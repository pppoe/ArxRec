{"title": "PoseStreamer: A Multi-modal Framework for 6DoF Pose Estimation of Unseen Moving Objects", "author": "Huiming Yang and Linglin Liao and Fei Ding and Sibo Wang and Zijian Zeng", "abstract": "Six degree of freedom (6DoF) pose estimation for novel objects is a critical task in computer vision, yet it faces significant challenges in high-speed and low-light scenarios where standard RGB cameras suffer from motion blur. While event cameras offer a promising solution due to their high temporal resolution, current 6DoF pose estimation methods typically yield suboptimal performance in high-speed object moving scenarios. To address this gap, we propose PoseStreamer, a robust multi-modal 6DoF pose estimation framework designed specifically on high-speed moving scenarios. Our approach integrates three core components: an Adaptive Pose Memory Queue that utilizes historical orientation cues for temporal consistency, an Object-centric 2D Tracker that provides strong 2D priors to boost 3D center recall, and a Ray Pose Filter for geometric refinement along camera rays. Furthermore, we introduce MoCapCube6D, a novel multi-modal dataset constructed to benchmark performance under rapid motion. Extensive experiments demonstrate that PoseStreamer not only achieves superior accuracy in high-speed moving scenarios, but also exhibits strong generalizability as a template-free framework for unseen moving objects.", "link": "http://arxiv.org/abs/2512.22979v2", "date": "2025-12-31", "relevancy": 2.4247, "topK": [{"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.6223}, {"title": "PoseAnimate: Zero-shot high fidelity pose controllable character\n  animation", "link": "http://arxiv.org/abs/2404.13680v2", "similarity": 0.5962}, {"title": "CamCtrl3D: Single-Image Scene Exploration with Precise 3D Camera Control", "link": "http://arxiv.org/abs/2501.06006v1", "similarity": 0.5908}], "mailto": "mailto:haoxiang.li.2024@gmail.c .org/abs/2512.22979v2%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DPoseStreamer%253A%2520A%2520Multi-modal%2520Framework%2520for%25206DoF%2520Pose%2520Estimation%2520of%2520Unseen%2520Moving%2520Objects%26entry.906535625%3DHuiming%2520Yang%2520and%2520Linglin%2520Liao%2520and%2520Fei%2520Ding%2520and%2520Sibo%2520Wang%2520and%2520Zijian%2520Zeng%26entry.1292438233%3DSix%2520degree%2520of%2520freedom%2520%25286DoF%2529%2520pose%2520estimation%2520for%2520novel%2520objects%2520is%2520a%2520critical%2520task%2520in%2520computer%2520vision%252C%2520yet%2520it%2520faces%2520significant%2520challenges%2520in%2520high-speed%2520and%2520low-light%2520scenarios%2520where%2520standard%2520RGB%2520cameras%2520suffer%2520from%2520motion%2520blur.%2520While%2520event%2520cameras%2520offer%2520a%2520promising%2520solution%2520due%2520to%2520their%2520high%2520temporal%2520resolution%252C%2520current%25206DoF%2520pose%2520estimation%2520methods%2520typically%2520yield%2520suboptimal%2520performance%2520in%2520high-speed%2520object%2520moving%2520scenarios.%2520To%2520address%2520this%2520gap%252C%2520we%2520propose%2520PoseStreamer%252C%2520a%2520robust%2520multi-modal%25206DoF%2520pose%2520estimation%2520framework%2520designed%2520specifically%2520on%2520high-speed%2520moving%2520scenarios.%2520Our%2520approach%2520integrates%2520three%2520core%2520components%253A%2520an%2520Adaptive%2520Pose%2520Memory%2520Queue%2520that%2520utilizes%2520historical%2520orientation%2520cues%2520for%2520temporal%2520consistency%252C%2520an%2520Object-centric%25202D%2520Tracker%2520that%2520provides%2520strong%25202D%2520priors%2520to%2520boost%25203D%2520center%2520recall%252C%2520and%2520a%2520Ray%2520Pose%2520Filter%2520for%2520geometric%2520refinement%2520along%2520camera%2520rays.%2520Furthermore%252C%2520we%2520introduce%2520MoCapCube6D%252C%2520a%2520novel%2520multi-modal%2520dataset%2520constructed%252 {"title": "OpenGround: Active Cognition-based Reasoning for Open-World 3D Visual Grounding", "author": "Wenyuan Huang and Zhao Wang and Zhou Wei and Ting Huang and Fang Zhao and Jian Yang and Zhenyu Zhang", "abstract": "3D visual grounding aims to locate objects based on natural language descriptions in 3D scenes. Existing methods rely on a pre-defined Object Lookup Table (OLT) to query Visual Language Models (VLMs) for reasoning about object locations, which limits the applications in scenarios with undefined or unforeseen targets. To address this problem, we present OpenGround, a novel zero-shot framework for open-world 3D visual grounding. Central to OpenGround is the Active Cognition-based Reasoning (ACR) module, which is designed to overcome the fundamental limitation of pre-defined OLTs by progressively augmenting the cognitive scope of VLMs. The ACR module performs human-like perception of the target via a cognitive task chain and actively reasons about contextually relevant objects, thereby extending VLM cognition through a dynamically updated OLT. This allows OpenGround to function with both pre-defined and open-world categories. We also propose a new dataset named OpenTarget, which contains over 7000 object-description pairs to evaluate our method in open-world scenarios. Extensive experiments demonstrate that OpenGround achieves competitive performance on Nr3D, state-of-the-art on ScanRefer, and delivers a substantial 17.6% improvement on OpenTarget. Project Page at https://why-102.github.io/openground.io/.", "link": "http://arxiv.org/abs/2512.23020v2", "date": "2025-12-31", "relevancy": 2.4063, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.6049}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.6049}, {"title": "RoboEXP: Action-Conditioned Scene Graph via Interactive Exploration for\n  Robotic Manipulation", "link": "http://arxiv.org/abs/2402.15487v1", "similarity": 0.5847}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20OpenGround%3A%20Active%20Cognition-based%20Reasoning%20for%20Open-World%203D%20Visual%20Grounding&body=Title%3A%20OpenGround%3A%20Active%20Cognition-based%20Reasoning%20for%20Open-World%203D%20Visual%20Grounding%0AAuthor%3A%20Wenyuan%20Huang%20and%20Zhao%20Wang%20and%20Zhou%20Wei%20and%20Ting%20Huang%20and%20Fang%20Zhao%20and%20Jian%20Yang%20and%20Zhenyu%20Zhang%0AAbstract%3A%203D%20visual%20grounding%20aims%20to%20locate%20objects%20based%20on%20natural%20language%20descriptions%20in%203D%20scenes.%20Existing%20methods%20rely%20on%20a%20pre-defined%20Object%20Lookup%20Table%20%28OLT%29%20to%20query%20Visual%20Language%20Models%20%28VLMs%29%20for%20reasoning%20about%20object%20locations%2C%20which%20limits%20the%20applications%20in%20scenarios%20with%20undefined%20or%20unforeseen%20targets.%20To%20address%20this%20problem%2C%20we%20present%20OpenGround%2C%20a%20novel%20zero-shot%20framework%20for%20open-world%203D%20visual%20grounding.%20Central%20to%20OpenGround%20is%20the%20Active%20Cognition-based%20Reasoning%20%28ACR%29%20module%2C%20which%20is%20designed%20to%20overcome%20the%20fundamental%20limitation%20of%20pre-defined%20OLTs%20by%20progressively%20augmenting%20the%20cognitive%20scope%20of%20VLMs.%20The%20ACR%20module%20performs%20human-like%20perception%20of%20the%20target%20via%20a%20cognitive%20task%20chain%20and%20actively%20reasons%20about%20contextually%20relevant%20objects%2C%20thereby%20extending%20VLM%20cognition%20through%20a%20dynamically%20updated%20OLT.%20This%20allows%20OpenGround%20to%20function%20with%20both%20pre-defined%20and%20open-world%20categories.%20We%20also%20propose%20a%20new%20dataset%20named%20OpenTarget%2C%20which%20contains%20over%207000%20object-description%20pairs%20to%20evaluate%20our%20method%20in%20open-world%20sc {"title": "Semi-Supervised Diversity-Aware Domain Adaptation for 3D Object detection", "author": "Bart\u0142omiej Olber and Jakub Winter and Pawe\u0142 Wawrzy\u0144ski and Andrii Gamalii and Daniel G\u00f3rniak and Marcin \u0141ojek and Robert Nowak and Krystian Radlak", "abstract": "3D object detectors are fundamental components of perception systems in autonomous vehicles. While these detectors achieve remarkable performance on standard autonomous driving benchmarks, they often struggle to generalize across different domains - for instance, a model trained in the U.S. may perform poorly in regions like Asia or Europe. This paper presents a novel lidar domain adaptation method based on neuron activation patterns, demonstrating that state-of-the-art performance can be achieved by annotating only a small, representative, and diverse subset of samples from the target domain if they are correctly selected. The proposed approach requires very small annotation budget and, when combined with post-training techniques inspired by continual learning prevent weight drift from the original model. Empirical evaluation shows that the proposed domain adaptation approach outperforms both linear probing and state-of-the-art domain adaptation techniques.", "link": "http://arxiv.org/abs/2512.24922v1", "date": "2025-12-31", "relevancy": 2.392, "topK": [{"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.6217}, {"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.5899}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5775}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Semi-Supervised%20Diversity-Aware%20Domain%20Adaptation%20for%203D%20Object%20detection&body=Title%3A%20Semi-Supervised%20Diversity-Aware%20Domain%20Adaptation%20for%203D%20Object%20detection%0AAuthor%3A%20Bart%C5%82omiej%20Olber%20and%20Jakub%20Winter%20and%20Pawe%C5%82%20Wawrzy%C5%84ski%20and%20Andrii%20Gamalii%20and%20Daniel%20G%C3%B3rniak%20and%20Marcin%20%C5%81ojek%20and%20Robert%20Nowak%20and%20Krystian%20Radlak%0AAbstract%3A%203D%20object%20detectors%20are%20fundamental%20components%20of%20perception%20systems%20in%20autonomous%20vehicles.%20While%20these%20detectors%20achieve%20remarkable%20performance%20on%20standard%20autonomous%20driving%20benchmarks%2C%20they%20often%20struggle%20to%20generalize%20across%20different%20domains%20-%20for%20instance%2C%20a%20model%20trained%20in%20the%20U.S.%20may%20perform%20poorly%20in%20regions%20like%20Asia%20or%20Europe.%20This%20paper%20presents%20a%20novel%20lidar%20domain%20adaptation%20method%20based%20on%20neuron%20activation%20patterns%2C%20demonstrating%20that%20state-of-the-art%20performance%20can%20be%20achieved%20by%20annotating%20only%20a%20small%2C%20representative%2C%20and%20diverse%20subset%20of%20samples%20from%20the%20target%20domain%20if%20they%20are%20correctly%20selected.%20The%20proposed%20approach%20requires%20very%20small%20annotation%20budget%20and%2C%20when%20combined%20with%20post-training%20techniques%20inspired%20by%20continual%20learning%20prevent%20weight%20drift%20from%20the%20original%20model.%20Empirical%20evaluation%20shows%20that%20the%20proposed%20domain%20adaptation%20approach%20outperforms%20both%20linear%20probing%20and%20state-of-the-art%20domain%20adaptation%20techniques.%0ALink%3A%20http%3A//arxiv.org/abs/2512.24922v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DSemi-Supervised%2520Diversity-Aware%2520Domain%2520Adaptation%2520for%25203D%2520Object%2520detection%26entry.906535625%3DBart%25C5%2582omiej%2520Olber%2520and%2520Jakub%2520Winter%2520and%2520Pawe%25C5%258 {"title": "HaineiFRDM: Explore Diffusion to Restore Defects in Fast-Movement Films", "author": "Rongji Xun and Junjie Yuan and Zhongjie Wang", "abstract": "Existing open-source film restoration methods show limited performance compared to commercial methods due to training with low-quality synthetic data and employing noisy optical flows. In addition, high-resolution films have not been explored by the open-source methods.We propose HaineiFRDM(Film Restoration Diffusion Model), a film restoration framework, to explore diffusion model's powerful content-understanding ability to help human expert better restore indistinguishable film defects.Specifically, we employ a patch-wise training and testing strategy to make restoring high-resolution films on one 24GB-VRAMR GPU possible and design a position-aware Global Prompt and Frame Fusion Modules.Also, we introduce a global-local frequency module to reconstruct consistent textures among different patches. Besides, we firstly restore a low-resolution result and use it as global residual to mitigate blocky artifacts caused by patching process.Furthermore, we construct a film restoration dataset that contains restored real-degraded films and realistic synthetic data.Comprehensive experimental results conclusively demonstrate the superiority of our model in defect restoration ability over existing open-source methods. Code and the dataset will be released.", "link": "http://arxiv.org/abs/2512.24946v1", "date": "2025-12-31", "relevancy": 2.3384, "topK": [{"title": "Tuning-Free Noise Rectification for High Fidelity Image-to-Video\n  Generation", "link": "http://arxiv.org/abs/2403.02827v1", "similarity": 0.6022}, {"title": "FabricDiffusion: High-Fidelity Texture Transfer for 3D Garments\n  Generation from In-The-Wild Clothing Images", "link": "http://arxiv.org/abs/2410.01801v1", "similarity": 0.572}, {"title": "SDXS: Real-Time One-Step Latent Diffusion Models with Image Conditions", "link": "http://arxiv.org/abs/2403.16627v1", " {"title": "Classifying long legal documents using short random chunks", "author": "Luis Adri\u00e1n Cabrera-Diego", "abstract": "Classifying legal documents is a challenge, besides their specialized vocabulary, sometimes they can be very long. This means that feeding full documents to a Transformers-based models for classification might be impossible, expensive or slow. Thus, we present a legal document classifier based on DeBERTa V3 and a LSTM, that uses as input a collection of 48 randomly-selected short chunks (max 128 tokens). Besides, we present its deployment pipeline using Temporal, a durable execution solution, which allow us to have a reliable and robust processing workflow. The best model had a weighted F-score of 0.898, while the pipeline running on CPU had a processing median time of 498 seconds per 100 files.", "link": "http://arxiv.org/abs/2512.24997v1", "date": "2025-12-31", "relevancy": 2.335, "topK": [{"title": "Breadcrumbs: Adversarial class-balanced sampling for long-tailed recognition", "link": "https://link.springer.com/chapter/10.1007/978-3-031-20053-3_37", "similarity": 0.4854}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.4625}, {"title": "Weakly-guided self-supervised pretraining for temporal activity detection", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/25189", "similarity": 0.4531}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Classifying%20long%20legal%20documents%20using%20short%20random%20chunks&body=Title%3A%20Classifying%20long%20legal%20documents%20using%20short%20random%20chunks%0AAuthor%3A%20Luis%20Adri%C3%A1n%20Cabrera-Diego%0AAbstract%3A%20Classifying%20legal%20documents%20is%20a%20challenge%2C%20besides%20their%20specialized%20vocabulary%2C%20sometimes%20they%20can%20be%20very%20long.%20This%20means%20that%20feeding%20full%20documents%20to%20a%20Transformers-based%20models%20for%20classification%2 odel%2520had%2520a%2520weighted%2520F-score%2520of%25200.898%252C%2520while%2520the%2520pipeline%2520running%2520on%2520CPU%2520had%2520a%2520processing%2520median%2520time%2520of%2520498%2520seconds%2520per%2520100%2520files.%26entry.1838667208%3Dhttp%253A//arxiv.org/abs/2512.24997v1%26entry.124074799%3DRead", "form": "https://docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform?entry.1380929848=Classifying%20long%20legal%20documents%20using%20short%20random%20chunks&entry.906535625=Luis%20Adri%C3%A1n%20Cabrera-Diego&entry.1292438233=Classifying%20legal%20documents%20is%20a%20challenge%2C%20besides%20their%20specialized%20vocabulary%2C%20sometimes%20they%20can%20be%20very%20long.%20This%20means%20that%20feeding%20full%20documents%20to%20a%20Transformers-based%20models%20for%20classification%20might%20be%20impossible%2C%20expensive%20or%20slow.%20Thus%2C%20we%20present%20a%20legal%20document%20classifier%20based%20on%20DeBERTa%20V3%20and%20a%20LSTM%2C%20that%20uses%20as%20input%20a%20collection%20of%2048%20randomly-selected%20short%20chunks%20%28max%20128%20tokens%29.%20Besides%2C%20we%20present%20its%20deployment%20pipeline%20using%20Temporal%2C%20a%20durable%20execution%20solution%2C%20which%20allow%20us%20to%20have%20a%20reliable%20and%20robust%20processing%20workflow.%20The%20best%20model%20had%20a%20weighted%20F-score%20of%200.898%2C%20while%20the%20pipeline%20running%20on%20CPU%20had%20a%20processing%20median%20time%20of%20498%20seconds%20per%20100%20files.&entry.1838667208=http%3A//arxiv.org/abs/2512.24997v1&entry.124074799=Read"},
{"title": "VLN-MME: Diagnosing MLLMs as Language-guided Visual Navigation agents", "author": "Xunyi Zhao and Gengze Zhou and Qi Wu", "abstract": "Multimodal Large Language Models (MLLMs) have demonstrated remarkable capabilities across a wide range of vision-language tasks. However, their performance as embodied agents, which requires multi-round dialogue spatial reasoning and sequential action prediction, needs further exploration. Our work investigates this potential in the context of Vision-and-Language Navigation (VLN) by introducing a unified and extensible evaluation framework to probe MLLMs as zero-shot agents by bridging traditional navigation datasets into a standardized benchmark, named VLN-MME. We simplify the evaluation with a highly modular and accessible design. This flexibility streamlines experiments, enabling structured comparisons and component-level ablations across diverse MLLM architectures, agent designs, and navigation tasks. Crucially, enabled by our framework, we observe that enhancing our baseline agent with Chain-of-Thought (CoT) reasoning and self-reflection leads to an unexpected performance decrease. This suggests MLLMs exhibit poor context awareness in embodied navigation tasks; although they can follow instructions and structure their output, their 3D spatial reasoning fidelity is low. VLN-MME lays the groundwork for systematic evaluation of general-purpose MLLMs in embodied navigation settings and reveals limitations in their sequential decision-making capabilities. We believe these findings offer crucial guidance for MLLM post-training as embodied agents.", "link": "http://arxiv.org/abs/2512.24851v1", "date": "2025-12-31", "relevancy": 2.3079, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5816}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5816}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.554}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20VLN-MME%3A%20Diagnosing%20MLLMs%20as%20Language-guided%20Visual%20Navigation%20agents&body=Title%3A%20VLN-MME%3A%20Diagnosing%20MLLMs%20as%20Language-guided%20Visual%20Navigation%20agents%0AAuthor%3A%20Xunyi%20Zhao%20and%20Gengze%20Zhou%20and%20Qi%20Wu%0AAbstract%3A%20Multimodal%20Large%20Language%20Models%20%28MLLMs%29%20have%20demonstrated%20remarkable%20capabilities%20across%20a%20wide%20range%20of%20vision-language%20tasks.%20However%2C%20their%20performance%20as%20embodied%20agents%2C%20which%20requires%20multi-round%20dialogue%20spatial%20reasoning%20and%20sequential%20action%20prediction%2C%20needs%20further%20exploration.%20Our%20work%20investigates%20this%20potential%20in%20the%20context%20of%20Vision-and-Language%20Navigation%20%28VLN%29%20by%20introducing%20a%20unified%20and%20extensible%20evaluation%20framework%20to%20probe%20MLLMs%20as%20zero-shot%20agents%20by%20bridging%20traditional%20navigation%20datasets%20into%20a%20standardized%20benchmark%2C%20named%20VLN-MME.%20We%20simplify%20the%20evaluation%20with%20a%20highly%20modular%20and%20accessible%20design.%20This%20flexibility%20streamlines%20experiments%2C%20enabling%20structured%20comparisons%20and%20component-level%20ablations%20across%20diverse%20MLLM%20architectures%2C%20agent%20designs%2C%20and%20navigation%20tasks.%20Crucially%2C%20enabled%20by%20our%20framework%2C%20we%20observe%20that%20enhancing%20our%20baseline%20agent%20with%20Chain-of-Thought%20%28CoT%29%20reasoning%20and%20self-reflection%20leads%20to%20an%20unexpected%20performance%20decrease.%20This%20suggests%20MLLMs%20exhibit%20poor%20context%20awareness%20in%20embodied%20navigation%20tasks%3B%20although%20they%20can%20follow%20instructions%20and%20structure%20their%20output%2C%20their%203D%20spatial%20reasoning%20fidelity%20is%20low.%20VLN-MME%20lays%20the%20groundwork%20for%20systematic%20evaluation%20of%20general-purpose%20MLLMs%20in%20embodied%20navigation%20settings%20and%20reveals%20limitations%20in%20their%20sequential%20decision-making%20capabilities.%20We%20believe%20these%20findings%20offer%20crucial%20guidance%20for%20MLLM%20post-training%20as%20embodied%20agents.%0ALink%3A%20http%3A//arxiv.org/abs/2512.24851v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DVLN-MME%253A%2520Diagnosing%2520MLLMs%2520as%2520Language-guided%2520Visual%2520Navigation%2520agents%26entry.906535625%3DXunyi%2520Zhao%2520and%2520Gengze%2520Zhou%2520and%2520Qi%2520Wu%26entry.1292438233%3DMultimodal%2520Large%2520Language%2520Models%2520%2528MLLMs%2529%2520have%2520demonstrated%2520remarkable%2520capabilities%2520across%2520a%2520wide%2520range%2520of%2520vision-language%2520tasks.%2520However%252C%2520their%2520performance%2520as%2520embodied%2520agents%252C%2520which%2520requires%2520multi-round%2520dialogue%2520spatial%2520reasoning%2520and%2520sequential%2520action%2520prediction%252C%2520needs%2520further%2520exploration.%2520Our%2520work%2520investigates%2520this%2520potential%2520in%2520the%2520context%2520of%2520Vision-and-Language%2520Navigation%2520%2528VLN%2529%2520by%2520introducing%2520a%2520unified%2520and%2520extensible%2520evaluation%2520framework%2520to%2520probe%2520MLLMs%2520as%2520zero-shot%2520agents%2520by%2520bridging%2520traditional%2520navigation%2520datasets%2520into%2520a%2520standardized%2520benchmark%252C%2520named%2520VLN-MME.%2520We%2520simplify%2520the%2520evaluation%2520with%2520a%2520highly%2520modular%2520and%2520accessible%2520design.%2520This%2520flexibility%2520streamlines%2520experiments%252C%2520enabling%2520structured%2520comparisons%2520and%2520component-level%2520ablations%2520across%2520 {"title": "DarkEQA: Benchmarking Vision-Language Models for Embodied Question Answering in Low-Light Indoor Environments", "author": "Yohan Park and Hyunwoo Ha and Wonjun Jo and Tae-Hyun Oh", "abstract": "Vision Language Models (VLMs) are increasingly adopted as central reasoning modules for embodied agents. Existing benchmarks evaluate their capabilities under ideal, well-lit conditions, yet robust 24/7 operation demands performance under a wide range of visual degradations, including low-light conditions at night or in dark environments--a core necessity that has been largely overlooked. To address this underexplored challenge, we present DarkEQA, an open-source benchmark for evaluating EQA-relevant perceptual primitives under multi-level low-light conditions. DarkEQA isolates the perception bottleneck by evaluating question answering from egocentric observations under controlled degradations, enabling attributable robustness analysis. A key design feature of DarkEQA is its physical fidelity: visual degradations are modeled in linear RAW space, simulating physics-based illumination drop and sensor noise followed by an ISP-inspired rendering pipeline. We demonstrate the utility of DarkEQA by evaluating a wide range of state-of-the-art VLMs and Low-Light Image Enhancement (LLIE) models. Our analysis systematically reveals VLMs' limitations when operating under these challenging visual conditions. Our code and benchmark dataset will be released upon acceptance.", "link": "http://arxiv.org/abs/2512.24985v1", "date": "2025-12-31", "relevancy": 2.2974, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5813}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5813}, {"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep L {"title": "SciceVPR: Stable Cross-Image Correlation Enhanced Model for Visual Place Recognition", "author": "Shanshan Wan and Yingmei Wei and Lai Kang and Tianrui Shen and Haixuan Wang and Yee-Hong Yang", "abstract": "Visual Place Recognition (VPR) is a major challenge for robotics and autonomous systems, with the goal of predicting the location of an image based solely on its visual features. State-of-the-art (SOTA) models extract global descriptors using the powerful foundation model DINOv2 as backbone. These models either explore the cross-image correlation or propose a time-consuming two-stage re-ranking strategy to achieve better performance. However, existing works only utilize the final output of DINOv2, and the current cross-image correlation causes unstable retrieval results. To produce both discriminative and constant global descriptors, this paper proposes stable cross-image correlation enhanced model for VPR called SciceVPR. This model explores the full potential of DINOv2 in providing useful feature representations that implicitly encode valuable contextual knowledge. Specifically, SciceVPR first uses a multi-layer feature fusion module to capture increasingly detailed task-relevant channel and spatial information from the multi-layer output of DINOv2. Secondly, SciceVPR considers the invariant correlation between images within a batch as valuable knowledge to be distilled into the proposed self-enhanced encoder. In this way, SciceVPR can acquire fairly robust global features regardless of domain shifts (e.g., changes in illumination, weather and viewpoint between pictures taken in the same place). Experimental results demonstrate that the base variant, SciceVPR-B, outperforms SOTA one-stage methods with single input on multiple datasets with varying domain conditions. The large variant, SciceVPR-L, performs on par with SOTA two-stage models, scoring over 3% higher in Recall@1 compared to existing models on the challenging Tokyo24/7 dataset. Our code will be released at https://github.com/shuimushan/SciceVPR.", "link": "http://arxiv.org/abs/2502.20676v2", "date": "2025-12-31", "relevancy": 2.2918, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5804}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5804}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.5355}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20SciceVPR%3A%20Stable%20Cross-Image%20Correlation%20Enhanced%20Model%20for%20Visual%20Place%20Recognition&body=Title%3A%20SciceVPR%3A%20Stable%20Cross-Image%20Correlation%20Enhanced%20Model%20for%20Visual%20Place%20Recognition%0AAuthor%3A%20Shanshan%20Wan%20and%20Yingmei%20Wei%20and%20Lai%20Kang%20and%20Tianrui%20Shen%20and%20Haixuan%20Wang%20and%20Yee-Hong%20Yang%0AAbstract%3A%20Visual%20Place%20Recognition%20%28VPR%29%20is%20a%20major%20challenge%20for%20robotics%20and%20autonomous%20systems%2C%20with%20the%20goal%20of%20predicting%20the%20location%20of%20an%20image%20based%20solely%20on%20its%20visual%20features.%20State-of-the-art%20%28SOTA%29%20models%20extract%20global%20descriptors%20using%20the%20powerful%20foundation%20model%20DINOv2%20as%20backbone.%20These%20models%20either%20explore%20the%20cross-image%20correlation%20or%20propose%20a%20time-consuming%20two-stage%20re-ranking%20strategy%20to%20achieve%20better%20performance.%20However%2C%20existing%20works%20only%20utilize%20the%20final%20output%20of%20DINOv2%2C%20and%20the%20current%20cross-image%20correlation%20causes%20unstable%20retrieval%20results.%20To%20produce%20both%20discriminative%20and%20constant%20global%20descriptors%2C%20this%20paper%20proposes%20stable%20cross-im {"title": "Frequent subgraph-based persistent homology for graph classification", "author": "Xinyang Chen and Ama\u00ebl Broustet and Guoting Chen", "abstract": "Persistent homology (PH) has recently emerged as a powerful tool for extracting topological features. Integrating PH into machine learning and deep learning models enhances topology awareness and interpretability. However, most PH methods on graphs rely on a limited set of filtrations, such as degree-based or weight-based filtrations, which overlook richer features like recurring information across the dataset and thus restrict expressive power. In this work, we propose a novel graph filtration called Frequent Subgraph Filtration (FSF), which is derived from frequent subgraphs and produces stable and information-rich frequency-based persistent homology (FPH) features. We study the theoretical properties of FSF and provide both proofs and experimental validation. Beyond persistent homology itself, we introduce two approaches for graph classification: an FPH-based machine learning model (FPH-ML) and a hybrid framework that integrates FPH with graph neural networks (FPH-GNNs) to enhance topology-aware graph representation learning. Our frameworks bridge frequent subgraph mining and topological data analysis, offering a new perspective on topology-aware feature extraction. Experimental results show that FPH-ML achieves competitive or superior accuracy compared with kernel-based and degree-based filtration methods. When integrated into graph neural networks, FPH yields relative performance gains ranging from 0.4 to 21 percent, with improvements of up to 8.2 percentage points over GCN and GIN backbones across benchmarks.", "link": "http://arxiv.org/abs/2512.24917v1", "date": "2025-12-31", "relevancy": 2.2287, "topK": [{"title": "Self-supervised Photographic Image Layout Representation Learning", "link": "http://arxiv.org/abs/2403.03740v1", "similarity": 0.4581}, {"title": "Breadcrumbs: Adversarial class-balanced {"title": "Nonlinear Noise2Noise for Efficient Monte Carlo Denoiser Training", "author": "Andrew Tinits and Stephen Mann", "abstract": "The Noise2Noise method allows for training machine learning-based denoisers with pairs of input and target images where both the input and target can be noisy. This removes the need for training with clean target images, which can be difficult to obtain. However, Noise2Noise training has a major limitation: nonlinear functions applied to the noisy targets will skew the results. This bias occurs because the nonlinearity makes the expected value of the noisy targets different from the clean target image. Since nonlinear functions are common in image processing, avoiding them limits the types of preprocessing that can be performed on the noisy targets. Our main insight is that certain nonlinear functions can be applied to the noisy targets without adding significant bias to the results. We develop a theoretical framework for analyzing the effects of these nonlinearities, and describe a class of nonlinear functions with minimal bias.\n  We demonstrate our method on the denoising of high dynamic range (HDR) images produced by Monte Carlo rendering. Noise2Noise training can have trouble with HDR images, where the training process is overwhelmed by outliers and performs poorly. We consider a commonly used method of addressing these training issues: applying a nonlinear tone mapping function to the model output and target images to reduce their dynamic range. This method was previously thought to be incompatible with Noise2Noise training because of the nonlinearities involved. We show that certain combinations of loss functions and tone mapping functions can reduce the effect of outliers while introducing minimal bias. We apply our method to an existing machine learning-based Monte Carlo denoiser, where the original implementation was trained with high-sample count reference images. Our results approach those of the original implementation, but are produced using only noisy training data.", "link": "http://arxiv.org/abs/2512.24794v1", "date": "2025-12-31", "relevancy": 2.2071, "topK": [{"title": "Tuning-Free Noise Rectification for High Fidelity Image-to-Video\n  Generation", "link": "http://arxiv.org/abs/2403.02827v1", "similarity": 0.5963}, {"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.5217}, {"title": "Thinking Outside the BBox: Unconstrained Generative Object Compositing", "link": "http://arxiv.org/abs/2409.04559v2", "similarity": 0.5157}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Nonlinear%20Noise2Noise%20for%20Efficient%20Monte%20Carlo%20Denoiser%20Training&body=Title%3A%20Nonlinear%20Noise2Noise%20for%20Efficient%20Monte%20Carlo%20Denoiser%20Training%0AAuthor%3A%20Andrew%20Tinits%20and%20Stephen%20Mann%0AAbstract%3A%20The%20Noise2Noise%20method%20allows%20for%20training%20machine%20learning-based%20denoisers%20with%20pairs%20of%20input%20and%20target%20images%20where%20both%20the%20input%20and%20target%20can%20be%20noisy.%20This%20removes%20the%20need%20for%20training%20with%20clean%20target%20images%2C%20which%20can%20be%20difficult%20to%20obtain.%20However%2C%20Noise2Noise%20training%20has%20a%20major%20limitation%3A%20nonlinear%20functions%20applied%20to%20the%20noisy%20targets%20will%20skew%20the%20results.%20This%20bias%20occurs%20because%20the%20nonlinearity%20makes%20the%20expected%20value%20of%20the%20noisy%20targets%20different%20from%20the%20clean%20target%20image.%20Since%20nonlinear%20functions%20are%20common%20in%20image%20processing%2C%20avoiding%20them%20limits%20the%20types%20of%20preprocessing%20that%20can%20be%20performed%20on%20the%20noisy%20targets.%20Our%20main%20insight%20is%20that%20certain%20nonlinear%20functions%20can%20be%20applied%20to%20the%20noisy%20targets%20without%20adding%20significant%20bias%20to%20the%20results.%20We%20develop%20a%20theoretical%20framewo {"title": "AODDiff: Probabilistic Reconstruction of Aerosol Optical Depth via Diffusion-based Bayesian Inference", "author": "Linhao Fan and Hongqiang Fang and Jingyang Dai and Yong Jiang and Qixing Zhang", "abstract": "High-quality reconstruction of Aerosol Optical Depth (AOD) fields is critical for Atmosphere monitoring, yet current models remain constrained by the scarcity of complete training data and a lack of uncertainty quantification.To address these limitations, we propose AODDiff, a probabilistic reconstruction framework based on diffusion-based Bayesian inference. By leveraging the learned spatiotemporal probability distribution of the AOD field as a generative prior, this framework can be flexibly adapted to various reconstruction tasks without requiring task-specific retraining. We first introduce a corruption-aware training strategy to learns a spatiotemporal AOD prior solely from naturally incomplete data. Subsequently, we employ a decoupled annealing posterior sampling strategy that enables the more effective and integration of heterogeneous observations as constraints to guide the generation process. We validate the proposed framework through extensive experiments on Reanalysis data. Results across downscaling and inpainting tasks confirm the efficacy and robustness of AODDiff, specifically demonstrating its advantage in maintaining high spatial spectral fidelity. Furthermore, as a generative model, AODDiff inherently enables uncertainty quantification via multiple sampling, offering critical confidence metrics for downstream applications.", "link": "http://arxiv.org/abs/2512.24847v1", "date": "2025-12-31", "relevancy": 2.1635, "topK": [{"title": "SDXS: Real-Time One-Step Latent Diffusion Models with Image Conditions", "link": "http://arxiv.org/abs/2403.16627v1", "similarity": 0.5638}, {"title": "FabricDiffusion: High-Fidelity Texture Transfer for 3D Garments\n  Generation from In-The-Wild Clothing Images", "link": "http://arxiv.org/abs/2410.01801v1 ently%252C%2520we%2520employ%2520a%2520decoupled%2520annealing%2520posterior%2520sampling%2520strategy%2520that%2520enables%2520the%2520more%2520effective%2520and%2520integration%2520of%2520heterogeneous%2520observations%2520as%2520constraints%2520to%2520guide%2520the%2520generation%2520process.%2520We%2520validate%2520the%2520proposed%2520framework%2520through%2520extensive%2520experiments%2520on%2520Reanalysis%2520data.%2520Results%2520across%2520downscaling%2520and%2520inpainting%2520tasks%2520confirm%2520the%2520efficacy%2520and%2520robustness%2520of%2520AODDiff%252C%2520specifically%2520demonstrating%2520its%2520advantage%2520in%2520maintaining%2520high%2520spatial%2520spectral%2520fidelity.%2520Furthermore%252C%2520as%2520a%2520generative%2520model%252C%2520AODDiff%2520inherently%2520enables%2520uncertainty%2520quantification%2520via%2520multiple%2520sampling%252C%2520offering%2520critical%2520confidence%2520metrics%2520for%2520downstream%2520applications.%26entry.1838667208%3Dhttp%253A//arxiv.org/abs/2512.24847v1%26entry.124074799%3DRead", "form": "https://docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform?entry.1380929848=AODDiff%3A%20Probabilistic%20Reconstruction%20of%20Aerosol%20Optical%20Depth%20via%20Diffusion-based%20Bayesian%20Inference&entry.906535625=Linhao%20Fan%20and%20Hongqiang%20Fang%20and%20Jingyang%20Dai%20and%20Yong%20Jiang%20and%20Qixing%20Zhang&entry.1292438233=High-quality%20reconstruction%20of%20Aerosol%20Optical%20Depth%20%28AOD%29%20fields%20is%20critical%20for%20Atmosphere%20monitoring%2C%20yet%20current%20models%20remain%20constrained%20by%20the%20scarcity%20of%20complete%20training%20data%20and%20a%20lack%20of%20uncertainty%20quantification.To%20address%20these%20limitations%2C%20we%20propose%20AODDiff%2C%20a%20probabilistic%20reconstruction%20framework%20based%20on%20diffusion-based%20Bayesian%20inference.%20By%20leveraging%20the%20learned%20spatiotemporal%20probability%20distribution%20of%20 {"title": "PrivacyBench: A Conversational Benchmark for Evaluating Privacy in Personalized AI", "author": "Srija Mukhopadhyay and Sathwik Reddy and Shruthi Muthukumar and Jisun An and Ponnurangam Kumaraguru", "abstract": "Personalized AI agents rely on access to a user's digital footprint, which often includes sensitive data from private emails, chats and purchase histories. Yet this access creates a fundamental societal and privacy risk: systems lacking social-context awareness can unintentionally expose user secrets, threatening digital well-being. We introduce PrivacyBench, a benchmark with socially grounded datasets containing embedded secrets and a multi-turn conversational evaluation to measure secret preservation. Testing Retrieval-Augmented Generation (RAG) assistants reveals that they leak secrets in up to 26.56% of interactions. A privacy-aware prompt lowers leakage to 5.12%, yet this measure offers only partial mitigation. The retrieval mechanism continues to access sensitive data indiscriminately, which shifts the entire burden of privacy preservation onto the generator. This creates a single point of failure, rendering current architectures unsafe for wide-scale deployment. Our findings underscore the urgent need for structural, privacy-by-design safeguards to ensure an ethical and inclusive web for everyone.", "link": "http://arxiv.org/abs/2512.24848v1", "date": "2025-12-31", "relevancy": 2.1534, "topK": [{"title": "GeneVA: A Dataset of Human Annotations for Generative Text to Video\n  Artifacts", "link": "http://arxiv.org/abs/2509.08818v1", "similarity": 0.4472}, {"title": "Genie: Generative Interactive Environments", "link": "http://arxiv.org/abs/2402.15391v1", "similarity": 0.4407}, {"title": "DressCode: Autoregressively Sewing and Generating Garments from Text\n  Guidance", "link": "http://arxiv.org/abs/2401.16465v3", "similarity": 0.4041}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20PrivacyBench%3A%20A%20Conversational%20B {"title": "Projection-based Adversarial Attack using Physics-in-the-Loop Optimization for Monocular Depth Estimation", "author": "Takeru Kusakabe and Yudai Hirose and Mashiho Mukaida and Satoshi Ono", "abstract": "Deep neural networks (DNNs) remain vulnerable to adversarial attacks that cause misclassification when specific perturbations are added to input images. This vulnerability also threatens the reliability of DNN-based monocular depth estimation (MDE) models, making robustness enhancement a critical need in practical applications. To validate the vulnerability of DNN-based MDE models, this study proposes a projection-based adversarial attack method that projects perturbation light onto a target object. The proposed method employs physics-in-the-loop (PITL) optimization -- evaluating candidate solutions in actual environments to account for device specifications and disturbances -- and utilizes a distributed covariance matrix adaptation evolution strategy. Experiments confirmed that the proposed method successfully created adversarial examples that lead to depth misestimations, resulting in parts of objects disappearing from the target scene.", "link": "http://arxiv.org/abs/2512.24792v1", "date": "2025-12-31", "relevancy": 2.141, "topK": [{"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.541}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.537}, {"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.5288}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Projection-based%20Adversarial%20Attack%20using%20Physics-in-the-Loop%20Optimization%20for%20Monocular%20Depth%20Estimation&bo {"title": "LeanCat: A Benchmark Suite for Formal Category Theory in Lean (Part I: 1-Categories)", "author": "Rongge Xu and Hui Dai and Yiming Fu and Jiedong Jiang and Tianjiao Nie and Hongwei Wang and Junkai Wang and Holiverse Yang and Jiatong Yang and Zhi-Hao Zhang", "abstract": "Large language models (LLMs) have made rapid progress in formal theorem proving, yet current benchmarks under-measure the kind of abstraction and library-mediated reasoning that organizes modern mathematics. In parallel with FATE's emphasis on frontier algebra, we introduce LeanCat, a Lean benchmark for category-theoretic formalization -- a unifying language for mathematical structure and a core layer of modern proof engineering -- serving as a stress test of structural, interface-level reasoning. Part I: 1-Categories contains 100 fully formalized statement-level tasks, curated into topic families and three difficulty tiers via an LLM-assisted + human grading process. The best model solves 8.25% of tasks at pass@1 (32.50%/4.17%/0.00% by Easy/Medium/High) and 12.00% at pass@4 (50.00%/4.76%/0.00%). We also evaluate LeanBridge which use LeanExplore to search Mathlib, and observe consistent gains over single-model baselines. LeanCat is intended as a compact, reusable checkpoint for tracking both AI and human progress toward reliable, research-level formalization in Lean.", "link": "http://arxiv.org/abs/2512.24796v1", "date": "2025-12-31", "relevancy": 2.1368, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4352}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4352}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.4117}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec {"title": "Hybrid Learning: A Novel Combination of Self-Supervised and Supervised Learning for Joint MRI Reconstruction and Denoising in Low-Field MRI", "author": "Haoyang Pei and Nikola Janjuvsevic and Renqing Luo and Ding Xia and Xiang Xu and William Moore and Yao Wang and Hersh Chandarana and Li Feng", "abstract": "Deep learning has demonstrated strong potential for MRI reconstruction. However, conventional supervised learning requires high-quality, high-SNR references for network training, which are often difficult or impossible to obtain in different scenarios, particularly in low-field MRI. Self-supervised learning provides an alternative by removing the need for training references, but its reconstruction performance can degrade when the baseline SNR is low. To address these limitations, we propose hybrid learning, a two-stage training framework that integrates self-supervised and supervised learning for joint MRI reconstruction and denoising when only low-SNR training references are available. Hybrid learning is implemented in two sequential stages. In the first stage, self-supervised learning is applied to fully sampled low-SNR data to generate higher-quality pseudo-references. In the second stage, these pseudo-references are used as targets for supervised learning to reconstruct and denoise undersampled noisy data. The proposed technique was evaluated in multiple experiments involving simulated and real low-field MRI in the lung and brain at different field strengths. Hybrid learning consistently improved image quality over both standard self-supervised learning and supervised learning with noisy training references at different acceleration rates, noise levels, and field strengths, achieving higher SSIM and lower NMSE. The hybrid learning approach is effective for both Cartesian and non-Cartesian acquisitions. Hybrid learning provides an effective solution for training deep MRI reconstruction models in the absence of high-SNR references. By improving imag {"title": "ProDM: Synthetic Reality-driven Property-aware Progressive Diffusion Model for Coronary Calcium Motion Correction in Non-gated Chest CT", "author": "Xinran Gong and Gorkem Durak and Halil Ertugrul Aktas and Vedat Cicek and Jinkui Hao and Ulas Bagci and Nilay S. Shah and Bo Zhou", "abstract": "Coronary artery calcium (CAC) scoring from chest CT is a well-established tool to stratify and refine clinical cardiovascular disease risk estimation. CAC quantification relies on the accurate delineation of calcified lesions, but is oftentimes affected by artifacts introduced by cardiac and respiratory motion. ECG-gated cardiac CTs substantially reduce motion artifacts, but their use in population screening and routine imaging remains limited due to gating requirements and lack of insurance coverage. Although identification of incidental CAC from non-gated chest CT is increasingly considered for it offers an accessible and widely available alternative, this modality is limited by more severe motion artifacts. We present ProDM (Property-aware Progressive Correction Diffusion Model), a generative diffusion framework that restores motion-free calcified lesions from non-gated CTs. ProDM introduces three key components: (1) a CAC motion simulation data engine that synthesizes realistic non-gated acquisitions with diverse motion trajectories directly from cardiac-gated CTs, enabling supervised training without paired data; (2) a property-aware learning strategy incorporating calcium-specific priors through a differentiable calcium consistency loss to preserve lesion integrity; and (3) a progressive correction scheme that reduces artifacts gradually across diffusion steps to enhance stability and calcium fidelity. Experiments on real patient datasets show that ProDM significantly improves CAC scoring accuracy, spatial lesion fidelity, and risk stratification performance compared with several baselines. A reader study on real non-gated scans further confirms that ProDM suppresses motion artifacts and improves clinical usability. These findings highlight the potential of progressive, property-aware frameworks for reliable CAC quantification from routine chest CT imaging.", "link": "http://arxiv.org/abs/2512.24948v1", "date": "2025-12-31", "relevancy": 2.0986, "topK": [{"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.5287}, {"title": "SDXS: Real-Time One-Step Latent Diffusion Models with Image Conditions", "link": "http://arxiv.org/abs/2403.16627v1", "similarity": 0.5258}, {"title": "CAT3D: Create Anything in 3D with Multi-View Diffusion Models", "link": "http://arxiv.org/abs/2405.10314v1", "similarity": 0.5201}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20ProDM%3A%20Synthetic%20Reality-driven%20Property-aware%20Progressive%20Diffusion%20Model%20for%20Coronary%20Calcium%20Motion%20Correction%20in%20Non-gated%20Chest%20CT&body=Title%3A%20ProDM%3A%20Synthetic%20Reality-driven%20Property-aware%20Progressive%20Diffusion%20Model%20for%20Coronary%20Calcium%20Motion%20Correction%20in%20Non-gated%20Chest%20CT%0AAuthor%3A%20Xinran%20Gong%20and%20Gorkem%20Durak%20and%20Halil%20Ertugrul%20Aktas%20and%20Vedat%20Cicek%20and%20Jinkui%20Hao%20and%20Ulas%20Bagci%20and%20Nilay%20S.%20Shah%20and%20Bo%20Zhou%0AAbstract%3A%20Coronary%20artery%20calcium%20%28CAC%29%20scoring%20from%20chest%20CT%20is%20a%20well-established%20tool%20to%20stratify%20and%20refine%20clinical%20cardiovascular%20disease%20risk%20estimation.%20CAC%20quantification%20relies%20on%20the%20accurate%20delineation%20of%20calcified%20lesions%2C%20but%20is%20oftentimes%20affected%20by%20artifacts%20introduced%20by%20cardiac%20and%20respiratory%20motion.%20ECG-gated%20cardiac%20CTs%20substantially%20reduce%20motion%20artifacts%2C%20but%20their%20use%20in%20population%20screening%20and%20routine%20imaging%20remains%20limited%20due%20to%20gating%20requirements%20and%20lack%20of%20insurance%20coverage. {"title": "Distributed Information Bottleneck Theory for Multi-Modal Task-Aware Semantic Communication", "author": "Yujie Zhou and Cheng Peng and Rulong Wang and Yong Xiao and Yingyu Li and Guangming Shi and Ping Zhang", "abstract": "Semantic communication shifts the focus from bit-level accuracy to task-relevant semantic delivery, enabling efficient and intelligent communication for next-generation networks. However, existing multi-modal solutions often process all available data modalities indiscriminately, ignoring that their contributions to downstream tasks are often unequal. This not only leads to severe resource inefficiency but also degrades task inference performance due to irrelevant or redundant information. To tackle this issue, we propose a novel task-aware distributed information bottleneck (TADIB) framework, which quantifies the contribution of any set of modalities to given tasks. Based on this theoretical framework, we design a practical coding scheme that intelligently selects and compresses only the most task-relevant modalities at the transmitter. To find the optimal selection and the codecs in the network, we adopt the probabilistic relaxation of discrete selection, enabling distributed encoders to make coordinated decisions with score function estimation and common randomness. Extensive experiments on public datasets demonstrate that our solution matches or surpasses the inference quality of full-modal baselines while significantly reducing communication and computational costs.", "link": "http://arxiv.org/abs/2510.04000v3", "date": "2025-12-31", "relevancy": 2.0959, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.5516}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5291}, {"title": "Lexicon3D: Probing Visual Fou {"title": "Modeling Language as a Sequence of Thoughts", "author": "Nasim Borazjanizadeh and James McClelland", "abstract": "Transformer language models can generate strikingly natural text by modeling language as a sequence of tokens. Yet, by relying primarily on surface-level co-occurrence statistics, they fail to form globally consistent latent representations of entities and events, lack of which contributes to brittleness in relational direction (e.g., reversal curse), contextualization errors, and data inefficiency. On the other hand, cognitive science shows that human comprehension involves converting the input linguistic stream into compact, event-like representations that persist in memory while verbatim form is short-lived. Motivated by this view, we introduce Thought Gestalt (TG) model, a recurrent Transformer that models language at two levels of abstraction - tokens and sentence-level \"thought\" states. TG generates the tokens of one sentence at a time while cross-attending to a memory of prior sentence representations. In TG, token and sentence representations are generated using the same set of model parameters and trained with a single objective, the next-token cross-entropy: by retaining the computation graph of sentence representations written to memory, gradients from future token losses flow backward through cross-attention to optimize the parameters generating earlier sentence vectors. In scaling experiments, TG consistently improves efficiency over matched GPT-2 runs, among other baselines, with scaling fits indicating GPT-2 requires ~5-8% more data and ~33-42% more parameters to match TG's loss. TG also reduces errors on relational direction generalization on a father-son reversal curse probe.", "link": "http://arxiv.org/abs/2512.25026v1", "date": "2025-12-31", "relevancy": 2.0951, "topK": [{"title": "Scaling Rectified Flow Transformers for High-Resolution Image Synthesis", "link": "http://arxiv.org/abs/2403.03206v1", "similarity": 0.5736}, { {"title": "Gradient Descent as Implicit EM in Distance-Based Neural Models", "author": "Alan Oursland", "abstract": "Neural networks trained with standard objectives exhibit behaviors characteristic of probabilistic inference: soft clustering, prototype specialization, and Bayesian uncertainty tracking. These phenomena appear across architectures -- in attention mechanisms, classification heads, and energy-based models -- yet existing explanations rely on loose analogies to mixture models or post-hoc architectural interpretation. We provide a direct derivation. For any objective with log-sum-exp structure over distances or energies, the gradient with respect to each distance is exactly the negative posterior responsibility of the corresponding component: $\\partial L / \\partial d_j = -r_j$. This is an algebraic identity, not an approximation. The immediate consequence is that gradient descent on such objectives performs expectation-maximization implicitly -- responsibilities are not auxiliary variables to be computed but gradients to be applied. No explicit inference algorithm is required because inference is embedded in optimization. This result unifies three regimes of learning under a single mechanism: unsupervised mixture modeling, where responsibilities are fully latent; attention, where responsibilities are conditioned on queries; and cross-entropy classification, where supervision clamps responsibilities to targets. The Bayesian structure recently observed in trained transformers is not an emergent property but a necessary consequence of the objective geometry. Optimization and inference are the same process.", "link": "http://arxiv.org/abs/2512.24780v1", "date": "2025-12-31", "relevancy": 2.0835, "topK": [{"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.5357}, {"title": "IAE: Implicit Autoencoder for Point Cloud Self-supervised Representation Learning", "link": "https://arxiv.org/ {"title": "Generative Classifiers Avoid Shortcut Solutions", "author": "Alexander C. Li and Ananya Kumar and Deepak Pathak", "abstract": "Discriminative approaches to classification often learn shortcuts that hold in-distribution but fail even under minor distribution shift. This failure mode stems from an overreliance on features that are spuriously correlated with the label. We show that generative classifiers, which use class-conditional generative models, can avoid this issue by modeling all features, both core and spurious, instead of mainly spurious ones. These generative classifiers are simple to train, avoiding the need for specialized augmentations, strong regularization, extra hyperparameters, or knowledge of the specific spurious correlations to avoid. We find that diffusion-based and autoregressive generative classifiers achieve state-of-the-art performance on five standard image and text distribution shift benchmarks and reduce the impact of spurious correlations in realistic applications, such as medical or satellite datasets. Finally, we carefully analyze a Gaussian toy setting to understand the inductive biases of generative classifiers, as well as the data properties that determine when generative classifiers outperform discriminative ones.", "link": "http://arxiv.org/abs/2512.25034v1", "date": "2025-12-31", "relevancy": 2.0738, "topK": [{"title": "Thinking Outside the BBox: Unconstrained Generative Object Compositing", "link": "http://arxiv.org/abs/2409.04559v2", "similarity": 0.5402}, {"title": "ToDo: Token Downsampling for Efficient Generation of High-Resolution\n  Images", "link": "http://arxiv.org/abs/2402.13573v2", "similarity": 0.5168}, {"title": "UGG: Unified Generative Grasping", "link": "https://arxiv.org/abs/2311.16917", "similarity": 0.5114}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Generative%20Classifiers%20Avoid%20Shortcut%20Solutions&body=Title%3A%20Generative%20Classifiers%20Avoid%20Shortcut%20Solutions%0 {"title": "FinMMDocR: Benchmarking Financial Multimodal Reasoning with Scenario Awareness, Document Understanding, and Multi-Step Computation", "author": "Zichen Tang and Haihong E and Rongjin Li and Jiacheng Liu and Linwei Jia and Zhuodi Hao and Zhongjun Yang and Yuanze Li and Haolin Tian and Xinyi Hu and Peizhi Zhao and Yuan Liu and Zhengyu Wang and Xianghe Wang and Yiling Huang and Xueyuan Lin and Ruofei Bai and Zijian Xie and Qian Huang and Ruining Cao and Haocheng Gao", "abstract": "We introduce FinMMDocR, a novel bilingual multimodal benchmark for evaluating multimodal large language models (MLLMs) on real-world financial numerical reasoning. Compared to existing benchmarks, our work delivers three major advancements. (1) Scenario Awareness: 57.9% of 1,200 expert-annotated problems incorporate 12 types of implicit financial scenarios (e.g., Portfolio Management), challenging models to perform expert-level reasoning based on assumptions; (2) Document Understanding: 837 Chinese/English documents spanning 9 types (e.g., Company Research) average 50.8 pages with rich visual elements, significantly surpassing existing benchmarks in both breadth and depth of financial documents; (3) Multi-Step Computation: Problems demand 11-step reasoning on average (5.3 extraction + 5.7 calculation steps), with 65.0% requiring cross-page evidence (2.4 pages average). The best-performing MLLM achieves only 58.0% accuracy, and different retrieval-augmented generation (RAG) methods show significant performance variations on this task. We expect FinMMDocR to drive improvements in MLLMs and reasoning-enhanced methods on complex multimodal reasoning tasks in real-world scenarios.", "link": "http://arxiv.org/abs/2512.24903v1", "date": "2025-12-31", "relevancy": 2.0678, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5194}, {"title": "Lexicon3D: Probing Visual Foundation Mo {"title": "Encyclo-K: Evaluating LLMs with Dynamically Composed Knowledge Statements", "author": "Yiming Liang and Yizhi Li and Yantao Du and Ge Zhang and Jiayi Zhou and Yuchen Wu and Yinzhu Piao and Denghui Cao and Tong Sun and Ziniu Li and Li Du and Bo Lei and Jiaheng Liu and Chenghua Lin and Zhaoxiang Zhang and Wenhao Huang and Jiajun Zhang", "abstract": "Benchmarks play a crucial role in tracking the rapid advancement of large language models (LLMs) and identifying their capability boundaries. However, existing benchmarks predominantly curate questions at the question level, suffering from three fundamental limitations: vulnerability to data contamination, restriction to single-knowledge-point assessment, and reliance on costly domain expert annotation. We propose Encyclo-K, a statement-based benchmark that rethinks benchmark construction from the ground up. Our key insight is that knowledge statements, not questions, can serve as the unit of curation, and questions can then be constructed from them. We extract standalone knowledge statements from authoritative textbooks and dynamically compose them into evaluation questions through random sampling at test time. This design directly addresses all three limitations: the combinatorial space is too vast to memorize, and model rankings remain stable across dynamically generated question sets, enabling reliable periodic dataset refresh; each question aggregates 8-10 statements for comprehensive multi-knowledge assessment; annotators only verify formatting compliance without requiring domain expertise, substantially reducing annotation costs. Experiments on over 50 LLMs demonstrate that Encyclo-K poses substantial challenges with strong discriminative power. Even the top-performing OpenAI-GPT-5.1 achieves only 62.07% accuracy, and model performance displays a clear gradient distribution--reasoning models span from 16.04% to 62.07%, while chat models range from 9.71% to 50.40%. These results validate the challenges introduced by dynamic evaluation and multi-statement comprehensive understanding. These findings establish Encyclo-K as a scalable framework for dynamic evaluation of LLMs' comprehensive understanding over multiple fine-grained disciplinary knowledge statements.", "link": "http://arxiv.org/abs/2512.24867v1", "date": "2025-12-31", "relevancy": 2.0637, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5172}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5172}, {"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.5095}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Encyclo-K%3A%20Evaluating%20LLMs%20with%20Dynamically%20Composed%20Knowledge%20Statements&body=Title%3A%20Encyclo-K%3A%20Evaluating%20LLMs%20with%20Dynamically%20Composed%20Knowledge%20Statements%0AAuthor%3A%20Yiming%20Liang%20and%20Yizhi%20Li%20and%20Yantao%20Du%20and%20Ge%20Zhang%20and%20Jiayi%20Zhou%20and%20Yuchen%20Wu%20and%20Yinzhu%20Piao%20and%20Denghui%20Cao%20and%20Tong%20Sun%20and%20Ziniu%20Li%20and%20Li%20Du%20and%20Bo%20Lei%20and%20Jiaheng%20Liu%20and%20Chenghua%20Lin%20and%20Zhaoxiang%20Zhang%20and%20Wenhao%20Huang%20and%20Jiajun%20Zhang%0AAbstract%3A%20Benchmarks%20play%20a%20crucial%20role%20in%20tracking%20the%20rapid%20advancement%20of%20large%20language%20models%20%28LLMs%29%20and%20identifying%20their%20capability%20boundaries.%20However%2C%20existing%20benchmarks%20predominantly%20curate%20questions%20at%20the%20question%20level%2C%20suffering%20from%20three%20fundamental%20limitations%3A%20vulnerability%20to%20data%20contamination%2C%20restriction%20to%20single-knowledge-point%20assessment%2C%20and%20reliance%20on%20costly%20domain%20expert%20annotation.%20We%20propose%20Encyclo-K%2C%20a%20statement-based%20benchmark%20that%20rethinks%20benchmark%20construction%20from%20the%20ground%20up.%20Our%20key%20insight%20is%20that%20knowledge%20statements%2C%20not%20questions%2C%20can%20serve%20as%20the%20unit%20of%20curation%2C%20and%20questions%20can%20then%20be%20constructed%20from%20them.%20We%20extract%20standalone%20knowledge%20statements%20from%20authoritative%20textbooks%20and%20dynamically%20compose%20them%20into%20evaluation%20questions%20through%20random%20sampling%20at%20test%20time.%20This%20design%20directly%20addresses%20all%20three%20limitations%3A%20the%20combinatorial%20space%20is%20too%20vast%20to%20memorize%2C%20and%20model%20rankings%20remain%20stable%20across%20dynamically%20generated%20question%20sets%2C%20enabling%20reliable%20periodic%20dataset%20refresh%3B%20each%20question%20aggregates%208-10%20statements%20for%20comprehensive%20multi-knowledge%20assessment%3B%20annotators%20only%20verify%20formatting%20compliance%20without%20requiring%20domain%20expertise%2C%20substantially%20reducing%20annotation%20costs.%20Experiments%20on%20over%2050%20LLMs%20demonstrate%20that%20Encyclo-K%20poses%20substantial%20challenges%20with%20strong%20discriminative%20power.%20Even%20the%20top-performing%20OpenAI-GPT-5.1%20achieves%20only%2062.07%25%20accuracy%2C%20and%20model%20performance%20displays%20a%20clear%20gradient%20distribution--reasoning%20models%20span%20from%2016.04%25%20to%2062.07%25%2C%20while%20chat%20models%20range%20from%209.71%25%20to%2050.40%25.%20These%20results%20validate%20the%20challenges%20introduced%20by%20dynamic%20evaluation%20and%20multi-statement%20comprehensive%20understanding.%20These%20findings%20establish%20Encyclo-K%20as%20a%20scalable%20framework%20for%20dynamic%20evaluation%20of%20LLMs%27%20comprehensive%20understanding%20over%20multiple%20fine-grained%20disciplinary%20knowledge%20statements.%0ALink%3A%20http%3A//arxiv.org/abs/2512.24867v1%0AForm%3A%20https%3A//docs.goog {"title": "Kolmogorov-Arnold Energy Models: Fast and Interpretable Generative Modeling", "author": "Prithvi Raj", "abstract": "Learning an energy-based model (EBM) in the latent space of a top-down generative model offers a powerful framework for generation across many data modalities. However, it remains unclear how its interpretability can be used to guide model design, improve generative quality, and reduce training time. Moreover, the reliance on Langevin Monte Carlo (LMC) sampling presents challenges in efficiency and sampling multimodal latent distributions. We propose a novel adaptation of the Kolmogorov-Arnold representation theorem for generative modeling and introduce the Kolmogorov-Arnold Energy Model (KAEM) to take advantage of structural and inductive biases. By constraining the prior to univariate relationships, KAEM enables fast and exact inference via the inverse transform method. With the low dimensionality of the latent space and suitable inductive biases encoded, we demonstrate that importance sampling (IS) becomes a viable, unbiased, and highly efficient posterior sampler. For domains where IS fails, we introduce a strategy based on population-based LMC, decomposing the posterior into a sequence of annealed distributions to improve LMC mixing. KAEM balances common generative modeling trade-offs, offering fast inference, interpretability, and stable training, while being naturally suited to Zettascale Computing hardware.", "link": "http://arxiv.org/abs/2506.14167v7", "date": "2025-12-31", "relevancy": 2.0174, "topK": [{"title": "Genie: Generative Interactive Environments", "link": "http://arxiv.org/abs/2402.15391v1", "similarity": 0.5309}, {"title": "Thinking Outside the BBox: Unconstrained Generative Object Compositing", "link": "http://arxiv.org/abs/2409.04559v2", "similarity": 0.4928}, {"title": "IAE: Implicit Autoencoder for Point Cloud Self-supervised Representation Learning", "link": "https://arxiv.org/abs/2201.00785", "similarity": 0.4825}] {"title": "Scaling Open-Ended Reasoning to Predict the Future", "author": "Nikhil Chandak and Shashwat Goel and Ameya Prabhu and Moritz Hardt and Jonas Geiping", "abstract": "High-stakes decision making involves reasoning under uncertainty about the future. In this work, we train language models to make predictions on open-ended forecasting questions. To scale up training data, we synthesize novel forecasting questions from global events reported in daily news, using a fully automated, careful curation recipe. We train the Qwen3 thinking models on our dataset, OpenForesight. To prevent leakage of future information during training and evaluation, we use an offline news corpus, both for data generation and retrieval in our forecasting system. Guided by a small validation set, we show the benefits of retrieval, and an improved reward function for reinforcement learning (RL). Once we obtain our final forecasting system, we perform held-out testing between May to August 2025. Our specialized model, OpenForecaster 8B, matches much larger proprietary models, with our training improving the accuracy, calibration, and consistency of predictions. We find calibration improvements from forecasting training generalize across popular benchmarks. We open-source all our models, code, and data to make research on language model forecasting broadly accessible.", "link": "http://arxiv.org/abs/2512.25070v1", "date": "2025-12-31", "relevancy": 2.0129, "topK": [{"title": "Scaling Rectified Flow Transformers for High-Resolution Image Synthesis", "link": "http://arxiv.org/abs/2403.03206v1", "similarity": 0.5237}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4991}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4991}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5 {"title": "Adaptive Dependency-aware Prompt Optimization Framework for Multi-Step LLM Pipeline", "author": "Minjun Zhao and Xinyu Zhang and Shuai Zhang and Deyang Li and Ruifeng Shi", "abstract": "Multi-step LLM pipelines invoke large language models multiple times in a structured sequence and can effectively solve complex tasks, but their performance heavily depends on the prompts used at each step. Jointly optimizing these prompts is difficult due to missing step-level supervision and inter-step dependencies. Existing end-to-end prompt optimization methods struggle under these conditions and often yield suboptimal or unstable updates. We propose ADOPT, an Adaptive Dependency-aware Prompt Optimization framework for multi-step LLM pipelines. ADOPT explicitly models the dependency between each LLM step and the final task outcome, enabling precise text-gradient estimation analogous to computing analytical derivatives. It decouples textual gradient estimation from gradient updates, reducing multi-prompt optimization to flexible single-prompt optimization steps, and employs a Shapley-based mechanism to adaptively allocate optimization resources. Experiments on real-world datasets and diverse pipeline structures show that ADOPT is effective and robust, consistently outperforming state-of-the-art prompt optimization baselines.", "link": "http://arxiv.org/abs/2512.24933v1", "date": "2025-12-31", "relevancy": 1.9899, "topK": [{"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.5068}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.4985}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.4716}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Adaptive%20Dependenc {"title": "CropTrack: A Tracking with Re-Identification Framework for Precision Agriculture", "author": "Md Ahmed Al Muzaddid and Jordan A. James and William J. Beksi", "abstract": "Multiple-object tracking (MOT) in agricultural environments presents major challenges due to repetitive patterns, similar object appearances, sudden illumination changes, and frequent occlusions. Contemporary trackers in this domain rely on the motion of objects rather than appearance for association. Nevertheless, they struggle to maintain object identities when targets undergo frequent and strong occlusions. The high similarity of object appearances makes integrating appearance-based association nontrivial for agricultural scenarios. To solve this problem we propose CropTrack, a novel MOT framework based on the combination of appearance and motion information. CropTrack integrates a reranking-enhanced appearance association, a one-to-many association with appearance-based conflict resolution strategy, and an exponential moving average prototype feature bank to improve appearance-based association. Evaluated on publicly available agricultural MOT datasets, CropTrack demonstrates consistent identity preservation, outperforming traditional motion-based tracking methods. Compared to the state of the art, CropTrack achieves significant gains in identification F1 and association accuracy scores with a lower number of identity switches.", "link": "http://arxiv.org/abs/2512.24838v1", "date": "2025-12-31", "relevancy": 1.9797, "topK": [{"title": "Customize-A-Video: One-Shot Motion Customization of Text-to-Video\n  Diffusion Models", "link": "http://arxiv.org/abs/2402.14780v1", "similarity": 0.4998}, {"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.4969}, {"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http:/ {"title": "Characterization of Transfer Using Multi-task Learning Curves", "author": "Andr\u00e1s Millinghoffer and Bence Bolg\u00e1r and P\u00e9ter Antal", "abstract": "Transfer effects manifest themselves both during training using a fixed data set and in inductive inference using accumulating data. We hypothesize that perturbing the data set by including more samples, instead of perturbing the model by gradient updates, provides a complementary and more fundamental characterization of transfer effects. To capture this phenomenon, we quantitatively model transfer effects using multi-task learning curves approximating the inductive performance over varying sample sizes. We describe an efficient method to approximate multi-task learning curves analogous to the Task Affinity Grouping method applied during training. We compare the statistical and computational approaches to transfer, which indicates considerably higher compute costs for the previous but better power and broader applicability. Evaluations are performed using a benchmark drug-target interaction data set. Our results show that learning curves can better capture the effects of multi-task learning and their multi-task extensions can delineate pairwise and contextual transfer effects in foundation models.", "link": "http://arxiv.org/abs/2512.24866v1", "date": "2025-12-31", "relevancy": 1.9516, "topK": [{"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5015}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.4876}, {"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.4744}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Characterization%20of%20Transfer%20Using%20Multi-task%20Learning%20Curves&body {"title": "HAROOD: A Benchmark for Out-of-distribution Generalization in Sensor-based Human Activity Recognition", "author": "Wang Lu and Yao Zhu and Jindong Wang", "abstract": "Sensor-based human activity recognition (HAR) mines activity patterns from the time-series sensory data. In realistic scenarios, variations across individuals, devices, environments, and time introduce significant distributional shifts for the same activities. Recent efforts attempt to solve this challenge by applying or adapting existing out-of-distribution (OOD) algorithms, but only in certain distribution shift scenarios (e.g., cross-device or cross-position), lacking comprehensive insights on the effectiveness of these algorithms. For instance, is OOD necessary to HAR? Which OOD algorithm performs the best? In this paper, we fill this gap by proposing HAROOD, a comprehensive benchmark for HAR in OOD settings. We define 4 OOD scenarios: cross-person, cross-position, cross-dataset, and cross-time, and build a testbed covering 6 datasets, 16 comparative methods (implemented with CNN-based and Transformer-based architectures), and two model selection protocols. Then, we conduct extensive experiments and present several findings for future research, e.g., no single method consistently outperforms others, highlighting substantial opportunity for advancement. Our codebase is highly modular and easy to extend for new datasets, algorithms, comparisons, and analysis, with the hope to facilitate the research in OOD-based HAR. Our implementation is released and can be found at https://github.com/AIFrontierLab/HAROOD.", "link": "http://arxiv.org/abs/2512.10807v3", "date": "2025-12-31", "relevancy": 1.9363, "topK": [{"title": "Weakly-guided self-supervised pretraining for temporal activity detection", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/25189", "similarity": 0.5008}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Predic
