{"title": "FoundationSLAM: Unleashing the Power of Depth Foundation Models for End-to-End Dense Visual SLAM", "author": "Yuchen Wu and Jiahe Li and Fabio Tosi and Matteo Poggi and Jin Zheng and Xiao Bai", "abstract": "We present FoundationSLAM, a learning-based monocular dense SLAM system that addresses the absence of geometric consistency in previous flow-based approaches for accurate and robust tracking and mapping. Our core idea is to bridge flow estimation with geometric reasoning by leveraging the guidance from foundation depth models. To this end, we first develop a Hybrid Flow Network that produces geometry-aware correspondences, enabling consistent depth and pose inference across diverse keyframes. To enforce global consistency, we propose a Bi-Consistent Bundle Adjustment Layer that jointly optimizes keyframe pose and depth under multi-view constraints. Furthermore, we introduce a Reliability-Aware Refinement mechanism that dynamically adapts the flow update process by distinguishing between reliable and uncertain regions, forming a closed feedback loop between matching and optimization. Extensive experiments demonstrate that FoundationSLAM achieves superior trajectory accuracy and dense reconstruction quality across multiple challenging datasets, while running in real-time at 18 FPS, demonstrating strong generalization to various scenarios and practical applicability of our method.", "link": "http://arxiv.org/abs/2512.25008v1", "date": "2025-12-31", "relevancy": 3.0152, "topK": [{"title": "RTG-SLAM: Real-time 3D Reconstruction at Scale using Gaussian Splatting", "link": "http://arxiv.org/abs/2404.19706v1", "similarity": 0.6271}, {"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.596}, {"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "sim {"title": "PhysTalk: Language-driven Real-time Physics in 3D Gaussian Scenes", "author": "Luca Collorone and Mert Kiray and Indro Spinelli and Fabio Galasso and Benjamin Busam", "abstract": "Realistic visual simulations are omnipresent, yet their creation requires computing time, rendering, and expert animation knowledge. Open-vocabulary visual effects generation from text inputs emerges as a promising solution that can unlock immense creative potential. However, current pipelines lack both physical realism and effective language interfaces, requiring slow offline optimization. In contrast, PhysTalk takes a 3D Gaussian Splatting (3DGS) scene as input and translates arbitrary user prompts into real time, physics based, interactive 4D animations. A large language model (LLM) generates executable code that directly modifies 3DGS parameters through lightweight proxies and particle dynamics. Notably, PhysTalk is the first framework to couple 3DGS directly with a physics simulator without relying on time consuming mesh extraction. While remaining open vocabulary, this design enables interactive 3D Gaussian animation via collision aware, physics based manipulation of arbitrary, multi material objects. Finally, PhysTalk is train-free and computationally lightweight: this makes 4D animation broadly accessible and shifts these workflows from a \"render and wait\" paradigm toward an interactive dialogue with a modern, physics-informed pipeline.", "link": "http://arxiv.org/abs/2512.24986v1", "date": "2025-12-31", "relevancy": 3.0134, "topK": [{"title": "PhysGen: Rigid-Body Physics-Grounded Image-to-Video Generation", "link": "http://arxiv.org/abs/2409.18964v1", "similarity": 0.6337}, {"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.6044}, {"title": "RTG-SLAM: Real-time 3D Reconstruction at Scale using Gaussian Splatting", "link": "http://arxiv.org/abs/2404.19706v1", "similarity": 0.57}], "mailto": "mailto:haoxi {"title": "DAVE: A VLM Vision Encoder for Document Understanding and Web Agents", "author": "Brandon Huang and Hang Hua and Zhuoran Yu and Trevor Darrell and Rogerio Feris and Roei Herzig", "abstract": "While Vision-language models (VLMs) have demonstrated remarkable performance across multi-modal tasks, their choice of vision encoders presents a fundamental weakness: their low-level features lack the robust structural and spatial information essential for document understanding and web agents. To bridge this gap, we introduce DAVE, a vision encoder purpose-built for VLMs and tailored for these tasks. Our training pipeline is designed to leverage abundant unlabeled data to bypass the need for costly large-scale annotations for document and web images. We begin with a self-supervised pretraining stage on unlabeled images, followed by a supervised autoregressive pretraining stage, where the model learns tasks like parsing and localization from limited, high-quality data. Within the supervised stage, we adopt two strategies to improve our encoder's alignment with both general visual knowledge and diverse document and web agentic tasks: (i) We introduce a novel model-merging scheme, combining encoders trained with different text decoders to ensure broad compatibility with different web agentic architectures. (ii) We use ensemble training to fuse features from pretrained generalist encoders (e.g., SigLIP2) with our own document and web-specific representations. Extensive experiments on classic document tasks, VQAs, web localization, and agent-based benchmarks validate the effectiveness of our approach, establishing DAVE as a strong vision encoder for document and web applications.", "link": "http://arxiv.org/abs/2512.17221v3", "date": "2025-12-31", "relevancy": 2.9862, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.6197}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.6197}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5523}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20DAVE%3A%20A%20VLM%20Vision%20Encoder%20for%20Document%20Understanding%20and%20Web%20Agents&body=Title%3A%20DAVE%3A%20A%20VLM%20Vision%20Encoder%20for%20Document%20Understanding%20and%20Web%20Agents%0AAuthor%3A%20Brandon%20Huang%20and%20Hang%20Hua%20and%20Zhuoran%20Yu%20and%20Trevor%20Darrell%20and%20Rogerio%20Feris%20and%20Roei%20Herzig%0AAbstract%3A%20While%20Vision-language%20models%20%28VLMs%29%20have%20demonstrated%20remarkable%20performance%20across%20multi-modal%20tasks%2C%20their%20choice%20of%20vision%20encoders%20presents%20a%20fundamental%20weakness%3A%20their%20low-level%20features%20lack%20the%20robust%20structural%20and%20spatial%20information%20essential%20for%20document%20understanding%20and%20web%20agents.%20To%20bridge%20this%20gap%2C%20we%20introduce%20DAVE%2C%20a%20vision%20encoder%20purpose-built%20for%20VLMs%20and%20tailored%20for%20these%20tasks.%20Our%20training%20pipeline%20is%20designed%20to%20leverage%20abundant%20unlabeled%20data%20to%20bypass%20the%20need%20for%20costly%20large-scale%20annotations%20for%20document%20and%20web%20images.%20We%20begin%20with%20a%20self-supervised%20pretraining%20stage%20on%20unlabeled%20images%2C%20followed%20by%20a%20supervised%20autoregressive%20pretraining%20stage%2C%20where%20the%20model%20learns%20tasks%20like%20parsing%20and%20localization%20from%20limited%2C%20high-quality%20data.%20Within%20the%20supervised%20stage%2C%20we%20adopt%20two%20strategies%20to%20improve%20our%20encoder%27s%20alignment%20with%20both%20general%20visual%20knowledge%20and%20diverse%20document%20and%20web%20agentic%20tasks%3A%20%28i%29%20We%20introduce%20a%20novel%20model-merging%20scheme% {"title": "SoulX-LiveTalk: Real-Time Infinite Streaming of Audio-Driven Avatars via Self-Correcting Bidirectional Distillation", "author": "Le Shen and Qiao Qian and Tan Yu and Ke Zhou and Tianhang Yu and Yu Zhan and Zhenjie Wang and Ming Tao and Shunshun Yin and Siyuan Liu", "abstract": "Deploying massive diffusion models for real-time, infinite-duration, audio-driven avatar generation presents a significant engineering challenge, primarily due to the conflict between computational load and strict latency constraints. Existing approaches often compromise visual fidelity by enforcing strictly unidirectional attention mechanisms or reducing model capacity. To address this problem, we introduce \\textbf{SoulX-LiveTalk}, a 14B-parameter framework optimized for high-fidelity real-time streaming. Diverging from conventional unidirectional paradigms, we use a \\textbf{Self-correcting Bidirectional Distillation} strategy that retains bidirectional attention within video chunks. This design preserves critical spatiotemporal correlations, significantly enhancing motion coherence and visual detail. To ensure stability during infinite generation, we incorporate a \\textbf{Multi-step Retrospective Self-Correction Mechanism}, enabling the model to autonomously recover from accumulated errors and preventing collapse. Furthermore, we engineered a full-stack inference acceleration suite incorporating hybrid sequence parallelism, Parallel VAE, and kernel-level optimizations. Extensive evaluations confirm that SoulX-LiveTalk is the first 14B-scale system to achieve a \\textbf{sub-second start-up latency (0.87s)} while reaching a real-time throughput of \\textbf{32 FPS}, setting a new standard for high-fidelity interactive digital human synthesis.", "link": "http://arxiv.org/abs/2512.23379v2", "date": "2025-12-31", "relevancy": 2.9527, "topK": [{"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.6149}, {"title": "Magic-M {"title": "ShowUI-$\u03c0$: Flow-based Generative Models as GUI Dexterous Hands", "author": "Siyuan Hu and Kevin Qinghong Lin and Mike Zheng Shou", "abstract": "Building intelligent agents capable of dexterous manipulation is essential for achieving human-like automation in both robotics and digital environments. However, existing GUI agents rely on discrete click predictions (x,y), which prohibits free-form, closed-loop trajectories (e.g. dragging a progress bar) that require continuous, on-the-fly perception and adjustment. In this work, we develop ShowUI-$\u03c0$, the first flow-based generative model as GUI dexterous hand, featuring the following designs: (i) Unified Discrete-Continuous Actions, integrating discrete clicks and continuous drags within a shared model, enabling flexible adaptation across diverse interaction modes; (ii) Flow-based Action Generation for drag modeling, which predicts incremental cursor adjustments from continuous visual observations via a lightweight action expert, ensuring smooth and stable trajectories; (iii) Drag Training data and Benchmark, where we manually collect and synthesize 20K drag trajectories across five domains (e.g. PowerPoint, Adobe Premiere Pro), and introduce ScreenDrag, a benchmark with comprehensive online and offline evaluation protocols for assessing GUI agents' drag capabilities. Our experiments show that proprietary GUI agents still struggle on ScreenDrag (e.g. Operator scores 13.27, and the best Gemini-2.5-CUA reaches 22.18). In contrast, ShowUI-$\u03c0$ achieves 26.98 with only 450M parameters, underscoring both the difficulty of the task and the effectiveness of our approach. We hope this work advances GUI agents toward human-like dexterous control in digital world. The code is available at https://github.com/showlab/showui-pi.", "link": "http://arxiv.org/abs/2512.24965v1", "date": "2025-12-31", "relevancy": 2.9455, "topK": [{"title": "UGG: Unified Generative Grasping", "link": "https://arxiv.org/abs/2311.16917", "similarity": 0.6508}, {"title": "Genie: Generative Interactive Environments", "link": "http://arxiv.org/abs/2402.15391v1", "similarity": 0.5696}, {"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.547}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20ShowUI-%24%CF%80%24%3A%20Flow-based%20Generative%20Models%20as%20GUI%20Dexterous%20Hands&body=Title%3A%20ShowUI-%24%CF%80%24%3A%20Flow-based%20Generative%20Models%20as%20GUI%20Dexterous%20Hands%0AAuthor%3A%20Siyuan%20Hu%20and%20Kevin%20Qinghong%20Lin%20and%20Mike%20Zheng%20Shou%0AAbstract%3A%20Building%20intelligent%20agents%20capable%20of%20dexterous%20manipulation%20is%20essential%20for%20achieving%20human-like%20automation%20in%20both%20robotics%20and%20digital%20environments.%20However%2C%20existing%20GUI%20agents%20rely%20on%20discrete%20click%20predictions%20%28x%2Cy%29%2C%20which%20prohibits%20free-form%2C%20closed-loop%20trajectories%20%28e.g.%20dragging%20a%20progress%20bar%29%20that%20require%20continuous%2C%20on-the-fly%20perception%20and%20adjustment.%20In%20this%20work%2C%20we%20develop%20ShowUI-%24%CF%80%24%2C%20the%20first%20flow-based%20generative%20model%20as%20GUI%20dexterous%20hand%2C%20featuring%20the%20following%20designs%3A%20%28i%29%20Unified%20Discrete-Continuous%20Actions%2C%20integrating%20discrete%20clicks%20and%20continuous%20drags%20within%20a%20shared%20model%2C%20enabling%20flexible%20adaptation%20across%20diverse%20interaction%20modes%3B%20%28ii%29%20Flow-based%20Action%20Generation%20for%20drag%20modeling%2C%20which%20predicts%20incremental%20cursor%20adjustments%20from%20continuous%20visual%20observations%20via%20a%20lightweight%20action%20expert%2C%20ensuring%20smooth%20and%20stable%20trajectories%3B%20%28iii%29%20Drag%20Training%20data%20and%20Benchmark%2C%20where%20we%20manually%20collect%20and%20synthesize%2020K%20drag%20trajectories%20across%20five%20domains%20%28e.g.%20PowerPoint%2C%20Adobe%20Premiere%20Pro%29%2C%20and%20introduce%20ScreenDrag%2C%20a%20benchmark%20with%20comprehensive%20online%20and%20offline%20evaluation%20protocols%20for%20assessing%20GUI%20agents%27%20drag%20capabilities.%20Our%20experiments%20show%20that%20proprietary%20GUI%20agents%20still%20struggle%20on%20ScreenDrag%20%28e.g.%20Operator%20scores%2013.27%2C%20and%20the%20best%20Gemini-2.5-CUA%20reaches%2022.18%29.%20In%20contrast%2C%20ShowUI-%24%CF%80%24%20achieves%2026.98%20with%20only%20450M%20parameters%2C%20underscoring%20both%20the%20difficulty%20of%20the%20task%20and%20the%20effectiveness%20of%20our%20approach.%20We%20hope%20this%20work%20advances%20GUI%20agents%20toward%20human-like%20dexterous%20control%20in%20digital%20world.%20The%20code%20is%20available%20at%20https%3A//github.com/showlab/showui-pi.%0ALink%3A%20http%3A//arxiv.org/abs/2512.24965v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DShowUI-%2524%25CF%2580%2524%253A%2520Flow-based%2520Generative%2520Models%2520as%2520GUI%2520Dexterous%2520Hands%26entry.906535625%3DSiyuan%2520Hu%2520and%2520Kevin%2520Qinghong%2520Lin%2520and%2520Mike%2520Zheng%2520Shou%26entry.1292438233%3DBuilding%2520intelligent%2520agents%2520capable%2520of%2520dexterous%2520manipulation%2520is%2520essential%2520for%2520achieving%2520human-like%2520automation%2520in%2520both%2520robotics%2520and%2520digital%2520environments.%2520However%252C%2520existing%2520GUI%2520agents%2520rely%2520on%2520discrete%2520click%2520predictions%2520%2528x%252Cy%2529%252C%2520which%2520prohibits%2520free-form%252C%2520closed-loop%2520trajectories%2520%2528e.g.%2520dragging%2520a%2520progress%2520bar%2529%2520that%2520require%2520continuous%252C%2520on-the-fly%2520perception%2520and%2520adjustment.%2520In%2520this%2520work%252C%2520we%2520develop%2520ShowUI-%2524%25CF%2580%2524%252C%2520the%2520first%2520flow-based%2520generative%2520model%2520as%2520GUI%2520dexterous%25 {"title": "Zoomer: Adaptive Image Focus Optimization for Black-box MLLM", "author": "Jiaxu Qian and Chendong Wang and Yifan Yang and Chaoyun Zhang and Huiqiang Jiang and Xufang Luo and Yu Kang and Qingwei Lin and Anlan Zhang and Shiqi Jiang and Ting Cao and Tianjun Mao and Suman Banerjee and Guyue Liu and Saravan Rajmohan and Dongmei Zhang and Yuqing Yang and Qi Zhang and Lili Qiu", "abstract": "Multimodal large language models (MLLMs) such as GPT-4o, Gemini Pro, and Claude 3.5 have enabled unified reasoning over text and visual inputs, yet they often hallucinate in real world scenarios especially when small objects or fine spatial context are involved. We pinpoint two core causes of this failure: the absence of region-adaptive attention and inflexible token budgets that force uniform downsampling, leading to critical information loss. To overcome these limitations, we introduce Zoomer, a visual prompting framework that delivers token-efficient, detail-preserving image representations for black-box MLLMs. Zoomer integrates (1) a prompt-aware emphasis module to highlight semantically relevant regions, (2) a spatial-preserving orchestration schema to maintain object relationships, and (3) a budget-aware strategy to adaptively allocate tokens between global context and local details. Extensive experiments on nine benchmarks and three commercial MLLMs demonstrate that Zoomer boosts accuracy by up to 27% while cutting image token usage by up to 67%. Our approach establishes a principled methodology for robust, resource-aware multimodal understanding in settings where model internals are inaccessible.", "link": "http://arxiv.org/abs/2505.00742v2", "date": "2025-12-31", "relevancy": 2.9406, "topK": [{"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.6114}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5765}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5765}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Zoomer%3A%20Adaptive%20Image%20Focus%20Optimization%20for%20Black-box%20MLLM&body=Title%3A%20Zoomer%3A%20Adaptive%20Image%20Focus%20Optimization%20for%20Black-box%20MLLM%0AAuthor%3A%20Jiaxu%20Qian%20and%20Chendong%20Wang%20and%20Yifan%20Yang%20and%20Chaoyun%20Zhang%20and%20Huiqiang%20Jiang%20and%20Xufang%20Luo%20and%20Yu%20Kang%20and%20Qingwei%20Lin%20and%20Anlan%20Zhang%20and%20Shiqi%20Jiang%20and%20Ting%20Cao%20and%20Tianjun%20Mao%20and%20Suman%20Banerjee%20and%20Guyue%20Liu%20and%20Saravan%20Rajmohan%20and%20Dongmei%20Zhang%20and%20Yuqing%20Yang%20and%20Qi%20Zhang%20and%20Lili%20Qiu%0AAbstract%3A%20Multimodal%20large%20language%20models%20%28MLLMs%29%20such%20as%20GPT-4o%2C%20Gemini%20Pro%2C%20and%20Claude%203.5%20have%20enabled%20unified%20reasoning%20over%20text%20and%20visual%20inputs%2C%20yet%20they%20often%20hallucinate%20in%20real%20world%20scenarios%20especially%20when%20small%20objects%20or%20fine%20spatial%20context%20are%20involved.%20We%20pinpoint%20two%20core%20causes%20of%20this%20failure%3A%20the%20absence%20of%20region-adaptive%20attention%20and%20inflexible%20token%20budgets%20that%20force%20uniform%20downsampling%2C%20leading%20to%20critical%20information%20loss.%20To%20overcome%20these%20limitations%2C%20we%20introduce%20Zoomer%2C%20a%20visual%20prompting%20framework%20that%20delivers%20token-efficient%2C%20detail-preserving%20image%20representations%20for%20black-box%20MLLMs.%20Zoomer%20integrates%20%281%29%20a%20prompt-aware%20emphasis%20module%20to%20highlight%20semantically%20relevant%20regions%2C%20%282%29%20a%20spatial-preserving%20orchestration%20schema%20to%20maintain%20object%20relationships%2C%20and%20%283%29%20a%20budget-aware%20strategy%20to%20adaptively%20allocate%20tokens%2 {"title": "GenZ: Foundational models as latent variable generators within traditional statistical models", "author": "Marko Jojic and Nebojsa Jojic", "abstract": "We present GenZ, a hybrid model that bridges foundational models and statistical modeling through interpretable semantic features. While large language models possess broad domain knowledge, they often fail to capture dataset-specific patterns critical for prediction tasks. Our approach addresses this by discovering semantic feature descriptions through an iterative process that contrasts groups of items identified via statistical modeling errors, rather than relying solely on the foundational model's domain understanding. We formulate this as a generalized EM algorithm that jointly optimizes semantic feature descriptors and statistical model parameters. The method prompts a frozen foundational model to classify items based on discovered features, treating these judgments as noisy observations of latent binary features that predict real-valued targets through learned statistical relationships. We demonstrate the approach on two domains: house price prediction (hedonic regression) and cold-start collaborative filtering for movie recommendations. On house prices, our model achieves 12\\% median relative error using discovered semantic features from multimodal listing data, substantially outperforming a GPT-5 baseline (38\\% error) that relies on the LLM's general domain knowledge. For Netflix movie embeddings, our model predicts collaborative filtering representations with 0.59 cosine similarity purely from semantic descriptions -- matching the performance that would require approximately 4000 user ratings through traditional collaborative filtering. The discovered features reveal dataset-specific patterns (e.g., architectural details predicting local housing markets, franchise membership predicting user preferences) that diverge from the model's domain knowledge alone.", "link": "http://arxiv.org/abs/2512.24834v1", "date": "2025-12-31", "relevancy": 2.8183, "topK": [{"title": "Genie: Generative Interactive Environments", "link": "http://arxiv.org/abs/2402.15391v1", "similarity": 0.5967}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5471}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5471}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20GenZ%3A%20Foundational%20models%20as%20latent%20variable%20generators%20within%20traditional%20statistical%20models&body=Title%3A%20GenZ%3A%20Foundational%20models%20as%20latent%20variable%20generators%20within%20traditional%20statistical%20models%0AAuthor%3A%20Marko%20Jojic%20and%20Nebojsa%20Jojic%0AAbstract%3A%20We%20present%20GenZ%2C%20a%20hybrid%20model%20that%20bridges%20foundational%20models%20and%20statistical%20modeling%20through%20interpretable%20semantic%20features.%20While%20large%20language%20models%20possess%20broad%20domain%20knowledge%2C%20they%20often%20fail%20to%20capture%20dataset-specific%20patterns%20critical%20for%20prediction%20tasks.%20Our%20approach%20addresses%20this%20by%20discovering%20semantic%20feature%20descriptions%20through%20an%20iterative%20process%20that%20contrasts%20groups%20of%20items%20identified%20via%20statistical%20modeling%20errors%2C%20rather%20than%20relying%20solely%20on%20the%20foundational%20model%27s%20domain%20understanding.%20We%20formulate%20this%20as%20a%20generalized%20EM%20algorithm%20that%20jointly%20optimizes%20semantic%20feature%20descriptors%20and%20statistical%20model%20parameters.%20The%20method%20prompts%20a%20frozen%20foundational%20model%20to%20classify%20items%20based%20on%20discovered%20features%2C%20treating%20these%20judgments%20as%20noisy%20observations%20of%20latent%20binary%20features%20that%20predict%20real-valued%20targets%20 {"title": "Chrono: A Simple Blueprint for Representing Time in MLLMs", "author": "Hector Rodriguez and Boris Meinardus and Anil Batra and Anna Rohrbach and Marcus Rohrbach", "abstract": "The recent success of Large Language Models (LLMs) has prompted the extension to the multimodal domain, developing image-text Multimodal LLMs (MLLMs) and then video-text models. In this work, we investigate the challenge of contextual and temporal comprehension in video-language models by exploring the task of temporal localization in videos. To address this problem, prior works have developed complex task-specific architectures, novel modules to embed time into MLLMs, or leveraged additional input signals such as video transcripts to best encode contextual and temporal information. We find that most of these efforts are surpassed by a much simpler design. We introduce Chrono, a universal sequence blueprint that can be applied to any image-text pretrained MLLM. In extensive experiments spanning different MLLM architectures and sizes, finetuning and zero-shot settings, we demonstrate new state-of-the-art results in moment retrieval on the widely used benchmarks Charades-STA, QVHighlights, and ActivityNet Captions, as well as in grounded video question answering on NExT-GQA.", "link": "http://arxiv.org/abs/2406.18113v6", "date": "2025-12-31", "relevancy": 2.8087, "topK": [{"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5618}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5617}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5617}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Chrono%3A%20A%20Simple%20Blueprint%20for%20Representing%20Time%20in%20MLLMs&body=Ti {"title": "Hierarchical Deformation Planning and Neural Tracking for DLOs in Constrained Environments", "author": "Yunxi Tang and Tianqi Yang and Jing Huang and Xiangyu Chu and Kwok Wai Samuel Au", "abstract": "Deformable linear objects (DLOs) manipulation presents significant challenges due to DLOs' inherent high-dimensional state space and complex deformation dynamics. The wide-populated obstacles in realistic workspaces further complicate DLO manipulation, necessitating efficient deformation planning and robust deformation tracking. In this work, we propose a novel framework for DLO manipulation in constrained environments. This framework combines hierarchical deformation planning with neural tracking, ensuring reliable performance in both global deformation synthesis and local deformation tracking. Specifically, the deformation planner begins by generating a spatial path set that inherently satisfies the homotopic constraints associated with DLO keypoint paths. Next, a path-set-guided optimization method is applied to synthesize an optimal temporal deformation sequence for the DLO. In manipulation execution, a neural model predictive control approach, leveraging a data-driven deformation model, is designed to accurately track the planned DLO deformation sequence. The effectiveness of the proposed framework is validated in extensive constrained DLO manipulation tasks.", "link": "http://arxiv.org/abs/2512.24974v1", "date": "2025-12-31", "relevancy": 2.7776, "topK": [{"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.5749}, {"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.5619}, {"title": "UGG: Unified Generative Grasping", "link": "https://arxiv.org/abs/2311.16917", "similarity": 0.5298}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Hierarchical%20D {"title": "VIPER: Process-aware Evaluation for Generative Video Reasoning", "author": "Yifan Li and Yukai Gu and Yingqian Min and Zikang Liu and Yifan Du and Kun Zhou and Min Yang and Wayne Xin Zhao and Minghui Qiu", "abstract": "Recent breakthroughs in video generation have demonstrated an emerging capability termed Chain-of-Frames (CoF) reasoning, where models resolve complex tasks through the generation of continuous frames. While these models show promise for Generative Video Reasoning (GVR), existing evaluation frameworks often rely on single-frame assessments, which can lead to outcome-hacking, where a model reaches a correct conclusion through an erroneous process. To address this, we propose a process-aware evaluation paradigm. We introduce VIPER, a comprehensive benchmark spanning 16 tasks across temporal, structural, symbolic, spatial, physics, and planning reasoning. Furthermore, we propose Process-outcome Consistency (POC@r), a new metric that utilizes VLM-as-Judge with a hierarchical rubric to evaluate both the validity of the intermediate steps and the final result. Our experiments reveal that state-of-the-art video models achieve only about 20% POC@1.0 and exhibit a significant outcome-hacking. We further explore the impact of test-time scaling and sampling robustness, highlighting a substantial gap between current video generation and true generalized visual reasoning. Our benchmark will be publicly released.", "link": "http://arxiv.org/abs/2512.24952v1", "date": "2025-12-31", "relevancy": 2.7749, "topK": [{"title": "GeneVA: A Dataset of Human Annotations for Generative Text to Video\n  Artifacts", "link": "http://arxiv.org/abs/2509.08818v1", "similarity": 0.5725}, {"title": "Genie: Generative Interactive Environments", "link": "http://arxiv.org/abs/2402.15391v1", "similarity": 0.5496}, {"title": "PhysGen: Rigid-Body Physics-Grounded Image-to-Video Generation", "link": "http://arxiv.org/abs/2409.18964v1", "similarity": 0.5429}], "mailto": "mailto:hao {"title": "Towards Generalisable Foundation Models for Brain MRI", "author": "Moona Mazher and Geoff J. M. Parker and Daniel C. Alexander", "abstract": "Foundation models in artificial intelligence (AI) are transforming medical imaging by enabling general-purpose feature learning from large-scale, unlabeled datasets. In this work, we introduce BrainFound, a self-supervised foundation model for brain MRI, built by extending DINO-v2, a vision transformer originally designed for 2D natural images. BrainFound adapts DINO-v2 to model full 3D brain anatomy by incorporating volumetric information from sequential MRI slices, moving beyond conventional single-slice paradigms. It supports both single- and multimodal inputs, enabling a broad range of downstream tasks, including disease detection and image segmentation, while generalising across varied imaging protocols and clinical scenarios. We show that BrainFound consistently outperforms existing self-supervised pretraining strategies and supervised baselines, particularly in label-scarce and multi-contrast settings. By integrating information from diverse 3D MRI modalities (e.g., T1, T2, FLAIR), it enhances diagnostic accuracy and reduces dependency on extensive expert annotations. This flexibility makes BrainFound a scalable and practical solution for 3D neuroimaging pipelines, with significant potential for clinical deployment and research innovation.", "link": "http://arxiv.org/abs/2510.23415v3", "date": "2025-12-31", "relevancy": 2.7528, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5662}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5662}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5193}], "mailto" {"title": "Large Multimodal Models for Low-Resource Languages: A Survey", "author": "Marian Lupascu and Ana-Cristina Rogoz and Mihai Sorin Stupariu and Radu Tudor Ionescu", "abstract": "In this survey, we systematically analyze techniques used to adapt large multimodal models (LMMs) for low-resource (LR) languages, examining approaches ranging from visual enhancement and data creation to cross-modal transfer and fusion strategies. Through a comprehensive analysis of 117 studies across 96 LR languages, we identify key patterns in how researchers tackle the challenges of limited data and computational resources. We categorize works into resource-oriented and method-oriented contributions, further dividing contributions into relevant sub-categories. We compare method-oriented contributions in terms of performance and efficiency, discussing benefits and limitations of representative studies. We find that visual information often serves as a crucial bridge for improving model performance in LR settings, though significant challenges remain in areas such as hallucination mitigation and computational efficiency. In summary, we provide researchers with a clear understanding of current approaches and remaining challenges in making LMMs more accessible to speakers of LR (understudied) languages. We complement our survey with an open-source repository available at: https://github.com/marianlupascu/LMM4LRL-Survey.", "link": "http://arxiv.org/abs/2502.05568v2", "date": "2025-12-31", "relevancy": 2.7366, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5556}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5556}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5308}], "m {"title": "FineTec: Fine-Grained Action Recognition Under Temporal Corruption via Skeleton Decomposition and Sequence Completion", "author": "Dian Shao and Mingfei Shi and Like Liu", "abstract": "Recognizing fine-grained actions from temporally corrupted skeleton sequences remains a significant challenge, particularly in real-world scenarios where online pose estimation often yields substantial missing data. Existing methods often struggle to accurately recover temporal dynamics and fine-grained spatial structures, resulting in the loss of subtle motion cues crucial for distinguishing similar actions. To address this, we propose FineTec, a unified framework for Fine-grained action recognition under Temporal Corruption. FineTec first restores a base skeleton sequence from corrupted input using context-aware completion with diverse temporal masking. Next, a skeleton-based spatial decomposition module partitions the skeleton into five semantic regions, further divides them into dynamic and static subgroups based on motion variance, and generates two augmented skeleton sequences via targeted perturbation. These, along with the base sequence, are then processed by a physics-driven estimation module, which utilizes Lagrangian dynamics to estimate joint accelerations. Finally, both the fused skeleton position sequence and the fused acceleration sequence are jointly fed into a GCN-based action recognition head. Extensive experiments on both coarse-grained (NTU-60, NTU-120) and fine-grained (Gym99, Gym288) benchmarks show that FineTec significantly outperforms previous methods under various levels of temporal corruption. Specifically, FineTec achieves top-1 accuracies of 89.1% and 78.1% on the challenging Gym99-severe and Gym288-severe settings, respectively, demonstrating its robustness and generalizability. Code and datasets could be found at https://smartdianlab.github.io/projects-FineTec/.", "link": "http://arxiv.org/abs/2512.25067v1", "date": "2025-12-31", "relevancy": {"title": "ReVision: A Dataset and Baseline VLM for Privacy-Preserving Task-Oriented Visual Instruction Rewriting", "author": "Abhijit Mishra and Mingda Li and Hsiang Fu and Richard Noh and Minji Kim", "abstract": "Efficient and privacy-preserving multimodal interaction is essential as AR, VR, and modern smartphones with powerful cameras become primary interfaces for human-computer communication. Existing powerful large vision-language models (VLMs) enabling multimodal interaction often rely on cloud-based processing, raising significant concerns about (1) visual privacy by transmitting sensitive vision data to servers, and (2) their limited real-time, on-device usability. This paper explores Visual Instruction Rewriting, a novel approach that transforms multimodal instructions into text-only commands, allowing seamless integration of lightweight on-device instruction rewriter VLMs (250M parameters) with existing conversational AI systems, enhancing vision data privacy. To achieve this, we present a dataset of over 39,000 examples across 14 domains and develop a compact VLM, pretrained on image captioning datasets and fine-tuned for instruction rewriting. Experimental results, evaluated through NLG metrics such as BLEU, METEOR, and ROUGE, along with semantic parsing analysis, demonstrate that even a quantized version of the model (<500MB storage footprint) can achieve effective instruction rewriting, thus enabling privacy-focused, multimodal AI applications.", "link": "http://arxiv.org/abs/2502.14780v2", "date": "2025-12-31", "relevancy": 2.6018, "topK": [{"title": "Magic-Me: Identity-Specific Video Customized Diffusion", "link": "http://arxiv.org/abs/2402.09368v1", "similarity": 0.5216}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5198}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.or {"title": "Effective Online Exam Proctoring by Combining Lightweight Face Detection and Deep Recognition", "author": "Xu Yang and Juantao Zhong and Daoyuan Wu and Xiao Yi and Jimmy H. M. Lee and Tan Lee and Peng Han", "abstract": "Online exams conducted via video conferencing platforms such as Zoom have become widespread, yet ensuring exam integrity remains challenging due to the difficulty of monitoring multiple video feeds in real time. We present iExam, an online exam proctoring and analysis system that combines lightweight real-time face detection with deep face recognition for postexam analysis. iExam assists invigilators by monitoring student presence during exams and identifies abnormal behaviors, such as face disappearance, face rotation, and identity substitution, from recorded videos. The system addresses three key challenges: (i)efficient real-time video capture and analysis, (ii) automated student identity labeling using enhanced OCR on dynamic Zoom name tags, and (iii) resource-efficient training and inference on standard teacher devices. Extensive experiments show that iExam achieves 90.4% accuracy in real-time face detection and 98.4% accuracy in post-exam recognition with low overhead, demonstrating its practicality and effectiveness for online exam proctoring.", "link": "http://arxiv.org/abs/2206.13356v3", "date": "2025-12-31", "relevancy": 2.5846, "topK": [{"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_paper.html", "similarity": 0.5355}, {"title": "Magic-Me: Identity-Specific Video Customized Diffusion", "link": "http://arxiv.org/abs/2402.09368v1", "similarity": 0.5202}, {"title": "VirtualModel: Generating Object-ID-retentive Human-object Interaction\n  Image by Diffusion Model for E-commerce Marketing", "link": "http://arxiv.org/abs/2405.09985v1", "simila {"title": "Explaining Object Detectors via Collective Contribution of Pixels", "author": "Toshinori Yamauchi and Hiroshi Kera and Kazuhiko Kawamoto", "abstract": "Visual explanations for object detectors are crucial for enhancing their reliability. Object detectors identify and localize instances by assessing multiple visual features collectively. When generating explanations, overlooking these collective influences in detections may lead to missing compositional cues or capturing spurious correlations. However, existing methods typically focus solely on individual pixel contributions, neglecting the collective contribution of multiple pixels. To address this limitation, we propose a game-theoretic method based on Shapley values and interactions to explicitly capture both individual and collective pixel contributions. Our method provides explanations for both bounding box localization and class determination, highlighting regions crucial for detection. Extensive experiments demonstrate that the proposed method identifies important regions more accurately than state-of-the-art methods. The code is available at https://github.com/tttt-0814/VX-CODE", "link": "http://arxiv.org/abs/2412.00666v3", "date": "2025-12-31", "relevancy": 2.5774, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5179}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5179}, {"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_paper.html", "similarity": 0.5106}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Explaining%20Object%20Detectors%20via%20Collective%20Contributi {"title": "HiGR: Efficient Generative Slate Recommendation via Hierarchical Planning and Multi-Objective Preference Alignment", "author": "Yunsheng Pang and Zijian Liu and Yudong Li and Shaojie Zhu and Zijian Luo and Chenyun Yu and Sikai Wu and Shichen Shen and Cong Xu and Bin Wang and Kai Jiang and Hongyong Yu and Chengxiang Zhuo and Zang Li", "abstract": "Slate recommendation, where users are presented with a ranked list of items simultaneously, is widely adopted in online platforms. Recent advances in generative models have shown promise in slate recommendation by modeling sequences of discrete semantic IDs autoregressively. However, existing autoregressive approaches suffer from semantically entangled item tokenization and inefficient sequential decoding that lacks holistic slate planning. To address these limitations, we propose HiGR, an efficient generative slate recommendation framework that integrates hierarchical planning with listwise preference alignment. First, we propose an auto-encoder utilizing residual quantization and contrastive constraints to tokenize items into semantically structured IDs for controllable generation. Second, HiGR decouples generation into a list-level planning stage for global slate intent, followed by an item-level decoding stage for specific item selection. Third, we introduce a listwise preference alignment objective to directly optimize slate quality using implicit user feedback. Experiments on our large-scale commercial media platform demonstrate that HiGR delivers consistent improvements in both offline evaluations and online deployment. Specifically, it outperforms state-of-the-art methods by over 10% in offline recommendation quality with a 5x inference speedup, while further achieving a 1.22% and 1.73% increase in Average Watch Time and Average Video Views in online A/B tests.", "link": "http://arxiv.org/abs/2512.24787v1", "date": "2025-12-31", "relevancy": 2.562, "topK": [{"title": "UGG: Unified Generative Grasping", "l {"title": "Dream2Flow: Bridging Video Generation and Open-World Manipulation with 3D Object Flow", "author": "Karthik Dharmarajan and Wenlong Huang and Jiajun Wu and Li Fei-Fei and Ruohan Zhang", "abstract": "Generative video modeling has emerged as a compelling tool to zero-shot reason about plausible physical interactions for open-world manipulation. Yet, it remains a challenge to translate such human-led motions into the low-level actions demanded by robotic systems. We observe that given an initial image and task instruction, these models excel at synthesizing sensible object motions. Thus, we introduce Dream2Flow, a framework that bridges video generation and robotic control through 3D object flow as an intermediate representation. Our method reconstructs 3D object motions from generated videos and formulates manipulation as object trajectory tracking. By separating the state changes from the actuators that realize those changes, Dream2Flow overcomes the embodiment gap and enables zero-shot guidance from pre-trained video models to manipulate objects of diverse categories-including rigid, articulated, deformable, and granular. Through trajectory optimization or reinforcement learning, Dream2Flow converts reconstructed 3D object flow into executable low-level commands without task-specific demonstrations. Simulation and real-world experiments highlight 3D object flow as a general and scalable interface for adapting video generation models to open-world robotic manipulation. Videos and visualizations are available at https://dream2flow.github.io/.", "link": "http://arxiv.org/abs/2512.24766v1", "date": "2025-12-31", "relevancy": 2.5304, "topK": [{"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.6464}, {"title": "PhysGen: Rigid-Body Physics-Grounded Image-to-Video Generation", "link": "http://arxiv.org/abs/2409.18964v1", "similarity": 0.6293}, {"title": "Thinking Outside the BBox: Unconstrained Gene {"title": "Self-Supervised Neural Architecture Search for Multimodal Deep Neural Networks", "author": "Shota Suzuki and Satoshi Ono", "abstract": "Neural architecture search (NAS), which automates the architectural design process of deep neural networks (DNN), has attracted increasing attention. Multimodal DNNs that necessitate feature fusion from multiple modalities benefit from NAS due to their structural complexity; however, constructing an architecture for multimodal DNNs through NAS requires a substantial amount of labeled training data. Thus, this paper proposes a self-supervised learning (SSL) method for architecture search of multimodal DNNs. The proposed method applies SSL comprehensively for both the architecture search and model pretraining processes. Experimental results demonstrated that the proposed method successfully designed architectures for DNNs from unlabeled training data.", "link": "http://arxiv.org/abs/2512.24793v1", "date": "2025-12-31", "relevancy": 2.5174, "topK": [{"title": "Self-supervised Photographic Image Layout Representation Learning", "link": "http://arxiv.org/abs/2403.03740v1", "similarity": 0.5307}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5042}, {"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.4756}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Self-Supervised%20Neural%20Architecture%20Search%20for%20Multimodal%20Deep%20Neural%20Networks&body=Title%3A%20Self-Supervised%20Neural%20Architecture%20Search%20for%20Multimodal%20Deep%20Neural%20Networks%0AAuthor%3A%20Shota%20Suzuki%20and%20Satoshi%20Ono%0AAbstract%3A%20Neural%20architecture%20search%20%28NAS%29%2C%20which%20automates%20the%20architectural%20design%20process%20of%20deep%20neural%20networks%20%28DNN%29%2C%20has%20attracted%20increasing%20attention.%20Multimodal%20DNNs%20that% {"title": "UniC-Lift: Unified 3D Instance Segmentation via Contrastive Learning", "author": "Ankit Dhiman and Srinath R and Jaswanth Reddy and Lokesh R Boregowda and Venkatesh Babu Radhakrishnan", "abstract": "3D Gaussian Splatting (3DGS) and Neural Radiance Fields (NeRF) have advanced novel-view synthesis. Recent methods extend multi-view 2D segmentation to 3D, enabling instance/semantic segmentation for better scene understanding. A key challenge is the inconsistency of 2D instance labels across views, leading to poor 3D predictions. Existing methods use a two-stage approach in which some rely on contrastive learning with hyperparameter-sensitive clustering, while others preprocess labels for consistency. We propose a unified framework that merges these steps, reducing training time and improving performance by introducing a learnable feature embedding for segmentation in Gaussian primitives. This embedding is then efficiently decoded into instance labels through a novel \"Embedding-to-Label\" process, effectively integrating the optimization. While this unified framework offers substantial benefits, we observed artifacts at the object boundaries. To address the object boundary issues, we propose hard-mining samples along these boundaries. However, directly applying hard mining to the feature embeddings proved unstable. Therefore, we apply a linear layer to the rasterized feature embeddings before calculating the triplet loss, which stabilizes training and significantly improves performance. Our method outperforms baselines qualitatively and quantitatively on the ScanNet, Replica3D, and Messy-Rooms datasets.", "link": "http://arxiv.org/abs/2512.24763v1", "date": "2025-12-31", "relevancy": 2.5077, "topK": [{"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.637}, {"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidentia {"title": "Bi-C2R: Bidirectional Continual Compatible Representation for Re-indexing Free Lifelong Person Re-identification", "author": "Zhenyu Cui and Jiahuan Zhou and Yuxin Peng", "abstract": "Lifelong person Re-IDentification (L-ReID) exploits sequentially collected data to continuously train and update a ReID model, focusing on the overall performance of all data. Its main challenge is to avoid the catastrophic forgetting problem of old knowledge while training on new data. Existing L-ReID methods typically re-extract new features for all historical gallery images for inference after each update, known as \"re-indexing\". However, historical gallery data typically suffers from direct saving due to the data privacy issue and the high re-indexing costs for large-scale gallery images. As a result, it inevitably leads to incompatible retrieval between query features extracted by the updated model and gallery features extracted by those before the update, greatly impairing the re-identification performance. To tackle the above issue, this paper focuses on a new task called Re-index Free Lifelong person Re-IDentification (RFL-ReID), which requires performing lifelong person re-identification without re-indexing historical gallery images. Therefore, RFL-ReID is more challenging than L-ReID, requiring continuous learning and balancing new and old knowledge in diverse streaming data, and making the features output by the new and old models compatible with each other. To this end, we propose a Bidirectional Continuous Compatible Representation (Bi-C2R) framework to continuously update the gallery features extracted by the old model to perform efficient L-ReID in a compatible manner. We verify our proposed Bi-C2R method through theoretical analysis and extensive experiments on multiple benchmarks, which demonstrate that the proposed method can achieve leading performance on both the introduced RFL-ReID task and the traditional L-ReID task.", "link": "http://arxiv.org/abs/2 {"title": "SpaceTimePilot: Generative Rendering of Dynamic Scenes Across Space and Time", "author": "Zhening Huang and Hyeonho Jeong and Xuelin Chen and Yulia Gryaditskaya and Tuanfeng Y. Wang and Joan Lasenby and Chun-Hao Huang", "abstract": "We present SpaceTimePilot, a video diffusion model that disentangles space and time for controllable generative rendering. Given a monocular video, SpaceTimePilot can independently alter the camera viewpoint and the motion sequence within the generative process, re-rendering the scene for continuous and arbitrary exploration across space and time. To achieve this, we introduce an effective animation time-embedding mechanism in the diffusion process, allowing explicit control of the output video's motion sequence with respect to that of the source video. As no datasets provide paired videos of the same dynamic scene with continuous temporal variations, we propose a simple yet effective temporal-warping training scheme that repurposes existing multi-view datasets to mimic temporal differences. This strategy effectively supervises the model to learn temporal control and achieve robust space-time disentanglement. To further enhance the precision of dual control, we introduce two additional components: an improved camera-conditioning mechanism that allows altering the camera from the first frame, and CamxTime, the first synthetic space-and-time full-coverage rendering dataset that provides fully free space-time video trajectories within a scene. Joint training on the temporal-warping scheme and the CamxTime dataset yields more precise temporal control. We evaluate SpaceTimePilot on both real-world and synthetic data, demonstrating clear space-time disentanglement and strong results compared to prior work. Project page: https://zheninghuang.github.io/Space-Time-Pilot/ Code: https://github.com/ZheningHuang/spacetimepilot", "link": "http://arxiv.org/abs/2512.25075v1", "date": "2025-12-31", "relevancy": 2.4886, "topK": [{"title": "CamC {"title": "Edit3r: Instant 3D Scene Editing from Sparse Unposed Images", "author": "Jiageng Liu and Weijie Lyu and Xueting Li and Yejie Guo and Ming-Hsuan Yang", "abstract": "We present Edit3r, a feed-forward framework that reconstructs and edits 3D scenes in a single pass from unposed, view-inconsistent, instruction-edited images. Unlike prior methods requiring per-scene optimization, Edit3r directly predicts instruction-aligned 3D edits, enabling fast and photorealistic rendering without optimization or pose estimation. A key challenge in training such a model lies in the absence of multi-view consistent edited images for supervision. We address this with (i) a SAM2-based recoloring strategy that generates reliable, cross-view-consistent supervision, and (ii) an asymmetric input strategy that pairs a recolored reference view with raw auxiliary views, encouraging the network to fuse and align disparate observations. At inference, our model effectively handles images edited by 2D methods such as InstructPix2Pix, despite not being exposed to such edits during training. For large-scale quantitative evaluation, we introduce DL3DV-Edit-Bench, a benchmark built on the DL3DV test split, featuring 20 diverse scenes, 4 edit types and 100 edits in total. Comprehensive quantitative and qualitative results show that Edit3r achieves superior semantic alignment and enhanced 3D consistency compared to recent baselines, while operating at significantly higher inference speed, making it promising for real-time 3D editing applications.", "link": "http://arxiv.org/abs/2512.25071v1", "date": "2025-12-31", "relevancy": 2.4823, "topK": [{"title": "CAT3D: Create Anything in 3D with Multi-View Diffusion Models", "link": "http://arxiv.org/abs/2405.10314v1", "similarity": 0.621}, {"title": "CAT3D: Create Anything in 3D with Multi-View Diffusion Models", "link": "http://arxiv.org/abs/2405.10314v1", "similarity": 0.621}, {"title": "CamCtrl3D: Single-Image Scene Exploration with Precise 3D Cam {"title": "End-to-End Test-Time Training for Long Context", "author": "Arnuv Tandon and Karan Dalal and Xinhao Li and Daniel Koceja and Marcel R\u00f8d and Sam Buchanan and Xiaolong Wang and Jure Leskovec and Sanmi Koyejo and Tatsunori Hashimoto and Carlos Guestrin and Jed McCaleb and Yejin Choi and Yu Sun", "abstract": "We formulate long-context language modeling as a problem in continual learning rather than architecture design. Under this formulation, we only use a standard architecture -- a Transformer with sliding-window attention. However, our model continues learning at test time via next-token prediction on the given context, compressing the context it reads into its weights. In addition, we improve the model's initialization for learning at test time via meta-learning at training time. Overall, our method, a form of Test-Time Training (TTT), is End-to-End (E2E) both at test time (via next-token prediction) and training time (via meta-learning), in contrast to previous forms. We conduct extensive experiments with a focus on scaling properties. In particular, for 3B models trained with 164B tokens, our method (TTT-E2E) scales with context length in the same way as Transformer with full attention, while others, such as Mamba 2 and Gated DeltaNet, do not. However, similar to RNNs, TTT-E2E has constant inference latency regardless of context length, making it 2.7 times faster than full attention for 128K context. Our code is publicly available.", "link": "http://arxiv.org/abs/2512.23675v2", "date": "2025-12-31", "relevancy": 2.4728, "topK": [{"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5039}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4899}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.or {"title": "RAIR: A Rule-Aware Benchmark Uniting Challenging Long-Tail and Visual Salience Subset for E-commerce Relevance Assessment", "author": "Chenji Lu and Zhuo Chen and Hui Zhao and Zhenyi Wang and Pengjie Wang and Jian Xu and Bo Zheng", "abstract": "Search relevance plays a central role in web e-commerce. While large language models (LLMs) have shown significant results on relevance task, existing benchmarks lack sufficient complexity for comprehensive model assessment, resulting in an absence of standardized relevance evaluation metrics across the industry. To address this limitation, we propose Rule-Aware benchmark with Image for Relevance assessment(RAIR), a Chinese dataset derived from real-world scenarios. RAIR established a standardized framework for relevance assessment and provides a set of universal rules, which forms the foundation for standardized evaluation. Additionally, RAIR analyzes essential capabilities required for current relevance models and introduces a comprehensive dataset consists of three subset: (1) a general subset with industry-balanced sampling to evaluate fundamental model competencies; (2) a long-tail hard subset focus on challenging cases to assess performance limits; (3) a visual salience subset for evaluating multimodal understanding capabilities. We conducted experiments on RAIR using 14 open and closed-source models. The results demonstrate that RAIR presents sufficient challenges even for GPT-5, which achieved the best performance. RAIR data are now available, serving as an industry benchmark for relevance assessment while providing new insights into general LLM and Visual Language Model(VLM) evaluation.", "link": "http://arxiv.org/abs/2512.24943v1", "date": "2025-12-31", "relevancy": 2.4694, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4988}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4988}, {"title": "Breadcrumbs: Adversarial class-balanced sampling for long-tailed recognition", "link": "https://link.springer.com/chapter/10.1007/978-3-031-20053-3_37", "similarity": 0.4841}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20RAIR%3A%20A%20Rule-Aware%20Benchmark%20Uniting%20Challenging%20Long-Tail%20and%20Visual%20Salience%20Subset%20for%20E-commerce%20Relevance%20Assessment&body=Title%3A%20RAIR%3A%20A%20Rule-Aware%20Benchmark%20Uniting%20Challenging%20Long-Tail%20and%20Visual%20Salience%20Subset%20for%20E-commerce%20Relevance%20Assessment%0AAuthor%3A%20Chenji%20Lu%20and%20Zhuo%20Chen%20and%20Hui%20Zhao%20and%20Zhenyi%20Wang%20and%20Pengjie%20Wang%20and%20Jian%20Xu%20and%20Bo%20Zheng%0AAbstract%3A%20Search%20relevance%20plays%20a%20central%20role%20in%20web%20e-commerce.%20While%20large%20language%20models%20%28LLMs%29%20have%20shown%20significant%20results%20on%20relevance%20task%2C%20existing%20benchmarks%20lack%20sufficient%20complexity%20for%20comprehensive%20model%20assessment%2C%20resulting%20in%20an%20absence%20of%20standardized%20relevance%20evaluation%20metrics%20across%20the%20industry.%20To%20address%20this%20limitation%2C%20we%20propose%20Rule-Aware%20benchmark%20with%20Image%20for%20Relevance%20assessment%28RAIR%29%2C%20a%20Chinese%20dataset%20derived%20from%20real-world%20scenarios.%20RAIR%20established%20a%20standardized%20framework%20for%20relevance%20assessment%20and%20provides%20a%20set%20of%20universal%20rules%2C%20which%20forms%20the%20foundation%20for%20standardized%20evaluation.%20Additionally%2C%20RAIR%20analyzes%20essential%20capabilities%20required%20for%20current%20relevance%20models%20and%20introduces%20a%20comprehensive%20dataset%20consists%20of%20three%20subset%3A%20%281%29%20a%20general%20subset%20with%20industry-balanced%20sampling%20to%20evaluate%20fundamental%20model%20competencies%3B%20%282%29%20a%20long- {"title": "ArtiSG: Functional 3D Scene Graph Construction via Human-demonstrated Articulated Objects Manipulation", "author": "Qiuyi Gu and Yuze Sheng and Jincheng Yu and Jiahao Tang and Xiaolong Shan and Zhaoyang Shen and Tinghao Yi and Xiaodan Liang and Xinlei Chen and Yu Wang", "abstract": "3D scene graphs have empowered robots with semantic understanding for navigation and planning, yet they often lack the functional information required for physical manipulation, particularly regarding articulated objects. Existing approaches for inferring articulation mechanisms from static observations are prone to visual ambiguity, while methods that estimate parameters from state changes typically rely on constrained settings such as fixed cameras and unobstructed views. Furthermore, fine-grained functional elements like small handles are frequently missed by general object detectors. To bridge this gap, we present ArtiSG, a framework that constructs functional 3D scene graphs by encoding human demonstrations into structured robotic memory. Our approach leverages a robust articulation data collection pipeline utilizing a portable setup to accurately estimate 6-DoF articulation trajectories and axes even under camera ego-motion. We integrate these kinematic priors into a hierarchical and open-vocabulary graph while utilizing interaction data to discover inconspicuous functional elements missed by visual perception. Extensive real-world experiments demonstrate that ArtiSG significantly outperforms baselines in functional element recall and articulation estimation precision. Moreover, we show that the constructed graph serves as a reliable functional memory that effectively guides robots to perform language-directed manipulation tasks in real-world environments containing diverse articulated objects.", "link": "http://arxiv.org/abs/2512.24845v1", "date": "2025-12-31", "relevancy": 2.4673, "topK": [{"title": "RoboEXP: Action-Conditioned Scene Graph via Interactive Exploration f {"title": "Deep sequence models tend to memorize geometrically; it is unclear why", "author": "Shahriar Noroozizadeh and Vaishnavh Nagarajan and Elan Rosenfeld and Sanjiv Kumar", "abstract": "Deep sequence models are said to store atomic facts predominantly in the form of associative memory: a brute-force lookup of co-occurring entities. We identify a dramatically different form of storage of atomic facts that we term as geometric memory. Here, the model has synthesized embeddings encoding novel global relationships between all entities, including ones that do not co-occur in training. Such storage is powerful: for instance, we show how it transforms a hard reasoning task involving an $\\ell$-fold composition into an easy-to-learn $1$-step navigation task.\n  From this phenomenon, we extract fundamental aspects of neural embedding geometries that are hard to explain. We argue that the rise of such a geometry, as against a lookup of local associations, cannot be straightforwardly attributed to typical supervisory, architectural, or optimizational pressures. Counterintuitively, a geometry is learned even when it is more complex than the brute-force lookup.\n  Then, by analyzing a connection to Node2Vec, we demonstrate how the geometry stems from a spectral bias that -- in contrast to prevailing theories -- indeed arises naturally despite the lack of various pressures. This analysis also points out to practitioners a visible headroom to make Transformer memory more strongly geometric. We hope the geometric view of parametric memory encourages revisiting the default intuitions that guide researchers in areas like knowledge acquisition, capacity, discovery, and unlearning.", "link": "http://arxiv.org/abs/2510.26745v2", "date": "2025-12-31", "relevancy": 2.4521, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5086}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5086}, {"title": "Dynamic Gaussians Mesh: Consistent Mesh Reconstruction from Monocular\n  Videos", "link": "http://arxiv.org/abs/2404.12379v2", "similarity": 0.454}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Deep%20sequence%20models%20tend%20to%20memorize%20geometrically%3B%20it%20is%20unclear%20why&body=Title%3A%20Deep%20sequence%20models%20tend%20to%20memorize%20geometrically%3B%20it%20is%20unclear%20why%0AAuthor%3A%20Shahriar%20Noroozizadeh%20and%20Vaishnavh%20Nagarajan%20and%20Elan%20Rosenfeld%20and%20Sanjiv%20Kumar%0AAbstract%3A%20Deep%20sequence%20models%20are%20said%20to%20store%20atomic%20facts%20predominantly%20in%20the%20form%20of%20associative%20memory%3A%20a%20brute-force%20lookup%20of%20co-occurring%20entities.%20We%20identify%20a%20dramatically%20different%20form%20of%20storage%20of%20atomic%20facts%20that%20we%20term%20as%20geometric%20memory.%20Here%2C%20the%20model%20has%20synthesized%20embeddings%20encoding%20novel%20global%20relationships%20between%20all%20entities%2C%20including%20ones%20that%20do%20not%20co-occur%20in%20training.%20Such%20storage%20is%20powerful%3A%20for%20instance%2C%20we%20show%20how%20it%20transforms%20a%20hard%20reasoning%20task%20involving%20an%20%24%5Cell%24-fold%20composition%20into%20an%20easy-to-learn%20%241%24-step%20navigation%20task.%0A%20%20From%20this%20phenomenon%2C%20we%20extract%20fundamental%20aspects%20of%20neural%20embedding%20geometries%20that%20are%20hard%20to%20explain.%20We%20argue%20that%20the%20rise%20of%20such%20a%20geometry%2C%20as%20against%20a%20lookup%20of%20local%20associations%2C%20cannot%20be%20straightforwardly%20attributed%20to%20typical%20supervisory%2C%20architectural%2C%20or%20optimizational%20pressures.%20Counterintuitively%2C%20a%20geometry%20is%20learned%20even%20when%20it%20is%20more%20complex%20than%20the%20brute-force%20lookup.%0A%20%20Then%2C%20by%20analyzing%20a%20connection%20to%20Node2Vec%2C%20we%20demonstrate%20how%20the%20geometry%20stems%20from%20a%20spectral%20bias%20that%20--%20in%20contrast%20to%20prevailing%20theories%20--%20indeed%20arises%20naturally%20despite%20the%20lack%20of%20various%20pressures.%20This%20analysis%20also%20points%20out%20to%20practitioners%20a%20visible%20headroom%20to%20make%20Transformer%20memory%20more%20strongly%20geometric.%20We%20hope%20the%20geometric%20view%20of%20parametric%20memory%20encourages%20revisiting%20the%20default%20intuitions%20that%20guide%20researchers%20in%20areas%20like%20knowledge%20acquisition%2C%20capacity%2C%20discovery%2C%20and%20unlearning.%0ALink%3A%20http%3A//arxiv.org/abs/2510.26745v2%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DDeep%2520sequence%2520models%2520tend%2520to%2520memorize%2520geometrically%253B%2520it%2520is%2520unclear%2520why%26entry.906535625%3DShahriar%2520Noroozizadeh%2520and%2520Vaishnavh%2520Nagarajan%2520and%2520Elan%2520Rosenfeld%2520and%2520Sanjiv%2520Kumar%26entry.1292438233%3DDeep%2520sequence%2520models%2520are%2520said%2520to%2520store%2520atomic%2520facts%2520predominantly%2520in%2520the%2520form%2520of%2520associative%2520memory%253A%2520a%2520brute-force%2520lookup%2520of%2520co-occurring%2520entities.%2520We%2520identify%2520a%2520dramatically%2520different%2520form%2520of%2520storage%2520of%2520atomic%2520facts%2520that%2520we%2520term%2520as%2520geometric%2520memory.%2520Here%252C%2520the%2520model%2520has%2520synthesized%2520embeddings%2520encoding%2520novel%2520global%2520relationships%2520between%2520all%2520entities%252C%2520including%2520ones%2520that%2520do%2520not%2520co-occur%2520in%2520training.%2520Such%2520storage%2520is%2520powerful%253A%2520for%2520instance%252C%2520we%2520show%2520how%2520it%2520transforms%2520a%2520hard%2520reasoning%2520task%2520involving%2520an%2520%2524%255Cell%2524-fold%2520composit {"title": "A Context-Aware Temporal Modeling through Unified Multi-Scale Temporal Encoding and Hierarchical Sequence Learning for Single-Channel EEG Sleep Staging", "author": "Amirali Vakili and Salar Jahanshiri and Armin Salimi-Badr", "abstract": "Automatic sleep staging is a critical task in healthcare due to the global prevalence of sleep disorders. This study focuses on single-channel electroencephalography (EEG), a practical and widely available signal for automatic sleep staging. Existing approaches face challenges such as class imbalance, limited receptive-field modeling, and insufficient interpretability. This work proposes a context-aware and interpretable framework for single-channel EEG sleep staging, with particular emphasis on improving detection of the N1 stage. Many prior models operate as black boxes with stacked layers, lacking clearly defined and interpretable feature extraction roles.The proposed model combines compact multi-scale feature extraction with temporal modeling to capture both local and long-range dependencies. To address data imbalance, especially in the N1 stage, classweighted loss functions and data augmentation are applied. EEG signals are segmented into sub-epoch chunks, and final predictions are obtained by averaging softmax probabilities across chunks, enhancing contextual representation and robustness.The proposed framework achieves an overall accuracy of 89.72% and a macro-average F1-score of 85.46%. Notably, it attains an F1- score of 61.7% for the challenging N1 stage, demonstrating a substantial improvement over previous methods on the SleepEDF datasets. These results indicate that the proposed approach effectively improves sleep staging performance while maintaining interpretability and suitability for real-world clinical applications.", "link": "http://arxiv.org/abs/2512.22976v2", "date": "2025-12-31", "relevancy": 2.4444, "topK": [{"title": "Weakly-guided self-supervised pretraining for temporal activity detection", "link {"title": "Sampling from Gaussian Processes: A Tutorial and Applications in Global Sensitivity Analysis and Optimization", "author": "Bach Do and Nafeezat A. Ajenifuja and Taiwo A. Adebiyi and Ruda Zhang", "abstract": "High-fidelity simulations and physical experiments are essential for engineering analysis and design, yet their high cost often makes two critical tasks--global sensitivity analysis (GSA) and optimization--prohibitively expensive. This limitation motivates the common use of Gaussian processes (GPs) as proxy regression models that provide uncertainty-aware predictions from a limited number of high-quality observations. GPs naturally enable efficient sampling strategies that support informed decision-making under uncertainty by extracting information from a subset of possible functions for the model of interest. However, direct sampling from GPs is inefficient due to their infinite-dimensional nature and the high cost associated with large covariance matrix operations. Despite their popularity in machine learning and statistics communities, sampling from GPs has received little attention in the community of engineering optimization. In this paper, we present the formulation and detailed implementation of two notable sampling methods--random Fourier features and pathwise conditioning--for generating posterior samples from GPs at reduced computational cost. Alternative approaches are briefly described. Importantly, we detail how the generated samples can be applied in GSA, single-objective optimization, and multi-objective optimization. We show successful applications of these sampling methods through a series of numerical examples.", "link": "http://arxiv.org/abs/2507.14746v2", "date": "2025-12-31", "relevancy": 2.4413, "topK": [{"title": "Dynamic Gaussians Mesh: Consistent Mesh Reconstruction from Monocular\n  Videos", "link": "http://arxiv.org/abs/2404.12379v2", "similarity": 0.4924}, {"title": "GST: Precise 3D Human Body from a Single Image with Gaussian Splatting\n  Transformers", "link": "http://arxiv.org/abs/2409.04196v1", "similarity": 0.4871}, {"title": "RTG-SLAM: Real-time 3D Reconstruction at Scale using Gaussian Splatting", "link": "http://arxiv.org/abs/2404.19706v1", "similarity": 0.4853}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Sampling%20from%20Gaussian%20Processes%3A%20A%20Tutorial%20and%20Applications%20in%20Global%20Sensitivity%20Analysis%20and%20Optimization&body=Title%3A%20Sampling%20from%20Gaussian%20Processes%3A%20A%20Tutorial%20and%20Applications%20in%20Global%20Sensitivity%20Analysis%20and%20Optimization%0AAuthor%3A%20Bach%20Do%20and%20Nafeezat%20A.%20Ajenifuja%20and%20Taiwo%20A.%20Adebiyi%20and%20Ruda%20Zhang%0AAbstract%3A%20High-fidelity%20simulations%20and%20physical%20experiments%20are%20essential%20for%20engineering%20analysis%20and%20design%2C%20yet%20their%20high%20cost%20often%20makes%20two%20critical%20tasks--global%20sensitivity%20analysis%20%28GSA%29%20and%20optimization--prohibitively%20expensive.%20This%20limitation%20motivates%20the%20common%20use%20of%20Gaussian%20processes%20%28GPs%29%20as%20proxy%20regression%20models%20that%20provide%20uncertainty-aware%20predictions%20from%20a%20limited%20number%20of%20high-quality%20observations.%20GPs%20naturally%20enable%20efficient%20sampling%20strategies%20that%20support%20informed%20decision-making%20under%20uncertainty%20by%20extracting%20information%20from%20a%20subset%20of%20possible%20functions%20for%20the%20model%20of%20interest.%20However%2C%20direct%20sampling%20from%20GPs%20is%20inefficient%20due%20to%20their%20infinite-dimensional%20nature%20and%20the%20high%20cost%20associated%20with%20large%20covariance%20matrix%20operations.%20Despite%20their%20popularity%20in%20machine%20learning%20and%20statistics%20communities%2C%20sampling%20from%20GPs%20has%20received%20little%20attention%20in%20the%20community%20of%20engineering%20optimization.%20In%20this%20paper%2C%20we%20present%20the%20formulation%20and%20detailed%20implementation%20of%20two%20notable%20sampling%20methods--random%20Fourier%20features%20and%20pathwise%20conditioning--for%20generating%20posterior%20samples%20from%20GPs%20at%20reduced%20computational%20cost.%20Alternative%20approaches%20are%20briefly%20described.%20Importantly%2C%20we%20detail%20how%20the%20generated%20samples%20can%20be%20applied%20in%20GSA%2C%20single-objective%20optimization%2C%20and%20multi-objective%20optimization.%20We%20show%20successful%20applications%20of%20these%20sampling%20methods%20through%20a%20series%20of%20numerical%20examples.%0ALink%3A%20http%3A//arxiv.org/abs/2507.14746v2%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DSampling%2520from%2520Gaussian%2520Processes%253A%2520A%2520Tutorial%2520and%2520Applications%2520in%2520Global%2520Sensitivity%2520Analysis%2520and%2520Optimization%26entry.906535625%3DBach%2520Do%2520and%2520Nafeezat%2520A.%2520Ajenifuja%2520and%2520Taiwo%2520A.%2520Adebiyi%2520and%2520Ruda%2520Zhang%26entry.1292438233%3DHigh-fidelity%2520simulations%2520and%2520physical%2520experiments%2520are%2520essential%2520for%2520engineering%2520analysis%2520and%2520design%252C%2520yet%2520their%2520high%2520cost%2520often%2520makes%2520two%2520critical%2520tasks--global%2520sensitivity%2520analysis%2520%2528GSA%2529%2520and%2520optimization--prohibitively%2520expensive.%2520This%2520limitation%2520motivates%2520the%2520common%2520use%2520of%2520Gaussian%2520processes%2520%2528GPs%2529%2520as%2520proxy%2520regression%2520models%2520that%2520provide%2520uncertainty-aware%2520predictions%2520from%2520a%2520limited%2520number%2520of%2520high-quality%2520observations.%2520GPs%2520naturally%2520enable%2520efficient%2520sampling%2520strategies%2520that%2520support%2520informed%2520decision-making%2520under%2520uncertainty%2520by%2520extracting%2520information%2520from%2520a%2520subset%2520of%2520possible%2520functions%2520for% {"title": "Video and Language Alignment in 2D Systems for 3D Multi-object Scenes with Multi-Information Derivative-Free Control", "author": "Jason Armitage and Rico Sennnrich", "abstract": "Cross-modal systems trained on 2D visual inputs are presented with a dimensional shift when processing 3D scenes. An in-scene camera bridges the dimensionality gap but requires learning a control module. We introduce a new method that improves multivariate mutual information estimates by regret minimisation with derivative-free optimisation. Our algorithm enables off-the-shelf cross-modal systems trained on 2D visual inputs to adapt online to object occlusions and differentiate features. The pairing of expressive measures and value-based optimisation assists control of an in-scene camera to learn directly from the noisy outputs of vision-language models. The resulting pipeline improves performance in cross-modal tasks on multi-object 3D scenes without resorting to pretraining or finetuning.", "link": "http://arxiv.org/abs/2512.24826v1", "date": "2025-12-31", "relevancy": 2.4396, "topK": [{"title": "CamCtrl3D: Single-Image Scene Exploration with Precise 3D Camera Control", "link": "http://arxiv.org/abs/2501.06006v1", "similarity": 0.6351}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.6122}, {"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.5975}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Video%20and%20Language%20Alignment%20in%202D%20Systems%20for%203D%20Multi-object%20Scenes%20with%20Multi-Information%20Derivative-Free%20Control&body=Title%3A%20Video%20and%20Language%20Alignment%20in%202D%20Systems%20for%203D%20Multi-object%20Scenes%20with%20Multi-Information%20Derivative-Free%20Control%0AAuthor%3A%20Jason%20Armitage%20and%20Rico%20Sen
