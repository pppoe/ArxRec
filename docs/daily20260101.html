{"title": "Convergence of the generalization error for deep gradient flow methods for PDEs", "author": "Chenguang Liu and Antonis Papapantoleon and Jasper Rou", "abstract": "The aim of this article is to provide a firm mathematical foundation for the application of deep gradient flow methods (DGFMs) for the solution of (high-dimensional) partial differential equations (PDEs). We decompose the generalization error of DGFMs into an approximation and a training error. We first show that the solution of PDEs that satisfy reasonable and verifiable assumptions can be approximated by neural networks, thus the approximation error tends to zero as the number of neurons tends to infinity. Then, we derive the gradient flow that the training process follows in the ``wide network limit'' and analyze the limit of this flow as the training time tends to infinity. These results combined show that the generalization error of DGFMs tends to zero as the number of neurons and the training time tend to infinity.", "link": "http://arxiv.org/abs/2512.25017v1", "date": "2025-12-31", "relevancy": 1.9323, "topK": [{"title": "Scaling Rectified Flow Transformers for High-Resolution Image Synthesis", "link": "http://arxiv.org/abs/2403.03206v1", "similarity": 0.5271}, {"title": "Dynamic Gaussians Mesh: Consistent Mesh Reconstruction from Monocular\n  Videos", "link": "http://arxiv.org/abs/2404.12379v2", "similarity": 0.4787}, {"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.4698}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Convergence%20of%20the%20generalization%20error%20for%20deep%20gradient%20flow%20methods%20for%20PDEs&body=Title%3A%20Convergence%20of%20the%20generalization%20error%20for%20deep%20gradient%20flow%20methods%20for%20PDEs%0AAuthor%3A%20Chenguang%20Liu%20and%20Antonis%20Papapantoleon%20and%20Jasper%20Rou%0AAbstract%3A%20The%20aim%20of%20this%20article%20is%20to%20provide%20a%20 {"title": "Attribution-Guided Distillation of Matryoshka Sparse Autoencoders", "author": "Cristina P. Martin-Linares and Jonathan P. Ling", "abstract": "Sparse autoencoders (SAEs) aim to disentangle model activations into monosemantic, human-interpretable features. In practice, learned features are often redundant and vary across training runs and sparsity levels, which makes interpretations difficult to transfer and reuse. We introduce Distilled Matryoshka Sparse Autoencoders (DMSAEs), a training pipeline that distills a compact core of consistently useful features and reuses it to train new SAEs. DMSAEs run an iterative distillation cycle: train a Matryoshka SAE with a shared core, use gradient X activation to measure each feature's contribution to next-token loss in the most nested reconstruction, and keep only the smallest subset that explains a fixed fraction of the attribution. Only the core encoder weight vectors are transferred across cycles; the core decoder and all non-core latents are reinitialized each time. On Gemma-2-2B layer 12 residual stream activations, seven cycles of distillation (500M tokens, 65k width) yielded a distilled core of 197 features that were repeatedly selected. Training using this distilled core improves several SAEBench metrics and demonstrates that consistent sets of latent features can be transferred across sparsity levels", "link": "http://arxiv.org/abs/2512.24975v1", "date": "2025-12-31", "relevancy": 1.9251, "topK": [{"title": "IAE: Implicit Autoencoder for Point Cloud Self-supervised Representation Learning", "link": "https://arxiv.org/abs/2201.00785", "similarity": 0.5026}, {"title": "SDXS: Real-Time One-Step Latent Diffusion Models with Image Conditions", "link": "http://arxiv.org/abs/2403.16627v1", "similarity": 0.4702}, {"title": "Breadcrumbs: Adversarial class-balanced sampling for long-tailed recognition", "link": "https://link.springer.com/chapter/10.1007/978-3-031-20053-3_37", "similarity": 0.4644}], "mailto": "mailto {"title": "Spiking Manifesto", "author": "Eugene Izhikevich", "abstract": "Practically everything computers do is better, faster, and more power-efficient than the brain. For example, a calculator performs numerical computations more energy-efficiently than any human. Yet modern AI models are a thousand times less efficient than the brain. These models rely on larger and larger artificial neural networks (ANNs) to boost their encoding capacity, requiring GPUs to perform large-scale matrix multiplications. In contrast, the brain's spiking neural networks (SNNs) exhibit factorially explosive encoding capacity and compute through the polychronization of spikes rather than explicit matrix-vector products, resulting in lower energy requirements. This manifesto proposes a paradigm for framing popular AI models in terms of spiking networks and polychronization, and for interpreting spiking activity as nature's way of implementing look-up tables. This suggests a path toward converting AI models into a novel class of architectures with much smaller size yet combinatorially large encoding capacity, offering the promise of a thousandfold improvement in performance. Code is available at https://github.com/izhikevich/SNN", "link": "http://arxiv.org/abs/2512.11843v2", "date": "2025-12-31", "relevancy": 1.9121, "topK": [{"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.5071}, {"title": "Genie: Generative Interactive Environments", "link": "http://arxiv.org/abs/2402.15391v1", "similarity": 0.4598}, {"title": "SDXS: Real-Time One-Step Latent Diffusion Models with Image Conditions", "link": "http://arxiv.org/abs/2403.16627v1", "similarity": 0.4509}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Spiking%20Manifesto&body=Title%3A%20Spiking%20Manifesto%0AAuthor%3A%20Eugene%20Izhikevich%0AAbstract%3A%20Practically%20everything%20computers%20do%20is%20better%2C%20faster%2C%20and%20more%20po {"title": "Learning quadratic neural networks in high dimensions: SGD dynamics and scaling laws", "author": "G\u00e9rard Ben Arous and Murat A. Erdogdu and Nuri Mert Vural and Denny Wu", "abstract": "We study the optimization and sample complexity of gradient-based training of a two-layer neural network with quadratic activation function in the high-dimensional regime, where the data is generated as $f_*(\\boldsymbol{x}) \\propto \\sum_{j=1}^{r}\u03bb_j \u03c3\\left(\\langle \\boldsymbol{\u03b8_j}, \\boldsymbol{x}\\rangle\\right), \\boldsymbol{x} \\sim N(0,\\boldsymbol{I}_d)$, $\u03c3$ is the 2nd Hermite polynomial, and $\\lbrace\\boldsymbol\u03b8_j \\rbrace_{j=1}^{r} \\subset \\mathbb{R}^d$ are orthonormal signal directions. We consider the extensive-width regime $r \\asymp d^\u03b2$ for $\u03b2\\in [0, 1)$, and assume a power-law decay on the (non-negative) second-layer coefficients $\u03bb_j\\asymp j^{-\u03b1}$ for $\u03b1\\geq 0$. We present a sharp analysis of the SGD dynamics in the feature learning regime, for both the population limit and the finite-sample (online) discretization, and derive scaling laws for the prediction risk that highlight the power-law dependencies on the optimization time, sample size, and model width. Our analysis combines a precise characterization of the associated matrix Riccati differential equation with novel matrix monotonicity arguments to establish convergence guarantees for the infinite-dimensional effective dynamics.", "link": "http://arxiv.org/abs/2508.03688v3", "date": "2025-12-31", "relevancy": 1.885, "topK": [{"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.4929}, {"title": "ToDo: Token Downsampling for Efficient Generation of High-Resolution\n  Images", "link": "http://arxiv.org/abs/2402.13573v2", "similarity": 0.456}, {"title": "Scaling Rectified Flow Transformers for High-Resolution Image Synthesis", "link": "http://arxiv.org/abs/2403.03206v1 {"title": "MedQARo: A Large-Scale Benchmark for Evaluating Large Language Models on Medical Question Answering in Romanian", "author": "Ana-Cristina Rogoz and Radu Tudor Ionescu and Alexandra-Valentina Anghel and Ionut-Lucian Antone-Iordache and Simona Coniac and Andreea Iuliana Ionescu", "abstract": "Question answering (QA) is an actively studied topic, being a core natural language processing (NLP) task that needs to be addressed before achieving Artificial General Intelligence (AGI). However, the lack of QA datasets in specific domains and languages hinders the development of robust AI models able to generalize across various domains and languages. To this end, we introduce MedQARo, the first large-scale medical QA benchmark in Romanian, alongside a comprehensive evaluation of state-of-the-art (SOTA) large language models (LLMs). We construct a high-quality and large-scale dataset comprising 105,880 QA pairs related to cancer patients from two medical centers. The questions regard medical case summaries of 1,242 patients, requiring either keyword extraction or reasoning to be answered correctly. MedQARo is the result of a time-consuming manual annotation process carried out by seven physicians specialized in oncology or radiotherapy, who spent a total of about 3,000 work hours to generate the QA pairs. Our benchmark contains both in-domain and cross-domain (cross-center and cross-cancer) test collections, enabling a precise assessment of generalization capabilities. We experiment with four open-source LLMs from distinct families of models on MedQARo. Each model is employed in two scenarios, namely one based on zero-shot prompting and one based on supervised fine-tuning. We also evaluate two state-of-the-art LLMs exposed only through APIs, namely GPT-5.2 and Gemini 3 Flash. Our results show that fine-tuned models significantly outperform zero-shot models, clearly indicating that pretrained models fail to generalize on MedQARo. Our findings demonstrate the importance of both domain-specific and language-specific fine-tuning for reliable clinical QA in Romanian. We publicly release our dataset and code at https://github.com/ana-rogoz/MedQARo.", "link": "http://arxiv.org/abs/2508.16390v3", "date": "2025-12-31", "relevancy": 1.8596, "topK": [{"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.494}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4591}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4591}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20MedQARo%3A%20A%20Large-Scale%20Benchmark%20for%20Evaluating%20Large%20Language%20Models%20on%20Medical%20Question%20Answering%20in%20Romanian&body=Title%3A%20MedQARo%3A%20A%20Large-Scale%20Benchmark%20for%20Evaluating%20Large%20Language%20Models%20on%20Medical%20Question%20Answering%20in%20Romanian%0AAuthor%3A%20Ana-Cristina%20Rogoz%20and%20Radu%20Tudor%20Ionescu%20and%20Alexandra-Valentina%20Anghel%20and%20Ionut-Lucian%20Antone-Iordache%20and%20Simona%20Coniac%20and%20Andreea%20Iuliana%20Ionescu%0AAbstract%3A%20Question%20answering%20%28QA%29%20is%20an%20actively%20studied%20topic%2C%20being%20a%20core%20natural%20language%20processing%20%28NLP%29%20task%20that%20needs%20to%20be%20addressed%20before%20achieving%20Artificial%20General%20Intelligence%20%28AGI%29.%20However%2C%20the%20lack%20of%20QA%20datasets%20in%20specific%20domains%20and%20languages%20hinders%20the%20development%20of%20robust%20AI%20models%20able%20to%20generalize%20across%20various%20domains%20and%20languages.%20To%20this%20end%2C%20we%20introduce%20MedQARo%2C%20the%20first%20large-scale%20medical%20QA%20benchmark%20in%20Romanian%2C%20alongside%20a%20comprehensive%20evaluation%20of%20state-of-the-art%20%28SOTA%29%20large%20language%20models%20%28LLMs%29.%20We%20construct%20a%20high-quality%20and%20large-scale%20dataset%20comprising%20105%2C880%20QA%20pairs%20related%20to%20cancer%20patients%20from%20two%20medical%20centers.%20The%20questions%20regard%20medical%20case%20summaries%20of%201%2C242%20patients%2C%20requiring%20either%20keyword%20extraction%20or%20reasoning%20to%20be%20answered%20correctly.%20MedQARo%20is%20the%20result%20of%20a%20time-consuming%20manual%20annotation%20process%20carried%20out%20by%20seven%20physicians%20specialized%20in%20oncology%20or%20radiotherapy%2C%20who%20spent%20a%20total%20of%20about%203%2C000%20work%20hours%20to%20generate%20the%20QA%20pairs.%20Our%20benchmark%20contains%20both%20in-domain%20and%20cross-domain%20%28cross-center%20and%20cross-cancer%29%20test%20collections%2C%20enabling%20a%20precise%20assessment%20of%20generalization%20capabilities.%20We%20experiment%20with%20four%20open-source%20LLMs%20from%20distinct%20families%20of%20models%20on%20MedQARo.%20Each%20model%20is%20employed%20in%20two%20scenarios%2C%20namely%20one%20based%20on%20zero-shot%20prompting%20and%20one%20based%20on%20supervised%20fine-tuning.%20We%20also%20evaluate%20two%20state-of-the-art%20LLMs%20exposed%20only%20through%20APIs%2C%20namely%20GPT-5.2%20and%20Gemini%203%20Flash.%20Our%20results%20show%20that%20fine-tuned%20models%20significantly%20outperform%20zero-shot%20models%2C%20clearly%20indicating%20that%20pretrained%20models%20fail%20to%20generalize%20on%20MedQARo.%20Our%20findings%20demonstrate%20the%20importance%20of%20both%20domain-specific%20and%20language-specific%20fine-tuning%20for%20reliable%20clinical%20QA%20in%20Romanian.%20We%20publicly%20release%20our%20dataset%20and%20code%20at%20https%3A//github.com/ana-rogoz/MedQARo.%0ALink%3A%20http%3A//arxiv.org/abs/2508.16390v3%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DM {"title": "DTI-GP: Bayesian operations for drug-target interactions using deep kernel Gaussian processes", "author": "Bence Bolg\u00e1r and Andr\u00e1s Millinghoffer and P\u00e9ter Antal", "abstract": "Precise probabilistic information about drug-target interaction (DTI) predictions is vital for understanding limitations and boosting predictive performance. Gaussian processes (GP) offer a scalable framework to integrate state-of-the-art DTI representations and Bayesian inference, enabling novel operations, such as Bayesian classification with rejection, top-$K$ selection, and ranking. We propose a deep kernel learning-based GP architecture (DTI-GP), which incorporates a combined neural embedding module for chemical compounds and protein targets, and a GP module. The workflow continues with sampling from the predictive distribution to estimate a Bayesian precedence matrix, which is used in fast and accurate selection and ranking operations. DTI-GP outperforms state-of-the-art solutions, and it allows (1) the construction of a Bayesian accuracy-confidence enrichment score, (2) rejection schemes for improved enrichment, and (3) estimation and search for top-$K$ selections and ranking with high expected utility.", "link": "http://arxiv.org/abs/2512.24810v1", "date": "2025-12-31", "relevancy": 1.8568, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.4722}, {"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.4676}, {"title": "GST: Precise 3D Human Body from a Single Image with Gaussian Splatting\n  Transformers", "link": "http://arxiv.org/abs/2409.04196v1", "similarity": 0.4576}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20DTI-GP%3A%20Bayesian%20operations%20for%20drug-target%20interactions%20using%20deep%20kernel%20Gaussian%20process {"title": "Unregularized Linear Convergence in Zero-Sum Game from Preference Feedback", "author": "Shulun Chen and Runlong Zhou and Zihan Zhang and Maryam Fazel and Simon S. Du", "abstract": "Aligning large language models (LLMs) with human preferences has proven effective for enhancing model capabilities, yet standard preference modeling using the Bradley-Terry model assumes transitivity, overlooking the inherent complexity of human population preferences. Nash learning from human feedback (NLHF) addresses this by framing non-transitive preferences as a two-player zero-sum game, where alignment reduces to finding the Nash equilibrium (NE). However, existing algorithms typically rely on regularization, incurring unavoidable bias when computing the duality gap in the original game. In this work, we provide the first convergence guarantee for Optimistic Multiplicative Weights Update ($\\mathtt{OMWU}$) in NLHF, showing that it achieves last-iterate linear convergence after a burn-in phase whenever an NE with full support exists, with an instance-dependent linear convergence rate to the original NE, measured by duality gaps. Compared to prior results in Wei et al. (2020), we do not require the assumption of NE uniqueness. Our analysis identifies a novel marginal convergence behavior, where the probability of rarely played actions grows exponentially from exponentially small values, enabling exponentially better dependence on instance-dependent constants than prior results. Experiments corroborate the theoretical strengths of $\\mathtt{OMWU}$ in both tabular and neural policy classes, demonstrating its potential for LLM applications.", "link": "http://arxiv.org/abs/2512.24818v1", "date": "2025-12-31", "relevancy": 1.8488, "topK": [{"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.4701}, {"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.4592}, {"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.4554}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Unregularized%20Linear%20Convergence%20in%20Zero-Sum%20Game%20from%20Preference%20Feedback&body=Title%3A%20Unregularized%20Linear%20Convergence%20in%20Zero-Sum%20Game%20from%20Preference%20Feedback%0AAuthor%3A%20Shulun%20Chen%20and%20Runlong%20Zhou%20and%20Zihan%20Zhang%20and%20Maryam%20Fazel%20and%20Simon%20S.%20Du%0AAbstract%3A%20Aligning%20large%20language%20models%20%28LLMs%29%20with%20human%20preferences%20has%20proven%20effective%20for%20enhancing%20model%20capabilities%2C%20yet%20standard%20preference%20modeling%20using%20the%20Bradley-Terry%20model%20assumes%20transitivity%2C%20overlooking%20the%20inherent%20complexity%20of%20human%20population%20preferences.%20Nash%20learning%20from%20human%20feedback%20%28NLHF%29%20addresses%20this%20by%20framing%20non-transitive%20preferences%20as%20a%20two-player%20zero-sum%20game%2C%20where%20alignment%20reduces%20to%20finding%20the%20Nash%20equilibrium%20%28NE%29.%20However%2C%20existing%20algorithms%20typically%20rely%20on%20regularization%2C%20incurring%20unavoidable%20bias%20when%20computing%20the%20duality%20gap%20in%20the%20original%20game.%20In%20this%20work%2C%20we%20provide%20the%20first%20convergence%20guarantee%20for%20Optimistic%20Multiplicative%20Weights%20Update%20%28%24%5Cmathtt%7BOMWU%7D%24%29%20in%20NLHF%2C%20showing%20that%20it%20achieves%20last-iterate%20linear%20convergence%20after%20a%20burn-in%20phase%20whenever%20an%20NE%20with%20full%20support%20exists%2C%20with%20an%20instance-dependent%20linear%20convergence%20rate%20to%20the%20original%20NE%2C%20measured%20by%20duality%20gaps.%20Compared%20to%20prior%20results%20in%20Wei%20et%20al.%20%282020%29%2C%20we%20do%20not%20require%20the%20assumption%20of%20NE%20 {"title": "AdaGReS:Adaptive Greedy Context Selection via Redundancy-Aware Scoring for Token-Budgeted RAG", "author": "Chao Peng and Bin Wang and Zhilei Long and Jinfang Sheng", "abstract": "Retrieval-augmented generation (RAG) is highly sensitive to the quality of selected context, yet standard top-k retrieval often returns redundant or near-duplicate chunks that waste token budget and degrade downstream generation. We present AdaGReS, a redundancy-aware context selection framework for token-budgeted RAG that optimizes a set-level objective combining query-chunk relevance and intra-set redundancy penalties. AdaGReS performs greedy selection under a token-budget constraint using marginal gains derived from the objective, and introduces a closed-form, instance-adaptive calibration of the relevance-redundancy trade-off parameter to eliminate manual tuning and adapt to candidate-pool statistics and budget limits. We further provide a theoretical analysis showing that the proposed objective exhibits epsilon-approximate submodularity under practical embedding similarity conditions, yielding near-optimality guarantees for greedy selection. Experiments on open-domain question answering (Natural Questions) and a high-redundancy biomedical (drug) corpus demonstrate consistent improvements in redundancy control and context quality, translating to better end-to-end answer quality and robustness across settings.", "link": "http://arxiv.org/abs/2512.25052v1", "date": "2025-12-31", "relevancy": 1.8476, "topK": [{"title": "RoboEXP: Action-Conditioned Scene Graph via Interactive Exploration for\n  Robotic Manipulation", "link": "http://arxiv.org/abs/2402.15487v1", "similarity": 0.4724}, {"title": "ToDo: Token Downsampling for Efficient Generation of High-Resolution\n  Images", "link": "http://arxiv.org/abs/2402.13573v2", "similarity": 0.4629}, {"title": "UGG: Unified Generative Grasping", "link": "https://arxiv.org/abs/2311.16917", "similarity": 0.4567}], "mailto": "mailto:haoxiang. {"title": "CPJ: Explainable Agricultural Pest Diagnosis via Caption-Prompt-Judge with LLM-Judged Refinement", "author": "Wentao Zhang and Tao Fang and Lina Lu and Lifei Wang and Weihe Zhong", "abstract": "Accurate and interpretable crop disease diagnosis is essential for agricultural decision-making, yet existing methods often rely on costly supervised fine-tuning and perform poorly under domain shifts. We propose Caption--Prompt--Judge (CPJ), a training-free few-shot framework that enhances Agri-Pest VQA through structured, interpretable image captions. CPJ employs large vision-language models to generate multi-angle captions, refined iteratively via an LLM-as-Judge module, which then inform a dual-answer VQA process for both recognition and management responses. Evaluated on CDDMBench, CPJ significantly improves performance: using GPT-5-mini captions, GPT-5-Nano achieves \\textbf{+22.7} pp in disease classification and \\textbf{+19.5} points in QA score over no-caption baselines. The framework provides transparent, evidence-based reasoning, advancing robust and explainable agricultural diagnosis without fine-tuning. Our code and data are publicly available at: https://github.com/CPJ-Agricultural/CPJ-Agricultural-Diagnosis.", "link": "http://arxiv.org/abs/2512.24947v1", "date": "2025-12-31", "relevancy": 1.8403, "topK": [{"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.478}, {"title": "Self-supervised Photographic Image Layout Representation Learning", "link": "http://arxiv.org/abs/2403.03740v1", "similarity": 0.46}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.453}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20CPJ%3A%20Explainable%20Agricultural%20Pest%20Diagnosis%20via%20Caption-Prompt-Judge%20with%20LLM-Judged%20Refinem {"title": "Limits of quantum generative models with classical sampling hardness", "author": "Sabrina Herbst and Ivona Brandi\u0107 and Adri\u00e1n P\u00e9rez-Salinas", "abstract": "Sampling tasks have been successful in establishing quantum advantages both in theory and experiments. This has fueled the use of quantum computers for generative modeling to create samples following the probability distribution underlying a given dataset. In particular, the potential to build generative models on classically hard distributions would immediately preclude classical simulability, due to theoretical separations. In this work, we study quantum generative models from the perspective of output distributions, showing that models that anticoncentrate are not trainable on average, including those exhibiting quantum advantage. In contrast, models outputting data from sparse distributions can be trained. We consider special cases to enhance trainability, and observe that this opens the path for classical algorithms for surrogate sampling. This observed trade-off is linked to verification of quantum processes. We conclude that quantum advantage can still be found in generative models, although its source must be distinct from anticoncentration.", "link": "http://arxiv.org/abs/2512.24801v1", "date": "2025-12-31", "relevancy": 1.8339, "topK": [{"title": "Thinking Outside the BBox: Unconstrained Generative Object Compositing", "link": "http://arxiv.org/abs/2409.04559v2", "similarity": 0.5004}, {"title": "ToDo: Token Downsampling for Efficient Generation of High-Resolution\n  Images", "link": "http://arxiv.org/abs/2402.13573v2", "similarity": 0.4566}, {"title": "Genie: Generative Interactive Environments", "link": "http://arxiv.org/abs/2402.15391v1", "similarity": 0.4436}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Limits%20of%20quantum%20generative%20models%20with%20classical%20sampling%20hardness&body=Title%3A%20Limits%20of%20quantum%20generative%20models%20wi {"title": "Sparse Offline Reinforcement Learning with Corruption Robustness", "author": "Nam Phuong Tran and Andi Nika and Goran Radanovic and Long Tran-Thanh and Debmalya Mandal", "abstract": "We investigate robustness to strong data corruption in offline sparse reinforcement learning (RL). In our setting, an adversary may arbitrarily perturb a fraction of the collected trajectories from a high-dimensional but sparse Markov decision process, and our goal is to estimate a near optimal policy. The main challenge is that, in the high-dimensional regime where the number of samples $N$ is smaller than the feature dimension $d$, exploiting sparsity is essential for obtaining non-vacuous guarantees but has not been systematically studied in offline RL. We analyse the problem under uniform coverage and sparse single-concentrability assumptions. While Least Square Value Iteration (LSVI), a standard approach for robust offline RL, performs well under uniform coverage, we show that integrating sparsity into LSVI is unnatural, and its analysis may break down due to overly pessimistic bonuses. To overcome this, we propose actor-critic methods with sparse robust estimator oracles, which avoid the use of pointwise pessimistic bonuses and provide the first non-vacuous guarantees for sparse offline RL under single-policy concentrability coverage. Moreover, we extend our results to the contaminated setting and show that our algorithm remains robust under strong contamination. Our results provide the first non-vacuous guarantees in high-dimensional sparse MDPs with single-policy concentrability coverage and corruption, showing that learning a near-optimal policy remains possible in regimes where traditional robust offline RL techniques may fail.", "link": "http://arxiv.org/abs/2512.24768v1", "date": "2025-12-31", "relevancy": 1.8309, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv. {"title": "On the geometry and topology of representations: the manifolds of modular addition", "author": "Gabriela Moisescu-Pareja and Gavin McCracken and Harley Wiltzer and Vincent L\u00e9tourneau and Colin Daniels and Doina Precup and Jonathan Love", "abstract": "The Clock and Pizza interpretations, associated with architectures differing in either uniform or learnable attention, were introduced to argue that different architectural designs can yield distinct circuits for modular addition. In this work, we show that this is not the case, and that both uniform attention and trainable attention architectures implement the same algorithm via topologically and geometrically equivalent representations. Our methodology goes beyond the interpretation of individual neurons and weights. Instead, we identify all of the neurons corresponding to each learned representation and then study the collective group of neurons as one entity. This method reveals that each learned representation is a manifold that we can study utilizing tools from topology. Based on this insight, we can statistically analyze the learned representations across hundreds of circuits to demonstrate the similarity between learned modular addition circuits that arise naturally from common deep learning paradigms.", "link": "http://arxiv.org/abs/2512.25060v1", "date": "2025-12-31", "relevancy": 1.8236, "topK": [{"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.4685}, {"title": "Self-supervised Photographic Image Layout Representation Learning", "link": "http://arxiv.org/abs/2403.03740v1", "similarity": 0.4502}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.4387}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20On%20the%20geometry%20and%20topology%20of%20representatio {"title": "Concentration Inequalities for Stochastic Optimization of Unbounded Objective Functions with Application to Denoising Score Matching", "author": "Jeremiah Birrell", "abstract": "We derive novel concentration inequalities that bound the statistical error for a large class of stochastic optimization problems, focusing on the case of unbounded objective functions. Our derivations utilize the following key tools: 1) A new form of McDiarmid's inequality that is based on sample-dependent one-component mean-difference bounds and which leads to a novel uniform law of large numbers result for unbounded functions. 2) A new Rademacher complexity bound for families of functions that satisfy an appropriate sample-dependent Lipschitz property, which allows for application to a large class of distributions with unbounded support. As an application of these results, we derive statistical error bounds for denoising score matching (DSM), an application that inherently requires one to consider unbounded objective functions and distributions with unbounded support, even in cases where the data distribution has bounded support. In addition, our results quantify the benefit of sample-reuse in algorithms that employ easily-sampled auxiliary random variables in addition to the training data, e.g., as in DSM, which uses auxiliary Gaussian random variables.", "link": "http://arxiv.org/abs/2502.08628v2", "date": "2025-12-31", "relevancy": 1.8178, "topK": [{"title": "Tuning-Free Noise Rectification for High Fidelity Image-to-Video\n  Generation", "link": "http://arxiv.org/abs/2403.02827v1", "similarity": 0.4614}, {"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_paper.html", "similarity": 0.4516}, {"title": "Thinking Outside the BBox: Unconstrained Generative Object Compositing", "link": "http e%20data%20distribution%20has%20bounded%20support.%20In%20addition%2C%20our%20results%20quantify%20the%20benefit%20of%20sample-reuse%20in%20algorithms%20that%20employ%20easily-sampled%20auxiliary%20random%20variables%20in%20addition%20to%20the%20training%20data%2C%20e.g.%2C%20as%20in%20DSM%2C%20which%20uses%20auxiliary%20Gaussian%20random%20variables.&entry.1838667208=http%3A//arxiv.org/abs/2502.08628v2&entry.124074799=Read"},
{"title": "From Inpainting to Editing: A Self-Bootstrapping Framework for Context-Rich Visual Dubbing", "author": "Xu He and Haoxian Zhang and Hejia Chen and Changyuan Zheng and Liyang Chen and Songlin Tang and Jiehui Huang and Xiaoqiang Liu and Pengfei Wan and Zhiyong Wu", "abstract": "Audio-driven visual dubbing aims to synchronize a video's lip movements with new speech, but is fundamentally challenged by the lack of ideal training data: paired videos where only a subject's lip movements differ while all other visual conditions are identical. Existing methods circumvent this with a mask-based inpainting paradigm, where an incomplete visual conditioning forces models to simultaneously hallucinate missing content and sync lips, leading to visual artifacts, identity drift, and poor synchronization. In this work, we propose a novel self-bootstrapping framework that reframes visual dubbing from an ill-posed inpainting task into a well-conditioned video-to-video editing problem. Our approach employs a Diffusion Transformer, first as a data generator, to synthesize ideal training data: a lip-altered companion video for each real sample, forming visually aligned video pairs. A DiT-based audio-driven editor is then trained on these pairs end-to-end, leveraging the complete and aligned input video frames to focus solely on precise, audio-driven lip modifications. This complete, frame-aligned input conditioning forms a rich visual context for the editor, providing it with complete identity cues, scene interactions, and continuous spatiotemporal dynamics. Leveraging this rich context fundamentally enables our method to achieve highly accurate lip sync, faithful identity preservation, and exceptional robustness against challenging in-the-wild scenarios. We further introduce a timestep-adaptive multi-phase learning strategy as a necessary component to disentangle conflicting editing objectives across diffusion timesteps, thereby facilitating stable training and yielding enhanced lip synchronization and visual fidelity. Additionally, we propose ContextDubBench, a comprehensive benchmark dataset for robust evaluation in diverse and challenging practical application scenarios.", "link": "http://arxiv.org/abs/2512.25066v1", "date": "2025-12-31", "relevancy": 1.8093, "topK": [{"title": "Customize-A-Video: One-Shot Motion Customization of Text-to-Video\n  Diffusion Models", "link": "http://arxiv.org/abs/2402.14780v1", "similarity": 0.6143}, {"title": "Magic-Me: Identity-Specific Video Customized Diffusion", "link": "http://arxiv.org/abs/2402.09368v1", "similarity": 0.6052}, {"title": "Multimodal-Conditioned Latent Diffusion Models for Fashion Image Editing", "link": "http://arxiv.org/abs/2403.14828v2", "similarity": 0.5866}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20From%20Inpainting%20to%20Editing%3A%20A%20Self-Bootstrapping%20Framework%20for%20Context-Rich%20Visual%20Dubbing&body=Title%3A%20From%20Inpainting%20to%20Editing%3A%20A%20Self-Bootstrapping%20Framework%20for%20Context-Rich%20Visual%20Dubbing%0AAuthor%3A%20Xu%20He%20and%20Haoxian%20Zhang%20and%20Hejia%20Chen%20and%20Changyuan%20Zheng%20and%20Liyang%20Chen%20and%20Songlin%20Tang%20and%20Jiehui%20Huang%20and%20Xiaoqiang%20Liu%20and%20Pengfei%20Wan%20and%20Zhiyong%20Wu%0AAbstract%3A%20Audio-driven%20visual%20dubbing%20aims%20to%20synchronize%20a%20video%27s%20lip%20movements%20with%20new%20speech%2C%20but%20is%20fundamentally%20challenged%20by%20the%20lack%20of%20ideal%20training%20data%3A%20paired%20videos%20where%20only%20a%20subject%27s%20lip%20movements%20differ%20while%20all%20other%20visual%20conditions%20are%20identical.%20Existing%20methods%20circumvent%20this%20with%20a%20mask-based%20inpainting%20paradigm%2C%20where%20an%20incomplete%20visual%20conditioning%20forces%20models%20to%20simultaneously%20hallucinate%20missing%20content%20and%20sync%20lips%2C%20leading%20to%20visual%20artifacts%2C%20identity%20drift%2C%20and%20poor%20synchronization.%20In%20this%20work%2C%20we%20propose%20a%20novel%20self-bootstrapping%20framework%20that%20reframes%20visual%20dubbing%20from%20an%20ill-posed%20inpainting%20task%20into%20a%20well-conditioned%20video-to-video%20editing%20problem.%20Our%20approach%20employs%20a%20Diffusion%20Transformer%2C%20first%20as%20a%20data%20generator%2C%20to%20synthesize%20ideal%20training%20data%3A%20a%20lip-altered%20companion%20video%20for%20each%20real%20sample%2C%20forming%20visually%20aligned%20video%20pairs.%20A%20DiT-based%20audio-driven%20editor%20is%20then%20trained%20on%20these%20pairs%20end-to-end%2C%20leveraging%20the%20complete%20and%20aligned%20input%20video%20frames%20to%20focus%20solely%20on%20precise%2C%20audio-driven%20lip%20modifications.%20This%20complete%2C%20frame-aligned%20input%20conditioning%20forms%20a%20rich%20visual%20context%20for%20the%20editor%2C%20providing%20it%20with%20complete%20identity%20cues%2C%20scene%20interactions%2C%20and%20continuous%20spatiotemporal%20dynamics.%20Leveraging%20this%20rich%20context%20fundamentally%20enables%20our%20method%20to%20achieve%20highly%20accurate%20lip%20sync%2C%20faithful%20identity%20preservation%2C%20and%20exceptional%20robustness%20against%20challenging%20in-the-wild%20scenarios.%20We%20further%20introduce%20a%20timestep-adaptive%20multi-phase%20learning%20strategy%20as%20a%20necessary%20component%20to%20disentangle%20conflicting%20editing%20objectives%20across%20diffusion%20timesteps%2C%20thereby%20facilitating%20stable%20training%20and%20yielding%20enhanced%20lip%20synchronization%20and%20visual%20fidelity.%20Additionally%2C%20we%20propose%20ContextDubBench%2C%20a%20comprehensive%20benchmark%20dataset%20for%20robust%20evaluation%20in%20diverse%20and%20challenging%20practical%20application%20scenarios.%0ALink%3A%20http%3A//arxiv.org/abs/2512.25066v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DFrom%2520Inpainting%2520to%2520Editing%2 {"title": "Coordinated Humanoid Manipulation with Choice Policies", "author": "Haozhi Qi and Yen-Jen Wang and Toru Lin and Brent Yi and Yi Ma and Koushil Sreenath and Jitendra Malik", "abstract": "Humanoid robots hold great promise for operating in human-centric environments, yet achieving robust whole-body coordination across the head, hands, and legs remains a major challenge. We present a system that combines a modular teleoperation interface with a scalable learning framework to address this problem. Our teleoperation design decomposes humanoid control into intuitive submodules, which include hand-eye coordination, grasp primitives, arm end-effector tracking, and locomotion. This modularity allows us to collect high-quality demonstrations efficiently. Building on this, we introduce Choice Policy, an imitation learning approach that generates multiple candidate actions and learns to score them. This architecture enables both fast inference and effective modeling of multimodal behaviors. We validate our approach on two real-world tasks: dishwasher loading and whole-body loco-manipulation for whiteboard wiping. Experiments show that Choice Policy significantly outperforms diffusion policies and standard behavior cloning. Furthermore, our results indicate that hand-eye coordination is critical for success in long-horizon tasks. Our work demonstrates a practical path toward scalable data collection and learning for coordinated humanoid manipulation in unstructured environments.", "link": "http://arxiv.org/abs/2512.25072v1", "date": "2025-12-31", "relevancy": 1.801, "topK": [{"title": "RoboEXP: Action-Conditioned Scene Graph via Interactive Exploration for\n  Robotic Manipulation", "link": "http://arxiv.org/abs/2402.15487v1", "similarity": 0.6082}, {"title": "Egocentric Computer Vision for Hands-Free Robotic Wheelchair Navigation", "link": "https://link.springer.com/article/10.1007/s10846-023-01807-4", "similarity": 0.6008}, {"title": "You've Got to Feel It To Believe {"title": "Spectral Graph Neural Networks for Cognitive Task Classification in fMRI Connectomes", "author": "Debasis Maji and Arghya Banerjee and Debaditya Barman", "abstract": "Cognitive task classification using machine learning plays a central role in decoding brain states from neuroimaging data. By integrating machine learning with brain network analysis, complex connectivity patterns can be extracted from functional magnetic resonance imaging connectomes. This process transforms raw blood-oxygen-level-dependent (BOLD) signals into interpretable representations of cognitive processes. Graph neural networks (GNNs) further advance this paradigm by modeling brain regions as nodes and functional connections as edges, capturing topological dependencies and multi-scale interactions that are often missed by conventional approaches. Our proposed SpectralBrainGNN model, a spectral convolution framework based on graph Fourier transforms (GFT) computed via normalized Laplacian eigendecomposition. Experiments on the Human Connectome Project-Task (HCPTask) dataset demonstrate the effectiveness of the proposed approach, achieving a classification accuracy of 96.25\\%. The implementation is publicly available at https://github.com/gnnplayground/SpectralBrainGNN to support reproducibility and future research.", "link": "http://arxiv.org/abs/2512.24901v1", "date": "2025-12-31", "relevancy": 1.7976, "topK": [{"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.4614}, {"title": "GST: Precise 3D Human Body from a Single Image with Gaussian Splatting\n  Transformers", "link": "http://arxiv.org/abs/2409.04196v1", "similarity": 0.4408}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.4407}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Spectral%20Graph%20Neu {"title": "mHC: Manifold-Constrained Hyper-Connections", "author": "Zhenda Xie and Yixuan Wei and Huanqi Cao and Chenggang Zhao and Chengqi Deng and Jiashi Li and Damai Dai and Huazuo Gao and Jiang Chang and Liang Zhao and Shangyan Zhou and Zhean Xu and Zhengyan Zhang and Wangding Zeng and Shengding Hu and Yuqing Wang and Jingyang Yuan and Lean Wang and Wenfeng Liang", "abstract": "Recently, studies exemplified by Hyper-Connections (HC) have extended the ubiquitous residual connection paradigm established over the past decade by expanding the residual stream width and diversifying connectivity patterns. While yielding substantial performance gains, this diversification fundamentally compromises the identity mapping property intrinsic to the residual connection, which causes severe training instability and restricted scalability, and additionally incurs notable memory access overhead. To address these challenges, we propose Manifold-Constrained Hyper-Connections (mHC), a general framework that projects the residual connection space of HC onto a specific manifold to restore the identity mapping property, while incorporating rigorous infrastructure optimization to ensure efficiency. Empirical experiments demonstrate that mHC is effective for training at scale, offering tangible performance improvements and superior scalability. We anticipate that mHC, as a flexible and practical extension of HC, will contribute to a deeper understanding of topological architecture design and suggest promising directions for the evolution of foundational models.", "link": "http://arxiv.org/abs/2512.24880v1", "date": "2025-12-31", "relevancy": 1.7975, "topK": [{"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.4535}, {"title": "Thinking Outside the BBox: Unconstrained Generative Object Compositing", "link": "http://arxiv.org/abs/2409.04559v2", "similarity": 0.447}, {"title": "Dynamic Gaussians Mesh: Consistent Me {"title": "Toward Robust Legal Text Formalization into Defeasible Deontic Logic using LLMs", "author": "Elias Horner and Cristinel Mateis and Guido Governatori and Agata Ciabattoni", "abstract": "We present a comprehensive approach to the automated formalization of legal texts using large language models (LLMs), targeting their transformation into Defeasible Deontic Logic (DDL). Our method employs a structured pipeline that segments complex normative language into atomic snippets, extracts deontic rules, and evaluates them for syntactic and semantic coherence. We introduce a refined success metric that more precisely captures the completeness of formalizations, and a novel two-stage pipeline with a dedicated refinement step to improve logical consistency and coverage. The evaluation procedure has been strengthened with stricter error assessment, and we provide comparative results across multiple LLM configurations, including newly released models and various prompting and fine-tuning strategies. Experiments on legal norms from the Australian Telecommunications Consumer Protections Code demonstrate that, when guided effectively, LLMs can produce formalizations that align closely with expert-crafted representations, underscoring their potential for scalable legal informatics.", "link": "http://arxiv.org/abs/2506.08899v3", "date": "2025-12-31", "relevancy": 1.7894, "topK": [{"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.469}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.443}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.443}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Toward%20Robust%20Legal%20Text%20Formalization%20into%20Defeasible%20Deontic%20Logic%20using%20LLMs&body=Title%3A%20Toward%20Robust%20Legal%20Text%20Formalization%20into%20Defeasible%20Deontic%20Logic%20using%20LLMs%0AAuthor%3A%20Elias%20Horner%20and%20Cristinel%20Mateis%20and%20Guido%20Governatori%20and%20Agata%20Ciabattoni%0AAbstract%3A%20We%20present%20a%20comprehensive%20approach%20to%20the%20automated%20formalization%20of%20legal%20texts%20using%20large%20language%20models%20%28LLMs%29%2C%20targeting%20their%20transformation%20into%20Defeasible%20Deontic%20Logic%20%28DDL%29.%20Our%20method%20employs%20a%20structured%20pipeline%20that%20segments%20complex%20normative%20language%20into%20atomic%20snippets%2C%20extracts%20deontic%20rules%2C%20and%20evaluates%20them%20for%20syntactic%20and%20semantic%20coherence.%20We%20introduce%20a%20refined%20success%20metric%20that%20more%20precisely%20captures%20the%20completeness%20of%20formalizations%2C%20and%20a%20novel%20two-stage%20pipeline%20with%20a%20dedicated%20refinement%20step%20to%20improve%20logical%20consistency%20and%20coverage.%20The%20evaluation%20procedure%20has%20been%20strengthened%20with%20stricter%20error%20assessment%2C%20and%20we%20provide%20comparative%20results%20across%20multiple%20LLM%20configurations%2C%20including%20newly%20released%20models%20and%20various%20prompting%20and%20fine-tuning%20strategies.%20Experiments%20on%20legal%20norms%20from%20the%20Australian%20Telecommunications%20Consumer%20Protections%20Code%20demonstrate%20that%2C%20when%20guided%20effectively%2C%20LLMs%20can%20produce%20formalizations%20that%20align%20closely%20with%20expert-crafted%20representations%2C%20underscoring%20their%20potential%20for%20scalable%20legal%20informatics.%0ALink%3A%20http%3A//arxiv.org/abs/2506.08899v3%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DToward%2520Robust%2520Legal%2520Text%2520Formalization%2520into%2520Defeasible%2520Deontic%2520Logic%2520using%25 {"title": "Discovery and inference beyond linearity by integrating Bayesian regression, tree ensembles and Shapley values", "author": "Giorgio Spadaccini and Marjolein Fokkema and Mark A. van de Wiel", "abstract": "Machine Learning (ML) is gaining popularity for hypothesis-free discovery of risk and protective factors in healthcare studies. ML is strong at discovering nonlinearities and interactions, but this power is compromised by a lack of reliable inference. Although Shapley values provide local measures of features' effects, valid uncertainty quantification for these effects is typically lacking, thus precluding statistical inference. We propose RuleSHAP, a framework that addresses this limitation by combining a dedicated Bayesian sparse regression model with a new tree-based rule generator and Shapley value attribution. RuleSHAP provides detection of nonlinear and interaction effects with uncertainty quantification at the individual level. We derive an efficient formula for computing marginal Shapley values within this framework. We demonstrate the validity of our framework on simulated data. Finally, we apply RuleSHAP to data from an epidemiological cohort to detect and infer several effects for high cholesterol and blood pressure, such as nonlinear interaction effects between features like age, sex, ethnicity, BMI and glucose level.", "link": "http://arxiv.org/abs/2505.00571v2", "date": "2025-12-31", "relevancy": 1.777, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.4962}, {"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_paper.html", "similarity": 0.4489}, {"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai. {"title": "Reliable and Resilient Collective Communication Library for LLM Training and Serving", "author": "Wei Wang and Nengneng Yu and Sixian Xiong and Zaoxing Liu", "abstract": "Modern ML training and inference now span tens to tens of thousands of GPUs, where network faults can waste 10--15\\% of GPU hours due to slow recovery. Common network errors and link fluctuations trigger timeouts that often terminate entire jobs, forcing expensive checkpoint rollback during training and request reprocessing during inference. We present R$^2$CCL, a fault-tolerant communication library that provides lossless, low-overhead failover by exploiting multi-NIC hardware. R$^2$CCL performs rapid connection migration, bandwidth-aware load redistribution, and resilient collective algorithms to maintain progress under failures. We evaluate R$^2$CCL on two 8-GPU H100 InfiniBand servers and via large-scale ML simulators modeling hundreds of GPUs with diverse failure patterns. Experiments show that R$^2$CCL is highly robust to NIC failures, incurring less than 1\\% training and less than 3\\% inference overheads. R$^2$CCL outperforms baselines AdapCC and DejaVu by 12.18$\\times$ and 47$\\times$, respectively.", "link": "http://arxiv.org/abs/2512.25059v1", "date": "2025-12-31", "relevancy": 1.7544, "topK": [{"title": "SDXS: Real-Time One-Step Latent Diffusion Models with Image Conditions", "link": "http://arxiv.org/abs/2403.16627v1", "similarity": 0.4656}, {"title": "RTG-SLAM: Real-time 3D Reconstruction at Scale using Gaussian Splatting", "link": "http://arxiv.org/abs/2404.19706v1", "similarity": 0.4359}, {"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.4305}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Reliable%20and%20Resilient%20Collective%20Communication%20Library%20for%20LLM%20Training%20and%20Serving&body=Title%3A%20Reliable%20and%20Resilient%20Collective%20Communication%20Libra {"title": "CritiFusion: Semantic Critique and Spectral Alignment for Faithful Text-to-Image Generation", "author": "ZhenQi Chen and TsaiChing Ni and YuanFu Yang", "abstract": "Recent text-to-image diffusion models have achieved remarkable visual fidelity but often struggle with semantic alignment to complex prompts. We introduce CritiFusion, a novel inference-time framework that integrates a multimodal semantic critique mechanism with frequency-domain refinement to improve text-to-image consistency and detail. The proposed CritiCore module leverages a vision-language model and multiple large language models to enrich the prompt context and produce high-level semantic feedback, guiding the diffusion process to better align generated content with the prompt's intent. Additionally, SpecFusion merges intermediate generation states in the spectral domain, injecting coarse structural information while preserving high-frequency details. No additional model training is required. CritiFusion serves as a plug-in refinement stage compatible with existing diffusion backbones. Experiments on standard benchmarks show that our method notably improves human-aligned metrics of text-to-image correspondence and visual quality. CritiFusion consistently boosts performance on human preference scores and aesthetic evaluations, achieving results on par with state-of-the-art reward optimization approaches. Qualitative results further demonstrate superior detail, realism, and prompt fidelity, indicating the effectiveness of our semantic critique and spectral alignment strategy.", "link": "http://arxiv.org/abs/2512.22681v2", "date": "2025-12-31", "relevancy": 1.7476, "topK": [{"title": "Scaling Rectified Flow Transformers for High-Resolution Image Synthesis", "link": "http://arxiv.org/abs/2403.03206v1", "similarity": 0.5964}, {"title": "Tuning-Free Noise Rectification for High Fidelity Image-to-Video\n  Generation", "link": "http://arxiv.org/abs/2403.02827v1", "similarity": 0.5791}, {"title": {"title": "Symmetric Linear Bandits with Hidden Symmetry", "author": "Nam Phuong Tran and The Anh Ta and Debmalya Mandal and Long Tran-Thanh", "abstract": "High-dimensional linear bandits with low-dimensional structure have received considerable attention in recent studies due to their practical significance. The most common structure in the literature is sparsity. However, it may not be available in practice. Symmetry, where the reward is invariant under certain groups of transformations on the set of arms, is another important inductive bias in the high-dimensional case that covers many standard structures, including sparsity. In this work, we study high-dimensional symmetric linear bandits where the symmetry is hidden from the learner, and the correct symmetry needs to be learned in an online setting. We examine the structure of a collection of hidden symmetry and provide a method based on model selection within the collection of low-dimensional subspaces. Our algorithm achieves a regret bound of $ O(d_0^{2/3} T^{2/3} \\log(d))$, where $d$ is the ambient dimension which is potentially very large, and $d_0$ is the dimension of the true low-dimensional subspace such that $d_0 \\ll d$. With an extra assumption on well-separated models, we can further improve the regret to $ O(d_0\\sqrt{T\\log(d)} )$.", "link": "http://arxiv.org/abs/2405.13899v3", "date": "2025-12-31", "relevancy": 1.6879, "topK": [{"title": "Breadcrumbs: Adversarial class-balanced sampling for long-tailed recognition", "link": "https://link.springer.com/chapter/10.1007/978-3-031-20053-3_37", "similarity": 0.4461}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.4175}, {"title": "Self-supervised Photographic Image Layout Representation Learning", "link": "http://arxiv.org/abs/2403.03740v1", "similarity": 0.3996}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5 {"title": "Basic Inequalities for First-Order Optimization with Applications to Statistical Risk Analysis", "author": "Seunghoon Paik and Kangjie Zhou and Matus Telgarsky and Ryan J. Tibshirani", "abstract": "We introduce \\textit{basic inequalities} for first-order iterative optimization algorithms, forming a simple and versatile framework that connects implicit and explicit regularization. While related inequalities appear in the literature, we isolate and highlight a specific form and develop it as a well-rounded tool for statistical analysis. Let $f$ denote the objective function to be optimized. Given a first-order iterative algorithm initialized at $\u03b8_0$ with current iterate $\u03b8_T$, the basic inequality upper bounds $f(\u03b8_T)-f(z)$ for any reference point $z$ in terms of the accumulated step sizes and the distances between $\u03b8_0$, $\u03b8_T$, and $z$. The bound translates the number of iterations into an effective regularization coefficient in the loss function. We demonstrate this framework through analyses of training dynamics and prediction risk bounds. In addition to revisiting and refining known results on gradient descent, we provide new results for mirror descent with Bregman divergence projection, for generalized linear models trained by gradient descent and exponentiated gradient descent, and for randomized predictors. We illustrate and supplement these theoretical findings with experiments on generalized linear models.", "link": "http://arxiv.org/abs/2512.24999v1", "date": "2025-12-31", "relevancy": 1.6872, "topK": [{"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_paper.html", "similarity": 0.4252}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/ {"title": "Practising responsibility: Ethics in NLP as a hands-on course", "author": "Malvina Nissim and Viviana Patti and Beatrice Savoldi", "abstract": "As Natural Language Processing (NLP) systems become more pervasive, integrating ethical considerations into NLP education has become essential. However, this presents inherent challenges in curriculum development: the field's rapid evolution from both academia and industry, and the need to foster critical thinking beyond traditional technical training. We introduce our course on Ethical Aspects in NLP and our pedagogical approach, grounded in active learning through interactive sessions, hands-on activities, and \"learning by teaching\" methods. Over four years, the course has been refined and adapted across different institutions, educational levels, and interdisciplinary backgrounds; it has also yielded many reusable products, both in the form of teaching materials and in the form of actual educational products aimed at diverse audiences, made by the students themselves. By sharing our approach and experience, we hope to provide inspiration for educators seeking to incorporate social impact considerations into their curricula.", "link": "http://arxiv.org/abs/2512.24825v1", "date": "2025-12-31", "relevancy": 1.6868, "topK": [{"title": "Safe and efficient training of a control agent", "link": "https://patents.google.com/patent/US11709462B2/en", "similarity": 0.4425}, {"title": "DressCode: Autoregressively Sewing and Generating Garments from Text\n  Guidance", "link": "http://arxiv.org/abs/2401.16465v3", "similarity": 0.4084}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.403}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Practising%20responsibility%3A%20Ethics%20in%20NLP%20as%20a%20hands-on%20course&body=Title%3A%20Practising%20responsibility%3A%20Ethics%20 {"title": "IDT: A Physically Grounded Transformer for Feed-Forward Multi-View Intrinsic Decomposition", "author": "Kang Du and Yirui Guan and Zeyu Wang", "abstract": "Intrinsic image decomposition is fundamental for visual understanding, as RGB images entangle material properties, illumination, and view-dependent effects. Recent diffusion-based methods have achieved strong results for single-view intrinsic decomposition; however, extending these approaches to multi-view settings remains challenging, often leading to severe view inconsistency. We propose \\textbf{Intrinsic Decomposition Transformer (IDT)}, a feed-forward framework for multi-view intrinsic image decomposition. By leveraging transformer-based attention to jointly reason over multiple input images, IDT produces view-consistent intrinsic factors in a single forward pass, without iterative generative sampling. IDT adopts a physically grounded image formation model that explicitly decomposes images into diffuse reflectance, diffuse shading, and specular shading. This structured factorization separates Lambertian and non-Lambertian light transport, enabling interpretable and controllable decomposition of material and illumination effects across views. Experiments on both synthetic and real-world datasets demonstrate that IDT achieves cleaner diffuse reflectance, more coherent diffuse shading, and better-isolated specular components, while substantially improving multi-view consistency compared to prior intrinsic decomposition methods.", "link": "http://arxiv.org/abs/2512.23667v2", "date": "2025-12-31", "relevancy": 1.6781, "topK": [{"title": "Scaling Rectified Flow Transformers for High-Resolution Image Synthesis", "link": "http://arxiv.org/abs/2403.03206v1", "similarity": 0.5833}, {"title": "Magic-Me: Identity-Specific Video Customized Diffusion", "link": "http://arxiv.org/abs/2402.09368v1", "similarity": 0.5532}, {"title": "SDXS: Real-Time One-Step Latent Diffusion Models with Image Conditions", "link": " {"title": "Probabilistically Tightened Linear Relaxation-based Perturbation Analysis for Neural Network Verification", "author": "Luca Marzari and Ferdinando Cicalese and Alessandro Farinelli", "abstract": "We present $\\textbf{P}$robabilistically $\\textbf{T}$ightened $\\textbf{Li}$near $\\textbf{R}$elaxation-based $\\textbf{P}$erturbation $\\textbf{A}$nalysis ($\\texttt{PT-LiRPA}$), a novel framework that combines over-approximation techniques from LiRPA-based approaches with a sampling-based method to compute tight intermediate reachable sets. In detail, we show that with negligible computational overhead, $\\texttt{PT-LiRPA}$ exploiting the estimated reachable sets, significantly tightens the lower and upper linear bounds of a neural network's output, reducing the computational cost of formal verification tools while providing probabilistic guarantees on verification soundness. Extensive experiments on standard formal verification benchmarks, including the International Verification of Neural Networks Competition, show that our $\\texttt{PT-LiRPA}$-based verifier improves robustness certificates, i.e., the certified lower bound of $\\varepsilon$ perturbation tolerated by the models, by up to 3.31X and 2.26X compared to related work. Importantly, our probabilistic approach results in a valuable solution for challenging competition entries where state-of-the-art formal verification methods fail, allowing us to provide answers with high confidence (i.e., at least 99%).", "link": "http://arxiv.org/abs/2507.05405v2", "date": "2025-12-31", "relevancy": 1.447, "topK": [{"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.4916}, {"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.4725}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.4689}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Probabilistically%20Tightened%20Linear%20Relaxation-based%20Perturbation%20Analysis%20for%20Neural%20Network%20Verification&body=Title%3A%20Probabilistically%20Tightened%20Linear%20Relaxation-based%20Perturbation%20Analysis%20for%20Neural%20Network%20Verification%0AAuthor%3A%20Luca%20Marzari%20and%20Ferdinando%20Cicalese%20and%20Alessandro%20Farinelli%0AAbstract%3A%20We%20present%20%24%5Ctextbf%7BP%7D%24robabilistically%20%24%5Ctextbf%7BT%7D%24ightened%20%24%5Ctextbf%7BLi%7D%24near%20%24%5Ctextbf%7BR%7D%24elaxation-based%20%24%5Ctextbf%7BP%7D%24erturbation%20%24%5Ctextbf%7BA%7D%24nalysis%20%28%24%5Ctexttt%7BPT-LiRPA%7D%24%29%2C%20a%20novel%20framework%20that%20combines%20over-approximation%20techniques%20from%20LiRPA-based%20approaches%20with%20a%20sampling-based%20method%20to%20compute%20tight%20intermediate%20reachable%20sets.%20In%20detail%2C%20we%20show%20that%20with%20negligible%20computational%20overhead%2C%20%24%5Ctexttt%7BPT-LiRPA%7D%24%20exploiting%20the%20estimated%20reachable%20sets%2C%20significantly%20tightens%20the%20lower%20and%20upper%20linear%20bounds%20of%20a%20neural%20network%27s%20output%2C%20reducing%20the%20computational%20cost%20of%20formal%20verification%20tools%20while%20providing%20probabilistic%20guarantees%20on%20verification%20soundness.%20Extensive%20experiments%20on%20standard%20formal%20verification%20benchmarks%2C%20including%20the%20International%20Verification%20of%20Neural%20Networks%20Competition%2C%20show%20that%20our%20%24%5Ctexttt%7BPT-LiRPA%7D%24-based%20verifier%20improves%20robustness%20certificates%2C%20i.e.%2C%20the%20certified%20lower%20bound%20of%20%24%5Cvarepsilon%24%20perturbation%20tolerated%20by%20the%20models%2C%20by%20up%20to%203.31X%20and%202.26X%20compared%20to%20related%20work.%20Importantly%2C%20our%20probabilistic%20approach {"title": "Vulcan: Instance-Optimal Systems Heuristics Through LLM-Driven Search", "author": "Rohit Dwivedula and Divyanshu Saxena and Sujay Yadalam and Daehyeok Kim and Aditya Akella", "abstract": "Resource-management tasks in modern operating and distributed systems continue to rely primarily on hand-designed heuristics for tasks such as scheduling, caching, or active queue management. Designing performant heuristics is an expensive, time-consuming process that we are forced to continuously go through due to the constant flux of hardware, workloads and environments.\n  We propose a new alternative: synthesizing instance-optimal heuristics -- specialized for the exact workloads and hardware where they will be deployed -- using code-generating large language models (LLMs). To make this synthesis tractable, Vulcan separates policy and mechanism through LLM-friendly, task-agnostic interfaces. With these interfaces, users specify the inputs and objectives of their desired policy, while Vulcan searches for performant policies via evolutionary search over LLM-generated code. This interface is expressive enough to capture a wide range of system policies, yet sufficiently constrained to allow even small, inexpensive LLMs to generate correct and executable code.\n  We use Vulcan to synthesize performant heuristics for cache eviction and memory tiering, and find that these heuristics outperform all human-designed state-of-the-art algorithms by upto 69% and 7.9% in performance for each of these tasks respectively.", "link": "http://arxiv.org/abs/2512.25065v1", "date": "2025-12-31", "relevancy": 1.6187, "topK": [{"title": "RoboEXP: Action-Conditioned Scene Graph via Interactive Exploration for\n  Robotic Manipulation", "link": "http://arxiv.org/abs/2402.15487v1", "similarity": 0.4047}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4047}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4047}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Vulcan%3A%20Instance-Optimal%20Systems%20Heuristics%20Through%20LLM-Driven%20Search&body=Title%3A%20Vulcan%3A%20Instance-Optimal%20Systems%20Heuristics%20Through%20LLM-Driven%20Search%0AAuthor%3A%20Rohit%20Dwivedula%20and%20Divyanshu%20Saxena%20and%20Sujay%20Yadalam%20and%20Daehyeok%20Kim%20and%20Aditya%20Akella%0AAbstract%3A%20Resource-management%20tasks%20in%20modern%20operating%20and%20distributed%20systems%20continue%20to%20rely%20primarily%20on%20hand-designed%20heuristics%20for%20tasks%20such%20as%20scheduling%2C%20caching%2C%20or%20active%20queue%20management.%20Designing%20performant%20heuristics%20is%20an%20expensive%2C%20time-consuming%20process%20that%20we%20are%20forced%20to%20continuously%20go%20through%20due%20to%20the%20constant%20flux%20of%20hardware%2C%20workloads%20and%20environments.%0A%20%20We%20propose%20a%20new%20alternative%3A%20synthesizing%20instance-optimal%20heuristics%20--%20specialized%20for%20the%20exact%20workloads%20and%20hardware%20where%20they%20will%20be%20deployed%20--%20using%20code-generating%20large%20language%20models%20%28LLMs%29.%20To%20make%20this%20synthesis%20tractable%2C%20Vulcan%20separates%20policy%20and%20mechanism%20through%20LLM-friendly%2C%20task-agnostic%20interfaces.%20With%20these%20interfaces%2C%20users%20specify%20the%20inputs%20and%20objectives%20of%20their%20desired%20policy%2C%20while%20Vulcan%20searches%20for%20performant%20policies%20via%20evolutionary%20search%20over%20LLM-generated%20code.%20This%20interface%20is%20expressive%20enough%20to%20capture%20a%20wide%20range%20of%20system%20policies%2C%20yet%20sufficiently%20constrained%20to%20allow%20even%20small%2C%20inexpensive%20LLMs%20to%20generate%20correct%20and%20executable%20code.%0A%20%20We%20use%20Vulcan%20to%20synthesize%20performant%20heuristics%20fo {"title": "Hybrid Convolution and Vision Transformer NAS Search Space for TinyML Image Classification", "author": "Mikhael Djajapermana and Moritz Reiber and Daniel Mueller-Gritschneder and Ulf Schlichtmann", "abstract": "Hybrids of Convolutional Neural Network (CNN) and Vision Transformer (ViT) have outperformed pure CNN or ViT architecture. However, since these architectures require large parameters and incur large computational costs, they are unsuitable for tinyML deployment. This paper introduces a new hybrid CNN-ViT search space for Neural Architecture Search (NAS) to find efficient hybrid architectures for image classification. The search space covers hybrid CNN and ViT blocks to learn local and global information, as well as the novel Pooling block of searchable pooling layers for efficient feature map reduction. Experimental results on the CIFAR10 dataset show that our proposed search space can produce hybrid CNN-ViT architectures with superior accuracy and inference speed to ResNet-based tinyML models under tight model size constraints.", "link": "http://arxiv.org/abs/2511.02992v2", "date": "2025-12-31", "relevancy": 1.4918, "topK": [{"title": "SDXS: Real-Time One-Step Latent Diffusion Models with Image Conditions", "link": "http://arxiv.org/abs/2403.16627v1", "similarity": 0.5156}, {"title": "CamCtrl3D: Single-Image Scene Exploration with Precise 3D Camera Control", "link": "http://arxiv.org/abs/2501.06006v1", "similarity": 0.4983}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.4896}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Hybrid%20Convolution%20and%20Vision%20Transformer%20NAS%20Search%20Space%20for%20TinyML%20Image%20Classification&body=Title%3A%20Hybrid%20Convolution%20and%20Vision%20Transformer%20NAS%20Search%20Space%20for%20TinyML%20Image%20Classification%0AAuthor%3A%20Mikhael%20Djajapermana%20and%20Moritz%20Reiber%20and%20Daniel {"title": "A study on constraint extraction and exception exclusion in care worker scheduling", "author": "Koki Suenaga and Tomohiro Furuta and Satoshi Ono", "abstract": "Technologies for automatically generating work schedules have been extensively studied; however, in long-term care facilities, the conditions vary between facilities, making it essential to interview the managers who create shift schedules to design facility-specific constraint conditions. The proposed method utilizes constraint templates to extract combinations of various components, such as shift patterns for consecutive days or staff combinations. The templates can extract a variety of constraints by changing the number of days and the number of staff members to focus on and changing the extraction focus to patterns or frequency. In addition, unlike existing constraint extraction techniques, this study incorporates mechanisms to exclude exceptional constraints. The extracted constraints can be employed by a constraint programming solver to create care worker schedules. Experiments demonstrated that our proposed method successfully created schedules that satisfied all hard constraints and reduced the number of violations for soft constraints by circumventing the extraction of exceptional constraints.", "link": "http://arxiv.org/abs/2512.24853v1", "date": "2025-12-31", "relevancy": 1.2064, "topK": [{"title": "RoboEXP: Action-Conditioned Scene Graph via Interactive Exploration for\n  Robotic Manipulation", "link": "http://arxiv.org/abs/2402.15487v1", "similarity": 0.4467}, {"title": "Safe and efficient training of a control agent", "link": "https://patents.google.com/patent/US11709462B2/en", "similarity": 0.393}, {"title": "Thinking Outside the BBox: Unconstrained Generative Object Compositing", "link": "http://arxiv.org/abs/2409.04559v2", "similarity": 0.3803}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20A%20study%20on%20constraint%20extraction%20and%20exception%20exclusio {"title": "Semi-Automated Data Annotation in Multisensor Datasets for Autonomous Vehicle Testing", "author": "Andrii Gamalii and Daniel G\u00f3rniak and Robert Nowak and Bart\u0142omiej Olber and Krystian Radlak and Jakub Winter", "abstract": "This report presents the design and implementation of a semi-automated data annotation pipeline developed within the DARTS project, whose goal is to create a large-scale, multimodal dataset of driving scenarios recorded in Polish conditions. Manual annotation of such heterogeneous data is both costly and time-consuming. To address this challenge, the proposed solution adopts a human-in-the-loop approach that combines artificial intelligence with human expertise to reduce annotation cost and duration. The system automatically generates initial annotations, enables iterative model retraining, and incorporates data anonymization and domain adaptation techniques. At its core, the tool relies on 3D object detection algorithms to produce preliminary annotations. Overall, the developed tools and methodology result in substantial time savings while ensuring consistent, high-quality annotations across different sensor modalities. The solution directly supports the DARTS project by accelerating the preparation of large annotated dataset in the project's standardized format, strengthening the technological base for autonomous vehicle research in Poland.", "link": "http://arxiv.org/abs/2512.24896v1", "date": "2025-12-31", "relevancy": 1.5392, "topK": [{"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.5402}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.5217}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0. {"title": "AstroReview: An LLM-driven Multi-Agent Framework for Telescope Proposal Peer Review and Refinement", "author": "Yutong Wang and Yunxiang Xiao and Yonglin Tian and Junyong Li and Jing Wang and Yisheng Lv", "abstract": "Competitive access to modern observatories has intensified as proposal volumes outpace available telescope time, making timely, consistent, and transparent peer review a critical bottleneck for the advancement of astronomy. Automating parts of this process is therefore both scientifically significant and operationally necessary to ensure fair allocation and reproducible decisions at scale. We present AstroReview, an open-source, agent-based framework that automates proposal review in three stages: (i) novelty and scientific merit, (ii) feasibility and expected yield, and (iii) meta-review and reliability verification. Task isolation and explicit reasoning traces curb hallucinations and improve transparency. Without any domain specific fine tuning, AstroReview used in our experiments only for the last stage, correctly identifies genuinely accepted proposals with an accuracy of 87%. The AstroReview in Action module replicates the review and refinement loop; with its integrated Proposal Authoring Agent, the acceptance rate of revised drafts increases by 66% after two iterations, showing that iterative feedback combined with automated meta-review and reliability verification delivers measurable quality gains. Together, these results point to a practical path toward scalable, auditable, and higher throughput proposal review for resource limited facilities.", "link": "http://arxiv.org/abs/2512.24754v1", "date": "2025-12-31", "relevancy": 1.3644, "topK": [{"title": "RoboEXP: Action-Conditioned Scene Graph via Interactive Exploration for\n  Robotic Manipulation", "link": "http://arxiv.org/abs/2402.15487v1", "similarity": 0.4842}, {"title": "Safe and efficient training of a control agent", "link": "https://patents.google.com/patent/US11709462B2/en",
