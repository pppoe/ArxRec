{"title": "Benchmark Designers Should \"Train on the Test Set\" to Expose Exploitable\n  Non-Visual Shortcuts", "author": "Ellis Brown and Jihan Yang and Shusheng Yang and Rob Fergus and Saining Xie", "abstract": "  Robust benchmarks are crucial for evaluating Multimodal Large Language Models\n(MLLMs). Yet we find that models can ace many multimodal benchmarks without\nstrong visual understanding, instead exploiting biases, linguistic priors, and\nsuperficial patterns. This is especially problematic for vision-centric\nbenchmarks that are meant to require visual inputs. We adopt a diagnostic\nprinciple for benchmark design: if a benchmark can be gamed, it will be.\nDesigners should therefore try to ``game'' their own benchmarks first, using\ndiagnostic and debiasing procedures to systematically identify and mitigate\nnon-visual biases. Effective diagnosis requires directly ``training on the test\nset'' -- probing the released test set for its intrinsic, exploitable patterns.\n  We operationalize this standard with two components. First, we diagnose\nbenchmark susceptibility using a ``Test-set Stress-Test'' (TsT) methodology.\nOur primary diagnostic tool involves fine-tuning a powerful Large Language\nModel via $k$-fold cross-validation on exclusively the non-visual, textual\ninputs of the test set to reveal shortcut performance and assign each sample a\nbias score $s(x)$. We complement this with a lightweight Random Forest-based\ndiagnostic operating on hand-crafted features for fast, interpretable auditing.\nSecond, we debias benchmarks by filtering high-bias samples using an\n``Iterative Bias Pruning'' (IBP) procedure. Applying this framework to four\nbenchmarks -- VSI-Bench, CV-Bench, MMMU, and VideoMME -- we uncover pervasive\nnon-visual biases. As a case study, we apply our full framework to create\nVSI-Bench-Debiased, demonstrating reduced non-visual solvability and a wider\nvision-blind performance gap than the original.\n", "link": "http://arxiv.org/abs/2511.04655v1", "date": "2025-11-06", "relevancy": 2.108, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5317}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5317}, {"title": "Multimodal-Conditioned Latent Diffusion Models for Fashion Image Editing", "link": "http://arxiv.org/abs/2403.14828v2", "similarity": 0.5037}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Benchmark%20Designers%20Should%20%22Train%20on%20the%20Test%20Set%22%20to%20Expose%20Exploitable%0A%20%20Non-Visual%20Shortcuts&body=Title%3A%20Benchmark%20Designers%20Should%20%22Train%20on%20the%20Test%20Set%22%20to%20Expose%20Exploitable%0A%20%20Non-Visual%20Shortcuts%0AAuthor%3A%20Ellis%20Brown%20and%20Jihan%20Yang%20and%20Shusheng%20Yang%20and%20Rob%20Fergus%20and%20Saining%20Xie%0AAbstract%3A%20%20%20Robust%20benchmarks%20are%20crucial%20for%20evaluating%20Multimodal%20Large%20Language%20Models%0A%28MLLMs%29.%20Yet%20we%20find%20that%20models%20can%20ace%20many%20multimodal%20benchmarks%20without%0Astrong%20visual%20understanding%2C%20instead%20exploiting%20biases%2C%20linguistic%20priors%2C%20and%0Asuperficial%20patterns.%20This%20is%20especially%20problematic%20for%20vision-centric%0Abenchmarks%20that%20are%20meant%20to%20require%20visual%20inputs.%20We%20adopt%20a%20diagnostic%0Aprinciple%20for%20benchmark%20design%3A%20if%20a%20benchmark%20can%20be%20gamed%2C%20it%20will%20be.%0ADesigners%20should%20therefore%20try%20to%20%60%60game%27%27%20their%20own%20benchmarks%20first%2C%20using%0Adiagnostic%20and%20debiasing%20procedures%20to%20systematically%20identify%20and%20mitigate%0Anon-visual%20biases.%20Effective%20diagnosis%20requires%20directly%20%60%60training%20on%20the%20test%0Aset%27%27%20--%20probing%20the%20released%20test%20set%20for%20its%20intrinsic%2C%20exploitable%20patterns.%0A%20%20We%20operationalize%20this%20standard%20with%20two%20components.%20First%2C%20we%20diagnose%0Abenchmark%20susceptibility%20using%20a%20%60%60Test-set%20Stress-Test%27%27%20%28TsT%29%20methodology.%0AOur%20primary%20diagnostic%20tool%20involves%20fine-tuning%20a%20powerful%20Large%20Language%0AModel%20via%20%24k%24-fold%20cross-validation%20on%20exclusively%20the%20non-visual%2C%20textual%0Ainputs%20of%20the%20test%20set%20to%20reveal%20shortcut%20performance%20and%20assign%20each%20sample%20a%0Abias%20score%20%24s%28x%29%24.%20We%20complement%20this%20with%20a%20lightweight%20Random%20Forest-based%0Adiagnostic%20operating%20on%20hand-crafted%20features%20for%20fast%2C%20interpretable%20auditing.%0ASecond%2C%20we%20debias%20benchmarks%20by%20filtering%20high-bias%20samples%20using%20an%0A%60%60Iterative%20Bias%20Pruning%27%27%20%28IBP%29%20procedure.%20Applying%20this%20framework%20to%20four%0Abenchmarks%20--%20VSI-Bench%2C%20CV-Bench%2C%20MMMU%2C%20and%20VideoMME%20--%20we%20uncover%20pervasive%0Anon-visual%20biases.%20As%20a%20case%20study%2C%20we%20apply%20our%20full%20framework%20to%20create%0AVSI-Bench-Debiased%2C%20demonstrating%20reduced%20non-visual%20solvability%20and%20a%20wider%0Avision-blind%20performance%20gap%20than%20the%20original.%0A%0ALink%3A%20http%3A//arxiv.org/abs/2511.04655v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DBenchmark%2520Designers%2520Should%2520%2522Train%2520on%2520the%2520Test%2520Set%2522%2520to%2520Expose%2520Exploitable%250A%2520%2520Non-Visual%2520Shortcuts%26entry.906535625%3DEllis%2520Brown%2520and%2520Jihan%2520Yang%2520and%2520Shusheng%2520Yang%2520and%2520Rob%2520Fergus%2520and%2520Saining%2520Xie%26entry.1292438233%3D%2520%2520Robust%2520benchmarks%2520are%2520crucial%2520for%2520evaluating%2520Multimodal%2520Large%2520Language%2520Models%250A%2528MLLMs%2529.%2520Yet%2520we%2520find%2520that%25 {"title": "TextRegion: Text-Aligned Region Tokens from Frozen Image-Text Models", "author": "Yao Xiao and Qiqian Fu and Heyi Tao and Yuqun Wu and Zhen Zhu and Derek Hoiem", "abstract": "  Image-text models excel at image-level tasks but struggle with detailed\nvisual understanding. While these models provide strong visual-language\nalignment, segmentation models like SAM2 offer precise spatial boundaries for\nobjects. To this end, we propose TextRegion, a simple, effective, and\ntraining-free framework that combines the strengths of image-text models and\nSAM2 to generate powerful text-aligned region tokens. These tokens enable\ndetailed visual understanding while preserving open-vocabulary capabilities.\nThey can be directly applied to various downstream tasks, including open-world\nsemantic segmentation, referring expression comprehension, and grounding. We\nconduct extensive evaluations and consistently achieve superior or competitive\nperformance compared to state-of-the-art training-free methods. Additionally,\nour framework is compatible with many image-text models, making it highly\npractical and easily extensible as stronger models emerge. Code is available\nat: https://github.com/avaxiao/TextRegion.\n", "link": "http://arxiv.org/abs/2505.23769v2", "date": "2025-11-06", "relevancy": 2.0893, "topK": [{"title": "Scaling Rectified Flow Transformers for High-Resolution Image Synthesis", "link": "http://arxiv.org/abs/2403.03206v1", "similarity": 0.5312}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5236}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5175}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20TextRegion%3A%20Text-Aligned%20Region%20Tokens%20from%20Frozen%20Image-Text%20Models&body=Title%3A%20TextRegion%3A%20Text-Aligned%20Region%2 {"title": "Revisiting Federated Fine-Tuning: A Single Communication Round is Enough\n  for Foundation Models", "author": "Ziyao Wang and Bowei Tian and Yexiao He and Zheyu Shen and Guoheng Sun and Yuhan Liu and Luyang Liu and Meng Liu and Ang Li", "abstract": "  The recent advancement of foundation models (FMs) has increased the demand\nfor fine-tuning these models on large-scale cross-domain datasets. To address\nthis, federated fine-tuning has emerged, allowing FMs to be fine-tuned on\ndistributed datasets across multiple devices while ensuring data privacy.\nHowever, the substantial parameter size and the multi-round communication in\nfederated learning algorithms result in prohibitively high communication costs,\nchallenging the practicality of federated fine-tuning. In this paper, we\nidentify and analyze, both theoretically and empirically, that the traditional\nmulti-round aggregation algorithms may not be necessary for federated\nfine-tuning large FMs. Our experiments reveal that a single round of\naggregation (i.e., one-shot federated fine-tuning) yields a global model\nperformance comparable to that achieved through multiple rounds of aggregation.\nThrough rigorous mathematical and empirical analyses, we demonstrate that large\nFMs, due to their extensive parameter sizes and pre-training on general tasks,\nachieve significantly lower training loss in one-shot federated fine-tuning\ncompared to smaller models. Our extensive experiments show that one-shot\nfederated fine-tuning significantly reduces communication costs. It also has\nthe potential to enable asynchronous aggregation, enhances privacy, and\nmaintains performance consistency with multi-round federated fine-tuning on\nboth text generation and text-to-image generation tasks. Our findings provide\ninsights to revolutionize federated fine-tuning in practice, enhancing\nefficiency, reducing costs, and expanding accessibility for FMs.\n", "link": "http://arxiv.org/abs/2412.04650v2", "date": "2025-11-0 gle%20round%20of%0Aaggregation%20%28i.e.%2C%20one-shot%20federated%20fine-tuning%29%20yields%20a%20global%20model%0Aperformance%20comparable%20to%20that%20achieved%20through%20multiple%20rounds%20of%20aggregation.%0AThrough%20rigorous%20mathematical%20and%20empirical%20analyses%2C%20we%20demonstrate%20that%20large%0AFMs%2C%20due%20to%20their%20extensive%20parameter%20sizes%20and%20pre-training%20on%20general%20tasks%2C%0Aachieve%20significantly%20lower%20training%20loss%20in%20one-shot%20federated%20fine-tuning%0Acompared%20to%20smaller%20models.%20Our%20extensive%20experiments%20show%20that%20one-shot%0Afederated%20fine-tuning%20significantly%20reduces%20communication%20costs.%20It%20also%20has%0Athe%20potential%20to%20enable%20asynchronous%20aggregation%2C%20enhances%20privacy%2C%20and%0Amaintains%20performance%20consistency%20with%20multi-round%20federated%20fine-tuning%20on%0Aboth%20text%20generation%20and%20text-to-image%20generation%20tasks.%20Our%20findings%20provide%0Ainsights%20to%20revolutionize%20federated%20fine-tuning%20in%20practice%2C%20enhancing%0Aefficiency%2C%20reducing%20costs%2C%20and%20expanding%20accessibility%20for%20FMs.%0A%0ALink%3A%20http%3A//arxiv.org/abs/2412.04650v2%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DRevisiting%2520Federated%2520Fine-Tuning%253A%2520A%2520Single%2520Communication%2520Round%2520is%2520Enough%250A%2520%2520for%2520Foundation%2520Models%26entry.906535625%3DZiyao%2520Wang%2520and%2520Bowei%2520Tian%2520and%2520Yexiao%2520He%2520and%2520Zheyu%2520Shen%2520and%2520Guoheng%2520Sun%2520and%2520Yuhan%2520Liu%2520and%2520Luyang%2520Liu%2520and%2520Meng%2520Liu%2520and%2520Ang%2520Li%26entry.1292438233%3D%2520%2520The%2520recent%2520advancement%2520of%2520foundation%2520models%2520%2528FMs%2529%2520has%2520increased%2520the%2520demand%250Afor%2520fine-tuning%2520these%2520models%2520on%2520large-scale%2520cross-domain%2520datasets.%2 {"title": "Residual Kolmogorov-Arnold Network for Enhanced Deep Learning", "author": "Ray Congrui Yu and Sherry Wu and Jiang Gui", "abstract": "  Despite their immense success, deep convolutional neural networks (CNNs) can\nbe difficult to optimize and costly to train due to hundreds of layers within\nthe network depth. Conventional convolutional operations are fundamentally\nlimited by their linear nature along with fixed activations, where many layers\nare needed to learn meaningful patterns in data. Because of the sheer size of\nthese networks, this approach is simply computationally inefficient, and poses\noverfitting or gradient explosion risks, especially in small datasets. As a\nresult, we introduce a \"plug-in\" module, called Residual Kolmogorov-Arnold\nNetwork (RKAN). Our module is highly compact, so it can be easily added into\nany stage (level) of traditional deep networks, where it learns to integrate\nsupportive polynomial feature transformations to existing convolutional\nframeworks. RKAN offers consistent improvements over baseline models in\ndifferent vision tasks and widely tested benchmarks, accomplishing cutting-edge\nperformance on them.\n", "link": "http://arxiv.org/abs/2410.05500v4", "date": "2025-11-06", "relevancy": 2.079, "topK": [{"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.5636}, {"title": "SDXS: Real-Time One-Step Latent Diffusion Models with Image Conditions", "link": "http://arxiv.org/abs/2403.16627v1", "similarity": 0.4926}, {"title": "Self-supervised Photographic Image Layout Representation Learning", "link": "http://arxiv.org/abs/2403.03740v1", "similarity": 0.4867}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Residual%20Kolmogorov-Arnold%20Network%20for%20Enhanced%20Deep%20Learning&body=Title%3A%20Residual%20Kolmogorov-Arnold%20Network%20for%20Enhanced%20Deep%20Learning%0AAuthor%3A%20Ray%20Congrui%20Yu%20and%20Sherry%20Wu%20an {"title": "SnapStream: Efficient Long Sequence Decoding on Dataflow Accelerators", "author": "Jonathan Li and Nasim Farahini and Evgenii Iuliugin and Magnus Vesterlund and Christian Haggstrom and Guangtao Wang and Shubhangi Upasani and Ayush Sachdeva and Rui Li and Faline Fu and Chen Wu and Ayesha Siddiqua and John Long and Tuowen Zhao and Matheen Musaddiq and Hakan Zeffer and Yun Du and Mingran Wang and Qinghua Li and Bo Li and Urmish Thakker and Raghu Prabhakar", "abstract": "  The proliferation of 100B+ parameter Large Language Models (LLMs) with 100k+\ncontext length support have resulted in increasing demands for on-chip memory\nto support large KV caches. Techniques such as StreamingLLM and SnapKV\ndemonstrate how to control KV cache size while maintaining model accuracy. Yet,\nthese techniques are not commonly used within industrial deployments using\nframeworks like vLLM or SGLang. The reason is twofold: on one hand, the static\ngraphs and continuous batching methodology employed by these frameworks make it\ndifficult to admit modifications to the standard multi-head attention\nalgorithm, while on the other hand, the accuracy implications of such\ntechniques on modern instruction-following and reasoning models are not well\nunderstood, obfuscating the need for implementing these techniques. In this\npaper, we explore these accuracy implications on Llama-3.1-8B-Instruct and\nDeepSeek-R1, and develop SnapStream, a KV cache compression method that can be\ndeployed at scale. We demonstrate the efficacy of SnapStream in a 16-way\ntensor-parallel deployment of DeepSeek-671B on SambaNova SN40L accelerators\nrunning at 128k context length and up to 1832 tokens per second in a real\nproduction setting. SnapStream enables $4\\times$ improved on-chip memory usage\nand introduces minimal accuracy degradation on LongBench-v2, AIME24 and\nLiveCodeBench. To the best of our knowledge, this is the first implementation\nof sparse KV attention techniques deployed in a production inference system\nwith static graphs and continuous batching.\n", "link": "http://arxiv.org/abs/2511.03092v2", "date": "2025-11-06", "relevancy": 2.0705, "topK": [{"title": "SDXS: Real-Time One-Step Latent Diffusion Models with Image Conditions", "link": "http://arxiv.org/abs/2403.16627v1", "similarity": 0.5528}, {"title": "RTG-SLAM: Real-time 3D Reconstruction at Scale using Gaussian Splatting", "link": "http://arxiv.org/abs/2404.19706v1", "similarity": 0.5178}, {"title": "ToDo: Token Downsampling for Efficient Generation of High-Resolution\n  Images", "link": "http://arxiv.org/abs/2402.13573v2", "similarity": 0.5033}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20SnapStream%3A%20Efficient%20Long%20Sequence%20Decoding%20on%20Dataflow%20Accelerators&body=Title%3A%20SnapStream%3A%20Efficient%20Long%20Sequence%20Decoding%20on%20Dataflow%20Accelerators%0AAuthor%3A%20Jonathan%20Li%20and%20Nasim%20Farahini%20and%20Evgenii%20Iuliugin%20and%20Magnus%20Vesterlund%20and%20Christian%20Haggstrom%20and%20Guangtao%20Wang%20and%20Shubhangi%20Upasani%20and%20Ayush%20Sachdeva%20and%20Rui%20Li%20and%20Faline%20Fu%20and%20Chen%20Wu%20and%20Ayesha%20Siddiqua%20and%20John%20Long%20and%20Tuowen%20Zhao%20and%20Matheen%20Musaddiq%20and%20Hakan%20Zeffer%20and%20Yun%20Du%20and%20Mingran%20Wang%20and%20Qinghua%20Li%20and%20Bo%20Li%20and%20Urmish%20Thakker%20and%20Raghu%20Prabhakar%0AAbstract%3A%20%20%20The%20proliferation%20of%20100B%2B%20parameter%20Large%20Language%20Models%20%28LLMs%29%20with%20100k%2B%0Acontext%20length%20support%20have%20resulted%20in%20increasing%20demands%20for%20on-chip%20memory%0Ato%20support%20large%20KV%20caches.%20Techniques%20such%20as%20StreamingLLM%20and%20SnapKV%0Ademonstrate%20how%20to%20control%20KV%20cache%20size%20while%20maintaining%20model%20accuracy.%20Yet%2C%0Athese%20techniques%20are%20not%20commonly%20used%20within%20industrial%20deployments%20using%0Aframeworks%20like%20vLLM%20or%20SGLang.%20The%20reason%20is%20twofold%3A%20on%20one%20hand%2C%20the%20static%0Agraphs%20and%20continuous%20batching%20methodology%20employed%20by%20these%20frameworks%20make%20it%0Adifficult%20to%20admit%20modifications%20to%20the%20standard%20multi-head%20attention%0Aalgorithm%2C%20while%20on%20the%20other%20hand%2C%20the%20accuracy%20implications%20of%20such%0Atechniques%20on%20modern%20instruction-following%20and%20reasoning%20models%20are%20not%20well%0Aunderstood%2C%20obfuscating%20the%20need%20for%20implementing%20these%20techniques.%20In%20this%0Apaper%2C%20we%20explore%20these%20accuracy%20implications%20on%20Llama-3.1-8B-Instruct%20and%0ADeepSeek-R1%2C%20and%20develop%20SnapStream%2C%20a%20KV%20cache%20compression%20method%20that%20can%20be%0Adeployed%20at%20scale.%20We%20demonstrate%20the%20efficacy%20of%20SnapStream%20in%20a%2016-way%0Atensor-parallel%20deployment%20of%20DeepSeek-671B%20on%20SambaNova%20SN40L%20accelerators%0Arunning%20at%20128k%20context%20length%20and%20up%20to%201832%20tokens%20per%20second%20in%20a%20real%0Aproduction%20setting.%20SnapStream%20enables%20%244%5Ctimes%24%20improved%20on-chip%20memory%20usage%0Aand%20introduces%20minimal%20accuracy%20degradation%20on%20LongBench-v2%2C%20AIME24%20and%0ALiveCodeBench.%20To%20the%20best%20of%20our%20knowledge%2C%20this%20is%20the%20first%20implementation%0Aof%20sparse%20KV%20attention%20techniques%20deployed%20in%20a%20production%20inference%20system%0Awith%20static%20graphs%20and%20continuous%20batching.%0A%0ALink%3A%20http%3A//arxiv.org/abs/2511.03092v2%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DSnapStream%253A%2520Efficient%2520Long%2520Sequence%2520Decoding%2520on%2520Dataflow%2520Accelerators%26entry.906535625%3DJonathan%2520Li%2520and%2520Nasim%2520Farahini%2520and%2520Evgenii%2520Iuliugin%2520and%2520Magnus%2520Vesterlund%2520and%2520Christian%2520Haggstrom%2520and%2520Guangtao%2520Wang%2520and%2520Shubhangi%2520Upasani%2520and%2520A {"title": "Deep Edge Filter: Return of the Human-Crafted Layer in Deep Learning", "author": "Dongkwan Lee and Junhoo Lee and Nojun Kwak", "abstract": "  We introduce the Deep Edge Filter, a novel approach that applies high-pass\nfiltering to deep neural network features to improve model generalizability.\nOur method is motivated by our hypothesis that neural networks encode\ntask-relevant semantic information in high-frequency components while storing\ndomain-specific biases in low-frequency components of deep features. By\nsubtracting low-pass filtered outputs from original features, our approach\nisolates generalizable representations while preserving architectural\nintegrity. Experimental results across diverse domains such as Vision, Text,\n3D, and Audio demonstrate consistent performance improvements regardless of\nmodel architecture and data modality. Analysis reveals that our method induces\nfeature sparsification and effectively isolates high-frequency components,\nproviding empirical validation of our core hypothesis. The code is available at\nhttps://github.com/dongkwani/DeepEdgeFilter.\n", "link": "http://arxiv.org/abs/2510.13865v4", "date": "2025-11-06", "relevancy": 2.0663, "topK": [{"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.5484}, {"title": "Tuning-Free Noise Rectification for High Fidelity Image-to-Video\n  Generation", "link": "http://arxiv.org/abs/2403.02827v1", "similarity": 0.4955}, {"title": "Scaling Rectified Flow Transformers for High-Resolution Image Synthesis", "link": "http://arxiv.org/abs/2403.03206v1", "similarity": 0.4896}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Deep%20Edge%20Filter%3A%20Return%20of%20the%20Human-Crafted%20Layer%20in%20Deep%20Learning&body=Title%3A%20Deep%20Edge%20Filter%3A%20Return%20of%20the%20Human-Crafted%20Layer%20in%20Deep%20Learning%0AAuthor%3A%20Dongkwan%20Lee%20and%20Junhoo%20Lee%20and%20Nojun%20Kwak% {"title": "HoliSafe: Holistic Safety Benchmarking and Modeling for Vision-Language\n  Model", "author": "Youngwan Lee and Kangsan Kim and Kwanyong Park and Ilcahe Jung and Soojin Jang and Seanie Lee and Yong-Ju Lee and Sung Ju Hwang", "abstract": "  Despite emerging efforts to enhance the safety of Vision-Language Models\n(VLMs), current approaches face two main shortcomings. 1) Existing\nsafety-tuning datasets and benchmarks only partially consider how image-text\ninteractions can yield harmful content, often overlooking contextually unsafe\noutcomes from seemingly benign pairs. This narrow coverage leaves VLMs\nvulnerable to jailbreak attacks in unseen configurations. 2) Prior methods rely\nprimarily on data-centric tuning, with limited architectural innovations to\nintrinsically strengthen safety. We address these gaps by introducing a\nholistic safety dataset and benchmark, \\textbf{HoliSafe}, that spans all five\nsafe/unsafe image-text combinations, providing a more robust basis for both\ntraining and evaluation (HoliSafe-Bench). We further propose a novel modular\nframework for enhancing VLM safety with a visual guard module (VGM) designed to\nassess the harmfulness of input images for VLMs. This module endows VLMs with a\ndual functionality: they not only learn to generate safer responses but can\nalso provide an interpretable harmfulness classification to justify their\nrefusal decisions. A significant advantage of this approach is its modularity;\nthe VGM is designed as a plug-in component, allowing for seamless integration\nwith diverse pre-trained VLMs across various scales. Experiments show that\nSafe-VLM with VGM, trained on our HoliSafe, achieves state-of-the-art safety\nperformance across multiple VLM benchmarks. Additionally, the HoliSafe-Bench\nitself reveals critical vulnerabilities in existing VLM models. We hope that\nHoliSafe and VGM will spur further research into robust and interpretable VLM\nsafety, expanding future avenues for multimodal alignment.\n", "link": "http://arxiv.org/abs/2506.04704v4", "date": "2025-11-06", "relevancy": 2.0639, "topK": [{"title": "VirtualModel: Generating Object-ID-retentive Human-object Interaction\n  Image by Diffusion Model for E-commerce Marketing", "link": "http://arxiv.org/abs/2405.09985v1", "similarity": 0.524}, {"title": "Multimodal-Conditioned Latent Diffusion Models for Fashion Image Editing", "link": "http://arxiv.org/abs/2403.14828v2", "similarity": 0.5127}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5092}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20HoliSafe%3A%20Holistic%20Safety%20Benchmarking%20and%20Modeling%20for%20Vision-Language%0A%20%20Model&body=Title%3A%20HoliSafe%3A%20Holistic%20Safety%20Benchmarking%20and%20Modeling%20for%20Vision-Language%0A%20%20Model%0AAuthor%3A%20Youngwan%20Lee%20and%20Kangsan%20Kim%20and%20Kwanyong%20Park%20and%20Ilcahe%20Jung%20and%20Soojin%20Jang%20and%20Seanie%20Lee%20and%20Yong-Ju%20Lee%20and%20Sung%20Ju%20Hwang%0AAbstract%3A%20%20%20Despite%20emerging%20efforts%20to%20enhance%20the%20safety%20of%20Vision-Language%20Models%0A%28VLMs%29%2C%20current%20approaches%20face%20two%20main%20shortcomings.%201%29%20Existing%0Asafety-tuning%20datasets%20and%20benchmarks%20only%20partially%20consider%20how%20image-text%0Ainteractions%20can%20yield%20harmful%20content%2C%20often%20overlooking%20contextually%20unsafe%0Aoutcomes%20from%20seemingly%20benign%20pairs.%20This%20narrow%20coverage%20leaves%20VLMs%0Avulnerable%20to%20jailbreak%20attacks%20in%20unseen%20configurations.%202%29%20Prior%20methods%20rely%0Aprimarily%20on%20data-centric%20tuning%2C%20with%20limited%20architectural%20innovations%20to%0Aintrinsically%20strengthen%20safety.%20We%20address%20these%20gaps%20by%20introducing%20a%0Aholistic%20safety%20dataset%20and%20benchmark%2C%20%5Ctextbf%7BHoliSafe%7D%2C%20that%20spans%20all%20five%0Asafe/unsafe%20image-text%20combinations%2C%20providing%20a%20more%20robust%20basis%20for%20both%0Atraining%20and%20evaluation%20%28HoliSafe-Bench%29.%20We%20further%20propose%20a%20novel%20modular%0Aframework%20for%20enhancing%20VLM%20safety%20with%20a%20visual%20guard%20module%20%28VGM%29%20designed%20to%0Aassess%20the%20harmfulness%20of%20input%20images%20for%20VLMs.%20This%20module%20endows%20VLMs%20with%20a%0Adual%20functionality%3A%20they%20not%20only%20learn%20to%20generate%20safer%20responses%20but%20can%0Aalso%20provide%20an%20interpretable%20harmfulness%20classification%20to%20justify%20their%0Arefusal%20decisions.%20A%20significant%20advantage%20of%20this%20approach%20is%20its%20modularity%3B%0Athe%20VGM%20is%20designed%20as%20a%20plug-in%20component%2C%20allowing%20for%20seamless%20integration%0Awith%20diverse%20pre-trained%20VLMs%20across%20various%20scales.%20Experiments%20show%20that%0ASafe-VLM%20with%20VGM%2C%20trained%20on%20our%20HoliSafe%2C%20achieves%20state-of-the-art%20safety%0Aperformance%20across%20multiple%20VLM%20benchmarks.%20Additionally%2C%20the%20HoliSafe-Bench%0Aitself%20reveals%20critical%20vulnerabilities%20in%20existing%20VLM%20models.%20We%20hope%20that%0AHoliSafe%20and%20VGM%20will%20spur%20further%20research%20into%20robust%20and%20interpretable%20VLM%0Asafety%2C%20expanding%20future%20avenues%20for%20multimodal%20alignment.%0A%0ALink%3A%20http%3A//arxiv.org/abs/2506.04704v4%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DHoliSafe%253A%2520Holistic%2520Safety%2520Benchmarking%2520and%2520Modeling%2520for%2520Vision-Language%250A%2520%2520Model%26entry.906535625%3DYoungwan%2520Lee%2520and%2520Kangsan%2520Kim%2520and%2520Kwanyong%2520Park%2520and%2520Ilcahe%2520Jung%2520and%2520Soojin%2520Jang%2520and%2520Seanie%2520Lee%2520and%2520Yong-Ju%2520Lee%2520and%2520Sung%2520Ju%2520Hwang%26entry.1292438233%3D%2520%2520Despite%2520emerging%2520efforts%2520t {"title": "Integrating Temporal and Structural Context in Graph Transformers for\n  Relational Deep Learning", "author": "Divyansha Lachi and Mahmoud Mohammadi and Joe Meyer and Vinam Arora and Tom Palczewski and Eva L. Dyer", "abstract": "  In domains such as healthcare, finance, and e-commerce, the temporal dynamics\nof relational data emerge from complex interactions-such as those between\npatients and providers, or users and products across diverse categories. To be\nbroadly useful, models operating on these data must integrate long-range\nspatial and temporal dependencies across diverse types of entities, while also\nsupporting multiple predictive tasks. However, existing graph models for\nrelational data primarily focus on spatial structure, treating temporal\ninformation merely as a filtering constraint to exclude future events rather\nthan a modeling signal, and are typically designed for single-task prediction.\nTo address these gaps, we introduce a temporal subgraph sampler that enhances\nglobal context by retrieving nodes beyond the immediate neighborhood to capture\ntemporally relevant relationships. In addition, we propose the Relational Graph\nPerceiver (RGP), a graph transformer architecture for relational deep learning\nthat leverages a cross-attention-based latent bottleneck to efficiently\nintegrate information from both structural and temporal contexts. This latent\nbottleneck integrates signals from different node and edge types into a common\nlatent space, enabling the model to build global context across the entire\nrelational system. RGP also incorporates a flexible cross-attention decoder\nthat supports joint learning across tasks with disjoint label spaces within a\nsingle model. Experiments on RelBench, SALT, and CTU show that RGP delivers\nstate-of-the-art performance, offering a general and scalable solution for\nrelational deep learning with support for diverse predictive tasks.\n", "link": "http://arxiv.org/abs/2511.04557v1", "date": "2 0context%20by%20retrieving%20nodes%20beyond%20the%20immediate%20neighborhood%20to%20capture%0Atemporally%20relevant%20relationships.%20In%20addition%2C%20we%20propose%20the%20Relational%20Graph%0APerceiver%20%28RGP%29%2C%20a%20graph%20transformer%20architecture%20for%20relational%20deep%20learning%0Athat%20leverages%20a%20cross-attention-based%20latent%20bottleneck%20to%20efficiently%0Aintegrate%20information%20from%20both%20structural%20and%20temporal%20contexts.%20This%20latent%0Abottleneck%20integrates%20signals%20from%20different%20node%20and%20edge%20types%20into%20a%20common%0Alatent%20space%2C%20enabling%20the%20model%20to%20build%20global%20context%20across%20the%20entire%0Arelational%20system.%20RGP%20also%20incorporates%20a%20flexible%20cross-attention%20decoder%0Athat%20supports%20joint%20learning%20across%20tasks%20with%20disjoint%20label%20spaces%20within%20a%0Asingle%20model.%20Experiments%20on%20RelBench%2C%20SALT%2C%20and%20CTU%20show%20that%20RGP%20delivers%0Astate-of-the-art%20performance%2C%20offering%20a%20general%20and%20scalable%20solution%20for%0Arelational%20deep%20learning%20with%20support%20for%20diverse%20predictive%20tasks.%0A%0ALink%3A%20http%3A//arxiv.org/abs/2511.04557v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DIntegrating%2520Temporal%2520and%2520Structural%2520Context%2520in%2520Graph%2520Transformers%2520for%250A%2520%2520Relational%2520Deep%2520Learning%26entry.906535625%3DDivyansha%2520Lachi%2520and%2520Mahmoud%2520Mohammadi%2520and%2520Joe%2520Meyer%2520and%2520Vinam%2520Arora%2520and%2520Tom%2520Palczewski%2520and%2520Eva%2520L.%2520Dyer%26entry.1292438233%3D%2520%2520In%2520domains%2520such%2520as%2520healthcare%252C%2520finance%252C%2520and%2520e-commerce%252C%2520the%2520temporal%2520dynamics%250Aof%2520relational%2520data%2520emerge%2520from%2520complex%2520interactions-such%2520as%2520those%2520between%250Apatients%2520and%2520prov {"title": "GENIAL: Generative Design Space Exploration via Network Inversion for\n  Low Power Algorithmic Logic Units", "author": "Maxence Bouvier and Ryan Amaudruz and Felix Arnold and Renzo Andri and Lukas Cavigelli", "abstract": "  As AI workloads proliferate, optimizing arithmetic units is becoming\nincreasingly important for reducing the footprint of digital systems.\nConventional design flows, which often rely on manual or heuristic-based\noptimization, are limited in their ability to thoroughly explore the vast\ndesign space. In this paper, we introduce GENIAL, a machine learning-based\nframework for the automatic generation and optimization of arithmetic units,\nwith a focus on multipliers.\n  At the core of GENIAL is a Transformer-based surrogate model trained in two\nstages, involving self-supervised pretraining followed by supervised\nfinetuning, to robustly forecast key hardware metrics such as power and area\nfrom abstracted design representations. By inverting the surrogate model,\nGENIAL efficiently searches for new operand encodings that directly minimize\npower consumption in arithmetic units for specific input data distributions.\nExtensive experiments on large datasets demonstrate that GENIAL is consistently\nmore sample efficient than other methods, and converges faster towards\noptimized designs. This enables deployment of a high-effort logic synthesis\noptimization flow in the loop, improving the accuracy of the surrogate model.\nNotably, GENIAL automatically discovers encodings that achieve up to 18%\nswitching activity savings within multipliers on representative AI workloads\ncompared with the conventional two's complement. We also demonstrate the\nversatility of our approach by achieving significant improvements on Finite\nState Machines, highlighting GENIAL's applicability for a wide spectrum of\nlogic functions. Together, these advances mark a significant step toward\nautomated Quality-of-Results-optimized combinational circuit generation for\ndigital systems.\n", "link": "http://arxiv.org/abs/2507.18989v2", "date": "2025-11-06", "relevancy": 2.0476, "topK": [{"title": "Genie: Generative Interactive Environments", "link": "http://arxiv.org/abs/2402.15391v1", "similarity": 0.524}, {"title": "Scaling Rectified Flow Transformers for High-Resolution Image Synthesis", "link": "http://arxiv.org/abs/2403.03206v1", "similarity": 0.5114}, {"title": "UGG: Unified Generative Grasping", "link": "https://arxiv.org/abs/2311.16917", "similarity": 0.5001}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20GENIAL%3A%20Generative%20Design%20Space%20Exploration%20via%20Network%20Inversion%20for%0A%20%20Low%20Power%20Algorithmic%20Logic%20Units&body=Title%3A%20GENIAL%3A%20Generative%20Design%20Space%20Exploration%20via%20Network%20Inversion%20for%0A%20%20Low%20Power%20Algorithmic%20Logic%20Units%0AAuthor%3A%20Maxence%20Bouvier%20and%20Ryan%20Amaudruz%20and%20Felix%20Arnold%20and%20Renzo%20Andri%20and%20Lukas%20Cavigelli%0AAbstract%3A%20%20%20As%20AI%20workloads%20proliferate%2C%20optimizing%20arithmetic%20units%20is%20becoming%0Aincreasingly%20important%20for%20reducing%20the%20footprint%20of%20digital%20systems.%0AConventional%20design%20flows%2C%20which%20often%20rely%20on%20manual%20or%20heuristic-based%0Aoptimization%2C%20are%20limited%20in%20their%20ability%20to%20thoroughly%20explore%20the%20vast%0Adesign%20space.%20In%20this%20paper%2C%20we%20introduce%20GENIAL%2C%20a%20machine%20learning-based%0Aframework%20for%20the%20automatic%20generation%20and%20optimization%20of%20arithmetic%20units%2C%0Awith%20a%20focus%20on%20multipliers.%0A%20%20At%20the%20core%20of%20GENIAL%20is%20a%20Transformer-based%20surrogate%20model%20trained%20in%20two%0Astages%2C%20involving%20self-supervised%20pretraining%20followed%20by%20supervised%0Afinetuning%2C%20to%20robustly%20forecast%20key%20hardware%20metrics%20such%20as%20power%20and%20area%0Afrom%20abstracted%20design%20representations.%20By%20inverting%20the%20s {"title": "Approximate non-linear model predictive control with safety-augmented\n  neural networks", "author": "Henrik Hose and Johannes K\u00f6hler and Melanie N. Zeilinger and Sebastian Trimpe", "abstract": "  Model predictive control (MPC) achieves stability and constraint satisfaction\nfor general nonlinear systems, but requires computationally expensive online\noptimization. This paper studies approximations of such MPC controllers via\nneural networks (NNs) to achieve fast online evaluation. We propose safety\naugmentation that yields deterministic guarantees for convergence and\nconstraint satisfaction despite approximation inaccuracies. We approximate the\nentire input sequence of the MPC with NNs, which allows us to verify online if\nit is a feasible solution to the MPC problem. We replace the NN solution by a\nsafe candidate based on standard MPC techniques whenever it is infeasible or\nhas worse cost. Our method requires a single evaluation of the NN and forward\nintegration of the input sequence online, which is fast to compute on\nresource-constrained systems. The proposed control framework is illustrated\nusing two numerical non-linear MPC benchmarks of different complexity,\ndemonstrating computational speedups that are orders of magnitude higher than\nonline optimization. In the examples, we achieve deterministic safety through\nthe safety-augmented NNs, where a naive NN implementation fails.\n", "link": "http://arxiv.org/abs/2304.09575v3", "date": "2025-11-06", "relevancy": 2.019, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.5254}, {"title": "Safe and efficient training of a control agent", "link": "https://patents.google.com/patent/US11709462B2/en", "similarity": 0.5077}, {"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.4935}],  the first simulation-based inference (SBI)\npipeline that combines weak lensing and galaxy clustering maps in a realistic\nDark Energy Survey Year 3 (DES Y3) configuration and serves as preparation for\na forthcoming analysis of the survey data. We develop a scalable forward model\nbased on the CosmoGridV1 suite of N-body simulations to generate over one\nmillion self-consistent mock realizations of DES Y3 at the map level.\nLeveraging this large dataset, we train deep graph convolutional neural\nnetworks on the full survey footprint in spherical geometry to learn\nlow-dimensional features that approximately maximize mutual information with\ntarget parameters. These learned compressions enable neural density estimation\nof the implicit likelihood via normalizing flows in a ten-dimensional parameter\nspace spanning cosmological $w$CDM, intrinsic alignment, and linear galaxy bias\nparameters, while marginalizing over baryonic, photometric redshift, and shear\nbias nuisances. To ensure robustness, we extensively validate our inference\npipeline using synthetic observations derived from both systematic\ncontaminations in our forward model and independent Buzzard galaxy catalogs.\nOur forecasts yield significant improvements in cosmological parameter\nconstraints, achieving $2-3\\times$ higher figures of merit in the $\\Omega_m -\nS_8$ plane relative to our implementation of baseline two-point statistics and\neffectively breaking parameter degeneracies through probe combination. These\nresults demonstrate the potential of SBI analyses powered by deep learning for\nupcoming Stage-IV wide-field imaging surveys.\n", "link": "http://arxiv.org/abs/2511.04681v1", "date": "2025-11-06", "relevancy": 2.0168, "topK": [{"title": "CamCtrl3D: Single-Image Scene Exploration with Precise 3D Camera Control", "link": "http://arxiv.org/abs/2501.06006v1", "similarity": 0.5161}, {"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localizat {"title": "Physics-Informed Neural Networks and Neural Operators for Parametric\n  PDEs: A Human-AI Collaborative Analysis", "author": "Zhuo Zhang and Xiong Xiong and Sen Zhang and Yuan Zhao and Xi Yang", "abstract": "  PDEs arise ubiquitously in science and engineering, where solutions depend on\nparameters (physical properties, boundary conditions, geometry). Traditional\nnumerical methods require re-solving the PDE for each parameter, making\nparameter space exploration prohibitively expensive. Recent machine learning\nadvances, particularly physics-informed neural networks (PINNs) and neural\noperators, have revolutionized parametric PDE solving by learning solution\noperators that generalize across parameter spaces. We critically analyze two\nmain paradigms: (1) PINNs, which embed physical laws as soft constraints and\nexcel at inverse problems with sparse data, and (2) neural operators (e.g.,\nDeepONet, Fourier Neural Operator), which learn mappings between\ninfinite-dimensional function spaces and achieve unprecedented generalization.\nThrough comparisons across fluid dynamics, solid mechanics, heat transfer, and\nelectromagnetics, we show neural operators can achieve computational speedups\nof $10^3$ to $10^5$ times faster than traditional solvers for multi-query\nscenarios, while maintaining comparable accuracy. We provide practical guidance\nfor method selection, discuss theoretical foundations (universal approximation,\nconvergence), and identify critical open challenges: high-dimensional\nparameters, complex geometries, and out-of-distribution generalization. This\nwork establishes a unified framework for understanding parametric PDE solvers\nvia operator learning, offering a comprehensive, incrementally updated resource\nfor this rapidly evolving field\n", "link": "http://arxiv.org/abs/2511.04576v1", "date": "2025-11-06", "relevancy": 2.0087, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Prop {"title": "Where Do LLMs Still Struggle? An In-Depth Analysis of Code Generation\n  Benchmarks", "author": "Amir Molzam Sharifloo and Maedeh Heydari and Parsa Kazerooni and Daniel Maninger and Mira Mezini", "abstract": "  Large Language Models (LLMs) have achieved remarkable success in code\ngeneration, and the race to improve their performance has become a central\nfocus of AI research. Benchmarks and leaderboards are increasingly popular,\noffering quantitative rankings of LLMs. However, they provide limited insight\ninto the tasks that LLMs consistently fail to solve - information that is\ncrucial for understanding current limitations and guiding the development of\nmore capable models. To address this gap, we examined code generation tasks\nacross four popular benchmarks, identifying those that major LLMs are most\nlikely to fail. To understand the causes of these failures, we investigated\nwhether the static complexity of solution code contributes to them, followed by\na systematic inspection of 114 tasks that LLMs consistently struggled with. Our\nanalysis revealed four recurring patterns of weaknesses in LLMs, as well as\ncommon complications within benchmark tasks that most often lead to failure.\n", "link": "http://arxiv.org/abs/2511.04355v1", "date": "2025-11-06", "relevancy": 1.995, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5089}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5089}, {"title": "Thinking Outside the BBox: Unconstrained Generative Object Compositing", "link": "http://arxiv.org/abs/2409.04559v2", "similarity": 0.4483}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Where%20Do%20LLMs%20Still%20Struggle%3F%20An%20In-Depth%20Analysis%20of%20Code%20Generation%0A%20%20Benchmarks&body=Title%3A%20Where%20Do%20LLMs%20Still%20Struggle%3F%20An%20In-Depth%20Analysis%20of%20Code%20Generation%0A%20%20Benchmarks%0AAuthor%3A%20Amir%20Molzam%20Sharifloo%20and%20Maedeh%20Heydari%20and%20Parsa%20Kazerooni%20and%20Daniel%20Maninger%20and%20Mira%20Mezini%0AAbstract%3A%20%20%20Large%20Language%20Models%20%28LLMs%29%20have%20achieved%20remarkable%20success%20in%20code%0Ageneration%2C%20and%20the%20race%20to%20improve%20their%20performance%20has%20become%20a%20central%0Afocus%20of%20AI%20research.%20Benchmarks%20and%20leaderboards%20are%20increasingly%20popular%2C%0Aoffering%20quantitative%20rankings%20of%20LLMs.%20However%2C%20they%20provide%20limited%20insight%0Ainto%20the%20tasks%20that%20LLMs%20consistently%20fail%20to%20solve%20-%20information%20that%20is%0Acrucial%20for%20understanding%20current%20limitations%20and%20guiding%20the%20development%20of%0Amore%20capable%20models.%20To%20address%20this%20gap%2C%20we%20examined%20code%20generation%20tasks%0Aacross%20four%20popular%20benchmarks%2C%20identifying%20those%20that%20major%20LLMs%20are%20most%0Alikely%20to%20fail.%20To%20understand%20the%20causes%20of%20these%20failures%2C%20we%20investigated%0Awhether%20the%20static%20complexity%20of%20solution%20code%20contributes%20to%20them%2C%20followed%20by%0Aa%20systematic%20inspection%20of%20114%20tasks%20that%20LLMs%20consistently%20struggled%20with.%20Our%0Aanalysis%20revealed%20four%20recurring%20patterns%20of%20weaknesses%20in%20LLMs%2C%20as%20well%20as%0Acommon%20complications%20within%20benchmark%20tasks%20that%20most%20often%20lead%20to%20failure.%0A%0ALink%3A%20http%3A//arxiv.org/abs/2511.04355v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DWhere%2520Do%2520LLMs%2520Still%2520Struggle%253F%2520An%2520In-Depth%2520Analysis%2520of%2520Code%2520Generation%250A%2520%2520Benchmarks%26entry.906535625%3DAmir%2520Molzam%2520Sharifloo%2520and%2520Maedeh%2520Heydari%2520and%2520Parsa%2520 {"title": "Are Minimal Radial Distortion Solvers Necessary for Relative Pose\n  Estimation?", "author": "Charalambos Tzamos and Viktor Kocur and Yaqing Ding and Torsten Sattler and Zuzana Kukelova", "abstract": "  Estimating the relative pose between two cameras is a fundamental step in\nmany applications such as Structure-from-Motion. The common approach to\nrelative pose estimation is to apply a minimal solver inside a RANSAC loop.\nHighly efficient solvers exist for pinhole cameras. Yet, (nearly) all cameras\nexhibit radial distortion. Not modeling radial distortion leads to\n(significantly) worse results. However, minimal radial distortion solvers are\nsignificantly more complex than pinhole solvers, both in terms of run-time and\nimplementation efforts. This paper compares radial distortion solvers with a\nsimple-to-implement approach that combines an efficient pinhole solver with\nsampled radial distortion parameters. Extensive experiments on multiple\ndatasets and RANSAC variants show that this simple approach performs similarly\nor better than the most accurate minimal distortion solvers at faster run-times\nwhile being significantly more accurate than faster non-minimal solvers. We\nclearly show that complex radial distortion solvers are not necessary in\npractice. Code and benchmark are available at https://github.com/kocurvik/rd.\n", "link": "http://arxiv.org/abs/2410.05984v2", "date": "2025-11-06", "relevancy": 1.9831, "topK": [{"title": "RTG-SLAM: Real-time 3D Reconstruction at Scale using Gaussian Splatting", "link": "http://arxiv.org/abs/2404.19706v1", "similarity": 0.5169}, {"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.4809}, {"title": "CamCtrl3D: Single-Image Scene Exploration with Precise 3D Camera Control", "link": "http://arxiv.org/abs/2501.06006v1", "similarity": 0.48}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Are%20Minimal%20Radial%20Distortion%20 {"title": "Temporal Action Selection for Action Chunking", "author": "Yueyang Weng and Xiaopeng Zhang and Yongjin Mu and Yingcong Zhu and Yanjie Li and Qi Liu", "abstract": "  Action chunking is a widely adopted approach in Learning from Demonstration\n(LfD). By modeling multi-step action chunks rather than single-step actions,\naction chunking significantly enhances modeling capabilities for human expert\npolicies. However, the reduced decision frequency restricts the utilization of\nrecent observations, degrading reactivity - particularly evident in the\ninadequate adaptation to sensor noise and dynamic environmental changes.\nExisting efforts to address this issue have primarily resorted to trading off\nreactivity against decision consistency, without achieving both. To address\nthis limitation, we propose a novel algorithm, Temporal Action Selector (TAS),\nwhich caches predicted action chunks from multiple timesteps and dynamically\nselects the optimal action through a lightweight selector network. TAS achieves\nbalanced optimization across three critical dimensions: reactivity, decision\nconsistency, and motion coherence. Experiments across multiple tasks with\ndiverse base policies show that TAS significantly improves success rates -\nyielding an absolute gain of up to 73.3%. Furthermore, integrating TAS as a\nbase policy with residual reinforcement learning (RL) substantially enhances\ntraining efficiency and elevates the performance plateau. Experiments in both\nsimulation and physical robots confirm the method's efficacy.\n", "link": "http://arxiv.org/abs/2511.04421v1", "date": "2025-11-06", "relevancy": 1.9797, "topK": [{"title": "RoboEXP: Action-Conditioned Scene Graph via Interactive Exploration for\n  Robotic Manipulation", "link": "http://arxiv.org/abs/2402.15487v1", "similarity": 0.5449}, {"title": "Weakly-guided self-supervised pretraining for temporal activity detection", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/25189", "similarity" {"title": "Orion-MSP: Multi-Scale Sparse Attention for Tabular In-Context Learning", "author": "Mohamed Bouadi and Pratinav Seth and Aditya Tanna and Vinay Kumar Sankarapu", "abstract": "  Tabular data remain the predominant format for real-world applications. Yet,\ndeveloping effective neural models for tabular data remains challenging due to\nheterogeneous feature types and complex interactions occurring at multiple\nscales. Recent advances in tabular in-context learning (ICL), such as TabPFN\nand TabICL, have achieved state-of-the-art performance comparable to\ngradient-boosted trees (GBTs) without task-specific fine-tuning. However,\ncurrent architectures exhibit key limitations: (1) single-scale feature\nprocessing that overlooks hierarchical dependencies, (2) dense attention with\nquadratic scaling in table width, and (3) strictly sequential component\nprocessing that prevents iterative representation refinement and\ncross-component communication. To address these challenges, we introduce\nOrion-MSP, a tabular ICL architecture featuring three key innovations: (1)\nmulti-scale processing to capture hierarchical feature interactions; (2)\nblock-sparse attention combining windowed, global, and random patterns for\nscalable efficiency and long-range connectivity; and (3) a Perceiver-style\nmemory enabling safe bidirectional information flow across components. Across\ndiverse benchmarks, Orion-MSP matches or surpasses state-of-the-art performance\nwhile scaling effectively to high-dimensional tables, establishing a new\nstandard for efficient tabular in-context learning. The model is publicly\navailable at https://github.com/Lexsi-Labs/Orion-MSP .\n", "link": "http://arxiv.org/abs/2511.02818v2", "date": "2025-11-06", "relevancy": 1.9782, "topK": [{"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.511}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inferenc {"title": "Latent learning: episodic memory complements parametric learning by\n  enabling flexible reuse of experiences", "author": "Andrew Kyle Lampinen and Martin Engelcke and Yuxuan Li and Arslan Chaudhry and James L. McClelland", "abstract": "  When do machine learning systems fail to generalize, and what mechanisms\ncould improve their generalization? Here, we draw inspiration from cognitive\nscience to argue that one weakness of parametric machine learning systems is\ntheir failure to exhibit latent learning -- learning information that is not\nrelevant to the task at hand, but that might be useful in a future task. We\nshow how this perspective links failures ranging from the reversal curse in\nlanguage modeling to new findings on agent-based navigation. We then highlight\nhow cognitive science points to episodic memory as a potential part of the\nsolution to these issues. Correspondingly, we show that a system with an oracle\nretrieval mechanism can use learning experiences more flexibly to generalize\nbetter across many of these challenges. We also identify some of the essential\ncomponents for effectively using retrieval, including the importance of\nwithin-example in-context learning for acquiring the ability to use information\nacross retrieved examples. In summary, our results illustrate one possible\ncontributor to the relative data inefficiency of current machine learning\nsystems compared to natural intelligence, and help to understand how retrieval\nmethods can complement parametric learning to improve generalization. We close\nby discussing some of the links between these findings and prior results in\ncognitive science and neuroscience, and the broader implications.\n", "link": "http://arxiv.org/abs/2509.16189v2", "date": "2025-11-06", "relevancy": 1.9647, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.50 effectively%20using%20retrieval%2C%20including%20the%20importance%20of%0Awithin-example%20in-context%20learning%20for%20acquiring%20the%20ability%20to%20use%20information%0Aacross%20retrieved%20examples.%20In%20summary%2C%20our%20results%20illustrate%20one%20possible%0Acontributor%20to%20the%20relative%20data%20inefficiency%20of%20current%20machine%20learning%0Asystems%20compared%20to%20natural%20intelligence%2C%20and%20help%20to%20understand%20how%20retrieval%0Amethods%20can%20complement%20parametric%20learning%20to%20improve%20generalization.%20We%20close%0Aby%20discussing%20some%20of%20the%20links%20between%20these%20findings%20and%20prior%20results%20in%0Acognitive%20science%20and%20neuroscience%2C%20and%20the%20broader%20implications.%0A%0ALink%3A%20http%3A//arxiv.org/abs/2509.16189v2%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DLatent%2520learning%253A%2520episodic%2520memory%2520complements%2520parametric%2520learning%2520by%250A%2520%2520enabling%2520flexible%2520reuse%2520of%2520experiences%26entry.906535625%3DAndrew%2520Kyle%2520Lampinen%2520and%2520Martin%2520Engelcke%2520and%2520Yuxuan%2520Li%2520and%2520Arslan%2520Chaudhry%2520and%2520James%2520L.%2520McClelland%26entry.1292438233%3D%2520%2520When%2520do%2520machine%2520learning%2520systems%2520fail%2520to%2520generalize%252C%2520and%2520what%2520mechanisms%250Acould%2520improve%2520their%2520generalization%253F%2520Here%252C%2520we%2520draw%2520inspiration%2520from%2520cognitive%250Ascience%2520to%2520argue%2520that%2520one%2520weakness%2520of%2520parametric%2520machine%2520learning%2520systems%2520is%250Atheir%2520failure%2520to%2520exhibit%2520latent%2520learning%2520--%2520learning%2520information%2520that%2520is%2520not%250Arelevant%2520to%2520the%2520task%2520at%2520hand%252C%2520but%2520that%2520might%2520be%2520useful%2520in%2520a%2520future%2520task.%2520We%250Ashow%2520how%2520this%2520perspective%2520lin {"title": "Are language models aware of the road not taken? Token-level uncertainty\n  and hidden state dynamics", "author": "Amir Zur and Atticus Geiger and Ekdeep Singh Lubana and Eric Bigelow", "abstract": "  When a language model generates text, the selection of individual tokens\nmight lead it down very different reasoning paths, making uncertainty difficult\nto quantify. In this work, we consider whether reasoning language models\nrepresent the alternate paths that they could take during generation. To test\nthis hypothesis, we use hidden activations to control and predict a language\nmodel's uncertainty during chain-of-thought reasoning. In our experiments, we\nfind a clear correlation between how uncertain a model is at different tokens,\nand how easily the model can be steered by controlling its activations. This\nsuggests that activation interventions are most effective when there are\nalternate paths available to the model -- in other words, when it has not yet\ncommitted to a particular final answer. We also find that hidden activations\ncan predict a model's future outcome distribution, demonstrating that models\nimplicitly represent the space of possible paths.\n", "link": "http://arxiv.org/abs/2511.04527v1", "date": "2025-11-06", "relevancy": 1.9613, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.5064}, {"title": "ToDo: Token Downsampling for Efficient Generation of High-Resolution\n  Images", "link": "http://arxiv.org/abs/2402.13573v2", "similarity": 0.496}, {"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_paper.html", "similarity": 0.4782}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Are%20language%20models%20aware%20of%20the%20road%20not%20taken%3F%20Token-level%20uncertainty%0A%20%20and%20hidden%20state%20dynamics&body=Title%3A%20Are%20language%20models%20aware%20of%20the%20road%20not%20taken%3F%20Token-level%20uncertainty%0A%20%20and%20hidden%20state%20dynamics%0AAuthor%3A%20Amir%20Zur%20and%20Atticus%20Geiger%20and%20Ekdeep%20Singh%20Lubana%20and%20Eric%20Bigelow%0AAbstract%3A%20%20%20When%20a%20language%20model%20generates%20text%2C%20the%20selection%20of%20individual%20tokens%0Amight%20lead%20it%20down%20very%20different%20reasoning%20paths%2C%20making%20uncertainty%20difficult%0Ato%20quantify.%20In%20this%20work%2C%20we%20consider%20whether%20reasoning%20language%20models%0Arepresent%20the%20alternate%20paths%20that%20they%20could%20take%20during%20generation.%20To%20test%0Athis%20hypothesis%2C%20we%20use%20hidden%20activations%20to%20control%20and%20predict%20a%20language%0Amodel%27s%20uncertainty%20during%20chain-of-thought%20reasoning.%20In%20our%20experiments%2C%20we%0Afind%20a%20clear%20correlation%20between%20how%20uncertain%20a%20model%20is%20at%20different%20tokens%2C%0Aand%20how%20easily%20the%20model%20can%20be%20steered%20by%20controlling%20its%20activations.%20This%0Asuggests%20that%20activation%20interventions%20are%20most%20effective%20when%20there%20are%0Aalternate%20paths%20available%20to%20the%20model%20--%20in%20other%20words%2C%20when%20it%20has%20not%20yet%0Acommitted%20to%20a%20particular%20final%20answer.%20We%20also%20find%20that%20hidden%20activations%0Acan%20predict%20a%20model%27s%20future%20outcome%20distribution%2C%20demonstrating%20that%20models%0Aimplicitly%20represent%20the%20space%20of%20possible%20paths.%0A%0ALink%3A%20http%3A//arxiv.org/abs/2511.04527v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DAre%2520language%2520models%2520aware%2520of%2520the%2520road%2520not%2520taken%253F%2520Token-level%2520uncertainty%250A%2520%252 {"title": "Ground-Truth Subgraphs for Better Training and Evaluation of Knowledge\n  Graph Augmented LLMs", "author": "Alberto Cattaneo and Carlo Luschi and Daniel Justus", "abstract": "  Retrieval of information from graph-structured knowledge bases represents a\npromising direction for improving the factuality of LLMs. While various\nsolutions have been proposed, a comparison of methods is difficult due to the\nlack of challenging QA datasets with ground-truth targets for graph retrieval.\nWe present SynthKGQA, a framework for generating high-quality synthetic\nKnowledge Graph Question Answering datasets from any Knowledge Graph, providing\nthe full set of ground-truth facts in the KG to reason over each question. We\nshow how, in addition to enabling more informative benchmarking of KG\nretrievers, the data produced with SynthKGQA also allows us to train better\nmodels. We apply SynthKGQA to Wikidata to generate GTSQA, a new dataset\ndesigned to test zero-shot generalization abilities of KG retrievers with\nrespect to unseen graph structures and relation types, and benchmark popular\nsolutions for KG-augmented LLMs on it.\n", "link": "http://arxiv.org/abs/2511.04473v1", "date": "2025-11-06", "relevancy": 1.9578, "topK": [{"title": "GeneVA: A Dataset of Human Annotations for Generative Text to Video\n  Artifacts", "link": "http://arxiv.org/abs/2509.08818v1", "similarity": 0.5044}, {"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.4863}, {"title": "UGG: Unified Generative Grasping", "link": "https://arxiv.org/abs/2311.16917", "similarity": 0.4758}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Ground-Truth%20Subgraphs%20for%20Better%20Training%20and%20Evaluation%20of%20Knowledge%0A%20%20Graph%20Augmented%20LLMs&body=Title%3A%20Ground-Truth%20Subgraphs%20for%20Better%20Training%20and%20Evaluation%20of%20Knowledge%0A%20%20Graph%20Augme {"title": "Generate, Evaluate, Iterate: Synthetic Data for Human-in-the-Loop\n  Refinement of LLM Judges", "author": "Hyo Jin Do and Zahra Ashktorab and Jasmina Gajcin and Erik Miehling and Mart\u00edn Santill\u00e1n Cooper and Qian Pan and Elizabeth M. Daly and Werner Geyer", "abstract": "  The LLM-as-a-judge paradigm enables flexible, user-defined evaluation, but\nits effectiveness is often limited by the scarcity of diverse, representative\ndata for refining criteria. We present a tool that integrates synthetic data\ngeneration into the LLM-as-a-judge workflow, empowering users to create\ntailored and challenging test cases with configurable domains, personas,\nlengths, and desired outcomes, including borderline cases. The tool also\nsupports AI-assisted inline editing of existing test cases. To enhance\ntransparency and interpretability, it reveals the prompts and explanations\nbehind each generation. In a user study (N=24), 83% of participants preferred\nthe tool over manually creating or selecting test cases, as it allowed them to\nrapidly generate diverse synthetic data without additional workload. The\ngenerated synthetic data proved as effective as hand-crafted data for both\nrefining evaluation criteria and aligning with human preferences. These\nfindings highlight synthetic data as a promising alternative, particularly in\ncontexts where efficiency and scalability are critical.\n", "link": "http://arxiv.org/abs/2511.04478v1", "date": "2025-11-06", "relevancy": 1.9577, "topK": [{"title": "GeneVA: A Dataset of Human Annotations for Generative Text to Video\n  Artifacts", "link": "http://arxiv.org/abs/2509.08818v1", "similarity": 0.5165}, {"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.4722}, {"title": "DressCode: Autoregressively Sewing and Generating Garments from Text\n  Guidance", "link": "http://arxiv.org/abs/2401.16465v3", "similarity": 0.4693}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Generate%2C%20Evaluate%2C%20Iterate%3A%20Synthetic%20Data%20for%20Human-in-the-Loop%0A%20%20Refinement%20of%20LLM%20Judges&body=Title%3A%20Generate%2C%20Evaluate%2C%20Iterate%3A%20Synthetic%20Data%20for%20Human-in-the-Loop%0A%20%20Refinement%20of%20LLM%20Judges%0AAuthor%3A%20Hyo%20Jin%20Do%20and%20Zahra%20Ashktorab%20and%20Jasmina%20Gajcin%20and%20Erik%20Miehling%20and%20Mart%C3%ADn%20Santill%C3%A1n%20Cooper%20and%20Qian%20Pan%20and%20Elizabeth%20M.%20Daly%20and%20Werner%20Geyer%0AAbstract%3A%20%20%20The%20LLM-as-a-judge%20paradigm%20enables%20flexible%2C%20user-defined%20evaluation%2C%20but%0Aits%20effectiveness%20is%20often%20limited%20by%20the%20scarcity%20of%20diverse%2C%20representative%0Adata%20for%20refining%20criteria.%20We%20present%20a%20tool%20that%20integrates%20synthetic%20data%0Ageneration%20into%20the%20LLM-as-a-judge%20workflow%2C%20empowering%20users%20to%20create%0Atailored%20and%20challenging%20test%20cases%20with%20configurable%20domains%2C%20personas%2C%0Alengths%2C%20and%20desired%20outcomes%2C%20including%20borderline%20cases.%20The%20tool%20also%0Asupports%20AI-assisted%20inline%20editing%20of%20existing%20test%20cases.%20To%20enhance%0Atransparency%20and%20interpretability%2C%20it%20reveals%20the%20prompts%20and%20explanations%0Abehind%20each%20generation.%20In%20a%20user%20study%20%28N%3D24%29%2C%2083%25%20of%20participants%20preferred%0Athe%20tool%20over%20manually%20creating%20or%20selecting%20test%20cases%2C%20as%20it%20allowed%20them%20to%0Arapidly%20generate%20diverse%20synthetic%20data%20without%20additional%20workload.%20The%0Agenerated%20synthetic%20data%20proved%20as%20effective%20as%20hand-crafted%20data%20for%20both%0Arefining%20evaluation%20criteria%20and%20aligning%20with%20human%20preferences.%20These%0Afindings%20highlight%20synthetic%20data%20as%20a%20promising%20alternative%2C%20particularly%20in%0Acontexts%20where%20efficiency%20and%20scalability%20a {"title": "Decoding Emergent Big Five Traits in Large Language Models:\n  Temperature-Dependent Expression and Architectural Clustering", "author": "Christos-Nikolaos Zacharopoulos and Revekka Kyriakoglou", "abstract": "  As Large Language Models (LLMs) become integral to human-centered\napplications, understanding their personality-like behaviors is increasingly\nimportant for responsible development and deployment. This paper systematically\nevaluates six LLMs, applying the Big Five Inventory-2 (BFI-2) framework, to\nassess trait expressions under varying sampling temperatures. We find\nsignificant differences across four of the five personality dimensions, with\nNeuroticism and Extraversion susceptible to temperature adjustments. Further,\nhierarchical clustering reveals distinct model clusters, suggesting that\narchitectural features may predispose certain models toward stable trait\nprofiles. Taken together, these results offer new insights into the emergence\nof personality-like patterns in LLMs and provide a new perspective on model\ntuning, selection, and the ethical governance of AI systems. We share the data\nand code for this analysis here:\nhttps://osf.io/bsvzc/?view_only=6672219bede24b4e875097426dc3fac1\n", "link": "http://arxiv.org/abs/2511.04499v1", "date": "2025-11-06", "relevancy": 1.9505, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4929}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4929}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.4613}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Decoding%20Emergent%20Big%20Five%20Traits%20in%20Large%20Language%20Models%3A%0 {"title": "Towards Causal Market Simulators", "author": "Dennis Thumm and Luis Ontaneda Mijares", "abstract": "  Market generators using deep generative models have shown promise for\nsynthetic financial data generation, but existing approaches lack causal\nreasoning capabilities essential for counterfactual analysis and risk\nassessment. We propose a Time-series Neural Causal Model VAE (TNCM-VAE) that\ncombines variational autoencoders with structural causal models to generate\ncounterfactual financial time series while preserving both temporal\ndependencies and causal relationships. Our approach enforces causal constraints\nthrough directed acyclic graphs in the decoder architecture and employs the\ncausal Wasserstein distance for training. We validate our method on synthetic\nautoregressive models inspired by the Ornstein-Uhlenbeck process, demonstrating\nsuperior performance in counterfactual probability estimation with L1 distances\nas low as 0.03-0.10 compared to ground truth. The model enables financial\nstress testing, scenario analysis, and enhanced backtesting by generating\nplausible counterfactual market trajectories that respect underlying causal\nmechanisms.\n", "link": "http://arxiv.org/abs/2511.04469v1", "date": "2025-11-06", "relevancy": 1.9432, "topK": [{"title": "GeneVA: A Dataset of Human Annotations for Generative Text to Video\n  Artifacts", "link": "http://arxiv.org/abs/2509.08818v1", "similarity": 0.4998}, {"title": "Genie: Generative Interactive Environments", "link": "http://arxiv.org/abs/2402.15391v1", "similarity": 0.4841}, {"title": "Thinking Outside the BBox: Unconstrained Generative Object Compositing", "link": "http://arxiv.org/abs/2409.04559v2", "similarity": 0.4551}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Towards%20Causal%20Market%20Simulators&body=Title%3A%20Towards%20Causal%20Market%20Simulators%0AAuthor%3A%20Dennis%20Thumm%20and%20Luis%20Ontaneda%20Mijares%0AAbstract%3A%20%20%20Market%20generators%20 {"title": "Q3R: Quadratic Reweighted Rank Regularizer for Effective Low-Rank\n  Training", "author": "Ipsita Ghosh and Ethan Nguyen and Christian K\u00fcmmerle", "abstract": "  Parameter-efficient training, based on low-rank optimization, has become a\nhighly successful tool for fine-tuning large deep-learning models. However,\nthese methods fail at low-rank pre-training tasks where maintaining the\nlow-rank structure and the objective remains a challenging task. We propose the\nQuadratic Reweighted Rank Regularizer dubbed Q3R, which leads to a novel\nlow-rank inducing training strategy inspired by the iteratively reweighted\nleast squares (IRLS) framework. Q3R is based on a quadratic regularizer term\nwhich majorizes a smoothed log determinant serving as rank surrogate objective.\nUnlike other low-rank training techniques, Q3R is able to train weight matrices\nwith prescribed, low target ranks of models that achieve comparable predictive\nperformance as dense models, with small computational overhead, while remaining\nfully compatible with existing architectures. For example, we demonstrated one\nexperiment where we are able to truncate $60\\%$ and $80\\%$ of the parameters of\na ViT-Tiny model with $~1.3\\%$ and $~4\\%$ accuracy drop in CIFAR-10 performance\nrespectively. The efficacy of Q3R is confirmed on Transformers across both\nimage and language tasks, including for low-rank fine-tuning.\n", "link": "http://arxiv.org/abs/2511.04485v1", "date": "2025-11-06", "relevancy": 1.9388, "topK": [{"title": "Scaling Rectified Flow Transformers for High-Resolution Image Synthesis", "link": "http://arxiv.org/abs/2403.03206v1", "similarity": 0.5006}, {"title": "ToDo: Token Downsampling for Efficient Generation of High-Resolution\n  Images", "link": "http://arxiv.org/abs/2402.13573v2", "similarity": 0.4899}, {"title": "RTG-SLAM: Real-time 3D Reconstruction at Scale using Gaussian Splatting", "link": "http://arxiv.org/abs/2404.19706v1", "similarity": 0.4732}], "mailto": "ma {"title": "Learning from Single Timestamps: Complexity Estimation in Laparoscopic\n  Cholecystectomy", "author": "Dimitrios Anastasiou and Santiago Barbarisi and Lucy Culshaw and Jayna Patel and Evangelos B. Mazomenos and Imanol Luengo and Danail Stoyanov", "abstract": "  Purpose: Accurate assessment of surgical complexity is essential in\nLaparoscopic Cholecystectomy (LC), where severe inflammation is associated with\nlonger operative times and increased risk of postoperative complications. The\nParkland Grading Scale (PGS) provides a clinically validated framework for\nstratifying inflammation severity; however, its automation in surgical videos\nremains largely unexplored, particularly in realistic scenarios where complete\nvideos must be analyzed without prior manual curation. Methods: In this work,\nwe introduce STC-Net, a novel framework for SingleTimestamp-based Complexity\nestimation in LC via the PGS, designed to operate under weak temporal\nsupervision. Unlike prior methods limited to static images or manually trimmed\nclips, STC-Net operates directly on full videos. It jointly performs temporal\nlocalization and grading through a localization, window proposal, and grading\nmodule. We introduce a novel loss formulation combining hard and soft\nlocalization objectives and background-aware grading supervision. Results:\nEvaluated on a private dataset of 1,859 LC videos, STC-Net achieves an accuracy\nof 62.11% and an F1-score of 61.42%, outperforming non-localized baselines by\nover 10% in both metrics and highlighting the effectiveness of weak supervision\nfor surgical complexity assessment. Conclusion: STC-Net demonstrates a scalable\nand effective approach for automated PGS-based surgical complexity estimation\nfrom full LC videos, making it promising for post-operative analysis and\nsurgical training.\n", "link": "http://arxiv.org/abs/2511.04525v1", "date": "2025-11-06", "relevancy": 1.9237, "topK": [{"title": "CamCtrl3D: Single-Image Scene Exploration wi {"title": "Non-Convex Over-the-Air Heterogeneous Federated Learning: A\n  Bias-Variance Trade-off", "author": "Muhammad Faraz Ul Abrar and Nicol\u00f2 Michelusi", "abstract": "  Over-the-air (OTA) federated learning (FL) has been well recognized as a\nscalable paradigm that exploits the waveform superposition of the wireless\nmultiple-access channel to aggregate model updates in a single use. Existing\nOTA-FL designs largely enforce zero-bias model updates by either assuming\n\\emph{homogeneous} wireless conditions (equal path loss across devices) or\nforcing zero-bias updates to guarantee convergence. Under \\emph{heterogeneous}\nwireless scenarios, however, such designs are constrained by the weakest device\nand inflate the update variance. Moreover, prior analyses of biased OTA-FL\nlargely address convex objectives, while most modern AI models are highly\nnon-convex. Motivated by these gaps, we study OTA-FL with stochastic gradient\ndescent (SGD) for general smooth non-convex objectives under wireless\nheterogeneity. We develop novel OTA-FL SGD updates that allow a structured,\ntime-invariant model bias while facilitating reduced variance updates. We\nderive a finite-time stationarity bound (expected time average squared gradient\nnorm) that explicitly reveals a bias-variance trade-off. To optimize this\ntrade-off, we pose a non-convex joint OTA power-control design and develop an\nefficient successive convex approximation (SCA) algorithm that requires only\nstatistical CSI at the base station. Experiments on a non-convex image\nclassification task validate the approach: the SCA-based design accelerates\nconvergence via an optimized bias and improves generalization over prior OTA-FL\nbaselines.\n", "link": "http://arxiv.org/abs/2510.26722v3", "date": "2025-11-06", "relevancy": 1.8929, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "simil iance%20updates.%20We%0Aderive%20a%20finite-time%20stationarity%20bound%20%28expected%20time%20average%20squared%20gradient%0Anorm%29%20that%20explicitly%20reveals%20a%20bias-variance%20trade-off.%20To%20optimize%20this%0Atrade-off%2C%20we%20pose%20a%20non-convex%20joint%20OTA%20power-control%20design%20and%20develop%20an%0Aefficient%20successive%20convex%20approximation%20%28SCA%29%20algorithm%20that%20requires%20only%0Astatistical%20CSI%20at%20the%20base%20station.%20Experiments%20on%20a%20non-convex%20image%0Aclassification%20task%20validate%20the%20approach%3A%20the%20SCA-based%20design%20accelerates%0Aconvergence%20via%20an%20optimized%20bias%20and%20improves%20generalization%20over%20prior%20OTA-FL%0Abaselines.%0A%0ALink%3A%20http%3A//arxiv.org/abs/2510.26722v3%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DNon-Convex%2520Over-the-Air%2520Heterogeneous%2520Federated%2520Learning%253A%2520A%250A%2520%2520Bias-Variance%2520Trade-off%26entry.906535625%3DMuhammad%2520Faraz%2520Ul%2520Abrar%2520and%2520Nicol%25C3%25B2%2520Michelusi%26entry.1292438233%3D%2520%2520Over-the-air%2520%2528OTA%2529%2520federated%2520learning%2520%2528FL%2529%2520has%2520been%2520well%2520recognized%2520as%2520a%250Ascalable%2520paradigm%2520that%2520exploits%2520the%2520waveform%2520superposition%2520of%2520the%2520wireless%250Amultiple-access%2520channel%2520to%2520aggregate%2520model%2520updates%2520in%2520a%2520single%2520use.%2520Existing%250AOTA-FL%2520designs%2520largely%2520enforce%2520zero-bias%2520model%2520updates%2520by%2520either%2520assuming%250A%255Cemph%257Bhomogeneous%257D%2520wireless%2520conditions%2520%2528equal%2520path%2520loss%2520across%2520devices%2529%2520or%250Aforcing%2520zero-bias%2520updates%2520to%2520guarantee%2520convergence.%2520Under%2520%255Cemph%257Bheterogeneous%257D%250Awireless%2520scenarios%252C%2520however%252C%2520such%2520designs%2520are%2520constrained%2520b
