{"title": "UMA: Ultra-detailed Human Avatars via Multi-level Surface Alignment", "author": "Heming Zhu and Guoxing Sun and Christian Theobalt and Marc Habermann", "abstract": "  Learning an animatable and clothed human avatar model with vivid dynamics and\nphotorealistic appearance from multi-view videos is an important foundational\nresearch problem in computer graphics and vision. Fueled by recent advances in\nimplicit representations, the quality of the animatable avatars has achieved an\nunprecedented level by attaching the implicit representation to drivable human\ntemplate meshes. However, they usually fail to preserve the highest level of\ndetail, particularly apparent when the virtual camera is zoomed in and when\nrendering at 4K resolution and higher. We argue that this limitation stems from\ninaccurate surface tracking, specifically, depth misalignment and surface drift\nbetween character geometry and the ground truth surface, which forces the\ndetailed appearance model to compensate for geometric errors. To address this,\nwe propose a latent deformation model and supervising the 3D deformation of the\nanimatable character using guidance from foundational 2D video point trackers,\nwhich offer improved robustness to shading and surface variations, and are less\nprone to local minima than differentiable rendering. To mitigate the drift over\ntime and lack of 3D awareness of 2D point trackers, we introduce a cascaded\ntraining strategy that generates consistent 3D point tracks by anchoring point\ntracks to the rendered avatar, which ultimately supervises our avatar at the\nvertex and texel level. To validate the effectiveness of our approach, we\nintroduce a novel dataset comprising five multi-view video sequences, each over\n10 minutes in duration, captured using 40 calibrated 6K-resolution cameras,\nfeaturing subjects dressed in clothing with challenging texture patterns and\nwrinkle deformations. Our approach demonstrates significantly improved\nperformanc {"title": "Particle-Grid Neural Dynamics for Learning Deformable Object Models from\n  RGB-D Videos", "author": "Kaifeng Zhang and Baoyu Li and Kris Hauser and Yunzhu Li", "abstract": "  Modeling the dynamics of deformable objects is challenging due to their\ndiverse physical properties and the difficulty of estimating states from\nlimited visual information. We address these challenges with a neural dynamics\nframework that combines object particles and spatial grids in a hybrid\nrepresentation. Our particle-grid model captures global shape and motion\ninformation while predicting dense particle movements, enabling the modeling of\nobjects with varied shapes and materials. Particles represent object shapes,\nwhile the spatial grid discretizes the 3D space to ensure spatial continuity\nand enhance learning efficiency. Coupled with Gaussian Splattings for visual\nrendering, our framework achieves a fully learning-based digital twin of\ndeformable objects and generates 3D action-conditioned videos. Through\nexperiments, we demonstrate that our model learns the dynamics of diverse\nobjects -- such as ropes, cloths, stuffed animals, and paper bags -- from\nsparse-view RGB-D recordings of robot-object interactions, while also\ngeneralizing at the category level to unseen instances. Our approach\noutperforms state-of-the-art learning-based and physics-based simulators,\nparticularly in scenarios with limited camera views. Furthermore, we showcase\nthe utility of our learned models in model-based planning, enabling\ngoal-conditioned object manipulation across a range of tasks. The project page\nis available at https://kywind.github.io/pgnd .\n", "link": "http://arxiv.org/abs/2506.15680v2", "date": "2025-11-06", "relevancy": 3.2309, "topK": [{"title": "Dynamic Gaussians Mesh: Consistent Mesh Reconstruction from Monocular\n  Videos", "link": "http://arxiv.org/abs/2404.12379v2", "similarity": 0.6697}, {"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.6393}, {"title": "PhysGen: Rigid-Body Physics-Grounded Image-to-Video Generation", "link": "http://arxiv.org/abs/2409.18964v1", "similarity": 0.6295}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Particle-Grid%20Neural%20Dynamics%20for%20Learning%20Deformable%20Object%20Models%20from%0A%20%20RGB-D%20Videos&body=Title%3A%20Particle-Grid%20Neural%20Dynamics%20for%20Learning%20Deformable%20Object%20Models%20from%0A%20%20RGB-D%20Videos%0AAuthor%3A%20Kaifeng%20Zhang%20and%20Baoyu%20Li%20and%20Kris%20Hauser%20and%20Yunzhu%20Li%0AAbstract%3A%20%20%20Modeling%20the%20dynamics%20of%20deformable%20objects%20is%20challenging%20due%20to%20their%0Adiverse%20physical%20properties%20and%20the%20difficulty%20of%20estimating%20states%20from%0Alimited%20visual%20information.%20We%20address%20these%20challenges%20with%20a%20neural%20dynamics%0Aframework%20that%20combines%20object%20particles%20and%20spatial%20grids%20in%20a%20hybrid%0Arepresentation.%20Our%20particle-grid%20model%20captures%20global%20shape%20and%20motion%0Ainformation%20while%20predicting%20dense%20particle%20movements%2C%20enabling%20the%20modeling%20of%0Aobjects%20with%20varied%20shapes%20and%20materials.%20Particles%20represent%20object%20shapes%2C%0Awhile%20the%20spatial%20grid%20discretizes%20the%203D%20space%20to%20ensure%20spatial%20continuity%0Aand%20enhance%20learning%20efficiency.%20Coupled%20with%20Gaussian%20Splattings%20for%20visual%0Arendering%2C%20our%20framework%20achieves%20a%20fully%20learning-based%20digital%20twin%20of%0Adeformable%20objects%20and%20generates%203D%20action-conditioned%20videos.%20Through%0Aexperiments%2C%20we%20demonstrate%20that%20our%20model%20learns%20the%20dynamics%20of%20diverse%0Aobjects%20--%20such%20as%20ropes%2C%20cloths%2C%20stuffed%20animals%2C%20and%20paper%20bags%20--%20from%0Asparse-view%20RGB-D%20recordings%20of%20robot-object%20interactions%2C%20while%20also%0Ageneralizing%20at%20the%20category%20lev {"title": "SLAM&Render: A Benchmark for the Intersection Between Neural Rendering,\n  Gaussian Splatting and SLAM", "author": "Samuel Cerezo and Gaetano Meli and Tom\u00e1s Berriel Martins and Kirill Safronov and Javier Civera", "abstract": "  Models and methods originally developed for Novel View Synthesis and Scene\nRendering, such as Neural Radiance Fields (NeRF) and Gaussian Splatting, are\nincreasingly being adopted as representations in Simultaneous Localization and\nMapping (SLAM). However, existing datasets fail to include the specific\nchallenges of both fields, such as sequential operations and, in many settings,\nmulti-modality in SLAM or generalization across viewpoints and illumination\nconditions in neural rendering. Additionally, the data are often collected\nusing sensors which are handheld or mounted on drones or mobile robots, which\ncomplicates the accurate reproduction of sensor motions. To bridge these gaps,\nwe introduce SLAM&Render, a novel dataset designed to benchmark methods in the\nintersection between SLAM, Novel View Rendering and Gaussian Splatting.\nRecorded with a robot manipulator, it uniquely includes 40 sequences with\ntime-synchronized RGB-D images, IMU readings, robot kinematic data, and\nground-truth pose streams. By releasing robot kinematic data, the dataset also\nenables the assessment of recent integrations of SLAM paradigms within robotic\napplications. The dataset features five setups with consumer and industrial\nobjects under four controlled lighting conditions, each with separate training\nand test trajectories. All sequences are static with different levels of object\nrearrangements and occlusions. Our experimental results, obtained with several\nbaselines from the literature, validate SLAM&Render as a relevant benchmark for\nthis emerging research area.\n", "link": "http://arxiv.org/abs/2504.13713v3", "date": "2025-11-06", "relevancy": 3.2127, "topK": [{"title": "RTG-SLAM: Real-time 3D Reconstruction at Scale using Ga {"title": "SIMS-V: Simulated Instruction-Tuning for Spatial Video Understanding", "author": "Ellis Brown and Arijit Ray and Ranjay Krishna and Ross Girshick and Rob Fergus and Saining Xie", "abstract": "  Despite impressive high-level video comprehension, multimodal language models\nstruggle with spatial reasoning across time and space. While current spatial\ntraining approaches rely on real-world video data, obtaining diverse footage\nwith precise spatial annotations remains a bottleneck. To alleviate this\nbottleneck, we present SIMS-V -- a systematic data-generation framework that\nleverages the privileged information of 3D simulators to create spatially-rich\nvideo training data for multimodal language models. Using this framework, we\ninvestigate which properties of simulated data drive effective real-world\ntransfer through systematic ablations of question types, mixes, and scales. We\nidentify a minimal set of three question categories (metric measurement,\nperspective-dependent reasoning, and temporal tracking) that prove most\neffective for developing transferable spatial intelligence, outperforming\ncomprehensive coverage despite using fewer question types. These insights\nenable highly efficient training: our 7B-parameter video LLM fine-tuned on just\n25K simulated examples outperforms the larger 72B baseline and achieves\ncompetitive performance with proprietary models on rigorous real-world spatial\nreasoning benchmarks. Our approach demonstrates robust generalization,\nmaintaining performance on general video understanding while showing\nsubstantial improvements on embodied and real-world spatial tasks.\n", "link": "http://arxiv.org/abs/2511.04668v1", "date": "2025-11-06", "relevancy": 3.0492, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.6176}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understandin {"title": "InfinityStar: Unified Spacetime AutoRegressive Modeling for Visual\n  Generation", "author": "Jinlai Liu and Jian Han and Bin Yan and Hui Wu and Fengda Zhu and Xing Wang and Yi Jiang and Bingyue Peng and Zehuan Yuan", "abstract": "  We introduce InfinityStar, a unified spacetime autoregressive framework for\nhigh-resolution image and dynamic video synthesis. Building on the recent\nsuccess of autoregressive modeling in both vision and language, our purely\ndiscrete approach jointly captures spatial and temporal dependencies within a\nsingle architecture. This unified design naturally supports a variety of\ngeneration tasks such as text-to-image, text-to-video, image-to-video, and long\ninteractive video synthesis via straightforward temporal autoregression.\nExtensive experiments demonstrate that InfinityStar scores 83.74 on VBench,\noutperforming all autoregressive models by large margins, even surpassing some\ndiffusion competitors like HunyuanVideo. Without extra optimizations, our model\ngenerates a 5s, 720p video approximately 10x faster than leading\ndiffusion-based methods. To our knowledge, InfinityStar is the first discrete\nautoregressive video generator capable of producing industrial level 720p\nvideos. We release all code and models to foster further research in efficient,\nhigh-quality video generation.\n", "link": "http://arxiv.org/abs/2511.04675v1", "date": "2025-11-06", "relevancy": 3.027, "topK": [{"title": "Magic-Me: Identity-Specific Video Customized Diffusion", "link": "http://arxiv.org/abs/2402.09368v1", "similarity": 0.6223}, {"title": "Tuning-Free Noise Rectification for High Fidelity Image-to-Video\n  Generation", "link": "http://arxiv.org/abs/2403.02827v1", "similarity": 0.5971}, {"title": "Genie: Generative Interactive Environments", "link": "http://arxiv.org/abs/2402.15391v1", "similarity": 0.5967}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20InfinityStar%3A%20Unified%20Spacetime%20AutoRegressive%20Mode {"title": "THEval. Evaluation Framework for Talking Head Video Generation", "author": "Nabyl Quignon and Baptiste Chopin and Yaohui Wang and Antitza Dantcheva", "abstract": "  Video generation has achieved remarkable progress, with generated videos\nincreasingly resembling real ones. However, the rapid advance in generation has\noutpaced the development of adequate evaluation metrics. Currently, the\nassessment of talking head generation primarily relies on limited metrics,\nevaluating general video quality, lip synchronization, and on conducting user\nstudies. Motivated by this, we propose a new evaluation framework comprising 8\nmetrics related to three dimensions (i) quality, (ii) naturalness, and (iii)\nsynchronization. In selecting the metrics, we place emphasis on efficiency, as\nwell as alignment with human preferences. Based on this considerations, we\nstreamline to analyze fine-grained dynamics of head, mouth, and eyebrows, as\nwell as face quality. Our extensive experiments on 85,000 videos generated by\n17 state-of-the-art models suggest that while many algorithms excel in lip\nsynchronization, they face challenges with generating expressiveness and\nartifact-free details. These videos were generated based on a novel real\ndataset, that we have curated, in order to mitigate bias of training data. Our\nproposed benchmark framework is aimed at evaluating the improvement of\ngenerative methods. Original code, dataset and leaderboards will be publicly\nreleased and regularly updated with new methods, in order to reflect progress\nin the field.\n", "link": "http://arxiv.org/abs/2511.04520v1", "date": "2025-11-06", "relevancy": 3.0138, "topK": [{"title": "GeneVA: A Dataset of Human Annotations for Generative Text to Video\n  Artifacts", "link": "http://arxiv.org/abs/2509.08818v1", "similarity": 0.6363}, {"title": "Magic-Me: Identity-Specific Video Customized Diffusion", "link": "http://arxiv.org/abs/2402.09368v1", "similarity": 0.5972}, {"title": "3D Gaussian B {"title": "V-Thinker: Interactive Thinking with Images", "author": "Runqi Qiao and Qiuna Tan and Minghan Yang and Guanting Dong and Peiqing Yang and Shiqiang Lang and Enhui Wan and Xiaowan Wang and Yida Xu and Lan Yang and Chong Sun and Chen Li and Honggang Zhang", "abstract": "  Empowering Large Multimodal Models (LMMs) to deeply integrate image\ninteraction with long-horizon reasoning capabilities remains a long-standing\nchallenge in this field. Recent advances in vision-centric reasoning explore a\npromising \"Thinking with Images\" paradigm for LMMs, marking a shift from\nimage-assisted reasoning to image-interactive thinking. While this milestone\nenables models to focus on fine-grained image regions, progress remains\nconstrained by limited visual tool spaces and task-specific workflow designs.\nTo bridge this gap, we present V-Thinker, a general-purpose multimodal\nreasoning assistant that enables interactive, vision-centric thinking through\nend-to-end reinforcement learning. V-Thinker comprises two key components: (1)\na Data Evolution Flywheel that automatically synthesizes, evolves, and verifies\ninteractive reasoning datasets across three dimensions-diversity, quality, and\ndifficulty; and (2) a Visual Progressive Training Curriculum that first aligns\nperception via point-level supervision, then integrates interactive reasoning\nthrough a two-stage reinforcement learning framework. Furthermore, we introduce\nVTBench, an expert-verified benchmark targeting vision-centric interactive\nreasoning tasks. Extensive experiments demonstrate that V-Thinker consistently\noutperforms strong LMM-based baselines in both general and interactive\nreasoning scenarios, providing valuable insights for advancing\nimage-interactive reasoning applications.\n", "link": "http://arxiv.org/abs/2511.04460v1", "date": "2025-11-06", "relevancy": 2.9088, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.or {"title": "Thinking with Video: Video Generation as a Promising Multimodal\n  Reasoning Paradigm", "author": "Jingqi Tong and Yurong Mou and Hangcheng Li and Mingzhe Li and Yongzhuo Yang and Ming Zhang and Qiguang Chen and Tianyi Liang and Xiaomeng Hu and Yining Zheng and Xinchi Chen and Jun Zhao and Xuanjing Huang and Xipeng Qiu", "abstract": "  \"Thinking with Text\" and \"Thinking with Images\" paradigm significantly\nimprove the reasoning ability of large language models (LLMs) and Vision\nLanguage Models (VLMs). However, these paradigms have inherent limitations. (1)\nImages capture only single moments and fail to represent dynamic processes or\ncontinuous changes, and (2) The separation of text and vision as distinct\nmodalities, hindering unified multimodal understanding and generation. To\novercome these limitations, we introduce \"Thinking with Video\", a new paradigm\nthat leverages video generation models, such as Sora-2, to bridge visual and\ntextual reasoning in a unified temporal framework. To support this exploration,\nwe developed the Video Thinking Benchmark (VideoThinkBench). VideoThinkBench\nencompasses two task categories: (1) vision-centric tasks (e.g., Eyeballing\nPuzzles), and (2) text-centric tasks (e.g., subsets of GSM8K, MMMU). Our\nevaluation establishes Sora-2 as a capable reasoner. On vision-centric tasks,\nSora-2 is generally comparable to state-of-the-art (SOTA) VLMs, and even\nsurpasses VLMs on several tasks, such as Eyeballing Games. On text-centric\ntasks, Sora-2 achieves 92% accuracy on MATH, and 75.53% accuracy on MMMU.\nFurthermore, we systematically analyse the source of these abilities. We also\nfind that self-consistency and in-context learning can improve Sora-2's\nperformance. In summary, our findings demonstrate that the video generation\nmodel is the potential unified multimodal understanding and generation model,\npositions \"thinking with video\" as a unified multimodal reasoning paradigm.\n", "link": "http://arxiv.org/a {"title": "NovisVQ: A Streaming Convolutional Neural Network for No-Reference\n  Opinion-Unaware Frame Quality Assessment", "author": "Kylie Cancilla and Alexander Moore and Amar Saini and Carmen Carrano", "abstract": "  Video quality assessment (VQA) is vital for computer vision tasks, but\nexisting approaches face major limitations: full-reference (FR) metrics require\nclean reference videos, and most no-reference (NR) models depend on training on\ncostly human opinion labels. Moreover, most opinion-unaware NR methods are\nimage-based, ignoring temporal context critical for video object detection. In\nthis work, we present a scalable, streaming-based VQA model that is both\nno-reference and opinion-unaware. Our model leverages synthetic degradations of\nthe DAVIS dataset, training a temporal-aware convolutional architecture to\npredict FR metrics (LPIPS , PSNR, SSIM) directly from degraded video, without\nreferences at inference. We show that our streaming approach outperforms our\nown image-based baseline by generalizing across diverse degradations,\nunderscoring the value of temporal modeling for scalable VQA in real-world\nvision systems. Additionally, we demonstrate that our model achieves higher\ncorrelation with full-reference metrics compared to BRISQUE, a widely-used\nopinion-aware image quality assessment baseline, validating the effectiveness\nof our temporal, opinion-unaware approach.\n", "link": "http://arxiv.org/abs/2511.04628v1", "date": "2025-11-06", "relevancy": 2.8388, "topK": [{"title": "Tuning-Free Noise Rectification for High Fidelity Image-to-Video\n  Generation", "link": "http://arxiv.org/abs/2403.02827v1", "similarity": 0.6022}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5505}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0 {"title": "DashCLIP: Leveraging multimodal models for generating semantic\n  embeddings for DoorDash", "author": "Omkar Gurjar and Kin Sum Liu and Praveen Kolli and Utsaw Kumar and Mandar Rahurkar", "abstract": "  Despite the success of vision-language models in various generative tasks,\nobtaining high-quality semantic representations for products and user intents\nis still challenging due to the inability of off-the-shelf models to capture\nnuanced relationships between the entities. In this paper, we introduce a joint\ntraining framework for product and user queries by aligning uni-modal and\nmulti-modal encoders through contrastive learning on image-text data. Our novel\napproach trains a query encoder with an LLM-curated relevance dataset,\neliminating the reliance on engagement history. These embeddings demonstrate\nstrong generalization capabilities and improve performance across applications,\nincluding product categorization and relevance prediction. For personalized ads\nrecommendation, a significant uplift in the click-through rate and conversion\nrate after the deployment further confirms the impact on key business metrics.\nWe believe that the flexibility of our framework makes it a promising solution\ntoward enriching the user experience across the e-commerce landscape.\n", "link": "http://arxiv.org/abs/2504.07110v2", "date": "2025-11-06", "relevancy": 2.7635, "topK": [{"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5806}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5387}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5387}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20DashCLIP%3A%20Leveraging%20multimodal%20models%20for% {"title": "Information-driven design of imaging systems", "author": "Henry Pinkard and Leyla Kabuli and Eric Markley and Tiffany Chien and Jiantao Jiao and Laura Waller", "abstract": "  Imaging systems have traditionally been designed to mimic the human eye and\nproduce visually interpretable measurements. Modern imaging systems, however,\nprocess raw measurements computationally before or instead of human viewing. As\na result, the information content of raw measurements matters more than their\nvisual interpretability. Despite the importance of measurement information\ncontent, current approaches for evaluating imaging system performance do not\nquantify it: they instead either use alternative metrics that assess specific\naspects of measurement quality or assess measurements indirectly with\nperformance on secondary tasks.\n  We developed the theoretical foundations and a practical method to directly\nquantify mutual information between noisy measurements and unknown objects. By\nfitting probabilistic models to measurements and their noise characteristics,\nour method estimates information by upper bounding its true value. By applying\ngradient-based optimization to these estimates, we also developed a technique\nfor designing imaging systems called Information-Driven Encoder Analysis\nLearning (IDEAL). Our information estimates accurately captured system\nperformance differences across four imaging domains (color photography, radio\nastronomy, lensless imaging, and microscopy). Systems designed with IDEAL\nmatched the performance of those designed with end-to-end optimization, the\nprevailing approach that jointly optimizes hardware and image processing\nalgorithms. These results establish mutual information as a universal\nperformance metric for imaging systems that enables both computationally\nefficient design optimization and evaluation in real-world conditions.\n  A video summarizing this work can be found at:\nhttps://waller-lab.github.io/EncodingInformati {"title": "SurgViVQA: Temporally-Grounded Video Question Answering for Surgical\n  Scene Understanding", "author": "Mauro Orazio Drago and Luca Carlini and Pelinsu Celebi Balyemez and Dennis Pierantozzi and Chiara Lena and Cesare Hassan and Danail Stoyanov and Elena De Momi and Sophia Bano and Mobarak I. Hoque", "abstract": "  Video Question Answering (VideoQA) in the surgical domain aims to enhance\nintraoperative understanding by enabling AI models to reason over temporally\ncoherent events rather than isolated frames. Current approaches are limited to\nstatic image features, and available datasets often lack temporal annotations,\nignoring the dynamics critical for accurate procedural interpretation. We\npropose SurgViVQA, a surgical VideoQA model that extends visual reasoning from\nstatic images to dynamic surgical scenes. It uses a Masked Video--Text Encoder\nto fuse video and question features, capturing temporal cues such as motion and\ntool--tissue interactions, which a fine-tuned large language model (LLM) then\ndecodes into coherent answers. To evaluate its performance, we curated\nREAL-Colon-VQA, a colonoscopic video dataset that includes motion-related\nquestions and diagnostic attributes, as well as out-of-template questions with\nrephrased or semantically altered formulations to assess model robustness.\nExperimental validation on REAL-Colon-VQA and the public EndoVis18-VQA dataset\nshows that SurgViVQA outperforms existing image-based VQA benchmark models,\nparticularly in keyword accuracy, improving over PitVQA by +11\\% on\nREAL-Colon-VQA and +9\\% on EndoVis18-VQA. A perturbation study on the questions\nfurther confirms improved generalizability and robustness to variations in\nquestion phrasing. SurgViVQA and the REAL-Colon-VQA dataset provide a framework\nfor temporally-aware understanding in surgical VideoQA, enabling AI models to\ninterpret dynamic procedural contexts more effectively. Code and dataset\navailable at https://github.com/madratak/ {"title": "DORAEMON: A Unified Library for Visual Object Modeling and\n  Representation Learning at Scale", "author": "Ke Du and Yimin Peng and Chao Gao and Fan Zhou and Siqiao Xue", "abstract": "  DORAEMON is an open-source PyTorch library that unifies visual object\nmodeling and representation learning across diverse scales. A single\nYAML-driven workflow covers classification, retrieval and metric learning; more\nthan 1000 pretrained backbones are exposed through a timm-compatible interface,\ntogether with modular losses, augmentations and distributed-training utilities.\nReproducible recipes match or exceed reference results on ImageNet-1K,\nMS-Celeb-1M and Stanford online products, while one-command export to ONNX or\nHuggingFace bridges research and deployment. By consolidating datasets, models,\nand training techniques into one platform, DORAEMON offers a scalable\nfoundation for rapid experimentation in visual recognition and representation\nlearning, enabling efficient transfer of research advances to real-world\napplications. The repository is available at https://github.com/wuji3/DORAEMON.\n", "link": "http://arxiv.org/abs/2511.04394v1", "date": "2025-11-06", "relevancy": 2.646, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5311}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5311}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5255}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20DORAEMON%3A%20A%20Unified%20Library%20for%20Visual%20Object%20Modeling%20and%0A%20%20Representation%20Learning%20at%20Scale&body=Title%3A%20DORAEMON%3A%20A%20Unified%20Library%20for%20Visual%20Object%20Modeling%20and%0A%20%20Representation%2 {"title": "UniSplat: Unified Spatio-Temporal Fusion via 3D Latent Scaffolds for\n  Dynamic Driving Scene Reconstruction", "author": "Chen Shi and Shaoshuai Shi and Xiaoyang Lyu and Chunyang Liu and Kehua Sheng and Bo Zhang and Li Jiang", "abstract": "  Feed-forward 3D reconstruction for autonomous driving has advanced rapidly,\nyet existing methods struggle with the joint challenges of sparse,\nnon-overlapping camera views and complex scene dynamics. We present UniSplat, a\ngeneral feed-forward framework that learns robust dynamic scene reconstruction\nthrough unified latent spatio-temporal fusion. UniSplat constructs a 3D latent\nscaffold, a structured representation that captures geometric and semantic\nscene context by leveraging pretrained foundation models. To effectively\nintegrate information across spatial views and temporal frames, we introduce an\nefficient fusion mechanism that operates directly within the 3D scaffold,\nenabling consistent spatio-temporal alignment. To ensure complete and detailed\nreconstructions, we design a dual-branch decoder that generates dynamic-aware\nGaussians from the fused scaffold by combining point-anchored refinement with\nvoxel-based generation, and maintain a persistent memory of static Gaussians to\nenable streaming scene completion beyond current camera coverage. Extensive\nexperiments on real-world datasets demonstrate that UniSplat achieves\nstate-of-the-art performance in novel view synthesis, while providing robust\nand high-quality renderings even for viewpoints outside the original camera\ncoverage.\n", "link": "http://arxiv.org/abs/2511.04595v1", "date": "2025-11-06", "relevancy": 2.6314, "topK": [{"title": "RTG-SLAM: Real-time 3D Reconstruction at Scale using Gaussian Splatting", "link": "http://arxiv.org/abs/2404.19706v1", "similarity": 0.6749}, {"title": "CamCtrl3D: Single-Image Scene Exploration with Precise 3D Camera Control", "link": "http://arxiv.org/abs/2501.06006v1", "similarity": 0.6522}, {"title": "GST: Precise 3D Human Body from a Single Image with Gaussian Splatting\n  Transformers", "link": "http://arxiv.org/abs/2409.04196v1", "similarity": 0.6431}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20UniSplat%3A%20Unified%20Spatio-Temporal%20Fusion%20via%203D%20Latent%20Scaffolds%20for%0A%20%20Dynamic%20Driving%20Scene%20Reconstruction&body=Title%3A%20UniSplat%3A%20Unified%20Spatio-Temporal%20Fusion%20via%203D%20Latent%20Scaffolds%20for%0A%20%20Dynamic%20Driving%20Scene%20Reconstruction%0AAuthor%3A%20Chen%20Shi%20and%20Shaoshuai%20Shi%20and%20Xiaoyang%20Lyu%20and%20Chunyang%20Liu%20and%20Kehua%20Sheng%20and%20Bo%20Zhang%20and%20Li%20Jiang%0AAbstract%3A%20%20%20Feed-forward%203D%20reconstruction%20for%20autonomous%20driving%20has%20advanced%20rapidly%2C%0Ayet%20existing%20methods%20struggle%20with%20the%20joint%20challenges%20of%20sparse%2C%0Anon-overlapping%20camera%20views%20and%20complex%20scene%20dynamics.%20We%20present%20UniSplat%2C%20a%0Ageneral%20feed-forward%20framework%20that%20learns%20robust%20dynamic%20scene%20reconstruction%0Athrough%20unified%20latent%20spatio-temporal%20fusion.%20UniSplat%20constructs%20a%203D%20latent%0Ascaffold%2C%20a%20structured%20representation%20that%20captures%20geometric%20and%20semantic%0Ascene%20context%20by%20leveraging%20pretrained%20foundation%20models.%20To%20effectively%0Aintegrate%20information%20across%20spatial%20views%20and%20temporal%20frames%2C%20we%20introduce%20an%0Aefficient%20fusion%20mechanism%20that%20operates%20directly%20within%20the%203D%20scaffold%2C%0Aenabling%20consistent%20spatio-temporal%20alignment.%20To%20ensure%20complete%20and%20detailed%0Areconstructions%2C%20we%20design%20a%20dual-branch%20decoder%20that%20generates%20dynamic-aware%0AGaussians%20from%20the%20fused%20scaffold%20by%20combining%20point-anchored%20refinement%20with%0Avoxel-based%20generation%2C%20and%20maintain%20a%20persistent%20memory%20of%20static%20Gaussians%20to%0Aenable%20streaming%20scene%20completion%2 {"title": "Linear Mode Connectivity under Data Shifts for Deep Ensembles of Image\n  Classifiers", "author": "C. Hepburn and T. Zielke and A. P. Raulf", "abstract": "  The phenomenon of linear mode connectivity (LMC) links several aspects of\ndeep learning, including training stability under noisy stochastic gradients,\nthe smoothness and generalization of local minima (basins), the similarity and\nfunctional diversity of sampled models, and architectural effects on data\nprocessing. In this work, we experimentally study LMC under data shifts and\nidentify conditions that mitigate their impact. We interpret data shifts as an\nadditional source of stochastic gradient noise, which can be reduced through\nsmall learning rates and large batch sizes. These parameters influence whether\nmodels converge to the same local minimum or to regions of the loss landscape\nwith varying smoothness and generalization. Although models sampled via LMC\ntend to make similar errors more frequently than those converging to different\nbasins, the benefit of LMC lies in balancing training efficiency against the\ngains achieved from larger, more diverse ensembles. Code and supplementary\nmaterials will be made publicly available at https://github.com/DLR-KI/LMC in\ndue course.\n", "link": "http://arxiv.org/abs/2511.04514v1", "date": "2025-11-06", "relevancy": 2.5568, "topK": [{"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.5155}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5097}, {"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.5089}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Linear%20Mode%20Connectivity%20under%20Data%20Shifts%20for%20Deep%20Ensembles%20of%20Image%0 {"title": "Cambrian-S: Towards Spatial Supersensing in Video", "author": "Shusheng Yang and Jihan Yang and Pinzhi Huang and Ellis Brown and Zihao Yang and Yue Yu and Shengbang Tong and Zihan Zheng and Yifan Xu and Muhan Wang and Daohan Lu and Rob Fergus and Yann LeCun and Li Fei-Fei and Saining Xie", "abstract": "  We argue that progress in true multimodal intelligence calls for a shift from\nreactive, task-driven systems and brute-force long context towards a broader\nparadigm of supersensing. We frame spatial supersensing as four stages beyond\nlinguistic-only understanding: semantic perception (naming what is seen),\nstreaming event cognition (maintaining memory across continuous experiences),\nimplicit 3D spatial cognition (inferring the world behind pixels), and\npredictive world modeling (creating internal models that filter and organize\ninformation). Current benchmarks largely test only the early stages, offering\nnarrow coverage of spatial cognition and rarely challenging models in ways that\nrequire true world modeling. To drive progress in spatial supersensing, we\npresent VSI-SUPER, a two-part benchmark: VSR (long-horizon visual spatial\nrecall) and VSC (continual visual spatial counting). These tasks require\narbitrarily long video inputs yet are resistant to brute-force context\nexpansion. We then test data scaling limits by curating VSI-590K and training\nCambrian-S, achieving +30% absolute improvement on VSI-Bench without\nsacrificing general capabilities. Yet performance on VSI-SUPER remains limited,\nindicating that scale alone is insufficient for spatial supersensing. We\npropose predictive sensing as a path forward, presenting a proof-of-concept in\nwhich a self-supervised next-latent-frame predictor leverages surprise\n(prediction error) to drive memory and event segmentation. On VSI-SUPER, this\napproach substantially outperforms leading proprietary baselines, showing that\nspatial supersensing requires models that not only see but also anticipate,\nselect, and organize experience.\n", "link": "http://arxiv.org/abs/2511.04670v1", "date": "2025-11-06", "relevancy": 2.4294, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.6141}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.6141}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.5737}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Cambrian-S%3A%20Towards%20Spatial%20Supersensing%20in%20Video&body=Title%3A%20Cambrian-S%3A%20Towards%20Spatial%20Supersensing%20in%20Video%0AAuthor%3A%20Shusheng%20Yang%20and%20Jihan%20Yang%20and%20Pinzhi%20Huang%20and%20Ellis%20Brown%20and%20Zihao%20Yang%20and%20Yue%20Yu%20and%20Shengbang%20Tong%20and%20Zihan%20Zheng%20and%20Yifan%20Xu%20and%20Muhan%20Wang%20and%20Daohan%20Lu%20and%20Rob%20Fergus%20and%20Yann%20LeCun%20and%20Li%20Fei-Fei%20and%20Saining%20Xie%0AAbstract%3A%20%20%20We%20argue%20that%20progress%20in%20true%20multimodal%20intelligence%20calls%20for%20a%20shift%20from%0Areactive%2C%20task-driven%20systems%20and%20brute-force%20long%20context%20towards%20a%20broader%0Aparadigm%20of%20supersensing.%20We%20frame%20spatial%20supersensing%20as%20four%20stages%20beyond%0Alinguistic-only%20understanding%3A%20semantic%20perception%20%28naming%20what%20is%20seen%29%2C%0Astreaming%20event%20cognition%20%28maintaining%20memory%20across%20continuous%20experiences%29%2C%0Aimplicit%203D%20spatial%20cognition%20%28inferring%20the%20world%20behind%20pixels%29%2C%20and%0Apredictive%20world%20modeling%20%28creating%20internal%20models%20that%20filter%20and%20organize%0Ainformation%29.%20Current%20benchmarks%20largely%20test%20only%20the%20early%20stages%2C%20 {"title": "Federated Stochastic Minimax Optimization under Heavy-Tailed Noises", "author": "Xinwen Zhang and Hongchang Gao", "abstract": "  Heavy-tailed noise has attracted growing attention in nonconvex stochastic\noptimization, as numerous empirical studies suggest it offers a more realistic\nassumption than standard bounded variance assumption. In this work, we\ninvestigate nonconvex-PL minimax optimization under heavy-tailed gradient noise\nin federated learning. We propose two novel algorithms: Fed-NSGDA-M, which\nintegrates normalized gradients, and FedMuon-DA, which leverages the Muon\noptimizer for local updates. Both algorithms are designed to effectively\naddress heavy-tailed noise in federated minimax optimization, under a milder\ncondition. We theoretically establish that both algorithms achieve a\nconvergence rate of $O({1}/{(TNp)^{\\frac{s-1}{2s}}})$. To the best of our\nknowledge, these are the first federated minimax optimization algorithms with\nrigorous theoretical guarantees under heavy-tailed noise. Extensive experiments\nfurther validate their effectiveness.\n", "link": "http://arxiv.org/abs/2511.04456v1", "date": "2025-11-06", "relevancy": 2.4143, "topK": [{"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.5056}, {"title": "Breadcrumbs: Adversarial class-balanced sampling for long-tailed recognition", "link": "https://link.springer.com/chapter/10.1007/978-3-031-20053-3_37", "similarity": 0.476}, {"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.467}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Federated%20Stochastic%20Minimax%20Optimization%20under%20Heavy-Tailed%20Noises&body=Title%3A%20Federated%20Stochastic%20Minimax%20Optimization%20under%20Heavy-Tailed%20Noises%0AAuthor%3A%20Xinwen%20Zhang%20and%20Hongchang%20Gao%0AAbstract%3A%20%2 {"title": "X-Diffusion: Training Diffusion Policies on Cross-Embodiment Human\n  Demonstrations", "author": "Maximus A. Pace and Prithwish Dan and Chuanruo Ning and Atiksh Bhardwaj and Audrey Du and Edward W. Duan and Wei-Chiu Ma and Kushal Kedia", "abstract": "  Human videos can be recorded quickly and at scale, making them an appealing\nsource of training data for robot learning. However, humans and robots differ\nfundamentally in embodiment, resulting in mismatched action execution. Direct\nkinematic retargeting of human hand motion can therefore produce actions that\nare physically infeasible for robots. Despite these low-level differences,\nhuman demonstrations provide valuable motion cues about how to manipulate and\ninteract with objects. Our key idea is to exploit the forward diffusion\nprocess: as noise is added to actions, low-level execution differences fade\nwhile high-level task guidance is preserved. We present X-Diffusion, a\nprincipled framework for training diffusion policies that maximally leverages\nhuman data without learning dynamically infeasible motions. X-Diffusion first\ntrains a classifier to predict whether a noisy action is executed by a human or\nrobot. Then, a human action is incorporated into policy training only after\nadding sufficient noise such that the classifier cannot discern its embodiment.\nActions consistent with robot execution supervise fine-grained denoising at low\nnoise levels, while mismatched human actions provide only coarse guidance at\nhigher noise levels. Our experiments show that naive co-training under\nexecution mismatches degrades policy performance, while X-Diffusion\nconsistently improves it. Across five manipulation tasks, X-Diffusion achieves\na 16% higher average success rate than the best baseline. The project website\nis available at https://portal-cornell.github.io/X-Diffusion/.\n", "link": "http://arxiv.org/abs/2511.04671v1", "date": "2025-11-06", "relevancy": 2.393, "topK": [{"title": "Synthesizing Mo {"title": "Memorization in Large Language Models in Medicine: Prevalence,\n  Characteristics, and Implications", "author": "Anran Li and Lingfei Qian and Mengmeng Du and Yu Yin and Yan Hu and Zihao Sun and Yihang Fu and Erica Stutz and Xuguang Ai and Qianqian Xie and Rui Zhu and Jimin Huang and Yifan Yang and Siru Liu and Yih-Chung Tham and Lucila Ohno-Machado and Hyunghoon Cho and Zhiyong Lu and Hua Xu and Qingyu Chen", "abstract": "  Large Language Models (LLMs) have demonstrated significant potential in\nmedicine. To date, LLMs have been widely applied to tasks such as diagnostic\nassistance, medical question answering, and clinical information synthesis.\nHowever, a key open question remains: to what extent do LLMs memorize medical\ntraining data. In this study, we present the first comprehensive evaluation of\nmemorization of LLMs in medicine, assessing its prevalence (how frequently it\noccurs), characteristics (what is memorized), volume (how much content is\nmemorized), and potential downstream impacts (how memorization may affect\nmedical applications). We systematically analyze common adaptation scenarios:\n(1) continued pretraining on medical corpora, (2) fine-tuning on standard\nmedical benchmarks, and (3) fine-tuning on real-world clinical data, including\nover 13,000 unique inpatient records from Yale New Haven Health System. The\nresults demonstrate that memorization is prevalent across all adaptation\nscenarios and significantly higher than reported in the general domain.\nMemorization affects both the development and adoption of LLMs in medicine and\ncan be categorized into three types: beneficial (e.g., accurate recall of\nclinical guidelines and biomedical references), uninformative (e.g., repeated\ndisclaimers or templated medical document language), and harmful (e.g.,\nregeneration of dataset-specific or sensitive clinical content). Based on these\nfindings, we offer practical recommendations to facilitate beneficial\nmemorization that enhances {"title": "LLM-as-a-Judge: Toward World Models for Slate Recommendation Systems", "author": "Baptiste Bonin and Maxime Heuillet and Audrey Durand", "abstract": "  Modeling user preferences across domains remains a key challenge in slate\nrecommendation (i.e. recommending an ordered sequence of items) research. We\ninvestigate how Large Language Models (LLM) can effectively act as world models\nof user preferences through pairwise reasoning over slates. We conduct an\nempirical study involving several LLMs on three tasks spanning different\ndatasets. Our results reveal relationships between task performance and\nproperties of the preference function captured by LLMs, hinting towards areas\nfor improvement and highlighting the potential of LLMs as world models in\nrecommender systems.\n", "link": "http://arxiv.org/abs/2511.04541v1", "date": "2025-11-06", "relevancy": 2.3523, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4711}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4711}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.4691}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20LLM-as-a-Judge%3A%20Toward%20World%20Models%20for%20Slate%20Recommendation%20Systems&body=Title%3A%20LLM-as-a-Judge%3A%20Toward%20World%20Models%20for%20Slate%20Recommendation%20Systems%0AAuthor%3A%20Baptiste%20Bonin%20and%20Maxime%20Heuillet%20and%20Audrey%20Durand%0AAbstract%3A%20%20%20Modeling%20user%20preferences%20across%20domains%20remains%20a%20key%20challenge%20in%20slate%0Arecommendation%20%28i.e.%20recommending%20an%20ordered%20sequence%20of%20items%29%20research.%20We%0Ainvestigate%20how%20Large%20Language%20Models%20%28LLM%29%20can%20effectively% {"title": "Evo-1: Lightweight Vision-Language-Action Model with Preserved Semantic\n  Alignment", "author": "Tao Lin and Yilei Zhong and Yuxin Du and Jingjing Zhang and Jiting Liu and Yinxinyu Chen and Encheng Gu and Ziyan Liu and Hongyi Cai and Yanwen Zou and Lixing Zou and Zhaoye Zhou and Gen Li and Bo Zhao", "abstract": "  Vision-Language-Action (VLA) models have emerged as a powerful framework that\nunifies perception, language, and control, enabling robots to perform diverse\ntasks through multimodal understanding. However, current VLA models typically\ncontain massive parameters and rely heavily on large-scale robot data\npretraining, leading to high computational costs during training, as well as\nlimited deployability for real-time inference. Moreover, most training\nparadigms often degrade the perceptual representations of the vision-language\nbackbone, resulting in overfitting and poor generalization to downstream tasks.\nIn this work, we present Evo-1, a lightweight VLA model that reduces\ncomputation and improves deployment efficiency, while maintaining strong\nperformance without pretraining on robot data. Evo-1 builds on a native\nmultimodal Vision-Language model (VLM), incorporating a novel cross-modulated\ndiffusion transformer along with an optimized integration module, together\nforming an effective architecture. We further introduce a two-stage training\nparadigm that progressively aligns action with perception, preserving the\nrepresentations of the VLM. Notably, with only 0.77 billion parameters, Evo-1\nachieves state-of-the-art results on the Meta-World and RoboTwin suite,\nsurpassing the previous best models by 12.4% and 6.9%, respectively, and also\nattains a competitive result of 94.8% on LIBERO. In real-world evaluations,\nEvo-1 attains a 78% success rate with high inference frequency and low memory\noverhead, outperforming all baseline methods. We release code, data, and model\nweights to facilitate future research on lightweight and efficient VLA models.\n", "link": "http://arxiv.org/abs/2511.04555v1", "date": "2025-11-06", "relevancy": 2.3143, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5837}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5837}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.553}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Evo-1%3A%20Lightweight%20Vision-Language-Action%20Model%20with%20Preserved%20Semantic%0A%20%20Alignment&body=Title%3A%20Evo-1%3A%20Lightweight%20Vision-Language-Action%20Model%20with%20Preserved%20Semantic%0A%20%20Alignment%0AAuthor%3A%20Tao%20Lin%20and%20Yilei%20Zhong%20and%20Yuxin%20Du%20and%20Jingjing%20Zhang%20and%20Jiting%20Liu%20and%20Yinxinyu%20Chen%20and%20Encheng%20Gu%20and%20Ziyan%20Liu%20and%20Hongyi%20Cai%20and%20Yanwen%20Zou%20and%20Lixing%20Zou%20and%20Zhaoye%20Zhou%20and%20Gen%20Li%20and%20Bo%20Zhao%0AAbstract%3A%20%20%20Vision-Language-Action%20%28VLA%29%20models%20have%20emerged%20as%20a%20powerful%20framework%20that%0Aunifies%20perception%2C%20language%2C%20and%20control%2C%20enabling%20robots%20to%20perform%20diverse%0Atasks%20through%20multimodal%20understanding.%20However%2C%20current%20VLA%20models%20typically%0Acontain%20massive%20parameters%20and%20rely%20heavily%20on%20large-scale%20robot%20data%0Apretraining%2C%20leading%20to%20high%20computational%20costs%20during%20training%2C%20as%20well%20as%0Alimited%20deployability%20for%20real-time%20inference.%20Moreover%2C%20most%20training%0Aparadigms%20often%20degrade%20the%20perceptual%20representations%20of%20the%20vision-language%0Abackbone%2C%20resulting%20in%20overfitting%20and%20poor%20generalization%20 {"title": "Forgetting is Everywhere", "author": "Ben Sanati and Thomas L. Lee and Trevor McInroe and Aidan Scannell and Nikolay Malkin and David Abel and Amos Storkey", "abstract": "  A fundamental challenge in developing general learning algorithms is their\ntendency to forget past knowledge when adapting to new data. Addressing this\nproblem requires a principled understanding of forgetting; yet, despite decades\nof study, no unified definition has emerged that provides insights into the\nunderlying dynamics of learning. We propose an algorithm- and task-agnostic\ntheory that characterises forgetting as a lack of self-consistency in a\nlearner's predictive distribution over future experiences, manifesting as a\nloss of predictive information. Our theory naturally yields a general measure\nof an algorithm's propensity to forget. To validate the theory, we design a\ncomprehensive set of experiments that span classification, regression,\ngenerative modelling, and reinforcement learning. We empirically demonstrate\nhow forgetting is present across all learning settings and plays a significant\nrole in determining learning efficiency. Together, these results establish a\nprincipled understanding of forgetting and lay the foundation for analysing and\nimproving the information retention capabilities of general learning\nalgorithms.\n", "link": "http://arxiv.org/abs/2511.04666v1", "date": "2025-11-06", "relevancy": 2.2596, "topK": [{"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_paper.html", "similarity": 0.4636}, {"title": "Self-supervised Photographic Image Layout Representation Learning", "link": "http://arxiv.org/abs/2403.03740v1", "similarity": 0.4518}, {"title": "ToDo: Token Downsampling for Efficient Generation of High-Resolution\n  Images", "link": "http://arxiv.org/abs/2 {"title": "SAFe-Copilot: Unified Shared Autonomy Framework", "author": "Phat Nguyen and Erfan Aasi and Shiva Sreeram and Guy Rosman and Andrew Silva and Sertac Karaman and Daniela Rus", "abstract": "  Autonomous driving systems remain brittle in rare, ambiguous, and\nout-of-distribution scenarios, where human driver succeed through contextual\nreasoning. Shared autonomy has emerged as a promising approach to mitigate such\nfailures by incorporating human input when autonomy is uncertain. However, most\nexisting methods restrict arbitration to low-level trajectories, which\nrepresent only geometric paths and therefore fail to preserve the underlying\ndriving intent. We propose a unified shared autonomy framework that integrates\nhuman input and autonomous planners at a higher level of abstraction. Our\nmethod leverages Vision Language Models (VLMs) to infer driver intent from\nmulti-modal cues -- such as driver actions and environmental context -- and to\nsynthesize coherent strategies that mediate between human and autonomous\ncontrol. We first study the framework in a mock-human setting, where it\nachieves perfect recall alongside high accuracy and precision. A human-subject\nsurvey further shows strong alignment, with participants agreeing with\narbitration outcomes in 92% of cases. Finally, evaluation on the Bench2Drive\nbenchmark demonstrates a substantial reduction in collision rate and\nimprovement in overall performance compared to pure autonomy. Arbitration at\nthe level of semantic, language-based representations emerges as a design\nprinciple for shared autonomy, enabling systems to exercise common-sense\nreasoning and maintain continuity with human intent.\n", "link": "http://arxiv.org/abs/2511.04664v1", "date": "2025-11-06", "relevancy": 2.2339, "topK": [{"title": "Egocentric Computer Vision for Hands-Free Robotic Wheelchair Navigation", "link": "https://link.springer.com/article/10.1007/s10846-023-01807-4", "similarity": 0.5792}, {"title": "You've Got t {"title": "Studying the Effect of Explicit Interaction Representations on Learning\n  Scene-level Distributions of Human Trajectories", "author": "Anna M\u00e9sz\u00e1ros and Javier Alonso-Mora and Jens Kober", "abstract": "  Effectively capturing the joint distribution of all agents in a scene is\nrelevant for predicting the true evolution of the scene and in turn providing\nmore accurate information to the decision processes of autonomous vehicles.\nWhile new models have been developed for this purpose in recent years, it\nremains unclear how to best represent the joint distributions particularly from\nthe perspective of the interactions between agents. Thus far there is no clear\nconsensus on how best to represent interactions between agents; whether they\nshould be learned implicitly from data by neural networks, or explicitly\nmodeled using the spatial and temporal relations that are more grounded in\nhuman decision-making. This paper aims to study various means of describing\ninteractions within the same network structure and their effect on the final\nlearned joint distributions. Our findings show that more often than not, simply\nallowing a network to establish interactive connections between agents based on\ndata has a detrimental effect on performance. Instead, having well defined\ninteractions (such as which agent of an agent pair passes first at an\nintersection) can often bring about a clear boost in performance.\n", "link": "http://arxiv.org/abs/2511.04375v1", "date": "2025-11-06", "relevancy": 2.2296, "topK": [{"title": "RoboEXP: Action-Conditioned Scene Graph via Interactive Exploration for\n  Robotic Manipulation", "link": "http://arxiv.org/abs/2402.15487v1", "similarity": 0.5637}, {"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.5562}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similar {"title": "Practical solutions to the relative pose of three calibrated cameras", "author": "Charalambos Tzamos and Viktor Kocur and Yaqing Ding and Daniel Barath and Zuzana Berger Haladova and Torsten Sattler and Zuzana Kukelova", "abstract": "  We study the challenging problem of estimating the relative pose of three\ncalibrated cameras from four point correspondences. We propose novel efficient\nsolutions to this problem that are based on the simple idea of using four\ncorrespondences to estimate an approximate geometry of the first two views. We\nmodel this geometry either as an affine or a fully perspective geometry\nestimated using one additional approximate correspondence. We generate such an\napproximate correspondence using a very simple and efficient strategy, where\nthe new point is the mean point of three corresponding input points. The new\nsolvers are efficient and easy to implement, since they are based on existing\nefficient minimal solvers, i.e., the 4-point affine fundamental matrix, the\nwell-known 5-point relative pose solver, and the P3P solver. Extensive\nexperiments on real data show that the proposed solvers, when properly coupled\nwith local optimization, achieve state-of-the-art results, with the novel\nsolver based on approximate mean-point correspondences being more robust and\naccurate than the affine-based solver.\n", "link": "http://arxiv.org/abs/2303.16078v5", "date": "2025-11-06", "relevancy": 2.2281, "topK": [{"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.5732}, {"title": "CamCtrl3D: Single-Image Scene Exploration with Precise 3D Camera Control", "link": "http://arxiv.org/abs/2501.06006v1", "similarity": 0.5651}, {"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.5376}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20P {"title": "BoRe-Depth: Self-supervised Monocular Depth Estimation with Boundary\n  Refinement for Embedded Systems", "author": "Chang Liu and Juan Li and Sheng Zhang and Chang Liu and Jie Li and Xu Zhang", "abstract": "  Depth estimation is one of the key technologies for realizing 3D perception\nin unmanned systems. Monocular depth estimation has been widely researched\nbecause of its low-cost advantage, but the existing methods face the challenges\nof poor depth estimation performance and blurred object boundaries on embedded\nsystems. In this paper, we propose a novel monocular depth estimation model,\nBoRe-Depth, which contains only 8.7M parameters. It can accurately estimate\ndepth maps on embedded systems and significantly improves boundary quality.\nFirstly, we design an Enhanced Feature Adaptive Fusion Module (EFAF) which\nadaptively fuses depth features to enhance boundary detail representation.\nSecondly, we integrate semantic knowledge into the encoder to improve the\nobject recognition and boundary perception capabilities. Finally, BoRe-Depth is\ndeployed on NVIDIA Jetson Orin, and runs efficiently at 50.7 FPS. We\ndemonstrate that the proposed model significantly outperforms previous\nlightweight models on multiple challenging datasets, and we provide detailed\nablation studies for the proposed methods. The code is available at\nhttps://github.com/liangxiansheng093/BoRe-Depth.\n", "link": "http://arxiv.org/abs/2511.04388v1", "date": "2025-11-06", "relevancy": 2.2106, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.5543}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5523}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.0375 {"title": "Building Trust in Virtual Immunohistochemistry: Automated Assessment of\n  Image Quality", "author": "Tushar Kataria and Shikha Dubey and Mary Bronner and Jolanta Jedrzkiewicz and Ben J. Brintz and Shireen Y. Elhabian and Beatrice S. Knudsen", "abstract": "  Deep learning models can generate virtual immunohistochemistry (IHC) stains\nfrom hematoxylin and eosin (H&E) images, offering a scalable and low-cost\nalternative to laboratory IHC. However, reliable evaluation of image quality\nremains a challenge as current texture- and distribution-based metrics quantify\nimage fidelity rather than the accuracy of IHC staining. Here, we introduce an\nautomated and accuracy grounded framework to determine image quality across\nsixteen paired or unpaired image translation models. Using color deconvolution,\nwe generate masks of pixels stained brown (i.e., IHC-positive) as predicted by\neach virtual IHC model. We use the segmented masks of real and virtual IHC to\ncompute stain accuracy metrics (Dice, IoU, Hausdorff distance) that directly\nquantify correct pixel - level labeling without needing expert manual\nannotations. Our results demonstrate that conventional image fidelity metrics,\nincluding Frechet Inception Distance (FID), peak signal-to-noise ratio (PSNR),\nand structural similarity (SSIM), correlate poorly with stain accuracy and\npathologist assessment. Paired models such as PyramidPix2Pix and AdaptiveNCE\nachieve the highest stain accuracy, whereas unpaired diffusion- and GAN-based\nmodels are less reliable in providing accurate IHC positive pixel labels.\nMoreover, whole-slide images (WSI) reveal performance declines that are\ninvisible in patch-based evaluations, emphasizing the need for WSI-level\nbenchmarks. Together, this framework defines a reproducible approach for\nassessing the quality of virtual IHC models, a critical step to accelerate\ntranslation towards routine use by pathologists.\n", "link": "http://arxiv.org/abs/2511.04615v1", "date": "2 {"title": "Landslide Hazard Mapping with Geospatial Foundation Models: Geographical\n  Generalizability, Data Scarcity, and Band Adaptability", "author": "Wenwen Li and Sizhe Wang and Hyunho Lee and Chenyan Lu and Sujit Roy and Rahul Ramachandran and Chia-Yu Hsu", "abstract": "  Landslides cause severe damage to lives, infrastructure, and the environment,\nmaking accurate and timely mapping essential for disaster preparedness and\nresponse. However, conventional deep learning models often struggle when\napplied across different sensors, regions, or under conditions of limited\ntraining data. To address these challenges, we present a three-axis analytical\nframework of sensor, label, and domain for adapting geospatial foundation\nmodels (GeoFMs), focusing on Prithvi-EO-2.0 for landslide mapping. Through a\nseries of experiments, we show that it consistently outperforms task-specific\nCNNs (U-Net, U-Net++), vision transformers (Segformer, SwinV2-B), and other\nGeoFMs (TerraMind, SatMAE). The model, built on global pretraining,\nself-supervision, and adaptable fine-tuning, proved resilient to spectral\nvariation, maintained accuracy under label scarcity, and generalized more\nreliably across diverse datasets and geographic settings. Alongside these\nstrengths, we also highlight remaining challenges such as computational cost\nand the limited availability of reusable AI-ready training data for landslide\nresearch. Overall, our study positions GeoFMs as a step toward more robust and\nscalable approaches for landslide risk reduction and environmental monitoring.\n", "link": "http://arxiv.org/abs/2511.04474v1", "date": "2025-11-06", "relevancy": 2.2072, "topK": [{"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.5785}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/a {"title": "QCircuitBench: A Large-Scale Dataset for Benchmarking Quantum Algorithm\n  Design", "author": "Rui Yang and Ziruo Wang and Yuntian Gu and Tianyi Chen and Yitao Liang and Tongyang Li", "abstract": "  Quantum computing is an emerging field recognized for the significant speedup\nit offers over classical computing through quantum algorithms. However,\ndesigning and implementing quantum algorithms pose challenges due to the\ncomplex nature of quantum mechanics and the necessity for precise control over\nquantum states. Despite the significant advancements in AI, there has been a\nlack of datasets specifically tailored for this purpose. In this work, we\nintroduce QCircuitBench, the first benchmark dataset designed to evaluate AI's\ncapability in designing and implementing quantum algorithms using quantum\nprogramming languages. Unlike using AI for writing traditional codes, this task\nis fundamentally more complicated due to highly flexible design space. Our key\ncontributions include: 1. A general framework which formulates the key features\nof quantum algorithm design for Large Language Models. 2. Implementations for\nquantum algorithms from basic primitives to advanced applications, spanning 3\ntask suites, 25 algorithms, and 120,290 data points. 3. Automatic validation\nand verification functions, allowing for iterative evaluation and interactive\nreasoning without human inspection. 4. Promising potential as a training\ndataset through preliminary fine-tuning results. We observed several\ninteresting experimental phenomena: LLMs tend to exhibit consistent error\npatterns, and fine-tuning does not always outperform few-shot learning. In all,\nQCircuitBench is a comprehensive benchmark for LLM-driven quantum algorithm\ndesign, and it reveals limitations of LLMs in this domain.\n", "link": "http://arxiv.org/abs/2410.07961v2", "date": "2025-11-06", "relevancy": 2.199, "topK": [{"title": "Self-supervised Photographic Image Layout Representation Learning", "lin {"title": "Beyond Shortest Path: Agentic Vehicular Routing with Semantic Context", "author": "Carnot Braun and Rafael O. Jarczewski and Gabriel U. Talasso and Leandro A. Villas and Allan M. de Souza", "abstract": "  Traditional vehicle routing systems efficiently optimize singular metrics\nlike time or distance, and when considering multiple metrics, they need more\nprocesses to optimize . However, they lack the capability to interpret and\nintegrate the complex, semantic, and dynamic contexts of human drivers, such as\nmulti-step tasks, situational constraints, or urgent needs. This paper\nintroduces and evaluates PAVe (Personalized Agentic Vehicular Routing), a\nhybrid agentic assistant designed to augment classical pathfinding algorithms\nwith contextual reasoning. Our approach employs a Large Language Model (LLM)\nagent that operates on a candidate set of routes generated by a multi-objective\n(time, CO2) Dijkstra algorithm. The agent evaluates these options against\nuser-provided tasks, preferences, and avoidance rules by leveraging a\npre-processed geospatial cache of urban Points of Interest (POIs). In a\nbenchmark of realistic urban scenarios, PAVe successfully used complex user\nintent into appropriate route modifications, achieving over 88% accuracy in its\ninitial route selections with a local model. We conclude that combining\nclassical routing algorithms with an LLM-based semantic reasoning layer is a\nrobust and effective approach for creating personalized, adaptive, and scalable\nsolutions for urban mobility optimization.\n", "link": "http://arxiv.org/abs/2511.04464v1", "date": "2025-11-06", "relevancy": 2.1851, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.5789}, {"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "s {"title": "Environment Agnostic Goal-Conditioning, A Study of Reward-Free\n  Autonomous Learning", "author": "Hampus \u00c5str\u00f6m and Elin Anna Topp and Jacek Malec", "abstract": "  In this paper we study how transforming regular reinforcement learning\nenvironments into goal-conditioned environments can let agents learn to solve\ntasks autonomously and reward-free. We show that an agent can learn to solve\ntasks by selecting its own goals in an environment-agnostic way, at training\ntimes comparable to externally guided reinforcement learning. Our method is\nindependent of the underlying off-policy learning algorithm. Since our method\nis environment-agnostic, the agent does not value any goals higher than others,\nleading to instability in performance for individual goals. However, in our\nexperiments, we show that the average goal success rate improves and\nstabilizes. An agent trained with this method can be instructed to seek any\nobservations made in the environment, enabling generic training of agents prior\nto specific use cases.\n", "link": "http://arxiv.org/abs/2511.04598v1", "date": "2025-11-06", "relevancy": 2.1798, "topK": [{"title": "RoboEXP: Action-Conditioned Scene Graph via Interactive Exploration for\n  Robotic Manipulation", "link": "http://arxiv.org/abs/2402.15487v1", "similarity": 0.5535}, {"title": "Safe and efficient training of a control agent", "link": "https://patents.google.com/patent/US11709462B2/en", "similarity": 0.5443}, {"title": "Genie: Generative Interactive Environments", "link": "http://arxiv.org/abs/2402.15391v1", "similarity": 0.5422}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Environment%20Agnostic%20Goal-Conditioning%2C%20A%20Study%20of%20Reward-Free%0A%20%20Autonomous%20Learning&body=Title%3A%20Environment%20Agnostic%20Goal-Conditioning%2C%20A%20Study%20of%20Reward-Free%0A%20%20Autonomous%20Learning%0AAuthor%3A%20Hampus%20%C3%85str%C3%B6m%20and%20Elin%20Anna%20Topp%20and%20Jacek%20Malec%0AAbstra {"title": "Multi-Task Learning for Visually Grounded Reasoning in Gastrointestinal\n  VQA", "author": "Itbaan Safwan and Muhammad Annas Shaikh and Muhammad Haaris and Ramail Khan and Muhammad Atif Tahir", "abstract": "  We present a multi-task framework for the MediaEval Medico 2025 challenge,\nleveraging a LoRA-tuned Florence-2 model for simultaneous visual question\nanswering (VQA), explanation generation, and visual grounding. The proposed\nsystem integrates three curated datasets: (1) Kvasir-VQA-x1 for question-answer\nlearning, (2) a synthetically enriched explanation dataset offering structured\nmedical reasoning, and (3) text-to-region pairs linking visual features with\nsegmentation masks. This multi-task setup enables the model to jointly learn\nvisual grounding, reasoning, and interpretation, producing responses that are\nboth accurate and interpretable. Extensive evaluation demonstrates that our\napproach substantially improves over single-task baselines in both answer\naccuracy and visual localization, highlighting the effectiveness of grounded\nmulti-task learning for medical VQA applications.\n", "link": "http://arxiv.org/abs/2511.04384v1", "date": "2025-11-06", "relevancy": 2.1683, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5426}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5426}, {"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.5393}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Multi-Task%20Learning%20for%20Visually%20Grounded%20Reasoning%20in%20Gastrointestinal%0A%20%20VQA&body=Title%3A%20Multi-Task%20Learning%20for%20Visually%20Grounded%20Reasoning%20in%20Gastrointestinal%0A%20%20VQA% {"title": "Breaking Data Silos: Towards Open and Scalable Mobility Foundation\n  Models via Generative Continual Learning", "author": "Yuan Yuan and Yukun Liu and Chonghua Han and Jie Feng and Yong Li", "abstract": "  Foundation models have revolutionized fields such as natural language\nprocessing and computer vision by enabling general-purpose learning across\ndiverse tasks and datasets. However, building analogous models for human\nmobility remains challenging due to the privacy-sensitive nature of mobility\ndata and the resulting data silos across institutions. To bridge this gap, we\npropose MoveGCL, a scalable and privacy-preserving framework for training\nmobility foundation models via generative continual learning. Without sharing\nraw data, MoveGCL enables decentralized and progressive model evolution by\nreplaying synthetic trajectories generated from a frozen teacher model, and\nreinforces knowledge retention through a tailored distillation strategy that\nmitigates catastrophic forgetting. To address the heterogeneity of mobility\npatterns, MoveGCL incorporates a Mixture-of-Experts Transformer with a\nmobility-aware expert routing mechanism, and employs a layer-wise progressive\nadaptation strategy to stabilize continual updates. Experiments on six\nreal-world urban datasets demonstrate that MoveGCL achieves performance\ncomparable to joint training and significantly outperforms federated learning\nbaselines, while offering strong privacy protection. MoveGCL marks a crucial\nstep toward unlocking foundation models for mobility, offering a practical\nblueprint for open, scalable, and privacy-preserving model development in the\nera of foundation models. To facilitate reproducibility and future research, we\nhave released the code and models at\nhttps://github.com/tsinghua-fib-lab/MoveGCL.\n", "link": "http://arxiv.org/abs/2506.06694v5", "date": "2025-11-06", "relevancy": 2.1679, "topK": [{"title": "UGG: Unified Generative Grasping", "link": "https://arxiv. {"title": "Multimodal Cancer Modeling in the Age of Foundation Model Embeddings", "author": "Steven Song and Morgan Borjigin-Wang and Irene Madejski and Robert L. Grossman", "abstract": "  The Cancer Genome Atlas (TCGA) has enabled novel discoveries and served as a\nlarge-scale reference dataset in cancer through its harmonized genomics,\nclinical, and imaging data. Numerous prior studies have developed bespoke deep\nlearning models over TCGA for tasks such as cancer survival prediction. A\nmodern paradigm in biomedical deep learning is the development of foundation\nmodels (FMs) to derive feature embeddings agnostic to a specific modeling task.\nBiomedical text especially has seen growing development of FMs. While TCGA\ncontains free-text data as pathology reports, these have been historically\nunderutilized. Here, we investigate the ability to train classical machine\nlearning models over multimodal, zero-shot FM embeddings of cancer data. We\ndemonstrate the ease and additive effect of multimodal fusion, outperforming\nunimodal models. Further, we show the benefit of including pathology report\ntext and rigorously evaluate the effect of model-based text summarization and\nhallucination. Overall, we propose an embedding-centric approach to multimodal\ncancer modeling.\n", "link": "http://arxiv.org/abs/2505.07683v3", "date": "2025-11-06", "relevancy": 2.1638, "topK": [{"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5587}, {"title": "Multimodal-Conditioned Latent Diffusion Models for Fashion Image Editing", "link": "http://arxiv.org/abs/2403.14828v2", "similarity": 0.5385}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5241}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Multimodal%20Cancer%20Modeling%20in%20the%20Age%20of%20Foundation%20Model%20 {"title": "The Illusion of Certainty: Uncertainty quantification for LLMs fails\n  under ambiguity", "author": "Tim Tomov and Dominik Fuchsgruber and Tom Wollschl\u00e4ger and Stephan G\u00fcnnemann", "abstract": "  Accurate uncertainty quantification (UQ) in Large Language Models (LLMs) is\ncritical for trustworthy deployment. While real-world language is inherently\nambiguous, reflecting aleatoric uncertainty, existing UQ methods are typically\nbenchmarked against tasks with no ambiguity. In this work, we demonstrate that\nwhile current uncertainty estimators perform well under the restrictive\nassumption of no ambiguity, they degrade to close-to-random performance on\nambiguous data. To this end, we introduce MAQA* and AmbigQA*, the first\nambiguous question-answering (QA) datasets equipped with ground-truth answer\ndistributions estimated from factual co-occurrence. We find this performance\ndeterioration to be consistent across different estimation paradigms: using the\npredictive distribution itself, internal representations throughout the model,\nand an ensemble of models. We show that this phenomenon can be theoretically\nexplained, revealing that predictive-distribution and ensemble-based estimators\nare fundamentally limited under ambiguity. Overall, our study reveals a key\nshortcoming of current UQ methods for LLMs and motivates a rethinking of\ncurrent modeling paradigms.\n", "link": "http://arxiv.org/abs/2511.04418v1", "date": "2025-11-06", "relevancy": 2.1565, "topK": [{"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.609}, {"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_paper.html", "similarity": 0.5289}, {"title": "uPLAM: Robust Panoptic Localizatio {"title": "ChessArena: A Chess Testbed for Evaluating Strategic Reasoning\n  Capabilities of Large Language Models", "author": "Jincheng Liu and Sijun He and Jingjing Wu and Xiangsen Wang and Yang Chen and Zhaoqi Kuang and Siqi Bao and Yuan Yao", "abstract": "  Recent large language models (LLMs) have shown strong reasoning capabilities.\nHowever, a critical question remains: do these models possess genuine reasoning\nskills particularly complex strategic reasoning or are they primarily excelling\nat sophisticated pattern recognition within their training data? To address\nthis question, this paper presents a chess testbed, ChessArena, to evaluate the\nstrategic reasoning capabilities of LLMs. Chess requires complex strategic\nreasoning capabilities including long-term planning, strict rule comprehension,\nand multi-turn conversation memorization. Specifically, ChessArena is a\ncompetitive framework where LLMs play against each other, under four different\nplay modes. The testbed is equipped with a ranking algorithm and a leaderboard.\nThe testbed can also evaluate fine-grained capabilities including basic\nunderstanding, move selection, and puzzle solving. Over 13 LLMs with different\nmodes are evaluated in ChessArena, playing over 800 games. The results reveal\nsignificant shortcomings in current LLMs: no model can beat Maia-1100 (a chess\nengine at human amateur level), while some even failed to defeat a random\nplayer that selects moves arbitrarily. We also present a strong baseline to the\ntestbed: our fine-tuned Qwen3-8B substantially improved performance,\napproaching much larger state-of-the-art reasoning models.\n", "link": "http://arxiv.org/abs/2509.24239v2", "date": "2025-11-06", "relevancy": 2.1197, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5405}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understa
