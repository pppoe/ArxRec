{"title": "ARETE: an R package for Automated REtrieval from TExt with large\n  language models", "author": "Vasco V. Branco and Jand\u00f3 Benedek and Lidia Pivovarova and Lu\u00eds Correia and Pedro Cardoso", "abstract": "  1. A hard stop for the implementation of rigorous conservation initiatives is\nour lack of key species data, especially occurrence data. Furthermore,\nresearchers have to contend with an accelerated speed at which new information\nmust be collected and processed due to anthropogenic activity. Publications\nranging from scientific papers to gray literature contain this crucial\ninformation but their data are often not machine-readable, requiring extensive\nhuman work to be retrieved. 2. We present the ARETE R package, an open-source\nsoftware aiming to automate data extraction of species occurrences powered by\nlarge language models, namely using the chatGPT Application Programming\nInterface. This R package integrates all steps of the data extraction and\nvalidation process, from Optical Character Recognition to detection of outliers\nand output in tabular format. Furthermore, we validate ARETE through systematic\ncomparison between what is modelled and the work of human annotators. 3. We\ndemonstrate the usefulness of the approach by comparing range maps produced\nusing GBIF data and with those automatically extracted for 100 species of\nspiders. Newly extracted data allowed to expand the known Extent of Occurrence\nby a mean three orders of magnitude, revealing new areas where the species were\nfound in the past, which mayhave important implications for spatial\nconservation planning and extinction risk assessments. 4. ARETE allows faster\naccess to hitherto untapped occurrence data, a potential game changer in\nprojects requiring such data. Researchers will be able to better prioritize\nresources, manually verifying selected species while maintaining automated\nextraction for the majority. This workflow also allows predicting available\nbibliographic data during project planning.\n", "link": "http://arxiv.org/abs/2511.04573v1", "date": "2025-11-06", "relevancy": 1.8774, "topK": [{"title": "RoboEXP: Action-Conditioned Scene Graph via Interactive Exploration for\n  Robotic Manipulation", "link": "http://arxiv.org/abs/2402.15487v1", "similarity": 0.4793}, {"title": "GeneVA: A Dataset of Human Annotations for Generative Text to Video\n  Artifacts", "link": "http://arxiv.org/abs/2509.08818v1", "similarity": 0.4748}, {"title": "RTG-SLAM: Real-time 3D Reconstruction at Scale using Gaussian Splatting", "link": "http://arxiv.org/abs/2404.19706v1", "similarity": 0.46}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20ARETE%3A%20an%20R%20package%20for%20Automated%20REtrieval%20from%20TExt%20with%20large%0A%20%20language%20models&body=Title%3A%20ARETE%3A%20an%20R%20package%20for%20Automated%20REtrieval%20from%20TExt%20with%20large%0A%20%20language%20models%0AAuthor%3A%20Vasco%20V.%20Branco%20and%20Jand%C3%B3%20Benedek%20and%20Lidia%20Pivovarova%20and%20Lu%C3%ADs%20Correia%20and%20Pedro%20Cardoso%0AAbstract%3A%20%20%201.%20A%20hard%20stop%20for%20the%20implementation%20of%20rigorous%20conservation%20initiatives%20is%0Aour%20lack%20of%20key%20species%20data%2C%20especially%20occurrence%20data.%20Furthermore%2C%0Aresearchers%20have%20to%20contend%20with%20an%20accelerated%20speed%20at%20which%20new%20information%0Amust%20be%20collected%20and%20processed%20due%20to%20anthropogenic%20activity.%20Publications%0Aranging%20from%20scientific%20papers%20to%20gray%20literature%20contain%20this%20crucial%0Ainformation%20but%20their%20data%20are%20often%20not%20machine-readable%2C%20requiring%20extensive%0Ahuman%20work%20to%20be%20retrieved.%202.%20We%20present%20the%20ARETE%20R%20package%2C%20an%20open-source%0Asoftware%20aiming%20to%20automate%20data%20extraction%20of%20species%20occurrences%20powered%20by%0Alarge%20language%20models%2C%20namely%20using%20the%20chatGPT%20Application%20Programming%0AInterfa {"title": "FedQUIT: On-Device Federated Unlearning via a Quasi-Competent Virtual\n  Teacher", "author": "Alessio Mora and Lorenzo Valerio and Paolo Bellavista and Andrea Passarella", "abstract": "  Federated Learning (FL) systems enable the collaborative training of machine\nlearning models without requiring centralized collection of individual data. FL\nparticipants should have the ability to exercise their right to be forgotten,\nensuring their past contributions can be removed from the learned model upon\nrequest. In this paper, we propose FedQUIT, a novel algorithm that uses\nknowledge distillation to scrub the contribution of the data to forget from an\nFL global model while preserving its generalization ability. FedQUIT directly\nworks on client devices that request to leave the federation, and leverages a\nteacher-student framework. The FL global model acts as the teacher, and the\nlocal model works as the student. To induce forgetting, FedQUIT tailors the\nteacher's output on local data (the data to forget) penalizing the prediction\nscore of the true class. Unlike previous work, our method does not require\nhardly viable assumptions for cross-device settings, such as storing historical\nupdates of participants or requiring access to proxy datasets. Experimental\nresults on various datasets and model architectures demonstrate that (i)\nFedQUIT outperforms state-of-the-art competitors in forgetting data, (ii) has\nthe exact computational requirements as a regular FedAvg round, and (iii)\nreduces the cumulative communication costs by up to 117.6$\\times$ compared to\nretraining from scratch to restore the initial generalization performance after\nunlearning.\n", "link": "http://arxiv.org/abs/2408.07587v3", "date": "2025-11-06", "relevancy": 1.8751, "topK": [{"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.4828}, {"title": "Flexible Visual Recognition {"title": "TT-Prune: Joint Model Pruning and Resource Allocation for\n  Communication-efficient Time-triggered Federated Learning", "author": "Xinlu Zhang and Yansha Deng and Toktam Mahmoodi", "abstract": "  Federated learning (FL) offers new opportunities in machine learning,\nparticularly in addressing data privacy concerns. In contrast to conventional\nevent-based federated learning, time-triggered federated learning (TT-Fed), as\na general form of both asynchronous and synchronous FL, clusters users into\ndifferent tiers based on fixed time intervals. However, the FL network consists\nof a growing number of user devices with limited wireless bandwidth,\nconsequently magnifying issues such as stragglers and communication overhead.\nIn this paper, we introduce adaptive model pruning to wireless TT-Fed systems\nand study the problem of jointly optimizing the pruning ratio and bandwidth\nallocation to minimize the training loss while ensuring minimal learning\nlatency. To answer this question, we perform convergence analysis on the\ngradient l_2 norm of the TT-Fed model based on model pruning. Based on the\nobtained convergence upper bound, a joint optimization problem of pruning ratio\nand wireless bandwidth is formulated to minimize the model training loss under\na given delay threshold. Then, we derive closed-form solutions for wireless\nbandwidth and pruning ratio using Karush-Kuhn-Tucker(KKT) conditions. The\nsimulation results show that model pruning could reduce the communication cost\nby 40% while maintaining the model performance at the same level.\n", "link": "http://arxiv.org/abs/2511.04653v1", "date": "2025-11-06", "relevancy": 1.8657, "topK": [{"title": "ToDo: Token Downsampling for Efficient Generation of High-Resolution\n  Images", "link": "http://arxiv.org/abs/2402.13573v2", "similarity": 0.4901}, {"title": "SDXS: Real-Time One-Step Latent Diffusion Models with Image Conditions", "link": "http://arxiv.org/abs/2403.16627v1", "similarity": 0.4568}, {"t {"title": "Universal Fourier Neural Operators for periodic homogenization problems\n  in linear elasticity", "author": "Binh Huy Nguyen and Matti Schneider", "abstract": "  Solving cell problems in homogenization is hard, and available deep-learning\nframeworks fail to match the speed and generality of traditional computational\nframeworks. More to the point, it is generally unclear what to expect of\nmachine-learning approaches, let alone single out which approaches are\npromising. In the work at hand, we advocate Fourier Neural Operators (FNOs) for\nmicromechanics, empowering them by insights from computational micromechanics\nmethods based on the fast Fourier transform (FFT). We construct an FNO\nsurrogate mimicking the basic scheme foundational for FFT-based methods and\nshow that the resulting operator predicts solutions to cell problems with\narbitrary stiffness distribution only subject to a material-contrast constraint\nup to a desired accuracy. In particular, there are no restrictions on the\nmaterial symmetry like isotropy, on the number of phases and on the geometry of\nthe interfaces between materials. Also, the provided fidelity is sharp and\nuniform, providing explicit guarantees leveraging our physical empowerment of\nFNOs. To show the desired universal approximation property, we construct an FNO\nexplicitly that requires no training to begin with. Still, the obtained neural\noperator complies with the same memory requirements as the basic scheme and\ncomes with runtimes proportional to classical FFT solvers. In particular,\nlarge-scale problems with more than 100 million voxels are readily handled. The\ngoal of this work is to underline the potential of FNOs for solving\nmicromechanical problems, linking FFT-based methods to FNOs. This connection is\nexpected to provide a fruitful exchange between both worlds.\n", "link": "http://arxiv.org/abs/2507.12233v3", "date": "2025-11-06", "relevancy": 1.8653, "topK": [{"title": "Dynamic Gaussians Mesh: Consistent Mesh Reconstruction from Monocular\n  Videos", "link": "http://arxiv.org/abs/2404.12379v2", "similarity": 0.4717}, {"title": "Tuning-Free Noise Rectification for High Fidelity Image-to-Video\n  Generation", "link": "http://arxiv.org/abs/2403.02827v1", "similarity": 0.4674}, {"title": "Scaling Rectified Flow Transformers for High-Resolution Image Synthesis", "link": "http://arxiv.org/abs/2403.03206v1", "similarity": 0.4502}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Universal%20Fourier%20Neural%20Operators%20for%20periodic%20homogenization%20problems%0A%20%20in%20linear%20elasticity&body=Title%3A%20Universal%20Fourier%20Neural%20Operators%20for%20periodic%20homogenization%20problems%0A%20%20in%20linear%20elasticity%0AAuthor%3A%20Binh%20Huy%20Nguyen%20and%20Matti%20Schneider%0AAbstract%3A%20%20%20Solving%20cell%20problems%20in%20homogenization%20is%20hard%2C%20and%20available%20deep-learning%0Aframeworks%20fail%20to%20match%20the%20speed%20and%20generality%20of%20traditional%20computational%0Aframeworks.%20More%20to%20the%20point%2C%20it%20is%20generally%20unclear%20what%20to%20expect%20of%0Amachine-learning%20approaches%2C%20let%20alone%20single%20out%20which%20approaches%20are%0Apromising.%20In%20the%20work%20at%20hand%2C%20we%20advocate%20Fourier%20Neural%20Operators%20%28FNOs%29%20for%0Amicromechanics%2C%20empowering%20them%20by%20insights%20from%20computational%20micromechanics%0Amethods%20based%20on%20the%20fast%20Fourier%20transform%20%28FFT%29.%20We%20construct%20an%20FNO%0Asurrogate%20mimicking%20the%20basic%20scheme%20foundational%20for%20FFT-based%20methods%20and%0Ashow%20that%20the%20resulting%20operator%20predicts%20solutions%20to%20cell%20problems%20with%0Aarbitrary%20stiffness%20distribution%20only%20subject%20to%20a%20material-contrast%20constraint%0Aup%20to%20a%20desired%20accuracy.%20In%20particular%2C%20there%20are%20no%20restrictions%20on%20the%0Amaterial%20symmetry%20like%20isotropy%2C%20on%20the%20number%20of%20phases%20and%20on%20the%20geometry%20of%0Athe%20interfaces%20between%20materials.%20Also%2C%20the%20provided%20fidelity%20is%20sharp%20and%0Auniform%2C%20providing%20explicit%20guarantees%20leveraging%20our%20physical%20empowerment%20of%0AFNOs.%20To%20show%20the%20desired%20universal%20approximation%20property%2C%20we%20construct%20an%20FNO%0Aexplicitly%20that%20requires%20no%20training%20to%20begin%20with.%20Still%2C%20the%20obtained%20neural%0Aoperator%20complies%20with%20the%20same%20memory%20requirements%20as%20the%20basic%20scheme%20and%0Acomes%20with%20runtimes%20proportional%20to%20classical%20FFT%20solvers.%20In%20particular%2C%0Alarge-scale%20problems%20with%20more%20than%20100%20million%20voxels%20are%20readily%20handled.%20The%0Agoal%20of%20this%20work%20is%20to%20underline%20the%20potential%20of%20FNOs%20for%20solving%0Amicromechanical%20problems%2C%20linking%20FFT-based%20methods%20to%20FNOs.%20This%20connection%20is%0Aexpected%20to%20provide%20a%20fruitful%20exchange%20between%20both%20worlds.%0A%0ALink%3A%20http%3A//arxiv.org/abs/2507.12233v3%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DUniversal%2520Fourier%2520Neural%2520Operators%2520for%2520periodic%2520homogenization%2520problems%250A%2520%2520in%2520linear%2520elasticity%26entry.906535625%3DBinh%2520Huy%2520Nguyen%2520and%2520Matti%2520Schneider%26entry.1292438233%3D%2520%2520Solving%2520cell%2520problems%2520in%2520homogenization%2520is%2520hard%252C%2520and%2520available%2520deep-learning%250Aframeworks%2520fail%2520to%2520match%2520the%2520speed%2520and%2520generality%2520of%2520traditional%2520computational%250Aframeworks.%2520More%2520to%2520the%2520point%252C%2520it%2520is%2520generally%2520unclear%2520what%2520to%2520expect%2520of%250Amachine-learning%2520approaches%252C%2520let%2520alone%2520single%2520out%2520which%2520approaches%2520are%250Apromising.%2520In%2520the%2520work%2520at%2520hand%252C%2520 {"title": "LLM Targeted Underperformance Disproportionately Impacts Vulnerable\n  Users", "author": "Elinor Poole-Dayan and Deb Roy and Jad Kabbara", "abstract": "  While state-of-the-art large language models (LLMs) have shown impressive\nperformance on many tasks, there has been extensive research on undesirable\nmodel behavior such as hallucinations and bias. In this work, we investigate\nhow the quality of LLM responses changes in terms of information accuracy,\ntruthfulness, and refusals depending on three user traits: English proficiency,\neducation level, and country of origin. We present extensive experimentation on\nthree state-of-the-art LLMs and two different datasets targeting truthfulness\nand factuality. Our findings suggest that undesirable behaviors in\nstate-of-the-art LLMs occur disproportionately more for users with lower\nEnglish proficiency, of lower education status, and originating from outside\nthe US, rendering these models unreliable sources of information towards their\nmost vulnerable users.\n", "link": "http://arxiv.org/abs/2406.17737v2", "date": "2025-11-06", "relevancy": 1.8593, "topK": [{"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.5008}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4576}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4576}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20LLM%20Targeted%20Underperformance%20Disproportionately%20Impacts%20Vulnerable%0A%20%20Users&body=Title%3A%20LLM%20Targeted%20Underperformance%20Disproportionately%20Impacts%20Vulnerable%0A%20%20Users%0AAuthor%3A%20Elinor%20Poole-Dayan%20and%20Deb%20Roy%20and%20Jad%20Kabbara%0AAbstract%3A%20%20%20Whil {"title": "RUST-BENCH: Benchmarking LLM Reasoning on Unstructured Text within\n  Structured Tables", "author": "Nikhil Abhyankar and Purvi Chaurasia and Sanchit Kabra and Ananya Srivastava and Vivek Gupta and Chandan K. Reddy", "abstract": "  Existing tabular reasoning benchmarks mostly test models on small, uniform\ntables, underrepresenting the complexity of real-world data and giving an\nincomplete view of Large Language Models' (LLMs) reasoning abilities. Real\ntables are long, heterogeneous, and domain-specific, mixing structured fields\nwith free text and requiring multi-hop reasoning across thousands of tokens. To\naddress this gap, we introduce RUST-BENCH, a benchmark of 7966 questions from\n2031 real-world tables spanning two domains: i) RB-Science (NSF grant records)\nand ii) RB-Sports (NBA statistics). Unlike prior work, RUST-BENCH evaluates\nLLMs jointly across scale, heterogeneity, domain specificity, and reasoning\ncomplexity. Experiments with open-source and proprietary models show that LLMs\nstruggle with heterogeneous schemas and complex multi-hop inference, revealing\npersistent weaknesses in current architectures and prompting strategies.\nRUST-BENCH establishes a challenging new testbed for advancing tabular\nreasoning research.\n", "link": "http://arxiv.org/abs/2511.04491v1", "date": "2025-11-06", "relevancy": 1.8589, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4664}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4664}, {"title": "RoboEXP: Action-Conditioned Scene Graph via Interactive Exploration for\n  Robotic Manipulation", "link": "http://arxiv.org/abs/2402.15487v1", "similarity": 0.4564}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20RUST-BENCH%3A%20Benchmarking%20LLM%20Reasoning%20on%20Unst {"title": "Benchmarking LLM Faithfulness in RAG with Evolving Leaderboards", "author": "Manveer Singh Tamber and Forrest Sheng Bao and Chenyu Xu and Ge Luo and Suleman Kazi and Minseok Bae and Miaoran Li and Ofer Mendelevitch and Renyi Qu and Jimmy Lin", "abstract": "  Retrieval-augmented generation (RAG) aims to reduce hallucinations by\ngrounding responses in external context, yet large language models (LLMs) still\nfrequently introduce unsupported information or contradictions even when\nprovided with relevant context. This paper presents two complementary efforts\nat Vectara to measure and benchmark LLM faithfulness in RAG. First, we describe\nour original hallucination leaderboard, which has tracked hallucination rates\nfor LLMs since 2023 using our HHEM hallucination detection model. Motivated by\nlimitations observed in current hallucination detection methods, we introduce\nFaithJudge, an LLM-as-a-judge framework that leverages a pool of diverse\nhuman-annotated hallucination examples to substantially improve the automated\nhallucination evaluation of LLMs. We introduce an enhanced hallucination\nleaderboard centered on FaithJudge that benchmarks LLMs on RAG faithfulness in\nsummarization, question-answering, and data-to-text generation tasks.\nFaithJudge enables a more reliable benchmarking of LLM hallucinations in RAG\nand supports the development of more trustworthy generative AI systems:\nhttps://github.com/vectara/FaithJudge.\n", "link": "http://arxiv.org/abs/2505.04847v2", "date": "2025-11-06", "relevancy": 1.8441, "topK": [{"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.4814}, {"title": "GeneVA: A Dataset of Human Annotations for Generative Text to Video\n  Artifacts", "link": "http://arxiv.org/abs/2509.08818v1", "similarity": 0.4672}, {"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": {"title": "VeriCoT: Neuro-symbolic Chain-of-Thought Validation via Logical\n  Consistency Checks", "author": "Yu Feng and Nathaniel Weir and Kaj Bostrom and Sam Bayless and Darion Cassel and Sapana Chaudhary and Benjamin Kiesl-Reiter and Huzefa Rangwala", "abstract": "  LLMs can perform multi-step reasoning through Chain-of-Thought (CoT), but\nthey cannot reliably verify their own logic. Even when they reach correct\nanswers, the underlying reasoning may be flawed, undermining trust in\nhigh-stakes scenarios. To mitigate this issue, we introduce VeriCoT, a\nneuro-symbolic method that extracts and verifies formal logical arguments from\nCoT reasoning. VeriCoT formalizes each CoT reasoning step into first-order\nlogic and identifies premises that ground the argument in source context,\ncommonsense knowledge, or prior reasoning steps. The symbolic representation\nenables automated solvers to verify logical validity while the NL premises\nallow humans and systems to identify ungrounded or fallacious reasoning steps.\nExperiments on the ProofWriter, LegalBench, and BioASQ datasets show VeriCoT\neffectively identifies flawed reasoning, and serves as a strong predictor of\nfinal answer correctness. We also leverage VeriCoT's verification signal for\n(1) inference-time self-reflection, (2) supervised fine-tuning (SFT) on\nVeriCoT-distilled datasets and (3) preference fine-tuning (PFT) with direct\npreference optimization (DPO) using verification-based pairwise rewards,\nfurther improving reasoning validity and accuracy.\n", "link": "http://arxiv.org/abs/2511.04662v1", "date": "2025-11-06", "relevancy": 1.834, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.4654}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4571}, {"title": {"title": "Solving Convex Partition Visual Jigsaw Puzzles", "author": "Yaniv Ohayon and Ofir Itzhak Shahar and Ohad Ben-Shahar", "abstract": "  Jigsaw puzzle solving requires the rearrangement of unordered pieces into\ntheir original pose in order to reconstruct a coherent whole, often an image,\nand is known to be an intractable problem. While the possible impact of\nautomatic puzzle solvers can be disruptive in various application domains, most\nof the literature has focused on developing solvers for square jigsaw puzzles,\nseverely limiting their practical use. In this work, we significantly expand\nthe types of puzzles handled computationally, focusing on what is known as\nConvex Partitions, a major subset of polygonal puzzles whose pieces are convex.\nWe utilize both geometrical and pictorial compatibilities, introduce a greedy\nsolver, and report several performance measures next to the first benchmark\ndataset of such puzzles.\n", "link": "http://arxiv.org/abs/2511.04450v1", "date": "2025-11-06", "relevancy": 1.8262, "topK": [{"title": "Thinking Outside the BBox: Unconstrained Generative Object Compositing", "link": "http://arxiv.org/abs/2409.04559v2", "similarity": 0.4711}, {"title": "Self-supervised Photographic Image Layout Representation Learning", "link": "http://arxiv.org/abs/2403.03740v1", "similarity": 0.4637}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4435}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Solving%20Convex%20Partition%20Visual%20Jigsaw%20Puzzles&body=Title%3A%20Solving%20Convex%20Partition%20Visual%20Jigsaw%20Puzzles%0AAuthor%3A%20Yaniv%20Ohayon%20and%20Ofir%20Itzhak%20Shahar%20and%20Ohad%20Ben-Shahar%0AAbstract%3A%20%20%20Jigsaw%20puzzle%20solving%20requires%20the%20rearrangement%20of%20unordered%20pieces%20into%0Atheir%20original%20pose%20in%20order%20to%20reconstruct%20a%20coherent%20whole%2C%20ofte {"title": "Projection Methods for Operator Learning and Universal Approximation", "author": "Emanuele Zappala", "abstract": "  We obtain a new universal approximation theorem for continuous (possibly\nnonlinear) operators on arbitrary Banach spaces using the Leray-Schauder\nmapping. Moreover, we introduce and study a method for operator learning in\nBanach spaces $L^p$ of functions with multiple variables, based on orthogonal\nprojections on polynomial bases. We derive a universal approximation result for\noperators where we learn a linear projection and a finite dimensional mapping\nunder some additional assumptions. For the case of $p=2$, we give some\nsufficient conditions for the approximation results to hold. This article\nserves as the theoretical framework for a deep learning methodology in operator\nlearning.\n", "link": "http://arxiv.org/abs/2406.12264v3", "date": "2025-11-06", "relevancy": 1.8247, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.4834}, {"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.4768}, {"title": "Self-supervised Photographic Image Layout Representation Learning", "link": "http://arxiv.org/abs/2403.03740v1", "similarity": 0.4246}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Projection%20Methods%20for%20Operator%20Learning%20and%20Universal%20Approximation&body=Title%3A%20Projection%20Methods%20for%20Operator%20Learning%20and%20Universal%20Approximation%0AAuthor%3A%20Emanuele%20Zappala%0AAbstract%3A%20%20%20We%20obtain%20a%20new%20universal%20approximation%20theorem%20for%20continuous%20%28possibly%0Anonlinear%29%20operators%20on%20arbitrary%20Banach%20spaces%20using%20the%20Leray-Schauder%0Amapping.%20Moreover%2C%20we%20introduce%20and%20study%20a%20method%20for {"title": "ForeRobo: Unlocking Infinite Simulation Data for 3D Goal-driven Robotic\n  Manipulation", "author": "Dexin wang and Faliang Chang and Chunsheng Liu", "abstract": "  Efficiently leveraging simulation to acquire advanced manipulation skills is\nboth challenging and highly significant. We introduce \\textit{ForeRobo}, a\ngenerative robotic agent that utilizes generative simulations to autonomously\nacquire manipulation skills driven by envisioned goal states. Instead of\ndirectly learning low-level policies, we advocate integrating generative\nparadigms with classical control. Our approach equips a robotic agent with a\nself-guided \\textit{propose-generate-learn-actuate} cycle. The agent first\nproposes the skills to be acquired and constructs the corresponding simulation\nenvironments; it then configures objects into appropriate arrangements to\ngenerate skill-consistent goal states (\\textit{ForeGen}). Subsequently, the\nvirtually infinite data produced by ForeGen are used to train the proposed\nstate generation model (\\textit{ForeFormer}), which establishes point-wise\ncorrespondences by predicting the 3D goal position of every point in the\ncurrent state, based on the scene state and task instructions. Finally,\nclassical control algorithms are employed to drive the robot in real-world\nenvironments to execute actions based on the envisioned goal states. Compared\nwith end-to-end policy learning methods, ForeFormer offers superior\ninterpretability and execution efficiency. We train and benchmark ForeFormer\nacross a variety of rigid-body and articulated-object manipulation tasks, and\nobserve an average improvement of 56.32\\% over the state-of-the-art state\ngeneration models, demonstrating strong generality across different\nmanipulation patterns. Moreover, in real-world evaluations involving more than\n20 robotic tasks, ForeRobo achieves zero-shot sim-to-real transfer and exhibits\nremarkable generalization capabilities, attaining an average succes {"title": "Balancing Quality and Variation: Spam Filtering Distorts Data Label\n  Distributions", "author": "Eve Fleisig and Matthias Orlikowski and Philipp Cimiano and Dan Klein", "abstract": "  For machine learning datasets to accurately represent diverse opinions in a\npopulation, they must preserve variation in data labels while filtering out\nspam or low-quality responses. How can we balance annotator reliability and\nrepresentation? We empirically evaluate how a range of heuristics for annotator\nfiltering affect the preservation of variation on subjective tasks. We find\nthat these methods, designed for contexts in which variation from a single\nground-truth label is considered noise, often remove annotators who disagree\ninstead of spam annotators, introducing suboptimal tradeoffs between accuracy\nand label diversity. We find that conservative settings for annotator removal\n(<5%) are best, after which all tested methods increase the mean absolute error\nfrom the true average label. We analyze performance on synthetic spam to\nobserve that these methods often assume spam annotators are more random than\nreal spammers tend to be: most spammers are distributionally indistinguishable\nfrom real annotators, and the minority that are distinguishable tend to give\nrelatively fixed answers, not random ones. Thus, tasks requiring the\npreservation of variation reverse the intuition of existing spam filtering\nmethods: spammers tend to be less random than non-spammers, so metrics that\nassume variation is spam fare worse. These results highlight the need for spam\nremoval methods that account for label diversity.\n", "link": "http://arxiv.org/abs/2509.08217v2", "date": "2025-11-06", "relevancy": 1.7982, "topK": [{"title": "Breadcrumbs: Adversarial class-balanced sampling for long-tailed recognition", "link": "https://link.springer.com/chapter/10.1007/978-3-031-20053-3_37", "similarity": 0.4608}, {"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on E {"title": "Real-to-Sim Robot Policy Evaluation with Gaussian Splatting Simulation\n  of Soft-Body Interactions", "author": "Kaifeng Zhang and Shuo Sha and Hanxiao Jiang and Matthew Loper and Hyunjong Song and Guangyan Cai and Zhuo Xu and Xiaochen Hu and Changxi Zheng and Yunzhu Li", "abstract": "  Robotic manipulation policies are advancing rapidly, but their direct\nevaluation in the real world remains costly, time-consuming, and difficult to\nreproduce, particularly for tasks involving deformable objects. Simulation\nprovides a scalable and systematic alternative, yet existing simulators often\nfail to capture the coupled visual and physical complexity of soft-body\ninteractions. We present a real-to-sim policy evaluation framework that\nconstructs soft-body digital twins from real-world videos and renders robots,\nobjects, and environments with photorealistic fidelity using 3D Gaussian\nSplatting. We validate our approach on representative deformable manipulation\ntasks, including plush toy packing, rope routing, and T-block pushing,\ndemonstrating that simulated rollouts correlate strongly with real-world\nexecution performance and reveal key behavioral patterns of learned policies.\nOur results suggest that combining physics-informed reconstruction with\nhigh-quality rendering enables reproducible, scalable, and accurate evaluation\nof robotic manipulation policies. Website: https://real2sim-eval.github.io/\n", "link": "http://arxiv.org/abs/2511.04665v1", "date": "2025-11-06", "relevancy": 1.7923, "topK": [{"title": "RTG-SLAM: Real-time 3D Reconstruction at Scale using Gaussian Splatting", "link": "http://arxiv.org/abs/2404.19706v1", "similarity": 0.599}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.5989}, {"title": "RoboEXP: Action-Conditioned Scene Graph via Interactive Exploration for\n  Robotic Manipulation", "link": "http {"title": "Hemorica: A Comprehensive CT Scan Dataset for Automated Brain Hemorrhage\n  Classification, Segmentation, and Detection", "author": "Kasra Davoodi and Mohammad Hoseyni and Javad Khoramdel and Reza Barati and Reihaneh Mortazavi and Amirhossein Nikoofard and Mahdi Aliyari-Shoorehdeli and Jaber Hatam Parikhan", "abstract": "  Timely diagnosis of Intracranial hemorrhage (ICH) on Computed Tomography (CT)\nscans remains a clinical priority, yet the development of robust Artificial\nIntelligence (AI) solutions is still hindered by fragmented public data. To\nclose this gap, we introduce Hemorica, a publicly available collection of 372\nhead CT examinations acquired between 2012 and 2024. Each scan has been\nexhaustively annotated for five ICH subtypes-epidural (EPH), subdural (SDH),\nsubarachnoid (SAH), intraparenchymal (IPH), and intraventricular (IVH)-yielding\npatient-wise and slice-wise classification labels, subtype-specific bounding\nboxes, two-dimensional pixel masks and three-dimensional voxel masks. A\ndouble-reading workflow, preceded by a pilot consensus phase and supported by\nneurosurgeon adjudication, maintained low inter-rater variability.\nComprehensive statistical analysis confirms the clinical realism of the\ndataset. To establish reference baselines, standard convolutional and\ntransformer architectures were fine-tuned for binary slice classification and\nhemorrhage segmentation. With only minimal fine-tuning, lightweight models such\nas MobileViT-XS achieved an F1 score of 87.8% in binary classification, whereas\na U-Net with a DenseNet161 encoder reached a Dice score of 85.5% for binary\nlesion segmentation that validate both the quality of the annotations and the\nsufficiency of the sample size. Hemorica therefore offers a unified,\nfine-grained benchmark that supports multi-task and curriculum learning,\nfacilitates transfer to larger but weakly labelled cohorts, and facilitates the\nprocess of designing an AI-based assistant for ICH detection and quantification\nsystems.\n", "link": "http://arxiv.org/abs/2509.22993v2", "date": "2025-11-06", "relevancy": 1.7767, "topK": [{"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.4679}, {"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.4371}, {"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.4233}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Hemorica%3A%20A%20Comprehensive%20CT%20Scan%20Dataset%20for%20Automated%20Brain%20Hemorrhage%0A%20%20Classification%2C%20Segmentation%2C%20and%20Detection&body=Title%3A%20Hemorica%3A%20A%20Comprehensive%20CT%20Scan%20Dataset%20for%20Automated%20Brain%20Hemorrhage%0A%20%20Classification%2C%20Segmentation%2C%20and%20Detection%0AAuthor%3A%20Kasra%20Davoodi%20and%20Mohammad%20Hoseyni%20and%20Javad%20Khoramdel%20and%20Reza%20Barati%20and%20Reihaneh%20Mortazavi%20and%20Amirhossein%20Nikoofard%20and%20Mahdi%20Aliyari-Shoorehdeli%20and%20Jaber%20Hatam%20Parikhan%0AAbstract%3A%20%20%20Timely%20diagnosis%20of%20Intracranial%20hemorrhage%20%28ICH%29%20on%20Computed%20Tomography%20%28CT%29%0Ascans%20remains%20a%20clinical%20priority%2C%20yet%20the%20development%20of%20robust%20Artificial%0AIntelligence%20%28AI%29%20solutions%20is%20still%20hindered%20by%20fragmented%20public%20data.%20To%0Aclose%20this%20gap%2C%20we%20introduce%20Hemorica%2C%20a%20publicly%20available%20collection%20of%20372%0Ahead%20CT%20examinations%20acquired%20between%202012%20and%202024.%20Each%20scan%20has%20been%0Aexhaustively%20annotated%20for%20five%20ICH%20subtypes-epidural%20%28EPH%29%2C%20subdural%20%28SDH%29%2C%0Asubarachnoid%20%28SAH%29%2C%20intraparenchymal%20%28IPH%29%2C%20and%20intraventricular%20%28IVH%29-yielding%0Apati {"title": "Are We Asking the Right Questions? On Ambiguity in Natural Language\n  Queries for Tabular Data Analysis", "author": "Daniel Gomm and Cornelius Wolff and Madelon Hulsebos", "abstract": "  Natural language interfaces to tabular data must handle ambiguities inherent\nto queries. Instead of treating ambiguity as a deficiency, we reframe it as a\nfeature of cooperative interaction, where the responsibility of query\nspecification is shared among the user and the system. We develop a principled\nframework distinguishing cooperative queries, i.e., queries that yield a\nresolvable interpretation, from uncooperative queries that cannot be resolved.\nApplying the framework to evaluations for tabular question answering and\nanalysis, we analyze the queries in 15 popular datasets, and observe an\nuncontrolled mixing of query types neither adequate for evaluating a system's\nexecution accuracy nor for evaluating interpretation capabilities. Our\nframework and analysis of queries shifts the perspective from fixing ambiguity\nto embracing cooperation in resolving queries. This reflection enables more\ninformed design and evaluation for natural language interfaces for tabular\ndata, for which we outline implications and directions for future research.\n", "link": "http://arxiv.org/abs/2511.04584v1", "date": "2025-11-06", "relevancy": 1.7642, "topK": [{"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.4582}, {"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_paper.html", "similarity": 0.4484}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4268}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Are%20We%20Asking%20the%20Right%20Questions%3F%20On%20Ambiguity%20in%20Natural%20Language%0A%20%20Queries%20for%20Tabular%20Data%20Analysis&body=Title%3A%20Are%20We%20Asking%20the%20Right%20Questions%3F%20On%20Ambiguity%20in%20Natural%20Language%0A%20%20Queries%20for%20Tabular%20Data%20Analysis%0AAuthor%3A%20Daniel%20Gomm%20and%20Cornelius%20Wolff%20and%20Madelon%20Hulsebos%0AAbstract%3A%20%20%20Natural%20language%20interfaces%20to%20tabular%20data%20must%20handle%20ambiguities%20inherent%0Ato%20queries.%20Instead%20of%20treating%20ambiguity%20as%20a%20deficiency%2C%20we%20reframe%20it%20as%20a%0Afeature%20of%20cooperative%20interaction%2C%20where%20the%20responsibility%20of%20query%0Aspecification%20is%20shared%20among%20the%20user%20and%20the%20system.%20We%20develop%20a%20principled%0Aframework%20distinguishing%20cooperative%20queries%2C%20i.e.%2C%20queries%20that%20yield%20a%0Aresolvable%20interpretation%2C%20from%20uncooperative%20queries%20that%20cannot%20be%20resolved.%0AApplying%20the%20framework%20to%20evaluations%20for%20tabular%20question%20answering%20and%0Aanalysis%2C%20we%20analyze%20the%20queries%20in%2015%20popular%20datasets%2C%20and%20observe%20an%0Auncontrolled%20mixing%20of%20query%20types%20neither%20adequate%20for%20evaluating%20a%20system%27s%0Aexecution%20accuracy%20nor%20for%20evaluating%20interpretation%20capabilities.%20Our%0Aframework%20and%20analysis%20of%20queries%20shifts%20the%20perspective%20from%20fixing%20ambiguity%0Ato%20embracing%20cooperation%20in%20resolving%20queries.%20This%20reflection%20enables%20more%0Ainformed%20design%20and%20evaluation%20for%20natural%20language%20interfaces%20for%20tabular%0Adata%2C%20for%20which%20we%20outline%20implications%20and%20directions%20for%20future%20research.%0A%0ALink%3A%20http%3A//arxiv.org/abs/2511.04584v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DA {"title": "The Mini Wheelbot: A Testbed for Learning-based Balancing, Flips, and\n  Articulated Driving", "author": "Henrik Hose and Jan Weisgerber and Sebastian Trimpe", "abstract": "  The Mini Wheelbot is a balancing, reaction wheel unicycle robot designed as a\ntestbed for learning-based control. It is an unstable system with highly\nnonlinear yaw dynamics, non-holonomic driving, and discrete contact switches in\na small, powerful, and rugged form factor. The Mini Wheelbot can use its wheels\nto stand up from any initial orientation - enabling automatic environment\nresets in repetitive experiments and even challenging half flips. We illustrate\nthe effectiveness of the Mini Wheelbot as a testbed by implementing two popular\nlearning-based control algorithms. First, we showcase Bayesian optimization for\ntuning the balancing controller. Second, we use imitation learning from an\nexpert nonlinear MPC that uses gyroscopic effects to reorient the robot and can\ntrack higher-level velocity and orientation commands. The latter allows the\nrobot to drive around based on user commands - for the first time in this class\nof robots. The Mini Wheelbot is not only compelling for testing learning-based\ncontrol algorithms, but it is also just fun to work with, as demonstrated in\nthe video of our experiments.\n", "link": "http://arxiv.org/abs/2502.04582v2", "date": "2025-11-06", "relevancy": 1.7545, "topK": [{"title": "Egocentric Computer Vision for Hands-Free Robotic Wheelchair Navigation", "link": "https://link.springer.com/article/10.1007/s10846-023-01807-4", "similarity": 0.6229}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.5714}, {"title": "RoboEXP: Action-Conditioned Scene Graph via Interactive Exploration for\n  Robotic Manipulation", "link": "http://arxiv.org/abs/2402.15487v1", "similarity": 0.5032}], "mailto": "mailto:haoxiang.li. {"title": "Comparing EPGP Surrogates and Finite Elements Under Degree-of-Freedom\n  Parity", "author": "Obed Amo and Samit Ghosh and Markus Lange-Hegermann and Bogdan Rai\u0163\u0103 and Michael Pokojovy", "abstract": "  We present a new benchmarking study comparing a boundary-constrained\nEhrenpreis--Palamodov Gaussian Process (B-EPGP) surrogate with a classical\nfinite element method combined with Crank--Nicolson time stepping (CN-FEM) for\nsolving the two-dimensional wave equation with homogeneous Dirichlet boundary\nconditions. The B-EPGP construction leverages exponential-polynomial bases\nderived from the characteristic variety to enforce the PDE and boundary\nconditions exactly and employs penalized least squares to estimate the\ncoefficients. To ensure fairness across paradigms, we introduce a\ndegrees-of-freedom (DoF) matching protocol. Under matched DoF, B-EPGP\nconsistently attains lower space-time $L^2$-error and maximum-in-time\n$L^{2}$-error in space than CN-FEM, improving accuracy by roughly two orders of\nmagnitude.\n", "link": "http://arxiv.org/abs/2511.04518v1", "date": "2025-11-06", "relevancy": 1.7505, "topK": [{"title": "Dynamic Gaussians Mesh: Consistent Mesh Reconstruction from Monocular\n  Videos", "link": "http://arxiv.org/abs/2404.12379v2", "similarity": 0.4617}, {"title": "Thinking Outside the BBox: Unconstrained Generative Object Compositing", "link": "http://arxiv.org/abs/2409.04559v2", "similarity": 0.4434}, {"title": "RTG-SLAM: Real-time 3D Reconstruction at Scale using Gaussian Splatting", "link": "http://arxiv.org/abs/2404.19706v1", "similarity": 0.4112}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Comparing%20EPGP%20Surrogates%20and%20Finite%20Elements%20Under%20Degree-of-Freedom%0A%20%20Parity&body=Title%3A%20Comparing%20EPGP%20Surrogates%20and%20Finite%20Elements%20Under%20Degree-of-Freedom%0A%20%20Parity%0AAuthor%3A%20Obed%20Amo%20and%20Samit%20Ghosh%20and%20Markus%20Lange-Hegermann%20and%20Bogdan%20Rai%C {"title": "When Semantics Connect the Swarm: LLM-Driven Fuzzy Control for\n  Cooperative Multi-Robot Underwater Coverage", "author": "Jingzehua Xu and Weihang Zhang and Yangyang Li and Hongmiaoyi Zhang and Guanwen Xie and Jiwei Tang and Shuai Zhang and Yi Li", "abstract": "  Underwater multi-robot cooperative coverage remains challenging due to\npartial observability, limited communication, environmental uncertainty, and\nthe lack of access to global localization. To address these issues, this paper\npresents a semantics-guided fuzzy control framework that couples Large Language\nModels (LLMs) with interpretable control and lightweight coordination. Raw\nmultimodal observations are compressed by the LLM into compact,\nhuman-interpretable semantic tokens that summarize obstacles, unexplored\nregions, and Objects Of Interest (OOIs) under uncertain perception. A fuzzy\ninference system with pre-defined membership functions then maps these tokens\ninto smooth and stable steering and gait commands, enabling reliable navigation\nwithout relying on global positioning. Then, we further coordinate multiple\nrobots by introducing semantic communication that shares intent and local\ncontext in linguistic form, enabling agreement on who explores where while\navoiding redundant revisits. Extensive simulations in unknown reef-like\nenvironments show that, under limited sensing and communication, the proposed\nframework achieves robust OOI-oriented navigation and cooperative coverage with\nimproved efficiency and adaptability, narrowing the gap between semantic\ncognition and distributed underwater control in GPS-denied, map-free\nconditions.\n", "link": "http://arxiv.org/abs/2511.00783v2", "date": "2025-11-06", "relevancy": 1.7322, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.6104}, {"title": "uPLAM: Robust Panoptic Localization and Map {"title": "Fitting Reinforcement Learning Model to Behavioral Data under Bandits", "author": "Hao Zhu and Jasper Hoffmann and Baohe Zhang and Joschka Boedecker", "abstract": "  We consider the problem of fitting a reinforcement learning (RL) model to\nsome given behavioral data under a multi-armed bandit environment. These models\nhave received much attention in recent years for characterizing human and\nanimal decision making behavior. We provide a generic mathematical optimization\nproblem formulation for the fitting problem of a wide range of RL models that\nappear frequently in scientific research applications, followed by a detailed\ntheoretical analysis of its convexity properties. Based on the theoretical\nresults, we introduce a novel solution method for the fitting problem of RL\nmodels based on convex relaxation and optimization. Our method is then\nevaluated in several simulated bandit environments to compare with some\nbenchmark methods that appear in the literature. Numerical results indicate\nthat our method achieves comparable performance to the state-of-the-art, while\nsignificantly reducing computation time. We also provide an open-source Python\npackage for our proposed method to empower researchers to apply it in the\nanalysis of their datasets directly, without prior knowledge of convex\noptimization.\n", "link": "http://arxiv.org/abs/2511.04454v1", "date": "2025-11-06", "relevancy": 1.7282, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.5018}, {"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_paper.html", "similarity": 0.4198}, {"title": "Self-supervised Photographic Image Layout Representation Learning", "link": " {"title": "ODE approximation for the Adam algorithm: General and overparametrized\n  setting", "author": "Steffen Dereich and Arnulf Jentzen and Sebastian Kassing", "abstract": "  The Adam optimizer is currently presumably the most popular optimization\nmethod in deep learning. In this article we develop an ODE based method to\nstudy the Adam optimizer in a fast-slow scaling regime. For fixed momentum\nparameters and vanishing step-sizes, we show that the Adam algorithm is an\nasymptotic pseudo-trajectory of the flow of a particular vector field, which is\nreferred to as the Adam vector field. Leveraging properties of asymptotic\npseudo-trajectories, we establish convergence results for the Adam algorithm.\nIn particular, in a very general setting we show that if the Adam algorithm\nconverges, then the limit must be a zero of the Adam vector field, rather than\na local minimizer or critical point of the objective function.\n  In contrast, in the overparametrized empirical risk minimization setting, the\nAdam algorithm is able to locally find the set of minima. Specifically, we show\nthat in a neighborhood of the global minima, the objective function serves as a\nLyapunov function for the flow induced by the Adam vector field. As a\nconsequence, if the Adam algorithm enters a neighborhood of the global minima\ninfinitely often, it converges to the set of global minima.\n", "link": "http://arxiv.org/abs/2511.04622v1", "date": "2025-11-06", "relevancy": 1.7193, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.4454}, {"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.4307}, {"title": "ToDo: Token Downsampling for Efficient Generation of High-Resolution\n  Images", "link": "http://arxiv.org/abs/2402.13573v2", "similarity": 0.4227}], "mailto": "mailto:haoxia {"title": "Online Algorithms for Repeated Optimal Stopping: Achieving Both\n  Competitive Ratio and Regret Bounds", "author": "Tsubasa Harada and Yasushi Kawase and Hanna Sumita", "abstract": "  We study the repeated optimal stopping problem, which generalizes the\nclassical optimal stopping problem with an unknown distribution to a setting\nwhere the same problem is solved repeatedly over $T$ rounds. In this framework,\nwe aim to design algorithms that guarantee a competitive ratio in each round\nwhile also achieving sublinear regret across all rounds.\n  Our primary contribution is a general algorithmic framework that achieves\nthese objectives simultaneously for a wide array of repeated optimal stopping\nproblems. The core idea is to dynamically select an algorithm for each round,\nchoosing between two candidates: (1) an empirically optimal algorithm derived\nfrom the history of observations, and (2) a sample-based algorithm with a\nproven competitive ratio guarantee. Based on this approach, we design an\nalgorithm that performs no worse than the baseline sample-based algorithm in\nevery round, while ensuring that the total regret is bounded by\n$\\tilde{O}(\\sqrt{T})$.\n  We demonstrate the broad applicability of our framework to canonical\nproblems, including the prophet inequality, the secretary problem, and their\nvariants under adversarial, random, and i.i.d. input models. For example, for\nthe repeated prophet inequality problem, our method achieves a\n$1/2$-competitive ratio from the second round on and an $\\tilde{O}(\\sqrt{T})$\nregret. Furthermore, we establish a regret lower bound of $\\Omega(\\sqrt{T})$\neven in the i.i.d. model, confirming that our algorithm's performance is almost\noptimal with respect to the number of rounds.\n", "link": "http://arxiv.org/abs/2511.04484v1", "date": "2025-11-06", "relevancy": 1.7182, "topK": [{"title": "Safe and efficient training of a control agent", "link": "https://patents.google.com/patent/US11709462B2/en", "sim {"title": "Alternative Fairness and Accuracy Optimization in Criminal Justice", "author": "Shaolong Wu and James Blume and Geshi Yeung", "abstract": "  Algorithmic fairness has grown rapidly as a research area, yet key concepts\nremain unsettled, especially in criminal justice. We review group, individual,\nand process fairness and map the conditions under which they conflict. We then\ndevelop a simple modification to standard group fairness. Rather than exact\nparity across protected groups, we minimize a weighted error loss while keeping\ndifferences in false negative rates within a small tolerance. This makes\nsolutions easier to find, can raise predictive accuracy, and surfaces the\nethical choice of error costs. We situate this proposal within three classes of\ncritique: biased and incomplete data, latent affirmative action, and the\nexplosion of subgroup constraints. Finally, we offer a practical framework for\ndeployment in public decision systems built on three pillars: need-based\ndecisions, Transparency and accountability, and narrowly tailored definitions\nand solutions. Together, these elements link technical design to legitimacy and\nprovide actionable guidance for agencies that use risk assessment and related\ntools.\n", "link": "http://arxiv.org/abs/2511.04505v1", "date": "2025-11-06", "relevancy": 1.7117, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.4339}, {"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_paper.html", "similarity": 0.4303}, {"title": "Tuning-Free Noise Rectification for High Fidelity Image-to-Video\n  Generation", "link": "http://arxiv.org/abs/2403.02827v1", "similarity": 0.4231}], "mailto": "mailto:h {"title": "DR. WELL: Dynamic Reasoning and Learning with Symbolic World Model for\n  Embodied LLM-Based Multi-Agent Collaboration", "author": "Narjes Nourzad and Hanqing Yang and Shiyu Chen and Carlee Joe-Wong", "abstract": "  Cooperative multi-agent planning requires agents to make joint decisions with\npartial information and limited communication. Coordination at the trajectory\nlevel often fails, as small deviations in timing or movement cascade into\nconflicts. Symbolic planning mitigates this challenge by raising the level of\nabstraction and providing a minimal vocabulary of actions that enable\nsynchronization and collective progress. We present DR. WELL, a decentralized\nneurosymbolic framework for cooperative multi-agent planning. Cooperation\nunfolds through a two-phase negotiation protocol: agents first propose\ncandidate roles with reasoning and then commit to a joint allocation under\nconsensus and environment constraints. After commitment, each agent\nindependently generates and executes a symbolic plan for its role without\nrevealing detailed trajectories. Plans are grounded in execution outcomes via a\nshared world model that encodes the current state and is updated as agents act.\nBy reasoning over symbolic plans rather than raw trajectories, DR. WELL avoids\nbrittle step-level alignment and enables higher-level operations that are\nreusable, synchronizable, and interpretable. Experiments on cooperative\nblock-push tasks show that agents adapt across episodes, with the dynamic world\nmodel capturing reusable patterns and improving task completion rates and\nefficiency. Experiments on cooperative block-push tasks show that our dynamic\nworld model improves task completion and efficiency through negotiation and\nself-refinement, trading a time overhead for evolving, more efficient\ncollaboration strategies.\n", "link": "http://arxiv.org/abs/2511.04646v1", "date": "2025-11-06", "relevancy": 1.0779, "topK": [{"title": "RoboEXP: Action-Conditioned Scene {"title": "$\u03bc$NeuFMT: Optical-Property-Adaptive Fluorescence Molecular Tomography\n  via Implicit Neural Representation", "author": "Shihan Zhao and Jianru Zhang and Yanan Wu and Linlin Li and Siyuan Shen and Xingjun Zhu and Guoyan Zheng and Jiahua Jiang and Wuwei Ren", "abstract": "  Fluorescence Molecular Tomography (FMT) is a promising technique for\nnon-invasive 3D visualization of fluorescent probes, but its reconstruction\nremains challenging due to the inherent ill-posedness and reliance on\ninaccurate or often-unknown tissue optical properties. While deep learning\nmethods have shown promise, their supervised nature limits generalization\nbeyond training data. To address these problems, we propose $\\mu$NeuFMT, a\nself-supervised FMT reconstruction framework that integrates implicit\nneural-based scene representation with explicit physical modeling of photon\npropagation. Its key innovation lies in jointly optimize both the fluorescence\ndistribution and the optical properties ($\\mu$) during reconstruction,\neliminating the need for precise prior knowledge of tissue optics or\npre-conditioned training data. We demonstrate that $\\mu$NeuFMT robustly\nrecovers accurate fluorophore distributions and optical coefficients even with\nseverely erroneous initial values (0.5$\\times$ to 2$\\times$ of ground truth).\nExtensive numerical, phantom, and in vivo validations show that $\\mu$NeuFMT\noutperforms conventional and supervised deep learning approaches across diverse\nheterogeneous scenarios. Our work establishes a new paradigm for robust and\naccurate FMT reconstruction, paving the way for more reliable molecular imaging\nin complex clinically related scenarios, such as fluorescence guided surgery.\n", "link": "http://arxiv.org/abs/2511.04510v1", "date": "2025-11-06", "relevancy": 1.5341, "topK": [{"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0. %20Tomography%0A%20%20via%20Implicit%20Neural%20Representation&entry.906535625=Shihan%20Zhao%20and%20Jianru%20Zhang%20and%20Yanan%20Wu%20and%20Linlin%20Li%20and%20Siyuan%20Shen%20and%20Xingjun%20Zhu%20and%20Guoyan%20Zheng%20and%20Jiahua%20Jiang%20and%20Wuwei%20Ren&entry.1292438233=%20%20Fluorescence%20Molecular%20Tomography%20%28FMT%29%20is%20a%20promising%20technique%20for%0Anon-invasive%203D%20visualization%20of%20fluorescent%20probes%2C%20but%20its%20reconstruction%0Aremains%20challenging%20due%20to%20the%20inherent%20ill-posedness%20and%20reliance%20on%0Ainaccurate%20or%20often-unknown%20tissue%20optical%20properties.%20While%20deep%20learning%0Amethods%20have%20shown%20promise%2C%20their%20supervised%20nature%20limits%20generalization%0Abeyond%20training%20data.%20To%20address%20these%20problems%2C%20we%20propose%20%24%5Cmu%24NeuFMT%2C%20a%0Aself-supervised%20FMT%20reconstruction%20framework%20that%20integrates%20implicit%0Aneural-based%20scene%20representation%20with%20explicit%20physical%20modeling%20of%20photon%0Apropagation.%20Its%20key%20innovation%20lies%20in%20jointly%20optimize%20both%20the%20fluorescence%0Adistribution%20and%20the%20optical%20properties%20%28%24%5Cmu%24%29%20during%20reconstruction%2C%0Aeliminating%20the%20need%20for%20precise%20prior%20knowledge%20of%20tissue%20optics%20or%0Apre-conditioned%20training%20data.%20We%20demonstrate%20that%20%24%5Cmu%24NeuFMT%20robustly%0Arecovers%20accurate%20fluorophore%20distributions%20and%20optical%20coefficients%20even%20with%0Aseverely%20erroneous%20initial%20values%20%280.5%24%5Ctimes%24%20to%202%24%5Ctimes%24%20of%20ground%20truth%29.%0AExtensive%20numerical%2C%20phantom%2C%20and%20in%20vivo%20validations%20show%20that%20%24%5Cmu%24NeuFMT%0Aoutperforms%20conventional%20and%20supervised%20deep%20learning%20approaches%20across%20diverse%0Aheterogeneous%20scenarios.%20Our%20work%20establishes%20a%20new%20paradigm%20for%20robust%20and%0Aaccurate%20FMT%20reconstruction%2C%20paving%20the%20way%20for%20m {"title": "Tracking and Understanding Object Transformations", "author": "Yihong Sun and Xinyu Yang and Jennifer J. Sun and Bharath Hariharan", "abstract": "  Real-world objects frequently undergo state transformations. From an apple\nbeing cut into pieces to a butterfly emerging from its cocoon, tracking through\nthese changes is important for understanding real-world objects and dynamics.\nHowever, existing methods often lose track of the target object after\ntransformation, due to significant changes in object appearance. To address\nthis limitation, we introduce the task of Track Any State: tracking objects\nthrough transformations while detecting and describing state changes,\naccompanied by a new benchmark dataset, VOST-TAS. To tackle this problem, we\npresent TubeletGraph, a zero-shot system that recovers missing objects after\ntransformation and maps out how object states are evolving over time.\nTubeletGraph first identifies potentially overlooked tracks, and determines\nwhether they should be integrated based on semantic and proximity priors. Then,\nit reasons about the added tracks and generates a state graph describing each\nobserved transformation. TubeletGraph achieves state-of-the-art tracking\nperformance under transformations, while demonstrating deeper understanding of\nobject transformations and promising capabilities in temporal grounding and\nsemantic reasoning for complex object transformations. Code, additional\nresults, and the benchmark dataset are available at\nhttps://tubelet-graph.github.io.\n", "link": "http://arxiv.org/abs/2511.04678v1", "date": "2025-11-06", "relevancy": 1.5256, "topK": [{"title": "Customize-A-Video: One-Shot Motion Customization of Text-to-Video\n  Diffusion Models", "link": "http://arxiv.org/abs/2402.14780v1", "similarity": 0.5259}, {"title": "Thinking Outside the BBox: Unconstrained Generative Object Compositing", "link": "http://arxiv.org/abs/2409.04559v2", "similarity": 0.5055}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5028}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Tracking%20and%20Understanding%20Object%20Transformations&body=Title%3A%20Tracking%20and%20Understanding%20Object%20Transformations%0AAuthor%3A%20Yihong%20Sun%20and%20Xinyu%20Yang%20and%20Jennifer%20J.%20Sun%20and%20Bharath%20Hariharan%0AAbstract%3A%20%20%20Real-world%20objects%20frequently%20undergo%20state%20transformations.%20From%20an%20apple%0Abeing%20cut%20into%20pieces%20to%20a%20butterfly%20emerging%20from%20its%20cocoon%2C%20tracking%20through%0Athese%20changes%20is%20important%20for%20understanding%20real-world%20objects%20and%20dynamics.%0AHowever%2C%20existing%20methods%20often%20lose%20track%20of%20the%20target%20object%20after%0Atransformation%2C%20due%20to%20significant%20changes%20in%20object%20appearance.%20To%20address%0Athis%20limitation%2C%20we%20introduce%20the%20task%20of%20Track%20Any%20State%3A%20tracking%20objects%0Athrough%20transformations%20while%20detecting%20and%20describing%20state%20changes%2C%0Aaccompanied%20by%20a%20new%20benchmark%20dataset%2C%20VOST-TAS.%20To%20tackle%20this%20problem%2C%20we%0Apresent%20TubeletGraph%2C%20a%20zero-shot%20system%20that%20recovers%20missing%20objects%20after%0Atransformation%20and%20maps%20out%20how%20object%20states%20are%20evolving%20over%20time.%0ATubeletGraph%20first%20identifies%20potentially%20overlooked%20tracks%2C%20and%20determines%0Awhether%20they%20should%20be%20integrated%20based%20on%20semantic%20and%20proximity%20priors.%20Then%2C%0Ait%20reasons%20about%20the%20added%20tracks%20and%20generates%20a%20state%20graph%20describing%20each%0Aobserved%20transformation.%20TubeletGraph%20achieves%20state-of-the-art%20tracking%0Aperformance%20under%20transformations%2C%20while%20demonstrating%20deeper%20understanding%20of%0Aobject%20transformations%20and%20promising%20capabilities%20in%20temporal%20grounding%20and%0Asem {"title": "Confidential Computing for Cloud Security: Exploring Hardware based\n  Encryption Using Trusted Execution Environments", "author": "Dhruv Deepak Agarwal and Aswani Kumar Cherukuri", "abstract": "  The growth of cloud computing has revolutionized data processing and storage\ncapacities to another levels of scalability and flexibility. But in the\nprocess, it has created a huge challenge of security, especially in terms of\nsafeguarding sensitive data. Classical security practices, including encryption\nat rest and during transit, fail to protect data in use and expose it to\nvarious possible breaches. In response to this problem , Confidential Computing\nhas been a tool ,seeking to secure data in processing by usage of\nhardware-based Trusted Execution Environments (TEEs). TEEs, including Intel's\nSoftware Guard Extensions (SGX) and ARM's TrustZone, offers protected contexts\nwithin the processor, where data is kept confidential ,intact and secure , even\nwith malicious software or compromised operating systems. In this research, we\nhave explored the architecture and security features of TEEs like Intel SGX and\nARM TrustZone, and their effectiveness in improving cloud data security. From a\nthorough literature survey ,we have analyzed the deployment strategies,\nperformance indicators, and practical uses of these TEEs for the same purpose.\nIn addition, we have discussed the issues regarding deployment, possible\nweaknesses, scalability issues, and integration issues. Our results focuses on\nthe central position of TEEs in strengthening and advancing cloud security\ninfrastructures, pointing towards their ability to create a secure foundation\nfor Confidential Computing.\n", "link": "http://arxiv.org/abs/2511.04550v1", "date": "2025-11-06", "relevancy": 1.1002, "topK": [{"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.3749}, {"title": "Magic-Me {"title": "Jr. AI Scientist and Its Risk Report: Autonomous Scientific Exploration\n  from a Baseline Paper", "author": "Atsuyuki Miyai and Mashiro Toyooka and Takashi Otonari and Zaiying Zhao and Kiyoharu Aizawa", "abstract": "  Understanding the current capabilities and risks of AI Scientist systems is\nessential for ensuring trustworthy and sustainable AI-driven scientific\nprogress while preserving the integrity of the academic ecosystem. To this end,\nwe develop Jr. AI Scientist, a state-of-the-art autonomous AI scientist system\nthat mimics the core research workflow of a novice student researcher: Given\nthe baseline paper from the human mentor, it analyzes its limitations,\nformulates novel hypotheses for improvement, validates them through rigorous\nexperimentation, and writes a paper with the results. Unlike previous\napproaches that assume full automation or operate on small-scale code, Jr. AI\nScientist follows a well-defined research workflow and leverages modern coding\nagents to handle complex, multi-file implementations, leading to scientifically\nvaluable contributions. For evaluation, we conducted automated assessments\nusing AI Reviewers, author-led evaluations, and submissions to Agents4Science,\na venue dedicated to AI-driven scientific contributions. The findings\ndemonstrate that Jr. AI Scientist generates papers receiving higher review\nscores than existing fully automated systems. Nevertheless, we identify\nimportant limitations from both the author evaluation and the Agents4Science\nreviews, indicating the potential risks of directly applying current AI\nScientist systems and key challenges for future research. Finally, we\ncomprehensively report various risks identified during development. We hope\nthese insights will deepen understanding of current progress and risks in AI\nScientist development.\n", "link": "http://arxiv.org/abs/2511.04583v1", "date": "2025-11-06", "relevancy": 1.4623, "topK": [{"title": "RoboEXP: Action-Conditioned Scen {"title": "CREA: A Collaborative Multi-Agent Framework for Creative Image Editing\n  and Generation", "author": "Kavana Venkatesh and Connor Dunlop and Pinar Yanardag", "abstract": "  Creativity in AI imagery remains a fundamental challenge, requiring not only\nthe generation of visually compelling content but also the capacity to add\nnovel, expressive, and artistically rich transformations to images. Unlike\nconventional editing tasks that rely on direct prompt-based modifications,\ncreative image editing requires an autonomous, iterative approach that balances\noriginality, coherence, and artistic intent. To address this, we introduce\nCREA, a novel multi-agent collaborative framework that mimics the human\ncreative process. Our framework leverages a team of specialized AI agents who\ndynamically collaborate to conceptualize, generate, critique, and enhance\nimages. Through extensive qualitative and quantitative evaluations, we\ndemonstrate that CREA significantly outperforms state-of-the-art methods in\ndiversity, semantic alignment, and creative transformation. To the best of our\nknowledge, this is the first work to introduce the task of creative editing.\n", "link": "http://arxiv.org/abs/2504.05306v2", "date": "2025-11-06", "relevancy": 1.1556, "topK": [{"title": "Thinking Outside the BBox: Unconstrained Generative Object Compositing", "link": "http://arxiv.org/abs/2409.04559v2", "similarity": 0.6139}, {"title": "RoboEXP: Action-Conditioned Scene Graph via Interactive Exploration for\n  Robotic Manipulation", "link": "http://arxiv.org/abs/2402.15487v1", "similarity": 0.5697}, {"title": "Multimodal-Conditioned Latent Diffusion Models for Fashion Image Editing", "link": "http://arxiv.org/abs/2403.14828v2", "similarity": 0.5497}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20CREA%3A%20A%20Collaborative%20Multi-Agent%20Framework%20for%20Creative%20Image%20Editing%0A%20%20and%20Generation&body=Title%3A%20CREA%3A%20A%20Collaborative%20Multi-A {"title": "Speed at the Cost of Quality? The Impact of LLM Agent Assistance on\n  Software Development", "author": "Hao He and Courtney Miller and Shyam Agarwal and Christian K\u00e4stner and Bogdan Vasilescu", "abstract": "  Large language models (LLMs) have demonstrated the promise to revolutionize\nthe field of software engineering. Among other things, LLM agents are rapidly\ngaining momentum in their application to software development, with\npractitioners claiming a multifold productivity increase after adoption. Yet,\nempirical evidence is lacking around these claims. In this paper, we estimate\nthe causal effect of adopting a widely popular LLM agent assistant, namely\nCursor, on development velocity and software quality. The estimation is enabled\nby a state-of-the-art difference-in-differences design comparing\nCursor-adopting GitHub projects with a matched control group of similar GitHub\nprojects that do not use Cursor. We find that the adoption of Cursor leads to a\nsignificant, large, but transient increase in project-level development\nvelocity, along with a significant and persistent increase in static analysis\nwarnings and code complexity. Further panel generalized method of moments\nestimation reveals that the increase in static analysis warnings and code\ncomplexity acts as a major factor causing long-term velocity slowdown. Our\nstudy carries implications for software engineering practitioners, LLM agent\nassistant designers, and researchers.\n", "link": "http://arxiv.org/abs/2511.04427v1", "date": "2025-11-06", "relevancy": 1.2905, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.4567}, {"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.4478}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D       const content = document.getElementById('content');
      function createPostElement(post) {
        const postElement = document.createElement('div');
        postElement.className = 'post';
        const dateElem = document.createElement('p');
        dateElem.setAttribute("class", "date");
        dateElem.textContent = post.date;
        postElement.appendChild(dateElem);

        const textElem = document.createElement('p');
        textElem.setAttribute("class", "text");
        const titleElem = document.createElement('p');
        titleElem.setAttribute("class", "title");
        titleElem.textContent = post.title;
        textElem.appendChild(titleElem);
        const authorElem = document.createElement('p');
        authorElem.setAttribute("class", "author");
        authorElem.textContent = post.author;
        textElem.appendChild(authorElem);
        const abstractElem = document.createElement('p');
        abstractElem.setAttribute("class", "abstract");
        abstractElem.textContent = post.abstract;
        textElem.appendChild(abstractElem);

        const linkElement = document.createElement('a');
        linkElement.setAttribute("class", "link");
        linkElement.href = post.link;
        linkElement.target = "_blank";
        linkElement.textContent = post.link.length > 50 ? post.link.substring(0, 50) + '...' : post.link;
        textElem.appendChild(linkElement);
        postElement.appendChild(textElem);

        const linkElementContainer = document.createElement('div');
        linkElementContainer.setAttribute("class", "comment");
        const actionElement = document.createElement('a');
        actionElement.setAttribute("class", "comment");
        actionElement.href = post.form;
        actionElement.textContent = "Action";
        actionElement.target = "_blank";
        linkElementContainer.appendChild(actionElement);
        const emailElement = document.createElement('a');
        emailElement.setAttribute("class", "comment");
        emailElement.href = post.mailto;
        emailElement.textContent = "Email";
        emailElement.target = "_blank";
        linkElementContainer.appendChild(emailElement);
        postElement.appendChild(linkElementContainer);
        const e = document.createElement('div');
        e.setAttribute("class", "clear");
        postElement.appendChild(e);

        const relevancyContainer = document.createElement('div');
        const relevancyValElem = document.createElement('p');
        relevancyValElem.textContent = "Relevancy " + post.relevancy;
        relevancyContainer.appendChild(relevancyValElem);
        post.topK.forEach((sub) => {
          const topKElem = document.createElement('a');
          topKElem.setAttribute("class", "topK");
          topKElem.href = sub.link;
          topKElem.textContent = sub.title + " (" + sub.similarity + ")";
          topKElem.target = "_blank";
          relevancyContainer.appendChild(topKElem);
        });
        postElement.appendChild(relevancyContainer);
        return postElement;
      }
      function loadPosts() {
        // Simulate loading more posts
        posts.forEach((post) => {
          const postElement = createPostElement(post);
          content.appendChild(postElement);
        });
      }
      // Load initial posts
      loadPosts();
