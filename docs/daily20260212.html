{"title": "LaSSM: Efficient Semantic-Spatial Query Decoding via Local Aggregation and State Space Models for 3D Instance Segmentation", "author": "Lei Yao and Yi Wang and Yawen Cui and Moyun Liu and Lap-Pui Chau", "abstract": "Query-based 3D scene instance segmentation from point clouds has attained notable performance. However, existing methods suffer from the query initialization dilemma due to the sparse nature of point clouds and rely on computationally intensive attention mechanisms in query decoders. We accordingly introduce LaSSM, prioritizing simplicity and efficiency while maintaining competitive performance. Specifically, we propose a hierarchical semantic-spatial query initializer to derive the query set from superpoints by considering both semantic cues and spatial distribution, achieving comprehensive scene coverage and accelerated convergence. We further present a coordinate-guided state space model (SSM) decoder that progressively refines queries. The novel decoder features a local aggregation scheme that restricts the model to focus on geometrically coherent regions and a spatial dual-path SSM block to capture underlying dependencies within the query set by integrating associated coordinates information. Our design enables efficient instance prediction, avoiding the incorporation of noisy information and reducing redundant computation. LaSSM ranks first place on the latest ScanNet++ V2 leaderboard, outperforming the previous best method by 2.5% mAP with only 1/3 FLOPs, demonstrating its superiority in challenging large-scale scene instance segmentation. LaSSM also achieves competitive performance on ScanNet, ScanNet200, S3DIS and ScanNet++ V1 benchmarks with less computational cost. Extensive ablation studies and qualitative results validate the effectiveness of our design. The code and weights are available at https://github.com/RayYoh/LaSSM.", "link": "http://arxiv.org/abs/2602.11007v1", "date": "2026-02-11", "relevancy": 3.0502, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.6108}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.6108}, {"title": "RTG-SLAM: Real-time 3D Reconstruction at Scale using Gaussian Splatting", "link": "http://arxiv.org/abs/2404.19706v1", "similarity": 0.6085}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20LaSSM%3A%20Efficient%20Semantic-Spatial%20Query%20Decoding%20via%20Local%20Aggregation%20and%20State%20Space%20Models%20for%203D%20Instance%20Segmentation&body=Title%3A%20LaSSM%3A%20Efficient%20Semantic-Spatial%20Query%20Decoding%20via%20Local%20Aggregation%20and%20State%20Space%20Models%20for%203D%20Instance%20Segmentation%0AAuthor%3A%20Lei%20Yao%20and%20Yi%20Wang%20and%20Yawen%20Cui%20and%20Moyun%20Liu%20and%20Lap-Pui%20Chau%0AAbstract%3A%20Query-based%203D%20scene%20instance%20segmentation%20from%20point%20clouds%20has%20attained%20notable%20performance.%20However%2C%20existing%20methods%20suffer%20from%20the%20query%20initialization%20dilemma%20due%20to%20the%20sparse%20nature%20of%20point%20clouds%20and%20rely%20on%20computationally%20intensive%20attention%20mechanisms%20in%20query%20decoders.%20We%20accordingly%20introduce%20LaSSM%2C%20prioritizing%20simplicity%20and%20efficiency%20while%20maintaining%20competitive%20performance.%20Specifically%2C%20we%20propose%20a%20hierarchical%20semantic-spatial%20query%20initializer%20to%20derive%20the%20query%20set%20from%20superpoints%20by%20considering%20both%20semantic%20cues%20and%20spatial%20distribution%2C%20achieving%20comprehensive%20scene%20coverage%20and%20accelerated%20convergence.%20We%20further%20present%20a%20coordinate-guided%20state%20space%20model%20%28SSM%29%20decoder%20that%20progressively%20refines%20queries.%20The%20novel%20decoder%20features%20a%20local%20aggregation%20s {"title": "Splat and Distill: Augmenting Teachers with Feed-Forward 3D Reconstruction For 3D-Aware Distillation", "author": "David Shavin and Sagie Benaim", "abstract": "Vision Foundation Models (VFMs) have achieved remarkable success when applied to various downstream 2D tasks. Despite their effectiveness, they often exhibit a critical lack of 3D awareness. To this end, we introduce Splat and Distill, a framework that instills robust 3D awareness into 2D VFMs by augmenting the teacher model with a fast, feed-forward 3D reconstruction pipeline. Given 2D features produced by a teacher model, our method first lifts these features into an explicit 3D Gaussian representation, in a feedforward manner. These 3D features are then ``splatted\" onto novel viewpoints, producing a set of novel 2D feature maps used to supervise the student model, ``distilling\" geometrically grounded knowledge. By replacing slow per-scene optimization of prior work with our feed-forward lifting approach, our framework avoids feature-averaging artifacts, creating a dynamic learning process where the teacher's consistency improves alongside that of the student. We conduct a comprehensive evaluation on a suite of downstream tasks, including monocular depth estimation, surface normal estimation, multi-view correspondence, and semantic segmentation. Our method significantly outperforms prior works, not only achieving substantial gains in 3D awareness but also enhancing the underlying semantic richness of 2D features. Project page is available at https://davidshavin4.github.io/Splat-and-Distill/", "link": "http://arxiv.org/abs/2602.06032v2", "date": "2026-02-11", "relevancy": 3.0492, "topK": [{"title": "GST: Precise 3D Human Body from a Single Image with Gaussian Splatting\n  Transformers", "link": "http://arxiv.org/abs/2409.04196v1", "similarity": 0.6307}, {"title": "RTG-SLAM: Real-time 3D Reconstruction at Scale using Gaussian Splatting", "link": "http://arxiv.org/abs/2404.19706v1", "similarity": 0.6092}, {"title": "CAT3D: Create Anything in 3D with Multi-View Diffusion Models", "link": "http://arxiv.org/abs/2405.10314v1", "similarity": 0.5895}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Splat%20and%20Distill%3A%20Augmenting%20Teachers%20with%20Feed-Forward%203D%20Reconstruction%20For%203D-Aware%20Distillation&body=Title%3A%20Splat%20and%20Distill%3A%20Augmenting%20Teachers%20with%20Feed-Forward%203D%20Reconstruction%20For%203D-Aware%20Distillation%0AAuthor%3A%20David%20Shavin%20and%20Sagie%20Benaim%0AAbstract%3A%20Vision%20Foundation%20Models%20%28VFMs%29%20have%20achieved%20remarkable%20success%20when%20applied%20to%20various%20downstream%202D%20tasks.%20Despite%20their%20effectiveness%2C%20they%20often%20exhibit%20a%20critical%20lack%20of%203D%20awareness.%20To%20this%20end%2C%20we%20introduce%20Splat%20and%20Distill%2C%20a%20framework%20that%20instills%20robust%203D%20awareness%20into%202D%20VFMs%20by%20augmenting%20the%20teacher%20model%20with%20a%20fast%2C%20feed-forward%203D%20reconstruction%20pipeline.%20Given%202D%20features%20produced%20by%20a%20teacher%20model%2C%20our%20method%20first%20lifts%20these%20features%20into%20an%20explicit%203D%20Gaussian%20representation%2C%20in%20a%20feedforward%20manner.%20These%203D%20features%20are%20then%20%60%60splatted%22%20onto%20novel%20viewpoints%2C%20producing%20a%20set%20of%20novel%202D%20feature%20maps%20used%20to%20supervise%20the%20student%20model%2C%20%60%60distilling%22%20geometrically%20grounded%20knowledge.%20By%20replacing%20slow%20per-scene%20optimization%20of%20prior%20work%20with%20our%20feed-forward%20lifting%20approach%2C%20our%20framework%20avoids%20feature-averaging%20artifacts%2C%20creating%20a%20dynamic%20learning%20process%20where%20the%20teacher%27s%20consistency%20improves%20alongside%20that%20of%20the%20student.%20We%20conduct%20a%20comprehensive%20evaluation%20on%20a%20suite%20of%20downstream%20tasks%2C%20including%20monocular%20depth%20estimation%2C%20surface {"title": "(MGS)$^2$-Net: Unifying Micro-Geometric Scale and Macro-Geometric Structure for Cross-View Geo-Localization", "author": "Minglei Li and Mengfan He and Chao Chen and Ziyang Meng", "abstract": "Cross-view geo-localization (CVGL) is pivotal for GNSS-denied UAV navigation but remains brittle under the drastic geometric misalignment between oblique aerial views and orthographic satellite references. Existing methods predominantly operate within a 2D manifold, neglecting the underlying 3D geometry where view-dependent vertical facades (macro-structure) and scale variations (micro-scale) severely corrupt feature alignment. To bridge this gap, we propose (MGS)$^2$, a geometry-grounded framework. The core of our innovation is the Macro-Geometric Structure Filtering (MGSF) module. Unlike pixel-wise matching sensitive to noise, MGSF leverages dilated geometric gradients to physically filter out high-frequency facade artifacts while enhancing the view-invariant horizontal plane, directly addressing the domain shift. To guarantee robust input for this structural filtering, we explicitly incorporate a Micro-Geometric Scale Adaptation (MGSA) module. MGSA utilizes depth priors to dynamically rectify scale discrepancies via multi-branch feature fusion. Furthermore, a Geometric-Appearance Contrastive Distillation (GACD) loss is designed to strictly discriminate against oblique occlusions. Extensive experiments demonstrate that (MGS)$^2$ achieves state-of-the-art performance, recording a Recall@1 of 97.5\\% on University-1652 and 97.02\\% on SUES-200. Furthermore, the framework exhibits superior cross-dataset generalization against geometric ambiguity. The code is available at: \\href{https://github.com/GabrielLi1473/MGS-Net}{https://github.com/GabrielLi1473/MGS-Net}.", "link": "http://arxiv.org/abs/2602.10704v1", "date": "2026-02-11", "relevancy": 3.0396, "topK": [{"title": "Dynamic Gaussians Mesh: Consistent Mesh Reconstruction from Monocular\n  Videos", "link": "http://a e%20explicitly%20incorporate%20a%20Micro-Geometric%20Scale%20Adaptation%20%28MGSA%29%20module.%20MGSA%20utilizes%20depth%20priors%20to%20dynamically%20rectify%20scale%20discrepancies%20via%20multi-branch%20feature%20fusion.%20Furthermore%2C%20a%20Geometric-Appearance%20Contrastive%20Distillation%20%28GACD%29%20loss%20is%20designed%20to%20strictly%20discriminate%20against%20oblique%20occlusions.%20Extensive%20experiments%20demonstrate%20that%20%28MGS%29%24%5E2%24%20achieves%20state-of-the-art%20performance%2C%20recording%20a%20Recall%401%20of%2097.5%5C%25%20on%20University-1652%20and%2097.02%5C%25%20on%20SUES-200.%20Furthermore%2C%20the%20framework%20exhibits%20superior%20cross-dataset%20generalization%20against%20geometric%20ambiguity.%20The%20code%20is%20available%20at%3A%20%5Chref%7Bhttps%3A//github.com/GabrielLi1473/MGS-Net%7D%7Bhttps%3A//github.com/GabrielLi1473/MGS-Net%7D.%0ALink%3A%20http%3A//arxiv.org/abs/2602.10704v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3D%2528MGS%2529%2524%255E2%2524-Net%253A%2520Unifying%2520Micro-Geometric%2520Scale%2520and%2520Macro-Geometric%2520Structure%2520for%2520Cross-View%2520Geo-Localization%26entry.906535625%3DMinglei%2520Li%2520and%2520Mengfan%2520He%2520and%2520Chao%2520Chen%2520and%2520Ziyang%2520Meng%26entry.1292438233%3DCross-view%2520geo-localization%2520%2528CVGL%2529%2520is%2520pivotal%2520for%2520GNSS-denied%2520UAV%2520navigation%2520but%2520remains%2520brittle%2520under%2520the%2520drastic%2520geometric%2520misalignment%2520between%2520oblique%2520aerial%2520views%2520and%2520orthographic%2520satellite%2520references.%2520Existing%2520methods%2520predominantly%2520operate%2520within%2520a%25202D%2520manifold%252C%2520neglecting%2520the%2520underlying%25203D%2520geometry%2520where%2520view-dependent%2520vertical%2520facades%2520%2528macro-structure%2529%2520and%2520scale%2520variations%2520%2528micro-scale%2529%2520severely% {"title": "GENIUS: Generative Fluid Intelligence Evaluation Suite", "author": "Ruichuan An and Sihan Yang and Ziyu Guo and Wei Dai and Zijun Shen and Haodong Li and Renrui Zhang and Xinyu Wei and Guopeng Li and Wenshan Wu and Wentao Zhang", "abstract": "Unified Multimodal Models (UMMs) have shown remarkable progress in visual generation. Yet, existing benchmarks predominantly assess $\\textit{Crystallized Intelligence}$, which relies on recalling accumulated knowledge and learned schemas. This focus overlooks $\\textit{Generative Fluid Intelligence (GFI)}$: the capacity to induce patterns, reason through constraints, and adapt to novel scenarios on the fly. To rigorously assess this capability, we introduce $\\textbf{GENIUS}$ ($\\textbf{GEN}$ Fluid $\\textbf{I}$ntelligence Eval$\\textbf{U}$ation $\\textbf{S}$uite). We formalize $\\textit{GFI}$ as a synthesis of three primitives. These include $\\textit{Inducing Implicit Patterns}$ (e.g., inferring personalized visual preferences), $\\textit{Executing Ad-hoc Constraints}$ (e.g., visualizing abstract metaphors), and $\\textit{Adapting to Contextual Knowledge}$ (e.g., simulating counter-intuitive physics). Collectively, these primitives challenge models to solve problems grounded entirely in the immediate context. Our systematic evaluation of 12 representative models reveals significant performance deficits in these tasks. Crucially, our diagnostic analysis disentangles these failure modes. It demonstrates that deficits stem from limited context comprehension rather than insufficient intrinsic generative capability. To bridge this gap, we propose a training-free attention intervention strategy. Ultimately, $\\textbf{GENIUS}$ establishes a rigorous standard for $\\textit{GFI}$, guiding the field beyond knowledge utilization toward dynamic, general-purpose reasoning. Our dataset and code will be released at: $\\href{https://github.com/arctanxarc/GENIUS}{https://github.com/arctanxarc/GENIUS}$.", "link": "http://arxiv.org/abs/2602.11144v1", "date": "2026-02-11", "relevancy": 3.0315, "topK": [{"title": "Genie: Generative Interactive Environments", "link": "http://arxiv.org/abs/2402.15391v1", "similarity": 0.6502}, {"title": "UGG: Unified Generative Grasping", "link": "https://arxiv.org/abs/2311.16917", "similarity": 0.5848}, {"title": "GeneVA: A Dataset of Human Annotations for Generative Text to Video\n  Artifacts", "link": "http://arxiv.org/abs/2509.08818v1", "similarity": 0.5838}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20GENIUS%3A%20Generative%20Fluid%20Intelligence%20Evaluation%20Suite&body=Title%3A%20GENIUS%3A%20Generative%20Fluid%20Intelligence%20Evaluation%20Suite%0AAuthor%3A%20Ruichuan%20An%20and%20Sihan%20Yang%20and%20Ziyu%20Guo%20and%20Wei%20Dai%20and%20Zijun%20Shen%20and%20Haodong%20Li%20and%20Renrui%20Zhang%20and%20Xinyu%20Wei%20and%20Guopeng%20Li%20and%20Wenshan%20Wu%20and%20Wentao%20Zhang%0AAbstract%3A%20Unified%20Multimodal%20Models%20%28UMMs%29%20have%20shown%20remarkable%20progress%20in%20visual%20generation.%20Yet%2C%20existing%20benchmarks%20predominantly%20assess%20%24%5Ctextit%7BCrystallized%20Intelligence%7D%24%2C%20which%20relies%20on%20recalling%20accumulated%20knowledge%20and%20learned%20schemas.%20This%20focus%20overlooks%20%24%5Ctextit%7BGenerative%20Fluid%20Intelligence%20%28GFI%29%7D%24%3A%20the%20capacity%20to%20induce%20patterns%2C%20reason%20through%20constraints%2C%20and%20adapt%20to%20novel%20scenarios%20on%20the%20fly.%20To%20rigorously%20assess%20this%20capability%2C%20we%20introduce%20%24%5Ctextbf%7BGENIUS%7D%24%20%28%24%5Ctextbf%7BGEN%7D%24%20Fluid%20%24%5Ctextbf%7BI%7D%24ntelligence%20Eval%24%5Ctextbf%7BU%7D%24ation%20%24%5Ctextbf%7BS%7D%24uite%29.%20We%20formalize%20%24%5Ctextit%7BGFI%7D%24%20as%20a%20synthesis%20of%20three%20primitives.%20These%20include%20%24%5Ctextit%7BInducing%20Implicit%20Patterns%7D%24%20%28e.g.%2C%20inferring%20personalized%20visual%20preferences%29%2C%20%24%5Ctextit%7BExecuting%20Ad-hoc%20Cons {"title": "HairWeaver: Few-Shot Photorealistic Hair Motion Synthesis with Sim-to-Real Guided Video Diffusion", "author": "Di Chang and Ji Hou and Aljaz Bozic and Assaf Neuberger and Felix Juefei-Xu and Olivier Maury and Gene Wei-Chin Lin and Tuur Stuyck and Doug Roble and Mohammad Soleymani and Stephane Grabli", "abstract": "We present HairWeaver, a diffusion-based pipeline that animates a single human image with realistic and expressive hair dynamics. While existing methods successfully control body pose, they lack specific control over hair, and as a result, fail to capture the intricate hair motions, resulting in stiff and unrealistic animations. HairWeaver overcomes this limitation using two specialized modules: a Motion-Context-LoRA to integrate motion conditions and a Sim2Real-Domain-LoRA to preserve the subject's photoreal appearance across different data domains. These lightweight components are designed to guide a video diffusion backbone while maintaining its core generative capabilities. By training on a specialized dataset of dynamic human motion generated from a CG simulator, HairWeaver affords fine control over hair motion and ultimately learns to produce highly realistic hair that responds naturally to movement. Comprehensive evaluations demonstrate that our approach sets a new state of the art, producing lifelike human hair animations with dynamic details.", "link": "http://arxiv.org/abs/2602.11117v1", "date": "2026-02-11", "relevancy": 3.0129, "topK": [{"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.6831}, {"title": "3D Gaussian Blendshapes for Head Avatar Animation", "link": "http://arxiv.org/abs/2404.19398v2", "similarity": 0.5624}, {"title": "3D Gaussian Blendshapes for Head Avatar Animation", "link": "http://arxiv.org/abs/2404.19398v2", "similarity": 0.5624}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20HairWeaver%3A%20Few-Shot%20Photorealistic%20Hair%20 {"title": "SoulX-FlashHead: Oracle-guided Generation of Infinite Real-time Streaming Talking Heads", "author": "Tan Yu and Qian Qiao and Le Shen and Ke Zhou and Jincheng Hu and Dian Sheng and Bo Hu and Haoming Qin and Jun Gao and Changhai Zhou and Shunshun Yin and Siyuan Liu", "abstract": "Achieving a balance between high-fidelity visual quality and low-latency streaming remains a formidable challenge in audio-driven portrait generation. Existing large-scale models often suffer from prohibitive computational costs, while lightweight alternatives typically compromise on holistic facial representations and temporal stability. In this paper, we propose SoulX-FlashHead, a unified 1.3B-parameter framework designed for real-time, infinite-length, and high-fidelity streaming video generation. To address the instability of audio features in streaming scenarios, we introduce Streaming-Aware Spatiotemporal Pre-training equipped with a Temporal Audio Context Cache mechanism, which ensures robust feature extraction from short audio fragments. Furthermore, to mitigate the error accumulation and identity drift inherent in long-sequence autoregressive generation, we propose Oracle-Guided Bidirectional Distillation, leveraging ground-truth motion priors to provide precise physical guidance. We also present VividHead, a large-scale, high-quality dataset containing 782 hours of strictly aligned footage to support robust training. Extensive experiments demonstrate that SoulX-FlashHead achieves state-of-the-art performance on HDTF and VFHQ benchmarks. Notably, our Lite variant achieves an inference speed of 96 FPS on a single NVIDIA RTX 4090, facilitating ultra-fast interaction without sacrificing visual coherence.", "link": "http://arxiv.org/abs/2602.07449v3", "date": "2026-02-11", "relevancy": 2.9612, "topK": [{"title": "3D Gaussian Blendshapes for Head Avatar Animation", "link": "http://arxiv.org/abs/2404.19398v2", "similarity": 0.5954}, {"title": "3D Gaussian Blendshapes for Head A {"title": "Chatting with Images for Introspective Visual Thinking", "author": "Junfei Wu and Jian Guan and Qiang Liu and Shu Wu and Liang Wang and Wei Wu and Tienie Tan", "abstract": "Current large vision-language models (LVLMs) typically rely on text-only reasoning based on a single-pass visual encoding, which often leads to loss of fine-grained visual information. Recently the proposal of ''thinking with images'' attempts to alleviate this limitation by manipulating images via external tools or code; however, the resulting visual states are often insufficiently grounded in linguistic semantics, impairing effective cross-modal alignment - particularly when visual semantics or geometric relationships must be reasoned over across distant regions or multiple images. To address these challenges, we propose ''chatting with images'', a new framework that reframes visual manipulation as language-guided feature modulation. Under the guidance of expressive language prompts, the model dynamically performs joint re-encoding over multiple image regions, enabling tighter coupling between linguistic reasoning and visual state updates. We instantiate this paradigm in ViLaVT, a novel LVLM equipped with a dynamic vision encoder explicitly designed for such interactive visual reasoning, and trained it with a two-stage curriculum combining supervised fine-tuning and reinforcement learning to promote effective reasoning behaviors. Extensive experiments across eight benchmarks demonstrate that ViLaVT achieves strong and consistent improvements, with particularly pronounced gains on complex multi-image and video-based spatial reasoning tasks.", "link": "http://arxiv.org/abs/2602.11073v1", "date": "2026-02-11", "relevancy": 2.9334, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5954}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5954}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5692}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Chatting%20with%20Images%20for%20Introspective%20Visual%20Thinking&body=Title%3A%20Chatting%20with%20Images%20for%20Introspective%20Visual%20Thinking%0AAuthor%3A%20Junfei%20Wu%20and%20Jian%20Guan%20and%20Qiang%20Liu%20and%20Shu%20Wu%20and%20Liang%20Wang%20and%20Wei%20Wu%20and%20Tienie%20Tan%0AAbstract%3A%20Current%20large%20vision-language%20models%20%28LVLMs%29%20typically%20rely%20on%20text-only%20reasoning%20based%20on%20a%20single-pass%20visual%20encoding%2C%20which%20often%20leads%20to%20loss%20of%20fine-grained%20visual%20information.%20Recently%20the%20proposal%20of%20%27%27thinking%20with%20images%27%27%20attempts%20to%20alleviate%20this%20limitation%20by%20manipulating%20images%20via%20external%20tools%20or%20code%3B%20however%2C%20the%20resulting%20visual%20states%20are%20often%20insufficiently%20grounded%20in%20linguistic%20semantics%2C%20impairing%20effective%20cross-modal%20alignment%20-%20particularly%20when%20visual%20semantics%20or%20geometric%20relationships%20must%20be%20reasoned%20over%20across%20distant%20regions%20or%20multiple%20images.%20To%20address%20these%20challenges%2C%20we%20propose%20%27%27chatting%20with%20images%27%27%2C%20a%20new%20framework%20that%20reframes%20visual%20manipulation%20as%20language-guided%20feature%20modulation.%20Under%20the%20guidance%20of%20expressive%20language%20prompts%2C%20the%20model%20dynamically%20performs%20joint%20re-encoding%20over%20multiple%20image%20regions%2C%20enabling%20tighter%20coupling%20between%20linguistic%20reasoning%20and%20visual%20state%20updates.%20We%20instantiate%20this%20paradigm%20in%20ViLaVT%2C%20a%20novel%20LVLM%20equipped%20with%20a%20dynamic%20vision%20encoder%20explicitly%20designed%20for%20such {"title": "AugVLA-3D: Depth-Driven Feature Augmentation for Vision-Language-Action Models", "author": "Zhifeng Rao and Wenlong Chen and Lei Xie and Xia Hua and Dongfu Yin and Zhen Tian and F. Richard Yu", "abstract": "Vision-Language-Action (VLA) models have recently achieved remarkable progress in robotic perception and control, yet most existing approaches primarily rely on VLM trained using 2D images, which limits their spatial understanding and action grounding in complex 3D environments. To address this limitation, we propose a novel framework that integrates depth estimation into VLA models to enrich 3D feature representations. Specifically, we employ a depth estimation baseline called VGGT to extract geometry-aware 3D cues from standard RGB inputs, enabling efficient utilization of existing large-scale 2D datasets while implicitly recovering 3D structural information. To further enhance the reliability of these depth-derived features, we introduce a new module called action assistant, which constrains the learned 3D representations with action priors and ensures their consistency with downstream control tasks. By fusing the enhanced 3D features with conventional 2D visual tokens, our approach significantly improves the generalization ability and robustness of VLA models. Experimental results demonstrate that the proposed method not only strengthens perception in geometrically ambiguous scenarios but also leads to superior action prediction accuracy. This work highlights the potential of depth-driven data augmentation and auxiliary expert supervision for bridging the gap between 2D observations and 3D-aware decision-making in robotic systems.", "link": "http://arxiv.org/abs/2602.10698v1", "date": "2026-02-11", "relevancy": 2.8988, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5878}, {"title": "Lexicon3D: Probing Visual Foundation Models for Co {"title": "Agentic Jigsaw Interaction Learning for Enhancing Visual Perception and Reasoning in Vision-Language Models", "author": "Yu Zeng and Wenxuan Huang and Shiting Huang and Xikun Bao and Yukun Qi and Yiming Zhao and Qiuchen Wang and Lin Chen and Zehui Chen and Huaian Chen and Wanli Ouyang and Feng Zhao", "abstract": "Although current large Vision-Language Models (VLMs) have advanced in multimodal understanding and reasoning, their fundamental perceptual and reasoning abilities remain limited. Specifically, even on simple jigsaw tasks, existing VLMs perform near randomly, revealing deficiencies in core perception and reasoning capabilities. While high-quality vision-language data can enhance these capabilities, its scarcity and limited scalability impose significant constraints. To address this, we propose AGILE, an Agentic jiGsaw Interaction Learning for Enhancing visual perception and reasoning in VLMs. AGILE formulates jigsaw solving as an interactive process, enabling the model to progressively engage with the environment. At each step, the model generates executable code to perform an action based on the current state, while the environment provides fine-grained visual feedback to guide task completion. Through this iterative cycle of observation and interaction, the model incrementally improves its perceptual and reasoning capabilities via exploration and feedback. Experimental results show that AGILE not only substantially boosts performance on jigsaw tasks of varying complexity (e.g., increasing accuracy from 9.5% to 82.8% under the 2 $\\times$ 2 setting) but also demonstrates strong generalization across 9 general vision tasks, achieving an average improvement of 3.1%. These results indicate notable enhancements in both perceptual and reasoning abilities. This work opens a new avenue for advancing reasoning and generalization in multimodal models and provides an efficient, scalable solution to the scarcity of multimodal reinforcement learning data. The code and datasets is available at https://github.com/yuzeng0-0/AGILE .", "link": "http://arxiv.org/abs/2510.01304v3", "date": "2026-02-11", "relevancy": 2.8889, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5882}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5882}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5569}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Agentic%20Jigsaw%20Interaction%20Learning%20for%20Enhancing%20Visual%20Perception%20and%20Reasoning%20in%20Vision-Language%20Models&body=Title%3A%20Agentic%20Jigsaw%20Interaction%20Learning%20for%20Enhancing%20Visual%20Perception%20and%20Reasoning%20in%20Vision-Language%20Models%0AAuthor%3A%20Yu%20Zeng%20and%20Wenxuan%20Huang%20and%20Shiting%20Huang%20and%20Xikun%20Bao%20and%20Yukun%20Qi%20and%20Yiming%20Zhao%20and%20Qiuchen%20Wang%20and%20Lin%20Chen%20and%20Zehui%20Chen%20and%20Huaian%20Chen%20and%20Wanli%20Ouyang%20and%20Feng%20Zhao%0AAbstract%3A%20Although%20current%20large%20Vision-Language%20Models%20%28VLMs%29%20have%20advanced%20in%20multimodal%20understanding%20and%20reasoning%2C%20their%20fundamental%20perceptual%20and%20reasoning%20abilities%20remain%20limited.%20Specifically%2C%20even%20on%20simple%20jigsaw%20tasks%2C%20existing%20VLMs%20perform%20near%20randomly%2C%20revealing%20deficiencies%20in%20core%20perception%20and%20reasoning%20capabilities.%20While%20high-quality%20vision-language%20data%20can%20enhance%20these%20capabilities%2C%20its%20scarcity%20and%20limited%20scalability%20impose%20significant%20constraints.%20To%20address%20this%2C%20we%20propose%20AGILE%2C%20an%20Agentic%20jiGsaw%20Interaction%20Learning%20for%20Enhancing%20visual%20perception%20and%20reasoning%20in%20VLMs.%20AGILE%20formulates%20jigsaw%20solving%20as%20an%20interactive%20process%2C%20enabling%20the%20model%20to%20progressively%20engage%20with%20the%20environment.%20At%20each%20step%2C%20the%20model%20generates%20executable%20code%20to%20perform%20an%20action%20based%20on%20the%20current%20state%2C%20while%20the%20environment%20provides%20fine-grained%20visual%20feedback%20to%20guide%20task%20completion.%20Through%20this%20iterative%20cycle%20of%20observation%20and%20interaction%2C%20the%20model%20incrementally%20improves%20its%20perceptual%20and%20reasoning%20capabilities%20via%20exploration%20and%20feedback.%20Experimental%20results%20show%20that%20AGILE%20not%20only%20substantially%20boosts%20performance%20on%20jigsaw%20tasks%20of%20varying%20complexity%20%28e.g.%2C%20increasing%20accuracy%20from%209.5%25%20to%2082.8%25%20under%20the%202%20%24%5Ctimes%24%202%20setting%29%20but%20also%20demonstrates%20strong%20generalization%20across%209%20general%20vision%20tasks%2C%20achieving%20an%20average%20improvement%20of%203.1%25.%20These%20results%20indicate%20notable%20enhancements%20in%20both%20perceptual%20and%20reasoning%20abilities.%20This%20work%20opens%20a%20new%20avenue%20for%20advancing%20reasoning%20and%20generalization%20in%20multimodal%20models%20and%20provides%20an%20efficient%2C%20scalable%20solution%20to%20the%20scarcity%20of%20multimodal%20reinforcement%20learning%20data.%20The%20code%20and%20datasets%20is%20available%20at%20https%3A//github.com/yuzeng0-0/AGILE%20.%0ALink%3A%20http%3A//arxiv.org/abs/2510.01304v3%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DAgentic%2520Jigsaw%2520Interaction%2520Learning%2520for%2520Enhancing%2520Visual%2520Perception%2520and%2520Reasoning%2520in%2520Vision-Language%2520Models%26entry.906535625%3DYu%2520Zeng%2520and%2520Wenxuan%2520Huang%2520and%2520Shiting%2520Huang%2520and%2520Xikun%2520Bao%2520and%252 {"title": "Towards Better Code Understanding in Decoder-Only Models with Contrastive Learning", "author": "Jiayi Lin and Yanlin Wang and Yibiao Yang and Lei Zhang and Yutao Xie", "abstract": "Recent advances in large-scale code generation models have led to remarkable progress in producing high-quality code. These models are trained in a self-supervised manner on extensive unlabeled code corpora using a decoder-only architecture. However, despite their generative strength, decoder-only models often exhibit limited performance on code understanding tasks such as code search and clone detection, primarily due to their generation-oriented training objectives. While training large encoder-only models from scratch on massive code datasets can improve understanding ability but remains computationally expensive and time-consuming. In this paper, we explore a more efficient alternative by transferring knowledge from pre-trained decoder-only code generation models to code understanding tasks. We investigate how decoder-only architectures can be effectively adapted to learn discriminative and semantically meaningful code representations. To this end, we propose CL4D, a contrastive learning framework tailored to strengthen the representation capabilities of decoder-only models. Extensive experiments on multiple benchmark datasets demonstrate that CL4D achieves competitive or superior performance compared to existing methods on representative code understanding tasks, including code search and clone detection. Further analysis reveals that CL4D substantially improves the semantic alignment of code representations by reducing the distance between semantically similar code snippets. These findings highlight the feasibility of leveraging decoder-only models as a unified backbone for both code generation and understanding.", "link": "http://arxiv.org/abs/2406.12326v2", "date": "2026-02-11", "relevancy": 2.8742, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Com {"title": "ZebraPose: Zebra Detection and Pose Estimation using only Synthetic Data", "author": "Elia Bonetto and Aamir Ahmad", "abstract": "Collecting and labeling large real-world wild animal datasets is impractical, costly, error-prone, and labor-intensive. For animal monitoring tasks, as detection, tracking, and pose estimation, out-of-distribution viewpoints (e.g. aerial) are also typically needed but rarely found in publicly available datasets. To solve this, existing approaches synthesize data with simplistic techniques that then necessitate strategies to bridge the synthetic-to-real gap. Therefore, real images, style constraints, complex animal models, or pre-trained networks are often leveraged. In contrast, we generate a fully synthetic dataset using a 3D photorealistic simulator and demonstrate that it can eliminate such needs for detecting and estimating 2D poses of wild zebras. Moreover, existing top-down 2D pose estimation approaches using synthetic data assume reliable detection models. However, these often fail in out-of-distribution scenarios, e.g. those that include wildlife or aerial imagery. Our method overcomes this by enabling the training of both tasks using the same synthetic dataset. Through extensive benchmarks, we show that models trained from scratch exclusively on our synthetic data generalize well to real images. We perform these using multiple real-world and synthetic datasets, pre-trained and randomly initialized backbones, and different image resolutions. Code, results, models, and data can be found athttps://zebrapose.is.tue.mpg.de/.", "link": "http://arxiv.org/abs/2408.10831v2", "date": "2026-02-11", "relevancy": 2.8164, "topK": [{"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.5887}, {"title": "PoseAnimate: Zero-shot high fidelity pose controllable character\n  animation", "link": "http://arxiv.org/abs/2404.13680v2", "similarity": 0.5542}, {"title": "GST: Precise {"title": "GeoZero: Incentivizing Reasoning from Scratch on Geospatial Scenes", "author": "Di Wang and Shunyu Liu and Wentao Jiang and Fengxiang Wang and Yi Liu and Xiaolei Qin and Zhiming Luo and Chaoyang Zhou and Haonan Guo and Jing Zhang and Bo Du and Dacheng Tao and Liangpei Zhang", "abstract": "Multimodal large language models (MLLMs) have undergone rapid development in advancing geospatial scene understanding. Recent studies have sought to enhance the reasoning capabilities of remote sensing MLLMs, typically through cold-start training with elaborately curated chain-of-thought (CoT) data. However, this approach not only incurs substantial annotation costs but also introduces human biases that may limit the diversity of model reasoning. To address these challenges, we propose GeoZero, a framework that enables MLLMs to perform geospatial reasoning without any predefined CoT supervision. Specifically, we construct two datasets, GeoZero-Instruct and GeoZero-Hard. GeoZero-Instruct allows the model to acquire preliminary geospatial knowledge through supervised fine-tuning, while GeoZero-Hard stimulates deep reasoning during the subsequent reinforcement learning stage. Furthermore, we introduce Answer-Anchored Group Relative Policy Optimization (A$^2$GRPO), where the reasoning process is regularized by the model's own answers, encouraging diverse yet accurate thinking. Extensive experiments on multiple remote sensing vision-language benchmarks demonstrate that GeoZero not only surpasses existing state-of-the-art methods but also fosters universal emergent reasoning capabilities across diverse geospatial tasks. Code, data, and models will be publicly available at https://github.com/MiliLab/GeoZero.", "link": "http://arxiv.org/abs/2511.22645v2", "date": "2026-02-11", "relevancy": 2.8062, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5661}, {"title": "L {"title": "From Steering to Pedalling: Do Autonomous Driving VLMs Generalize to Cyclist-Assistive Spatial Perception and Planning?", "author": "Krishna Kanth Nakka and Vedasri Nakka", "abstract": "Cyclists often encounter safety-critical situations in urban traffic, highlighting the need for assistive systems that support safe and informed decision-making. Recently, vision-language models (VLMs) have demonstrated strong performance on autonomous driving benchmarks, suggesting their potential for general traffic understanding and navigation-related reasoning. However, existing evaluations are predominantly vehicle-centric and fail to assess perception and reasoning from a cyclist-centric viewpoint. To address this gap, we introduce CyclingVQA, a diagnostic benchmark designed to probe perception, spatio-temporal understanding, and traffic-rule-to-lane reasoning from a cyclist's perspective. Evaluating 31+ recent VLMs spanning general-purpose, spatially enhanced, and autonomous-driving-specialized models, we find that current models demonstrate encouraging capabilities, while also revealing clear areas for improvement in cyclist-centric perception and reasoning, particularly in interpreting cyclist-specific traffic cues and associating signs with the correct navigational lanes. Notably, several driving-specialized models underperform strong generalist VLMs, indicating limited transfer from vehicle-centric training to cyclist-assistive scenarios. Finally, through systematic error analysis, we identify recurring failure modes to guide the development of more effective cyclist-assistive intelligent systems.", "link": "http://arxiv.org/abs/2602.10771v1", "date": "2026-02-11", "relevancy": 2.8029, "topK": [{"title": "Egocentric Computer Vision for Hands-Free Robotic Wheelchair Navigation", "link": "https://link.springer.com/article/10.1007/s10846-023-01807-4", "similarity": 0.5988}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding {"title": "Non-Contrastive Vision-Language Learning with Predictive Embedding Alignment", "author": "Lukas Kuhn and Giuseppe Serra and Florian Buettner", "abstract": "Vision-language models have transformed multimodal representation learning, yet dominant contrastive approaches like CLIP require large batch sizes, careful negative sampling, and extensive hyperparameter tuning. We introduce NOVA, a NOn-contrastive Vision-language Alignment framework based on joint embedding prediction with distributional regularization. NOVA aligns visual representations to a frozen, domain-specific text encoder by predicting text embeddings from augmented image views, while enforcing an isotropic Gaussian structure via Sketched Isotropic Gaussian Regularization (SIGReg). This eliminates the need for negative sampling, momentum encoders, or stop-gradients, reducing the training objective to a single hyperparameter. We evaluate NOVA on zeroshot chest X-ray classification using ClinicalBERT as the text encoder and Vision Transformers trained from scratch on MIMIC-CXR. On zero-shot classification across three benchmark datasets, NOVA outperforms multiple standard baselines while exhibiting substantially more consistent training runs. Our results demonstrate that non-contrastive vision-language pretraining offers a simpler, more stable, and more effective alternative to contrastive methods.", "link": "http://arxiv.org/abs/2602.00653v2", "date": "2026-02-11", "relevancy": 2.7688, "topK": [{"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.565}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5481}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5481}], "mailto": "mailto:haoxiang.li.2024@gm {"title": "Unveiling the \"Fairness Seesaw\": Discovering and Mitigating Gender and Race Bias in Vision-Language Models", "author": "Jian Lan and Udo Schlegel and Tanveer Hannan and Gengyuan Zhang and Haokun Chen and Thomas Seidl", "abstract": "Although Vision-Language Models (VLMs) have achieved remarkable success, the knowledge mechanisms underlying their social biases remain a black box, where fairness- and ethics-related problems harm certain groups of people in society. It is unknown to what extent VLMs yield gender and race bias in generative responses. In this paper, we conduct a systematic discovery of gender and race bias in state-of-the-art VLMs, focusing not only on surface-level responses but also on the internal probability distributions and hidden state dynamics. Our empirical analysis reveals three critical findings: 1) The Fairness Paradox: Models often generate fair text labels while maintaining highly skewed confidence scores (mis-calibration) toward specific social groups. 2) Layer-wise Fluctuation: Fairness knowledge is not uniformly distributed; it peaks in intermediate layers and undergoes substantial knowledge erosion in the final layers. 3) Residual Discrepancy: Within a single hidden layer, different residual streams carry conflicting social knowledge - some reinforcing fairness while others amplifying bias. Leveraging these insights, we propose RES-FAIR (RESidual Flow Adjustment for Inference Recalibration), a post-hoc framework that mitigates bias by localizing and projecting hidden states away from biased residual directions while amplifying fair components. Evaluations on PAIRS and SocialCounterfactuals datasets demonstrate that our discovery-based approach significantly improves response fairness and confidence calibration without compromising general reasoning abilities. Our work provides a new lens for understanding how multi-modal models store and process sensitive social information.", "link": "http://arxiv.org/abs/2505.23798v2", "date": "2026-02-11", "relevancy": 2.7314, "topK": [{"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_paper.html", "similarity": 0.5674}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5357}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5357}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Unveiling%20the%20%22Fairness%20Seesaw%22%3A%20Discovering%20and%20Mitigating%20Gender%20and%20Race%20Bias%20in%20Vision-Language%20Models&body=Title%3A%20Unveiling%20the%20%22Fairness%20Seesaw%22%3A%20Discovering%20and%20Mitigating%20Gender%20and%20Race%20Bias%20in%20Vision-Language%20Models%0AAuthor%3A%20Jian%20Lan%20and%20Udo%20Schlegel%20and%20Tanveer%20Hannan%20and%20Gengyuan%20Zhang%20and%20Haokun%20Chen%20and%20Thomas%20Seidl%0AAbstract%3A%20Although%20Vision-Language%20Models%20%28VLMs%29%20have%20achieved%20remarkable%20success%2C%20the%20knowledge%20mechanisms%20underlying%20their%20social%20biases%20remain%20a%20black%20box%2C%20where%20fairness-%20and%20ethics-related%20problems%20harm%20certain%20groups%20of%20people%20in%20society.%20It%20is%20unknown%20to%20what%20extent%20VLMs%20yield%20gender%20and%20race%20bias%20in%20generative%20responses.%20In%20this%20paper%2C%20we%20conduct%20a%20systematic%20discovery%20of%20gender%20and%20race%20bias%20in%20state-of-the-art%20VLMs%2C%20focusing%20not%20only%20on%20surface-level%20responses%20but%20also%20on%20the%20internal%20probability%20distributions%20and%20hidden%20state%20dynamics.%20Our%20empirical%20analysis%20reveals%20three%20critical%20findings%3A%201%29%20The%20Fairness%20Paradox%3A%20M {"title": "Equivariant symmetry-aware head pose estimation for fetal MRI", "author": "Ramya Muthukrishnan and Borjan Gagoski and Aryn Lee and P. Ellen Grant and Elfar Adalsteinsson and Polina Golland and Benjamin Billot", "abstract": "We present E(3)-Pose, a novel fast pose estimation method that jointly and explicitly models rotation equivariance and object symmetry. Our work is motivated by the challenging problem of accounting for fetal head motion during a diagnostic MRI scan. We aim to enable automatic adaptive prescription of 2D diagnostic MRI slices with 6-DoF head pose estimation, supported by 3D MRI volumes rapidly acquired before each 2D slice. Existing methods struggle to generalize to clinical volumes, due to pose ambiguities induced by inherent anatomical symmetries, as well as low resolution, noise, and artifacts. In contrast, E(3)-Pose captures anatomical symmetries and rigid pose equivariance by construction, and yields robust estimates of the fetal head pose. Our experiments on publicly available and representative clinical fetal MRI datasets demonstrate the superior robustness and generalization of our method across domains. Crucially, E(3)-Pose achieves state-of-the-art accuracy on clinical MRI volumes, supporting future clinical translation. Our implementation is publicly available at github.com/MedicalVisionGroup/E3-Pose.", "link": "http://arxiv.org/abs/2512.04890v5", "date": "2026-02-11", "relevancy": 2.7194, "topK": [{"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.5575}, {"title": "3D Gaussian Blendshapes for Head Avatar Animation", "link": "http://arxiv.org/abs/2404.19398v2", "similarity": 0.5371}, {"title": "3D Gaussian Blendshapes for Head Avatar Animation", "link": "http://arxiv.org/abs/2404.19398v2", "similarity": 0.5371}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Equivariant%20symmetry-aware%20head%20pose%20estimation%20for%20fetal%20MRI&body= {"title": "From Representational Complementarity to Dual Systems: Synergizing VLM and Vision-Only Backbones for End-to-End Driving", "author": "Sining Ang and Yuguang Yang and Chenxu Dang and Canyu Chen and Cheng Chi and Haiyan Liu and Xuanyao Mao and Jason Bao and  Xuliang and Bingchuan Sun and Yan Wang", "abstract": "Vision-Language-Action (VLA) driving augments end-to-end (E2E) planning with language-enabled backbones, yet it remains unclear what changes beyond the usual accuracy--cost trade-off. We revisit this question with 3--RQ analysis in RecogDrive by instantiating the system with a full VLM and vision-only backbones, all under an identical diffusion Transformer planner. RQ1: At the backbone level, the VLM can introduce additional subspaces upon the vision-only backbones. RQ2: This unique subspace leads to a different behavioral in some long-tail scenario: the VLM tends to be more aggressive whereas ViT is more conservative, and each decisively wins on about 2--3% of test scenarios; With an oracle that selects, per scenario, the better trajectory between the VLM and ViT branches, we obtain an upper bound of 93.58 PDMS. RQ3: To fully harness this observation, we propose HybridDriveVLA, which runs both ViT and VLM branches and selects between their endpoint trajectories using a learned scorer, improving PDMS to 92.10. Finally, DualDriveVLA implements a practical fast--slow policy: it runs ViT by default and invokes the VLM only when the scorer's confidence falls below a threshold; calling the VLM on 15% of scenarios achieves 91.00 PDMS while improving throughput by 3.2x. Code will be released.", "link": "http://arxiv.org/abs/2602.10719v1", "date": "2026-02-11", "relevancy": 2.6865, "topK": [{"title": "Egocentric Computer Vision for Hands-Free Robotic Wheelchair Navigation", "link": "https://link.springer.com/article/10.1007/s10846-023-01807-4", "similarity": 0.5376}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding" {"title": "OccFace: Unified Occlusion-Aware Facial Landmark Detection with Per-Point Visibility", "author": "Xinhao Xiang and Zhengxin Li and Saurav Dhakad and Theo Bancroft and Jiawei Zhang and Weiyang Li", "abstract": "Accurate facial landmark detection under occlusion remains challenging, especially for human-like faces with large appearance variation and rotation-driven self-occlusion. Existing detectors typically localize landmarks while handling occlusion implicitly, without predicting per-point visibility that downstream applications can benefits. We present OccFace, an occlusion-aware framework for universal human-like faces, including humans, stylized characters, and other non-human designs. OccFace adopts a unified dense 100-point layout and a heatmap-based backbone, and adds an occlusion module that jointly predicts landmark coordinates and per-point visibility by combining local evidence with cross-landmark context. Visibility supervision mixes manual labels with landmark-aware masking that derives pseudo visibility from mask-heatmap overlap. We also create an occlusion-aware evaluation suite reporting NME on visible vs. occluded landmarks and benchmarking visibility with Occ AP, F1@0.5, and ROC-AUC, together with a dataset annotated with 100-point landmarks and per-point visibility. Experiments show improved robustness under external occlusion and large head rotations, especially on occluded regions, while preserving accuracy on visible landmarks.", "link": "http://arxiv.org/abs/2602.10728v1", "date": "2026-02-11", "relevancy": 2.6835, "topK": [{"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.5527}, {"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.5389}, {"title": "Flexible Visual Recognition by Evidential Modeling o {"title": "Interpretable Vision Transformers in Image Classification via SVDA", "author": "Vasileios Arampatzakis and George Pavlidis and Nikolaos Mitianoudis and Nikos Papamarkos", "abstract": "Vision Transformers (ViTs) have achieved state-of-the-art performance in image classification, yet their attention mechanisms often remain opaque and exhibit dense, non-structured behaviors. In this work, we adapt our previously proposed SVD-Inspired Attention (SVDA) mechanism to the ViT architecture, introducing a geometrically grounded formulation that enhances interpretability, sparsity, and spectral structure. We apply the use of interpretability indicators -- originally proposed with SVDA -- to monitor attention dynamics during training and assess structural properties of the learned representations. Experimental evaluations on four widely used benchmarks -- CIFAR-10, FashionMNIST, CIFAR-100, and ImageNet-100 -- demonstrate that SVDA consistently yields more interpretable attention patterns without sacrificing classification accuracy. While the current framework offers descriptive insights rather than prescriptive guidance, our results establish SVDA as a comprehensive and informative tool for analyzing and developing structured attention models in computer vision. This work lays the foundation for future advances in explainable AI, spectral diagnostics, and attention-based model compression.", "link": "http://arxiv.org/abs/2602.10994v1", "date": "2026-02-11", "relevancy": 2.6669, "topK": [{"title": "Magic-Me: Identity-Specific Video Customized Diffusion", "link": "http://arxiv.org/abs/2402.09368v1", "similarity": 0.5353}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5324}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5324}], "mailto": "mailto:haoxiang {"title": "MITI: SLAM Benchmark for Laparoscopic Surgery", "author": "Regine Hartwig and Daniel Ostler and Jean-Claude Rosenthal and Hubertus Feu\u00dfner and Dirk Wilhelm and Dirk Wollherr", "abstract": "We propose a new benchmark for evaluating stereoscopic visual-inertial computer vision algorithms (SLAM/ SfM/ 3D Reconstruction/ Visual-Inertial Odometry) for minimally invasive surgical (MIS) interventions in the abdomen. Our MITI Dataset available at [https://mediatum.ub.tum.de/1621941] provides all the necessary data by a complete recording of a handheld surgical intervention at Research Hospital Rechts der Isar of TUM. It contains multimodal sensor information from IMU, stereoscopic video, and infrared (IR) tracking as ground truth for evaluation. Furthermore, calibration for the stereoscope, accelerometer, magnetometer, the rigid transformations in the sensor setup, and time-offsets are available. We wisely chose a suitable intervention that contains very few cutting and tissue deformation and shows a full scan of the abdomen with a handheld camera such that it is ideal for testing SLAM algorithms. Intending to promote the progress of visual-inertial algorithms designed for MIS application, we hope that our clinical training dataset helps and enables researchers to enhance algorithms.", "link": "http://arxiv.org/abs/2202.11496v2", "date": "2026-02-11", "relevancy": 2.6641, "topK": [{"title": "RTG-SLAM: Real-time 3D Reconstruction at Scale using Gaussian Splatting", "link": "http://arxiv.org/abs/2404.19706v1", "similarity": 0.5506}, {"title": "GST: Precise 3D Human Body from a Single Image with Gaussian Splatting\n  Transformers", "link": "http://arxiv.org/abs/2409.04196v1", "similarity": 0.5374}, {"title": "Egocentric Computer Vision for Hands-Free Robotic Wheelchair Navigation", "link": "https://link.springer.com/article/10.1007/s10846-023-01807-4", "similarity": 0.5105}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20MITI%3A%20SLAM%20Be {"title": "Multi-Level Feature Fusion for Continual Learning in Visual Quality Inspection", "author": "Johannes C. Bauer and Paul Geng and Stephan Trattnig and Petr Dokl\u00e1dal and R\u00fcdiger Daub", "abstract": "Deep neural networks show great potential for automating various visual quality inspection tasks in manufacturing. However, their applicability is limited in more volatile scenarios, such as remanufacturing, where the inspected products and defect patterns often change. In such settings, deployed models require frequent adaptation to novel conditions, effectively posing a continual learning problem. To enable quick adaptation, the necessary training processes must be computationally efficient while still avoiding effects like catastrophic forgetting. This work presents a multi-level feature fusion (MLFF) approach that aims to improve both aspects simultaneously by utilizing representations from different depths of a pretrained network. We show that our approach is able to match the performance of end-to-end training for different quality inspection problems while using significantly less trainable parameters. Furthermore, it reduces catastrophic forgetting and improves generalization robustness to new product types or defects.", "link": "http://arxiv.org/abs/2601.00725v2", "date": "2026-02-11", "relevancy": 2.6342, "topK": [{"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.534}, {"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_paper.html", "similarity": 0.5239}, {"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.5226}], "mailto": "mailto:haoxiang.li.2024@gmail.com {"title": "VFGS-Net: Frequency-Guided State-Space Learning for Topology-Preserving Retinal Vessel Segmentation", "author": "Ruiqi Song and Lei Liu and Ya-Nan Zhang and Chao Wang and Xiaoning Li and Nan Mu", "abstract": "Accurate retinal vessel segmentation is a critical prerequisite for quantitative analysis of retinal images and computer-aided diagnosis of vascular diseases such as diabetic retinopathy. However, the elongated morphology, wide scale variation, and low contrast of retinal vessels pose significant challenges for existing methods, making it difficult to simultaneously preserve fine capillaries and maintain global topological continuity. To address these challenges, we propose the Vessel-aware Frequency-domain and Global Spatial modeling Network (VFGS-Net), an end-to-end segmentation framework that seamlessly integrates frequency-aware feature enhancement, dual-path convolutional representation learning, and bidirectional asymmetric spatial state-space modeling within a unified architecture. Specifically, VFGS-Net employs a dual-path feature convolution module to jointly capture fine-grained local textures and multi-scale contextual semantics. A novel vessel-aware frequency-domain channel attention mechanism is introduced to adaptively reweight spectral components, thereby enhancing vessel-relevant responses in high-level features. Furthermore, at the network bottleneck, we propose a bidirectional asymmetric Mamba2-based spatial modeling block to efficiently capture long-range spatial dependencies and strengthen the global continuity of vascular structures. Extensive experiments on four publicly available retinal vessel datasets demonstrate that VFGS-Net achieves competitive or superior performance compared to state-of-the-art methods. Notably, our model consistently improves segmentation accuracy for fine vessels, complex branching patterns, and low-contrast regions, highlighting its robustness and clinical potential.", "link": "http://arxiv.org/abs/2602.10978v1", "date": "2026-02-11", "relevancy": 2.6336, "topK": [{"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.539}, {"title": "RTG-SLAM: Real-time 3D Reconstruction at Scale using Gaussian Splatting", "link": "http://arxiv.org/abs/2404.19706v1", "similarity": 0.5296}, {"title": "Tuning-Free Noise Rectification for High Fidelity Image-to-Video\n  Generation", "link": "http://arxiv.org/abs/2403.02827v1", "similarity": 0.5115}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20VFGS-Net%3A%20Frequency-Guided%20State-Space%20Learning%20for%20Topology-Preserving%20Retinal%20Vessel%20Segmentation&body=Title%3A%20VFGS-Net%3A%20Frequency-Guided%20State-Space%20Learning%20for%20Topology-Preserving%20Retinal%20Vessel%20Segmentation%0AAuthor%3A%20Ruiqi%20Song%20and%20Lei%20Liu%20and%20Ya-Nan%20Zhang%20and%20Chao%20Wang%20and%20Xiaoning%20Li%20and%20Nan%20Mu%0AAbstract%3A%20Accurate%20retinal%20vessel%20segmentation%20is%20a%20critical%20prerequisite%20for%20quantitative%20analysis%20of%20retinal%20images%20and%20computer-aided%20diagnosis%20of%20vascular%20diseases%20such%20as%20diabetic%20retinopathy.%20However%2C%20the%20elongated%20morphology%2C%20wide%20scale%20variation%2C%20and%20low%20contrast%20of%20retinal%20vessels%20pose%20significant%20challenges%20for%20existing%20methods%2C%20making%20it%20difficult%20to%20simultaneously%20preserve%20fine%20capillaries%20and%20maintain%20global%20topological%20continuity.%20To%20address%20these%20challenges%2C%20we%20propose%20the%20Vessel-aware%20Frequency-domain%20and%20Global%20Spatial%20modeling%20Network%20%28VFGS-Net%29%2C%20an%20end-to-end%20segmentation%20framework%20that%20seamlessly%20integrates%20frequency-aware%20feature%20enhancement%2C%20dual-path%20convolutional%20representation%20learning%2C%20and%20bidirectional%20asymmetric%20spatial%20state-space%20modeling%20within%20a%20unified%20architecture.%20Specifically%2C%20VFGS-Net%20employs%20a%20dual-path%20feature%20convolution%20module%20to%20jointly%20capture%20fine-grained%20local%20textures%20and%20multi-scale%20contextual%20semantics.%20A%20novel%20vessel-aware%20frequency-domain%20channel%20attention%20mechanism%20is%20introduced%20to%20adaptively%20reweight%20spectral%20components%2C%20thereby%20enhancing%20vessel-relevant%20responses%20in%20high-level%20features.%20Furthermore%2C%20at%20the%20network%20bottleneck%2C%20we%20propose%20a%20bidirectional%20asymmetric%20Mamba2-based%20spatial%20modeling%20block%20to%20efficiently%20capture%20long-range%20spatial%20dependencies%20and%20strengthen%20the%20global%20continuity%20of%20vascular%20structures.%20Extensive%20experiments%20on%20four%20publicly%20available%20retinal%20vessel%20datasets%20demonstrate%20that%20VFGS-Net%20achieves%20competitive%20or%20superior%20performance%20compared%20to%20state-of-the-art%20methods.%20Notably%2C%20our%20model%20consistently%20improves%20segmentation%20accuracy%20for%20fine%20vessels%2C%20complex%20branching%20patterns%2C%20and%20low-contrast%20regions%2C%20highlighting%20its%20robustness%20and%20clinical%20potential.%0ALink%3A%20http%3A//arxiv.org/abs/2602.10978v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DVFGS-Net%253A%2520Frequency-Guided%2520State-Space%2520Learning%2520for%2520Topology-Preserving%2520Retinal%2520Vessel%2520Segmentation%26entry.906535625%3DRuiqi%2520Song%2520and%2520Lei%2520Liu%2520and%2520Ya-Nan%2520Zhang%2520and%2520Chao%2520Wang%2520and%2520Xiaoning%2520Li%2520and%2520Nan%2520Mu%26entry.1292438233%3DAccurate%2520retinal%2520vessel%2520segmentation%2520is%2520a%2520critical%2520prerequisite%2520for%2520quantitative%2520analysis%2520of%2520retinal%2520images%2520and%2520computer-aided%2520diagnosis%2520of%2520vascular%2520diseases%2520such%2520as%2520diabetic%2520retinopathy. {"title": "Semi-Supervised Cross-Domain Imitation Learning", "author": "Li-Min Chu and Kai-Siang Ma and Ming-Hong Chen and Ping-Chun Hsieh", "abstract": "Cross-domain imitation learning (CDIL) accelerates policy learning by transferring expert knowledge across domains, which is valuable in applications where the collection of expert data is costly. Existing methods are either supervised, relying on proxy tasks and explicit alignment, or unsupervised, aligning distributions without paired data, but often unstable. We introduce the Semi-Supervised CDIL (SS-CDIL) setting and propose the first algorithm for SS-CDIL with theoretical justification. Our method uses only offline data, including a small number of target expert demonstrations and some unlabeled imperfect trajectories. To handle domain discrepancy, we propose a novel cross-domain loss function for learning inter-domain state-action mappings and design an adaptive weight function to balance the source and target knowledge. Experiments on MuJoCo and Robosuite show consistent gains over the baselines, demonstrating that our approach achieves stable and data-efficient policy learning with minimal supervision. Our code is available at~ https://github.com/NYCU-RL-Bandits-Lab/CDIL.", "link": "http://arxiv.org/abs/2602.10793v1", "date": "2026-02-11", "relevancy": 2.6235, "topK": [{"title": "IAE: Implicit Autoencoder for Point Cloud Self-supervised Representation Learning", "link": "https://arxiv.org/abs/2201.00785", "similarity": 0.5268}, {"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.5237}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5236}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Semi-Supervised%20Cross-Domain%20Imitation%20Learning&body=Title%3A%20Semi-Supervised%20 {"title": "PreferThinker: Reasoning-based Personalized Image Preference Assessment", "author": "Shengqi Xu and Xinpeng Zhou and Yabo Zhang and Ming Liu and Tao Liang and Tianyu Zhang and Yalong Bai and Zuxuan Wu and Wangmeng Zuo", "abstract": "Personalized image preference assessment aims to evaluate an individual user's image preferences by relying only on a small set of reference images as prior information. Existing methods mainly focus on general preference assessment, training models with large-scale data to tackle well-defined tasks such as text-image alignment. However, these approaches struggle to handle personalized preference because user-specific data are scarce and not easily scalable, and individual tastes are often diverse and complex. To overcome these challenges, we introduce a common preference profile that serves as a bridge across users, allowing large-scale user data to be leveraged for training profile prediction and capturing complex personalized preferences. Building on this idea, we propose a reasoning-based personalized image preference assessment framework that follows a \\textit{predict-then-assess} paradigm: it first predicts a user's preference profile from reference images, and then provides interpretable, multi-dimensional scores and assessments of candidate images based on the predicted profile. To support this, we first construct a large-scale Chain-of-Thought (CoT)-style personalized assessment dataset annotated with diverse user preference profiles and high-quality CoT-style reasoning, enabling explicit supervision of structured reasoning. Next, we adopt a two-stage training strategy: a cold-start supervised fine-tuning phase to empower the model with structured reasoning capabilities, followed by reinforcement learning to incentivize the model to explore more reasonable assessment paths and enhance generalization. Furthermore, we propose a similarity-aware prediction reward to encourage better prediction of the user's preference profile, which facilitates more reasonable assessments exploration. Extensive experiments demonstrate the superiority of the proposed method.", "link": "http://arxiv.org/abs/2511.00609v3", "date": "2026-02-11", "relevancy": 2.6191, "topK": [{"title": "Self-supervised Photographic Image Layout Representation Learning", "link": "http://arxiv.org/abs/2403.03740v1", "similarity": 0.5243}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.524}, {"title": "Magic-Me: Identity-Specific Video Customized Diffusion", "link": "http://arxiv.org/abs/2402.09368v1", "similarity": 0.5231}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20PreferThinker%3A%20Reasoning-based%20Personalized%20Image%20Preference%20Assessment&body=Title%3A%20PreferThinker%3A%20Reasoning-based%20Personalized%20Image%20Preference%20Assessment%0AAuthor%3A%20Shengqi%20Xu%20and%20Xinpeng%20Zhou%20and%20Yabo%20Zhang%20and%20Ming%20Liu%20and%20Tao%20Liang%20and%20Tianyu%20Zhang%20and%20Yalong%20Bai%20and%20Zuxuan%20Wu%20and%20Wangmeng%20Zuo%0AAbstract%3A%20Personalized%20image%20preference%20assessment%20aims%20to%20evaluate%20an%20individual%20user%27s%20image%20preferences%20by%20relying%20only%20on%20a%20small%20set%20of%20reference%20images%20as%20prior%20information.%20Existing%20methods%20mainly%20focus%20on%20general%20preference%20assessment%2C%20training%20models%20with%20large-scale%20data%20to%20tackle%20well-defined%20tasks%20such%20as%20text-image%20alignment.%20However%2C%20these%20approaches%20struggle%20to%20handle%20personalized%20preference%20because%20user-specific%20data%20are%20scarce%20and%20not%20easily%20scalable%2C%20and%20individual%20tastes%20are%20often%20diverse%20and%20complex.%20To%20overcome%20these%20challenges%2C%20we%20introduce%20a%20common%20preference%20profile%20that%20serves%20as%20a%20bridge%20across%20users%2C%20allowing%20large-scale%20user%20data%20to%20be%20leveraged%20for%20training%20profile%20prediction%20and%20capturing%20complex%20personalized%20preferences.%20Building%20on%20this%20idea%2C%20we%20propose%20a%20reasoning-based%20personalized%20image%20preference%20assessment%20framework%20that%20follows%20a%20%5Ctextit%7Bpredict-then-assess%7D%20paradigm%3A%20it%20first%20predicts%20a%20user%27s%20preference%20profile%20from%20reference%20images%2C%20and%20then%20provides%20interpretable%2C%20multi-dimensional%20scores%20and%20assessments%20of%20candidate%20images%20based%20on%20the%20predicted%20profile.%20To%20support%20this%2C%20we%20first%20construct%20a%20large-scale%20Chain-of-Thought%20%28CoT%29-style%20personalized%20assessment%20dataset%20annotated%20with%20diverse%20user%20preference%20profiles%20and%20high-quality%20CoT-style%20reasoning%2C%20enabling%20explicit%20supervision%20of%20structured%20reasoning.%20Next%2C%20we%20adopt%20a%20two-stage%20training%20strategy%3A%20a%20cold-start%20supervised%20fine-tuning%20phase%20to%20empower%20the%20model%20with%20structured%20reasoning%20capabilities%2C%20followed%20by%20reinforcement%20learning%20to%20incentivize%20the%20model%20to%20explore%20more%20reasonable%20assessment%20paths%20and%20enhance%20generalization.%20Furthermore%2C%20we%20propose%20a%20similarity-aware%20prediction%20reward%20to%20encourage%20better%20prediction%20of%20the%20user%27s%20preference%20profile%2C%20which%20facilitates%20more%20reasonable%20assessments%20exploration.%20Extensive%20experiments%20demonstrate%20the%20superiority%20of%20the%20proposed%20method.%0ALink%3A%20http%3A//arxiv.org/abs/2511.00609v3%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DPreferThinker%253A%2520Reasoning-based%2520Personalized%2520Image%2520Preference%2520Assessment%26entry.906535625%3DShengqi%2520Xu%2520and%2520Xinpeng%2520Zhou%2520and%2520Yabo%2520Zhang%2520and%2520Ming%2520Liu%2520and%2520Tao%2520Liang%2520and%2520T {"title": "FGAA-FPN: Foreground-Guided Angle-Aware Feature Pyramid Network for Oriented Object Detection", "author": "Jialin Ma", "abstract": "With the increasing availability of high-resolution remote sensing and aerial imagery, oriented object detection has become a key capability for geographic information updating, maritime surveillance, and disaster response. However, it remains challenging due to cluttered backgrounds, severe scale variation, and large orientation changes. Existing approaches largely improve performance through multi-scale feature fusion with feature pyramid networks or contextual modeling with attention, but they often lack explicit foreground modeling and do not leverage geometric orientation priors, which limits feature discriminability. To overcome these limitations, we propose FGAA-FPN, a Foreground-Guided Angle-Aware Feature Pyramid Network for oriented object detection. FGAA-FPN is built on a hierarchical functional decomposition that accounts for the distinct spatial resolution and semantic abstraction across pyramid levels, thereby strengthening multi-scale representations. Concretely, a Foreground-Guided Feature Modulation module learns foreground saliency under weak supervision to enhance object regions and suppress background interference in low-level features. In parallel, an Angle-Aware Multi-Head Attention module encodes relative orientation relationships to guide global interactions among high-level semantic features. Extensive experiments on DOTA v1.0 and DOTA v1.5 demonstrate that FGAA-FPN achieves state-of-the-art results, reaching 75.5% and 68.3% mAP, respectively.", "link": "http://arxiv.org/abs/2602.10710v1", "date": "2026-02-11", "relevancy": 2.6154, "topK": [{"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.547}, {"title": "Weakly-guided self-supervised pretraining for temporal activity detecti {"title": "RiemannGL: Riemannian Geometry Changes Graph Deep Learning", "author": "Li Sun and Qiqi Wan and Suyang Zhou and Zhenhao Huang and Philip S. Yu", "abstract": "Graphs are ubiquitous, and learning on graphs has become a cornerstone in artificial intelligence and data mining communities. Unlike pixel grids in images or sequential structures in language, graphs exhibit a typical non-Euclidean structure with complex interactions among the objects. This paper argues that Riemannian geometry provides a principled and necessary foundation for graph representation learning, and that Riemannian graph learning should be viewed as a unifying paradigm rather than a collection of isolated techniques. While recent studies have explored the integration of graph learning and Riemannian geometry, most existing approaches are limited to a narrow class of manifolds, particularly hyperbolic spaces, and often adopt extrinsic manifold formulations. We contend that the central mission of Riemannian graph learning is to endow graph neural networks with intrinsic manifold structures, which remains underexplored. To advance this perspective, we identify key conceptual and methodological gaps in existing approaches and outline a structured research agenda along three dimensions: manifold type, neural architecture, and learning paradigm. We further discuss open challenges, theoretical foundations, and promising directions that are critical for unlocking the full potential of Riemannian graph learning. This paper aims to provide a coherent viewpoint and to stimulate broader exploration of Riemannian geometry as a foundational framework for future graph learning research.", "link": "http://arxiv.org/abs/2602.10982v1", "date": "2026-02-11", "relevancy": 2.5969, "topK": [{"title": "Self-supervised Photographic Image Layout Representation Learning", "link": "http://arxiv.org/abs/2403.03740v1", "similarity": 0.5413}, {"title": "Dynamic Gaussians Mesh: Consistent Mesh Reconstruction from Monocular\n  Videos", "link": "http://arxiv.org/abs/2404.12379v2", "similarity": 0.5139}, {"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.5029}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20RiemannGL%3A%20Riemannian%20Geometry%20Changes%20Graph%20Deep%20Learning&body=Title%3A%20RiemannGL%3A%20Riemannian%20Geometry%20Changes%20Graph%20Deep%20Learning%0AAuthor%3A%20Li%20Sun%20and%20Qiqi%20Wan%20and%20Suyang%20Zhou%20and%20Zhenhao%20Huang%20and%20Philip%20S.%20Yu%0AAbstract%3A%20Graphs%20are%20ubiquitous%2C%20and%20learning%20on%20graphs%20has%20become%20a%20cornerstone%20in%20artificial%20intelligence%20and%20data%20mining%20communities.%20Unlike%20pixel%20grids%20in%20images%20or%20sequential%20structures%20in%20language%2C%20graphs%20exhibit%20a%20typical%20non-Euclidean%20structure%20with%20complex%20interactions%20among%20the%20objects.%20This%20paper%20argues%20that%20Riemannian%20geometry%20provides%20a%20principled%20and%20necessary%20foundation%20for%20graph%20representation%20learning%2C%20and%20that%20Riemannian%20graph%20learning%20should%20be%20viewed%20as%20a%20unifying%20paradigm%20rather%20than%20a%20collection%20of%20isolated%20techniques.%20While%20recent%20studies%20have%20explored%20the%20integration%20of%20graph%20learning%20and%20Riemannian%20geometry%2C%20most%20existing%20approaches%20are%20limited%20to%20a%20narrow%20class%20of%20manifolds%2C%20particularly%20hyperbolic%20spaces%2C%20and%20often%20adopt%20extrinsic%20manifold%20formulations.%20We%20contend%20that%20the%20central%20mission%20of%20Riemannian%20graph%20learning%20is%20to%20endow%20graph%20neural%20networks%20with%20intrinsic%20manifold%20structures%2C%20which%20remains%20underexplored.%20To%20advance%20this%20perspective%2C%20we%20identify%20key%20conceptual%20and%20methodological%20gaps%20in%20existing%20approaches%20and%20outline% {"title": "LCIP: Loss-Controlled Inverse Projection of High-Dimensional Image Data", "author": "Yu Wang and Frederik L. Dennig and Michael Behrisch and Alexandru Telea", "abstract": "Projections (or dimensionality reduction) methods $P$ aim to map high-dimensional data to typically 2D scatterplots for visual exploration. Inverse projection methods $P^{-1}$ aim to map this 2D space to the data space to support tasks such as data augmentation, classifier analysis, and data imputation. Current $P^{-1}$ methods suffer from a fundamental limitation -- they can only generate a fixed surface-like structure in data space, which poorly covers the richness of this space. We address this by a new method that can `sweep' the data space under user control. Our method works generically for any $P$ technique and dataset, is controlled by two intuitive user-set parameters, and is simple to implement. We demonstrate it by an extensive application involving image manipulation for style transfer.", "link": "http://arxiv.org/abs/2602.11141v1", "date": "2026-02-11", "relevancy": 2.5862, "topK": [{"title": "Self-supervised Photographic Image Layout Representation Learning", "link": "http://arxiv.org/abs/2403.03740v1", "similarity": 0.5431}, {"title": "MiraGe: Editable 2D Images using Gaussian Splatting", "link": "http://arxiv.org/abs/2410.01521v1", "similarity": 0.507}, {"title": "CAT3D: Create Anything in 3D with Multi-View Diffusion Models", "link": "http://arxiv.org/abs/2405.10314v1", "similarity": 0.5015}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20LCIP%3A%20Loss-Controlled%20Inverse%20Projection%20of%20High-Dimensional%20Image%20Data&body=Title%3A%20LCIP%3A%20Loss-Controlled%20Inverse%20Projection%20of%20High-Dimensional%20Image%20Data%0AAuthor%3A%20Yu%20Wang%20and%20Frederik%20L.%20Dennig%20and%20Michael%20Behrisch%20and%20Alexandru%20Telea%0AAbstract%3A%20Projections%20%28or%20dimensionality%20reduction%29%20methods%20%24P%24%20aim%20to%20map%20high-dimen
