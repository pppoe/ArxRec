{"title": "Self-Supervised Learning for Speaker Recognition: A study and review", "author": "Theo Lepage and Reda Dehak", "abstract": "Deep learning models trained in a supervised setting have revolutionized audio and speech processing. However, their performance inherently depends on the quantity of human-annotated data, making them costly to scale and prone to poor generalization under unseen conditions. To address these challenges, Self-Supervised Learning (SSL) has emerged as a promising paradigm, leveraging vast amounts of unlabeled data to learn relevant representations. The application of SSL for Automatic Speech Recognition (ASR) has been extensively studied, but research on other downstream tasks, notably Speaker Recognition (SR), remains in its early stages. This work describes major SSL instance-invariance frameworks (e.g., SimCLR, MoCo, and DINO), initially developed for computer vision, along with their adaptation to SR. Various SSL methods for SR, proposed in the literature and built upon these frameworks, are also presented. An extensive review of these approaches is then conducted: (1) the effect of the main hyperparameters of SSL frameworks is investigated; (2) the role of SSL components is studied (e.g., data-augmentation, projector, positive sampling); and (3) SSL frameworks are evaluated on SR with in-domain and out-of-domain data, using a consistent experimental setup, and a comprehensive comparison of SSL methods from the literature is provided. Specifically, DINO achieves the best downstream performance and effectively models intra-speaker variability, although it is highly sensitive to hyperparameters and training conditions, while SimCLR and MoCo provide robust alternatives that effectively capture inter-speaker variability and are less prone to collapse. This work aims to highlight recent trends and advancements, identifying current challenges in the field.", "link": "http://arxiv.org/abs/2602.10829v1", "date": "2026-02-11", "relevancy": 2.3117, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4703}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4703}, {"title": "Self-supervised Photographic Image Layout Representation Learning", "link": "http://arxiv.org/abs/2403.03740v1", "similarity": 0.4464}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Self-Supervised%20Learning%20for%20Speaker%20Recognition%3A%20A%20study%20and%20review&body=Title%3A%20Self-Supervised%20Learning%20for%20Speaker%20Recognition%3A%20A%20study%20and%20review%0AAuthor%3A%20Theo%20Lepage%20and%20Reda%20Dehak%0AAbstract%3A%20Deep%20learning%20models%20trained%20in%20a%20supervised%20setting%20have%20revolutionized%20audio%20and%20speech%20processing.%20However%2C%20their%20performance%20inherently%20depends%20on%20the%20quantity%20of%20human-annotated%20data%2C%20making%20them%20costly%20to%20scale%20and%20prone%20to%20poor%20generalization%20under%20unseen%20conditions.%20To%20address%20these%20challenges%2C%20Self-Supervised%20Learning%20%28SSL%29%20has%20emerged%20as%20a%20promising%20paradigm%2C%20leveraging%20vast%20amounts%20of%20unlabeled%20data%20to%20learn%20relevant%20representations.%20The%20application%20of%20SSL%20for%20Automatic%20Speech%20Recognition%20%28ASR%29%20has%20been%20extensively%20studied%2C%20but%20research%20on%20other%20downstream%20tasks%2C%20notably%20Speaker%20Recognition%20%28SR%29%2C%20remains%20in%20its%20early%20stages.%20This%20work%20describes%20major%20SSL%20instance-invariance%20frameworks%20%28e.g.%2C%20SimCLR%2C%20MoCo%2C%20and%20DINO%29%2C%20initially%20developed%20for%20computer%20vision%2C%20along%20with%20their%20adaptation%20to%20SR.%20Various%20SSL%20methods%20for%20SR%2C%20proposed%20in%20the%20literature%20and%20built%20upon%20these%20framewo {"title": "Interpretable Attention-Based Multi-Agent PPO for Latency Spike Resolution in 6G RAN Slicing", "author": "Kavan Fatehi and Mostafa Rahmani Ghourtani and Amir Sonee and Poonam Yadav and Alessandra M Russo and Hamed Ahmadi and Radu Calinescu", "abstract": "Sixth-generation (6G) radio access networks (RANs) must enforce strict service-level agreements (SLAs) for heterogeneous slices, yet sudden latency spikes remain difficult to diagnose and resolve with conventional deep reinforcement learning (DRL) or explainable RL (XRL). We propose \\emph{Attention-Enhanced Multi-Agent Proximal Policy Optimization (AE-MAPPO)}, which integrates six specialized attention mechanisms into multi-agent slice control and surfaces them as zero-cost, faithful explanations. The framework operates across O-RAN timescales with a three-phase strategy: predictive, reactive, and inter-slice optimization.\n  A URLLC case study shows AE-MAPPO resolves a latency spike in $18$ms, restores latency to $0.98$ms with $99.9999\\%$ reliability, and reduces troubleshooting time by $93\\%$ while maintaining eMBB and mMTC continuity. These results confirm AE-MAPPO's ability to combine SLA compliance with inherent interpretability, enabling trustworthy and real-time automation for 6G RAN slicing.", "link": "http://arxiv.org/abs/2602.11076v1", "date": "2026-02-11", "relevancy": 2.3065, "topK": [{"title": "RTG-SLAM: Real-time 3D Reconstruction at Scale using Gaussian Splatting", "link": "http://arxiv.org/abs/2404.19706v1", "similarity": 0.4641}, {"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.4636}, {"title": "Safe and efficient training of a control agent", "link": "https://patents.google.com/patent/US11709462B2/en", "similarity": 0.4562}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Interpretable%20Attention-Based%20Multi-Agent%20PPO%20for%20Latency%20Spike%20Resol {"title": "On the Optimal Reasoning Length for RL-Trained Language Models", "author": "Daisuke Nohara and Taishi Nakamura and Rio Yokota", "abstract": "Reinforcement learning substantially improves reasoning in large language models, but it also tends to lengthen chain of thought outputs and increase computational cost during both training and inference. Though length control methods have been proposed, it remains unclear what the optimal output length is for balancing efficiency and performance. In this work, we compare several length control methods on two models, Qwen3-1.7B Base and DeepSeek-R1-Distill-Qwen-1.5B. Our results indicate that length penalties may hinder reasoning acquisition, while properly tuned length control can improve efficiency for models with strong prior reasoning. By extending prior work to RL trained policies, we identify two failure modes, 1) long outputs increase dispersion, and 2) short outputs lead to under-thinking.", "link": "http://arxiv.org/abs/2602.09591v2", "date": "2026-02-11", "relevancy": 2.3064, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4631}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4631}, {"title": "Safe and efficient training of a control agent", "link": "https://patents.google.com/patent/US11709462B2/en", "similarity": 0.4577}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20On%20the%20Optimal%20Reasoning%20Length%20for%20RL-Trained%20Language%20Models&body=Title%3A%20On%20the%20Optimal%20Reasoning%20Length%20for%20RL-Trained%20Language%20Models%0AAuthor%3A%20Daisuke%20Nohara%20and%20Taishi%20Nakamura%20and%20Rio%20Yokota%0AAbstract%3A%20Reinforcement%20learning%20substantially%20improves%20reasoning%20in%20large%20language%20models%2C%20but%20it%20also%20tends%20to%20 {"title": "Motion Capture is Not the Target Domain: Scaling Synthetic Data for Learning Motion Representations", "author": "Firas Darwish and George Nicholson and Aiden Doherty and Hang Yuan", "abstract": "Synthetic data offers a compelling path to scalable pretraining when real-world data is scarce, but models pretrained on synthetic data often fail to transfer reliably to deployment settings. We study this problem in full-body human motion, where large-scale data collection is infeasible but essential for wearable-based Human Activity Recognition (HAR), and where synthetic motion can be generated from motion-capture-derived representations. We pretrain motion time-series models using such synthetic data and evaluate their transfer across diverse downstream HAR tasks. Our results show that synthetic pretraining improves generalisation when mixed with real data or scaled sufficiently. We also demonstrate that large-scale motion-capture pretraining yields only marginal gains due to domain mismatch with wearable signals, clarifying key sim-to-real challenges and the limits and opportunities of synthetic motion data for transferable HAR representations.", "link": "http://arxiv.org/abs/2602.11064v1", "date": "2026-02-11", "relevancy": 2.3008, "topK": [{"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.6363}, {"title": "Weakly-guided self-supervised pretraining for temporal activity detection", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/25189", "similarity": 0.5369}, {"title": "Scaling Rectified Flow Transformers for High-Resolution Image Synthesis", "link": "http://arxiv.org/abs/2403.03206v1", "similarity": 0.5184}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Motion%20Capture%20is%20Not%20the%20Target%20Domain%3A%20Scaling%20Synthetic%20Data%20for%20Learning%20Motion%20Representations&body=Title%3A%20Motion%20Capture%20is%20Not%20the%20Target%20Domain%3A%20Scaling%2 {"title": "FD-DB: Frequency-Decoupled Dual-Branch Network for Unpaired Synthetic-to-Real Domain Translation", "author": "Chuanhai Zang and Jiabao Hu and XW Song", "abstract": "Synthetic data provide low-cost, accurately annotated samples for geometry-sensitive vision tasks, but appearance and imaging differences between synthetic and real domains cause severe domain shift and degrade downstream performance. Unpaired synthetic-to-real translation can reduce this gap without paired supervision, yet existing methods often face a trade-off between photorealism and structural stability: unconstrained generation may introduce deformation or spurious textures, while overly rigid constraints limit adaptation to real-domain statistics. We propose FD-DB, a frequency-decoupled dual-branch model that separates appearance transfer into low-frequency interpretable editing and high-frequency residual compensation. The interpretable branch predicts physically meaningful editing parameters (white balance, exposure, contrast, saturation, blur, and grain) to build a stable low-frequency appearance base with strong content preservation. The free branch complements fine details through residual generation, and a gated fusion mechanism combines the two branches under explicit frequency constraints to limit low-frequency drift. We further adopt a two-stage training schedule that first stabilizes the editing branch and then releases the residual branch to improve optimization stability. Experiments on the YCB-V dataset show that FD-DB improves real-domain appearance consistency and significantly boosts downstream semantic segmentation performance while preserving geometric and semantic structures.", "link": "http://arxiv.org/abs/2602.09476v2", "date": "2026-02-11", "relevancy": 2.2993, "topK": [{"title": "SDXS: Real-Time One-Step Latent Diffusion Models with Image Conditions", "link": "http://arxiv.org/abs/2403.16627v1", "similarity": 0.5799}, {"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.574}, {"title": "Tuning-Free Noise Rectification for High Fidelity Image-to-Video\n  Generation", "link": "http://arxiv.org/abs/2403.02827v1", "similarity": 0.5736}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20FD-DB%3A%20Frequency-Decoupled%20Dual-Branch%20Network%20for%20Unpaired%20Synthetic-to-Real%20Domain%20Translation&body=Title%3A%20FD-DB%3A%20Frequency-Decoupled%20Dual-Branch%20Network%20for%20Unpaired%20Synthetic-to-Real%20Domain%20Translation%0AAuthor%3A%20Chuanhai%20Zang%20and%20Jiabao%20Hu%20and%20XW%20Song%0AAbstract%3A%20Synthetic%20data%20provide%20low-cost%2C%20accurately%20annotated%20samples%20for%20geometry-sensitive%20vision%20tasks%2C%20but%20appearance%20and%20imaging%20differences%20between%20synthetic%20and%20real%20domains%20cause%20severe%20domain%20shift%20and%20degrade%20downstream%20performance.%20Unpaired%20synthetic-to-real%20translation%20can%20reduce%20this%20gap%20without%20paired%20supervision%2C%20yet%20existing%20methods%20often%20face%20a%20trade-off%20between%20photorealism%20and%20structural%20stability%3A%20unconstrained%20generation%20may%20introduce%20deformation%20or%20spurious%20textures%2C%20while%20overly%20rigid%20constraints%20limit%20adaptation%20to%20real-domain%20statistics.%20We%20propose%20FD-DB%2C%20a%20frequency-decoupled%20dual-branch%20model%20that%20separates%20appearance%20transfer%20into%20low-frequency%20interpretable%20editing%20and%20high-frequency%20residual%20compensation.%20The%20interpretable%20branch%20predicts%20physically%20meaningful%20editing%20parameters%20%28white%20balance%2C%20exposure%2C%20contrast%2C%20saturation%2C%20blur%2C%20and%20grain%29%20to%20build%20a%20stable%20low-frequency%20appearance%20base%20with%20strong%20content%20preservation.%20The%20free%20branch%20complements%20fine%20details%20through%20residual%20generation%2C%20 {"title": "SimuScene: Training and Benchmarking Code Generation to Simulate Physical Scenarios", "author": "Yanan Wang and Renxi Wang and Yongxin Wang and Xuezhi Liang and Fajri Koto and Timothy Baldwin and Xiaodan Liang and Haonan Li", "abstract": "Large language models (LLMs) have been extensively studied for tasks like math competitions, complex coding, and scientific reasoning, yet their ability to accurately represent and simulate physical scenarios via code remains underexplored. We propose SimuScene, the first systematic study that trains and evaluates LLMs on simulating physical scenarios across five physics domains and 52 physical concepts. We build an automatic pipeline to collect data, with human verification to ensure quality. The final dataset contains 7,659 physical scenarios with 334 human-verified examples as the test set. We evaluated 10 contemporary LLMs and found that even the strongest model achieves only a 21.5% pass rate, demonstrating the difficulty of the task. Finally, we introduce a reinforcement learning pipeline with visual rewards that uses a vision-language model as a judge to train textual models. Experiments show that training with our data improves physical simulation via code while substantially enhancing general code generation performance.", "link": "http://arxiv.org/abs/2602.10840v1", "date": "2026-02-11", "relevancy": 2.2986, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5761}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5761}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.5674}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20SimuScene%3A%20Traini {"title": "MOSAIC: Bridging the Sim-to-Real Gap in Generalist Humanoid Motion Tracking and Teleoperation with Rapid Residual Adaptation", "author": "Zhenguo Sun and Bo-Sheng Huang and Yibo Peng and Xukun Li and Jingyu Ma and Yu Sun and Zhe Li and Haojun Jiang and Biao Gao and Zhenshan Bing and Xinlong Wang and Alois Knoll", "abstract": "Generalist humanoid motion trackers have recently achieved strong simulation metrics by scaling data and training, yet often remain brittle on hardware during sustained teleoperation due to interface- and dynamics-induced errors. We present MOSAIC, an open-source, full-stack system for humanoid motion tracking and whole-body teleoperation across multiple interfaces. MOSAIC first learns a teleoperation-oriented general motion tracker via RL on a multi-source motion bank with adaptive resampling and rewards that emphasize world-frame motion consistency, which is critical for mobile teleoperation. To bridge the sim-to-real interface gap without sacrificing generality, MOSAIC then performs rapid residual adaptation: an interface-specific policy is trained using minimal interface-specific data, and then distilled into the general tracker through an additive residual module, outperforming naive fine-tuning or continual learning. We validate MOSAIC with systematic ablations, out-of-distribution benchmarking, and real-robot experiments demonstrating robust offline motion replay and online long-horizon teleoperation under realistic latency and noise. Project page: baai-humanoid.github.io/MOSAIC.", "link": "http://arxiv.org/abs/2602.08594v2", "date": "2026-02-11", "relevancy": 2.2854, "topK": [{"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.5794}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.5714}, {"title": "Egocentric Computer Vision for H {"title": "Enhancing Predictability of Multi-Tenant DNN Inference for Autonomous Vehicles' Perception", "author": "Liangkai Liu and Kang G. Shin and Jinkyu Lee and Chengmo Yang and Weisong Shi", "abstract": "Autonomous vehicles (AVs) rely on sensors and deep neural networks (DNNs) to perceive their surrounding environment and make maneuver decisions in real time. However, achieving real-time DNN inference in the AV's perception pipeline is challenging due to the large gap between the computation requirement and the AV's limited resources. Most, if not all, of existing studies focus on optimizing the DNN inference time to achieve faster perception by compressing the DNN model with pruning and quantization. In contrast, we present a Predictable Perception system with DNNs (PP-DNN) that reduce the amount of image data to be processed while maintaining the same level of accuracy for multi-tenant DNNs by dynamically selecting critical frames and regions of interest (ROIs). PP-DNN is based on our key insight that critical frames and ROIs for AVs vary with the AV's surrounding environment. However, it is challenging to identify and use critical frames and ROIs in multi-tenant DNNs for predictable inference. Given image-frame streams, PP-DNN leverages an ROI generator to identify critical frames and ROIs based on the similarities of consecutive frames and traffic scenarios. PP-DNN then leverages a FLOPs predictor to predict multiply-accumulate operations (MACs) from the dynamic critical frames and ROIs. The ROI scheduler coordinates the processing of critical frames and ROIs with multiple DNN models. Finally, we design a detection predictor for the perception of non-critical frames. We have implemented PP-DNN in an ROS-based AV pipeline and evaluated it with the BDD100K and the nuScenes dataset. PP-DNN is observed to significantly enhance perception predictability, increasing the number of fusion frames by up to 7.3x, reducing the fusion delay by >2.6x and fusion-delay variations by >2.3x, improving detection completeness by 75.4% and the cost-effectiveness by up to 98% over the baseline.", "link": "http://arxiv.org/abs/2602.11004v1", "date": "2026-02-11", "relevancy": 2.2732, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.5915}, {"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.572}, {"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.5553}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Enhancing%20Predictability%20of%20Multi-Tenant%20DNN%20Inference%20for%20Autonomous%20Vehicles%27%20Perception&body=Title%3A%20Enhancing%20Predictability%20of%20Multi-Tenant%20DNN%20Inference%20for%20Autonomous%20Vehicles%27%20Perception%0AAuthor%3A%20Liangkai%20Liu%20and%20Kang%20G.%20Shin%20and%20Jinkyu%20Lee%20and%20Chengmo%20Yang%20and%20Weisong%20Shi%0AAbstract%3A%20Autonomous%20vehicles%20%28AVs%29%20rely%20on%20sensors%20and%20deep%20neural%20networks%20%28DNNs%29%20to%20perceive%20their%20surrounding%20environment%20and%20make%20maneuver%20decisions%20in%20real%20time.%20However%2C%20achieving%20real-time%20DNN%20inference%20in%20the%20AV%27s%20perception%20pipeline%20is%20challenging%20due%20to%20the%20large%20gap%20between%20the%20computation%20requirement%20and%20the%20AV%27s%20limited%20resources.%20Most%2C%20if%20not%20all%2C%20of%20existing%20studies%20focus%20on%20optimizing%20the%20DNN%20inference%20time%20to%20achieve%20faster%20perception%20by%20compressing%20the%20DNN%20model%20with%20pruning%20and%20quantization.%20In%20contrast%2C%20we%20present%20a%20Predictable%20Perception%20system%20with%20DNNs%20%28PP-DNN%29%20that%20reduce%20the%20amount%20of%20image%20data%20to%20be%20processed {"title": "Flow caching for autoregressive video generation", "author": "Yuexiao Ma and Xuzhe Zheng and Jing Xu and Xiwei Xu and Feng Ling and Xiawu Zheng and Huafeng Kuang and Huixia Li and Xing Wang and Xuefeng Xiao and Fei Chao and Rongrong Ji", "abstract": "Autoregressive models, often built on Transformer architectures, represent a powerful paradigm for generating ultra-long videos by synthesizing content in sequential chunks. However, this sequential generation process is notoriously slow. While caching strategies have proven effective for accelerating traditional video diffusion models, existing methods assume uniform denoising across all frames-an assumption that breaks down in autoregressive models where different video chunks exhibit varying similarity patterns at identical timesteps. In this paper, we present FlowCache, the first caching framework specifically designed for autoregressive video generation. Our key insight is that each video chunk should maintain independent caching policies, allowing fine-grained control over which chunks require recomputation at each timestep. We introduce a chunkwise caching strategy that dynamically adapts to the unique denoising characteristics of each chunk, complemented by a joint importance-redundancy optimized KV cache compression mechanism that maintains fixed memory bounds while preserving generation quality. Our method achieves remarkable speedups of 2.38 times on MAGI-1 and 6.7 times on SkyReels-V2, with negligible quality degradation (VBench: 0.87 increase and 0.79 decrease respectively). These results demonstrate that FlowCache successfully unlocks the potential of autoregressive models for real-time, ultra-long video generation-establishing a new benchmark for efficient video synthesis at scale. The code is available at https://github.com/mikeallen39/FlowCache.", "link": "http://arxiv.org/abs/2602.10825v1", "date": "2026-02-11", "relevancy": 2.2693, "topK": [{"title": "Scaling Rectified Flow Transformers for High-Resolution Image Synthesis", "link": "http://arxiv.org/abs/2403.03206v1", "similarity": 0.5951}, {"title": "Tuning-Free Noise Rectification for High Fidelity Image-to-Video\n  Generation", "link": "http://arxiv.org/abs/2403.02827v1", "similarity": 0.5631}, {"title": "Magic-Me: Identity-Specific Video Customized Diffusion", "link": "http://arxiv.org/abs/2402.09368v1", "similarity": 0.5604}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Flow%20caching%20for%20autoregressive%20video%20generation&body=Title%3A%20Flow%20caching%20for%20autoregressive%20video%20generation%0AAuthor%3A%20Yuexiao%20Ma%20and%20Xuzhe%20Zheng%20and%20Jing%20Xu%20and%20Xiwei%20Xu%20and%20Feng%20Ling%20and%20Xiawu%20Zheng%20and%20Huafeng%20Kuang%20and%20Huixia%20Li%20and%20Xing%20Wang%20and%20Xuefeng%20Xiao%20and%20Fei%20Chao%20and%20Rongrong%20Ji%0AAbstract%3A%20Autoregressive%20models%2C%20often%20built%20on%20Transformer%20architectures%2C%20represent%20a%20powerful%20paradigm%20for%20generating%20ultra-long%20videos%20by%20synthesizing%20content%20in%20sequential%20chunks.%20However%2C%20this%20sequential%20generation%20process%20is%20notoriously%20slow.%20While%20caching%20strategies%20have%20proven%20effective%20for%20accelerating%20traditional%20video%20diffusion%20models%2C%20existing%20methods%20assume%20uniform%20denoising%20across%20all%20frames-an%20assumption%20that%20breaks%20down%20in%20autoregressive%20models%20where%20different%20video%20chunks%20exhibit%20varying%20similarity%20patterns%20at%20identical%20timesteps.%20In%20this%20paper%2C%20we%20present%20FlowCache%2C%20the%20first%20caching%20framework%20specifically%20designed%20for%20autoregressive%20video%20generation.%20Our%20key%20insight%20is%20that%20each%20video%20chunk%20should%20maintain%20independent%20caching%20policies%2C%20allowing%20fine-grained%20control%20over%20which%20chunks%20require%20recomputation%20at%20each%20timestep.%20We%20introduce%20a%20chunkwise%20caching%20strategy%20that%20dynamically%20adapts%20to%20the%20unique%20denoising%20characteristics%20of%20each%20chunk%2C%20complemented%20by%20a%20joint%20importance-redundancy%20optimized%20KV%20cache%20compression%20mechanism%20that%20maintains%20fixed%20memory%20bounds%20while%20preserving%20generation%20quality.%20Our%20method%20achieves%20remarkable%20speedups%20of%202.38%20times%20on%20MAGI-1%20and%206.7%20times%20on%20SkyReels-V2%2C%20with%20negligible%20quality%20degradation%20%28VBench%3A%200.87%20increase%20and%200.79%20decrease%20respectively%29.%20These%20results%20demonstrate%20that%20FlowCache%20successfully%20unlocks%20the%20potential%20of%20autoregressive%20models%20for%20real-time%2C%20ultra-long%20video%20generation-establishing%20a%20new%20benchmark%20for%20efficient%20video%20synthesis%20at%20scale.%20The%20code%20is%20available%20at%20https%3A//github.com/mikeallen39/FlowCache.%0ALink%3A%20http%3A//arxiv.org/abs/2602.10825v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DFlow%2520caching%2520for%2520autoregressive%2520video%2520generation%26entry.906535625%3DYuexiao%2520Ma%2520and%2520Xuzhe%2520Zheng%2520and%2520Jing%2520Xu%2520and%2520Xiwei%2520Xu%2520and%2520Feng%2520Ling%2520and%2520Xiawu%2520Zheng%2520and%2520Huafeng%2520Kuang%2520and%2520Huixia%2520Li%2520and%2520Xing%2520Wang%2520and%2520Xuefeng%2520Xiao%2520and%2520Fei%2520Chao%2520and%2520Rongrong%2520Ji%26entry.1292438233%3DAutoregressive%2520models%252C%2520often%2520built%2520on%2520Transformer%2520architectures%252C%2520represent%2520a%2520powerful%2520paradigm%2520for%2520generating%2520ultra-long%2520videos%2520by%2520synthesizing%2520content%2520in%2520sequential%2520chunks.%2520However%252C%2520this%2520sequential%2520generation%2520process%2520is%2520notoriously%2520slow.%2520While%2520caching%2520strategies%2520have%2520proven%2520effective%2520for%2520accelerating%2520traditional%2520video%2520diffusion%2520mod {"title": "Are Dense Labels Always Necessary for 3D Object Detection from Point Cloud?", "author": "Chenqiang Gao and Chuandong Liu and Jun Shu and Fangcen Liu and Jiang Liu and Luyu Yang and Xinbo Gao and Deyu Meng", "abstract": "Current state-of-the-art (SOTA) 3D object detection methods often require a large amount of 3D bounding box annotations for training. However, collecting such large-scale densely-supervised datasets is notoriously costly. To reduce the cumbersome data annotation process, we propose a novel sparsely-annotated framework, in which we just annotate one 3D object per scene. Such a sparse annotation strategy could significantly reduce the heavy annotation burden, while inexact and incomplete sparse supervision may severely deteriorate the detection performance. To address this issue, we develop the SS3D++ method that alternatively improves 3D detector training and confident fully-annotated scene generation in a unified learning scheme. Using sparse annotations as seeds, we progressively generate confident fully-annotated scenes based on designing a missing-annotated instance mining module and reliable background mining module. Our proposed method produces competitive results when compared with SOTA weakly-supervised methods using the same or even more annotation costs. Besides, compared with SOTA fully-supervised methods, we achieve on-par or even better performance on the KITTI dataset with about 5x less annotation cost, and 90% of their performance on the Waymo dataset with about 15x less annotation cost. The additional unlabeled training scenes could further boost the performance.", "link": "http://arxiv.org/abs/2403.02818v2", "date": "2026-02-11", "relevancy": 2.2691, "topK": [{"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.5981}, {"title": "Weakly-guided self-supervised pretraining for temporal activity detection", "link": "https {"title": "Adaptive Sampling for Private Worst-Case Group Optimization", "author": "Max Cairney-Leeming and Amartya Sanyal and Christoph H. Lampert", "abstract": "Models trained by minimizing the average loss often fail to be accurate on small or hard-to-learn groups of the data. Various methods address this issue by optimizing a weighted objective that focuses on the worst-performing groups. However, this approach becomes problematic when learning with differential privacy, as unequal data weighting can result in inhomogeneous privacy guarantees, in particular weaker privacy for minority groups. In this work, we introduce a new algorithm for differentially private worst-case group optimization called ASC (Adaptively Sampled and Clipped Worst-case Group Optimization). It adaptively controls both the sampling rate and the clipping threshold of each group. Thereby, it allows for harder-to-learn groups to be sampled more often while ensuring consistent privacy guarantees across all groups. Comparing ASC to prior work, we show that it results in lower-variance gradients, tighter privacy guarantees, and substantially higher worst-case group accuracy without sacrificing overall average accuracy.", "link": "http://arxiv.org/abs/2602.10820v1", "date": "2026-02-11", "relevancy": 2.2677, "topK": [{"title": "Breadcrumbs: Adversarial class-balanced sampling for long-tailed recognition", "link": "https://link.springer.com/chapter/10.1007/978-3-031-20053-3_37", "similarity": 0.507}, {"title": "ToDo: Token Downsampling for Efficient Generation of High-Resolution\n  Images", "link": "http://arxiv.org/abs/2402.13573v2", "similarity": 0.4297}, {"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.4239}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Adaptive%20Sampling%20for%20Private%20Worst-Case%20Group%20Optimization&body=Title%3A%20Adaptive%20Sampling%20for%20Private%20Worst-Case%20Grou {"title": "Interpretable Vision Transformers in Monocular Depth Estimation via SVDA", "author": "Vasileios Arampatzakis and George Pavlidis and Nikolaos Mitianoudis and Nikos Papamarkos", "abstract": "Monocular depth estimation is a central problem in computer vision with applications in robotics, AR, and autonomous driving, yet the self-attention mechanisms that drive modern Transformer architectures remain opaque. We introduce SVD-Inspired Attention (SVDA) into the Dense Prediction Transformer (DPT), providing the first spectrally structured formulation of attention for dense prediction tasks. SVDA decouples directional alignment from spectral modulation by embedding a learnable diagonal matrix into normalized query-key interactions, enabling attention maps that are intrinsically interpretable rather than post-hoc approximations. Experiments on KITTI and NYU-v2 show that SVDA preserves or slightly improves predictive accuracy while adding only minor computational overhead. More importantly, SVDA unlocks six spectral indicators that quantify entropy, rank, sparsity, alignment, selectivity, and robustness. These reveal consistent cross-dataset and depth-wise patterns in how attention organizes during training, insights that remain inaccessible in standard Transformers. By shifting the role of attention from opaque mechanism to quantifiable descriptor, SVDA redefines interpretability in monocular depth estimation and opens a principled avenue toward transparent dense prediction models.", "link": "http://arxiv.org/abs/2602.11005v1", "date": "2026-02-11", "relevancy": 2.2558, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5641}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5641}, {"title": "CamCtrl3D: Single-Image Scene Exploration with Precise {"title": "Tuning the burn-in phase in training recurrent neural networks improves their performance", "author": "Julian D. Schiller and Malte Heinrich and Victor G. Lopez and Matthias A. M\u00fcller", "abstract": "Training recurrent neural networks (RNNs) with standard backpropagation through time (BPTT) can be challenging, especially in the presence of long input sequences. A practical alternative to reduce computational and memory overhead is to perform BPTT repeatedly over shorter segments of the training data set, corresponding to truncated BPTT. In this paper, we examine the training of RNNs when using such a truncated learning approach for time series tasks. Specifically, we establish theoretical bounds on the accuracy and performance loss when optimizing over subsequences instead of the full data sequence. This reveals that the burn-in phase of the RNN is an important tuning knob in its training, with significant impact on the performance guarantees. We validate our theoretical results through experiments on standard benchmarks from the fields of system identification and time series forecasting. In all experiments, we observe a strong influence of the burn-in phase on the training process, and proper tuning can lead to a reduction of the prediction error on the training and test data of more than 60% in some cases.", "link": "http://arxiv.org/abs/2602.10911v1", "date": "2026-02-11", "relevancy": 2.2547, "topK": [{"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.4857}, {"title": "Breadcrumbs: Adversarial class-balanced sampling for long-tailed recognition", "link": "https://link.springer.com/chapter/10.1007/978-3-031-20053-3_37", "similarity": 0.4354}, {"title": "ToDo: Token Downsampling for Efficient Generation of High-Resolution\n  Images", "link": "http://arxiv.org/abs/2402.13573v2", "similarity": 0.4317}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Tunin {"title": "DeepImageSearch: Benchmarking Multimodal Agents for Context-Aware Image Retrieval in Visual Histories", "author": "Chenlong Deng and Mengjie Deng and Junjie Wu and Dun Zeng and Teng Wang and Qingsong Xie and Jiadeng Huang and Shengjie Ma and Changwang Zhang and Zhaoxiang Wang and Jun Wang and Yutao Zhu and Zhicheng Dou", "abstract": "Existing multimodal retrieval systems excel at semantic matching but implicitly assume that query-image relevance can be measured in isolation. This paradigm overlooks the rich dependencies inherent in realistic visual streams, where information is distributed across temporal sequences rather than confined to single snapshots. To bridge this gap, we introduce DeepImageSearch, a novel agentic paradigm that reformulates image retrieval as an autonomous exploration task. Models must plan and perform multi-step reasoning over raw visual histories to locate targets based on implicit contextual cues. We construct DISBench, a challenging benchmark built on interconnected visual data. To address the scalability challenge of creating context-dependent queries, we propose a human-model collaborative pipeline that employs vision-language models to mine latent spatiotemporal associations, effectively offloading intensive context discovery before human verification. Furthermore, we build a robust baseline using a modular agent framework equipped with fine-grained tools and a dual-memory system for long-horizon navigation. Extensive experiments demonstrate that DISBench poses significant challenges to state-of-the-art models, highlighting the necessity of incorporating agentic reasoning into next-generation retrieval systems.", "link": "http://arxiv.org/abs/2602.10809v1", "date": "2026-02-11", "relevancy": 2.2542, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.566}, {"title": "Lexicon3D: Probing Visual Foundation Models for {"title": "TVCACHE: A Stateful Tool-Value Cache for Post-Training LLM Agents", "author": "Abhishek Vijaya Kumar and Bhaskar Kataria and Byungsoo Oh and Emaad Manzoor and Rachee Singh", "abstract": "In RL post-training of LLM agents, calls to external tools take several seconds or even minutes, leaving allocated GPUs idle and inflating post-training time and cost. While many tool invocations repeat across parallel rollouts and could in principle be cached, naively caching their outputs for reuse is incorrect since tool outputs depend on the environment state induced by prior agent interactions. We present TVCACHE, a stateful tool-value cache for LLM agent post-training. TVCACHE maintains a tree of observed tool-call sequences and performs longest-prefix matching for cache lookups: a hit occurs only when the agent's full tool history matches a previously executed sequence, guaranteeing identical environment state. On three diverse workloads-terminal-based tasks, SQL generation, and video understanding. TVCACHE achieves cache hit rates of up to 70% and reduces median tool call execution time by up to 6.9X, with no degradation in post-training reward accumulation.", "link": "http://arxiv.org/abs/2602.10986v1", "date": "2026-02-11", "relevancy": 2.2527, "topK": [{"title": "Safe and efficient training of a control agent", "link": "https://patents.google.com/patent/US11709462B2/en", "similarity": 0.47}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.4483}, {"title": "ToDo: Token Downsampling for Efficient Generation of High-Resolution\n  Images", "link": "http://arxiv.org/abs/2402.13573v2", "similarity": 0.4333}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20TVCACHE%3A%20A%20Stateful%20Tool-Value%20Cache%20for%20Post-Training%20LLM%20Agents&body=Title%3A%20TVCACHE%3A%20A%20Stateful%20Tool-Value%20Cache%20for%20Post-Training%20LLM%20Agents%0AAuthor%3A%20Abhishe {"title": "Towards Safe Path Tracking Using the Simplex Architecture", "author": "Georg J\u00e4ger and Nils-Jonathan Friedrich and Hauke Petersen and Benjamin Noack", "abstract": "Robot navigation in complex environments necessitates controllers that prioritize safety while remaining performant and adaptable. Traditional controllers like Regulated Pure Pursuit, Dynamic Window Approach, and Model-Predictive Path Integral, while reliable, struggle to adapt to dynamic conditions. Reinforcement Learning offers adaptability but state-wise safety guarantees remain challenging and often absent in practice. To address this, we propose a path tracking controller leveraging the Simplex architecture. It combines a Reinforcement Learning controller for adaptiveness and performance with a high-assurance controller providing safety and stability. Our main goal is to provide a safe testbed for the design and evaluation of path-planning algorithms, including machine-learning-based planners. Our contribution is twofold. We firstly discuss general stability and safety considerations for designing controllers using the Simplex architecture. Secondly, we present a Simplex-based path tracking controller. Our simulation results, supported by preliminary in-field tests, demonstrate the controller's effectiveness in maintaining safety while achieving comparable performance to state-of-the-art methods.", "link": "http://arxiv.org/abs/2503.10559v2", "date": "2026-02-11", "relevancy": 2.2285, "topK": [{"title": "Safe and efficient training of a control agent", "link": "https://patents.google.com/patent/US11709462B2/en", "similarity": 0.5826}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.5521}, {"title": "Egocentric Computer Vision for Hands-Free Robotic Wheelchair Navigation", "link": "https://link.springer.com/article/10.1007/s10846-023-01807-4", "similarit {"title": "ICA: Information-Aware Credit Assignment for Visually Grounded Long-Horizon Information-Seeking Agents", "author": "Cong Pang and Xuyu Feng and Yujie Yi and Zixuan Chen and Jiawei Hong and Tiankuo Yao and Nang Yuan and Jiapeng Luo and Lewei Lu and Xin Lou", "abstract": "Despite the strong performance achieved by reinforcement learning-trained information-seeking agents, learning in open-ended web environments remains severely constrained by low signal-to-noise feedback. Text-based parsers often discard layout semantics and introduce unstructured noise, while long-horizon training typically relies on sparse outcome rewards that obscure which retrieval actions actually matter. We propose a visual-native search framework that represents webpages as visual snapshots, allowing agents to leverage layout cues to quickly localize salient evidence and suppress distractors. To learn effectively from these high-dimensional observations, we introduce Information-Aware Credit Assignment (ICA), a post-hoc method that estimates each retrieved snapshot's contribution to the final outcome via posterior analysis and propagates dense learning signals back to key search turns. Integrated with a GRPO-based training pipeline, our approach consistently outperforms text-based baselines on diverse information-seeking benchmarks, providing evidence that visual snapshot grounding with information-level credit assignment alleviates the credit-assignment bottleneck in open-ended web environments. The code and datasets will be released in https://github.com/pc-inno/ICA_MM_deepsearch.git.", "link": "http://arxiv.org/abs/2602.10863v1", "date": "2026-02-11", "relevancy": 2.2263, "topK": [{"title": "IAE: Implicit Autoencoder for Point Cloud Self-supervised Representation Learning", "link": "https://arxiv.org/abs/2201.00785", "similarity": 0.5715}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv. {"title": "A Unified Experimental Architecture for Informative Path Planning: from Simulation to Deployment with GuadalPlanner", "author": "Alejandro Mendoza Barrionuevo and Dame Seck Diop and Alejandro Casado P\u00e9rez and Daniel Guti\u00e9rrez Reina and Sergio L. Toral Mar\u00edn and Samuel Yanes Luis", "abstract": "The evaluation of informative path planning algorithms for autonomous vehicles is often hindered by fragmented execution pipelines and limited transferability between simulation and real-world deployment. This paper introduces a unified architecture that decouples high-level decision-making from vehicle-specific control, enabling algorithms to be evaluated consistently across different abstraction levels without modification. The proposed architecture is realized through GuadalPlanner, which defines standardized interfaces between planning, sensing, and vehicle execution. It is an open and extensible research tool that supports discrete graph-based environments and interchangeable planning strategies, and is built upon widely adopted robotics technologies, including ROS2, MAVLink, and MQTT. Its design allows the same algorithmic logic to be deployed in fully simulated environments, software-in-the-loop configurations, and physical autonomous vehicles using an identical execution pipeline. The approach is validated through a set of experiments, including real-world deployment on an autonomous surface vehicle performing water quality monitoring with real-time sensor feedback.", "link": "http://arxiv.org/abs/2602.10702v1", "date": "2026-02-11", "relevancy": 2.2221, "topK": [{"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.5577}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.5552}, {"title": "Egocentric Computer {"title": "CVPL: A Geometric Framework for Post-Hoc Linkage Risk Assessment in Protected Tabular Data", "author": "Valery Khvatov and Alexey Neyman", "abstract": "Formal privacy metrics provide compliance-oriented guarantees but often fail to quantify actual linkability in released datasets. We introduce CVPL (Cluster-Vector-Projection Linkage), a geometric framework for post-hoc assessment of linkage risk between original and protected tabular data. CVPL represents linkage analysis as an operator pipeline comprising blocking, vectorization, latent projection, and similarity evaluation, yielding continuous, scenario-dependent risk estimates rather than binary compliance verdicts. We formally define CVPL under an explicit threat model and introduce threshold-aware risk surfaces, R(lambda, tau), that capture the joint effects of protection strength and attacker strictness. We establish a progressive blocking strategy with monotonicity guarantees, enabling anytime risk estimation with valid lower bounds. We demonstrate that the classical Fellegi-Sunter linkage emerges as a special case of CVPL under restrictive assumptions, and that violations of these assumptions can lead to systematic over-linking bias. Empirical validation on 10,000 records across 19 protection configurations demonstrates that formal k-anonymity compliance may coexist with substantial empirical linkability, with a significant portion arising from non-quasi-identifier behavioral patterns. CVPL provides interpretable diagnostics identifying which features drive linkage feasibility, supporting privacy impact assessment, protection mechanism comparison, and utility-risk trade-off analysis.", "link": "http://arxiv.org/abs/2602.11015v1", "date": "2026-02-11", "relevancy": 2.2191, "topK": [{"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.4554}, {"title": "Magic-Me: Identity-Specific Video Customi {"title": "Scalable Spatio-Temporal SE(3) Diffusion for Long-Horizon Protein Dynamics", "author": "Nima Shoghi and Yuxuan Liu and Yuning Shen and Rob Brekelmans and Pan Li and Quanquan Gu", "abstract": "Molecular dynamics (MD) simulations remain the gold standard for studying protein dynamics, but their computational cost limits access to biologically relevant timescales. Recent generative models have shown promise in accelerating simulations, yet they struggle with long-horizon generation due to architectural constraints, error accumulation, and inadequate modeling of spatio-temporal dynamics. We present STAR-MD (Spatio-Temporal Autoregressive Rollout for Molecular Dynamics), a scalable SE(3)-equivariant diffusion model that generates physically plausible protein trajectories over microsecond timescales. Our key innovation is a causal diffusion transformer with joint spatio-temporal attention that efficiently captures complex space-time dependencies while avoiding the memory bottlenecks of existing methods. On the standard ATLAS benchmark, STAR-MD achieves state-of-the-art performance across all metrics--substantially improving conformational coverage, structural validity, and dynamic fidelity compared to previous methods. STAR-MD successfully extrapolates to generate stable microsecond-scale trajectories where baseline methods fail catastrophically, maintaining high structural quality throughout the extended rollout. Our comprehensive evaluation reveals severe limitations in current models for long-horizon generation, while demonstrating that STAR-MD's joint spatio-temporal modeling enables robust dynamics simulation at biologically relevant timescales, paving the way for accelerated exploration of protein function.", "link": "http://arxiv.org/abs/2602.02128v2", "date": "2026-02-11", "relevancy": 2.2185, "topK": [{"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.5775}, {"title": "SDXS: Real-Time On {"title": "PuriLight: A Lightweight Shuffle and Purification Framework for Monocular Depth Estimation", "author": "Yujie Chen and Li Zhang and Xiaomeng Chu and Tian Zhang", "abstract": "We propose PuriLight, a lightweight and efficient framework for self-supervised monocular depth estimation, to address the dual challenges of computational efficiency and detail preservation. While recent advances in self-supervised depth estimation have reduced reliance on ground truth supervision, existing approaches remain constrained by either bulky architectures compromising practicality or lightweight models sacrificing structural precision. These dual limitations underscore the critical need to develop lightweight yet structurally precise architectures. Our framework addresses these limitations through a three-stage architecture incorporating three novel modules: the Shuffle-Dilation Convolution (SDC) module for local feature extraction, the Rotation-Adaptive Kernel Attention (RAKA) module for hierarchical feature enhancement, and the Deep Frequency Signal Purification (DFSP) module for global feature purification. Through effective collaboration, these modules enable PuriLight to achieve both lightweight and accurate feature extraction and processing. Extensive experiments demonstrate that PuriLight achieves state-of-the-art performance with minimal training parameters while maintaining exceptional computational efficiency. Codes will be available at https://github.com/ishrouder/PuriLight.", "link": "http://arxiv.org/abs/2602.11066v1", "date": "2026-02-11", "relevancy": 2.2165, "topK": [{"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.5583}, {"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.5544}, {"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.5498}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20PuriLight%3A%20A%20Lightweight%20Shuffle%20and%20Purification%20Framework%20for%20Monocular%20Depth%20Estimation&body=Title%3A%20PuriLight%3A%20A%20Lightweight%20Shuffle%20and%20Purification%20Framework%20for%20Monocular%20Depth%20Estimation%0AAuthor%3A%20Yujie%20Chen%20and%20Li%20Zhang%20and%20Xiaomeng%20Chu%20and%20Tian%20Zhang%0AAbstract%3A%20We%20propose%20PuriLight%2C%20a%20lightweight%20and%20efficient%20framework%20for%20self-supervised%20monocular%20depth%20estimation%2C%20to%20address%20the%20dual%20challenges%20of%20computational%20efficiency%20and%20detail%20preservation.%20While%20recent%20advances%20in%20self-supervised%20depth%20estimation%20have%20reduced%20reliance%20on%20ground%20truth%20supervision%2C%20existing%20approaches%20remain%20constrained%20by%20either%20bulky%20architectures%20compromising%20practicality%20or%20lightweight%20models%20sacrificing%20structural%20precision.%20These%20dual%20limitations%20underscore%20the%20critical%20need%20to%20develop%20lightweight%20yet%20structurally%20precise%20architectures.%20Our%20framework%20addresses%20these%20limitations%20through%20a%20three-stage%20architecture%20incorporating%20three%20novel%20modules%3A%20the%20Shuffle-Dilation%20Convolution%20%28SDC%29%20module%20for%20local%20feature%20extraction%2C%20the%20Rotation-Adaptive%20Kernel%20Attention%20%28RAKA%29%20module%20for%20hierarchical%20feature%20enhancement%2C%20and%20the%20Deep%20Frequency%20Signal%20Purification%20%28DFSP%29%20module%20for%20global%20feature%20purification.%20Through%20effective%20collaboration%2C%20these%20modules%20enable%20PuriLight%20to%20achieve%20both%20lightweight%20and%20accurate%20feature%20extraction%20and%20processing.%20Extensive%20experiments%20demonstrate%20that%20PuriLight%20achieves%20state-of-the-art%20performan {"title": "VulReaD: Knowledge-Graph-guided Software Vulnerability Reasoning and Detection", "author": "Samal Mukhtar and Yinghua Yao and Zhu Sun and Mustafa Mustafa and Yew Soon Ong and Youcheng Sun", "abstract": "Software vulnerability detection (SVD) is a critical challenge in modern systems. Large language models (LLMs) offer natural-language explanations alongside predictions, but most work focuses on binary evaluation, and explanations often lack semantic consistency with Common Weakness Enumeration (CWE) categories. We propose VulReaD, a knowledge-graph-guided approach for vulnerability reasoning and detection that moves beyond binary classification toward CWE-level reasoning. VulReaD leverages a security knowledge graph (KG) as a semantic backbone and uses a strong teacher LLM to generate CWE-consistent contrastive reasoning supervision, enabling student model training without manual annotations. Students are fine-tuned with Odds Ratio Preference Optimization (ORPO) to encourage taxonomy-aligned reasoning while suppressing unsupported explanations. Across three real-world datasets, VulReaD improves binary F1 by 8-10% and multi-class classification by 30% Macro-F1 and 18% Micro-F1 compared to state-of-the-art baselines. Results show that LLMs outperform deep learning baselines in binary detection and that KG-guided reasoning enhances CWE coverage and interpretability.", "link": "http://arxiv.org/abs/2602.10787v1", "date": "2026-02-11", "relevancy": 1.9888, "topK": [{"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_paper.html", "similarity": 0.5059}, {"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.4936}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4899}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20VulReaD%3A%20Knowledge-Graph-guided%20Software%20Vulnerability%20Reasoning%20and%20Detection&body=Title%3A%20VulReaD%3A%20Knowledge-Graph-guided%20Software%20Vulnerability%20Reasoning%20and%20Detection%0AAuthor%3A%20Samal%20Mukhtar%20and%20Yinghua%20Yao%20and%20Zhu%20Sun%20and%20Mustafa%20Mustafa%20and%20Yew%20Soon%20Ong%20and%20Youcheng%20Sun%0AAbstract%3A%20Software%20vulnerability%20detection%20%28SVD%29%20is%20a%20critical%20challenge%20in%20modern%20systems.%20Large%20language%20models%20%28LLMs%29%20offer%20natural-language%20explanations%20alongside%20predictions%2C%20but%20most%20work%20focuses%20on%20binary%20evaluation%2C%20and%20explanations%20often%20lack%20semantic%20consistency%20with%20Common%20Weakness%20Enumeration%20%28CWE%29%20categories.%20We%20propose%20VulReaD%2C%20a%20knowledge-graph-guided%20approach%20for%20vulnerability%20reasoning%20and%20detection%20that%20moves%20beyond%20binary%20classification%20toward%20CWE-level%20reasoning.%20VulReaD%20leverages%20a%20security%20knowledge%20graph%20%28KG%29%20as%20a%20semantic%20backbone%20and%20uses%20a%20strong%20teacher%20LLM%20to%20generate%20CWE-consistent%20contrastive%20reasoning%20supervision%2C%20enabling%20student%20model%20training%20without%20manual%20annotations.%20Students%20are%20fine-tuned%20with%20Odds%20Ratio%20Preference%20Optimization%20%28ORPO%29%20to%20encourage%20taxonomy-aligned%20reasoning%20while%20suppressing%20unsupported%20explanations.%20Across%20three%20real-world%20datasets%2C%20VulReaD%20improves%20binary%20F1%20by%208-10%25%20and%20multi-class%20classification%20by%2030%25%20Macro-F1%20and%2018%25%20Micro-F1%20compared%20to%20state-of-the-art%20baselines.%20Results%20show%20that%20LLMs%20outperform%20deep%20learning%20baselines%20in%20binary%20detection%20and%20that%20KG-guided%20reasoning%20en {"title": "Divide, Harmonize, Then Conquer It: Shooting Multi-Commodity Flow Problems with Multimodal Language Models", "author": "Xinyu Yuan and Yan Qiao and Zonghui Wang and Wenzhi Chen", "abstract": "The multi-commodity flow (MCF) problem is a fundamental topic in network flow and combinatorial optimization, with broad applications in transportation, communication, and logistics, etc. Nowadays, the rapid expansion of allocation systems has posed challenges for existing optimization engines in balancing optimality and tractability. In this paper, we present Pram, the first ML-based method that leverages the reasoning power of multimodal language models (MLMs) for addressing the trade-off dilemma -- a great need of service providers. As part of our proposal, Pram (i) quickly computes high-quality allocations by dividing the original problem into local subproblems, which are then resolved by an MLM-powered \"agent\", and (ii) ensures global consistency by harmonizing these subproblems via a multi-agent reinforcement learning algorithm. Theoretically, we show that Pram, which learns to perform gradient descent in context, provably converges to the optimum within the family of MCF problems. Empirically, on real-world datasets and public topologies, Pram achieves performance comparable to, and in some cases even surpassing, linear programming solvers (very close to the optimal solution), and substantially lower runtimes (1 to 2 orders of magnitude faster). Moreover, Pram exhibits strong robustness (<10\\% performance degradation under link failures or flow bursts), demonstrating MLM's generalization ability to unforeseen events. Pram is objective-agnostic and seamlessly integrates with mainstream allocation systems, providing a practical and scalable solution for future networks.", "link": "http://arxiv.org/abs/2602.11057v1", "date": "2026-02-11", "relevancy": 1.4586, "topK": [{"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http:/ {"title": "APEX: Learning Adaptive High-Platform Traversal for Humanoid Robots", "author": "Yikai Wang and Tingxuan Leng and Changyi Lin and Shiqi Liu and Shir Simon and Bingqing Chen and Jonathan Francis and Ding Zhao", "abstract": "Humanoid locomotion has advanced rapidly with deep reinforcement learning (DRL), enabling robust feet-based traversal over uneven terrain. Yet platforms beyond leg length remain largely out of reach because current RL training paradigms often converge to jumping-like solutions that are high-impact, torque-limited, and unsafe for real-world deployment. To address this gap, we propose APEX, a system for perceptive, climbing-based high-platform traversal that composes terrain-conditioned behaviors: climb-up and climb-down at vertical edges, walking or crawling on the platform, and stand-up and lie-down for posture reconfiguration. Central to our approach is a generalized ratchet progress reward for learning contact-rich, goal-reaching maneuvers. It tracks the best-so-far task progress and penalizes non-improving steps, providing dense yet velocity-free supervision that enables efficient exploration under strong safety regularization. Based on this formulation, we train LiDAR-based full-body maneuver policies and reduce the sim-to-real perception gap through a dual strategy: modeling mapping artifacts during training and applying filtering and inpainting to elevation maps during deployment. Finally, we distill all six skills into a single policy that autonomously selects behaviors and transitions based on local geometry and commands. Experiments on a 29-DoF Unitree G1 humanoid demonstrate zero-shot sim-to-real traversal of 0.8 meter platforms (approximately 114% of leg length), with robust adaptation to platform height and initial pose, as well as smooth and stable multi-skill transitions.", "link": "http://arxiv.org/abs/2602.11143v1", "date": "2026-02-11", "relevancy": 1.6923, "topK": [{"title": "RoboEXP: Action-Conditioned Scene Graph via {"title": "Localized Control in Diffusion Models via Latent Vector Prediction", "author": "Pablo Domingo-Gregorio and Javier Ruiz-Hidalgo", "abstract": "Diffusion models emerged as a leading approach in text-to-image generation, producing high-quality images from textual descriptions. However, attempting to achieve detailed control to get a desired image solely through text remains a laborious trial-and-error endeavor. Recent methods have introduced image-level controls alongside with text prompts, using prior images to extract conditional information such as edges, segmentation and depth maps. While effective, these methods apply conditions uniformly across the entire image, limiting localized control. In this paper, we propose a novel methodology to enable precise local control over user-defined regions of an image, while leaving to the diffusion model the task of autonomously generating the remaining areas according to the original prompt. Our approach introduces a new training framework that incorporates masking features and an additional loss term, which leverages the prediction of the initial latent vector at any diffusion step to enhance the correspondence between the current step and the final sample in the latent space. Extensive experiments demonstrate that our method effectively synthesizes high-quality images with controlled local conditions.", "link": "http://arxiv.org/abs/2602.01991v2", "date": "2026-02-11", "relevancy": 1.2836, "topK": [{"title": "SDXS: Real-Time One-Step Latent Diffusion Models with Image Conditions", "link": "http://arxiv.org/abs/2403.16627v1", "similarity": 0.6671}, {"title": "Multimodal-Conditioned Latent Diffusion Models for Fashion Image Editing", "link": "http://arxiv.org/abs/2403.14828v2", "similarity": 0.6468}, {"title": "Customize-A-Video: One-Shot Motion Customization of Text-to-Video\n  Diffusion Models", "link": "http://arxiv.org/abs/2402.14780v1", "similarity": 0.6114}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subje nsive%20experiments%20demonstrate%20that%20our%20method%20effectively%20synthesizes%20high-quality%20images%20with%20controlled%20local%20conditions.&entry.1838667208=http%3A//arxiv.org/abs/2602.01991v2&entry.124074799=Read"},
{"title": "RISE: Self-Improving Robot Policy with Compositional World Model", "author": "Jiazhi Yang and Kunyang Lin and Jinwei Li and Wencong Zhang and Tianwei Lin and Longyan Wu and Zhizhong Su and Hao Zhao and Ya-Qin Zhang and Li Chen and Ping Luo and Xiangyu Yue and Hongyang Li", "abstract": "Despite the sustained scaling on model capacity and data acquisition, Vision-Language-Action (VLA) models remain brittle in contact-rich and dynamic manipulation tasks, where minor execution deviations can compound into failures. While reinforcement learning (RL) offers a principled path to robustness, on-policy RL in the physical world is constrained by safety risk, hardware cost, and environment reset. To bridge this gap, we present RISE, a scalable framework of robotic reinforcement learning via imagination. At its core is a Compositional World Model that (i) predicts multi-view future via a controllable dynamics model, and (ii) evaluates imagined outcomes with a progress value model, producing informative advantages for the policy improvement. Such compositional design allows state and value to be tailored by best-suited yet distinct architectures and objectives. These components are integrated into a closed-loop self-improving pipeline that continuously generates imaginary rollouts, estimates advantages, and updates the policy in imaginary space without costly physical interaction. Across three challenging real-world tasks, RISE yields significant improvement over prior art, with more than +35% absolute performance increase in dynamic brick sorting, +45% for backpack packing, and +35% for box closing, respectively.", "link": "http://arxiv.org/abs/2602.11075v1", "date": "2026-02-11", "relevancy": 1.6697, "topK": [{"title": "RoboEXP: Action-Conditioned Scene Graph via Interactive Exploration for\n  Robotic Manipulation", "link": "http://arxiv.org/abs/2402.15487v1", "similarity": 0.6051}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n {"title": "Implementing Grassroots Logic Programs with Multiagent Transition Systems and AI", "author": "Ehud Shapiro", "abstract": "Grassroots Logic Programs (GLP) is a concurrent logic programming language with variables partitioned into paired \\emph{readers} and \\emph{writers}, conjuring both linear logic and futures/promises: an assignment is produced at most once via the sole occurrence of a writer (promise) and consumed at most once via the sole occurrence of its paired reader (future), and may contain additional readers and/or writers, enabling the concise expression of rich multidirectional communication modalities.\n  GLP was designed as a language for grassroots platforms -- distributed systems with multiple instances that can operate independently of each other and of any global resource, and can coalesce into ever larger instances -- with its target architecture being smartphones communicating peer-to-peer. The operational semantics of Concurrent (single-agent) GLP and of multiagent GLP (maGLP) were defined via transition systems/multiagent transition systems, respectively.\n  Here, we describe the mathematics developed to facilitate the workstation- and smartphone-based implementations of GLP by AI in Dart. We developed dGLP -- implementation-ready deterministic operational semantics for single-agent GLP -- and proved it correct with respect to the Concurrent GLP operational semantics; dGLP was used by AI as a formal spec, from which it developed a workstation-based implementation of GLP. We developed madGLP -- an implementation-ready multiagent operational semantics for maGLP -- and proved it correct with respect to the maGLP operational semantics; madGLP is deterministic at the agent level (not at the system level due to communication asynchrony), and is being used by AI as a formal spec from which it develops a smartphone-based implementation of maGLP.", "link": "http://arxiv.org/abs/2602.06934v2", "date": "2026-02-11", "relevancy": 1.4037, "topK": {"title": "Controllable Logical Hypothesis Generation for Abductive Reasoning in Knowledge Graphs", "author": "Yisen Gao and Jiaxin Bai and Tianshi Zheng and Qingyun Sun and Ziwei Zhang and Xingcheng Fu and Jianxin Li and Yangqiu Song", "abstract": "Abductive reasoning in knowledge graphs aims to generate plausible logical hypotheses from observed entities, with broad applications in areas such as clinical diagnosis and scientific discovery. However, due to a lack of controllability, a single observation may yield numerous plausible but redundant or irrelevant hypotheses on large-scale knowledge graphs. To address this limitation, we introduce the task of controllable hypothesis generation to improve the practical utility of abductive reasoning. This task faces two key challenges when controlling for generating long and complex logical hypotheses: hypothesis space collapse and hypothesis oversensitivity. To address these challenges, we propose CtrlHGen, a Controllable logcial Hypothesis Generation framework for abductive reasoning over knowledge graphs, trained in a two-stage paradigm including supervised learning and subsequent reinforcement learning. To mitigate hypothesis space collapse, we design a dataset augmentation strategy based on sub-logical decomposition, enabling the model to learn complex logical structures by leveraging semantic patterns in simpler components. To address hypothesis oversensitivity, we incorporate smoothed semantic rewards including Dice and Overlap scores, and introduce a condition-adherence reward to guide the generation toward user-specified control constraints. Extensive experiments on three benchmark datasets demonstrate that our model not only better adheres to control conditions but also achieves superior semantic similarity performance compared to baselines. Our code is available at https://github.com/HKUST-KnowComp/CtrlHGen.", "link": "http://arxiv.org/abs/2505.20948v2", "date": "2026-02-11", "relevancy": 2.0385, "topK": [{"ti {"title": "FeatureBench: Benchmarking Agentic Coding for Complex Feature Development", "author": "Qixing Zhou and Jiacheng Zhang and Haiyang Wang and Rui Hao and Jiahe Wang and Minghao Han and Yuxue Yang and Shuzhe Wu and Feiyang Pan and Lue Fan and Dandan Tu and Zhaoxiang Zhang", "abstract": "Agents powered by large language models (LLMs) are increasingly adopted in the software industry, contributing code as collaborators or even autonomous developers. As their presence grows, it becomes important to assess the current boundaries of their coding abilities. Existing agentic coding benchmarks, however, cover a limited task scope, e.g., bug fixing within a single pull request (PR), and often rely on non-executable evaluations or lack an automated approach for continually updating the evaluation coverage. To address such issues, we propose FeatureBench, a benchmark designed to evaluate agentic coding performance in end-to-end, feature-oriented software development. FeatureBench incorporates an execution-based evaluation protocol and a scalable test-driven method that automatically derives tasks from code repositories with minimal human effort. By tracing from unit tests along a dependency graph, our approach can identify feature-level coding tasks spanning multiple commits and PRs scattered across the development timeline, while ensuring the proper functioning of other features after the separation. Using this framework, we curated 200 challenging evaluation tasks and 3825 executable environments from 24 open-source repositories in the first version of our benchmark. Empirical evaluation reveals that the state-of-the-art agentic model, such as Claude 4.5 Opus, which achieves a 74.4% resolved rate on SWE-bench, succeeds on only 11.0% of tasks, opening new opportunities for advancing agentic coding. Moreover, benefiting from our automated task collection toolkit, FeatureBench can be easily scaled and updated over time to mitigate data leakage. The inherent verifiability of constructed environments also makes our method potentially valuable for agent training.", "link": "http://arxiv.org/abs/2602.10975v1", "date": "2026-02-11", "relevancy": 1.9294, "topK": [{"title": "RoboEXP: Action-Conditioned Scene Graph via Interactive Exploration for\n  Robotic Manipulation", "link": "http://arxiv.org/abs/2402.15487v1", "similarity": 0.4896}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4809}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4809}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20FeatureBench%3A%20Benchmarking%20Agentic%20Coding%20for%20Complex%20Feature%20Development&body=Title%3A%20FeatureBench%3A%20Benchmarking%20Agentic%20Coding%20for%20Complex%20Feature%20Development%0AAuthor%3A%20Qixing%20Zhou%20and%20Jiacheng%20Zhang%20and%20Haiyang%20Wang%20and%20Rui%20Hao%20and%20Jiahe%20Wang%20and%20Minghao%20Han%20and%20Yuxue%20Yang%20and%20Shuzhe%20Wu%20and%20Feiyang%20Pan%20and%20Lue%20Fan%20and%20Dandan%20Tu%20and%20Zhaoxiang%20Zhang%0AAbstract%3A%20Agents%20powered%20by%20large%20language%20models%20%28LLMs%29%20are%20increasingly%20adopted%20in%20the%20software%20industry%2C%20contributing%20code%20as%20collaborators%20or%20even%20autonomous%20developers.%20As%20their%20presence%20grows%2C%20it%20becomes%20important%20to%20assess%20the%20current%20boundaries%20of%20their%20coding%20abilities.%20Existing%20agentic%20coding%20benchmarks%2C%20however%2C%20cover%20a%20limited%20task%20scope%2C%20e.g.%2C%20bug%20fixing%20within%20a%20single%20pull%20request%20%28PR%29%2C%20and%20often%20rely%20on%20non-executable%20evaluations%20or%20lack%20an%20automated%20approach%20for%20continually%20updating%20the%20evaluation%20coverage.%20To%20address%20such%20issues%2C%20we%20propose%20FeatureBench%2C%20a%20 {"title": "Algorithmically Establishing Trust in Evaluators", "author": "Adrian de Wynter", "abstract": "An evaluator, such as an LLM-as-a-judge, is trustworthy when there exists some agreed-upon way to measure its performance as a labeller. Traditional approaches either rely on testing the evaluator against references or assume that it `knows' somehow the correct labelling. Both approaches fail when references are unavailable: the former requires data, and the latter is an assumption, not evidence. To address this, we introduce the `No-Data Algorithm', which provably establishes trust in an evaluator without requiring any labelled data. Our algorithm works by successively posing challenges to said evaluator. We prove that after $r$ challenge rounds, it accepts an evaluator which knows the correct labels with probability $ \\geq 1 - (1/4)^r$, and reliably flags untrustworthy ones. We present formal proofs of correctness, empirical tests, and applications to assessing trust in LLMs-as-judges for low-resource language labelling. Our work enables scientifically-grounded evaluator trust in low-data domains, addressing a critical bottleneck for scalable, trustworthy LLM deployment.", "link": "http://arxiv.org/abs/2506.03083v4", "date": "2026-02-11", "relevancy": 1.8005, "topK": [{"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.5351}, {"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_paper.html", "similarity": 0.4671}, {"title": "Breadcrumbs: Adversarial class-balanced sampling for long-tailed recognition", "link": "https://link.springer.com/chapter/10.1007/978-3-031-20053-3_37", "similarity": 0.3992}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Al {"title": "Provable Emergence of Deep Neural Collapse and Low-Rank Bias in $L^2$-Regularized Nonlinear Networks", "author": "Emanuele Zangrando and Piero Deidda and Simone Brugiapaglia and Nicola Guglielmi and Francesco Tudisco", "abstract": "We present a unified theoretical framework connecting the first property of Deep Neural Collapse (DNC1) to the emergence of implicit low-rank bias in nonlinear networks trained with $L^2$ weight decay regularization. Our main contributions are threefold. First, we derive a quantitative relation between the Total Cluster Variation (TCV) of intermediate embeddings and the numerical rank of stationary weight matrices. In particular, we establish that, at any critical point, the distance from a weight matrix to the set of rank-$K$ matrices is bounded by a constant times the TCV of earlier-layer features, scaled inversely with the weight-decay parameter. Second, we prove global optimality of DNC1 in a constrained representation-cost setting for both feedforward and residual architectures, showing that zero TCV across intermediate layers minimizes the representation cost under natural architectural constraints. Third, we establish a benign landscape property: for almost every interpolating initialization there exists a continuous, loss-decreasing path from the initialization to a globally optimal, DNC1-satisfying configuration. Our theoretical claims are validated empirically; numerical experiments confirm the predicted relations among TCV, singular-value structure, and weight decay. These results indicate that neural collapse and low-rank bias are intimately linked phenomena arising from the optimization geometry induced by weight decay.", "link": "http://arxiv.org/abs/2402.03991v3", "date": "2026-02-11", "relevancy": 1.8204, "topK": [{"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.4835}, {"title": "DDM-NET: End-to-end learning of keypoint feature Detecti       const content = document.getElementById('content');
      function createPostElement(post) {
        const postElement = document.createElement('div');
        postElement.className = 'post';
        const dateElem = document.createElement('p');
        dateElem.setAttribute("class", "date");
        dateElem.textContent = post.date;
        postElement.appendChild(dateElem);

        const textElem = document.createElement('p');
        textElem.setAttribute("class", "text");
        const titleElem = document.createElement('p');
        titleElem.setAttribute("class", "title");
        titleElem.textContent = post.title;
        textElem.appendChild(titleElem);
        const authorElem = document.createElement('p');
        authorElem.setAttribute("class", "author");
        authorElem.textContent = post.author;
        textElem.appendChild(authorElem);
        const abstractElem = document.createElement('p');
        abstractElem.setAttribute("class", "abstract");
        abstractElem.textContent = post.abstract;
        textElem.appendChild(abstractElem);

        const linkElement = document.createElement('a');
        linkElement.setAttribute("class", "link");
        linkElement.href = post.link;
        linkElement.target = "_blank";
        linkElement.textContent = post.link.length > 50 ? post.link.substring(0, 50) + '...' : post.link;
        textElem.appendChild(linkElement);
        postElement.appendChild(textElem);

        const linkElementContainer = document.createElement('div');
        linkElementContainer.setAttribute("class", "comment");
        const actionElement = document.createElement('a');
        actionElement.setAttribute("class", "comment");
        actionElement.href = post.form;
        actionElement.textContent = "Action";
        actionElement.target = "_blank";
        linkElementContainer.appendChild(actionElement);
        const emailElement = document.createElement('a');
        emailElement.setAttribute("class", "comment");
        emailElement.href = post.mailto;
        emailElement.textContent = "Email";
        emailElement.target = "_blank";
        linkElementContainer.appendChild(emailElement);
        postElement.appendChild(linkElementContainer);
        const e = document.createElement('div');
        e.setAttribute("class", "clear");
        postElement.appendChild(e);

        const relevancyContainer = document.createElement('div');
        const relevancyValElem = document.createElement('p');
        relevancyValElem.textContent = "Relevancy " + post.relevancy;
        relevancyContainer.appendChild(relevancyValElem);
        post.topK.forEach((sub) => {
          const topKElem = document.createElement('a');
          topKElem.setAttribute("class", "topK");
          topKElem.href = sub.link;
          topKElem.textContent = sub.title + " (" + sub.similarity + ")";
          topKElem.target = "_blank";
          relevancyContainer.appendChild(topKElem);
        });
        postElement.appendChild(relevancyContainer);
        return postElement;
      }
      function loadPosts() {
        // Simulate loading more posts
        posts.forEach((post) => {
          const postElement = createPostElement(post);
          content.appendChild(postElement);
        });
      }
      // Load initial posts
      loadPosts();
