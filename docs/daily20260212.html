{"title": "Corruption-Aware Training of Latent Video Diffusion Models for Robust Text-to-Video Generation", "author": "Chika Maduabuchi and Hao Chen and Yujin Han and Jindong Wang", "abstract": "Latent Video Diffusion Models (LVDMs) have achieved state-of-the-art generative quality for image and video generation; however, they remain brittle under noisy conditioning, where small perturbations in text or multimodal embeddings can cascade over timesteps and cause semantic drift. Existing corruption strategies from image diffusion (e.g., Gaussian, Uniform) fail in video settings because static noise disrupts temporal fidelity. In this paper, we propose CAT-LVDM, a corruption-aware training framework with structured, data-aligned noise injection tailored for video diffusion. Our two operators, Batch-Centered Noise Injection (BCNI) and Spectrum-Aware Contextual Noise (SACN), align perturbations with batch semantics or spectral dynamics to preserve coherence. CAT-LVDM yields substantial gains: BCNI reduces FVD by 31.9 percent on WebVid-2M, MSR-VTT, and MSVD, while SACN improves UCF-101 by 12.3 percent, outperforming Gaussian, Uniform, and large diffusion baselines such as DEMO (2.3B) and LaVie (3B) despite training on 5x less data. Ablations confirm the unique value of low-rank, data-aligned noise, and theoretical analysis establishes why these operators tighten robustness and generalization bounds. CAT-LVDM thus introduces a principled framework for robust video diffusion and further demonstrates transferability to autoregressive generation and multimodal video understanding models.", "link": "http://arxiv.org/abs/2505.21545v2", "date": "2026-02-11", "relevancy": 2.5796, "topK": [{"title": "Magic-Me: Identity-Specific Video Customized Diffusion", "link": "http://arxiv.org/abs/2402.09368v1", "similarity": 0.6559}, {"title": "Tuning-Free Noise Rectification for High Fidelity Image-to-Video\n  Generation", "link": "http://arxiv.org/abs/2403.02827v1", "similarity": 0.6419}, {"title": "PaperX: A Unified Framework for Multimodal Academic Presentation Generation with Scholar DAG", "author": "Tao Yu and Minghui Zhang and Zhiqing Cui and Hao Wang and Zhongtian Luo and Shenghua Chai and Junhao Gong and Yuzhao Peng and Yuxuan Zhou and Yujia Yang and Zhenghao Zhang and Haopeng Jin and Xinming Wang and Yufei Xiong and Jiabing Yang and Jiahao Yuan and Hanqing Wang and Hongzhu Yi and Yan Huang and Liang Wang", "abstract": "Transforming scientific papers into multimodal presentation content is essential for research dissemination but remains labor intensive. Existing automated solutions typically treat each format as an isolated downstream task, leading to redundant processing and semantic inconsistency. We introduce PaperX, a unified framework that models academic presentation generation as a structural transformation and rendering process. Central to our approach is the Scholar DAG, an intermediate representation that decouples the paper's logical structure from its final presentation syntax. By applying adaptive graph traversal strategies, PaperX generates diverse, high quality outputs from a single source. Comprehensive evaluations demonstrate that our framework achieves the state of the art performance in content fidelity and aesthetic quality while significantly improving cost efficiency compared to specialized single task agents.", "link": "http://arxiv.org/abs/2602.03866v3", "date": "2026-02-11", "relevancy": 2.5529, "topK": [{"title": "UGG: Unified Generative Grasping", "link": "https://arxiv.org/abs/2311.16917", "similarity": 0.5141}, {"title": "DressCode: Autoregressively Sewing and Generating Garments from Text\n  Guidance", "link": "http://arxiv.org/abs/2401.16465v3", "similarity": 0.5121}, {"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.5056}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20PaperX%3A%20A%20Unified%20Framework%20for%20Multimodal% {"title": "Proficient Graph Neural Network Design by Accumulating Knowledge on Large Language Models", "author": "Jialiang Wang and Hanmo Liu and Shimin Di and Zhili Wang and Jiachuan Wang and Lei Chen and Xiaofang Zhou", "abstract": "High-level automation is increasingly critical in AI, driven by rapid advances in large language models (LLMs) and AI agents. However, LLMs, despite their general reasoning power, struggle significantly in specialized, data-sensitive tasks such as designing Graph Neural Networks (GNNs). This difficulty arises from (1) the inherent knowledge gaps in modeling the intricate, varying relationships between graph properties and suitable architectures and (2) the external noise from misleading descriptive inputs, often resulting in generic or even misleading model suggestions. Achieving proficiency in designing data-aware models -- defined as the meta-level capability to systematically accumulate, interpret, and apply data-specific design knowledge -- remains challenging for existing automated approaches, due to their inefficient construction and application of meta-knowledge. To achieve meta-level proficiency, we propose DesiGNN, a knowledge-centered framework that systematically converts past model design experience into structured, fine-grained knowledge priors well-suited for meta-learning with LLMs. To account for the inherent variability and external noise, DesiGNN aligns empirical property filtering from extensive benchmarks with adaptive elicitation of literature insights via LLMs. By constructing a solid meta-knowledge between unseen graph understanding and known effective architecture patterns, DesiGNN can deliver top-5.77% initial model proposals for unseen datasets within seconds and achieve consistently superior performance with minimal search cost compared to baselines.", "link": "http://arxiv.org/abs/2408.06717v3", "date": "2026-02-11", "relevancy": 2.5435, "topK": [{"title": "Self-supervised Photographic Image Layout Represent ncy%2C%20we%20propose%20DesiGNN%2C%20a%20knowledge-centered%20framework%20that%20systematically%20converts%20past%20model%20design%20experience%20into%20structured%2C%20fine-grained%20knowledge%20priors%20well-suited%20for%20meta-learning%20with%20LLMs.%20To%20account%20for%20the%20inherent%20variability%20and%20external%20noise%2C%20DesiGNN%20aligns%20empirical%20property%20filtering%20from%20extensive%20benchmarks%20with%20adaptive%20elicitation%20of%20literature%20insights%20via%20LLMs.%20By%20constructing%20a%20solid%20meta-knowledge%20between%20unseen%20graph%20understanding%20and%20known%20effective%20architecture%20patterns%2C%20DesiGNN%20can%20deliver%20top-5.77%25%20initial%20model%20proposals%20for%20unseen%20datasets%20within%20seconds%20and%20achieve%20consistently%20superior%20performance%20with%20minimal%20search%20cost%20compared%20to%20baselines.%0ALink%3A%20http%3A//arxiv.org/abs/2408.06717v3%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DProficient%2520Graph%2520Neural%2520Network%2520Design%2520by%2520Accumulating%2520Knowledge%2520on%2520Large%2520Language%2520Models%26entry.906535625%3DJialiang%2520Wang%2520and%2520Hanmo%2520Liu%2520and%2520Shimin%2520Di%2520and%2520Zhili%2520Wang%2520and%2520Jiachuan%2520Wang%2520and%2520Lei%2520Chen%2520and%2520Xiaofang%2520Zhou%26entry.1292438233%3DHigh-level%2520automation%2520is%2520increasingly%2520critical%2520in%2520AI%252C%2520driven%2520by%2520rapid%2520advances%2520in%2520large%2520language%2520models%2520%2528LLMs%2529%2520and%2520AI%2520agents.%2520However%252C%2520LLMs%252C%2520despite%2520their%2520general%2520reasoning%2520power%252C%2520struggle%2520significantly%2520in%2520specialized%252C%2520data-sensitive%2520tasks%2520such%2520as%2520designing%2520Graph%2520Neural%2520Networks%2520%2528GNNs%2529.%2520This%2520difficulty%2520arises%2520from%2520%25281%2529%2520the%2520inherent%2520knowledge%2520gaps%2520i {"title": "Context-level Language Modeling by Learning Predictive Context Embeddings", "author": "Beiya Dai and Yuliang Liu and Daozheng Xue and Yunchong Song and Qipeng Guo and Kai Chen and Xinbing Wang and Bowen Zhou and Zhouhan Lin", "abstract": "We propose ContextLM, a framework that implicitly learns multi-token prediction by augmenting standard pretraining with an intrinsic next-context prediction objective. ContextLM builds a language model on top of context embeddings that span multiple tokens, enabling better next-token prediction by predicting the next context. Our model is fully compatible with standard autoregressive, token-by-token evaluation paradigms (e.g., perplexity). Extensive experiments with GPT-2 and Pythia backbones (up to 1.5B parameters and 300B training tokens) reveal that ContextLM shifts the Pareto frontier of scaling laws, exhibiting superior efficiency in parameters, training tokens, and FLOPs. Our results show that ContextLM could already achieve the baseline perplexity using 39\\% fewer parameters and demonstrates robust generalization improvements on extensive downstream tasks under equivalent parameter counts.", "link": "http://arxiv.org/abs/2510.20280v3", "date": "2026-02-11", "relevancy": 2.5386, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5152}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5152}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.4927}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Context-level%20Language%20Modeling%20by%20Learning%20Predictive%20Context%20Embeddings&body=Title%3A%20Context-level%20Language%20Modeling%20by%20Learning%20Predictive%20Context%20Embeddings%0AAutho {"title": "Natural Hypergradient Descent: Algorithm Design, Convergence Analysis, and Parallel Implementation", "author": "Deyi Kong and Zaiwei Chen and Shuzhong Zhang and Shancong Mou", "abstract": "In this work, we propose Natural Hypergradient Descent (NHGD), a new method for solving bilevel optimization problems. To address the computational bottleneck in hypergradient estimation--namely, the need to compute or approximate Hessian inverse--we exploit the statistical structure of the inner optimization problem and use the empirical Fisher information matrix as an asymptotically consistent surrogate for the Hessian. This design enables a parallel optimize-and-approximate framework in which the Hessian-inverse approximation is updated synchronously with the stochastic inner optimization, reusing gradient information at negligible additional cost. Our main theoretical contribution establishes high-probability error bounds and sample complexity guarantees for NHGD that match those of state-of-the-art optimize-then-approximate methods, while significantly reducing computational time overhead. Empirical evaluations on representative bilevel learning tasks further demonstrate the practical advantages of NHGD, highlighting its scalability and effectiveness in large-scale machine learning settings.", "link": "http://arxiv.org/abs/2602.10905v1", "date": "2026-02-11", "relevancy": 2.5313, "topK": [{"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.5342}, {"title": "Dynamic Gaussians Mesh: Consistent Mesh Reconstruction from Monocular\n  Videos", "link": "http://arxiv.org/abs/2404.12379v2", "similarity": 0.5044}, {"title": "UGG: Unified Generative Grasping", "link": "https://arxiv.org/abs/2311.16917", "similarity": 0.4801}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Natural%20Hypergradient%20Descent%3A%20Algorithm%20Design%2C%20Convergence%20Analysis%2C%20and%20Parallel%20Im {"title": "ContactGaussian-WM: Learning Physics-Grounded World Model from Videos", "author": "Meizhong Wang and Wanxin Jin and Kun Cao and Lihua Xie and Yiguang Hong", "abstract": "Developing world models that understand complex physical interactions is essential for advancing robotic planning and simulation.However, existing methods often struggle to accurately model the environment under conditions of data scarcity and complex contact-rich dynamic motion.To address these challenges, we propose ContactGaussian-WM, a differentiable physics-grounded rigid-body world model capable of learning intricate physical laws directly from sparse and contact-rich video sequences.Our framework consists of two core components: (1) a unified Gaussian representation for both visual appearance and collision geometry, and (2) an end-to-end differentiable learning framework that differentiates through a closed-form physics engine to infer physical properties from sparse visual observations.Extensive simulations and real-world evaluations demonstrate that ContactGaussian-WM outperforms state-of-the-art methods in learning complex scenarios, exhibiting robust generalization capabilities.Furthermore, we showcase the practical utility of our framework in downstream applications, including data synthesis and real-time MPC.", "link": "http://arxiv.org/abs/2602.11021v1", "date": "2026-02-11", "relevancy": 2.4878, "topK": [{"title": "PhysGen: Rigid-Body Physics-Grounded Image-to-Video Generation", "link": "http://arxiv.org/abs/2409.18964v1", "similarity": 0.6349}, {"title": "Dynamic Gaussians Mesh: Consistent Mesh Reconstruction from Monocular\n  Videos", "link": "http://arxiv.org/abs/2404.12379v2", "similarity": 0.6162}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.6037}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20ContactGaussian-W {"title": "Implicit Hypothesis Testing and Divergence Preservation in Neural Network Representations", "author": "Kadircan Aksoy and Protim Bhattacharjee and Peter Jung", "abstract": "We study the supervised training dynamics of neural classifiers through the lens of binary hypothesis testing. We model classification as a set of binary tests between class-conditional distributions of representations and empirically show that, along training trajectories, well-generalizing networks increasingly align with Neyman-Pearson optimal decision rules via monotonic improvements in KL divergence that relate to error rate exponents. We finally discuss how this yields an explanation and possible training or regularization strategies for different classes of neural networks.", "link": "http://arxiv.org/abs/2601.20477v2", "date": "2026-02-11", "relevancy": 2.4865, "topK": [{"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.5425}, {"title": "IAE: Implicit Autoencoder for Point Cloud Self-supervised Representation Learning", "link": "https://arxiv.org/abs/2201.00785", "similarity": 0.4787}, {"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_paper.html", "similarity": 0.4707}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Implicit%20Hypothesis%20Testing%20and%20Divergence%20Preservation%20in%20Neural%20Network%20Representations&body=Title%3A%20Implicit%20Hypothesis%20Testing%20and%20Divergence%20Preservation%20in%20Neural%20Network%20Representations%0AAuthor%3A%20Kadircan%20Aksoy%20and%20Protim%20Bhattacharjee%20and%20Peter%20Jung%0AAbstract%3A%20We%20study%20the%20supervised%20training%20dynamics%20of%20neural%20classifiers%20through%20the%20lens%20of%20binary%20hypothesis%20testing.%20We%20model% {"title": "EvoXplain: When Machine Learning Models Agree on Predictions but Disagree on Why -- Measuring Mechanistic Multiplicity Across Training Runs", "author": "Chama Bensmail", "abstract": "Machine learning models are primarily judged by predictive performance, especially in applied settings. Once a model reaches high accuracy, its explanation is often assumed to be correct and trustworthy. This assumption raises an overlooked question: when two models achieve high accuracy, do they rely on the same internal logic, or do they reach the same outcome via different and potentially competing mechanisms? We introduce EvoXplain, a diagnostic framework that measures the stability of model explanations across repeated training. Rather than analysing the explanation of a single trained model, EvoXplain treats explanations as samples drawn from the training and model selection pipeline itself, without aggregating predictions or constructing ensembles. It examines whether these samples form a single coherent explanatory basin or separate into multiple structured explanatory basins. We evaluate EvoXplain on the Adult Income and Breast Cancer datasets using deep neural networks and Logistic Regression. Although all models achieve high predictive accuracy, explanation stability differs across pipelines. Deep neural networks on Breast Cancer converge to a single explanatory basin, while the same architecture on Adult Income separates into distinct explanatory basins despite identical training conditions. Logistic Regression on Breast Cancer exhibits conditional multiplicity, where basin accessibility is controlled by regularisation configuration. EvoXplain does not attempt to select a correct explanation. Instead, it makes explanatory structure visible and quantifiable, revealing when single instance explanations obscure the existence of multiple admissible predictive mechanisms. More broadly, EvoXplain reframes interpretability as a property of the training pipeline under repeated instantiation, rather than of any single trained model.", "link": "http://arxiv.org/abs/2512.22240v4", "date": "2026-02-11", "relevancy": 2.4828, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4986}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4986}, {"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.4924}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20EvoXplain%3A%20When%20Machine%20Learning%20Models%20Agree%20on%20Predictions%20but%20Disagree%20on%20Why%20--%20Measuring%20Mechanistic%20Multiplicity%20Across%20Training%20Runs&body=Title%3A%20EvoXplain%3A%20When%20Machine%20Learning%20Models%20Agree%20on%20Predictions%20but%20Disagree%20on%20Why%20--%20Measuring%20Mechanistic%20Multiplicity%20Across%20Training%20Runs%0AAuthor%3A%20Chama%20Bensmail%0AAbstract%3A%20Machine%20learning%20models%20are%20primarily%20judged%20by%20predictive%20performance%2C%20especially%20in%20applied%20settings.%20Once%20a%20model%20reaches%20high%20accuracy%2C%20its%20explanation%20is%20often%20assumed%20to%20be%20correct%20and%20trustworthy.%20This%20assumption%20raises%20an%20overlooked%20question%3A%20when%20two%20models%20achieve%20high%20accuracy%2C%20do%20they%20rely%20on%20the%20same%20internal%20logic%2C%20or%20do%20they%20reach%20the%20same%20outcome%20via%20different%20and%20potentially%20competing%20mechanisms%3F%20We%20introduce%20EvoXplain%2C%20a%20diagnostic%20framework%20that%20measures%20the%20stability%20of%20model%20explanations%20across%20repeated%20training.%20Rather%20than%20analysing%20the%20explanation%20of%20a%20single%20trained%20model%2C%20EvoXplain%20treats%20explanations%20as%20samples%20drawn%20from%20the%20training%20and%20model {"title": "HyperAIRI: a plug-and-play algorithm for precise hyperspectral image reconstruction in radio interferometry", "author": "Chao Tang and Arwa Dabbech and Adrian Jackson and Yves Wiaux", "abstract": "The next-generation radio-interferometric (RI) telescopes require imaging algorithms capable of forming high-resolution high-dynamic-range images from large data volumes spanning wide frequency bands. Recently, AIRI, a plug-and-play (PnP) approach taking the forward-backward algorithmic structure (FB), has demonstrated state-of-the-art performance in monochromatic RI imaging by alternating a data-fidelity step with a regularization step via learned denoisers. In this work, we introduce HyperAIRI, its hyperspectral extension, underpinned by learned hyperspectral denoisers enforcing a power-law spectral model. For each spectral channel, the HyperAIRI denoiser takes as input its current image estimate, alongside estimates of its two immediate neighboring channels and the spectral index map, and provides as output its associated denoised image. To ensure convergence of HyperAIRI, the denoisers are trained with a Jacobian regularization enforcing non-expansiveness. To accommodate varying dynamic ranges, we assemble a shelf of pre-trained denoisers, each tailored to a specific dynamic range. At each HyperAIRI iteration, the spectral channels of the target image cube are updated in parallel using dynamic-range-matched denoisers from the pre-trained shelf. The denoisers are also endowed with a spatial image faceting functionality, enabling scalability to varied image sizes. Additionally, we formally introduce Hyper-uSARA, a variant of the optimization-based algorithm HyperSARA, promoting joint sparsity across spectral channels via the $\\ell_{2,1}$-norm, also adopting FB. We evaluate HyperAIRI's performance on simulated and real observations. We showcase its superior performance compared to its optimization-based counterpart Hyper-uSARA, CLEAN's hyperspectral variant in {"title": "The Label Horizon Paradox: Rethinking Supervision Targets in Financial Forecasting", "author": "Chen-Hui Song and Shuoling Liu and Liyuan Chen", "abstract": "While deep learning has revolutionized financial forecasting through sophisticated architectures, the design of the supervision signal itself is rarely scrutinized. We challenge the canonical assumption that training labels must strictly mirror inference targets, uncovering the Label Horizon Paradox: the optimal supervision signal often deviates from the prediction goal, shifting across intermediate horizons governed by market dynamics. We theoretically ground this phenomenon in a dynamic signal-noise trade-off, demonstrating that generalization hinges on the competition between marginal signal realization and noise accumulation. To operationalize this insight, we propose a bi-level optimization framework that autonomously identifies the optimal proxy label within a single training run. Extensive experiments on large-scale financial datasets demonstrate consistent improvements over conventional baselines, thereby opening new avenues for label-centric research in financial forecasting.", "link": "http://arxiv.org/abs/2602.03395v3", "date": "2026-02-11", "relevancy": 2.4546, "topK": [{"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.4981}, {"title": "Safe and efficient training of a control agent", "link": "https://patents.google.com/patent/US11709462B2/en", "similarity": 0.4963}, {"title": "Self-supervised Photographic Image Layout Representation Learning", "link": "http://arxiv.org/abs/2403.03740v1", "similarity": 0.4784}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20The%20Label%20Horizon%20Paradox%3A%20Rethinking%20Supervision%20Targets%20in%20Financial%20Forecasting&body=Title%3A%20The%20Label%20Horizon%20Paradox%3A%20Rethinking%20Supervision%20Targets%20in%20Financial%20Forecasting%0AAuthor%3A%20Ch {"title": "Proactive Local-Minima-Free Robot Navigation: Blending Motion Prediction with Safe Control", "author": "Yifan Xue and Ze Zhang and Knut \u00c5kesson and Nadia Figueroa", "abstract": "This work addresses the challenge of safe and efficient mobile robot navigation in complex dynamic environments with concave moving obstacles. Reactive safe controllers like Control Barrier Functions (CBFs) design obstacle avoidance strategies based only on the current states of the obstacles, risking future collisions. To alleviate this problem, we use Gaussian processes to learn barrier functions online from multimodal motion predictions of obstacles generated by neural networks trained with energy-based learning. The learned barrier functions are then fed into quadratic programs using modulated CBFs (MCBFs), a local-minimum-free version of CBFs, to achieve safe and efficient navigation. The proposed framework makes two key contributions. First, it develops a prediction-to-barrier function online learning pipeline. Second, it introduces an autonomous parameter tuning algorithm that adapts MCBFs to deforming, prediction-based barrier functions. The framework is evaluated in both simulations and real-world experiments, consistently outperforming baselines and demonstrating superior safety and efficiency in crowded dynamic environments.", "link": "http://arxiv.org/abs/2601.10233v2", "date": "2026-02-11", "relevancy": 2.448, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.6514}, {"title": "Egocentric Computer Vision for Hands-Free Robotic Wheelchair Navigation", "link": "https://link.springer.com/article/10.1007/s10846-023-01807-4", "similarity": 0.6313}, {"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.577}], "mailto": "mailto {"title": "Orion-Bix: Bi-Axial Attention for Tabular In-Context Learning", "author": "Mohamed Bouadi and Pratinav Seth and Aditya Tanna and Vinay Kumar Sankarapu", "abstract": "Tabular data drive most real-world machine learning applications, yet building general-purpose models for them remains difficult. Mixed numeric and categorical fields, weak feature structure, and limited labeled data make scaling and generalization challenging. To this end, we introduce Orion-Bix, a tabular foundation model that combines biaxial attention with meta-learned in-context reasoning for few-shot tabular learning. Its encoder alternates standard, grouped, hierarchical, and relational attention, fusing their outputs through multi-CLS summarization to capture both local and global dependencies efficiently. A label-aware ICL head adapts on the fly and scales to large label spaces via hierarchical decision routing. Meta-trained on synthetically generated, structurally diverse tables with causal priors, Orion-Bix learns transferable inductive biases across heterogeneous data. Delivered as a scikit-learn compatible foundation model, it outperforms gradient-boosting baselines and remains competitive with state-of-the-art tabular foundation models on public benchmarks, showing that biaxial attention with episodic meta-training enables robust, few-shot-ready tabular learning. The model is publicly available at https://github.com/Lexsi-Labs/Orion-BiX .", "link": "http://arxiv.org/abs/2512.00181v2", "date": "2026-02-11", "relevancy": 2.4442, "topK": [{"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.4921}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4872}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "s {"title": "MOTGNN: Interpretable Graph Neural Networks for Multi-Omics Disease Classification", "author": "Tiantian Yang and Zhiqian Chen", "abstract": "Integrating multi-omics data, such as DNA methylation, mRNA expression, and microRNA (miRNA) expression, offers a comprehensive view of the biological mechanisms underlying disease. However, the high dimensionality of multi-omics data, the heterogeneity across modalities, and the lack of reliable biological interaction networks make meaningful integration challenging. In addition, many existing models rely on handcrafted similarity graphs, are vulnerable to class imbalance, and often lack built-in interpretability, limiting their usefulness in biomedical applications. We propose Multi-Omics integration with Tree-generated Graph Neural Network (MOTGNN), a novel and interpretable framework for binary disease classification. MOTGNN employs eXtreme Gradient Boosting (XGBoost) for omics-specific supervised graph construction, followed by modality-specific Graph Neural Networks (GNNs) for hierarchical representation learning, and a deep feedforward network for cross-omics integration. Across three real-world disease datasets, MOTGNN outperforms state-of-the-art baselines by 5-10% in accuracy, ROC-AUC, and F1-score, and remains robust to severe class imbalance. The model maintains computational efficiency through the use of sparse graphs and provides built-in interpretability, revealing both top-ranked biomarkers and the relative contributions of each omics modality. These results highlight the potential of MOTGNN to improve both predictive accuracy and interpretability in multi-omics disease modeling.", "link": "http://arxiv.org/abs/2508.07465v2", "date": "2026-02-11", "relevancy": 2.4414, "topK": [{"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.5089}, {"title": "UGG: Unified Generative Grasping", "link": "https://arxiv.org/abs/2311.16917", "si {"title": "Is In-Context Learning Learning?", "author": "Adrian de Wynter", "abstract": "In-context learning (ICL) allows some autoregressive models to solve tasks via next-token prediction and without needing further training. This has led to claims about these model's ability to solve (learn) unseen tasks with only a few shots (exemplars) in the prompt. However, deduction does not always imply learning, as ICL does not explicitly encode a given observation. Instead, the models rely on their prior knowledge and the exemplars given, if any. We argue that, mathematically, ICL fits the definition of learning; however, its full characterisation requires empirical work. We then carry out a large-scale analysis of ICL ablating out or accounting for memorisation, pretraining, distributional shifts, and prompting style and phrasing. We find that, empirically, ICL is limited in its ability to learn and generalise to unseen tasks. Namely, in the limit where exemplars become more numerous, accuracy is insensitive to exemplar distribution, model, prompt style, and the input's linguistic features. Instead, it deduces patterns from regularities in the prompt, which leads to distributional sensitivity, especially in prompting styles such as chain-of-thought. Given the varied accuracies and on formally similar tasks, we conclude that autoregression's ad-hoc encoding is not a robust mechanism for learning, and suggests limited all-purpose generalisability.", "link": "http://arxiv.org/abs/2509.10414v4", "date": "2026-02-11", "relevancy": 2.4387, "topK": [{"title": "IAE: Implicit Autoencoder for Point Cloud Self-supervised Representation Learning", "link": "https://arxiv.org/abs/2201.00785", "similarity": 0.5052}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.479}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://a {"title": "A Diffusion-Based Generative Prior Approach to Sparse-view Computed Tomography", "author": "Davide Evangelista and Pasquale Cascarano and Elena Loli Piccolomini", "abstract": "The reconstruction of X-rays CT images from sparse or limited-angle geometries is a highly challenging task. The lack of data typically results in artifacts in the reconstructed image and may even lead to object distortions. For this reason, the use of deep generative models in this context has great interest and potential success. In the Deep Generative Prior (DGP) framework, the use of diffusion-based generative models is combined with an iterative optimization algorithm for the reconstruction of CT images from sinograms acquired under sparse geometries, to maintain the explainability of a model-based approach while introducing the generative power of a neural network. There are therefore several aspects that can be further investigated within these frameworks to improve reconstruction quality, such as image generation, the model, and the iterative algorithm used to solve the minimization problem, for which we propose modifications with respect to existing approaches. The results obtained even under highly sparse geometries are very promising, although further research is clearly needed in this direction.", "link": "http://arxiv.org/abs/2602.10722v1", "date": "2026-02-11", "relevancy": 2.434, "topK": [{"title": "CAT3D: Create Anything in 3D with Multi-View Diffusion Models", "link": "http://arxiv.org/abs/2405.10314v1", "similarity": 0.6108}, {"title": "CAT3D: Create Anything in 3D with Multi-View Diffusion Models", "link": "http://arxiv.org/abs/2405.10314v1", "similarity": 0.6108}, {"title": "Thinking Outside the BBox: Unconstrained Generative Object Compositing", "link": "http://arxiv.org/abs/2409.04559v2", "similarity": 0.5969}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20A%20Diffusion-Based%20Generative%20Prior%20Approach%20to%20Sparse-view%20Computed%2 {"title": "Learning to Remember, Learn, and Forget in Attention-Based Models", "author": "Djohan Bonnet and Jamie Lohoff and Jan Finkbeiner and Elidona Skhikerujah and Emre Neftci", "abstract": "In-Context Learning (ICL) in transformers acts as an online associative memory and is believed to underpin their high performance on complex sequence processing tasks. However, in gated linear attention models, this memory has a fixed capacity and is prone to interference, especially for long sequences. We propose Palimpsa, a self-attention model that views ICL as a continual learning problem that must address a stability-plasticity dilemma. Palimpsa uses Bayesian metaplasticity, where the plasticity of each attention state is tied to an importance state grounded by a prior distribution that captures accumulated knowledge. We demonstrate that various gated linear attention models emerge as specific architecture choices and posterior approximations, and that Mamba2 is a special case of Palimpsa where forgetting dominates. This theoretical link enables the transformation of any non-metaplastic model into a metaplastic one, significantly expanding its memory capacity. Our experiments show that Palimpsa consistently outperforms baselines on the Multi-Query Associative Recall (MQAR) benchmark and on Commonsense Reasoning tasks.", "link": "http://arxiv.org/abs/2602.09075v2", "date": "2026-02-11", "relevancy": 2.4333, "topK": [{"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5091}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4754}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4754}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Learning%20to%20Remember {"title": "Interpretable Graph-Level Anomaly Detection via Contrast with Normal Prototypes", "author": "Qiuran Zhao and Kai Ming Ting and Xinpeng Li", "abstract": "The task of graph-level anomaly detection (GLAD) is to identify anomalous graphs that deviate significantly from the majority of graphs in a dataset. While deep GLAD methods have shown promising performance, their black-box nature limits their reliability and deployment in real-world applications. Although some recent methods have made attempts to provide explanations for anomaly detection results, they either provide explanations without referencing normal graphs, or rely on abstract latent vectors as prototypes rather than concrete graphs from the dataset. To address these limitations, we propose Prototype-based Graph-Level Anomaly Detection (ProtoGLAD), an interpretable unsupervised framework that provides explanation for each detected anomaly by explicitly contrasting with its nearest normal prototype graph. It employs a point-set kernel to iteratively discover multiple normal prototype graphs and their associated clusters from the dataset, then identifying graphs distant from all discovered normal clusters as anomalies. Extensive experiments on multiple real-world datasets demonstrate that ProtoGLAD achieves competitive anomaly detection performance compared to state-of-the-art GLAD methods while providing better human-interpretable prototype-based explanations.", "link": "http://arxiv.org/abs/2602.10708v1", "date": "2026-02-11", "relevancy": 2.4093, "topK": [{"title": "UGG: Unified Generative Grasping", "link": "https://arxiv.org/abs/2311.16917", "similarity": 0.4999}, {"title": "Breadcrumbs: Adversarial class-balanced sampling for long-tailed recognition", "link": "https://link.springer.com/chapter/10.1007/978-3-031-20053-3_37", "similarity": 0.4743}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.4714}], "m {"title": "When Fusion Helps and When It Breaks: View-Aligned Robustness in Same-Source Financial Imaging", "author": "Rui Ma", "abstract": "We study same-source multi-view learning and adversarial robustness for next-day direction prediction with financial image representations. On Shanghai Gold Exchange (SGE) spot gold data (2005-2025), we construct two window-aligned views from each rolling window: an OHLCV-rendered price/volume chart and a technical-indicator matrix. To ensure reliable evaluation, we adopt leakage-resistant time-block splits with embargo and use Matthews correlation coefficient (MCC). We find that results depend strongly on the label-noise regime: we apply an ex-post minimum-movement filter that discards samples with realized next-day absolute return below tau to define evaluation subsets with reduced near-zero label ambiguity. This induces a non-monotonic data-noise trade-off that can reveal predictive signal but eventually increases variance as sample size shrinks; the filter is used for offline benchmark construction rather than an inference-time decision rule. In the stabilized subsets, fusion is regime dependent: early fusion by channel stacking can exhibit negative transfer, whereas late fusion with dual encoders and a fusion head provides the dominant clean-performance gains; cross-view consistency regularization has secondary, backbone-dependent effects. We further evaluate test-time L-infinity perturbations using FGSM and PGD under two threat scenarios: view-constrained attacks that perturb one view and joint attacks that perturb both. We observe severe vulnerability at tiny budgets with strong view asymmetry. Late fusion consistently improves robustness under view-constrained attacks, but joint attacks remain challenging and can still cause substantial worst-case degradation.", "link": "http://arxiv.org/abs/2602.11020v1", "date": "2026-02-11", "relevancy": 2.4077, "topK": [{"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_paper.html", "similarity": 0.4863}, {"title": "Dynamic Gaussians Mesh: Consistent Mesh Reconstruction from Monocular\n  Videos", "link": "http://arxiv.org/abs/2404.12379v2", "similarity": 0.482}, {"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.4763}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20When%20Fusion%20Helps%20and%20When%20It%20Breaks%3A%20View-Aligned%20Robustness%20in%20Same-Source%20Financial%20Imaging&body=Title%3A%20When%20Fusion%20Helps%20and%20When%20It%20Breaks%3A%20View-Aligned%20Robustness%20in%20Same-Source%20Financial%20Imaging%0AAuthor%3A%20Rui%20Ma%0AAbstract%3A%20We%20study%20same-source%20multi-view%20learning%20and%20adversarial%20robustness%20for%20next-day%20direction%20prediction%20with%20financial%20image%20representations.%20On%20Shanghai%20Gold%20Exchange%20%28SGE%29%20spot%20gold%20data%20%282005-2025%29%2C%20we%20construct%20two%20window-aligned%20views%20from%20each%20rolling%20window%3A%20an%20OHLCV-rendered%20price/volume%20chart%20and%20a%20technical-indicator%20matrix.%20To%20ensure%20reliable%20evaluation%2C%20we%20adopt%20leakage-resistant%20time-block%20splits%20with%20embargo%20and%20use%20Matthews%20correlation%20coefficient%20%28MCC%29.%20We%20find%20that%20results%20depend%20strongly%20on%20the%20label-noise%20regime%3A%20we%20apply%20an%20ex-post%20minimum-movement%20filter%20that%20discards%20samples%20with%20realized%20next-day%20absolute%20return%20below%20tau%20to%20define%20evaluation%20subsets%20with%20reduced%20near-zero%20label%20ambiguity.%20This%20induces%20a%20non-monotonic%20data-noise%20trade-off%20that%20can%20reveal%20predictive%20signal%20but%20eventually%20increases%20variance%20as%20sample%20size%20shrinks%3B%20the%20filter%20is%20used%20for%20offline%20benchmark%20construction%20rather%20than%20an%20inference-time%20decision%20rule.%20In%20the%20stabilized%20subsets%2C%20fusion%20is%20regime%20dependent%3A%20early%20fusion%20by%20channel%20stacking%20can%20exhibit%20negative%20transfer%2C%20whereas%20late%20fusion%20with%20dual%20encoders%20and%20a%20fusion%20head%20provides%20the%20dominant%20clean-performance%20gains%3B%20cross-view%20consistency%20regularization%20has%20secondary%2C%20backbone-dependent%20effects.%20We%20further%20evaluate%20test-time%20L-infinity%20perturbations%20using%20FGSM%20and%20PGD%20under%20two%20threat%20scenarios%3A%20view-constrained%20attacks%20that%20perturb%20one%20view%20and%20joint%20attacks%20that%20perturb%20both.%20We%20observe%20severe%20vulnerability%20at%20tiny%20budgets%20with%20strong%20view%20asymmetry.%20Late%20fusion%20consistently%20improves%20robustness%20under%20view-constrained%20attacks%2C%20but%20joint%20attacks%20remain%20challenging%20and%20can%20still%20cause%20substantial%20worst-case%20degradation.%0ALink%3A%20http%3A//arxiv.org/abs/2602.11020v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DWhen%2520Fusion%2520Helps%2520and%2520When%2520It%2520Breaks%253A%2520View-Aligned%2520Robustness%2520in%2520Same-Source%2520Financial%2520Imaging%26entry.906535625%3DRui%2520Ma%26entry.1292438233%3DWe%2520study%2520same-source%2520multi-view%2520learning%2520and%2520adversarial%2520robustness%2520for%2520next-day%2520direction%2520prediction%2520with%2520financial%2520image%2520representations.%2520On%2520Shanghai%2520Gold%2520Exchange%2520%2528SGE%2529%2520spot%2520gold%2520data%2520%25282005-2025%2529%252C%2520we%2520construct%2520two%2520window-aligned%2520views%2520from%2520each%2520rolling%2520window%253A%2520an%2520OHLCV-rendered%2520price/volume%2520chart%2520and%2520a%2520technical-indicator%2520matrix.%2520To%2 {"title": "Efficient Learning on Large Graphs using a Densifying Regularity Lemma", "author": "Jonathan Kouchly and Ben Finkelshtein and Michael Bronstein and Ron Levie", "abstract": "Learning on large graphs presents significant challenges, with traditional Message Passing Neural Networks suffering from computational and memory costs scaling linearly with the number of edges. We introduce the Intersecting Block Graph (IBG), a low-rank factorization of large directed graphs based on combinations of intersecting bipartite components, each consisting of a pair of communities, for source and target nodes. By giving less weight to non-edges, we show how to efficiently approximate any graph, sparse or dense, by a dense IBG. Specifically, we prove a constructive version of the weak regularity lemma, showing that for any chosen accuracy, every graph, regardless of its size or sparsity, can be approximated by a dense IBG whose rank depends only on the accuracy. This dependence of the rank solely on the accuracy, and not on the sparsity level, is in contrast to previous forms of the weak regularity lemma. We present a graph neural network architecture operating on the IBG representation of the graph and demonstrating competitive performance on node classification, spatio-temporal graph analysis, and knowledge graph completion, while having memory and computational complexity linear in the number of nodes rather than edges.", "link": "http://arxiv.org/abs/2504.18273v3", "date": "2026-02-11", "relevancy": 2.4025, "topK": [{"title": "Self-supervised Photographic Image Layout Representation Learning", "link": "http://arxiv.org/abs/2403.03740v1", "similarity": 0.4881}, {"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.4819}, {"title": "Dynamic Gaussians Mesh: Consistent Mesh Reconstruction from Monocular\n  Videos", "link": "http://arxiv.org/abs/2404.12379v2", "similarity": 0.4715}], "mailto": "mailto:ha {"title": "Chart Specification: Structural Representations for Incentivizing VLM Reasoning in Chart-to-Code Generation", "author": "Minggui He and Mingchen Dai and Jian Zhang and Yilun Liu and Shimin Tao and Pufan Zeng and Osamu Yoshie and Yuya Ieiri", "abstract": "Vision-Language Models (VLMs) have shown promise in generating plotting code from chart images, yet achieving structural fidelity remains challenging. Existing approaches largely rely on supervised fine-tuning, encouraging surface-level token imitation rather than faithful modeling of underlying chart structure, which often leads to hallucinated or semantically inconsistent outputs. We propose Chart Specification, a structured intermediate representation that shifts training from text imitation to semantically grounded supervision. Chart Specification filters syntactic noise to construct a structurally balanced training set and supports a Spec-Align Reward that provides fine-grained, verifiable feedback on structural correctness, enabling reinforcement learning to enforce consistent plotting logic. Experiments on three public benchmarks show that our method consistently outperforms prior approaches. With only 3K training samples, we achieve strong data efficiency, surpassing leading baselines by up to 61.7% on complex benchmarks, and scaling to 4K samples establishes new state-of-the-art results across all evaluated metrics. Overall, our results demonstrate that precise structural supervision offers an efficient pathway to high-fidelity chart-to-code generation. Code and dataset are available at: https://github.com/Mighten/chart-specification-paper", "link": "http://arxiv.org/abs/2602.10880v1", "date": "2026-02-11", "relevancy": 2.4025, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4836}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link" {"title": "SurfPhase: 3D Interfacial Dynamics in Two-Phase Flows from Sparse Videos", "author": "Yue Gao and Hong-Xing Yu and Sanghyeon Chang and Qianxi Fu and Bo Zhu and Yoonjin Won and Juan Carlos Niebles and Jiajun Wu", "abstract": "Interfacial dynamics in two-phase flows govern momentum, heat, and mass transfer, yet remain difficult to measure experimentally. Classical techniques face intrinsic limitations near moving interfaces, while existing neural rendering methods target single-phase flows with diffuse boundaries and cannot handle sharp, deformable liquid-vapor interfaces. We propose SurfPhase, a novel model for reconstructing 3D interfacial dynamics from sparse camera views. Our approach integrates dynamic Gaussian surfels with a signed distance function formulation for geometric consistency, and leverages a video diffusion model to synthesize novel-view videos to refine reconstruction from sparse observations. We evaluate on a new dataset of high-speed pool boiling videos, demonstrating high-quality view synthesis and velocity estimation from only two camera views. Project website: https://yuegao.me/SurfPhase.", "link": "http://arxiv.org/abs/2602.11154v1", "date": "2026-02-11", "relevancy": 2.386, "topK": [{"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.6004}, {"title": "CamCtrl3D: Single-Image Scene Exploration with Precise 3D Camera Control", "link": "http://arxiv.org/abs/2501.06006v1", "similarity": 0.5998}, {"title": "Dynamic Gaussians Mesh: Consistent Mesh Reconstruction from Monocular\n  Videos", "link": "http://arxiv.org/abs/2404.12379v2", "similarity": 0.5913}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20SurfPhase%3A%203D%20Interfacial%20Dynamics%20in%20Two-Phase%20Flows%20from%20Sparse%20Videos&body=Title%3A%20SurfPhase%3A%203D%20Interfacial%20Dynamics%20in%20Two-Phase%20Flows%20from%20Sparse%20Videos%0AAuthor%3A%20Yue%20Gao%20and%20Hong-Xing%20Yu%20and% {"title": "Enhancing Multivariate Time Series Forecasting with Global Temporal Retrieval", "author": "Fanpu Cao and Lu Dai and Jindong Han and Hui Xiong", "abstract": "Multivariate time series forecasting (MTSF) plays a vital role in numerous real-world applications, yet existing models remain constrained by their reliance on a limited historical context. This limitation prevents them from effectively capturing global periodic patterns that often span cycles significantly longer than the input horizon - despite such patterns carrying strong predictive signals. Naive solutions, such as extending the historical window, lead to severe drawbacks, including overfitting, prohibitive computational costs, and redundant information processing. To address these challenges, we introduce the Global Temporal Retriever (GTR), a lightweight and plug-and-play module designed to extend any forecasting model's temporal awareness beyond the immediate historical context. GTR maintains an adaptive global temporal embedding of the entire cycle and dynamically retrieves and aligns relevant global segments with the input sequence. By jointly modeling local and global dependencies through a 2D convolution and residual fusion, GTR effectively bridges short-term observations with long-term periodicity without altering the host model architecture. Extensive experiments on six real-world datasets demonstrate that GTR consistently delivers state-of-the-art performance across both short-term and long-term forecasting scenarios, while incurring minimal parameter and computational overhead. These results highlight GTR as an efficient and general solution for enhancing global periodicity modeling in MTSF tasks. Code is available at this repository: https://github.com/macovaseas/GTR.", "link": "http://arxiv.org/abs/2602.10847v1", "date": "2026-02-11", "relevancy": 2.3762, "topK": [{"title": "Weakly-guided self-supervised pretraining for temporal activity detection", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/25189", "similarity": 0.5014}, {"title": "GST: Precise 3D Human Body from a Single Image with Gaussian Splatting\n  Transformers", "link": "http://arxiv.org/abs/2409.04196v1", "similarity": 0.47}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.4544}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Enhancing%20Multivariate%20Time%20Series%20Forecasting%20with%20Global%20Temporal%20Retrieval&body=Title%3A%20Enhancing%20Multivariate%20Time%20Series%20Forecasting%20with%20Global%20Temporal%20Retrieval%0AAuthor%3A%20Fanpu%20Cao%20and%20Lu%20Dai%20and%20Jindong%20Han%20and%20Hui%20Xiong%0AAbstract%3A%20Multivariate%20time%20series%20forecasting%20%28MTSF%29%20plays%20a%20vital%20role%20in%20numerous%20real-world%20applications%2C%20yet%20existing%20models%20remain%20constrained%20by%20their%20reliance%20on%20a%20limited%20historical%20context.%20This%20limitation%20prevents%20them%20from%20effectively%20capturing%20global%20periodic%20patterns%20that%20often%20span%20cycles%20significantly%20longer%20than%20the%20input%20horizon%20-%20despite%20such%20patterns%20carrying%20strong%20predictive%20signals.%20Naive%20solutions%2C%20such%20as%20extending%20the%20historical%20window%2C%20lead%20to%20severe%20drawbacks%2C%20including%20overfitting%2C%20prohibitive%20computational%20costs%2C%20and%20redundant%20information%20processing.%20To%20address%20these%20challenges%2C%20we%20introduce%20the%20Global%20Temporal%20Retriever%20%28GTR%29%2C%20a%20lightweight%20and%20plug-and-play%20module%20designed%20to%20extend%20any%20forecasting%20model%27s%20temporal%20awareness%20beyond%20the%20immediate%20historical%20context.%20GTR%20maintains%20an%20adaptive%20global%20temporal%20embedding%20of%20the%20entire%20cycle%20and%20dynamically%20retrieves%20and%20aligns%20relevant%20global%20segments%20with%20the%20input%20sequence.%20By%20jointly%20modeling%20local%20and%20global%20dependencies%20through%20a%202D%20convolution%20and%20residual%20fusion%2C%20GTR%20effectively%20bridges%20short-term%20observations%20with%20long-term%20periodicity%20without%20altering%20the%20host%20model%20architecture.%20Extensive%20experiments%20on%20six%20real-world%20datasets%20demonstrate%20that%20GTR%20consistently%20delivers%20state-of-the-art%20performance%20across%20both%20short-term%20and%20long-term%20forecasting%20scenarios%2C%20while%20incurring%20minimal%20parameter%20and%20computational%20overhead.%20These%20results%20highlight%20GTR%20as%20an%20efficient%20and%20general%20solution%20for%20enhancing%20global%20periodicity%20modeling%20in%20MTSF%20tasks.%20Code%20is%20available%20at%20this%20repository%3A%20https%3A//github.com/macovaseas/GTR.%0ALink%3A%20http%3A//arxiv.org/abs/2602.10847v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DEnhancing%2520Multivariate%2520Time%2520Series%2520Forecasting%2520with%2520Global%2520Temporal%2520Retrieval%26entry.906535625%3DFanpu%2520Cao%2520and%2520Lu%2520Dai%2520and%2520Jindong%2520Han%2520and%2520Hui%2520Xiong%26entry.1292438233%3DMultivariate%2520time%2520series%2520forecasting%2520%2528MTSF%2529%2520plays%2520a%2520vital%2520role%2520in%2520numerous%2520real-world%2520applications%252C%2520yet%2520existing%2520models%2520remain%2520constrained%2520by%2520their%2520reliance%2520on%2520a%2520limited%2520historical%2520context.%2520This%2520limitation%2520prevents%2520them%2520from%2520effectively%2520capturing%2520global%2520periodic%2520patterns%2520that%2520often%2520span%2520cycles%2520significantly%2520longer%2520than%2520the%2520input%2520horizon%2520-%2520despite%2520such%2520patterns%2520carrying%2520strong%2520predictive%2520signals.%2520Naive%2520solutions%252C%2520such%2520as%2520extending%2520the%2520historical%2520window%252C%2520lead%2520to%2520severe%2520drawbacks%252C%2520inclu {"title": "HOGraspFlow: Taxonomy-Aware Hand-Object Retargeting for Multi-Modal SE(3) Grasp Generation", "author": "Yitian Shi and Zicheng Guo and Rosa Wolf and Edgar Welte and Rania Rayyes", "abstract": "We propose Hand-Object\\emph{(HO)GraspFlow}, an affordance-centric approach that retargets a single RGB with hand-object interaction (HOI) into multi-modal executable parallel jaw grasps without explicit geometric priors on target objects. Building on foundation models for hand reconstruction and vision, we synthesize $SE(3)$ grasp poses with denoising flow matching (FM), conditioned on the following three complementary cues: RGB foundation features as visual semantics, HOI contact reconstruction, and taxonomy-aware prior on grasp types. Our approach demonstrates high fidelity in grasp synthesis without explicit HOI contact input or object geometry, while maintaining strong contact and taxonomy recognition. Another controlled comparison shows that \\emph{HOGraspFlow} consistently outperforms diffusion-based variants (\\emph{HOGraspDiff}), achieving high distributional fidelity and more stable optimization in $SE(3)$. We demonstrate a reliable, object-agnostic grasp synthesis from human demonstrations in real-world experiments, where an average success rate of over $83\\%$ is achieved. Code: https://github.com/YitianShi/HOGraspFlow", "link": "http://arxiv.org/abs/2509.16871v2", "date": "2026-02-11", "relevancy": 2.3699, "topK": [{"title": "UGG: Unified Generative Grasping", "link": "https://arxiv.org/abs/2311.16917", "similarity": 0.636}, {"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.5704}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.5389}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20HOGraspFlow%3A%20Taxonomy-Aware%20Hand-Object%20Retarg {"title": "Beyond Gemini-3-Pro: Revisiting LLM Routing and Aggregation at Scale", "author": "Shengji Tang and Weihao Lin and Peng Ye and Jingqi Ye and Hao Li and Yiqun Zhang and Xiaosong Wang and Bo Zhang and Shuyue Hu and Tao Chen and Lei Bai and Wanli Ouyang", "abstract": "Large Language Models (LLMs) have rapidly advanced, with Gemini-3-Pro setting a new performance milestone. In this work, we explore collective intelligence as an alternative to monolithic scaling, and demonstrate that open-source LLMs' collaboration can surpass Gemini-3-Pro. We first revisit LLM routing and aggregation at scale and identify three key bottlenecks: (1) current train-free routers are limited by a query-based paradigm focusing solely on textual similarity; (2) recent aggregation methods remain largely static, failing to select appropriate aggregators for different tasks;(3) the complementarity of routing and aggregation remains underutilized. To address these problems, we introduce JiSi, a novel framework designed to release the full potential of LLMs' collaboration through three innovations: (1) Query-Response Mixed Routing capturing both semantic information and problem difficulty; (2) Support-Set-based Aggregator Selection jointly evaluating the aggregation and domain capacity of aggregators; (3) Adaptive Routing-Aggregation Switch dynamically leveraging the advantages of routing and aggregation. Comprehensive experiments on nine benchmarks demonstrate that JiSi can surpass Gemini-3-Pro with only 47% costs by orchestrating ten open-source LLMs, while outperforming mainstream baselines. It suggests that collective intelligence represents a novel path towards Artificial General Intelligence (AGI).", "link": "http://arxiv.org/abs/2601.01330v2", "date": "2026-02-11", "relevancy": 2.3677, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4838}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4838}, {"title": "Genie: Generative Interactive Environments", "link": "http://arxiv.org/abs/2402.15391v1", "similarity": 0.4529}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Beyond%20Gemini-3-Pro%3A%20Revisiting%20LLM%20Routing%20and%20Aggregation%20at%20Scale&body=Title%3A%20Beyond%20Gemini-3-Pro%3A%20Revisiting%20LLM%20Routing%20and%20Aggregation%20at%20Scale%0AAuthor%3A%20Shengji%20Tang%20and%20Weihao%20Lin%20and%20Peng%20Ye%20and%20Jingqi%20Ye%20and%20Hao%20Li%20and%20Yiqun%20Zhang%20and%20Xiaosong%20Wang%20and%20Bo%20Zhang%20and%20Shuyue%20Hu%20and%20Tao%20Chen%20and%20Lei%20Bai%20and%20Wanli%20Ouyang%0AAbstract%3A%20Large%20Language%20Models%20%28LLMs%29%20have%20rapidly%20advanced%2C%20with%20Gemini-3-Pro%20setting%20a%20new%20performance%20milestone.%20In%20this%20work%2C%20we%20explore%20collective%20intelligence%20as%20an%20alternative%20to%20monolithic%20scaling%2C%20and%20demonstrate%20that%20open-source%20LLMs%27%20collaboration%20can%20surpass%20Gemini-3-Pro.%20We%20first%20revisit%20LLM%20routing%20and%20aggregation%20at%20scale%20and%20identify%20three%20key%20bottlenecks%3A%20%281%29%20current%20train-free%20routers%20are%20limited%20by%20a%20query-based%20paradigm%20focusing%20solely%20on%20textual%20similarity%3B%20%282%29%20recent%20aggregation%20methods%20remain%20largely%20static%2C%20failing%20to%20select%20appropriate%20aggregators%20for%20different%20tasks%3B%283%29%20the%20complementarity%20of%20routing%20and%20aggregation%20remains%20underutilized.%20To%20address%20these%20problems%2C%20we%20introduce%20JiSi%2C%20a%20novel%20framework%20designed%20to%20release%20the%20full%20potential%20of%20LLMs%27%20collaboration%20through%20three%20innovations%3A%20%281%29%20Query-Response%20Mixed%20Routing%20capturing%20both%20semantic%20information%20and%20problem%20difficulty%3B%20%282%29%20Support {"title": "Safe mobility support system using crowd mapping and avoidance route planning using VLM", "author": "Sena Saito and Kenta Tabata and Renato Miyagusuku and Koichi Ozaki", "abstract": "Autonomous mobile robots offer promising solutions for labor shortages and increased operational efficiency. However, navigating safely and effectively in dynamic environments, particularly crowded areas, remains challenging. This paper proposes a novel framework that integrates Vision-Language Models (VLM) and Gaussian Process Regression (GPR) to generate dynamic crowd-density maps (``Abstraction Maps'') for autonomous robot navigation. Our approach utilizes VLM's capability to recognize abstract environmental concepts, such as crowd densities, and represents them probabilistically via GPR. Experimental results from real-world trials on a university campus demonstrated that robots successfully generated routes avoiding both static obstacles and dynamic crowds, enhancing navigation safety and adaptability.", "link": "http://arxiv.org/abs/2602.10910v1", "date": "2026-02-11", "relevancy": 2.3606, "topK": [{"title": "Egocentric Computer Vision for Hands-Free Robotic Wheelchair Navigation", "link": "https://link.springer.com/article/10.1007/s10846-023-01807-4", "similarity": 0.5911}, {"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.5901}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.588}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Safe%20mobility%20support%20system%20using%20crowd%20mapping%20and%20avoidance%20route%20planning%20using%20VLM&body=Title%3A%20Safe%20mobility%20support%20system%20using%20crowd%20mapping%20and%20avoidance%20route%20planning%20using%20VLM%0AAuthor%3A%20Sena%20Saito%20and%20Kenta%20T {"title": "Occlusion-Aware Consistent Model Predictive Control for Robot Navigation in Occluded Obstacle-Dense Environments", "author": "Minzhe Zheng and Lei Zheng and Lei Zhu and Jun Ma", "abstract": "Ensuring safety and motion consistency for robot navigation in occluded, obstacle-dense environments is a critical challenge. In this context, this study presents an occlusion-aware Consistent Model Predictive Control (CMPC) strategy. To account for the occluded obstacles, it incorporates adjustable risk regions that represent their potential future locations. Subsequently, dynamic risk boundary constraints are developed online to enhance safety. Based on these constraints, the CMPC constructs multiple locally optimal trajectory branches (each tailored to different risk regions) to strike a balance between safety and performance. A shared consensus segment is generated to ensure smooth transitions between branches without significant velocity fluctuations, preserving motion consistency. To facilitate high computational efficiency and ensure coordination across local trajectories, we use the alternating direction method of multipliers (ADMM) to decompose the CMPC into manageable sub-problems for parallel solving. The proposed strategy is validated through simulations and real-world experiments on an Ackermann-steering robot platform. The results demonstrate the effectiveness of the proposed CMPC strategy through comparisons with baseline approaches in occluded, obstacle-dense environments.", "link": "http://arxiv.org/abs/2503.04563v5", "date": "2026-02-11", "relevancy": 2.3411, "topK": [{"title": "Egocentric Computer Vision for Hands-Free Robotic Wheelchair Navigation", "link": "https://link.springer.com/article/10.1007/s10846-023-01807-4", "similarity": 0.6005}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.5866}, {"title": "uPLAM: Ro {"title": "Deep Network Trainability via Persistent Subspace Orthogonality", "author": "Alex Massucco and Davide Murari and Carola-Bibiane Sch\u00f6nlieb", "abstract": "Training neural networks via backpropagation is often hindered by vanishing or exploding gradients. In this work, we design architectures that mitigate these issues by analyzing and controlling the network Jacobian. We first provide a unified characterization for a class of networks with orthogonal Jacobian including known architectures and yielding new trainable designs. We then introduce the relaxed notion of persistent subspace orthogonality. This applies to a broader class of networks whose Jacobians are isometries only on a non-trivial subspace. We propose practical mechanisms to enforce this condition and empirically show that it is necessary to sufficiently preserve the gradient norms during backpropagation, enabling the training of very deep networks. We support our theory with extensive experiments.", "link": "http://arxiv.org/abs/2508.02882v2", "date": "2026-02-11", "relevancy": 2.3369, "topK": [{"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.4928}, {"title": "UGG: Unified Generative Grasping", "link": "https://arxiv.org/abs/2311.16917", "similarity": 0.4559}, {"title": "Safe and efficient training of a control agent", "link": "https://patents.google.com/patent/US11709462B2/en", "similarity": 0.4534}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Deep%20Network%20Trainability%20via%20Persistent%20Subspace%20Orthogonality&body=Title%3A%20Deep%20Network%20Trainability%20via%20Persistent%20Subspace%20Orthogonality%0AAuthor%3A%20Alex%20Massucco%20and%20Davide%20Murari%20and%20Carola-Bibiane%20Sch%C3%B6nlieb%0AAbstract%3A%20Training%20neural%20networks%20via%20backpropagation%20is%20often%20hindered%20by%20vanishing%20or%20exploding%20gradients.%20In%20this%20work%2C%20we%20design%20architectures%20that%20mitigate%20these%20issues%20by%20analyzing%20and%20controlling%20the%20network%20Jacobian.%20We%20first%20provide%20a%20unified%20characterization%20for%20a%20class%20of%20networks%20with%20orthogonal%20Jacobian%20including%20known%20architectures%20and%20yielding%20new%20trainable%20designs.%20We%20then%20introduce%20the%20relaxed%20notion%20of%20persistent%20subspace%20orthogonality.%20This%20applies%20to%20a%20broader%20class%20of%20networks%20whose%20Jacobians%20are%20isometries%20only%20on%20a%20non-trivial%20subspace.%20We%20propose%20practical%20mechanisms%20to%20enforce%20this%20condition%20and%20empirically%20show%20that%20it%20is%20necessary%20to%20sufficiently%20preserve%20the%20gradient%20norms%20during%20backpropagation%2C%20enabling%20the%20training%20of%20very%20deep%20networks.%20We%20support%20our%20theory%20with%20extensive%20experiments.%0ALink%3A%20http%3A//arxiv.org/abs/2508.02882v2%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DDeep%2520Network%2520Trainability%2520via%2520Persistent%2520Subspace%2520Orthogonality%26entry.906535625%3DAlex%2520Massucco%2520and%2520Davide%2520Murari%2520and%2520Carola-Bibiane%2520Sch%25C3%25B6nlieb%26entry.1292438233%3DTraining%2520neural%2520networks%2520via%2520backpropagation%2520is%2520often%2520hindered%2520by%2520vanishing%2520or%2520exploding%2520gradients.%2520In%2520this%2520work%252C%2520we%2520design%2520architectures%2520that%2520mitigate%2520these%2520issues%2520by%2520analyzing%2520and%2520controlling%2520the%2520network%2520Jacobian.%2520We%2520first%2520provide%2520a%2520unified%2520characterization%2520for%2520a%2520class%2520of%2520networks%2520with%2520orthogonal%2520Jacobian%2520including%2520known%2520architectures%2520and%2520yielding%2520new%2520trainable%2520designs.%2520We%2520then%2520introduce%2520the%2520relaxed%2520notion%2520of%2520persistent%2520subspace%2520orthogonality.%2520This%252 {"title": "LoRA-Squeeze: Simple and Effective Post-Tuning and In-Tuning Compression of LoRA Modules", "author": "Ivan Vuli\u0107 and Adam Grycner and Quentin de Laroussilhe and Jonas Pfeiffer", "abstract": "Despite its huge number of variants, standard Low-Rank Adaptation (LoRA) is still a dominant technique for parameter-efficient fine-tuning (PEFT). Nonetheless, it faces persistent challenges, including the pre-selection of an optimal rank and rank-specific hyper-parameters, as well as the deployment complexity of heterogeneous-rank modules and more sophisticated LoRA derivatives. In this work, we introduce LoRA-Squeeze, a simple and efficient methodology that aims to improve standard LoRA learning by changing LoRA module ranks either post-hoc or dynamically during training}. Our approach posits that it is better to first learn an expressive, higher-rank solution and then compress it, rather than learning a constrained, low-rank solution directly. The method involves fine-tuning with a deliberately high(er) source rank, reconstructing or efficiently approximating the reconstruction of the full weight update matrix, and then using Randomized Singular Value Decomposition (RSVD) to create a new, compressed LoRA module at a lower target rank. Extensive experiments across 13 text and 10 vision-language tasks show that post-hoc compression often produces lower-rank adapters that outperform those trained directly at the target rank, especially if a small number of fine-tuning steps at the target rank is allowed. Moreover, a gradual, in-tuning rank annealing variant of LoRA-Squeeze consistently achieves the best LoRA size-performance trade-off.", "link": "http://arxiv.org/abs/2602.10993v1", "date": "2026-02-11", "relevancy": 2.3363, "topK": [{"title": "ToDo: Token Downsampling for Efficient Generation of High-Resolution\n  Images", "link": "http://arxiv.org/abs/2402.13573v2", "similarity": 0.4767}, {"title": "RTG-SLAM: Real-time 3D Reconstruction at Scale using Gaussian S {"title": "PA-MPPI: Perception-Aware Model Predictive Path Integral Control for Quadrotor Navigation in Unknown Environments", "author": "Yifan Zhai and Rudolf Reiter and Davide Scaramuzza", "abstract": "Quadrotor navigation in unknown environments is critical for practical missions such as search-and-rescue. Solving this problem requires addressing three key challenges: path planning in non-convex free space due to obstacles, satisfying quadrotor-specific dynamics and objectives, and exploring unknown regions to expand the map. Recently, the Model Predictive Path Integral (MPPI) method has emerged as a promising solution to the first two challenges. By leveraging sampling-based optimization, it can effectively handle non-convex free space while directly optimizing over the full quadrotor dynamics, enabling the inclusion of quadrotor-specific costs such as energy consumption. However, MPPI has been limited to tracking control that optimizes trajectories only within a small neighborhood around a reference trajectory, as it lacks the ability to explore unknown regions and plan alternative paths when blocked by large obstacles. To address this limitation, we introduce Perception-Aware MPPI (PA-MPPI). In this approach, perception-awareness is characterized by planning and adapting the trajectory online based on perception objectives. Specifically, when the goal is occluded, PA-MPPI incorporates a perception cost that biases trajectories toward those that can observe unknown regions. This expands the mapped traversable space and increases the likelihood of finding alternative paths to the goal. Through hardware experiments, we demonstrate that PA-MPPI, running at 50 Hz, performs on par with the state-of-the-art quadrotor navigation planner for unknown environments in challenging test scenarios. Furthermore, we show that PA-MPPI can serve as a safe and robust action policy for navigation foundation models, which often provide goal poses that are not directly reachable.", {"title": "RADAR: Benchmarking Vision-Language-Action Generalization via Real-World Dynamics, Spatial-Physical Intelligence, and Autonomous Evaluation", "author": "Yuhao Chen and Zhihao Zhan and Xiaoxin Lin and Zijian Song and Hao Liu and Qinhan Lyu and Yubo Zu and Xiao Chen and Zhiyuan Liu and Tao Pu and Tianshui Chen and Keze Wang and Liang Lin and Guangrun Wang", "abstract": "VLA models have achieved remarkable progress in embodied intelligence; however, their evaluation remains largely confined to simulations or highly constrained real-world settings. This mismatch creates a substantial reality gap, where strong benchmark performance often masks poor generalization in diverse physical environments. We identify three systemic shortcomings in current benchmarking practices that hinder fair and reliable model comparison. (1) Existing benchmarks fail to model real-world dynamics, overlooking critical factors such as dynamic object configurations, robot initial states, lighting changes, and sensor noise. (2) Current protocols neglect spatial--physical intelligence, reducing evaluation to rote manipulation tasks that do not probe geometric reasoning. (3) The field lacks scalable fully autonomous evaluation, instead relying on simplistic 2D metrics that miss 3D spatial structure or on human-in-the-loop systems that are costly, biased, and unscalable. To address these limitations, we introduce RADAR (Real-world Autonomous Dynamics And Reasoning), a benchmark designed to systematically evaluate VLA generalization under realistic conditions. RADAR integrates three core components: (1) a principled suite of physical dynamics; (2) dedicated tasks that explicitly test spatial reasoning and physical understanding; and (3) a fully autonomous evaluation pipeline based on 3D metrics, eliminating the need for human supervision. We apply RADAR to audit multiple state-of-the-art VLA models and uncover severe fragility beneath their apparent competence. Performance drops precipitous {"title": "GeoPurify: A Data-Efficient Geometric Distillation Framework for Open-Vocabulary 3D Segmentation", "author": "Weijia Dou and Xu Zhang and Yi Bin and Jian Liu and Bo Peng and Guoqing Wang and Yang Yang and Heng Tao Shen", "abstract": "Recent attempts to transfer features from 2D Vision-Language Models (VLMs) to 3D semantic segmentation expose a persistent trade-off. Directly projecting 2D features into 3D yields noisy and fragmented predictions, whereas enforcing geometric coherence necessitates costly training pipelines and large-scale annotated 3D data. We argue that this limitation stems from the dominant segmentation-and-matching paradigm, which fails to reconcile 2D semantics with 3D geometric structure. The geometric cues are not eliminated during the 2D-to-3D transfer but remain latent within the noisy and view-aggregated features. To exploit this property, we propose GeoPurify that applies a small Student Affinity Network to purify 2D VLM-generated 3D point features using geometric priors distilled from a 3D self-supervised teacher model. During inference, we devise a Geometry-Guided Pooling module to further denoise the point cloud and ensure the semantic and structural consistency. Benefiting from latent geometric information and the learned affinity network, GeoPurify effectively mitigates the trade-off and achieves superior data efficiency. Extensive experiments on major 3D benchmarks demonstrate that GeoPurify achieves or surpasses state-of-the-art performance while utilizing only about 1.5% of the training data.", "link": "http://arxiv.org/abs/2510.02186v2", "date": "2026-02-11", "relevancy": 2.3161, "topK": [{"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.5896}, {"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similari
