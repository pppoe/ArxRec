{"title": "Multi-Modal Data-Efficient 3D Scene Understanding for Autonomous Driving", "author": "Lingdong Kong and Xiang Xu and Jiawei Ren and Wenwei Zhang and Liang Pan and Kai Chen and Wei Tsang Ooi and Ziwei Liu", "abstract": "Efficient data utilization is crucial for advancing 3D scene understanding in autonomous driving, where reliance on heavily human-annotated LiDAR point clouds challenges fully supervised methods. Addressing this, our study extends into semi-supervised learning for LiDAR semantic segmentation, leveraging the intrinsic spatial priors of driving scenes and multi-sensor complements to augment the efficacy of unlabeled datasets. We introduce LaserMix++, an evolved framework that integrates laser beam manipulations from disparate LiDAR scans and incorporates LiDAR-camera correspondences to further assist data-efficient learning. Our framework is tailored to enhance 3D scene consistency regularization by incorporating multi-modality, including 1) multi-modal LaserMix operation for fine-grained cross-sensor interactions; 2) camera-to-LiDAR feature distillation that enhances LiDAR feature learning; and 3) language-driven knowledge guidance generating auxiliary supervisions using open-vocabulary models. The versatility of LaserMix++ enables applications across LiDAR representations, establishing it as a universally applicable solution. Our framework is rigorously validated through theoretical analysis and extensive experiments on popular driving perception datasets. Results demonstrate that LaserMix++ markedly outperforms fully supervised alternatives, achieving comparable accuracy with five times fewer annotations and significantly improving the supervised-only baselines. This substantial advancement underscores the potential of semi-supervised approaches in reducing the reliance on extensive labeled data in LiDAR-based 3D scene understanding systems.", "link": "http://arxiv.org/abs/2405.05258v3", "date": "2025-12-05", "relevancy": 3.1218, "topK": [ %20distillation%20that%20enhances%20LiDAR%20feature%20learning%3B%20and%203%29%20language-driven%20knowledge%20guidance%20generating%20auxiliary%20supervisions%20using%20open-vocabulary%20models.%20The%20versatility%20of%20LaserMix%2B%2B%20enables%20applications%20across%20LiDAR%20representations%2C%20establishing%20it%20as%20a%20universally%20applicable%20solution.%20Our%20framework%20is%20rigorously%20validated%20through%20theoretical%20analysis%20and%20extensive%20experiments%20on%20popular%20driving%20perception%20datasets.%20Results%20demonstrate%20that%20LaserMix%2B%2B%20markedly%20outperforms%20fully%20supervised%20alternatives%2C%20achieving%20comparable%20accuracy%20with%20five%20times%20fewer%20annotations%20and%20significantly%20improving%20the%20supervised-only%20baselines.%20This%20substantial%20advancement%20underscores%20the%20potential%20of%20semi-supervised%20approaches%20in%20reducing%20the%20reliance%20on%20extensive%20labeled%20data%20in%20LiDAR-based%203D%20scene%20understanding%20systems.%0ALink%3A%20http%3A//arxiv.org/abs/2405.05258v3%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DMulti-Modal%2520Data-Efficient%25203D%2520Scene%2520Understanding%2520for%2520Autonomous%2520Driving%26entry.906535625%3DLingdong%2520Kong%2520and%2520Xiang%2520Xu%2520and%2520Jiawei%2520Ren%2520and%2520Wenwei%2520Zhang%2520and%2520Liang%2520Pan%2520and%2520Kai%2520Chen%2520and%2520Wei%2520Tsang%2520Ooi%2520and%2520Ziwei%2520Liu%26entry.1292438233%3DEfficient%2520data%2520utilization%2520is%2520crucial%2520for%2520advancing%25203D%2520scene%2520understanding%2520in%2520autonomous%2520driving%252C%2520where%2520reliance%2520on%2520heavily%2520human-annotated%2520LiDAR%2520point%2520clouds%2520challenges%2520fully%2520supervised%2520methods.%2520Addressing%2520this%252C%2520our%2520study%2520extends%2520into%2520semi-supervised%2520learning%2520for%2520LiDAR%2520semantic%2520segment {"title": "Interleaved Latent Visual Reasoning with Selective Perceptual Modeling", "author": "Shuai Dong and Siyuan Wang and Xingyu Liu and Zhongyu Wei", "abstract": "Interleaved reasoning paradigms enhance Multimodal Large Language Models (MLLMs) with visual feedback but are hindered by the prohibitive computational cost of repeatedly re-encoding pixel-dense images. A promising alternative, latent visual reasoning, circumvents this bottleneck yet currently forces a critical trade-off: methods either sacrifice precise perceptual modeling by over-compressing features or fail to model dynamic problems due to static, non-interleaved structures. We introduce Interleaved Latent Visual Reasoning (ILVR), a framework that unifies dynamic state evolution with precise perceptual modeling. ILVR interleaves textual generation with latent visual representations that act as specific, evolving cues for subsequent reasoning. To enable this, we employ a self-supervision strategy where a Momentum Teacher Model selectively distills relevant features from helper images into sparse supervision targets. This adaptive selection mechanism guides the model to autonomously generate context-aware visual signals. Extensive experiments on multimodal reasoning benchmarks demonstrate that ILVR significantly outperforms existing approaches, effectively bridging the gap between fine-grained perception and sequential multimodal reasoning.", "link": "http://arxiv.org/abs/2512.05665v1", "date": "2025-12-05", "relevancy": 2.9738, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.6021}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.6021}, {"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_paper.html", "similarity": 0.5802}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Interleaved%20Latent%20Visual%20Reasoning%20with%20Selective%20Perceptual%20Modeling&body=Title%3A%20Interleaved%20Latent%20Visual%20Reasoning%20with%20Selective%20Perceptual%20Modeling%0AAuthor%3A%20Shuai%20Dong%20and%20Siyuan%20Wang%20and%20Xingyu%20Liu%20and%20Zhongyu%20Wei%0AAbstract%3A%20Interleaved%20reasoning%20paradigms%20enhance%20Multimodal%20Large%20Language%20Models%20%28MLLMs%29%20with%20visual%20feedback%20but%20are%20hindered%20by%20the%20prohibitive%20computational%20cost%20of%20repeatedly%20re-encoding%20pixel-dense%20images.%20A%20promising%20alternative%2C%20latent%20visual%20reasoning%2C%20circumvents%20this%20bottleneck%20yet%20currently%20forces%20a%20critical%20trade-off%3A%20methods%20either%20sacrifice%20precise%20perceptual%20modeling%20by%20over-compressing%20features%20or%20fail%20to%20model%20dynamic%20problems%20due%20to%20static%2C%20non-interleaved%20structures.%20We%20introduce%20Interleaved%20Latent%20Visual%20Reasoning%20%28ILVR%29%2C%20a%20framework%20that%20unifies%20dynamic%20state%20evolution%20with%20precise%20perceptual%20modeling.%20ILVR%20interleaves%20textual%20generation%20with%20latent%20visual%20representations%20that%20act%20as%20specific%2C%20evolving%20cues%20for%20subsequent%20reasoning.%20To%20enable%20this%2C%20we%20employ%20a%20self-supervision%20strategy%20where%20a%20Momentum%20Teacher%20Model%20selectively%20distills%20relevant%20features%20from%20helper%20images%20into%20sparse%20supervision%20targets.%20This%20adaptive%20selection%20mechanism%20guides%20the%20model%20to%20autonomously%20generate%20context-aware%20visual%20signals.%20Extensive%20experiments%20on%20multimodal%20reasoning%20benchmarks%20demonstrate%20that%20ILVR%20significantly%20outperforms%20existing%20approaches%2C%20effectively%20bridging%20 {"title": "M3DHMR: Monocular 3D Hand Mesh Recovery", "author": "Yihong Lin and Xianjia Wu and Xilai Wang and Jianqiao Hu and Songju Lei and Xiandong Li and Wenxiong Kang", "abstract": "Monocular 3D hand mesh recovery is challenging due to high degrees of freedom of hands, 2D-to-3D ambiguity and self-occlusion. Most existing methods are either inefficient or less straightforward for predicting the position of 3D mesh vertices. Thus, we propose a new pipeline called Monocular 3D Hand Mesh Recovery (M3DHMR) to directly estimate the positions of hand mesh vertices. M3DHMR provides 2D cues for 3D tasks from a single image and uses a new spiral decoder consist of several Dynamic Spiral Convolution (DSC) Layers and a Region of Interest (ROI) Layer. On the one hand, DSC Layers adaptively adjust the weights based on the vertex positions and extract the vertex features in both spatial and channel dimensions. On the other hand, ROI Layer utilizes the physical information and refines mesh vertices in each predefined hand region separately. Extensive experiments on popular dataset FreiHAND demonstrate that M3DHMR significantly outperforms state-of-the-art real-time methods.", "link": "http://arxiv.org/abs/2505.20058v2", "date": "2025-12-05", "relevancy": 2.9466, "topK": [{"title": "Dynamic Gaussians Mesh: Consistent Mesh Reconstruction from Monocular\n  Videos", "link": "http://arxiv.org/abs/2404.12379v2", "similarity": 0.6172}, {"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.5785}, {"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.5722}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20M3DHMR%3A%20Monocular%203D%20Hand%20Mesh%20Recovery&body=Title%3A%20M3DHMR%3A%20Monocular%203D%20Hand%20Mesh%20Recovery%0AAuthor%3A%20Yihong%20Lin%20and%20Xianjia%20Wu%20and%20Xilai% {"title": "Point-PNG: Conditional Pseudo-Negatives Generation for Point Cloud Pre-Training", "author": "Sutharsan Mahendren and Saimunur Rahman and Piotr Koniusz and Tharindu Fernando and Sridha Sridharan and Clinton Fookes and Peyman Moghadam", "abstract": "We propose Point-PNG, a novel self-supervised learning framework that generates conditional pseudo-negatives in the latent space to learn point cloud representations that are both discriminative and transformation-sensitive. Conventional self-supervised learning methods focus on achieving invariance, discarding transformation-specific information. Recent approaches incorporate transformation sensitivity by explicitly modeling relationships between original and transformed inputs. However, they often suffer from an invariant-collapse phenomenon, where the predictor degenerates into identity mappings, resulting in latent representations with limited variation across transformations. To address this, we propose Point-PNG that explicitly penalizes invariant collapse through pseudo-negatives generation, enabling the network to capture richer transformation cues while preserving discriminative representations. To this end, we introduce a parametric network, COnditional Pseudo-Negatives Embedding (COPE), which learns localized displacements induced by transformations within the latent space. A key challenge arises when jointly training COPE with the MAE, as it tends to converge to trivial identity mappings. To overcome this, we design a loss function based on pseudo-negatives conditioned on the transformation, which penalizes such trivial invariant solutions and enforces meaningful representation learning. We validate Point-PNG on shape classification and relative pose estimation tasks, showing competitive performance on ModelNet40 and ScanObjectNN under challenging evaluation protocols, and achieving superior accuracy in relative pose estimation compared to supervised baselines.", "link": "http://arxiv.org/abs/2409.15832v3", "date": "2025-12-05", "relevancy": 2.9354, "topK": [{"title": "IAE: Implicit Autoencoder for Point Cloud Self-supervised Representation Learning", "link": "https://arxiv.org/abs/2201.00785", "similarity": 0.61}, {"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.6019}, {"title": "Self-supervised Photographic Image Layout Representation Learning", "link": "http://arxiv.org/abs/2403.03740v1", "similarity": 0.5494}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Point-PNG%3A%20Conditional%20Pseudo-Negatives%20Generation%20for%20Point%20Cloud%20Pre-Training&body=Title%3A%20Point-PNG%3A%20Conditional%20Pseudo-Negatives%20Generation%20for%20Point%20Cloud%20Pre-Training%0AAuthor%3A%20Sutharsan%20Mahendren%20and%20Saimunur%20Rahman%20and%20Piotr%20Koniusz%20and%20Tharindu%20Fernando%20and%20Sridha%20Sridharan%20and%20Clinton%20Fookes%20and%20Peyman%20Moghadam%0AAbstract%3A%20We%20propose%20Point-PNG%2C%20a%20novel%20self-supervised%20learning%20framework%20that%20generates%20conditional%20pseudo-negatives%20in%20the%20latent%20space%20to%20learn%20point%20cloud%20representations%20that%20are%20both%20discriminative%20and%20transformation-sensitive.%20Conventional%20self-supervised%20learning%20methods%20focus%20on%20achieving%20invariance%2C%20discarding%20transformation-specific%20information.%20Recent%20approaches%20incorporate%20transformation%20sensitivity%20by%20explicitly%20modeling%20relationships%20between%20original%20and%20transformed%20inputs.%20However%2C%20they%20often%20suffer%20from%20an%20invariant-collapse%20phenomenon%2C%20where%20the%20predictor%20degenerates%20into%20identity%20mappings%2C%20resulting%20in%20latent%20representations%20with%20limited%20variation%20across%20transformations.%20To%20address%20this%2C%20we%20propose%20Point-PNG%20that%20explicitly%20penalizes%20invariant%20collapse%20thro {"title": "Manifold-Aware Point Cloud Completion via Geodesic-Attentive Hierarchical Feature Learning", "author": "Jianan Sun and Dongzhihan Wang and Mingyu Fan", "abstract": "Point cloud completion seeks to recover geometrically consistent shapes from partial or sparse 3D observations. Although recent methods have achieved reasonable global shape reconstruction, they often rely on Euclidean proximity and overlook the intrinsic nonlinear geometric structure of point clouds, resulting in suboptimal geometric consistency and semantic ambiguity. In this paper, we present a manifold-aware point cloud completion framework that explicitly incorporates nonlinear geometry information throughout the feature learning pipeline. Our approach introduces two key modules: a Geodesic Distance Approximator (GDA), which estimates geodesic distances between points to capture the latent manifold topology, and a Manifold-Aware Feature Extractor (MAFE), which utilizes geodesic-based $k$-NN groupings and a geodesic-relational attention mechanism to guide the hierarchical feature extraction process. By integrating geodesic-aware relational attention, our method promotes semantic coherence and structural fidelity in the reconstructed point clouds. Extensive experiments on benchmark datasets demonstrate that our approach consistently outperforms state-of-the-art methods in reconstruction quality.", "link": "http://arxiv.org/abs/2512.05710v1", "date": "2025-12-05", "relevancy": 2.8847, "topK": [{"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.5931}, {"title": "IAE: Implicit Autoencoder for Point Cloud Self-supervised Representation Learning", "link": "https://arxiv.org/abs/2201.00785", "similarity": 0.571}, {"title": "Dynamic Gaussians Mesh: Consistent Mesh Reconstruction from Monocular\n  Videos", "link": "http://arxiv.org/abs/2404.12379v2", "similarity": 0.5668}], {"title": "A quantitative analysis of semantic information in deep representations of text and images", "author": "Santiago Acevedo and Andrea Mascaretti and Riccardo Rende and Mat\u00e9o Mahaut and Marco Baroni and Alessandro Laio", "abstract": "Deep neural networks are known to develop similar representations for semantically related data, even when they belong to different domains, such as an image and its description, or the same text in different languages. We present a method for quantitatively investigating this phenomenon by measuring the relative information content of the representations of semantically related data and probing how it is encoded into multiple tokens of large language models (LLMs) and vision transformers. Looking first at how LLMs process pairs of translated sentences, we identify inner ``semantic'' layers containing the most language-transferable information. We find moreover that, on these layers, a larger LLM (DeepSeek-V3) extracts significantly more general information than a smaller one (Llama3.1-8B). Semantic information of English text is spread across many tokens and it is characterized by long-distance correlations between tokens and by a causal left-to-right (i.e., past-future) asymmetry. We also identify layers encoding semantic information within visual transformers. We show that caption representations in the semantic layers of LLMs predict visual representations of the corresponding images. We observe significant and model-dependent information asymmetries between image and text representations.", "link": "http://arxiv.org/abs/2505.17101v4", "date": "2025-12-05", "relevancy": 2.8542, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5869}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5869}, {"title": "TA {"title": "REVISOR: Beyond Textual Reflection, Towards Multimodal Introspective Reasoning in Long-Form Video Understanding", "author": "Jiaze Li and Hao Yin and Wenhui Tan and Jingyang Chen and Boshen Xu and Yuxun Qu and Yijing Chen and Jianzhong Ju and Zhenbo Luo and Jian Luan", "abstract": "Self-reflection mechanisms that rely on purely text-based rethinking processes perform well in most multimodal tasks. However, when directly applied to long-form video understanding scenarios, they exhibit clear limitations. The fundamental reasons for this lie in two points: (1)long-form video understanding involves richer and more dynamic visual input, meaning rethinking only the text information is insufficient and necessitates a further rethinking process specifically targeting visual information; (2) purely text-based reflection mechanisms lack cross-modal interaction capabilities, preventing them from fully integrating visual information during reflection. Motivated by these insights, we propose REVISOR (REflective VIsual Segment Oriented Reasoning), a novel framework for tool-augmented multimodal reflection. REVISOR enables MLLMs to collaboratively construct introspective reflection processes across textual and visual modalities, significantly enhancing their reasoning capability for long-form video understanding. To ensure that REVISOR can learn to accurately review video segments highly relevant to the question during reinforcement learning, we designed the Dual Attribution Decoupled Reward (DADR) mechanism. Integrated into the GRPO training strategy, this mechanism enforces causal alignment between the model's reasoning and the selected video evidence. Notably, the REVISOR framework significantly enhances long-form video understanding capability of MLLMs without requiring supplementary supervised fine-tuning or external models, achieving impressive results on four benchmarks including VideoMME, LongVideoBench, MLVU, and LVBench.", "link": "http://arxiv.org/abs/2511.13026v2", "date": "2025-12-05", "relevancy": 2.8321, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5732}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5732}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5529}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20REVISOR%3A%20Beyond%20Textual%20Reflection%2C%20Towards%20Multimodal%20Introspective%20Reasoning%20in%20Long-Form%20Video%20Understanding&body=Title%3A%20REVISOR%3A%20Beyond%20Textual%20Reflection%2C%20Towards%20Multimodal%20Introspective%20Reasoning%20in%20Long-Form%20Video%20Understanding%0AAuthor%3A%20Jiaze%20Li%20and%20Hao%20Yin%20and%20Wenhui%20Tan%20and%20Jingyang%20Chen%20and%20Boshen%20Xu%20and%20Yuxun%20Qu%20and%20Yijing%20Chen%20and%20Jianzhong%20Ju%20and%20Zhenbo%20Luo%20and%20Jian%20Luan%0AAbstract%3A%20Self-reflection%20mechanisms%20that%20rely%20on%20purely%20text-based%20rethinking%20processes%20perform%20well%20in%20most%20multimodal%20tasks.%20However%2C%20when%20directly%20applied%20to%20long-form%20video%20understanding%20scenarios%2C%20they%20exhibit%20clear%20limitations.%20The%20fundamental%20reasons%20for%20this%20lie%20in%20two%20points%3A%20%281%29long-form%20video%20understanding%20involves%20richer%20and%20more%20dynamic%20visual%20input%2C%20meaning%20rethinking%20only%20the%20text%20information%20is%20insufficient%20and%20necessitates%20a%20further%20rethinking%20process%20specifically%20targeting%20visual%20information%3B%20%282%29%20purely%20text-based%20reflection%20mechanisms%20lack%20cross-modal%20interaction%20capabilities%2C%20preventing%20them%20from%20fully%20integrating%20visual%20information%20during%20reflection.%20Motivated%20by%20thes {"title": "EMMA: Efficient Multimodal Understanding, Generation, and Editing with a Unified Architecture", "author": "Xin He and Longhui Wei and Jianbo Ouyang and Lingxi Xie and Qi Tian", "abstract": "We propose EMMA, an efficient and unified architecture for multimodal understanding, generation and editing. Specifically, EMMA primarily consists of 1) An efficient autoencoder with a 32x compression ratio, which significantly reduces the number of tokens required for generation. This also ensures the training balance between understanding and generation tasks by applying the same compression ratio to images. 2) Channel-wise concatenation instead of token-wise concatenation among visual understanding and generation tokens, which further reduces the visual tokens in unified architectures. 3) A shared-and-decoupled network that enables mutual improvements across tasks while meeting the task-specific modeling requirements. 4) A mixture-of-experts mechanism adopted for visual understanding encoder, which substantially improves perceptual capabilities with a few parameters increase. Extensive experiments have shown that EMMA-4B can significantly outperform state-of-the-art unified multimodal approaches (e.g., BAGEL-7B) in both efficiency and performance, while also achieving competitive results compared to recent multimodal understanding and generation experts (e.g., Qwen3-VL and Qwen-Image). We believe that EMMA lays a solid foundation for the future development of unified multimodal architectures.", "link": "http://arxiv.org/abs/2512.04810v2", "date": "2025-12-05", "relevancy": 2.8288, "topK": [{"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5774}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5599}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scen {"title": "Deep Learning-Based Real-Time Sequential Facial Expression Analysis Using Geometric Features", "author": "Talha Enes Koksal and Abdurrahman Gumus", "abstract": "Facial expression recognition is a crucial component in enhancing human-computer interaction and developing emotion-aware systems. Real-time detection and interpretation of facial expressions have become increasingly important for various applications, from user experience personalization to intelligent surveillance systems. This study presents a novel approach to real-time sequential facial expression recognition using deep learning and geometric features. The proposed method utilizes MediaPipe FaceMesh for rapid and accurate facial landmark detection. Geometric features, including Euclidean distances and angles, are extracted from these landmarks. Temporal dynamics are incorporated by analyzing feature differences between consecutive frames, enabling the detection of onset, apex, and offset phases of expressions. For classification, a ConvLSTM1D network followed by multilayer perceptron blocks is employed. The method's performance was evaluated on multiple publicly available datasets, including CK+, Oulu-CASIA (VIS and NIR), and MMI. Accuracies of 93%, 79%, 77%, and 68% were achieved respectively. Experiments with composite datasets were also conducted to assess the model's generalization capabilities. The approach demonstrated real-time applicability, processing approximately 165 frames per second on consumer-grade hardware. This research contributes to the field of facial expression analysis by providing a fast, accurate, and adaptable solution. The findings highlight the potential for further advancements in emotion-aware technologies and personalized user experiences, paving the way for more sophisticated human-computer interaction systems. To facilitate further research in this field, the complete source code for this study has been made publicly available on GitHub: https://github.com/mira {"title": "TRACE: A Framework for Analyzing and Enhancing Stepwise Reasoning in Vision-Language Models", "author": "Shima Imani and Seungwhan Moon and Lambert Mathias and Lu Zhang and Babak Damavandi", "abstract": "Reliable mathematical and scientific reasoning remains an open challenge for large vision-language models. Standard final-answer evaluation often masks reasoning errors, allowing silent failures to persist. To address this gap, we introduce TRACE, a framework for Transparent Reasoning And Consistency Evaluation that diagnoses reasoning trajectories rather than only end results. At its core, TRACE leverages Auxiliary Reasoning Sets, compact sub question answer pairs that decompose complex problems, evaluate intermediate steps through consistency-based metrics, and expose failures overlooked by standard evaluation. Our experiments show that consistency across ARS correlates with final-answer correctness and helps pinpoint the reasoning steps where failures arise, offering actionable signals for model improvement. Furthermore, TRACE defines confidence regions that distinguish reliable from unreliable reasoning paths, supporting effective filtering, debugging, and model refinement.", "link": "http://arxiv.org/abs/2512.05943v1", "date": "2025-12-05", "relevancy": 2.6895, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5592}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5592}, {"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_paper.html", "similarity": 0.4953}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20TRACE%3A%20A%20Fram {"title": "Open-PMC-18M: A High-Fidelity Large Scale Medical Dataset for Multimodal Representation Learning", "author": "Negin Baghbanzadeh and Mohammed Saidul Islam and Sajad Ashkezari and Elham Dolatabadi and Arash Afkanpour", "abstract": "In biomedical vision-language modeling, datasets are typically mined from scientific literature, pairing compound figures with captions that are short, context-dependent, and oftern partially informative. Prior work on subfigure extraction has been limited in both dataset size and generalizability. In addition, no existing effort has incorporated rich medical context in image-text pairs. We revisit data curation as a foundational component of effective biomedical representation learning. Our data curation process integrates transformer-based subfigure detection, subcaption extraction, and contextual text enrichment derived from inline references. Our subfigure extraction model, trained on a corpus of 500,000 compound figures, achieves state-of-the-art performance on real and synthetic benchmarks. Using this process, we curate and release Open-PMC-18M, a large-scale high-fidelity biomedical dataset comprising 18 million image-text pairs, spanning radiology, microscopy, and visible light photography. We train vision-language models on our dataset and perform extensive evaluation on 6 retrieval and 19 zero-shot classification tasks across three major modalities. The models trained on our dataset set a new state-of-the-art results in medical representation learning. We release our dataset, models, and code to support reproducible benchmarks and further study into biomedical vision-language modeling and representation learning.", "link": "http://arxiv.org/abs/2506.02738v3", "date": "2025-12-05", "relevancy": 2.6755, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5356}, {"title": "Lexicon3D: Probing Visual Foundation M {"title": "NormalView: sensor-agnostic tree species classification from backpack and aerial lidar data using geometric projections", "author": "Juho Korkeala and Jesse Muhojoki and Josef Taher and Klaara Salolahti and Matti Hyypp\u00e4 and Antero Kukko and Juha Hyypp\u00e4", "abstract": "Laser scanning has proven to be an invaluable tool in assessing the decomposition of forest environments. Mobile laser scanning (MLS) has shown to be highly promising for extremely accurate, tree level inventory. In this study, we present NormalView, a sensor-agnostic projection-based deep learning method for classifying tree species from point cloud data. NormalView embeds local geometric information into two-dimensional projections, in the form of normal vector estimates, and uses the projections as inputs to an image classification network, YOLOv11. In addition, we inspected the effect of multispectral radiometric intensity information on classification performance. We trained and tested our model on high-density MLS data (7 species, ~5000 pts/m^2), as well as high-density airborne laser scanning (ALS) data (9 species, >1000 pts/m^2). On the MLS data, NormalView achieves an overall accuracy (macro-average accuracy) of 95.5 % (94.8 %), and 91.8 % (79.1 %) on the ALS data. We found that having intensity information from multiple scanners provides benefits in tree species classification, and the best model on the multispectral ALS dataset was a model using intensity information from all three channels of the multispectral ALS. This study demonstrates that projection-based methods, when enhanced with geometric information and coupled with state-of-the-art image classification backbones, can achieve exceptional results. Crucially, these methods are sensor-agnostic, relying only on geometric information. Additionally, we publically release the MLS dataset used in the study.", "link": "http://arxiv.org/abs/2512.05610v1", "date": "2025-12-05", "relevancy": 2.6659, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5388}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5388}, {"title": "RTG-SLAM: Real-time 3D Reconstruction at Scale using Gaussian Splatting", "link": "http://arxiv.org/abs/2404.19706v1", "similarity": 0.522}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20NormalView%3A%20sensor-agnostic%20tree%20species%20classification%20from%20backpack%20and%20aerial%20lidar%20data%20using%20geometric%20projections&body=Title%3A%20NormalView%3A%20sensor-agnostic%20tree%20species%20classification%20from%20backpack%20and%20aerial%20lidar%20data%20using%20geometric%20projections%0AAuthor%3A%20Juho%20Korkeala%20and%20Jesse%20Muhojoki%20and%20Josef%20Taher%20and%20Klaara%20Salolahti%20and%20Matti%20Hyypp%C3%A4%20and%20Antero%20Kukko%20and%20Juha%20Hyypp%C3%A4%0AAbstract%3A%20Laser%20scanning%20has%20proven%20to%20be%20an%20invaluable%20tool%20in%20assessing%20the%20decomposition%20of%20forest%20environments.%20Mobile%20laser%20scanning%20%28MLS%29%20has%20shown%20to%20be%20highly%20promising%20for%20extremely%20accurate%2C%20tree%20level%20inventory.%20In%20this%20study%2C%20we%20present%20NormalView%2C%20a%20sensor-agnostic%20projection-based%20deep%20learning%20method%20for%20classifying%20tree%20species%20from%20point%20cloud%20data.%20NormalView%20embeds%20local%20geometric%20information%20into%20two-dimensional%20projections%2C%20in%20the%20form%20of%20normal%20vector%20estimates%2C%20and%20uses%20the%20projections%20as%20inputs%20to%20an%20image%20classification%20network%2C%20YOLOv11.%20In%20addition%2C%20we%20inspected%20the%20effect%20of%20multispectral%20radiometric%20intensity%20information%20on%20classification%20performance.%20We%20trained%20and%20tested%20our%20model%20on%20high-density%20MLS%20data% {"title": "Rethinking Sparse Autoencoders: Select-and-Project for Fairness and Control from Encoder Features Alone", "author": "Antonio B\u0103rb\u0103lau and Cristian Daniel P\u0103duraru and Teodor Poncu and Alexandru Tifrea and Elena Burceanu", "abstract": "Sparse Autoencoders (SAEs) are widely employed for mechanistic interpretability and model steering. Within this context, steering is by design performed by means of decoding altered SAE intermediate representations. This procedure essentially rewrites the original activations as a weighted sum of decoder features. In contrast to existing literature, we forward an encoder-centric alternative to model steering which demonstrates a stronger cross-modal performance. We introduce S&P Top-K, a retraining-free and computationally lightweight Selection and Projection framework that identifies Top-K encoder features aligned with a sensitive attribute or behavior, optionally aggregates them into a single control axis, and computes an orthogonal projection to be subsequently applied directly in the model's native embedding space. In vision-language models, it improves fairness metrics on CelebA and FairFace by up to 3.2 times over conventional SAE usage, and in large language models, it substantially reduces aggressiveness and sycophancy in Llama-3 8B Instruct, achieving up to 3.6 times gains over masked reconstruction. These findings suggest that encoder-centric interventions provide a general, efficient, and more effective mechanism for shaping model behavior at inference time than the traditional decoder-centric use of SAEs.", "link": "http://arxiv.org/abs/2509.10809v2", "date": "2025-12-05", "relevancy": 2.6648, "topK": [{"title": "IAE: Implicit Autoencoder for Point Cloud Self-supervised Representation Learning", "link": "https://arxiv.org/abs/2201.00785", "similarity": 0.5743}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", {"title": "Variational Supervised Contrastive Learning", "author": "Ziwen Wang and Jiajun Fan and Thao Nguyen and Heng Ji and Ge Liu", "abstract": "Contrastive learning has proven to be highly efficient and adaptable in shaping representation spaces across diverse modalities by pulling similar samples together and pushing dissimilar ones apart. However, two key limitations persist: (1) Without explicit regulation of the embedding distribution, semantically related instances can inadvertently be pushed apart unless complementary signals guide pair selection, and (2) excessive reliance on large in-batch negatives and tailored augmentations hinders generalization. To address these limitations, we propose Variational Supervised Contrastive Learning (VarCon), which reformulates supervised contrastive learning as variational inference over latent class variables and maximizes a posterior-weighted evidence lower bound (ELBO) that replaces exhaustive pair-wise comparisons for efficient class-aware matching and grants fine-grained control over intra-class dispersion in the embedding space. Trained exclusively on image data, our experiments on CIFAR-10, CIFAR-100, ImageNet-100, and ImageNet-1K show that VarCon (1) achieves state-of-the-art performance for contrastive learning frameworks, reaching 79.36% Top-1 accuracy on ImageNet-1K and 78.29% on CIFAR-100 with a ResNet-50 encoder while converging in just 200 epochs; (2) yields substantially clearer decision boundaries and semantic organization in the embedding space, as evidenced by KNN classification, hierarchical clustering results, and transfer-learning assessments; and (3) demonstrates superior performance in few-shot learning than supervised baseline and superior robustness across various augmentation strategies. Our code is available at https://github.com/ziwenwang28/VarContrast.", "link": "http://arxiv.org/abs/2506.07413v3", "date": "2025-12-05", "relevancy": 2.6612, "topK": [{"title": "Self-supervised Photographic Image Layout Representation Learning", "link": "http://arxiv.org/abs/2403.03740v1", "similarity": 0.5432}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5364}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5171}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Variational%20Supervised%20Contrastive%20Learning&body=Title%3A%20Variational%20Supervised%20Contrastive%20Learning%0AAuthor%3A%20Ziwen%20Wang%20and%20Jiajun%20Fan%20and%20Thao%20Nguyen%20and%20Heng%20Ji%20and%20Ge%20Liu%0AAbstract%3A%20Contrastive%20learning%20has%20proven%20to%20be%20highly%20efficient%20and%20adaptable%20in%20shaping%20representation%20spaces%20across%20diverse%20modalities%20by%20pulling%20similar%20samples%20together%20and%20pushing%20dissimilar%20ones%20apart.%20However%2C%20two%20key%20limitations%20persist%3A%20%281%29%20Without%20explicit%20regulation%20of%20the%20embedding%20distribution%2C%20semantically%20related%20instances%20can%20inadvertently%20be%20pushed%20apart%20unless%20complementary%20signals%20guide%20pair%20selection%2C%20and%20%282%29%20excessive%20reliance%20on%20large%20in-batch%20negatives%20and%20tailored%20augmentations%20hinders%20generalization.%20To%20address%20these%20limitations%2C%20we%20propose%20Variational%20Supervised%20Contrastive%20Learning%20%28VarCon%29%2C%20which%20reformulates%20supervised%20contrastive%20learning%20as%20variational%20inference%20over%20latent%20class%20variables%20and%20maximizes%20a%20posterior-weighted%20evidence%20lower%20bound%20%28ELBO%29%20that%20replaces%20exhaustive%20pair-wise%20comparisons%20for%20efficient%20class-aware%20matching%20and%20grants%20fine-grained%20control%20over%20intra-class%20dispersion%20in%20the%20embedding%20space.%20Trained%20exclusively%20on%20image%20data%2C%20our%20experiments%2 {"title": "PLANesT-3D: A new annotated dataset for segmentation of 3D plant point clouds", "author": "Kerem Merto\u011flu and Yusuf \u015ealk and Server Karahan Sar\u0131kaya and Kaya Turgut and Yasemin Evreneso\u011flu and Hakan \u00c7evikalp and \u00d6mer Nezih Gerek and Helin Duta\u011fac\u0131 and David Rousseau", "abstract": "Creation of new annotated public datasets is crucial in helping advances in 3D computer vision and machine learning meet their full potential for automatic interpretation of 3D plant models. Despite the proliferation of deep neural network architectures for segmentation and phenotyping of 3D plant models in the last decade, the amount of data, and diversity in terms of species and data acquisition modalities are far from sufficient for evaluation of such tools for their generalization ability. To contribute to closing this gap, we introduce PLANesT-3D; a new annotated dataset of 3D color point clouds of plants. PLANesT-3D is composed of 34 point cloud models representing 34 real plants from three different plant species: \\textit{Capsicum annuum}, \\textit{Rosa kordana}, and \\textit{Ribes rubrum}. Both semantic labels in terms of \"leaf\" and \"stem\", and organ instance labels were manually annotated for the full point clouds. PLANesT-3D introduces diversity to existing datasets by adding point clouds of two new species and providing 3D data acquired with the low-cost SfM/MVS technique as opposed to laser scanning or expensive setups. Point clouds reconstructed with SfM/MVS modality exhibit challenges such as missing data, variable density, and illumination variations. As an additional contribution, SP-LSCnet, a novel semantic segmentation method that is a combination of unsupervised superpoint extraction and a 3D point-based deep learning approach is introduced and evaluated on the new dataset. The advantages of SP-LSCnet over other deep learning methods are its modular structure and increased interpretability. Two existing deep neural {"title": "Neural Coherence : Find higher performance to out-of-distribution tasks from few samples", "author": "Simon Guiroy and Mats Richter and Sarath Chandar and Christopher Pal", "abstract": "To create state-of-the-art models for many downstream tasks, it has become common practice to fine-tune a pre-trained large vision model. However, it remains an open question of how to best determine which of the many possible model checkpoints resulting from a large training run to use as the starting point. This becomes especially important when data for the target task of interest is scarce, unlabeled and out-of-distribution. In such scenarios, common methods relying on in-distribution validation data become unreliable or inapplicable. This work proposes a novel approach for model selection that operates reliably on just a few unlabeled examples from the target task. Our approach is based on a novel concept: Neural Coherence, which entails characterizing a model's activation statistics for source and target domains, allowing one to define model selection methods with high data-efficiency. We provide experiments where models are pre-trained on ImageNet1K and examine target domains consisting of Food-101, PlantNet-300K and iNaturalist. We also evaluate it in many meta-learning settings. Our approach significantly improves generalization across these different target domains compared to established baselines. We further demonstrate the versatility of Neural Coherence as a powerful principle by showing its effectiveness in training data selection.", "link": "http://arxiv.org/abs/2512.05880v1", "date": "2025-12-05", "relevancy": 2.6279, "topK": [{"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.5371}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5198}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5198}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Neural%20Coherence%20%3A%20Find%20higher%20performance%20to%20out-of-distribution%20tasks%20from%20few%20samples&body=Title%3A%20Neural%20Coherence%20%3A%20Find%20higher%20performance%20to%20out-of-distribution%20tasks%20from%20few%20samples%0AAuthor%3A%20Simon%20Guiroy%20and%20Mats%20Richter%20and%20Sarath%20Chandar%20and%20Christopher%20Pal%0AAbstract%3A%20To%20create%20state-of-the-art%20models%20for%20many%20downstream%20tasks%2C%20it%20has%20become%20common%20practice%20to%20fine-tune%20a%20pre-trained%20large%20vision%20model.%20However%2C%20it%20remains%20an%20open%20question%20of%20how%20to%20best%20determine%20which%20of%20the%20many%20possible%20model%20checkpoints%20resulting%20from%20a%20large%20training%20run%20to%20use%20as%20the%20starting%20point.%20This%20becomes%20especially%20important%20when%20data%20for%20the%20target%20task%20of%20interest%20is%20scarce%2C%20unlabeled%20and%20out-of-distribution.%20In%20such%20scenarios%2C%20common%20methods%20relying%20on%20in-distribution%20validation%20data%20become%20unreliable%20or%20inapplicable.%20This%20work%20proposes%20a%20novel%20approach%20for%20model%20selection%20that%20operates%20reliably%20on%20just%20a%20few%20unlabeled%20examples%20from%20the%20target%20task.%20Our%20approach%20is%20based%20on%20a%20novel%20concept%3A%20Neural%20Coherence%2C%20which%20entails%20characterizing%20a%20model%27s%20activation%20statistics%20for%20source%20and%20target%20domains%2C%20allowing%20one%20to%20define%20model%20selection%20methods%20with%20high%20data-efficiency.%20We%20provide%20experiments%20where%20models%20are%20pre-trained%20on%20ImageNet1K%20and%20examine%20target%20domains%20consisting%20of%20Food-101%2C%20PlantNet-300K%20and%20iNaturalist.%20We%20also%20evaluate%20it%20in%20many%20meta-learning%20settings.% {"title": "Bring Your Dreams to Life: Continual Text-to-Video Customization", "author": "Jiahua Dong and Xudong Wang and Wenqi Liang and Zongyan Han and Meng Cao and Duzhen Zhang and Hanbin Zhao and Zhi Han and Salman Khan and Fahad Shahbaz Khan", "abstract": "Customized text-to-video generation (CTVG) has recently witnessed great progress in generating tailored videos from user-specific text. However, most CTVG methods assume that personalized concepts remain static and do not expand incrementally over time. Additionally, they struggle with forgetting and concept neglect when continuously learning new concepts, including subjects and motions. To resolve the above challenges, we develop a novel Continual Customized Video Diffusion (CCVD) model, which can continuously learn new concepts to generate videos across various text-to-video generation tasks by tackling forgetting and concept neglect. To address catastrophic forgetting, we introduce a concept-specific attribute retention module and a task-aware concept aggregation strategy. They can capture the unique characteristics and identities of old concepts during training, while combining all subject and motion adapters of old concepts based on their relevance during testing. Besides, to tackle concept neglect, we develop a controllable conditional synthesis to enhance regional features and align video contexts with user conditions, by incorporating layer-specific region attention-guided noise estimation. Extensive experimental comparisons demonstrate that our CCVD outperforms existing CTVG models. The code is available at https://github.com/JiahuaDong/CCVD.", "link": "http://arxiv.org/abs/2512.05802v1", "date": "2025-12-05", "relevancy": 2.6276, "topK": [{"title": "Customize-A-Video: One-Shot Motion Customization of Text-to-Video\n  Diffusion Models", "link": "http://arxiv.org/abs/2402.14780v1", "similarity": 0.7406}, {"title": "Magic-Me: Identity-Specific Video Customized Diffusion", "link": "http://arxiv.org/abs/2402.09368v1", "similarity": 0.7168}, {"title": "GeneVA: A Dataset of Human Annotations for Generative Text to Video\n  Artifacts", "link": "http://arxiv.org/abs/2509.08818v1", "similarity": 0.5635}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Bring%20Your%20Dreams%20to%20Life%3A%20Continual%20Text-to-Video%20Customization&body=Title%3A%20Bring%20Your%20Dreams%20to%20Life%3A%20Continual%20Text-to-Video%20Customization%0AAuthor%3A%20Jiahua%20Dong%20and%20Xudong%20Wang%20and%20Wenqi%20Liang%20and%20Zongyan%20Han%20and%20Meng%20Cao%20and%20Duzhen%20Zhang%20and%20Hanbin%20Zhao%20and%20Zhi%20Han%20and%20Salman%20Khan%20and%20Fahad%20Shahbaz%20Khan%0AAbstract%3A%20Customized%20text-to-video%20generation%20%28CTVG%29%20has%20recently%20witnessed%20great%20progress%20in%20generating%20tailored%20videos%20from%20user-specific%20text.%20However%2C%20most%20CTVG%20methods%20assume%20that%20personalized%20concepts%20remain%20static%20and%20do%20not%20expand%20incrementally%20over%20time.%20Additionally%2C%20they%20struggle%20with%20forgetting%20and%20concept%20neglect%20when%20continuously%20learning%20new%20concepts%2C%20including%20subjects%20and%20motions.%20To%20resolve%20the%20above%20challenges%2C%20we%20develop%20a%20novel%20Continual%20Customized%20Video%20Diffusion%20%28CCVD%29%20model%2C%20which%20can%20continuously%20learn%20new%20concepts%20to%20generate%20videos%20across%20various%20text-to-video%20generation%20tasks%20by%20tackling%20forgetting%20and%20concept%20neglect.%20To%20address%20catastrophic%20forgetting%2C%20we%20introduce%20a%20concept-specific%20attribute%20retention%20module%20and%20a%20task-aware%20concept%20aggregation%20strategy.%20They%20can%20capture%20the%20unique%20characteristics%20and%20identities%20of%20old%20concepts%20during%20training%2C%20while%20combining%20all%20subject%20and%20motion%20adapters%20of%20old%20concepts%20based%20on%20their%20relevance%20during%20testing.%20Besides%2C%20to%20tackle%20concept%20neglect%2C%20we%20develop%20a%20controllable%20conditional%20synthesis%20to%20enhance%20regional%20features%20and%20align%20video%20contexts%20with%20user%20conditions%2C%20by%20incorporating%20layer-specific%20region%20attention-guided%20noise%20estimation.%20Extensive%20experimental%20comparisons%20demonstrate%20that%20our%20CCVD%20outperforms%20existing%20CTVG%20models.%20The%20code%20is%20available%20at%20https%3A//github.com/JiahuaDong/CCVD.%0ALink%3A%20http%3A//arxiv.org/abs/2512.05802v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DBring%2520Your%2520Dreams%2520to%2520Life%253A%2520Continual%2520Text-to-Video%2520Customization%26entry.906535625%3DJiahua%2520Dong%2520and%2520Xudong%2520Wang%2520and%2520Wenqi%2520Liang%2520and%2520Zongyan%2520Han%2520and%2520Meng%2520Cao%2520and%2520Duzhen%2520Zhang%2520and%2520Hanbin%2520Zhao%2520and%2520Zhi%2520Han%2520and%2520Salman%2520Khan%2520and%2520Fahad%2520Shahbaz%2520Khan%26entry.1292438233%3DCustomized%2520text-to-video%2520generation%2520%2528CTVG%2529%2520has%2520recently%2520witnessed%2520great%2520progress%2520in%2520generating%2520tailored%2520videos%2520from%2520user-specific%2520text.%2520However%252C%2520most%2520CTVG%2520methods%2520assume%2520that%2520personalized%2520concepts%2520remain%2520static%2520and%2520do%2520not%2520expand%2520incrementally%2520over%2520time.%2520Additionally%252C%2520they%2520struggle%2520with%2520forgetting%2520and%2520concept%2520neglect%2520when%2520continuously%2520learning%2520new%2520concepts%252C%2520including%2520subjects%2520and%2520motions.%2520To%2520resolve%2520the%2520above%2520challenges%252C%2520we%2520develop%2520a%2520novel%2520Continual%2520Customized%2520Video%2520Diffusion%2520%2528CCVD%2529%2520model%252C%2520which%2520can%2520continuously%2520learn%2520new%2520concepts%2520to%2520generate%2520videos%2520across%2520various%2520text-to-video%2520generation%2520tasks%2520by%252 {"title": "Variational Learning of Gaussian Process Latent Variable Models through Stochastic Gradient Annealed Importance Sampling", "author": "Jian Xu and Shian Du and Junmei Yang and Qianli Ma and Delu Zeng", "abstract": "Gaussian Process Latent Variable Models (GPLVMs) have become increasingly popular for unsupervised tasks such as dimensionality reduction and missing data recovery due to their flexibility and non-linear nature. An importance-weighted version of the Bayesian GPLVMs has been proposed to obtain a tighter variational bound. However, this version of the approach is primarily limited to analyzing simple data structures, as the generation of an effective proposal distribution can become quite challenging in high-dimensional spaces or with complex data sets. In this work, we propose an Annealed Importance Sampling (AIS) approach to address these issues. By transforming the posterior into a sequence of intermediate distributions using annealing, we combine the strengths of Sequential Monte Carlo samplers and VI to explore a wider range of posterior distributions and gradually approach the target distribution. We further propose an efficient algorithm by reparameterizing all variables in the evidence lower bound (ELBO). Experimental results on both toy and image datasets demonstrate that our method outperforms state-of-the-art methods in terms of tighter variational bounds, higher log-likelihoods, and more robust convergence.", "link": "http://arxiv.org/abs/2408.06710v2", "date": "2025-12-05", "relevancy": 2.6241, "topK": [{"title": "Dynamic Gaussians Mesh: Consistent Mesh Reconstruction from Monocular\n  Videos", "link": "http://arxiv.org/abs/2404.12379v2", "similarity": 0.5358}, {"title": "GST: Precise 3D Human Body from a Single Image with Gaussian Splatting\n  Transformers", "link": "http://arxiv.org/abs/2409.04196v1", "similarity": 0.523}, {"title": "RTG-SLAM: Real-time 3D Reconstruction at Scale using Gaussian Splatting", "link": "http://arxiv.org/ {"title": "Morphling: Fast, Fused, and Flexible GNN Training at Scale", "author": " Anubhab and Rupesh Nasre", "abstract": "Graph Neural Networks (GNNs) present a fundamental hardware challenge by fusing irregular, memory-bound graph traversals with regular, compute-intensive dense matrix operations. While frameworks such as PyTorch Geometric (PyG) and Deep Graph Library (DGL) prioritize high-level usability, they fail to address these divergent execution characteristics. As a result, they rely on generic kernels that suffer from poor cache locality, excessive memory movement, and substantial intermediate allocations. To address these limitations, we present Morphling, a domain-specific code synthesizer designed to bridge this gap. Morphling compiles high-level GNN specifications into portable, backend-specialized implementations targeting OpenMP, CUDA, and MPI. It achieves this by instantiating a library of optimized, architecture-aware primitives tailored to each execution environment. Morphling also incorporates a runtime sparsity-aware execution engine that dynamically selects dense or sparse execution paths using input feature statistics, reducing unnecessary computation on zero-valued entries. We evaluate Morphling on eleven real-world datasets spanning diverse graph structures, feature dimensionalities, and sparsity regimes. Morphling improves per-epoch training throughput by an average of 20X on CPUs, 19X on GPUs, and 6X in distributed settings over PyG and DGL, with peak speedups reaching 66X. Morphling's memory-efficient layouts further reduce peak memory consumption by up to 15X, enabling large-scale GNN training on commodity hardware. These findings demonstrate that specialized, architecture-aware code synthesis provides an effective and scalable path toward high-performance GNN execution across diverse parallel and distributed platforms.", "link": "http://arxiv.org/abs/2512.01678v3", "date": "2025-12-05", "relevancy": 2.5735, "topK": [{"title": "Dynamic Gaussians Mesh: Consistent Mesh Reconstruction from Monocular\n  Videos", "link": "http://arxiv.org/abs/2404.12379v2", "similarity": 0.5466}, {"title": "UGG: Unified Generative Grasping", "link": "https://arxiv.org/abs/2311.16917", "similarity": 0.5019}, {"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.4956}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Morphling%3A%20Fast%2C%20Fused%2C%20and%20Flexible%20GNN%20Training%20at%20Scale&body=Title%3A%20Morphling%3A%20Fast%2C%20Fused%2C%20and%20Flexible%20GNN%20Training%20at%20Scale%0AAuthor%3A%20%20Anubhab%20and%20Rupesh%20Nasre%0AAbstract%3A%20Graph%20Neural%20Networks%20%28GNNs%29%20present%20a%20fundamental%20hardware%20challenge%20by%20fusing%20irregular%2C%20memory-bound%20graph%20traversals%20with%20regular%2C%20compute-intensive%20dense%20matrix%20operations.%20While%20frameworks%20such%20as%20PyTorch%20Geometric%20%28PyG%29%20and%20Deep%20Graph%20Library%20%28DGL%29%20prioritize%20high-level%20usability%2C%20they%20fail%20to%20address%20these%20divergent%20execution%20characteristics.%20As%20a%20result%2C%20they%20rely%20on%20generic%20kernels%20that%20suffer%20from%20poor%20cache%20locality%2C%20excessive%20memory%20movement%2C%20and%20substantial%20intermediate%20allocations.%20To%20address%20these%20limitations%2C%20we%20present%20Morphling%2C%20a%20domain-specific%20code%20synthesizer%20designed%20to%20bridge%20this%20gap.%20Morphling%20compiles%20high-level%20GNN%20specifications%20into%20portable%2C%20backend-specialized%20implementations%20targeting%20OpenMP%2C%20CUDA%2C%20and%20MPI.%20It%20achieves%20this%20by%20instantiating%20a%20library%20of%20optimized%2C%20architecture-aware%20primitives%20tailored%20to%20each%20execution%20environment.%20Morphling%20also%20incorporates%20a%20runtime%20sparsity-aware%20execution%20engine%20that%20dynamically%20selects%20dense%20or%20sparse%20execution%20paths%20using%20input%20feature%20statistics%2C%20reducing%20unnecessary%20computation%20on%20zero-valued%20entries.%20We%20evaluate%20Morphling%20on%20eleven%20real-world%20datasets%20spanning%20diverse%20graph%20structures%2C%20feature%20dimensionalities%2C%20and%20sparsity%20regimes.%20Morphling%20improves%20per-epoch%20training%20throughput%20by%20an%20average%20of%2020X%20on%20CPUs%2C%2019X%20on%20GPUs%2C%20and%206X%20in%20distributed%20settings%20over%20PyG%20and%20DGL%2C%20with%20peak%20speedups%20reaching%2066X.%20Morphling%27s%20memory-efficient%20layouts%20further%20reduce%20peak%20memory%20consumption%20by%20up%20to%2015X%2C%20enabling%20large-scale%20GNN%20training%20on%20commodity%20hardware.%20These%20findings%20demonstrate%20that%20specialized%2C%20architecture-aware%20code%20synthesis%20provides%20an%20effective%20and%20scalable%20path%20toward%20high-performance%20GNN%20execution%20across%20diverse%20parallel%20and%20distributed%20platforms.%0ALink%3A%20http%3A//arxiv.org/abs/2512.01678v3%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DMorphling%253A%2520Fast%252C%2520Fused%252C%2520and%2520Flexible%2520GNN%2520Training%2520at%2520Scale%26entry.906535625%3D%2520Anubhab%2520and%2520Rupesh%2520Nasre%26entry.1292438233%3DGraph%2520Neural%2520Networks%2520%2528GNNs%2529%2520present%2520a%2520fundamental%2520hardware%2520challenge%2520by%2520fusing%2520irregular%252C%2520memory-bound%2520graph%2520traversals%2520with%2520regular%252C%2520compute-intensive%2520dense%2520matrix%2520operations.%2520While%2520frameworks%2520such%2520as%2520PyTorch%2520Geometric%2520%2528PyG%2529%2520and%2520Deep%2520Graph%2520Library%2520%2528DGL%2529%2520prioritize%2520high-level%2520usability%252C%2520they%2520fail%2520to%2520address%2520these%2520divergent%2520execution%2520characteristics.%2520As%2520a%2520result%252C%2520they%2520rely%2520on%2520generic%2520kernels%2520that%2520suffer%2520from%2 {"title": "SAGE: Saliency-Guided Contrastive Embeddings", "author": "Colton R. Crum and Christopher Sweet and Adam Czajka", "abstract": "Integrating human perceptual priors into the training of neural networks has been shown to raise model generalization, serve as an effective regularizer, and align models with human expertise for applications in high-risk domains. Existing approaches to integrate saliency into model training often rely on internal model mechanisms, which recent research suggests may be unreliable. Our insight is that many challenges associated with saliency-guided training stem from the placement of the guidance approaches solely within the image space. Instead, we move away from the image space, use the model's latent space embeddings to steer human guidance during training, and we propose SAGE (Saliency-Guided Contrastive Embeddings): a loss function that integrates human saliency into network training using contrastive embeddings. We apply salient-preserving and saliency-degrading signal augmentations to the input and capture the changes in embeddings and model logits. We guide the model towards salient features and away from non-salient features using a contrastive triplet loss. Additionally, we perform a sanity check on the logit distributions to ensure that the model outputs match the saliency-based augmentations. We demonstrate a boost in classification performance across both open- and closed-set scenarios against SOTA saliency-based methods, showing SAGE's effectiveness across various backbones, and include experiments to suggest its wide generalization across tasks.", "link": "http://arxiv.org/abs/2511.12744v2", "date": "2025-12-05", "relevancy": 2.5511, "topK": [{"title": "UGG: Unified Generative Grasping", "link": "https://arxiv.org/abs/2311.16917", "similarity": 0.515}, {"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.5135}, {"title": "Breadcrumbs: Adversaria {"title": "FNOPT: Resolution-Agnostic, Self-Supervised Cloth Simulation using Meta-Optimization with Fourier Neural Operators", "author": "Ruochen Chen and Thuy Tran and Shaifali Parashar", "abstract": "We present FNOpt, a self-supervised cloth simulation framework that formulates time integration as an optimization problem and trains a resolution-agnostic neural optimizer parameterized by a Fourier neural operator (FNO). Prior neural simulators often rely on extensive ground truth data or sacrifice fine-scale detail, and generalize poorly across resolutions and motion patterns. In contrast, FNOpt learns to simulate physically plausible cloth dynamics and achieves stable and accurate rollouts across diverse mesh resolutions and motion patterns without retraining. Trained only on a coarse grid with physics-based losses, FNOpt generalizes to finer resolutions, capturing fine-scale wrinkles and preserving rollout stability. Extensive evaluations on a benchmark cloth simulation dataset demonstrate that FNOpt outperforms prior learning-based approaches in out-of-distribution settings in both accuracy and robustness. These results position FNO-based meta-optimization as a compelling alternative to previous neural simulators for cloth, thus reducing the need for curated data and improving cross-resolution reliability.", "link": "http://arxiv.org/abs/2512.05762v1", "date": "2025-12-05", "relevancy": 2.5497, "topK": [{"title": "FabricDiffusion: High-Fidelity Texture Transfer for 3D Garments\n  Generation from In-The-Wild Clothing Images", "link": "http://arxiv.org/abs/2410.01801v1", "similarity": 0.5198}, {"title": "Tuning-Free Noise Rectification for High Fidelity Image-to-Video\n  Generation", "link": "http://arxiv.org/abs/2403.02827v1", "similarity": 0.5141}, {"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.496}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20FNOPT%3A%20Resolution-Agnostic%2C%20Self-Supervised%20Cloth%20Simulation%20using%20Meta-Optimization%20with%20Fourier%20Neural%20Operators&body=Title%3A%20FNOPT%3A%20Resolution-Agnostic%2C%20Self-Supervised%20Cloth%20Simulation%20using%20Meta-Optimization%20with%20Fourier%20Neural%20Operators%0AAuthor%3A%20Ruochen%20Chen%20and%20Thuy%20Tran%20and%20Shaifali%20Parashar%0AAbstract%3A%20We%20present%20FNOpt%2C%20a%20self-supervised%20cloth%20simulation%20framework%20that%20formulates%20time%20integration%20as%20an%20optimization%20problem%20and%20trains%20a%20resolution-agnostic%20neural%20optimizer%20parameterized%20by%20a%20Fourier%20neural%20operator%20%28FNO%29.%20Prior%20neural%20simulators%20often%20rely%20on%20extensive%20ground%20truth%20data%20or%20sacrifice%20fine-scale%20detail%2C%20and%20generalize%20poorly%20across%20resolutions%20and%20motion%20patterns.%20In%20contrast%2C%20FNOpt%20learns%20to%20simulate%20physically%20plausible%20cloth%20dynamics%20and%20achieves%20stable%20and%20accurate%20rollouts%20across%20diverse%20mesh%20resolutions%20and%20motion%20patterns%20without%20retraining.%20Trained%20only%20on%20a%20coarse%20grid%20with%20physics-based%20losses%2C%20FNOpt%20generalizes%20to%20finer%20resolutions%2C%20capturing%20fine-scale%20wrinkles%20and%20preserving%20rollout%20stability.%20Extensive%20evaluations%20on%20a%20benchmark%20cloth%20simulation%20dataset%20demonstrate%20that%20FNOpt%20outperforms%20prior%20learning-based%20approaches%20in%20out-of-distribution%20settings%20in%20both%20accuracy%20and%20robustness.%20These%20results%20position%20FNO-based%20meta-optimization%20as%20a%20compelling%20alternative%20to%20previous%20neural%20simulators%20for%20cloth%2C%20thus%20reducing%20the%20need%20for%20curated%20data%20and%20improving%20cross-resolution%20reliability.%0ALink%3A%20http%3A//arxiv.org/abs/2512.05762v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DFNOPT%253A%2520Res {"title": "NICE: Neural Implicit Craniofacial Model for Orthognathic Surgery Prediction", "author": "Jiawen Yang and Yihui Cao and Xuanyu Tian and Yuyao Zhang and Hongjiang Wei", "abstract": "Orthognathic surgery is a crucial intervention for correcting dentofacial skeletal deformities to enhance occlusal functionality and facial aesthetics. Accurate postoperative facial appearance prediction remains challenging due to the complex nonlinear interactions between skeletal movements and facial soft tissue. Existing biomechanical, parametric models and deep-learning approaches either lack computational efficiency or fail to fully capture these intricate interactions. To address these limitations, we propose Neural Implicit Craniofacial Model (NICE) which employs implicit neural representations for accurate anatomical reconstruction and surgical outcome prediction. NICE comprises a shape module, which employs region-specific implicit Signed Distance Function (SDF) decoders to reconstruct the facial surface, maxilla, and mandible, and a surgery module, which employs region-specific deformation decoders. These deformation decoders are driven by a shared surgical latent code to effectively model the complex, nonlinear biomechanical response of the facial surface to skeletal movements, incorporating anatomical prior knowledge. The deformation decoders output point-wise displacement fields, enabling precise modeling of surgical outcomes. Extensive experiments demonstrate that NICE outperforms current state-of-the-art methods, notably improving prediction accuracy in critical facial regions such as lips and chin, while robustly preserving anatomical integrity. This work provides a clinically viable tool for enhanced surgical planning and patient consultation in orthognathic procedures.", "link": "http://arxiv.org/abs/2512.05920v1", "date": "2025-12-05", "relevancy": 2.5336, "topK": [{"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.1088 %2C%20nonlinear%20biomechanical%20response%20of%20the%20facial%20surface%20to%20skeletal%20movements%2C%20incorporating%20anatomical%20prior%20knowledge.%20The%20deformation%20decoders%20output%20point-wise%20displacement%20fields%2C%20enabling%20precise%20modeling%20of%20surgical%20outcomes.%20Extensive%20experiments%20demonstrate%20that%20NICE%20outperforms%20current%20state-of-the-art%20methods%2C%20notably%20improving%20prediction%20accuracy%20in%20critical%20facial%20regions%20such%20as%20lips%20and%20chin%2C%20while%20robustly%20preserving%20anatomical%20integrity.%20This%20work%20provides%20a%20clinically%20viable%20tool%20for%20enhanced%20surgical%20planning%20and%20patient%20consultation%20in%20orthognathic%20procedures.%0ALink%3A%20http%3A//arxiv.org/abs/2512.05920v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DNICE%253A%2520Neural%2520Implicit%2520Craniofacial%2520Model%2520for%2520Orthognathic%2520Surgery%2520Prediction%26entry.906535625%3DJiawen%2520Yang%2520and%2520Yihui%2520Cao%2520and%2520Xuanyu%2520Tian%2520and%2520Yuyao%2520Zhang%2520and%2520Hongjiang%2520Wei%26entry.1292438233%3DOrthognathic%2520surgery%2520is%2520a%2520crucial%2520intervention%2520for%2520correcting%2520dentofacial%2520skeletal%2520deformities%2520to%2520enhance%2520occlusal%2520functionality%2520and%2520facial%2520aesthetics.%2520Accurate%2520postoperative%2520facial%2520appearance%2520prediction%2520remains%2520challenging%2520due%2520to%2520the%2520complex%2520nonlinear%2520interactions%2520between%2520skeletal%2520movements%2520and%2520facial%2520soft%2520tissue.%2520Existing%2520biomechanical%252C%2520parametric%2520models%2520and%2520deep-learning%2520approaches%2520either%2520lack%2520computational%2520efficiency%2520or%2520fail%2520to%2520fully%2520capture%2520these%2520intricate%2520interactions.%2520To%2520address%2520these%2520limitations%252C%2520we%2520propose%2520Neural%2520Imp {"title": "M4-RAG: A Massive-Scale Multilingual Multi-Cultural Multimodal RAG", "author": "David Anugraha and Patrick Amadeus Irawan and Anshul Singh and En-Shiun Annie Lee and Genta Indra Winata", "abstract": "Vision-language models (VLMs) have achieved strong performance in visual question answering (VQA), yet they remain constrained by static training data. Retrieval-Augmented Generation (RAG) mitigates this limitation by enabling access to up-to-date, culturally grounded, and multilingual information; however, multilingual multimodal RAG remains largely underexplored. We introduce M4-RAG, a massive-scale benchmark covering 42 languages and 56 regional dialects and registers, comprising over 80,000 culturally diverse image-question pairs for evaluating retrieval-augmented VQA across languages and modalities. To balance realism with reproducibility, we build a controlled retrieval environment containing millions of carefully curated multilingual documents relevant to the query domains, approximating real-world retrieval conditions while ensuring consistent experimentation. Our systematic evaluation reveals that although RAG consistently benefits smaller VLMs, it fails to scale to larger models and often even degrades their performance, exposing a critical mismatch between model size and current retrieval effectiveness. M4-RAG provides a foundation for advancing next-generation RAG systems capable of reasoning seamlessly across languages, modalities, and cultural contexts.", "link": "http://arxiv.org/abs/2512.05959v1", "date": "2025-12-05", "relevancy": 2.5306, "topK": [{"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5096}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5044}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding" {"title": "Physics-Informed Graph Neural Network with Frequency-Aware Learning for Optical Aberration Correction", "author": "Yong En Kok and Bowen Deng and Alexander Bentley and Andrew J. Parkes and Michael G. Somekh and Amanda J. Wright and Michael P. Pound", "abstract": "Optical aberrations significantly degrade image quality in microscopy, particularly when imaging deeper into samples. These aberrations arise from distortions in the optical wavefront and can be mathematically represented using Zernike polynomials. Existing methods often address only mild aberrations on limited sample types and modalities, typically treating the problem as a black-box mapping without leveraging the underlying optical physics of wavefront distortions. We propose ZRNet, a physics-informed framework that jointly performs Zernike coefficient prediction and optical image Restoration. We contribute a Zernike Graph module that explicitly models physical relationships between Zernike polynomials based on their azimuthal degrees-ensuring that learned corrections align with fundamental optical principles. To further enforce physical consistency between image restoration and Zernike prediction, we introduce a Frequency-Aware Alignment (FAA) loss, which better aligns Zernike coefficient prediction and image features in the Fourier domain. Extensive experiments on CytoImageNet demonstrates that our approach achieves state-of-the-art performance in both image restoration and Zernike coefficient prediction across diverse microscopy modalities and biological samples with complex, large-amplitude aberrations. Code is available at https://github.com/janetkok/ZRNet.", "link": "http://arxiv.org/abs/2512.05683v1", "date": "2025-12-05", "relevancy": 2.524, "topK": [{"title": "Tuning-Free Noise Rectification for High Fidelity Image-to-Video\n  Generation", "link": "http://arxiv.org/abs/2403.02827v1", "similarity": 0.5151}, {"title": "MiraGe: Editable 2D Images using Gaussian Splatting", "link": "http:/ {"title": "LDLT $\\mathcal{L}$-Lipschitz Network: Generalized Deep End-To-End Lipschitz Network Construction", "author": "Marius F. R. Juston and Ramavarapu S. Sreenivas and Dustin Nottage and Ahmet Soylemezoglu", "abstract": "Deep residual networks (ResNets) have demonstrated outstanding success in computer vision tasks, attributed to their ability to maintain gradient flow through deep architectures. Simultaneously, controlling the Lipschitz constant in neural networks has emerged as an essential area of research to enhance adversarial robustness and network certifiability. This paper presents a rigorous approach to the general design of $\\mathcal{L}$-Lipschitz deep residual networks using a Linear Matrix Inequality (LMI) framework. Initially, the ResNet architecture was reformulated as a cyclic tridiagonal LMI, and closed-form constraints on network parameters were derived to ensure $\\mathcal{L}$-Lipschitz continuity; however, using a new $LDL^\\top$ decomposition approach for certifying LMI feasibility, we extend the construction of $\\mathcal{L}$-Lipchitz networks to any other nonlinear architecture. Our contributions include a provable parameterization methodology for constructing Lipschitz-constrained residual networks and other hierarchical architectures. Cholesky decomposition is also used for efficient parameterization. These findings enable robust network designs applicable to adversarial robustness, certified training, and control systems. The $LDL^\\top$ formulation is shown to be a tight relaxation of the SDP-based network, maintaining full expressiveness and achieving 3\\%-13\\% accuracy gains over SLL Layers on 121 UCI data sets.", "link": "http://arxiv.org/abs/2512.05915v1", "date": "2025-12-05", "relevancy": 2.5146, "topK": [{"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.5151}, {"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.5141}, {"title": "Self-supervised Photographic Image Layout Representation Learning", "link": "http://arxiv.org/abs/2403.03740v1", "similarity": 0.4795}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20LDLT%20%24%5Cmathcal%7BL%7D%24-Lipschitz%20Network%3A%20Generalized%20Deep%20End-To-End%20Lipschitz%20Network%20Construction&body=Title%3A%20LDLT%20%24%5Cmathcal%7BL%7D%24-Lipschitz%20Network%3A%20Generalized%20Deep%20End-To-End%20Lipschitz%20Network%20Construction%0AAuthor%3A%20Marius%20F.%20R.%20Juston%20and%20Ramavarapu%20S.%20Sreenivas%20and%20Dustin%20Nottage%20and%20Ahmet%20Soylemezoglu%0AAbstract%3A%20Deep%20residual%20networks%20%28ResNets%29%20have%20demonstrated%20outstanding%20success%20in%20computer%20vision%20tasks%2C%20attributed%20to%20their%20ability%20to%20maintain%20gradient%20flow%20through%20deep%20architectures.%20Simultaneously%2C%20controlling%20the%20Lipschitz%20constant%20in%20neural%20networks%20has%20emerged%20as%20an%20essential%20area%20of%20research%20to%20enhance%20adversarial%20robustness%20and%20network%20certifiability.%20This%20paper%20presents%20a%20rigorous%20approach%20to%20the%20general%20design%20of%20%24%5Cmathcal%7BL%7D%24-Lipschitz%20deep%20residual%20networks%20using%20a%20Linear%20Matrix%20Inequality%20%28LMI%29%20framework.%20Initially%2C%20the%20ResNet%20architecture%20was%20reformulated%20as%20a%20cyclic%20tridiagonal%20LMI%2C%20and%20closed-form%20constraints%20on%20network%20parameters%20were%20derived%20to%20ensure%20%24%5Cmathcal%7BL%7D%24-Lipschitz%20continuity%3B%20however%2C%20using%20a%20new%20%24LDL%5E%5Ctop%24%20decomposition%20approach%20for%20certifying%20LMI%20feasibility%2C%20we%20extend%20the%20construction%20of%20%24%5Cmathcal%7BL%7D%24-Lipchitz%20networks%20to%20any%20other%20nonlinear%20architecture.%20Our%20contributions%20include%20a%20provable%20parameterization%20methodology%20for%20constructi {"title": "LeAD-M3D: Leveraging Asymmetric Distillation for Real-time Monocular 3D Detection", "author": "Johannes Meier and Jonathan Michel and Oussema Dhaouadi and Yung-Hsu Yang and Christoph Reich and Zuria Bauer and Stefan Roth and Marc Pollefeys and Jacques Kaiser and Daniel Cremers", "abstract": "Real-time monocular 3D object detection remains challenging due to severe depth ambiguity, viewpoint shifts, and the high computational cost of 3D reasoning. Existing approaches either rely on LiDAR or geometric priors to compensate for missing depth, or sacrifice efficiency to achieve competitive accuracy. We introduce LeAD-M3D, a monocular 3D detector that achieves state-of-the-art accuracy and real-time inference without extra modalities. Our method is powered by three key components. Asymmetric Augmentation Denoising Distillation (A2D2) transfers geometric knowledge from a clean-image teacher to a mixup-noised student via a quality- and importance-weighted depth-feature loss, enabling stronger depth reasoning without LiDAR supervision. 3D-aware Consistent Matching (CM3D) improves prediction-to-ground truth assignment by integrating 3D MGIoU into the matching score, yielding more stable and precise supervision. Finally, Confidence-Gated 3D Inference (CGI3D) accelerates detection by restricting expensive 3D regression to top-confidence regions. Together, these components set a new Pareto frontier for monocular 3D detection: LeAD-M3D achieves state-of-the-art accuracy on KITTI and Waymo, and the best reported car AP on Rope3D, while running up to 3.6x faster than prior high-accuracy methods. Our results demonstrate that high fidelity and real-time efficiency in monocular 3D detection are simultaneously attainable - without LiDAR, stereo, or geometric assumptions.", "link": "http://arxiv.org/abs/2512.05663v1", "date": "2025-12-05", "relevancy": 2.5129, "topK": [{"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link":
