{"title": "InverseCrafter: Efficient Video ReCapture as a Latent Domain Inverse Problem", "author": "Yeobin Hong and Suhyeon Lee and Hyungjin Chung and Jong Chul Ye", "abstract": "Recent approaches to controllable 4D video generation often rely on fine-tuning pre-trained Video Diffusion Models (VDMs). This dominant paradigm is computationally expensive, requiring large-scale datasets and architectural modifications, and frequently suffers from catastrophic forgetting of the model's original generative priors. Here, we propose InverseCrafter, an efficient inpainting inverse solver that reformulates the 4D generation task as an inpainting problem solved in the latent space. The core of our method is a principled mechanism to encode the pixel space degradation operator into a continuous, multi-channel latent mask, thereby bypassing the costly bottleneck of repeated VAE operations and backpropagation. InverseCrafter not only achieves comparable novel view generation and superior measurement consistency in camera control tasks with near-zero computational overhead, but also excels at general-purpose video inpainting with editing. Code is available at https://github.com/yeobinhong/InverseCrafter.", "link": "http://arxiv.org/abs/2512.05672v1", "date": "2025-12-05", "relevancy": 2.5089, "topK": [{"title": "Magic-Me: Identity-Specific Video Customized Diffusion", "link": "http://arxiv.org/abs/2402.09368v1", "similarity": 0.6439}, {"title": "Tuning-Free Noise Rectification for High Fidelity Image-to-Video\n  Generation", "link": "http://arxiv.org/abs/2403.02827v1", "similarity": 0.6159}, {"title": "Thinking Outside the BBox: Unconstrained Generative Object Compositing", "link": "http://arxiv.org/abs/2409.04559v2", "similarity": 0.6139}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20InverseCrafter%3A%20Efficient%20Video%20ReCapture%20as%20a%20Latent%20Domain%20Inverse%20Problem&body=Title%3A%20InverseCrafter%3A%20Efficient%20Video%20ReCapture%20as%20a%20 {"title": "Concept-Guided Backdoor Attack on Vision Language Models", "author": "Haoyu Shen and Weimin Lyu and Haotian Xu and Tengfei Ma", "abstract": "Vision-Language Models (VLMs) have achieved impressive progress in multimodal text generation, yet their rapid adoption raises increasing concerns about security vulnerabilities. Existing backdoor attacks against VLMs primarily rely on explicit pixel-level triggers or imperceptible perturbations injected into images. While effective, these approaches reduce stealthiness and remain vulnerable to image-based defenses. We introduce concept-guided backdoor attacks, a new paradigm that operates at the semantic concept level rather than on raw pixels. We propose two different attacks. The first, Concept-Thresholding Poisoning (CTP), uses explicit concepts in natural images as triggers: only samples containing the target concept are poisoned, causing the model to behave normally in all other cases but consistently inject malicious outputs whenever the concept appears. The second, CBL-Guided Unseen Backdoor (CGUB), leverages a Concept Bottleneck Model (CBM) during training to intervene on internal concept activations, while discarding the CBM branch at inference time to keep the VLM unchanged. This design enables systematic replacement of a targeted label in generated text (for example, replacing \"cat\" with \"dog\"), even when the replacement behavior never appears in the training data. Experiments across multiple VLM architectures and datasets show that both CTP and CGUB achieve high attack success rates while maintaining moderate impact on clean-task performance. These findings highlight concept-level vulnerabilities as a critical new attack surface for VLMs.", "link": "http://arxiv.org/abs/2512.00713v2", "date": "2025-12-05", "relevancy": 2.5075, "topK": [{"title": "Magic-Me: Identity-Specific Video Customized Diffusion", "link": "http://arxiv.org/abs/2402.09368v1", "similarity": 0.5032}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5006}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5006}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Concept-Guided%20Backdoor%20Attack%20on%20Vision%20Language%20Models&body=Title%3A%20Concept-Guided%20Backdoor%20Attack%20on%20Vision%20Language%20Models%0AAuthor%3A%20Haoyu%20Shen%20and%20Weimin%20Lyu%20and%20Haotian%20Xu%20and%20Tengfei%20Ma%0AAbstract%3A%20Vision-Language%20Models%20%28VLMs%29%20have%20achieved%20impressive%20progress%20in%20multimodal%20text%20generation%2C%20yet%20their%20rapid%20adoption%20raises%20increasing%20concerns%20about%20security%20vulnerabilities.%20Existing%20backdoor%20attacks%20against%20VLMs%20primarily%20rely%20on%20explicit%20pixel-level%20triggers%20or%20imperceptible%20perturbations%20injected%20into%20images.%20While%20effective%2C%20these%20approaches%20reduce%20stealthiness%20and%20remain%20vulnerable%20to%20image-based%20defenses.%20We%20introduce%20concept-guided%20backdoor%20attacks%2C%20a%20new%20paradigm%20that%20operates%20at%20the%20semantic%20concept%20level%20rather%20than%20on%20raw%20pixels.%20We%20propose%20two%20different%20attacks.%20The%20first%2C%20Concept-Thresholding%20Poisoning%20%28CTP%29%2C%20uses%20explicit%20concepts%20in%20natural%20images%20as%20triggers%3A%20only%20samples%20containing%20the%20target%20concept%20are%20poisoned%2C%20causing%20the%20model%20to%20behave%20normally%20in%20all%20other%20cases%20but%20consistently%20inject%20malicious%20outputs%20whenever%20the%20concept%20appears.%20The%20second%2C%20CBL-Guided%20Unseen%20Backdoor%20%28CGUB%29%2C%20leverages%20a%20Concept%20Bottleneck%20Model%20%28CBM%29%20during%20training%20to%20intervene%20on%20internal%20concept%20activations%2C%20while%20discarding%20the%20CBM%20branch%20at {"title": "IPA: An Information-Reconstructive Input Projection Framework for Efficient Foundation Model Adaptation", "author": "Yuan Yin and Shashanka Venkataramanan and Tuan-Hung Vu and Andrei Bursuc and Matthieu Cord", "abstract": "Parameter-efficient fine-tuning (PEFT) methods, such as LoRA, reduce adaptation cost by injecting low-rank updates into pretrained weights. However, LoRA's down-projection is randomly initialized and data-agnostic, discarding potentially useful information. Prior analyses show that this projection changes little during training, while the up-projection carries most of the adaptation, making the random input compression a performance bottleneck. We propose IPA, a feature-aware projection framework that explicitly aims to reconstruct the original input within a reduced hidden space. In the linear case, we instantiate IPA with algorithms approximating top principal components, enabling efficient projector pretraining with negligible inference overhead. Across language and vision benchmarks, IPA consistently improves over LoRA and DoRA, achieving on average 1.5 points higher accuracy on commonsense reasoning and 2.3 points on VTAB-1k, while matching full LoRA performance with roughly half the trainable parameters when the projection is frozen. Code available at https://github.com/valeoai/peft-ipa .", "link": "http://arxiv.org/abs/2509.04398v2", "date": "2025-12-05", "relevancy": 2.5075, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5086}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5086}, {"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.4874}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXr {"title": "CodeNER: Code Prompting for Named Entity Recognition", "author": "Sungwoo Han and Jingun Kwon and Hidetaka Kamigaito and Manabu Okumura", "abstract": "Recent studies have explored various approaches for treating candidate named entity spans as both source and target sequences in named entity recognition (NER) by leveraging large language models (LLMs). Although previous approaches have successfully generated candidate named entity spans with suitable labels, they rely solely on input context information when using LLMs, particularly, ChatGPT. However, NER inherently requires capturing detailed labeling requirements with input context information. To address this issue, we propose a novel method that leverages code-based prompting to improve the capabilities of LLMs in understanding and performing NER. By embedding code within prompts, we provide detailed BIO schema instructions for labeling, thereby exploiting the ability of LLMs to comprehend long-range scopes in programming languages. Experimental results demonstrate that the proposed code-based prompting method outperforms conventional text-based prompting on ten benchmarks across English, Arabic, Finnish, Danish, and German datasets, indicating the effectiveness of explicitly structuring NER instructions. We also verify that combining the proposed code-based prompting method with the chain-of-thought prompting further improves performance.", "link": "http://arxiv.org/abs/2507.20423v2", "date": "2025-12-05", "relevancy": 2.4632, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5019}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5019}, {"title": "DressCode: Autoregressively Sewing and Generating Garments from Text\n  Guidance", "link": "http://arxiv.org/abs/2401.16465v3", "similarity": 0.4741}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20CodeNER%3A%20Code%20Prompting%20for%20Named%20Entity%20Recognition&body=Title%3A%20CodeNER%3A%20Code%20Prompting%20for%20Named%20Entity%20Recognition%0AAuthor%3A%20Sungwoo%20Han%20and%20Jingun%20Kwon%20and%20Hidetaka%20Kamigaito%20and%20Manabu%20Okumura%0AAbstract%3A%20Recent%20studies%20have%20explored%20various%20approaches%20for%20treating%20candidate%20named%20entity%20spans%20as%20both%20source%20and%20target%20sequences%20in%20named%20entity%20recognition%20%28NER%29%20by%20leveraging%20large%20language%20models%20%28LLMs%29.%20Although%20previous%20approaches%20have%20successfully%20generated%20candidate%20named%20entity%20spans%20with%20suitable%20labels%2C%20they%20rely%20solely%20on%20input%20context%20information%20when%20using%20LLMs%2C%20particularly%2C%20ChatGPT.%20However%2C%20NER%20inherently%20requires%20capturing%20detailed%20labeling%20requirements%20with%20input%20context%20information.%20To%20address%20this%20issue%2C%20we%20propose%20a%20novel%20method%20that%20leverages%20code-based%20prompting%20to%20improve%20the%20capabilities%20of%20LLMs%20in%20understanding%20and%20performing%20NER.%20By%20embedding%20code%20within%20prompts%2C%20we%20provide%20detailed%20BIO%20schema%20instructions%20for%20labeling%2C%20thereby%20exploiting%20the%20ability%20of%20LLMs%20to%20comprehend%20long-range%20scopes%20in%20programming%20languages.%20Experimental%20results%20demonstrate%20that%20the%20proposed%20code-based%20prompting%20method%20outperforms%20conventional%20text-based%20prompting%20on%20ten%20benchmarks%20across%20English%2C%20Arabic%2C%20Finnish%2C%20Danish%2C%20and%20German%20datasets%2C%20indicating%20the%20effectiveness%20of%20explicitly%20structuring%20NER%20instructions.%20We%20also%20verify%20that%20combining%20the%20proposed%20code-based%20prompting%20method%20with%20the%20chain-of-thought%20prompting%20further%20improves%20performance.%0ALink%3A%20http%3A/ {"title": "GLDiTalker: Speech-Driven 3D Facial Animation with Graph Latent Diffusion Transformer", "author": "Yihong Lin and Zhaoxin Fan and Xianjia Wu and Lingyu Xiong and Liang Peng and Xiandong Li and Wenxiong Kang and Songju Lei and Huang Xu", "abstract": "Speech-driven talking head generation is a critical yet challenging task with applications in augmented reality and virtual human modeling. While recent approaches using autoregressive and diffusion-based models have achieved notable progress, they often suffer from modality inconsistencies, particularly misalignment between audio and mesh, leading to reduced motion diversity and lip-sync accuracy. To address this, we propose GLDiTalker, a novel speech-driven 3D facial animation model based on a Graph Latent Diffusion Transformer. GLDiTalker resolves modality misalignment by diffusing signals within a quantized spatiotemporal latent space. It employs a two-stage training pipeline: the Graph-Enhanced Quantized Space Learning Stage ensures lip-sync accuracy, while the Space-Time Powered Latent Diffusion Stage enhances motion diversity. Together, these stages enable GLDiTalker to generate realistic, temporally stable 3D facial animations. Extensive evaluations on standard benchmarks demonstrate that GLDiTalker outperforms existing methods, achieving superior results in both lip-sync accuracy and motion diversity.", "link": "http://arxiv.org/abs/2408.01826v5", "date": "2025-12-05", "relevancy": 2.4456, "topK": [{"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.6508}, {"title": "Scaling Rectified Flow Transformers for High-Resolution Image Synthesis", "link": "http://arxiv.org/abs/2403.03206v1", "similarity": 0.584}, {"title": "3D Gaussian Blendshapes for Head Avatar Animation", "link": "http://arxiv.org/abs/2404.19398v2", "similarity": 0.583}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20GLDiTalker%3A%20Speech-Driven%203D%20 {"title": "From Correlation to Causation: Max-Pooling-Based Multi-Instance Learning Leads to More Robust Whole Slide Image Classification", "author": "Xin Liu and Weijia Zhang and Wei Tang and Thuc Duy Le and Jiuyong Li and Lin Liu and Min-Ling Zhang", "abstract": "In whole slide images (WSIs) analysis, attention-based multi-instance learning (MIL) models are susceptible to spurious correlations and degrade under domain shift. These methods may assign high attention weights to non-tumor regions, such as staining biases or artifacts, leading to unreliable tumor region localization. In this paper, we revisit max-pooling-based MIL methods from a causal perspective. Under mild assumptions, our theoretical results demonstrate that max-pooling encourages the model to focus on causal factors while ignoring bias-related factors. Furthermore, we discover that existing max-pooling-based methods may overfit the training set through rote memorization of instance features and fail to learn meaningful patterns. To address these issues, we propose FocusMIL, which couples max-pooling with an instance-level variational information bottleneck (VIB) to learn compact, predictive latent representations, and employs a multi-bag mini-batch scheme to stabilize optimization. We conduct comprehensive experiments on three real-world datasets and one semi-synthetic dataset. The results show that, by capturing causal factors, FocusMIL exhibits significant advantages in out-of-distribution scenarios and instance-level tumor region localization tasks.", "link": "http://arxiv.org/abs/2408.09449v3", "date": "2025-12-05", "relevancy": 2.4349, "topK": [{"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.4961}, {"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of {"title": "Efficient Text Classification with Conformal In-Context Learning", "author": "Ippokratis Pantelidis and Korbinian Randl and Aron Henriksson", "abstract": "Large Language Models (LLMs) demonstrate strong in-context learning abilities, yet their effectiveness in text classification depends heavily on prompt design and incurs substantial computational cost. Conformal In-Context Learning (CICLe) has been proposed as a resource-efficient framework that integrates a lightweight base classifier with Conformal Prediction to guide LLM prompting by adaptively reducing the set of candidate classes. However, its broader applicability and efficiency benefits beyond a single domain have not yet been systematically explored. In this paper, we present a comprehensive evaluation of CICLe across diverse NLP classification benchmarks. The results show that CICLe consistently improves over its base classifier and outperforms few-shot prompting baselines when the sample size is sufficient for training the base classifier, and performs comparably in low-data regimes. In terms of efficiency, CICLe reduces the number of shots and prompt length by up to 34.45% and 25.16%, respectively, and enables the use of smaller models with competitive performance. CICLe is furthermore particularly advantageous for text classification tasks with high class imbalance. These findings highlight CICLe as a practical and scalable approach for efficient text classification, combining the robustness of traditional classifiers with the adaptability of LLMs, and achieving substantial gains in data and computational efficiency.", "link": "http://arxiv.org/abs/2512.05732v1", "date": "2025-12-05", "relevancy": 2.4184, "topK": [{"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.4963}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4774}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4774}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Efficient%20Text%20Classification%20with%20Conformal%20In-Context%20Learning&body=Title%3A%20Efficient%20Text%20Classification%20with%20Conformal%20In-Context%20Learning%0AAuthor%3A%20Ippokratis%20Pantelidis%20and%20Korbinian%20Randl%20and%20Aron%20Henriksson%0AAbstract%3A%20Large%20Language%20Models%20%28LLMs%29%20demonstrate%20strong%20in-context%20learning%20abilities%2C%20yet%20their%20effectiveness%20in%20text%20classification%20depends%20heavily%20on%20prompt%20design%20and%20incurs%20substantial%20computational%20cost.%20Conformal%20In-Context%20Learning%20%28CICLe%29%20has%20been%20proposed%20as%20a%20resource-efficient%20framework%20that%20integrates%20a%20lightweight%20base%20classifier%20with%20Conformal%20Prediction%20to%20guide%20LLM%20prompting%20by%20adaptively%20reducing%20the%20set%20of%20candidate%20classes.%20However%2C%20its%20broader%20applicability%20and%20efficiency%20benefits%20beyond%20a%20single%20domain%20have%20not%20yet%20been%20systematically%20explored.%20In%20this%20paper%2C%20we%20present%20a%20comprehensive%20evaluation%20of%20CICLe%20across%20diverse%20NLP%20classification%20benchmarks.%20The%20results%20show%20that%20CICLe%20consistently%20improves%20over%20its%20base%20classifier%20and%20outperforms%20few-shot%20prompting%20baselines%20when%20the%20sample%20size%20is%20sufficient%20for%20training%20the%20base%20classifier%2C%20and%20performs%20comparably%20in%20low-data%20regimes.%20In%20terms%20of%20efficiency%2C%20CICLe%20reduces%20the%20number%20of%20shots%20and%20prompt%20length%20by%20up%20to%2034.45%25%20and%2025.16%25%2C%20respectively%2C%20and%20enables%20the%20use%20of%20smaller%20models%20with%20competitive%20performance.%20CICLe%20is%20furthermore%20particularly%20 {"title": "Ontology Learning with LLMs: A Benchmark Study on Axiom Identification", "author": "Roos M. Bakker and Daan L. Di Scala and Maaike H. T. de Boer and Stephan A. Raaijmakers", "abstract": "Ontologies are an important tool for structuring domain knowledge, but their development is a complex task that requires significant modelling and domain expertise. Ontology learning, aimed at automating this process, has seen advancements in the past decade with the improvement of Natural Language Processing techniques, and especially with the recent growth of Large Language Models (LLMs). This paper investigates the challenge of identifying axioms: fundamental ontology components that define logical relations between classes and properties. In this work, we introduce an Ontology Axiom Benchmark OntoAxiom, and systematically test LLMs on that benchmark for axiom identification, evaluating different prompting strategies, ontologies, and axiom types. The benchmark consists of nine medium-sized ontologies with together 17.118 triples, and 2.771 axioms. We focus on subclass, disjoint, subproperty, domain, and range axioms. To evaluate LLM performance, we compare twelve LLMs with three shot settings and two prompting strategies: a Direct approach where we query all axioms at once, versus an Axiom-by-Axiom (AbA) approach, where each prompt queries for one axiom only. Our findings show that the AbA prompting leads to higher F1 scores than the direct approach. However, performance varies across axioms, suggesting that certain axioms are more challenging to identify. The domain also influences performance: the FOAF ontology achieves a score of 0.642 for the subclass axiom, while the music ontology reaches only 0.218. Larger LLMs outperform smaller ones, but smaller models may still be viable for resource-constrained settings. Although performance overall is not high enough to fully automate axiom identification, LLMs can provide valuable candidate axioms to support ontology engineers with the development and refinement of ontologies.", "link": "http://arxiv.org/abs/2512.05594v1", "date": "2025-12-05", "relevancy": 2.399, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5066}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5066}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.4262}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Ontology%20Learning%20with%20LLMs%3A%20A%20Benchmark%20Study%20on%20Axiom%20Identification&body=Title%3A%20Ontology%20Learning%20with%20LLMs%3A%20A%20Benchmark%20Study%20on%20Axiom%20Identification%0AAuthor%3A%20Roos%20M.%20Bakker%20and%20Daan%20L.%20Di%20Scala%20and%20Maaike%20H.%20T.%20de%20Boer%20and%20Stephan%20A.%20Raaijmakers%0AAbstract%3A%20Ontologies%20are%20an%20important%20tool%20for%20structuring%20domain%20knowledge%2C%20but%20their%20development%20is%20a%20complex%20task%20that%20requires%20significant%20modelling%20and%20domain%20expertise.%20Ontology%20learning%2C%20aimed%20at%20automating%20this%20process%2C%20has%20seen%20advancements%20in%20the%20past%20decade%20with%20the%20improvement%20of%20Natural%20Language%20Processing%20techniques%2C%20and%20especially%20with%20the%20recent%20growth%20of%20Large%20Language%20Models%20%28LLMs%29.%20This%20paper%20investigates%20the%20challenge%20of%20identifying%20axioms%3A%20fundamental%20ontology%20components%20that%20define%20logical%20relations%20between%20classes%20and%20properties.%20In%20this%20work%2C%20we%20introduce%20an%20Ontology%20Axiom%20Benchmark%20OntoAxiom%2C%20and%20systematically%20test%20LLMs%20on%20that%20benchmark%20for%20axiom%20identification%2C%20evaluating%20different%20prompting%20strategies%2C%20ontologies%2C%20and%20axiom%20types.%20The%20benchmark%20consists%20of%20nine%20medium-sized%20ontologies%20with%20together%2017.118%20triples%2C%20and%202.771%20axioms.%20We%20focus%20on%20subclass%2C%20disjoint%2C%20subproperty%2C%20domain%2C%20and%20range%20axioms.%20To%20evaluate%20LLM%20performance%2C%20we%20compare%20twelve%20LLMs%20with%20three%20shot%20settings%20and%20two%20prompting%20strategies%3A%20a%20Direct%20approach%20where%20we%20query%20all%20axioms%20at%20once%2C%20versus%20an%20Axiom-by-Axiom%20%28AbA%29%20approach%2C%20where%20each%20prompt%20queries%20for%20one%20axiom%20only.%20Our%20findings%20show%20that%20the%20AbA%20prompting%20leads%20to%20higher%20F1%20scores%20than%20the%20direct%20approach.%20However%2C%20performance%20varies%20across%20axioms%2C%20suggesting%20that%20certain%20axioms%20are%20more%20challenging%20to%20identify.%20The%20domain%20also%20influences%20performance%3A%20the%20FOAF%20ontology%20achieves%20a%20score%20of%200.642%20for%20the%20subclass%20axiom%2C%20while%20the%20music%20ontology%20reaches%20only%200.218.%20Larger%20LLMs%20outperform%20smaller%20ones%2C%20but%20smaller%20models%20may%20still%20be%20viable%20for%20resource-constrained%20settings.%20Although%20performance%20overall%20is%20not%20high%20enough%20to%20fully%20automate%20axiom%20identification%2C%20LLMs%20can%20provide%20valuable%20candidate%20axioms%20to%20support%20ontology%20engineers%20with%20the%20development%20and%20refinement%20of%20ontologies.%0ALink%3A%20http%3A//arxiv.org/abs/2512.05594v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DOntology%2520Learning%2520with%2520LLMs%253A%2520A%2520Benchmark%2520Study%2520on%2520Axiom%2520Identification%26entry.906535625%3DRoos%2520M.%2520Bakker%2520and%2520Daan%2520L.%2520Di%2520Scala%2520and%2520Maaike%2520H.%2520T.%2520de%2520Boer%2520and%2520Stephan%2520A.%2520Raaijmakers%26entry.1292438233%3DOntologies%2520are%252 {"title": "Experts-Guided Unbalanced Optimal Transport for ISP Learning from Unpaired and/or Paired Data", "author": "Georgy Perevozchikov and Nancy Mehta and Egor Ershov and Radu Timofte", "abstract": "Learned Image Signal Processing (ISP) pipelines offer powerful end-to-end performance but are critically dependent on large-scale paired raw-to-sRGB datasets. This reliance on costly-to-acquire paired data remains a significant bottleneck. To address this challenge, we introduce a novel, unsupervised training framework based on Optimal Transport capable of training arbitrary ISP architectures in both unpaired and paired modes. We are the first to successfully apply Unbalanced Optimal Transport (UOT) for this complex, cross-domain translation task. Our UOT-based framework provides robustness to outliers in the target sRGB data, allowing it to discount atypical samples that would be prohibitively costly to map. A key component of our framework is a novel ``committee of expert discriminators,'' a hybrid adversarial regularizer. This committee guides the optimal transport mapping by providing specialized, targeted gradients to correct specific ISP failure modes, including color fidelity, structural artifacts, and frequency-domain realism. To demonstrate the superiority of our approach, we retrained existing state-of-the-art ISP architectures using our paired and unpaired setups. Our experiments show that while our framework, when trained in paired mode, exceeds the performance of the original paired methods across all metrics, our unpaired mode concurrently achieves quantitative and qualitative performance that rivals, and in some cases surpasses, the original paired-trained counterparts. The code and pre-trained models are available at: https://github.com/gosha20777/EGUOT-ISP.git.", "link": "http://arxiv.org/abs/2512.05635v1", "date": "2025-12-05", "relevancy": 2.3931, "topK": [{"title": "Self-supervised Photographic Image Layout Representation Learning", "link": "http://arxiv.org/abs/2403.03740v1", "similarity": 0.4893}, {"title": "GST: Precise 3D Human Body from a Single Image with Gaussian Splatting\n  Transformers", "link": "http://arxiv.org/abs/2409.04196v1", "similarity": 0.4743}, {"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.4723}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Experts-Guided%20Unbalanced%20Optimal%20Transport%20for%20ISP%20Learning%20from%20Unpaired%20and/or%20Paired%20Data&body=Title%3A%20Experts-Guided%20Unbalanced%20Optimal%20Transport%20for%20ISP%20Learning%20from%20Unpaired%20and/or%20Paired%20Data%0AAuthor%3A%20Georgy%20Perevozchikov%20and%20Nancy%20Mehta%20and%20Egor%20Ershov%20and%20Radu%20Timofte%0AAbstract%3A%20Learned%20Image%20Signal%20Processing%20%28ISP%29%20pipelines%20offer%20powerful%20end-to-end%20performance%20but%20are%20critically%20dependent%20on%20large-scale%20paired%20raw-to-sRGB%20datasets.%20This%20reliance%20on%20costly-to-acquire%20paired%20data%20remains%20a%20significant%20bottleneck.%20To%20address%20this%20challenge%2C%20we%20introduce%20a%20novel%2C%20unsupervised%20training%20framework%20based%20on%20Optimal%20Transport%20capable%20of%20training%20arbitrary%20ISP%20architectures%20in%20both%20unpaired%20and%20paired%20modes.%20We%20are%20the%20first%20to%20successfully%20apply%20Unbalanced%20Optimal%20Transport%20%28UOT%29%20for%20this%20complex%2C%20cross-domain%20translation%20task.%20Our%20UOT-based%20framework%20provides%20robustness%20to%20outliers%20in%20the%20target%20sRGB%20data%2C%20allowing%20it%20to%20discount%20atypical%20samples%20that%20would%20be%20prohibitively%20costly%20to%20map.%20A%20key%20component%20of%20our%20framework%20is%20a%20novel%20%60%60committee%20of%20expert%20discriminators%2C%27%27%20a%20hybrid%20adversarial%20regularizer.%20This%20committee%20guides%20the%20optimal%20transport%20mapping%20by%20providing {"title": "Mechanistic Interpretability of Antibody Language Models Using SAEs", "author": "Rebonto Haque and Oliver M. Turnbull and Anisha Parsan and Nithin Parsan and John J. Yang and Charlotte M. Deane", "abstract": "Sparse autoencoders (SAEs) are a mechanistic interpretability technique that have been used to provide insight into learned concepts within large protein language models. Here, we employ TopK and Ordered SAEs to investigate an autoregressive antibody language model, p-IgGen, and steer its generation. We show that TopK SAEs can reveal biologically meaningful latent features, but high feature concept correlation does not guarantee causal control over generation. In contrast, Ordered SAEs impose an hierarchical structure that reliably identifies steerable features, but at the expense of more complex and less interpretable activation patterns. These findings advance the mechanistic interpretability of domain-specific protein language models and suggest that, while TopK SAEs are sufficient for mapping latent features to concepts, Ordered SAEs are preferable when precise generative steering is required.", "link": "http://arxiv.org/abs/2512.05794v1", "date": "2025-12-05", "relevancy": 2.3673, "topK": [{"title": "IAE: Implicit Autoencoder for Point Cloud Self-supervised Representation Learning", "link": "https://arxiv.org/abs/2201.00785", "similarity": 0.483}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4687}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4687}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Mechanistic%20Interpretability%20of%20Antibody%20Language%20Models%20Using%20SAEs&body=Title%3A%20Mechanistic%20Interpretability%20of%20Antibody%20Language%20Models%20Using%20SAEs%0AAuthor%3A%20Rebonto%20Haque%20an {"title": "OWL: Unsupervised 3D Object Detection by Occupancy Guided Warm-up and Large Model Priors Reasoning", "author": "Xusheng Guo and Wanfa Zhang and Shijia Zhao and Qiming Xia and Xiaolong Xie and Mingming Wang and Hai Wu and Chenglu Wen", "abstract": "Unsupervised 3D object detection leverages heuristic algorithms to discover potential objects, offering a promising route to reduce annotation costs in autonomous driving. Existing approaches mainly generate pseudo labels and refine them through self-training iterations. However, these pseudo-labels are often incorrect at the beginning of training, resulting in misleading the optimization process. Moreover, effectively filtering and refining them remains a critical challenge. In this paper, we propose OWL for unsupervised 3D object detection by occupancy guided warm-up and large-model priors reasoning. OWL first employs an Occupancy Guided Warm-up (OGW) strategy to initialize the backbone weight with spatial perception capabilities, mitigating the interference of incorrect pseudo-labels on network convergence. Furthermore, OWL introduces an Instance-Cued Reasoning (ICR) module that leverages the prior knowledge of large models to assess pseudo-label quality, enabling precise filtering and refinement. Finally, we design a Weight-adapted Self-training (WAS) strategy to dynamically re-weight pseudo-labels, improving the performance through self-training. Extensive experiments on Waymo Open Dataset (WOD) and KITTI demonstrate that OWL outperforms state-of-the-art unsupervised methods by over 15.0% mAP, revealing the effectiveness of our method.", "link": "http://arxiv.org/abs/2512.05698v1", "date": "2025-12-05", "relevancy": 2.3548, "topK": [{"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.6159}, {"title": "Weakly-guided self-supervised pretraining for temporal activity detection", "link": "https://ojs.aaa {"title": "Dressing the Imagination: A Dataset for AI-Powered Translation of Text into Fashion Outfits and A Novel KAN Adapter for Enhanced Feature Adaptation", "author": "Gayatri Deshmukh and Somsubhra De and Chirag Sehgal and Jishu Sen Gupta and Sparsh Mittal", "abstract": "Specialized datasets that capture the fashion industry's rich language and styling elements can boost progress in AI-driven fashion design. We present FLORA, (Fashion Language Outfit Representation for Apparel Generation), the first comprehensive dataset containing 4,330 curated pairs of fashion outfits and corresponding textual descriptions. Each description utilizes industry-specific terminology and jargon commonly used by professional fashion designers, providing precise and detailed insights into the outfits. Hence, the dataset captures the delicate features and subtle stylistic elements necessary to create high-fidelity fashion designs.\n  We demonstrate that fine-tuning generative models on the FLORA dataset significantly enhances their capability to generate accurate and stylistically rich images from textual descriptions of fashion sketches. FLORA will catalyze the creation of advanced AI models capable of comprehending and producing subtle, stylistically rich fashion designs. It will also help fashion designers and end-users to bring their ideas to life.\n  As a second orthogonal contribution, we introduce NeRA (Nonlinear low-rank Expressive Representation Adapter), a novel adapter architecture based on Kolmogorov-Arnold Networks (KAN). Unlike traditional PEFT techniques such as LoRA, LoKR, DoRA, and LoHA that use MLP adapters, NeRA uses learnable spline-based nonlinear transformations, enabling superior modeling of complex semantic relationships, achieving strong fidelity, faster convergence and semantic alignment. Extensive experiments on our proposed FLORA and LAION-5B datasets validate the superiority of NeRA over existing adapters.\n  We will open-source both the FLORA dataset and {"title": "Perspective-Invariant 3D Object Detection", "author": "Ao Liang and Lingdong Kong and Dongyue Lu and Youquan Liu and Jian Fang and Huaici Zhao and Wei Tsang Ooi", "abstract": "With the rise of robotics, LiDAR-based 3D object detection has garnered significant attention in both academia and industry. However, existing datasets and methods predominantly focus on vehicle-mounted platforms, leaving other autonomous platforms underexplored. To bridge this gap, we introduce Pi3DET, the first benchmark featuring LiDAR data and 3D bounding box annotations collected from multiple platforms: vehicle, quadruped, and drone, thereby facilitating research in 3D object detection for non-vehicle platforms as well as cross-platform 3D detection. Based on Pi3DET, we propose a novel cross-platform adaptation framework that transfers knowledge from the well-studied vehicle platform to other platforms. This framework achieves perspective-invariant 3D detection through robust alignment at both geometric and feature levels. Additionally, we establish a benchmark to evaluate the resilience and robustness of current 3D detectors in cross-platform scenarios, providing valuable insights for developing adaptive 3D perception systems. Extensive experiments validate the effectiveness of our approach on challenging cross-platform tasks, demonstrating substantial gains over existing adaptation methods. We hope this work paves the way for generalizable and unified 3D perception systems across diverse and complex environments. Our Pi3DET dataset, cross-platform benchmark suite, and annotation toolkit have been made publicly available.", "link": "http://arxiv.org/abs/2507.17665v2", "date": "2025-12-05", "relevancy": 2.3326, "topK": [{"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.6097}, {"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Eviden {"title": "STATE-NAV: Stability-Aware Traversability Estimation for Bipedal Navigation on Rough Terrain", "author": "Ziwon Yoon and Lawrence Y. Zhu and Jingxi Lu and Lu Gan and Ye Zhao", "abstract": "Bipedal robots have advantages in maneuvering human-centered environments, but face greater failure risk compared to other stable mobile platforms such as wheeled or quadrupedal robots. While learning-based traversability has been widely studied for these platforms, bipedal traversability has instead relied on manually designed rules with limited consideration of locomotion stability on rough terrain. In this work, we present the first learning-based traversability estimation and risk-sensitive navigation framework for bipedal robots operating in diverse, uneven environments. TravFormer, a transformer-based neural network, is trained to predict bipedal instability with uncertainty, enabling risk-aware and adaptive planning. Based on the network, we define traversability as stability-aware command velocity-the fastest command velocity that keeps instability below a user-defined limit. This velocity-based traversability is integrated into a hierarchical planner that combines traversability-informed Rapid Random Tree Star (TravRRT*) for time-efficient planning and Model Predictive Control (MPC) for safe execution. We validate our method in MuJoCo simulation and the real world, demonstrating improved navigation performance, with enhanced robustness and time efficiency across varying terrains compared to existing methods.", "link": "http://arxiv.org/abs/2506.01046v4", "date": "2025-12-05", "relevancy": 2.3248, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.627}, {"title": "Egocentric Computer Vision for Hands-Free Robotic Wheelchair Navigation", "link": "https://link.springer.com/article/10.1007/s10846-023-01807-4", "similarity": 0.5 {"title": "Label-Efficient Point Cloud Segmentation with Active Learning", "author": "Johannes Meyer and Jasper Hoffmann and Felix Schulz and Dominik Merkle and Daniel Buescher and Alexander Reiterer and Joschka Boedecker and Wolfram Burgard", "abstract": "Semantic segmentation of 3D point cloud data often comes with high annotation costs. Active learning automates the process of selecting which data to annotate, reducing the total amount of annotation needed to achieve satisfactory performance. Recent approaches to active learning for 3D point clouds are often based on sophisticated heuristics for both, splitting point clouds into annotatable regions and selecting the most beneficial for further neural network training. In this work, we propose a novel and easy-to-implement strategy to separate the point cloud into annotatable regions. In our approach, we utilize a 2D grid to subdivide the point cloud into columns. To identify the next data to be annotated, we employ a network ensemble to estimate the uncertainty in the network output. We evaluate our method on the S3DIS dataset, the Toronto-3D dataset, and a large-scale urban 3D point cloud of the city of Freiburg, which we labeled in parts manually. The extensive evaluation shows that our method yields performance on par with, or even better than, complex state-of-the-art methods on all datasets. Furthermore, we provide results suggesting that in the context of point clouds the annotated area can be a more meaningful measure for active learning algorithms than the number of annotated points.", "link": "http://arxiv.org/abs/2512.05759v1", "date": "2025-12-05", "relevancy": 2.2987, "topK": [{"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.5868}, {"title": "IAE: Implicit Autoencoder for Point Cloud Self-supervised Representation Learning", "link": "https://arxiv.org/abs/2201.00785", "similarity": 0.585}, { {"title": "HiMoE-VLA: Hierarchical Mixture-of-Experts for Generalist Vision-Language-Action Policies", "author": "Zhiying Du and Bei Liu and Yaobo Liang and Yichao Shen and Haidong Cao and Xiangyu Zheng and Zhiyuan Feng and Zuxuan Wu and Jiaolong Yang and Yu-Gang Jiang", "abstract": "The development of foundation models for embodied intelligence critically depends on access to large-scale, high-quality robot demonstration data. Recent approaches have sought to address this challenge by training on large collections of heterogeneous robotic datasets. However, unlike vision or language data, robotic demonstrations exhibit substantial heterogeneity across embodiments and action spaces as well as other prominent variations such as senor configurations and action control frequencies. The lack of explicit designs for handling such heterogeneity causes existing methods to struggle with integrating diverse factors, thereby limiting their generalization and leading to degraded performance when transferred to new settings. In this paper, we present HiMoE-VLA, a novel vision-language-action (VLA) framework tailored to effectively handle diverse robotic data with heterogeneity. Specifically, we introduce a Hierarchical Mixture-of-Experts (HiMoE) architecture for the action module which adaptively handles multiple sources of heterogeneity across layers and gradually abstracts them into shared knowledge representations. Through extensive experimentation with simulation benchmarks and real-world robotic platforms, HiMoE-VLA demonstrates a consistent performance boost over existing VLA baselines, achieving higher accuracy and robust generalization across diverse robots and action spaces. The code and models are publicly available at https://github.com/ZhiyingDu/HiMoE-VLA.", "link": "http://arxiv.org/abs/2512.05693v1", "date": "2025-12-05", "relevancy": 2.2969, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Predic {"title": "Active Video Perception: Iterative Evidence Seeking for Agentic Long Video Understanding", "author": "Ziyang Wang and Honglu Zhou and Shijie Wang and Junnan Li and Caiming Xiong and Silvio Savarese and Mohit Bansal and Michael S. Ryoo and Juan Carlos Niebles", "abstract": "Long video understanding (LVU) is challenging because answering real-world queries often depends on sparse, temporally dispersed cues buried in hours of mostly redundant and irrelevant content. While agentic pipelines improve video reasoning capabilities, prevailing frameworks rely on a query-agnostic captioner to perceive video information, which wastes computation on irrelevant content and blurs fine-grained temporal and spatial information. Motivated by active perception theory, we argue that LVU agents should actively decide what, when, and where to observe, and continuously assess whether the current observation is sufficient to answer the query. We present Active Video Perception (AVP), an evidence-seeking framework that treats the video as an interactive environment and acquires compact, queryrelevant evidence directly from pixels. Concretely, AVP runs an iterative plan-observe-reflect process with MLLM agents. In each round, a planner proposes targeted video interactions, an observer executes them to extract time-stamped evidence, and a reflector evaluates the sufficiency of the evidence for the query, either halting with an answer or triggering further observation. Across five LVU benchmarks, AVP achieves highest performance with significant improvements. Notably, AVP outperforms the best agentic method by 5.7% in average accuracy while only requires 18.4% inference time and 12.4% input tokens.", "link": "http://arxiv.org/abs/2512.05774v1", "date": "2025-12-05", "relevancy": 2.2847, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5763}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5763}, {"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.5454}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Active%20Video%20Perception%3A%20Iterative%20Evidence%20Seeking%20for%20Agentic%20Long%20Video%20Understanding&body=Title%3A%20Active%20Video%20Perception%3A%20Iterative%20Evidence%20Seeking%20for%20Agentic%20Long%20Video%20Understanding%0AAuthor%3A%20Ziyang%20Wang%20and%20Honglu%20Zhou%20and%20Shijie%20Wang%20and%20Junnan%20Li%20and%20Caiming%20Xiong%20and%20Silvio%20Savarese%20and%20Mohit%20Bansal%20and%20Michael%20S.%20Ryoo%20and%20Juan%20Carlos%20Niebles%0AAbstract%3A%20Long%20video%20understanding%20%28LVU%29%20is%20challenging%20because%20answering%20real-world%20queries%20often%20depends%20on%20sparse%2C%20temporally%20dispersed%20cues%20buried%20in%20hours%20of%20mostly%20redundant%20and%20irrelevant%20content.%20While%20agentic%20pipelines%20improve%20video%20reasoning%20capabilities%2C%20prevailing%20frameworks%20rely%20on%20a%20query-agnostic%20captioner%20to%20perceive%20video%20information%2C%20which%20wastes%20computation%20on%20irrelevant%20content%20and%20blurs%20fine-grained%20temporal%20and%20spatial%20information.%20Motivated%20by%20active%20perception%20theory%2C%20we%20argue%20that%20LVU%20agents%20should%20actively%20decide%20what%2C%20when%2C%20and%20where%20to%20observe%2C%20and%20continuously%20assess%20whether%20the%20current%20observation%20is%20sufficient%20to%20answer%20the%20query.%20We%20present%20Active%20Video%20Perception%20%28AVP%29%2C%20an%20evidence-seeking%20framework%20that%20treats%20the%20video%20as%20an%20interactive%20environment%20and%20acquires%20compact%2C%20queryrelevant%20evidence%20directly%20from%20pixels.%20Concretely%2C%20AVP%20runs%20an%20iterativ {"title": "SegAssess: Panoramic quality mapping for robust and transferable unsupervised segmentation assessment", "author": "Bingnan Yang and Mi Zhang and Zhili Zhang and Zhan Zhang and Yuanxin Zhao and Xiangyun Hu and Jianya Gong", "abstract": "High-quality image segmentation is fundamental to pixel-level geospatial analysis in remote sensing, necessitating robust segmentation quality assessment (SQA), particularly in unsupervised settings lacking ground truth. Although recent deep learning (DL) based unsupervised SQA methods show potential, they often suffer from coarse evaluation granularity, incomplete assessments, and poor transferability. To overcome these limitations, this paper introduces Panoramic Quality Mapping (PQM) as a new paradigm for comprehensive, pixel-wise SQA, and presents SegAssess, a novel deep learning framework realizing this approach. SegAssess distinctively formulates SQA as a fine-grained, four-class panoramic segmentation task, classifying pixels within a segmentation mask under evaluation into true positive (TP), false positive (FP), true negative (TN), and false negative (FN) categories, thereby generating a complete quality map. Leveraging an enhanced Segment Anything Model (SAM) architecture, SegAssess uniquely employs the input mask as a prompt for effective feature integration via cross-attention. Key innovations include an Edge Guided Compaction (EGC) branch with an Aggregated Semantic Filter (ASF) module to refine predictions near challenging object edges, and an Augmented Mixup Sampling (AMS) training strategy integrating multi-source masks to significantly boost cross-domain robustness and zero-shot transferability. Comprehensive experiments demonstrate that SegAssess achieves state-of-the-art (SOTA) performance and exhibits remarkable zero-shot transferability to unseen masks. The code is available at https://github.com/Yangbn97/SegAssess.", "link": "http://arxiv.org/abs/2509.01183v2", "date": "2025-12-05", "relevancy": 2.2837, "topK": [{"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.6096}, {"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.5459}, {"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.537}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20SegAssess%3A%20Panoramic%20quality%20mapping%20for%20robust%20and%20transferable%20unsupervised%20segmentation%20assessment&body=Title%3A%20SegAssess%3A%20Panoramic%20quality%20mapping%20for%20robust%20and%20transferable%20unsupervised%20segmentation%20assessment%0AAuthor%3A%20Bingnan%20Yang%20and%20Mi%20Zhang%20and%20Zhili%20Zhang%20and%20Zhan%20Zhang%20and%20Yuanxin%20Zhao%20and%20Xiangyun%20Hu%20and%20Jianya%20Gong%0AAbstract%3A%20High-quality%20image%20segmentation%20is%20fundamental%20to%20pixel-level%20geospatial%20analysis%20in%20remote%20sensing%2C%20necessitating%20robust%20segmentation%20quality%20assessment%20%28SQA%29%2C%20particularly%20in%20unsupervised%20settings%20lacking%20ground%20truth.%20Although%20recent%20deep%20learning%20%28DL%29%20based%20unsupervised%20SQA%20methods%20show%20potential%2C%20they%20often%20suffer%20from%20coarse%20evaluation%20granularity%2C%20incomplete%20assessments%2C%20and%20poor%20transferability.%20To%20overcome%20these%20limitations%2C%20this%20paper%20introduces%20Panoramic%20Quality%20Mapping%20%28PQM%29%20as%20a%20new%20paradigm%20for%20comprehensive%2C%20pixel-wise%20SQA%2C%20and%20presents%20SegAssess%2C%20a%20novel%20deep%20learning%20framework%20realizing%20this%20approach.%20SegAssess%20distinctively%20formulates%20SQA%20as%20a%20fine-grained%2C%20four-class%20panoramic%20segmentation%20task%2C%20classifying%20pixels%20wit {"title": "Probing the effectiveness of World Models for Spatial Reasoning through Test-time Scaling", "author": "Saurav Jha and M. Jehanzeb Mirza and Wei Lin and Shiqi Yang and Sarath Chandar", "abstract": "Vision-Language Models (VLMs) remain limited in spatial reasoning tasks that require multi-view understanding and embodied perspective shifts. Recent approaches such as MindJourney attempt to mitigate this gap through test-time scaling where a world model imagines action-conditioned trajectories and a heuristic verifier selects helpful views from such trajectories. In this work, we systematically examine how such test-time verifiers behave across benchmarks, uncovering both their promise and their pitfalls. Our uncertainty-based analyses show that MindJourney's verifier provides little meaningful calibration, and that random scoring often reduces answer entropy equally well, thus exposing systematic action biases and unreliable reward signals. To mitigate these, we introduce a Verification through Spatial Assertions (ViSA) framework that grounds the test-time reward in verifiable, frame-anchored micro-claims. This principled verifier consistently improves spatial reasoning on the SAT-Real benchmark and corrects trajectory-selection biases through more balanced exploratory behavior. However, on the challenging MMSI-Bench, none of the verifiers, including ours, achieve consistent scaling, suggesting that the current world models form an information bottleneck where imagined views fail to enrich fine-grained reasoning. Together, these findings chart the bad, good, and ugly aspects of test-time verification for world-model-based reasoning. Our code is available at https://github.com/chandar-lab/visa-for-mindjourney.", "link": "http://arxiv.org/abs/2512.05809v1", "date": "2025-12-05", "relevancy": 2.2797, "topK": [{"title": "WorldExplorer: Towards Generating Fully Navigable 3D Scenes", "link": "http://arxiv.org/abs/2506.01799v2", "similarity": 0.5727}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5694}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5694}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Probing%20the%20effectiveness%20of%20World%20Models%20for%20Spatial%20Reasoning%20through%20Test-time%20Scaling&body=Title%3A%20Probing%20the%20effectiveness%20of%20World%20Models%20for%20Spatial%20Reasoning%20through%20Test-time%20Scaling%0AAuthor%3A%20Saurav%20Jha%20and%20M.%20Jehanzeb%20Mirza%20and%20Wei%20Lin%20and%20Shiqi%20Yang%20and%20Sarath%20Chandar%0AAbstract%3A%20Vision-Language%20Models%20%28VLMs%29%20remain%20limited%20in%20spatial%20reasoning%20tasks%20that%20require%20multi-view%20understanding%20and%20embodied%20perspective%20shifts.%20Recent%20approaches%20such%20as%20MindJourney%20attempt%20to%20mitigate%20this%20gap%20through%20test-time%20scaling%20where%20a%20world%20model%20imagines%20action-conditioned%20trajectories%20and%20a%20heuristic%20verifier%20selects%20helpful%20views%20from%20such%20trajectories.%20In%20this%20work%2C%20we%20systematically%20examine%20how%20such%20test-time%20verifiers%20behave%20across%20benchmarks%2C%20uncovering%20both%20their%20promise%20and%20their%20pitfalls.%20Our%20uncertainty-based%20analyses%20show%20that%20MindJourney%27s%20verifier%20provides%20little%20meaningful%20calibration%2C%20and%20that%20random%20scoring%20often%20reduces%20answer%20entropy%20equally%20well%2C%20thus%20exposing%20systematic%20action%20biases%20and%20unreliable%20reward%20signals.%20To%20mitigate%20these%2C%20we%20introduce%20a%20Verification%20through%20Spatial%20Assertions%20%28ViSA%29%20framework%20that%20grounds%20the%20test-time%20reward%20in%20verifiable%2C%20frame-anchored%20micro-claims.%20This%20principled%20verifier%20consistently%20improves%20spat {"title": "AnyAnomaly: Zero-Shot Customizable Video Anomaly Detection with LVLM", "author": "Sunghyun Ahn and Youngwan Jo and Kijung Lee and Sein Kwon and Inpyo Hong and Sanghyun Park", "abstract": "Video anomaly detection (VAD) is crucial for video analysis and surveillance in computer vision. However, existing VAD models rely on learned normal patterns, which makes them difficult to apply to diverse environments. Consequently, users should retrain models or develop separate AI models for new environments, which requires expertise in machine learning, high-performance hardware, and extensive data collection, limiting the practical usability of VAD. To address these challenges, this study proposes customizable video anomaly detection (C-VAD) technique and the AnyAnomaly model. C-VAD considers user-defined text as an abnormal event and detects frames containing a specified event in a video. We effectively implemented AnyAnomaly using a context-aware visual question answering without fine-tuning the large vision language model. To validate the effectiveness of the proposed model, we constructed C-VAD datasets and demonstrated the superiority of AnyAnomaly. Furthermore, our approach showed competitive results on VAD benchmarks, achieving state-of-the-art performance on UBnormal and UCF-Crime and surpassing other methods in generalization across all datasets. Our code is available online at github.com/SkiddieAhn/Paper-AnyAnomaly.", "link": "http://arxiv.org/abs/2503.04504v4", "date": "2025-12-05", "relevancy": 2.2689, "topK": [{"title": "Customize-A-Video: One-Shot Motion Customization of Text-to-Video\n  Diffusion Models", "link": "http://arxiv.org/abs/2402.14780v1", "similarity": 0.5999}, {"title": "Magic-Me: Identity-Specific Video Customized Diffusion", "link": "http://arxiv.org/abs/2402.09368v1", "similarity": 0.5747}, {"title": "GeneVA: A Dataset of Human Annotations for Generative Text to Video\n  Artifacts", "link": "http://arxiv.org/abs/2509.08818v1", "similari {"title": "Using Large Language Models to Create Personalized Networks From Therapy Sessions", "author": "Clarissa W. Ong and Hiba Arnaout and Kate Sheehan and Estella Fox and Eugen Owtscharow and Iryna Gurevych", "abstract": "Recent advances in psychotherapy have focused on treatment personalization, such as by selecting treatment modules based on personalized networks. However, estimating personalized networks typically requires intensive longitudinal data, which is not always feasible. A solution to facilitate scalability of network-driven treatment personalization is leveraging LLMs. In this study, we present an end-to-end pipeline for automatically generating client networks from 77 therapy transcripts to support case conceptualization and treatment planning. We annotated 3364 psychological processes and their corresponding dimensions in therapy transcripts. Using these data, we applied in-context learning to jointly identify psychological processes and their dimensions. The method achieved high performance even with a few training examples. To organize the processes into networks, we introduced a two-step method that grouped them into clinically meaningful clusters. We then generated explanation-augmented relationships between clusters. Experts found that networks produced by our multi-step approach outperformed those built with direct prompting for clinical utility and interpretability, with up to 90% preferring our approach. In addition, the networks were rated favorably by experts, with scores for clinical relevance, novelty, and usefulness ranging from 72-75%. Our findings provide a proof of concept for using LLMs to create clinically relevant networks from therapy transcripts. Advantages of our approach include bottom-up case conceptualization from client utterances in therapy sessions and identification of latent themes. Networks generated from our pipeline may be used in clinical settings and supervision and training. Future research should examine whether these networks improve treatment outcomes relative to other methods of treatment personalization, including statistically estimated networks.", "link": "http://arxiv.org/abs/2512.05836v1", "date": "2025-12-05", "relevancy": 2.2622, "topK": [{"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.4575}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.4514}, {"title": "Self-supervised Photographic Image Layout Representation Learning", "link": "http://arxiv.org/abs/2403.03740v1", "similarity": 0.4483}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Using%20Large%20Language%20Models%20to%20Create%20Personalized%20Networks%20From%20Therapy%20Sessions&body=Title%3A%20Using%20Large%20Language%20Models%20to%20Create%20Personalized%20Networks%20From%20Therapy%20Sessions%0AAuthor%3A%20Clarissa%20W.%20Ong%20and%20Hiba%20Arnaout%20and%20Kate%20Sheehan%20and%20Estella%20Fox%20and%20Eugen%20Owtscharow%20and%20Iryna%20Gurevych%0AAbstract%3A%20Recent%20advances%20in%20psychotherapy%20have%20focused%20on%20treatment%20personalization%2C%20such%20as%20by%20selecting%20treatment%20modules%20based%20on%20personalized%20networks.%20However%2C%20estimating%20personalized%20networks%20typically%20requires%20intensive%20longitudinal%20data%2C%20which%20is%20not%20always%20feasible.%20A%20solution%20to%20facilitate%20scalability%20of%20network-driven%20treatment%20personalization%20is%20leveraging%20LLMs.%20In%20this%20study%2C%20we%20present%20an%20end-to-end%20pipeline%20for%20automatically%20generating%20client%20networks%20from%2077%20therapy%20transcripts%20to%20support%20case%20conceptualization%20and%20treatment%20planning.%20We%20annotated%203364%20psychological%20processes%20and%20their%20corresponding%20dimensions%20in%20therapy%20transcripts.%20Using%20these%20data%2C%20we%20applied%20in-context%20learning%20to%20jointly%20identify%20psychological%20processes%20and%20their%20dimensions.%20The%20method%20achieved%20high%20performance%20even%20with%20a%20few%20training%20examples.%20To%20organize%20the%20processes%20into%20networks%2C%20we%20introduced%20a%20two-step%20method%20that%20grouped%20them%20into%20clinically%20meaningful%20clusters.%20We%20then%20generated%20explanation-augmented%20relationships%20between%20clusters.%20Experts%20found%20that%20networks%20produced%20by%20our%20multi-step%20approach%20outperformed%20those%20built%20with%20direct%20prompting%20for%20clinical%20utility%20and%20interpretability%2C%20with%20up%20to%2090%25%20preferring%20our%20approach.%20In%20addition%2C%20the%20networks%20were%20rated%20favorably%20by%20experts%2C%20with%20scores%20for%20clinical%20relevance%2C%20novelty%2C%20and%20usefulness%20ranging%20from%2072-75%25.%20Our%20findings%20provide%20a%20proof%20of%20concept%20for%20using%20LLMs%20to%20create%20clinically%20relevant%20networks%20from%20therapy%20transcripts.%20Advantages%20of%20our%20approach%20include%20bottom-up%20case%20conceptualization%20from%20client%20utterances%20in%20therapy%20sessions%20and%20identification%20of%20latent%20themes.%20Networks%20generated%20from%20our%20pipeline%20may%20be%20used%20in%20clinical%20settings%20and%20supervision%20and%20training.%20Future%20research%20should%20examine%20whether%20these%20networks%20improve%20treatment%20outcomes%20relative%20to%20other%20methods%20of%20treatment%20personalization%2C%20including%20statistically%20estimated%20networks.%0ALink%3A%20http%3A//arxiv.org/abs/2512.05836v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DUsing%2520Large%2520Language%2520Models%2520to%2520Create%2520Personalized%2520Networks%2520From%2520Therapy%2520Sessions%26entry.906535625%3DClarissa%2520W.%2520Ong%2520and%2520Hiba%2520Arnaout%2520and%2520Kate%2520Sheehan%2520and%2520E {"title": "Fast SceneScript: Accurate and Efficient Structured Language Model via Multi-Token Prediction", "author": "Ruihong Yin and Xuepeng Shi and Oleksandr Bailo and Marco Manfredi and Theo Gevers", "abstract": "Recent perception-generalist approaches based on language models have achieved state-of-the-art results across diverse tasks, including 3D scene layout estimation, via unified architecture and interface. However, these approaches rely on autoregressive next-token prediction, which is inherently slow. In this work, we introduce Fast SceneScript, a novel structured language model for accurate and efficient 3D scene layout estimation. Our method employs multi-token prediction (MTP) to reduce the number of autoregressive iterations and significantly accelerate inference. While MTP improves speed, unreliable token predictions can significantly reduce accuracy. To filter out unreliable tokens, we adapt self-speculative decoding (SSD) for structured language models and introduce confidence-guided decoding (CGD) with an improved scoring mechanism for token reliability. Furthermore, we design a parameter-efficient mechanism that reduces the parameter overhead of MTP. Extensive experiments on the ASE and Structured3D benchmarks demonstrate that Fast SceneScript can generate up to 9 tokens per decoder inference step without compromising accuracy, while adding only $\\sim7.5\\%$ additional parameters.", "link": "http://arxiv.org/abs/2512.05597v1", "date": "2025-12-05", "relevancy": 2.2524, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5669}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5669}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs {"title": "Momentum-constrained Hybrid Heuristic Trajectory Optimization Framework with Residual-enhanced DRL for Visually Impaired Scenarios", "author": "Yuting Zeng and Zhiwen Zheng and You Zhou and JiaLing Xiao and Yongbin Yu and Manping Fan and Bo Gong and Liyong Ren", "abstract": "This paper proposes a momentum-constrained hybrid heuristic trajectory optimization framework (MHHTOF) tailored for assistive navigation in visually impaired scenarios, integrating trajectory sampling generation, optimization and evaluation with residual-enhanced deep reinforcement learning (DRL). In the first stage, heuristic trajectory sampling cluster (HTSC) is generated in the Frenet coordinate system using third-order interpolation with fifth-order polynomials and momentum-constrained trajectory optimization (MTO) constraints to ensure smoothness and feasibility. After first stage cost evaluation, the second stage leverages a residual-enhanced actor-critic network with LSTM-based temporal feature modeling to adaptively refine trajectory selection in the Cartesian coordinate system. A dual-stage cost modeling mechanism (DCMM) with weight transfer aligns semantic priorities across stages, supporting human-centered optimization. Experimental results demonstrate that the proposed LSTM-ResB-PPO achieves significantly faster convergence, attaining stable policy performance in approximately half the training iterations required by the PPO baseline, while simultaneously enhancing both reward outcomes and training stability. Compared to baseline method, the selected model reduces average cost and cost variance by 30.3% and 53.3%, and lowers ego and obstacle risks by over 77%. These findings validate the framework's effectiveness in enhancing robustness, safety, and real-time feasibility in complex assistive planning tasks.", "link": "http://arxiv.org/abs/2509.15582v2", "date": "2025-12-05", "relevancy": 2.2361, "topK": [{"title": "Egocentric Computer Vision for Hands-Free Robotic Wheelcha inate%20system.%20A%20dual-stage%20cost%20modeling%20mechanism%20%28DCMM%29%20with%20weight%20transfer%20aligns%20semantic%20priorities%20across%20stages%2C%20supporting%20human-centered%20optimization.%20Experimental%20results%20demonstrate%20that%20the%20proposed%20LSTM-ResB-PPO%20achieves%20significantly%20faster%20convergence%2C%20attaining%20stable%20policy%20performance%20in%20approximately%20half%20the%20training%20iterations%20required%20by%20the%20PPO%20baseline%2C%20while%20simultaneously%20enhancing%20both%20reward%20outcomes%20and%20training%20stability.%20Compared%20to%20baseline%20method%2C%20the%20selected%20model%20reduces%20average%20cost%20and%20cost%20variance%20by%2030.3%25%20and%2053.3%25%2C%20and%20lowers%20ego%20and%20obstacle%20risks%20by%20over%2077%25.%20These%20findings%20validate%20the%20framework%27s%20effectiveness%20in%20enhancing%20robustness%2C%20safety%2C%20and%20real-time%20feasibility%20in%20complex%20assistive%20planning%20tasks.%0ALink%3A%20http%3A//arxiv.org/abs/2509.15582v2%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DMomentum-constrained%2520Hybrid%2520Heuristic%2520Trajectory%2520Optimization%2520Framework%2520with%2520Residual-enhanced%2520DRL%2520for%2520Visually%2520Impaired%2520Scenarios%26entry.906535625%3DYuting%2520Zeng%2520and%2520Zhiwen%2520Zheng%2520and%2520You%2520Zhou%2520and%2520JiaLing%2520Xiao%2520and%2520Yongbin%2520Yu%2520and%2520Manping%2520Fan%2520and%2520Bo%2520Gong%2520and%2520Liyong%2520Ren%26entry.1292438233%3DThis%2520paper%2520proposes%2520a%2520momentum-constrained%2520hybrid%2520heuristic%2520trajectory%2520optimization%2520framework%2520%2528MHHTOF%2529%2520tailored%2520for%2520assistive%2520navigation%2520in%2520visually%2520impaired%2520scenarios%252C%2520integrating%2520trajectory%2520sampling%2520generation%252C%2520optimization%2520and%2520evaluation%2520with%2520residual-enhanced%2520deep%2520reinforcem {"title": "Correspondence-Oriented Imitation Learning: Flexible Visuomotor Control with 3D Conditioning", "author": "Yunhao Cao and Zubin Bhaumik and Jessie Jia and Xingyi He and Kuan Fang", "abstract": "We introduce Correspondence-Oriented Imitation Learning (COIL), a conditional policy learning framework for visuomotor control with a flexible task representation in 3D. At the core of our approach, each task is defined by the intended motion of keypoints selected on objects in the scene. Instead of assuming a fixed number of keypoints or uniformly spaced time intervals, COIL supports task specifications with variable spatial and temporal granularity, adapting to different user intents and task requirements. To robustly ground this correspondence-oriented task representation into actions, we design a conditional policy with a spatio-temporal attention mechanism that effectively fuses information across multiple input modalities. The policy is trained via a scalable self-supervised pipeline using demonstrations collected in simulation, with correspondence labels automatically generated in hindsight. COIL generalizes across tasks, objects, and motion patterns, achieving superior performance compared to prior methods on real-world manipulation tasks under both sparse and dense specifications.", "link": "http://arxiv.org/abs/2512.05953v1", "date": "2025-12-05", "relevancy": 2.2332, "topK": [{"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.5701}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.55}, {"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.5498}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Correspondence-Oriented%2 {"title": "Uncovering Grounding IDs: How External Cues Shape Multimodal Binding", "author": "Hosein Hasani and Amirmohammad Izadi and Fatemeh Askari and Mobin Bagherian and Sadegh Mohammadian and Mohammad Izadi and Mahdieh Soleymani Baghshah", "abstract": "Large vision-language models (LVLMs) show strong performance across multimodal benchmarks but remain limited in structured reasoning and precise grounding. Recent work has demonstrated that adding simple visual structures, such as partitions and annotations, improves accuracy, yet the internal mechanisms underlying these gains remain unclear. We investigate this phenomenon and propose the concept of Grounding IDs, latent identifiers induced by external cues that bind objects to their designated partitions across modalities. Through representation analysis, we find that these identifiers emerge as consistent within-partition alignment in embedding space and reduce the modality gap between image and text. Causal interventions further confirm that these identifiers mediate binding between objects and symbolic cues. We show that Grounding IDs strengthen attention between related components, which in turn improves cross-modal grounding and reduces hallucinations. Taken together, our results identify Grounding IDs as a key symbolic mechanism that explains how external cues enhance multimodal binding and offer both interpretability and practical improvements.", "link": "http://arxiv.org/abs/2509.24072v3", "date": "2025-12-05", "relevancy": 2.2287, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5643}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5643}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/ {"title": "Impugan: Learning Conditional Generative Models for Robust Data Imputation", "author": "Zalish Mahmud and Anantaa Kotal and Aritran Piplai", "abstract": "Incomplete data are common in real-world applications. Sensors fail, records are inconsistent, and datasets collected from different sources often differ in scale, sampling rate, and quality. These differences create missing values that make it difficult to combine data and build reliable models. Standard imputation methods such as regression models, expectation-maximization, and multiple imputation rely on strong assumptions about linearity and independence. These assumptions rarely hold for complex or heterogeneous data, which can lead to biased or over-smoothed estimates. We propose Impugan, a conditional Generative Adversarial Network (cGAN) for imputing missing values and integrating heterogeneous datasets. The model is trained on complete samples to learn how missing variables depend on observed ones. During inference, the generator reconstructs missing entries from available features, and the discriminator enforces realism by distinguishing true from imputed data. This adversarial process allows Impugan to capture nonlinear and multimodal relationships that conventional methods cannot represent. In experiments on benchmark datasets and a multi-source integration task, Impugan achieves up to 82\\% lower Earth Mover's Distance (EMD) and 70\\% lower mutual-information deviation (MI) compared to leading baselines. These results show that adversarially trained generative models provide a scalable and principled approach for imputing and merging incomplete, heterogeneous data. Our model is available at: github.com/zalishmahmud/impuganBigData2025", "link": "http://arxiv.org/abs/2512.05950v1", "date": "2025-12-05", "relevancy": 2.2197, "topK": [{"title": "UGG: Unified Generative Grasping", "link": "https://arxiv.org/abs/2311.16917", "similarity": 0.5586}, {"title": "Thinking Outside the BBox: Unconstraine {"title": "Sparse but Wrong: Incorrect L0 Leads to Incorrect Features in Sparse Autoencoders", "author": "David Chanin and Adri\u00e0 Garriga-Alonso", "abstract": "Sparse Autoencoders (SAEs) extract features from LLM internal activations, meant to correspond to interpretable concepts. A core SAE training hyperparameter is L0: how many SAE features should fire per token on average. Existing work compares SAE algorithms using sparsity-reconstruction tradeoff plots, implying L0 is a free parameter with no single correct value aside from its effect on reconstruction. In this work we study the effect of L0 on SAEs, and show that if L0 is not set correctly, the SAE fails to disentangle the underlying features of the LLM. If L0 is too low, the SAE will mix correlated features to improve reconstruction. If L0 is too high, the SAE finds degenerate solutions that also mix features. Further, we present a proxy metric that can help guide the search for the correct L0 for an SAE on a given training distribution. We show that our method finds the correct L0 in toy models and coincides with peak sparse probing performance in LLM SAEs. We find that most commonly used SAEs have an L0 that is too low. Our work shows that L0 must be set correctly to train SAEs with correct features.", "link": "http://arxiv.org/abs/2508.16560v3", "date": "2025-12-05", "relevancy": 2.2049, "topK": [{"title": "IAE: Implicit Autoencoder for Point Cloud Self-supervised Representation Learning", "link": "https://arxiv.org/abs/2201.00785", "similarity": 0.4701}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4264}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4264}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Sparse%20but%20Wrong%3A%20Incorrect%20L0%20Leads%20to%20Inc {"title": "Curvature-Regularized Variational Autoencoder for 3D Scene Reconstruction from Sparse Depth", "author": "Maryam Yousefi and Soodeh Bakhshandeh", "abstract": "When depth sensors provide only 5% of needed measurements, reconstructing complete 3D scenes becomes difficult. Autonomous vehicles and robots cannot tolerate the geometric errors that sparse reconstruction introduces. We propose curvature regularization through a discrete Laplacian operator, achieving 18.1% better reconstruction accuracy than standard variational autoencoders. Our contribution challenges an implicit assumption in geometric deep learning: that combining multiple geometric constraints improves performance. A single well-designed regularization term not only matches but exceeds the effectiveness of complex multi-term formulations. The discrete Laplacian offers stable gradients and noise suppression with just 15% training overhead and zero inference cost. Code and models are available at https://github.com/Maryousefi/GeoVAE-3D.", "link": "http://arxiv.org/abs/2512.05783v1", "date": "2025-12-05", "relevancy": 2.1965, "topK": [{"title": "IAE: Implicit Autoencoder for Point Cloud Self-supervised Representation Learning", "link": "https://arxiv.org/abs/2201.00785", "similarity": 0.5581}, {"title": "CamCtrl3D: Single-Image Scene Exploration with Precise 3D Camera Control", "link": "http://arxiv.org/abs/2501.06006v1", "similarity": 0.554}, {"title": "Dynamic Gaussians Mesh: Consistent Mesh Reconstruction from Monocular\n  Videos", "link": "http://arxiv.org/abs/2404.12379v2", "similarity": 0.5382}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Curvature-Regularized%20Variational%20Autoencoder%20for%203D%20Scene%20Reconstruction%20from%20Sparse%20Depth&body=Title%3A%20Curvature-Regularized%20Variational%20Autoencoder%20for%203D%20Scene%20Reconstruction%20from%20Sparse%20Depth%0AAuthor%3A%20Maryam%20Yousefi%20and%20Soodeh%20Bakhshandeh%0AAbstract%3A%20When%20depth%20sensor
