{"title": "PRiSM: An Agentic Multimodal Benchmark for Scientific Reasoning via Python-Grounded Evaluation", "author": "Shima Imani and Seungwhan Moon and Adel Ahmadyan and Lu Zhang and Kirmani Ahmed and Babak Damavandi", "abstract": "Evaluating vision-language models (VLMs) in scientific domains like mathematics and physics poses unique challenges that go far beyond predicting final answers. These domains demand conceptual understanding, symbolic reasoning, and adherence to formal laws, requirements that most existing benchmarks fail to address. In particular, current datasets tend to be static, lacking intermediate reasoning steps, robustness to variations, or mechanisms for verifying scientific correctness. To address these limitations, we introduce PRiSM, a synthetic, fully dynamic, and multimodal benchmark for evaluating scientific reasoning via grounded Python code. PRiSM includes over 24,750 university-level physics and math problems, and it leverages our scalable agent-based pipeline, PrismAgent, to generate well-structured problem instances. Each problem contains dynamic textual and visual input, a generated figure, alongside rich structured outputs: executable Python code for ground truth generation and verification, and detailed step-by-step reasoning. The dynamic nature and Python-powered automated ground truth generation of our benchmark allow for fine-grained experimental auditing of multimodal VLMs, revealing failure modes, uncertainty behaviors, and limitations in scientific reasoning. To this end, we propose five targeted evaluation tasks covering generalization, symbolic program synthesis, perturbation robustness, reasoning correction, and ambiguity resolution. Through comprehensive evaluation of existing VLMs, we highlight their limitations and showcase how PRiSM enables deeper insights into their scientific reasoning capabilities.", "link": "http://arxiv.org/abs/2512.05930v1", "date": "2025-12-05", "relevancy": 2.1847, "topK": [{"title": "You've G {"title": "UG-FedDA: Uncertainty-Guided Federated Domain Adaptation for Multi-Center Alzheimer's Disease Detection", "author": "Fubao Zhu and Zhanyuan Jia and Zhiguo Wang and Huan Huang and Danyang Sun and Chuang Han and Yanting Li and Jiaofen Nan and Chen Zhao and Weihua Zhou", "abstract": "Alzheimer's disease (AD) is an irreversible neurodegenerative disorder, and early diagnosis is critical for timely intervention. However, most existing classification frameworks face challenges in multicenter studies, as they often neglect inter-site heterogeneity and lack mechanisms to quantify uncertainty, which limits their robustness and clinical applicability. To address these issues, we proposed Uncertainty-Guided Federated Domain Adaptation (UG-FedDA), a novel multicenter AD classification framework that integrates uncertainty quantification (UQ) with federated domain adaptation to handle cross-site structure magnetic resonance imaging (MRI) heterogeneity under privacy constraints. Our approach extracts multi-template region-of-interest (RoI) features using a self-attention transformer, capturing both regional representations and their interactions. UQ is integrated to guide feature alignment, mitigating source-target distribution shifts by down-weighting uncertain samples. Experiments are conducted on three public datasets: the Alzheimer's Disease Neuroimaging Initiative (ADNI), the Australian Imaging, Biomarkers and Lifestyle study (AIBL), and the Open Access Series of Imaging Studies (OASIS). UG-FedDA achieved consistent cross-domain improvements in accuracy, sensitivity, and area under the ROC curve across three classification tasks: AD vs. normal controls (NC), mild cognitive impairment (MCI) vs. AD, and NC vs. MCI. For NC vs. AD, UG-FedDA achieves accuracies of 90.54%, 89.04%, and 77.78% on ADNI, AIBL and OASIS datasets, respectively. For MCI vs. AD, accuracies are 80.20% (ADNI), 71.91% (AIBL), and 79.73% (OASIS). For NC vs. MCI, results are 76.87% (ADNI), 73.91% (AIBL), and 83.73% (OASIS). These results demonstrate that the proposed framework not only adapts efficiently across multiple sites but also preserves strict privacy.", "link": "http://arxiv.org/abs/2512.05814v1", "date": "2025-12-05", "relevancy": 2.1622, "topK": [{"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.5983}, {"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.5351}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5229}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20UG-FedDA%3A%20Uncertainty-Guided%20Federated%20Domain%20Adaptation%20for%20Multi-Center%20Alzheimer%27s%20Disease%20Detection&body=Title%3A%20UG-FedDA%3A%20Uncertainty-Guided%20Federated%20Domain%20Adaptation%20for%20Multi-Center%20Alzheimer%27s%20Disease%20Detection%0AAuthor%3A%20Fubao%20Zhu%20and%20Zhanyuan%20Jia%20and%20Zhiguo%20Wang%20and%20Huan%20Huang%20and%20Danyang%20Sun%20and%20Chuang%20Han%20and%20Yanting%20Li%20and%20Jiaofen%20Nan%20and%20Chen%20Zhao%20and%20Weihua%20Zhou%0AAbstract%3A%20Alzheimer%27s%20disease%20%28AD%29%20is%20an%20irreversible%20neurodegenerative%20disorder%2C%20and%20early%20diagnosis%20is%20critical%20for%20timely%20intervention.%20However%2C%20most%20existing%20classification%20frameworks%20face%20challenges%20in%20multicenter%20studies%2C%20as%20they%20often%20neglect%20inter-site%20heterogeneity%20and%20lack%20mechanisms%20to%20quantify%20uncertainty%2C%20which%20limits%20their%20robustness%20and%20clinical%20applicability.%20To%20address%20these%20issues%2C%20we%20proposed%20Uncertainty-Guided%20Federated%20Domain%20Adaptation%20%28UG-FedDA%29%2C%20a%20novel%20multicenter%20AD%20classification%20framework%20that%20integrates%20uncertainty%20quantification%20%28UQ%29%20with%20federated%20domain%20adaptation%20to%20handle%20cross-site%20structure%20magnetic%20resonance%20imaging%20%28MRI%29%20heterogeneity%20under%20privacy%20constraints.%20Our%20approach%20extracts%20multi-template%20region-of-interest%20%28RoI%29%20features%20using%20a%20self-attention%20transformer%2C%20capturing%20both%20regional%20representations%20and%20their%20interactions.%20UQ%20is%20integrated%20to%20guide%20feature%20alignment%2C%20mitigating%20source-target%20distribution%20shifts%20by%20down-weighting%20uncertain%20samples.%20Experiments%20are%20conducted%20on%20three%20public%20datasets%3A%20the%20Alzheimer%27s%20Disease%20Neuroimaging%20Initiative%20%28ADNI%29%2C%20the%20Australian%20Imaging%2C%20Biomarkers%20and%20Lifestyle%20study%20%28AIBL%29%2C%20and%20the%20Open%20Access%20Series%20of%20Imaging%20Studies%20%28OASIS%29.%20UG-FedDA%20achieved%20consistent%20cross-domain%20improvements%20in%20accuracy%2C%20sensitivity%2C%20and%20area%20under%20the%20ROC%20curve%20across%20three%20classification%20tasks%3A%20AD%20vs.%20normal%20controls%20%28NC%29%2C%20mild%20cognitive%20impairment%20%28MCI%29%20vs.%20AD%2C%20and%20NC%20vs.%20MCI.%20For%20NC%20vs.%20AD%2C%20UG-FedDA%20achieves%20accuracies%20of%2090.54%25%2C%2089.04%25%2C%20and%2077.78%25%20on%20ADNI%2C%20AIBL%20and%20OASIS%20datasets%2C%20respectively.%20For%20MCI%20vs.%20AD%2C%20accuracies%20are%2080.20%25%20%28ADNI%29%2C%2071.91%25%20%28AIBL%29%2C%20and%2079.73%25%20%28OASIS%29.%20For%20NC%20vs.%20MCI%2C%20results%20are%2076.87%25%20%28ADNI%29%2C%2073.91%25%20%28AIBL%29%2C%20and%2083.73%25%20%28OASIS%29.%20These%20results%20demonstrate%20that%20the%20proposed%20framework%20not%20only%20adapts%20efficiently%20across%20multiple%20sites%20but%20also%20preserves%20strict%20privacy.%0ALink%3A%20http%3A//arxiv.org/abs/2512.05814v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3D {"title": "BalLOT: Balanced $k$-means clustering with optimal transport", "author": "Wenyan Luo and Dustin G. Mixon", "abstract": "We consider the fundamental problem of balanced $k$-means clustering. In particular, we introduce an optimal transport approach to alternating minimization called BalLOT, and we show that it delivers a fast and effective solution to this problem. We establish this with a variety of numerical experiments before proving several theoretical guarantees. First, we prove that for generic data, BalLOT produces integral couplings at each step. Next, we perform a landscape analysis to provide theoretical guarantees for both exact and partial recoveries of planted clusters under the stochastic ball model. Finally, we propose initialization schemes that achieve one-step recovery of planted clusters.", "link": "http://arxiv.org/abs/2512.05926v1", "date": "2025-12-05", "relevancy": 2.1591, "topK": [{"title": "Breadcrumbs: Adversarial class-balanced sampling for long-tailed recognition", "link": "https://link.springer.com/chapter/10.1007/978-3-031-20053-3_37", "similarity": 0.4496}, {"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.4371}, {"title": "GST: Precise 3D Human Body from a Single Image with Gaussian Splatting\n  Transformers", "link": "http://arxiv.org/abs/2409.04196v1", "similarity": 0.4087}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20BalLOT%3A%20Balanced%20%24k%24-means%20clustering%20with%20optimal%20transport&body=Title%3A%20BalLOT%3A%20Balanced%20%24k%24-means%20clustering%20with%20optimal%20transport%0AAuthor%3A%20Wenyan%20Luo%20and%20Dustin%20G.%20Mixon%0AAbstract%3A%20We%20consider%20the%20fundamental%20problem%20of%20balanced%20%24k%24-means%20clustering.%20In%20particular%2C%20we%20introduce%20an%20optimal%20transport%20approach%20to%20alternating%20minimization%20called%20BalLOT%2C%20and%20we%20s {"title": "NEAT: Neighborhood-Guided, Efficient, Autoregressive Set Transformer for 3D Molecular Generation", "author": "Daniel Rose and Roxane Axel Jacob and Johannes Kirchmair and Thierry Langer", "abstract": "Autoregressive models are a promising alternative to diffusion-based models for 3D molecular structure generation. However, a key limitation is the assumption of a token order: while text has a natural sequential order, the next token prediction given a molecular graph prefix should be invariant to atom permutations. Previous works sidestepped this mismatch by using canonical orders or focus atoms. We argue that this is unnecessary. We introduce NEAT, a Neighborhood-guided, Efficient, Autoregressive, Set Transformer that treats molecular graphs as sets of atoms and learns the order-agnostic distribution over admissible tokens at the graph boundary with an autoregressive flow model. NEAT approaches state-of-the-art performance in 3D molecular generation with high computational efficiency and atom-level permutation invariance, establishing a practical foundation for scalable molecular design.", "link": "http://arxiv.org/abs/2512.05844v1", "date": "2025-12-05", "relevancy": 2.1569, "topK": [{"title": "Scaling Rectified Flow Transformers for High-Resolution Image Synthesis", "link": "http://arxiv.org/abs/2403.03206v1", "similarity": 0.5706}, {"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.5376}, {"title": "CAT3D: Create Anything in 3D with Multi-View Diffusion Models", "link": "http://arxiv.org/abs/2405.10314v1", "similarity": 0.5283}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20NEAT%3A%20Neighborhood-Guided%2C%20Efficient%2C%20Autoregressive%20Set%20Transformer%20for%203D%20Molecular%20Generation&body=Title%3A%20NEAT%3A%20Neighborhood-Guided%2C%20Efficient%2C%20Autoregressive%20Set%20Transformer%20for%203D%20Molecular%20Generation%0AAuthor%3A%20Daniel%20Rose%20and%20Ro {"title": "A Hyperspectral Imaging Guided Robotic Grasping System", "author": "Zheng Sun and Zhipeng Dong and Shixiong Wang and Zhongyi Chu and Fei Chen", "abstract": "Hyperspectral imaging is an advanced technique for precisely identifying and analyzing materials or objects. However, its integration with robotic grasping systems has so far been explored due to the deployment complexities and prohibitive costs. Within this paper, we introduce a novel hyperspectral imaging-guided robotic grasping system. The system consists of PRISM (Polyhedral Reflective Imaging Scanning Mechanism) and the SpectralGrasp framework. PRISM is designed to enable high-precision, distortion-free hyperspectral imaging while simplifying system integration and costs. SpectralGrasp generates robotic grasping strategies by effectively leveraging both the spatial and spectral information from hyperspectral images. The proposed system demonstrates substantial improvements in both textile recognition compared to human performance and sorting success rate compared to RGB-based methods. Additionally, a series of comparative experiments further validates the effectiveness of our system. The study highlights the potential benefits of integrating hyperspectral imaging with robotic grasping systems, showcasing enhanced recognition and grasping capabilities in complex and dynamic environments. The project is available at: https://zainzh.github.io/PRISM.", "link": "http://arxiv.org/abs/2512.05578v1", "date": "2025-12-05", "relevancy": 2.1505, "topK": [{"title": "RTG-SLAM: Real-time 3D Reconstruction at Scale using Gaussian Splatting", "link": "http://arxiv.org/abs/2404.19706v1", "similarity": 0.5399}, {"title": "UGG: Unified Generative Grasping", "link": "https://arxiv.org/abs/2311.16917", "similarity": 0.5391}, {"title": "RoboEXP: Action-Conditioned Scene Graph via Interactive Exploration for\n  Robotic Manipulation", "link": "http://arxiv.org/abs/2402.15487v1", "similarity": 0.5281}], "mailto": "mailto {"title": "QoSDiff: An Implicit Topological Embedding Learning Framework Leveraging Denoising Diffusion and Adversarial Attention for Robust QoS Prediction", "author": "Guanchen Du and Jianlong Xu and Wei Wei", "abstract": "Accurate Quality of Service (QoS) prediction is fundamental to service computing, providing essential data-driven guidance for service selection and ensuring superior user experiences. However, prevalent approaches, particularly Graph Neural Networks (GNNs), heavily rely on constructing explicit user--service interaction graphs. Such reliance not only leads to the intractability of explicit graph construction in large-scale scenarios but also limits the modeling of implicit topological relationships and exacerbates susceptibility to environmental noise and outliers. To address these challenges, this paper introduces \\emph{QoSDiff}, a novel embedding learning framework that bypasses the prerequisite of explicit graph construction. Specifically, it leverages a denoising diffusion probabilistic model to recover intrinsic latent structures from noisy initializations. To further capture high-order interactions, we propose an adversarial interaction module that integrates a bidirectional hybrid attention mechanism. This adversarial paradigm dynamically distinguishes informative patterns from noise, enabling a dual-perspective modeling of intricate user--service associations. Extensive experiments on two large-scale real-world datasets demonstrate that QoSDiff significantly outperforms state-of-the-art baselines. Notably, the results highlight the framework's superior cross-dataset generalization capability and exceptional robustness against observational noise.", "link": "http://arxiv.org/abs/2512.04596v2", "date": "2025-12-05", "relevancy": 2.1494, "topK": [{"title": "SDXS: Real-Time One-Step Latent Diffusion Models with Image Conditions", "link": "http://arxiv.org/abs/2403.16627v1", "similarity": 0.5533}, {"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.5409}, {"title": "ToDo: Token Downsampling for Efficient Generation of High-Resolution\n  Images", "link": "http://arxiv.org/abs/2402.13573v2", "similarity": 0.5274}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20QoSDiff%3A%20An%20Implicit%20Topological%20Embedding%20Learning%20Framework%20Leveraging%20Denoising%20Diffusion%20and%20Adversarial%20Attention%20for%20Robust%20QoS%20Prediction&body=Title%3A%20QoSDiff%3A%20An%20Implicit%20Topological%20Embedding%20Learning%20Framework%20Leveraging%20Denoising%20Diffusion%20and%20Adversarial%20Attention%20for%20Robust%20QoS%20Prediction%0AAuthor%3A%20Guanchen%20Du%20and%20Jianlong%20Xu%20and%20Wei%20Wei%0AAbstract%3A%20Accurate%20Quality%20of%20Service%20%28QoS%29%20prediction%20is%20fundamental%20to%20service%20computing%2C%20providing%20essential%20data-driven%20guidance%20for%20service%20selection%20and%20ensuring%20superior%20user%20experiences.%20However%2C%20prevalent%20approaches%2C%20particularly%20Graph%20Neural%20Networks%20%28GNNs%29%2C%20heavily%20rely%20on%20constructing%20explicit%20user--service%20interaction%20graphs.%20Such%20reliance%20not%20only%20leads%20to%20the%20intractability%20of%20explicit%20graph%20construction%20in%20large-scale%20scenarios%20but%20also%20limits%20the%20modeling%20of%20implicit%20topological%20relationships%20and%20exacerbates%20susceptibility%20to%20environmental%20noise%20and%20outliers.%20To%20address%20these%20challenges%2C%20this%20paper%20introduces%20%5Cemph%7BQoSDiff%7D%2C%20a%20novel%20embedding%20learning%20framework%20that%20bypasses%20the%20prerequisite%20of%20explicit%20graph%20construction.%20Specifically%2C%20it%20leverages%20a%20denoising%20diffusion%20probabilistic%20model%20to%20recover%20intrinsic%20latent%20structures%20from%20noisy%20initializations.%20To%20further%20capture%20high-order%20interactions%2C%20we%20propose%20an%20adversarial%20interaction%20module%20that%20integrates%20a%20bidirectional%20hybrid%20attention%20mechanism.%20This%20adversarial%20paradigm%20dynamically%20distinguishes%20informative%20patterns%20from%20noise%2C%20enabling%20a%20dual-perspective%20modeling%20of%20intricate%20user--service%20associations.%20Extensive%20experiments%20on%20two%20large-scale%20real-world%20datasets%20demonstrate%20that%20QoSDiff%20significantly%20outperforms%20state-of-the-art%20baselines.%20Notably%2C%20the%20results%20highlight%20the%20framework%27s%20superior%20cross-dataset%20generalization%20capability%20and%20exceptional%20robustness%20against%20observational%20noise.%0ALink%3A%20http%3A//arxiv.org/abs/2512.04596v2%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DQoSDiff%253A%2520An%2520Implicit%2520Topological%2520Embedding%2520Learning%2520Framework%2520Leveraging%2520Denoising%2520Diffusion%2520and%2520Adversarial%2520Attention%2520for%2520Robust%2520QoS%2520Prediction%26entry.906535625%3DGuanchen%2520Du%2520and%2520Jianlong%2520Xu%2520and%2520Wei%2520Wei%26entry.1292438233%3DAccurate%2520Quality%2520of%2520Service%2520%2528QoS%2529%2520prediction%2520is%2520fundamental%2520to%2520service%2520computing%252C%2520providing%2520essential%2520data-driven%2520guidance%2520for%2520service%2520selection%2520and%2520ensuring%2520superior%2520user%2520experiences.%2520However%252C%2520prevalent%2520approaches%252C%2520particularly%2520Graph%2520Neural%2520Networks%2520%2528GNNs%2529%252C%2520heavily%2520rely%2520on%2520constructing%2520explicit%2520user--service%2520interaction%2520graphs.%2520Such%2520reliance%2520not%2520only%2520leads%2520to%2520the%2520intractability%2520of%2520explicit%2520graph%2520construction%2520in%2520large-scale%2520scenarios%2520but%2520also%2520limits%2520the%2520modeling%2520of%2520implicit%2520topological%2520relationships%2520and%2520exacerbates%2520susceptibility%2520to%2520environmental%2520n {"title": "Distilling Expert Surgical Knowledge: How to train local surgical VLMs for anatomy explanation in Complete Mesocolic Excision", "author": "Lennart Maack and Julia-Kristin Gra\u00df and Lisa-Marie Toscha and Nathaniel Melling and Alexander Schlaefer", "abstract": "Recently, Vision Large Language Models (VLMs) have demonstrated high potential in computer-aided diagnosis and decision-support. However, current VLMs show deficits in domain specific surgical scene understanding, such as identifying and explaining anatomical landmarks during Complete Mesocolic Excision. Additionally, there is a need for locally deployable models to avoid patient data leakage to large VLMs, hosted outside the clinic. We propose a privacy-preserving framework to distill knowledge from large, general-purpose LLMs into an efficient, local VLM. We generate an expert-supervised dataset by prompting a teacher LLM without sensitive images, using only textual context and binary segmentation masks for spatial information. This dataset is used for Supervised Fine-Tuning (SFT) and subsequent Direct Preference Optimization (DPO) of the locally deployable VLM. Our evaluation confirms that finetuning VLMs with our generated datasets increases surgical domain knowledge compared to its base VLM by a large margin. Overall, this work validates a data-efficient and privacy-conforming way to train a surgical domain optimized, locally deployable VLM for surgical scene understanding.", "link": "http://arxiv.org/abs/2512.05740v1", "date": "2025-12-05", "relevancy": 2.1408, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5367}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5367}, {"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "l {"title": "AQUA-Net: Adaptive Frequency Fusion and Illumination Aware Network for Underwater Image Enhancement", "author": "Munsif Ali and Najmul Hassan and Lucia Ventura and Davide Di Bari and Simonepietro Canese", "abstract": "Underwater images often suffer from severe color distortion, low contrast, and a hazy appearance due to wavelength-dependent light absorption and scattering. Simultaneously, existing deep learning models exhibit high computational complexity, which limits their practical deployment for real-time underwater applications. To address these challenges, this paper presents a novel underwater image enhancement model, called Adaptive Frequency Fusion and Illumination Aware Network (AQUA-Net). It integrates a residual encoder decoder with dual auxiliary branches, which operate in the frequency and illumination domains. The frequency fusion encoder enriches spatial representations with frequency cues from the Fourier domain and preserves fine textures and structural details. Inspired by Retinex, the illumination-aware decoder performs adaptive exposure correction through a learned illumination map that separates reflectance from lighting effects. This joint spatial, frequency, and illumination design enables the model to restore color balance, visual contrast, and perceptual realism under diverse underwater conditions. Additionally, we present a high-resolution, real-world underwater video-derived dataset from the Mediterranean Sea, which captures challenging deep-sea conditions with realistic visual degradations to enable robust evaluation and development of deep learning models. Extensive experiments on multiple benchmark datasets show that AQUA-Net performs on par with SOTA in both qualitative and quantitative evaluations while using less number of parameters. Ablation studies further confirm that the frequency and illumination branches provide complementary contributions that improve visibility and color representation. Overall, the proposed model shows strong generalization capability and robustness, and it provides an effective solution for real-world underwater imaging applications.", "link": "http://arxiv.org/abs/2512.05960v1", "date": "2025-12-05", "relevancy": 2.1395, "topK": [{"title": "Tuning-Free Noise Rectification for High Fidelity Image-to-Video\n  Generation", "link": "http://arxiv.org/abs/2403.02827v1", "similarity": 0.5464}, {"title": "SDXS: Real-Time One-Step Latent Diffusion Models with Image Conditions", "link": "http://arxiv.org/abs/2403.16627v1", "similarity": 0.539}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5218}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20AQUA-Net%3A%20Adaptive%20Frequency%20Fusion%20and%20Illumination%20Aware%20Network%20for%20Underwater%20Image%20Enhancement&body=Title%3A%20AQUA-Net%3A%20Adaptive%20Frequency%20Fusion%20and%20Illumination%20Aware%20Network%20for%20Underwater%20Image%20Enhancement%0AAuthor%3A%20Munsif%20Ali%20and%20Najmul%20Hassan%20and%20Lucia%20Ventura%20and%20Davide%20Di%20Bari%20and%20Simonepietro%20Canese%0AAbstract%3A%20Underwater%20images%20often%20suffer%20from%20severe%20color%20distortion%2C%20low%20contrast%2C%20and%20a%20hazy%20appearance%20due%20to%20wavelength-dependent%20light%20absorption%20and%20scattering.%20Simultaneously%2C%20existing%20deep%20learning%20models%20exhibit%20high%20computational%20complexity%2C%20which%20limits%20their%20practical%20deployment%20for%20real-time%20underwater%20applications.%20To%20address%20these%20challenges%2C%20this%20paper%20presents%20a%20novel%20underwater%20image%20enhancement%20model%2C%20called%20Adaptive%20Frequency%20Fusion%20and%20Illumination%20Aware%20Network%20%28AQUA-Net%29.%20It%20integrates%20a%20residual%20encoder%20decoder%20with%20dual%20auxiliary%20branches%2C%20which%20operate%20in%20the%20frequency%20and%20illumination%20domains.%20The%20frequency%20fusion%20encoder%20enriches%20spatial%20representations%20with%20frequency%20cues%20from%20the%20Fourier%20domain%20and%20preserves%20fine%20textures%20and%20structural%20details.%20Inspired%20by%20Retinex%2C%20the%20illumination-aware%20decoder%20performs%20adaptive%20exposure%20correction%20through%20a%20learned%20illumination%20map%20that%20separates%20reflectance%20from%20lighting%20effects.%20This%20joint%20spatial%2C%20frequency%2C%20and%20illumination%20design%20enables%20the%20model%20to%20restore%20color%20balance%2C%20visual%20contrast%2C%20and%20perceptual%20realism%20under%20diverse%20underwater%20conditions.%20Additionally%2C%20we%20present%20a%20high-resolution%2C%20real-world%20underwater%20video-derived%20dataset%20from%20the%20Mediterranean%20Sea%2C%20which%20captures%20challenging%20deep-sea%20conditions%20with%20realistic%20visual%20degradations%20to%20enable%20robust%20evaluation%20and%20development%20of%20deep%20learning%20models.%20Extensive%20experiments%20on%20multiple%20benchmark%20datasets%20show%20that%20AQUA-Net%20performs%20on%20par%20with%20SOTA%20in%20both%20qualitative%20and%20quantitative%20evaluations%20while%20using%20less%20number%20of%20parameters.%20Ablation%20studies%20further%20confirm%20that%20the%20frequency%20and%20illumination%20branches%20provide%20complementary%20contributions%20that%20improve%20visibility%20and%20color%20representation.%20Overall%2C%20the%20proposed%20model%20shows%20strong%20generalization%20capability%20and%20robustness%2C%20and%20it%20provides%20an%20effective%20solution%20for%20real-world%20underwater%20imaging%20applications.%0ALink%3A%20http%3A//arxiv.org/abs/2512.05960v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DAQUA-Net%253A%2520Adaptive%2520Frequency%2520Fusion%2520and%2520Illumination%2520Aware%2520Network%2520for%2520Underwater%2520Image%2520Enhancement%26entry.906535625%3DMunsif%2520Ali%252 {"title": "Towards agent-based-model informed neural networks", "author": "Nino Antulov-Fantulin", "abstract": "In this article, we present a framework for designing neural networks that remain consistent with the underlying principles of agent-based models. We begin by highlighting the limitations of standard neural differential equations in modeling complex systems, where physical invariants (like energy) are often absent but other constraints (like mass conservation, network locality, bounded rationality) must be enforced. To address this, we introduce Agent-Based-Model informed Neural Networks(ABM-NNs), which leverage restricted graph neural networks and hierarchical decomposition to learn interpretable, structure-preserving dynamics. We validate the framework across three case studies of increasing complexity: (i) a generalized Generalized Lotka--Volterra system, where we recover ground-truth parameters from short trajectories in presence of interventions; (ii) a graph-based SIR contagion model, where our method outperforms state-of-the-art graph learning baselines (GCN, GraphSAGE, Graph Transformer) in out-of-sample forecasting and noise robustness; and (iii) a real-world macroeconomic model of the ten largest economies, where we learn coupled GDP dynamics from empirical data and demonstrate gradient-based counterfactual analysis for policy interventions.", "link": "http://arxiv.org/abs/2512.05764v1", "date": "2025-12-05", "relevancy": 2.1297, "topK": [{"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.5701}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.5084}, {"title": "Genie: Generative Interactive Environments", "link": "http://arxiv.org/abs/2402.15391v1", "similarity": 0.5044}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20T {"title": "iMotion-LLM: Instruction-Conditioned Trajectory Generation", "author": "Abdulwahab Felemban and Nussair Hroub and Jian Ding and Eslam Abdelrahman and Xiaoqian Shen and Abduallah Mohamed and Mohamed Elhoseiny", "abstract": "We introduce iMotion-LLM, a large language model (LLM) integrated with trajectory prediction modules for interactive motion generation. Unlike conventional approaches, it generates feasible, safety-aligned trajectories based on textual instructions, enabling adaptable and context-aware driving behavior. It combines an encoder-decoder multimodal trajectory prediction model with a pre-trained LLM fine-tuned using LoRA, projecting scene features into the LLM input space and mapping special tokens to a trajectory decoder for text-based interaction and interpretable driving. To support this framework, we introduce two datasets: 1) InstructWaymo, an extension of the Waymo Open Motion Dataset with direction-based motion instructions, and 2) Open-Vocabulary InstructNuPlan, which features safety-aligned instruction-caption pairs and corresponding safe trajectory scenarios. Our experiments validate that instruction conditioning enables trajectory generation that follows the intended condition. iMotion-LLM demonstrates strong contextual comprehension, achieving 84% average accuracy in direction feasibility detection and 96% average accuracy in safety evaluation of open-vocabulary instructions. This work lays the foundation for text-guided motion generation in autonomous driving, supporting simulated data generation, model interpretability, and robust safety alignment testing for trajectory generation models. Our code, pre-trained model, and datasets are available at: https://vision-cair.github.io/iMotion-LLM/.", "link": "http://arxiv.org/abs/2406.06211v3", "date": "2025-12-05", "relevancy": 2.1151, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv {"title": "Bootstrapping Fuzzers for Compilers of Low-Resource Language Dialects Using Language Models", "author": "Sairam Vaidya and Marcel B\u00f6hme and Loris D'Antoni", "abstract": "Modern extensible compiler frameworks-such as MLIR-enable rapid creation of domain-specific language dialects. This flexibility, however, makes correctness harder to ensure as the same extensibility that accelerates development also complicates maintaining the testing infrastructure. Extensible languages require automated test generation that is both dialect-agnostic (works across dialects without manual adaptation) and dialect-effective (targets dialect-specific features to find bugs). Existing approaches typically sacrifice one of these goals by either requiring manually constructed seed corpora for each dialect, or by failing to be effective. We present a dialect-agnostic and dialect-effective grammar-based and coverage-guided fuzzing approach for extensible compilers that combines two key insights from existing work: (i) the grammars of dialects, which already encode the structural and type constraints, can often be extracted automatically from the dialect specification; and (ii) these grammars can be used in combination with pre-trained large language models to automatically generate representative and diverse seed inputs from the full dialect space without requiring any manual input or training data. These seeds can then be used to bootstrap coverage-guided fuzzers. We built this approach into a tool, Germinator. When evaluated on six MLIR projects spanning 91 dialects, Germinator generated seeds improve line coverage by 10-120% over grammar-based baselines. We compare against grammar-based baselines because they are the only class of existing automatic seed generators that can be applied uniformly across MLIR's heterogeneous dialect ecosystem. Germinator discovers 88 previously unknown bugs (40 confirmed), including 23 in dialects with no prior automated test generators, demonstrating effective and controllable testing of low-resource dialects at scale.", "link": "http://arxiv.org/abs/2512.05887v1", "date": "2025-12-05", "relevancy": 2.1091, "topK": [{"title": "UGG: Unified Generative Grasping", "link": "https://arxiv.org/abs/2311.16917", "similarity": 0.4324}, {"title": "Genie: Generative Interactive Environments", "link": "http://arxiv.org/abs/2402.15391v1", "similarity": 0.4179}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4151}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Bootstrapping%20Fuzzers%20for%20Compilers%20of%20Low-Resource%20Language%20Dialects%20Using%20Language%20Models&body=Title%3A%20Bootstrapping%20Fuzzers%20for%20Compilers%20of%20Low-Resource%20Language%20Dialects%20Using%20Language%20Models%0AAuthor%3A%20Sairam%20Vaidya%20and%20Marcel%20B%C3%B6hme%20and%20Loris%20D%27Antoni%0AAbstract%3A%20Modern%20extensible%20compiler%20frameworks-such%20as%20MLIR-enable%20rapid%20creation%20of%20domain-specific%20language%20dialects.%20This%20flexibility%2C%20however%2C%20makes%20correctness%20harder%20to%20ensure%20as%20the%20same%20extensibility%20that%20accelerates%20development%20also%20complicates%20maintaining%20the%20testing%20infrastructure.%20Extensible%20languages%20require%20automated%20test%20generation%20that%20is%20both%20dialect-agnostic%20%28works%20across%20dialects%20without%20manual%20adaptation%29%20and%20dialect-effective%20%28targets%20dialect-specific%20features%20to%20find%20bugs%29.%20Existing%20approaches%20typically%20sacrifice%20one%20of%20these%20goals%20by%20either%20requiring%20manually%20constructed%20seed%20corpora%20for%20each%20dialect%2C%20or%20by%20failing%20to%20be%20effective.%20We%20present%20a%20dialect-agnostic%20and%20dialect-effective%20grammar-based%20and%20coverage-guided%20fuzzing%20approach%20for%20extensible%20compilers%20that%20combines%20two%20key%20insights%20from%20existing%20work%3A%20%28i%29%20the%20grammars%20of%20dialects%2C%20which%20already%20encode%20the%20structural%20and%20type%20constraints%2C%20can%20often%20be%20extracted%20automatically%20from%20the%20dialect%20specification%3B%20and%20%28ii%29%20these%20grammars%20can%20be%20used%20in%20combination%20with%20pre-trained%20large%20language%20models%20to%20automatically%20generate%20representative%20and%20diverse%20seed%20inputs%20from%20the%20full%20dialect%20space%20without%20requiring%20any%20manual%20input%20or%20training%20data.%20These%20seeds%20can%20then%20be%20used%20to%20bootstrap%20coverage-guided%20fuzzers.%20We%20built%20this%20approach%20into%20a%20tool%2C%20Germinator.%20When%20evaluated%20on%20six%20MLIR%20projects%20spanning%2091%20dialects%2C%20Germinator%20generated%20seeds%20improve%20line%20coverage%20by%2010-120%25%20over%20grammar-based%20baselines.%20We%20compare%20against%20grammar-based%20baselines%20because%20they%20are%20the%20only%20class%20of%20existing%20automatic%20seed%20generators%20that%20can%20be%20applied%20uniformly%20across%20MLIR%27s%20heterogeneous%20dialect%20ecosystem.%20Germinator%20discovers%2088%20previously%20unknown%20bugs%20%2840%20confirmed%29%2C%20including%2023%20in%20dialects%20with%20no%20prior%20automated%20test%20generators%2C%20demonstrating%20effective%20and%20controllable%20testing%20of%20low-resource%20dialects%20at%20scale.%0ALink%3A%20http%3A//arxiv.org/abs/2512.05887v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DBootstrapping%2520Fuzzers%2520for%2520Compilers%2520of%2520Low-Resource%2520Language%2520Dialects%2520Using%2520Language%2520Models%26entry.906535625%3DSairam%2520Vaidya%2520and%2520Marcel%2520B%25C3%25B6hme%2520and%2520Loris%2520D%2527Antoni%26entry.1292438233%3DModern%2520extensible%2520compiler%2520frameworks-such%2520as%2520MLIR-enable%2520rapid%2520creation%2520of%2520domain-speci {"title": "Underwater Image Reconstruction Using a Swin Transformer-Based Generator and PatchGAN Discriminator", "author": "Md. Mahbub Hasan Akash and Aria Tasnim Mridula and Sheekar Banerjee and Ishtiak Al Mamoon", "abstract": "Underwater imaging is essential for marine exploration, environmental monitoring, and infrastructure inspection. However, water causes severe image degradation through wavelength-dependent absorption and scattering, resulting in color distortion, low contrast, and haze effects. Traditional reconstruction methods and convolutional neural network-based approaches often fail to adequately address these challenges due to limited receptive fields and inability to model global dependencies. This paper presented a novel deep learning framework that integrated a Swin Transformer architecture within a generative adversarial network (GAN) for underwater image reconstruction. Our generator employed a U-Net structure with Swin Transformer blocks to capture both local features and long-range dependencies crucial for color correction across entire images. A PatchGAN discriminator provided adversarial training to ensure high-frequency detail preservation. We trained and evaluated our model on the EUVP dataset, which contains paired underwater images of varying quality. Quantitative results demonstrate stateof-the-art performance with PSNR of 24.76 dB and SSIM of 0.89, representing significant improvements over existing methods. Visual results showed effective color balance restoration, contrast improvement, and haze reduction. An ablation study confirms the superiority of our Swin Transformer designed over convolutional alternatives. The proposed method offers robust underwater image reconstruction suitable for various marine applications.", "link": "http://arxiv.org/abs/2512.05866v1", "date": "2025-12-05", "relevancy": 2.1079, "topK": [{"title": "Scaling Rectified Flow Transformers for High-Resolution Image Synthesis", "link": "http://arxiv.org/abs/2403.0 {"title": "Wasserstein Distributionally Robust Nash Equilibrium Seeking with Heterogeneous Data: A Lagrangian Approach", "author": "Zifan Wang and Georgios Pantazis and Sergio Grammatico and Michael M. Zavlanos and Karl H. Johansson", "abstract": "We study a class of distributionally robust games where agents are allowed to heterogeneously choose their risk aversion with respect to distributional shifts of the uncertainty. In our formulation, heterogeneous Wasserstein ball constraints on each distribution are enforced through a penalty function leveraging a Lagrangian formulation. We then formulate the distributionally robust Nash equilibrium problem and show that under certain assumptions it is equivalent to a finite-dimensional variational inequality problem with a strongly monotone mapping. We then design an approximate Nash equilibrium seeking algorithm and prove convergence of the average regret to a quantity that diminishes with the number of iterations, thus learning the desired equilibrium up to an a priori specified accuracy. Numerical simulations corroborate our theoretical findings.", "link": "http://arxiv.org/abs/2511.14048v2", "date": "2025-12-05", "relevancy": 2.1072, "topK": [{"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.426}, {"title": "Dynamic Gaussians Mesh: Consistent Mesh Reconstruction from Monocular\n  Videos", "link": "http://arxiv.org/abs/2404.12379v2", "similarity": 0.4215}, {"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_paper.html", "similarity": 0.4168}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Wasserstein%20Distributionally%20Robust%20Nash%20Equilibrium%20Seeking%20with%20Heterogeneous%20Data%3A%20A%20Lagr {"title": "VRSA: Jailbreaking Multimodal Large Language Models through Visual Reasoning Sequential Attack", "author": "Shiji Zhao and Shukun Xiong and Yao Huang and Yan Jin and Zhenyu Wu and Jiyang Guan and Ranjie Duan and Jialing Tao and Hui Xue and Xingxing Wei", "abstract": "Multimodal Large Language Models (MLLMs) are widely used in various fields due to their powerful cross-modal comprehension and generation capabilities. However, more modalities bring more vulnerabilities to being utilized for jailbreak attacks, which induces MLLMs to output harmful content. Due to the strong reasoning ability of MLLMs, previous jailbreak attacks try to explore reasoning safety risk in text modal, while similar threats have been largely overlooked in the visual modal. To fully evaluate potential safety risks in the visual reasoning task, we propose Visual Reasoning Sequential Attack (VRSA), which induces MLLMs to gradually externalize and aggregate complete harmful intent by decomposing the original harmful text into several sequentially related sub-images. In particular, to enhance the rationality of the scene in the image sequence, we propose Adaptive Scene Refinement to optimize the scene most relevant to the original harmful query. To ensure the semantic continuity of the generated image, we propose Semantic Coherent Completion to iteratively rewrite each sub-text combined with contextual information in this scene. In addition, we propose Text-Image Consistency Alignment to keep the semantical consistency. A series of experiments demonstrates that the VRSA can achieve a higher attack success rate compared with the state-of-the-art jailbreak attack methods on both the open-source and closed-source MLLMs such as GPT-4o and Claude-4.5-Sonnet.", "link": "http://arxiv.org/abs/2512.05853v1", "date": "2025-12-05", "relevancy": 2.096, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", ity%20of%20the%20scene%20in%20the%20image%20sequence%2C%20we%20propose%20Adaptive%20Scene%20Refinement%20to%20optimize%20the%20scene%20most%20relevant%20to%20the%20original%20harmful%20query.%20To%20ensure%20the%20semantic%20continuity%20of%20the%20generated%20image%2C%20we%20propose%20Semantic%20Coherent%20Completion%20to%20iteratively%20rewrite%20each%20sub-text%20combined%20with%20contextual%20information%20in%20this%20scene.%20In%20addition%2C%20we%20propose%20Text-Image%20Consistency%20Alignment%20to%20keep%20the%20semantical%20consistency.%20A%20series%20of%20experiments%20demonstrates%20that%20the%20VRSA%20can%20achieve%20a%20higher%20attack%20success%20rate%20compared%20with%20the%20state-of-the-art%20jailbreak%20attack%20methods%20on%20both%20the%20open-source%20and%20closed-source%20MLLMs%20such%20as%20GPT-4o%20and%20Claude-4.5-Sonnet.%0ALink%3A%20http%3A//arxiv.org/abs/2512.05853v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DVRSA%253A%2520Jailbreaking%2520Multimodal%2520Large%2520Language%2520Models%2520through%2520Visual%2520Reasoning%2520Sequential%2520Attack%26entry.906535625%3DShiji%2520Zhao%2520and%2520Shukun%2520Xiong%2520and%2520Yao%2520Huang%2520and%2520Yan%2520Jin%2520and%2520Zhenyu%2520Wu%2520and%2520Jiyang%2520Guan%2520and%2520Ranjie%2520Duan%2520and%2520Jialing%2520Tao%2520and%2520Hui%2520Xue%2520and%2520Xingxing%2520Wei%26entry.1292438233%3DMultimodal%2520Large%2520Language%2520Models%2520%2528MLLMs%2529%2520are%2520widely%2520used%2520in%2520various%2520fields%2520due%2520to%2520their%2520powerful%2520cross-modal%2520comprehension%2520and%2520generation%2520capabilities.%2520However%252C%2520more%2520modalities%2520bring%2520more%2520vulnerabilities%2520to%2520being%2520utilized%2520for%2520jailbreak%2520attacks%252C%2520which%2520induces%2520MLLMs%2520to%2520output%2520harmful%2520content.%2520Due%2520to%2520the%2520strong%2520reasoning%2520ability%25 {"title": "Exploring Ordinal Bias in Action Recognition for Instructional Videos", "author": "Joochan Kim and Minjoon Jung and Byoung-Tak Zhang", "abstract": "Action recognition models have achieved promising results in understanding instructional videos. However, they often rely on dominant, dataset-specific action sequences rather than true video comprehension, a problem that we define as ordinal bias. To address this issue, we propose two effective video manipulation methods: Action Masking, which masks frames of frequently co-occurring actions, and Sequence Shuffling, which randomizes the order of action segments. Through comprehensive experiments, we demonstrate that current models exhibit significant performance drops when confronted with nonstandard action sequences, underscoring their vulnerability to ordinal bias. Our findings emphasize the importance of rethinking evaluation strategies and developing models capable of generalizing beyond fixed action patterns in diverse instructional videos.", "link": "http://arxiv.org/abs/2504.06580v2", "date": "2025-12-05", "relevancy": 2.0902, "topK": [{"title": "Customize-A-Video: One-Shot Motion Customization of Text-to-Video\n  Diffusion Models", "link": "http://arxiv.org/abs/2402.14780v1", "similarity": 0.5509}, {"title": "Magic-Me: Identity-Specific Video Customized Diffusion", "link": "http://arxiv.org/abs/2402.09368v1", "similarity": 0.5179}, {"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_paper.html", "similarity": 0.5158}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Exploring%20Ordinal%20Bias%20in%20Action%20Recognition%20for%20Instructional%20Videos&body=Title%3A%20Exploring%20Ordinal%20Bias%20in%20Action%20Recognition%20for%20Instructional%20Videos%0AAuthor%3A%20Joochan%20Kim%20and%20Minjoon%2 {"title": "CookAnything: A Framework for Flexible and Consistent Multi-Step Recipe Image Generation", "author": "Ruoxuan Zhang and Bin Wen and Hongxia Xie and Yi Yao and Songhan Zuo and Jian-Yu Jiang-Lin and Hong-Han Shuai and Wen-Huang Cheng", "abstract": "Cooking is a sequential and visually grounded activity, where each step such as chopping, mixing, or frying carries both procedural logic and visual semantics. While recent diffusion models have shown strong capabilities in text-to-image generation, they struggle to handle structured multi-step scenarios like recipe illustration. Additionally, current recipe illustration methods are unable to adjust to the natural variability in recipe length, generating a fixed number of images regardless of the actual instructions structure. To address these limitations, we present CookAnything, a flexible and consistent diffusion-based framework that generates coherent, semantically distinct image sequences from textual cooking instructions of arbitrary length. The framework introduces three key components: (1) Step-wise Regional Control (SRC), which aligns textual steps with corresponding image regions within a single denoising process; (2) Flexible RoPE, a step-aware positional encoding mechanism that enhances both temporal coherence and spatial diversity; and (3) Cross-Step Consistency Control (CSCC), which maintains fine-grained ingredient consistency across steps. Experimental results on recipe illustration benchmarks show that CookAnything performs better than existing methods in training-based and training-free settings. The proposed framework supports scalable, high-quality visual synthesis of complex multi-step instructions and holds significant potential for broad applications in instructional media, and procedural content creation.", "link": "http://arxiv.org/abs/2512.03540v2", "date": "2025-12-05", "relevancy": 2.0787, "topK": [{"title": "Thinking Outside the BBox: Unconstrained Generative Object Compositing", "lin {"title": "A Control Perspective on Training PINNs", "author": "Matthieu Barreau and Haoming Shen", "abstract": "We investigate the training of Physics-Informed Neural Networks (PINNs) from a control-theoretic perspective. Using gradient descent with resampling, we interpret the training dynamics as asymptotically equivalent to a stochastic control-affine system, where sampling effects act as process disturbances and measurement noise. Within this framework, we introduce two controllers for dynamically adapting the physics weight: an integral controller and a leaky integral controller. We theoretically analyze their asymptotic properties under the accuracy-robustness trade-off, and we evaluate them on a toy example. Numerical evidence suggests that the integral controller achieves accurate and robust convergence when the physical model is correct, whereas the leaky integrator provides improved performance in the presence of model mismatch. This work represents a first step toward convergence guarantees and principled training algorithms tailored to the distinct characteristics of PINN tasks.", "link": "http://arxiv.org/abs/2501.18582v3", "date": "2025-12-05", "relevancy": 2.0539, "topK": [{"title": "Safe and efficient training of a control agent", "link": "https://patents.google.com/patent/US11709462B2/en", "similarity": 0.5651}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.4872}, {"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.4723}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20A%20Control%20Perspective%20on%20Training%20PINNs&body=Title%3A%20A%20Control%20Perspective%20on%20Training%20PINNs%0AAuthor%3A%20Matthieu%20Barreau%20and%20Haoming%20Shen%0AAbstract%3A%20We%20investigate%20the%20training%20of%20Physics-Informed%20Neural%2 {"title": "DistillFSS: Synthesizing Few-Shot Knowledge into a Lightweight Segmentation Model", "author": "Pasquale De Marinis and Pieter M. Blok and Uzay Kaymak and Rogier Brussee and Gennaro Vessio and Giovanna Castellano", "abstract": "Cross-Domain Few-Shot Semantic Segmentation (CD-FSS) seeks to segment unknown classes in unseen domains using only a few annotated examples. This setting is inherently challenging: source and target domains exhibit substantial distribution shifts, label spaces are disjoint, and support images are scarce--making standard episodic methods unreliable and computationally demanding at test time. To address these constraints, we propose DistillFSS, a framework that embeds support-set knowledge directly into a model's parameters through a teacher--student distillation process. By internalizing few-shot reasoning into a dedicated layer within the student network, DistillFSS eliminates the need for support images at test time, enabling fast, lightweight inference, while allowing efficient extension to novel classes in unseen domains through rapid teacher-driven specialization. Combined with fine-tuning, the approach scales efficiently to large support sets and significantly reduces computational overhead. To evaluate the framework under realistic conditions, we introduce a new CD-FSS benchmark spanning medical imaging, industrial inspection, and remote sensing, with disjoint label spaces and variable support sizes. Experiments show that DistillFSS matches or surpasses state-of-the-art baselines, particularly in multi-class and multi-shot scenarios, while offering substantial efficiency gains. The code is available at https://github.com/pasqualedem/DistillFSS.", "link": "http://arxiv.org/abs/2512.05613v1", "date": "2025-12-05", "relevancy": 2.0538, "topK": [{"title": "SDXS: Real-Time One-Step Latent Diffusion Models with Image Conditions", "link": "http://arxiv.org/abs/2403.16627v1", "similarity": 0.5286}, {"title": "TAMM: TriAdapter Multi-Mo {"title": "DAE-HardNet: A Physics Constrained Neural Network Enforcing Differential-Algebraic Hard Constraints", "author": "Rahul Golder and Bimol Nath Roy and M. M. Faruque Hasan", "abstract": "Traditional physics-informed neural networks (PINNs) do not always satisfy physics based constraints, especially when the constraints include differential operators. Rather, they minimize the constraint violations in a soft way. Strict satisfaction of differential-algebraic equations (DAEs) to embed domain knowledge and first-principles in data-driven models is generally challenging. This is because data-driven models consider the original functions to be black-box whose derivatives can only be obtained after evaluating the functions. We introduce DAE-HardNet, a physics-constrained (rather than simply physics-informed) neural network that learns both the functions and their derivatives simultaneously, while enforcing algebraic as well as differential constraints. This is done by projecting model predictions onto the constraint manifold using a differentiable projection layer. We apply DAE-HardNet to several systems and test problems governed by DAEs, including the dynamic Lotka-Volterra predator-prey system and transient heat conduction. We also show the ability of DAE-HardNet to estimate unknown parameters through a parameter estimation problem. Compared to multilayer perceptrons (MLPs) and PINNs, DAE-HardNet achieves orders of magnitude reduction in the physics loss while maintaining the prediction accuracy. It has the added benefits of learning the derivatives which improves the constrained learning of the backbone neural network prior to the projection layer. For specific problems, this suggests that the projection layer can be bypassed for faster inference. The current implementation and codes are available at https://github.com/SOULS-TAMU/DAE-HardNet.", "link": "http://arxiv.org/abs/2512.05881v1", "date": "2025-12-05", "relevancy": 2.0473, "topK": [{"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.5552}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.4869}, {"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.4783}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20DAE-HardNet%3A%20A%20Physics%20Constrained%20Neural%20Network%20Enforcing%20Differential-Algebraic%20Hard%20Constraints&body=Title%3A%20DAE-HardNet%3A%20A%20Physics%20Constrained%20Neural%20Network%20Enforcing%20Differential-Algebraic%20Hard%20Constraints%0AAuthor%3A%20Rahul%20Golder%20and%20Bimol%20Nath%20Roy%20and%20M.%20M.%20Faruque%20Hasan%0AAbstract%3A%20Traditional%20physics-informed%20neural%20networks%20%28PINNs%29%20do%20not%20always%20satisfy%20physics%20based%20constraints%2C%20especially%20when%20the%20constraints%20include%20differential%20operators.%20Rather%2C%20they%20minimize%20the%20constraint%20violations%20in%20a%20soft%20way.%20Strict%20satisfaction%20of%20differential-algebraic%20equations%20%28DAEs%29%20to%20embed%20domain%20knowledge%20and%20first-principles%20in%20data-driven%20models%20is%20generally%20challenging.%20This%20is%20because%20data-driven%20models%20consider%20the%20original%20functions%20to%20be%20black-box%20whose%20derivatives%20can%20only%20be%20obtained%20after%20evaluating%20the%20functions.%20We%20introduce%20DAE-HardNet%2C%20a%20physics-constrained%20%28rather%20than%20simply%20physics-informed%29%20neural%20network%20that%20learns%20both%20the%20functions%20and%20their%20derivatives%20simultaneously%2C%20while%20enforcing%20algebraic%20as%20well%20as%20differential%20constraints.%20This%20is%20done%20by%20projecting%20model%20predictions%20onto%20the%20constraint%20manifold%20using%20a%20differentiable%20projection%20layer.%20We%20apply%20DAE-HardNet%20to%20several%20systems%20and%20test%20problems%20governed%20by%20DAEs%2C%20including%20the%20dynamic%20Lotka-Volterra%20predator-prey%20system%20and%20transient%20heat%20conduction.%20We%20also%20show%20the%20ability%20of%20DAE-HardNet%20to%20estimate%20unknown%20parameters%20through%20a%20parameter%20estimation%20problem.%20Compared%20to%20multilayer%20perceptrons%20%28MLPs%29%20and%20PINNs%2C%20DAE-HardNet%20achieves%20orders%20of%20magnitude%20reduction%20in%20the%20physics%20loss%20while%20maintaining%20the%20prediction%20accuracy.%20It%20has%20the%20added%20benefits%20of%20learning%20the%20derivatives%20which%20improves%20the%20constrained%20learning%20of%20the%20backbone%20neural%20network%20prior%20to%20the%20projection%20layer.%20For%20specific%20problems%2C%20this%20suggests%20that%20the%20projection%20layer%20can%20be%20bypassed%20for%20faster%20inference.%20The%20current%20implementation%20and%20codes%20are%20available%20at%20https%3A//github.com/SOULS-TAMU/DAE-HardNet.%0ALink%3A%20http%3A//arxiv.org/abs/2512.05881v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DDAE-HardNet%253A%2520A%2520Physics%2520Constrained%2520Neural%2520Network%2520Enforcing%2520Differential-Algebraic%2520Hard%2520Constraints%26entry.906535625%3DRahul%2520Golder%2520and%2520Bimol%2520Nath%2520Roy%2520and%2520M.%2520M.%2520Faruque%2520Hasan%26entry.1292438233%3DTraditional%2520physics-informed%2520neural%2520networks%2520%2528PINNs%2529%2520do%2520not%2520always%2520satisfy%2520physics%2520based%2520constraints%252C%2520especially%2520when%2520the%2520constraints%2520include%2520differential%2520operators.%2520Rather%252C%2520they%2520minimize%2520the%2520constraint%2520violations%2520in%2520a%2520soft%2520way.%2520Strict%2520satisfaction%2520of%2520differential-algebraic%2520equations%2520%2528DAEs%2529%2520to%2520 {"title": "Synset Signset Germany: a Synthetic Dataset for German Traffic Sign Recognition", "author": "Anne Sielemann and Lena Loercher and Max-Lion Schumacher and Stefan Wolf and Masoud Roschani and Jens Ziehn", "abstract": "In this paper, we present a synthesis pipeline and dataset for training / testing data in the task of traffic sign recognition that combines the advantages of data-driven and analytical modeling: GAN-based texture generation enables data-driven dirt and wear artifacts, rendering unique and realistic traffic sign surfaces, while the analytical scene modulation achieves physically correct lighting and allows detailed parameterization. In particular, the latter opens up applications in the context of explainable AI (XAI) and robustness tests due to the possibility of evaluating the sensitivity to parameter changes, which we demonstrate with experiments. Our resulting synthetic traffic sign recognition dataset Synset Signset Germany contains a total of 105500 images of 211 different German traffic sign classes, including newly published (2020) and thus comparatively rare traffic signs. In addition to a mask and a segmentation image, we also provide extensive metadata including the stochastically selected environment and imaging effect parameters for each image. We evaluate the degree of realism of Synset Signset Germany on the real-world German Traffic Sign Recognition Benchmark (GTSRB) and in comparison to CATERED, a state-of-the-art synthetic traffic sign recognition dataset.", "link": "http://arxiv.org/abs/2512.05936v1", "date": "2025-12-05", "relevancy": 2.0465, "topK": [{"title": "GeneVA: A Dataset of Human Annotations for Generative Text to Video\n  Artifacts", "link": "http://arxiv.org/abs/2509.08818v1", "similarity": 0.5504}, {"title": "GST: Precise 3D Human Body from a Single Image with Gaussian Splatting\n  Transformers", "link": "http://arxiv.org/abs/2409.04196v1", "similarity": 0.4856}, {"title": "Scaling Rectified Flow Transformers for High-Resolution Image Synthesis", "link": "http://arxiv.org/abs/2403.03206v1", "similarity": 0.4797}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Synset%20Signset%20Germany%3A%20a%20Synthetic%20Dataset%20for%20German%20Traffic%20Sign%20Recognition&body=Title%3A%20Synset%20Signset%20Germany%3A%20a%20Synthetic%20Dataset%20for%20German%20Traffic%20Sign%20Recognition%0AAuthor%3A%20Anne%20Sielemann%20and%20Lena%20Loercher%20and%20Max-Lion%20Schumacher%20and%20Stefan%20Wolf%20and%20Masoud%20Roschani%20and%20Jens%20Ziehn%0AAbstract%3A%20In%20this%20paper%2C%20we%20present%20a%20synthesis%20pipeline%20and%20dataset%20for%20training%20/%20testing%20data%20in%20the%20task%20of%20traffic%20sign%20recognition%20that%20combines%20the%20advantages%20of%20data-driven%20and%20analytical%20modeling%3A%20GAN-based%20texture%20generation%20enables%20data-driven%20dirt%20and%20wear%20artifacts%2C%20rendering%20unique%20and%20realistic%20traffic%20sign%20surfaces%2C%20while%20the%20analytical%20scene%20modulation%20achieves%20physically%20correct%20lighting%20and%20allows%20detailed%20parameterization.%20In%20particular%2C%20the%20latter%20opens%20up%20applications%20in%20the%20context%20of%20explainable%20AI%20%28XAI%29%20and%20robustness%20tests%20due%20to%20the%20possibility%20of%20evaluating%20the%20sensitivity%20to%20parameter%20changes%2C%20which%20we%20demonstrate%20with%20experiments.%20Our%20resulting%20synthetic%20traffic%20sign%20recognition%20dataset%20Synset%20Signset%20Germany%20contains%20a%20total%20of%20105500%20images%20of%20211%20different%20German%20traffic%20sign%20classes%2C%20including%20newly%20published%20%282020%29%20and%20thus%20comparatively%20rare%20traffic%20signs.%20In%20addition%20to%20a%20mask%20and%20a%20segmentation%20image%2C%20we%20also%20provide%20extensive%20metadata%20including%20the%20stochastically%20selected%20environment%20and%20imaging%20effect%20parameters%20for%20each%20image.%20We%20evaluate%20the%20degree%20of%2 {"title": "KQ-SVD: Compressing the KV Cache with Provable Guarantees on Attention Fidelity", "author": "Damien Lesens and Beheshteh T. Rakhshan and Guillaume Rabusseau", "abstract": "The Key-Value (KV) cache is central to the efficiency of transformer-based large language models (LLMs), storing previously computed vectors to accelerate inference. Yet, as sequence length and batch size grow, the cache becomes a major memory bottleneck. Prior compression methods typically apply low-rank decomposition to keys alone or attempt to jointly embed queries and keys, but both approaches neglect that attention fundamentally depends on their inner products. In this work, we prove that such strategies are suboptimal for approximating the attention matrix. We introduce KQ-SVD, a simple and computationally efficient method that directly performs an optimal low-rank decomposition of the attention matrix via a closed-form solution. By targeting the true source of redundancy, KQ-SVD preserves attention outputs with higher fidelity under compression. Extensive evaluations on LLaMA and Mistral models demonstrate that our approach consistently delivers superior projection quality.", "link": "http://arxiv.org/abs/2512.05916v1", "date": "2025-12-05", "relevancy": 2.0444, "topK": [{"title": "ToDo: Token Downsampling for Efficient Generation of High-Resolution\n  Images", "link": "http://arxiv.org/abs/2402.13573v2", "similarity": 0.5369}, {"title": "SDXS: Real-Time One-Step Latent Diffusion Models with Image Conditions", "link": "http://arxiv.org/abs/2403.16627v1", "similarity": 0.504}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4881}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20KQ-SVD%3A%20Compressing%20the%20KV%20Cache%20with%20Provable%20Guarantees%20on%20Attention%20Fidelity&body=Title%3A%20KQ-SVD%3A%20Compressing%20the%20KV%20Cache%20with%20Provable% mer-based%2520large%2520language%2520models%2520%2528LLMs%2529%252C%2520storing%2520previously%2520computed%2520vectors%2520to%2520accelerate%2520inference.%2520Yet%252C%2520as%2520sequence%2520length%2520and%2520batch%2520size%2520grow%252C%2520the%2520cache%2520becomes%2520a%2520major%2520memory%2520bottleneck.%2520Prior%2520compression%2520methods%2520typically%2520apply%2520low-rank%2520decomposition%2520to%2520keys%2520alone%2520or%2520attempt%2520to%2520jointly%2520embed%2520queries%2520and%2520keys%252C%2520but%2520both%2520approaches%2520neglect%2520that%2520attention%2520fundamentally%2520depends%2520on%2520their%2520inner%2520products.%2520In%2520this%2520work%252C%2520we%2520prove%2520that%2520such%2520strategies%2520are%2520suboptimal%2520for%2520approximating%2520the%2520attention%2520matrix.%2520We%2520introduce%2520KQ-SVD%252C%2520a%2520simple%2520and%2520computationally%2520efficient%2520method%2520that%2520directly%2520performs%2520an%2520optimal%2520low-rank%2520decomposition%2520of%2520the%2520attention%2520matrix%2520via%2520a%2520closed-form%2520solution.%2520By%2520targeting%2520the%2520true%2520source%2520of%2520redundancy%252C%2520KQ-SVD%2520preserves%2520attention%2520outputs%2520with%2520higher%2520fidelity%2520under%2520compression.%2520Extensive%2520evaluations%2520on%2520LLaMA%2520and%2520Mistral%2520models%2520demonstrate%2520that%2520our%2520approach%2520consistently%2520delivers%2520superior%2520projection%2520quality.%26entry.1838667208%3Dhttp%253A//arxiv.org/abs/2512.05916v1%26entry.124074799%3DRead", "form": "https://docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform?entry.1380929848=KQ-SVD%3A%20Compressing%20the%20KV%20Cache%20with%20Provable%20Guarantees%20on%20Attention%20Fidelity&entry.906535625=Damien%20Lesens%20and%20Beheshteh%20T.%20Rakhshan%20and%20Guillaume%20Rabusseau&entry.1292438233=The%20Key-Value%20%28KV%29%20cache%20is%20central%20to%20the%20efficiency%20of%20transformer-based {"title": "Hyperspectral Unmixing with 3D Convolutional Sparse Coding and Projected Simplex Volume Maximization", "author": "Gargi Panda and Soumitra Kundu and Saumik Bhattacharya and Aurobinda Routray", "abstract": "Hyperspectral unmixing (HSU) aims to separate each pixel into its constituent endmembers and estimate their corresponding abundance fractions. This work presents an algorithm-unrolling-based network for the HSU task, named the 3D Convolutional Sparse Coding Network (3D-CSCNet), built upon a 3D CSC model. Unlike existing unrolling-based networks, our 3D-CSCNet is designed within the powerful autoencoder (AE) framework. Specifically, to solve the 3D CSC problem, we propose a 3D CSC block (3D-CSCB) derived through deep algorithm unrolling. Given a hyperspectral image (HSI), 3D-CSCNet employs the 3D-CSCB to estimate the abundance matrix. The use of 3D CSC enables joint learning of spectral and spatial relationships in the 3D HSI data cube. The estimated abundance matrix is then passed to the AE decoder to reconstruct the HSI, and the decoder weights are extracted as the endmember matrix. Additionally, we propose a projected simplex volume maximization (PSVM) algorithm for endmember estimation, and the resulting endmembers are used to initialize the decoder weights of 3D-CSCNet. Extensive experiments on three real datasets and one simulated dataset with three different signal-to-noise ratio (SNR) levels demonstrate that our 3D-CSCNet outperforms state-of-the-art methods.", "link": "http://arxiv.org/abs/2512.05674v1", "date": "2025-12-05", "relevancy": 2.0366, "topK": [{"title": "GST: Precise 3D Human Body from a Single Image with Gaussian Splatting\n  Transformers", "link": "http://arxiv.org/abs/2409.04196v1", "similarity": 0.5198}, {"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.5018}, {"title": "CamCtrl3D: Single-Image Scene Exploration with Precise 3D Camera Control", "link": "http://arxiv.org/abs/2501.06006v1", "similarity": 0.5011}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Hyperspectral%20Unmixing%20with%203D%20Convolutional%20Sparse%20Coding%20and%20Projected%20Simplex%20Volume%20Maximization&body=Title%3A%20Hyperspectral%20Unmixing%20with%203D%20Convolutional%20Sparse%20Coding%20and%20Projected%20Simplex%20Volume%20Maximization%0AAuthor%3A%20Gargi%20Panda%20and%20Soumitra%20Kundu%20and%20Saumik%20Bhattacharya%20and%20Aurobinda%20Routray%0AAbstract%3A%20Hyperspectral%20unmixing%20%28HSU%29%20aims%20to%20separate%20each%20pixel%20into%20its%20constituent%20endmembers%20and%20estimate%20their%20corresponding%20abundance%20fractions.%20This%20work%20presents%20an%20algorithm-unrolling-based%20network%20for%20the%20HSU%20task%2C%20named%20the%203D%20Convolutional%20Sparse%20Coding%20Network%20%283D-CSCNet%29%2C%20built%20upon%20a%203D%20CSC%20model.%20Unlike%20existing%20unrolling-based%20networks%2C%20our%203D-CSCNet%20is%20designed%20within%20the%20powerful%20autoencoder%20%28AE%29%20framework.%20Specifically%2C%20to%20solve%20the%203D%20CSC%20problem%2C%20we%20propose%20a%203D%20CSC%20block%20%283D-CSCB%29%20derived%20through%20deep%20algorithm%20unrolling.%20Given%20a%20hyperspectral%20image%20%28HSI%29%2C%203D-CSCNet%20employs%20the%203D-CSCB%20to%20estimate%20the%20abundance%20matrix.%20The%20use%20of%203D%20CSC%20enables%20joint%20learning%20of%20spectral%20and%20spatial%20relationships%20in%20the%203D%20HSI%20data%20cube.%20The%20estimated%20abundance%20matrix%20is%20then%20passed%20to%20the%20AE%20decoder%20to%20reconstruct%20the%20HSI%2C%20and%20the%20decoder%20weights%20are%20extracted%20as%20the%20endmember%20matrix.%20Additionally%2C%20we%20propose%20a%20projected%20simplex%20volume%20maximization%20%28PSVM%29%20algorithm%20for%20endmember%20estimation%2C%20and%20the%20resulting%20endmembers%20are%20used%20to%20initialize%20the%20decoder%20weights%2 {"title": "A Comprehensive Framework for Automated Quality Control in the Automotive Industry", "author": "Panagiota Moraiti and Panagiotis Giannikos and Athanasios Mastrogeorgiou and Panagiotis Mavridis and Linghao Zhou and Panagiotis Chatzakos", "abstract": "This paper presents a cutting-edge robotic inspection solution designed to automate quality control in automotive manufacturing. The system integrates a pair of collaborative robots, each equipped with a high-resolution camera-based vision system to accurately detect and localize surface and thread defects in aluminum high-pressure die casting (HPDC) automotive components. In addition, specialized lenses and optimized lighting configurations are employed to ensure consistent and high-quality image acquisition. The YOLO11n deep learning model is utilized, incorporating additional enhancements such as image slicing, ensemble learning, and bounding-box merging to significantly improve performance and minimize false detections. Furthermore, image processing techniques are applied to estimate the extent of the detected defects. Experimental results demonstrate real-time performance with high accuracy across a wide variety of defects, while minimizing false detections. The proposed solution is promising and highly scalable, providing the flexibility to adapt to various production environments and meet the evolving demands of the automotive industry.", "link": "http://arxiv.org/abs/2512.05579v1", "date": "2025-12-05", "relevancy": 2.0345, "topK": [{"title": "Egocentric Computer Vision for Hands-Free Robotic Wheelchair Navigation", "link": "https://link.springer.com/article/10.1007/s10846-023-01807-4", "similarity": 0.5429}, {"title": "CamCtrl3D: Single-Image Scene Exploration with Precise 3D Camera Control", "link": "http://arxiv.org/abs/2501.06006v1", "similarity": 0.4842}, {"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", {"title": "Edit-aware RAW Reconstruction", "author": "Abhijith Punnappurath and Luxi Zhao and Ke Zhao and Hue Nguyen and Radek Grzeszczuk and Michael S. Brown", "abstract": "Users frequently edit camera images post-capture to achieve their preferred photofinishing style. While editing in the RAW domain provides greater accuracy and flexibility, most edits are performed on the camera's display-referred output (e.g., 8-bit sRGB JPEG) since RAW images are rarely stored. Existing RAW reconstruction methods can recover RAW data from sRGB images, but these approaches are typically optimized for pixel-wise RAW reconstruction fidelity and tend to degrade under diverse rendering styles and editing operations. We introduce a plug-and-play, edit-aware loss function that can be integrated into any existing RAW reconstruction framework to make the recovered RAWs more robust to different rendering styles and edits. Our loss formulation incorporates a modular, differentiable image signal processor (ISP) that simulates realistic photofinishing pipelines with tunable parameters. During training, parameters for each ISP module are randomly sampled from carefully designed distributions that model practical variations in real camera processing. The loss is then computed in sRGB space between ground-truth and reconstructed RAWs rendered through this differentiable ISP. Incorporating our loss improves sRGB reconstruction quality by up to 1.5-2 dB PSNR across various editing conditions. Moreover, when applied to metadata-assisted RAW reconstruction methods, our approach enables fine-tuning for target edits, yielding further gains. Since photographic editing is the primary motivation for RAW reconstruction in consumer imaging, our simple yet effective loss function provides a general mechanism for enhancing edit fidelity and rendering flexibility across existing methods.", "link": "http://arxiv.org/abs/2512.05859v1", "date": "2025-12-05", "relevancy": 2.032, "topK": [{"title": "RTG-SLAM: Real-time 3D Reconstruction at Scale using Gaussian Splatting", "link": "http://arxiv.org/abs/2404.19706v1", "similarity": 0.5098}, {"title": "MiraGe: Editable 2D Images using Gaussian Splatting", "link": "http://arxiv.org/abs/2410.01521v1", "similarity": 0.5094}, {"title": "Multimodal-Conditioned Latent Diffusion Models for Fashion Image Editing", "link": "http://arxiv.org/abs/2403.14828v2", "similarity": 0.4999}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Edit-aware%20RAW%20Reconstruction&body=Title%3A%20Edit-aware%20RAW%20Reconstruction%0AAuthor%3A%20Abhijith%20Punnappurath%20and%20Luxi%20Zhao%20and%20Ke%20Zhao%20and%20Hue%20Nguyen%20and%20Radek%20Grzeszczuk%20and%20Michael%20S.%20Brown%0AAbstract%3A%20Users%20frequently%20edit%20camera%20images%20post-capture%20to%20achieve%20their%20preferred%20photofinishing%20style.%20While%20editing%20in%20the%20RAW%20domain%20provides%20greater%20accuracy%20and%20flexibility%2C%20most%20edits%20are%20performed%20on%20the%20camera%27s%20display-referred%20output%20%28e.g.%2C%208-bit%20sRGB%20JPEG%29%20since%20RAW%20images%20are%20rarely%20stored.%20Existing%20RAW%20reconstruction%20methods%20can%20recover%20RAW%20data%20from%20sRGB%20images%2C%20but%20these%20approaches%20are%20typically%20optimized%20for%20pixel-wise%20RAW%20reconstruction%20fidelity%20and%20tend%20to%20degrade%20under%20diverse%20rendering%20styles%20and%20editing%20operations.%20We%20introduce%20a%20plug-and-play%2C%20edit-aware%20loss%20function%20that%20can%20be%20integrated%20into%20any%20existing%20RAW%20reconstruction%20framework%20to%20make%20the%20recovered%20RAWs%20more%20robust%20to%20different%20rendering%20styles%20and%20edits.%20Our%20loss%20formulation%20incorporates%20a%20modular%2C%20differentiable%20image%20signal%20processor%20%28ISP%29%20that%20simulates%20realistic%20photofinishing%20pipelines%20with%20tunable%20parameters.%20During%20training%2C%20parameters%20for%20each%20ISP%20module%20are%20randomly%20sample
