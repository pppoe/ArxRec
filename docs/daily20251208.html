{"title": "Whatever Remains Must Be True: Filtering Drives Reasoning in LLMs, Shaping Diversity", "author": "Germ\u00e1n Kruszewski and Pierre Erbacher and Jos Rozen and Marc Dymetman", "abstract": "Reinforcement Learning (RL) has become the de facto standard for tuning LLMs to solve tasks involving reasoning. However, growing evidence shows that models trained in such way often suffer from a significant loss in diversity. We argue that this arises because RL implicitly optimizes the \"mode-seeking\" or \"zero-forcing\" Reverse KL to a target distribution causing the model to concentrate mass on certain high-probability regions of the target while neglecting others. In this work, we instead begin from an explicit target distribution, obtained by filtering out incorrect answers while preserving the relative probabilities of correct ones. Starting from a pre-trained LLM, we approximate this target distribution using the $\u03b1$-divergence family, which unifies prior approaches and enables direct control of the precision-diversity trade-off by interpolating between mode-seeking and mass-covering divergences. On a Lean theorem-proving benchmark, our method achieves state-of-the-art performance along the coverage-precision Pareto frontier, outperforming all prior methods on the coverage axis.", "link": "http://arxiv.org/abs/2512.05962v1", "date": "2025-12-05", "relevancy": 2.0274, "topK": [{"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_paper.html", "similarity": 0.5326}, {"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.497}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4851}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Whatever%20Remains%20Must%20Be%20True%3A%20Filtering%20Drives%20Reasoning%20in%20LLMs%2C%20Shaping%20Diversity&body=Title%3A%20Whatever%20Remains%20Must%20Be%20True%3A%20Filtering%20Drives%20Reasoning%20in%20LLMs%2C%20Shaping%20Diversity%0AAuthor%3A%20Germ%C3%A1n%20Kruszewski%20and%20Pierre%20Erbacher%20and%20Jos%20Rozen%20and%20Marc%20Dymetman%0AAbstract%3A%20Reinforcement%20Learning%20%28RL%29%20has%20become%20the%20de%20facto%20standard%20for%20tuning%20LLMs%20to%20solve%20tasks%20involving%20reasoning.%20However%2C%20growing%20evidence%20shows%20that%20models%20trained%20in%20such%20way%20often%20suffer%20from%20a%20significant%20loss%20in%20diversity.%20We%20argue%20that%20this%20arises%20because%20RL%20implicitly%20optimizes%20the%20%22mode-seeking%22%20or%20%22zero-forcing%22%20Reverse%20KL%20to%20a%20target%20distribution%20causing%20the%20model%20to%20concentrate%20mass%20on%20certain%20high-probability%20regions%20of%20the%20target%20while%20neglecting%20others.%20In%20this%20work%2C%20we%20instead%20begin%20from%20an%20explicit%20target%20distribution%2C%20obtained%20by%20filtering%20out%20incorrect%20answers%20while%20preserving%20the%20relative%20probabilities%20of%20correct%20ones.%20Starting%20from%20a%20pre-trained%20LLM%2C%20we%20approximate%20this%20target%20distribution%20using%20the%20%24%CE%B1%24-divergence%20family%2C%20which%20unifies%20prior%20approaches%20and%20enables%20direct%20control%20of%20the%20precision-diversity%20trade-off%20by%20interpolating%20between%20mode-seeking%20and%20mass-covering%20divergences.%20On%20a%20Lean%20theorem-proving%20benchmark%2C%20our%20method%20achieves%20state-of-the-art%20performance%20along%20the%20coverage-precision%20Pareto%20frontier%2C%20outperforming%20all%20prior%20methods%20on%20the%20coverage%20axis.%0ALink%3A%20http%3A//arxiv.org/abs/2512.05962v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId {"title": "Measuring the Effect of Background on Classification and Feature Importance in Deep Learning for AV Perception", "author": "Anne Sielemann and Valentin Barner and Stefan Wolf and Masoud Roschani and Jens Ziehn and Juergen Beyerer", "abstract": "Common approaches to explainable AI (XAI) for deep learning focus on analyzing the importance of input features on the classification task in a given model: saliency methods like SHAP and GradCAM are used to measure the impact of spatial regions of the input image on the classification result. Combined with ground truth information about the location of the object in the input image (e.g., a binary mask), it is determined whether object pixels had a high impact on the classification result, or whether the classification focused on background pixels. The former is considered to be a sign of a healthy classifier, whereas the latter is assumed to suggest overfitting on spurious correlations. A major challenge, however, is that these intuitive interpretations are difficult to test quantitatively, and hence the output of such explanations lacks an explanation itself. One particular reason is that correlations in real-world data are difficult to avoid, and whether they are spurious or legitimate is debatable. Synthetic data in turn can facilitate to actively enable or disable correlations where desired but often lack a sufficient quantification of realism and stochastic properties. [...] Therefore, we systematically generate six synthetic datasets for the task of traffic sign recognition, which differ only in their degree of camera variation and background correlation [...] to quantify the isolated influence of background correlation, different levels of camera variation, and considered traffic sign shapes on the classification performance, as well as background feature importance. [...] Results include a quantification of when and how much background features gain importance to support the classification task based on changes in the training domain [...].\n  Download: synset.de/datasets/synset-signset-ger/background-effect", "link": "http://arxiv.org/abs/2512.05937v1", "date": "2025-12-05", "relevancy": 2.0175, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.506}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.506}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.496}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Measuring%20the%20Effect%20of%20Background%20on%20Classification%20and%20Feature%20Importance%20in%20Deep%20Learning%20for%20AV%20Perception&body=Title%3A%20Measuring%20the%20Effect%20of%20Background%20on%20Classification%20and%20Feature%20Importance%20in%20Deep%20Learning%20for%20AV%20Perception%0AAuthor%3A%20Anne%20Sielemann%20and%20Valentin%20Barner%20and%20Stefan%20Wolf%20and%20Masoud%20Roschani%20and%20Jens%20Ziehn%20and%20Juergen%20Beyerer%0AAbstract%3A%20Common%20approaches%20to%20explainable%20AI%20%28XAI%29%20for%20deep%20learning%20focus%20on%20analyzing%20the%20importance%20of%20input%20features%20on%20the%20classification%20task%20in%20a%20given%20model%3A%20saliency%20methods%20like%20SHAP%20and%20GradCAM%20are%20used%20to%20measure%20the%20impact%20of%20spatial%20regions%20of%20the%20input%20image%20on%20the%20classification%20result.%20Combined%20with%20ground%20truth%20information%20about%20the%20location%20of%20the%20object%20in%20the%20input%20image%20%28e.g.%2C%20a%20binary%20mask%29%2C%20it%20is%20determined%20whether%20object%20pixels%20had%20a%20high%20impact%20on%20the%20classification%20result%2C%20or%20whether%20the%20classification%20focused%20on%20background%20pixels.% {"title": "Adapting Noise to Data: Generative Flows from 1D Processes", "author": "Jannis Chemseddine and Gregor Kornhardt and Richard Duong and Gabriele Steidl", "abstract": "We introduce a general framework for constructing generative models using one-dimensional noising processes. Beyond diffusion processes, we outline examples that demonstrate the flexibility of our approach. Motivated by this, we propose a novel framework in which the 1D processes themselves are learnable, achieved by parameterizing the noise distribution through quantile functions that adapt to the data. Our construction integrates seamlessly with standard objectives, including Flow Matching and consistency models. Learning quantile-based noise naturally captures heavy tails and compact supports when present. Numerical experiments highlight both the flexibility and the effectiveness of our method.", "link": "http://arxiv.org/abs/2510.12636v3", "date": "2025-12-05", "relevancy": 1.6055, "topK": [{"title": "Scaling Rectified Flow Transformers for High-Resolution Image Synthesis", "link": "http://arxiv.org/abs/2403.03206v1", "similarity": 0.6131}, {"title": "Tuning-Free Noise Rectification for High Fidelity Image-to-Video\n  Generation", "link": "http://arxiv.org/abs/2403.02827v1", "similarity": 0.5175}, {"title": "Thinking Outside the BBox: Unconstrained Generative Object Compositing", "link": "http://arxiv.org/abs/2409.04559v2", "similarity": 0.5015}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Adapting%20Noise%20to%20Data%3A%20Generative%20Flows%20from%201D%20Processes&body=Title%3A%20Adapting%20Noise%20to%20Data%3A%20Generative%20Flows%20from%201D%20Processes%0AAuthor%3A%20Jannis%20Chemseddine%20and%20Gregor%20Kornhardt%20and%20Richard%20Duong%20and%20Gabriele%20Steidl%0AAbstract%3A%20We%20introduce%20a%20general%20framework%20for%20constructing%20generative%20models%20using%20one-dimensional%20noising%20processes.%20Beyond%20diffusion%20processes%2C%20we%20outline%20 {"title": "NeuroMemFPP: A recurrent neural approach for memory-aware parameter estimation in fractional Poisson process", "author": "Neha Gupta and Aditya Maheshwari", "abstract": "In this paper, we propose a recurrent neural network (RNN)-based framework for estimating the parameters of the fractional Poisson process (FPP), which models event arrivals with memory and long-range dependence. The Long Short-Term Memory (LSTM) network estimates the key parameters $\u03bc>0$ and $\u03b2\\in(0,1)$ from sequences of inter-arrival times, effectively modeling their temporal dependencies. Our experiments on synthetic data show that the proposed approach reduces the mean squared error (MSE) by about 55.3\\% compared to the traditional method of moments (MOM) and performs reliably across different training conditions. We tested the method on two real-world high-frequency datasets: emergency call records from Montgomery County, PA, and AAPL stock trading data. The results show that the LSTM can effectively track daily patterns and parameter changes, indicating its effectiveness on real-world data with complex time dependencies.", "link": "http://arxiv.org/abs/2512.05893v1", "date": "2025-12-05", "relevancy": 1.6914, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.4382}, {"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.4205}, {"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.4191}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20NeuroMemFPP%3A%20A%20recurrent%20neural%20approach%20for%20memory-aware%20parameter%20estimation%20in%20fractional%20Poisson%20process&body=Title%3A%20NeuroMemFPP%3A%20A%20recurrent%20neural%20approach%20for%20memory-aware%20parameter%20estimation%20in%20fractional%20Poisson%20process%0AAuthor%3A%20Neha%20Gupta%20and%20Aditya%20Maheshwari%0AAbstract%3A%20In%20this%20paper%2C%20we%20propose%20a%20recurrent%20neural%20network%20%28RNN%29-based%20framework%20for%20estimating%20the%20parameters%20of%20the%20fractional%20Poisson%20process%20%28FPP%29%2C%20which%20models%20event%20arrivals%20with%20memory%20and%20long-range%20dependence.%20The%20Long%20Short-Term%20Memory%20%28LSTM%29%20network%20estimates%20the%20key%20parameters%20%24%CE%BC%3E0%24%20and%20%24%CE%B2%5Cin%280%2C1%29%24%20from%20sequences%20of%20inter-arrival%20times%2C%20effectively%20modeling%20their%20temporal%20dependencies.%20Our%20experiments%20on%20synthetic%20data%20show%20that%20the%20proposed%20approach%20reduces%20the%20mean%20squared%20error%20%28MSE%29%20by%20about%2055.3%5C%25%20compared%20to%20the%20traditional%20method%20of%20moments%20%28MOM%29%20and%20performs%20reliably%20across%20different%20training%20conditions.%20We%20tested%20the%20method%20on%20two%20real-world%20high-frequency%20datasets%3A%20emergency%20call%20records%20from%20Montgomery%20County%2C%20PA%2C%20and%20AAPL%20stock%20trading%20data.%20The%20results%20show%20that%20the%20LSTM%20can%20effectively%20track%20daily%20patterns%20and%20parameter%20changes%2C%20indicating%20its%20effectiveness%20on%20real-world%20data%20with%20complex%20time%20dependencies.%0ALink%3A%20http%3A//arxiv.org/abs/2512.05893v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DNeuroMemFPP%253A%2520A%2520recurrent%2520neural%2520approach%2520for%2520memory-aware%2520parameter%2520estimation%2520in%2520fractional%2520Poisson%2520process%26entry.906535625%3DNeha%2520Gupta%2520and%2520Aditya%2520Maheshwari%26entry.1292438233%3DIn%2520this%2520paper%252C%2520we%2520propose%2520a%2520recurrent%2520neural%2520network%2520%2528RNN%2529-based%2520framework%2520for%2520estimati {"title": "BERTO: an Adaptive BERT-based Network Time Series Predictor with Operator Preferences in Natural Language", "author": "Nitin Priyadarshini Shankar and Vaibhav Singh and Sheetal Kalyani and Christian Maciocco", "abstract": "We introduce BERTO, a BERT-based framework for traffic prediction and energy optimization in cellular networks. Built on transformer architectures, BERTO delivers high prediction accuracy, while its Balancing Loss Function and prompt-based customization allow operators to adjust the trade-off between power savings and performance. Natural language prompts guide the model to manage underprediction and overprediction in accordance with the operator's intent. Experiments on real-world datasets show that BERTO improves upon existing models with a $4.13$\\% reduction in MSE while introducing the feature of balancing competing objectives of power saving and performance through simple natural language inputs, operating over a flexible range of $1.4$ kW in power and up to $9\\times$ variation in service quality, making it well suited for intelligent RAN deployments.", "link": "http://arxiv.org/abs/2512.05721v1", "date": "2025-12-05", "relevancy": 1.3939, "topK": [{"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.4769}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.4624}, {"title": "Scaling Rectified Flow Transformers for High-Resolution Image Synthesis", "link": "http://arxiv.org/abs/2403.03206v1", "similarity": 0.436}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20BERTO%3A%20an%20Adaptive%20BERT-based%20Network%20Time%20Series%20Predictor%20with%20Operator%20Preferences%20in%20Natural%20Language&body=Title%3A%20BERTO%3A%20an%20Adaptive%20BERT-based%20Network%20Time%20Series%20Predictor%20with%20Operator%20Preferences%20in%20Natural%20Language%0AAuthor%3A%20Nitin%20Priyadarshini%20Shankar%20and%20Vaibhav%20Singh%20and%20Sheetal%20Kalyani%20and%20Christian%20Maciocco%0AAbstract%3A%20We%20introduce%20BERTO%2C%20a%20BERT-based%20framework%20for%20traffic%20prediction%20and%20energy%20optimization%20in%20cellular%20networks.%20Built%20on%20transformer%20architectures%2C%20BERTO%20delivers%20high%20prediction%20accuracy%2C%20while%20its%20Balancing%20Loss%20Function%20and%20prompt-based%20customization%20allow%20operators%20to%20adjust%20the%20trade-off%20between%20power%20savings%20and%20performance.%20Natural%20language%20prompts%20guide%20the%20model%20to%20manage%20underprediction%20and%20overprediction%20in%20accordance%20with%20the%20operator%27s%20intent.%20Experiments%20on%20real-world%20datasets%20show%20that%20BERTO%20improves%20upon%20existing%20models%20with%20a%20%244.13%24%5C%25%20reduction%20in%20MSE%20while%20introducing%20the%20feature%20of%20balancing%20competing%20objectives%20of%20power%20saving%20and%20performance%20through%20simple%20natural%20language%20inputs%2C%20operating%20over%20a%20flexible%20range%20of%20%241.4%24%20kW%20in%20power%20and%20up%20to%20%249%5Ctimes%24%20variation%20in%20service%20quality%2C%20making%20it%20well%20suited%20for%20intelligent%20RAN%20deployments.%0ALink%3A%20http%3A//arxiv.org/abs/2512.05721v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DBERTO%253A%2520an%2520Adaptive%2520BERT-based%2520Network%2520Time%2520Series%2520Predictor%2520with%2520Operator%2520Preferences%2520in%2520Natural%2520Language%26entry.906535625%3DNitin%2520Priyadarshini%2520Shankar%2520and%2520Vaibhav%2520Singh%2520and%2520Sheetal%2520Kalyani%2520and%2520Christian%2520Maciocco%26entry.1292438233%3DWe%2520introduce%2520BERTO%252C%2520a%2520BERT-based%2520framework%2520for%2520traffic%2520prediction%2520and%2520energy%2520optimization%2520in%2520cellular%2520network {"title": "Grounded Multilingual Medical Reasoning for Question Answering with Large Language Models", "author": "Pietro Ferrazzi and Aitor Soroa and Rodrigo Agerri", "abstract": "Large Language Models (LLMs) with reasoning capabilities have recently demonstrated strong potential in medical Question Answering (QA). Existing approaches are largely English-focused and primarily rely on distillation from general-purpose LLMs, raising concerns about the reliability of their medical knowledge. In this work, we present a method to generate multilingual reasoning traces grounded in factual medical knowledge. We produce 500k traces in English, Italian, and Spanish, using a retrievalaugmented generation approach over medical information from Wikipedia. The traces are generated to solve medical questions drawn from MedQA and MedMCQA, which we extend to Italian and Spanish. We test our pipeline in both in-domain and outof-domain settings across Medical QA benchmarks, and demonstrate that our reasoning traces improve performance both when utilized via in-context learning (few-shot) and supervised fine-tuning, yielding state-of-the-art results among 8B-parameter LLMs. We believe that these resources can support the development of safer, more transparent clinical decision-support tools in multilingual settings. We release the full suite of resources: reasoning traces, translated QA datasets, Medical-Wikipedia, and fine-tuned models.", "link": "http://arxiv.org/abs/2512.05658v1", "date": "2025-12-05", "relevancy": 1.9406, "topK": [{"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.5211}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.478}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/240 {"title": "Statistical Guarantees for Approximate Stationary Points of Shallow Neural Networks", "author": "Mahsa Taheri and Fang Xie and Johannes Lederer", "abstract": "Since statistical guarantees for neural networks are usually restricted to global optima of intricate objective functions, it is unclear whether these theories explain the performances of actual outputs of neural network pipelines. The goal of this paper is, therefore, to bring statistical theory closer to practice. We develop statistical guarantees for shallow linear neural networks that coincide up to logarithmic factors with the global optima but apply to stationary points and the points nearby. These results support the common notion that neural networks do not necessarily need to be optimized globally from a mathematical perspective. We then extend our statistical guarantees to shallow ReLU neural networks, assuming the first layer weight matrices are nearly identical for the stationary network and the target. More generally, despite being limited to shallow neural networks for now, our theories make an important step forward in describing the practical properties of neural networks in mathematical terms.", "link": "http://arxiv.org/abs/2205.04491v2", "date": "2025-12-05", "relevancy": 1.7692, "topK": [{"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.4602}, {"title": "Scaling Rectified Flow Transformers for High-Resolution Image Synthesis", "link": "http://arxiv.org/abs/2403.03206v1", "similarity": 0.4316}, {"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.4287}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Statistical%20Guarantees%20for%20Approximate%20Stationary%20Points%20of%20Shallow%20Neural%20Networks&body=Title%3A%20Statistical%20Guarantees%20for%20Approximate%20Stationary%20Poi {"title": "A Residual Variance Matching Recursive Least Squares Filter for Real-time UAV Terrain Following", "author": "Xiaobo Wu and Youmin Zhang", "abstract": "Accurate real-time waypoints estimation for the UAV-based online Terrain Following during wildfire patrol missions is critical to ensuring flight safety and enabling wildfire detection. However, existing real-time filtering algorithms struggle to maintain accurate waypoints under measurement noise in nonlinear and time-varying systems, posing risks of flight instability and missed wildfire detections during UAV-based terrain following. To address this issue, a Residual Variance Matching Recursive Least Squares (RVM-RLS) filter, guided by a Residual Variance Matching Estimation (RVME) criterion, is proposed to adaptively estimate the real-time waypoints of nonlinear, time-varying UAV-based terrain following systems. The proposed method is validated using a UAV-based online terrain following system within a simulated terrain environment. Experimental results show that the RVM-RLS filter improves waypoints estimation accuracy by approximately 88$\\%$ compared with benchmark algorithms across multiple evaluation metrics. These findings demonstrate both the methodological advances in real-time filtering and the practical potential of the RVM-RLS filter for UAV-based online wildfire patrol.", "link": "http://arxiv.org/abs/2512.05918v1", "date": "2025-12-05", "relevancy": 1.9727, "topK": [{"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.5257}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.4761}, {"title": "RTG-SLAM: Real-time 3D Reconstruction at Scale using Gaussian Splatting", "link": "http://arxiv.org/abs/2404.19706v1", "similarity": 0.4674}], "mailto": "mailto:haoxia {"title": "Approximation of Box Decomposition Algorithm for Fast Hypervolume-Based Multi-Objective Optimization", "author": "Shuhei Watanabe", "abstract": "Hypervolume (HV)-based Bayesian optimization (BO) is one of the standard approaches for multi-objective decision-making. However, the computational cost of optimizing the acquisition function remains a significant bottleneck, primarily due to the expense of HV improvement calculations. While HV box-decomposition offers an efficient way to cope with the frequent exact improvement calculations, it suffers from super-polynomial memory complexity $O(MN^{\\lfloor \\frac{M + 1}{2} \\rfloor})$ in the worst case as proposed by Lacour et al. (2017). To tackle this problem, Couckuyt et al. (2012) employed an approximation algorithm. However, a rigorous algorithmic description is currently absent from the literature. This paper bridges this gap by providing comprehensive mathematical and algorithmic details of this approximation algorithm.", "link": "http://arxiv.org/abs/2512.05825v1", "date": "2025-12-05", "relevancy": 1.246, "topK": [{"title": "Thinking Outside the BBox: Unconstrained Generative Object Compositing", "link": "http://arxiv.org/abs/2409.04559v2", "similarity": 0.4538}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.4196}, {"title": "Dynamic Gaussians Mesh: Consistent Mesh Reconstruction from Monocular\n  Videos", "link": "http://arxiv.org/abs/2404.12379v2", "similarity": 0.3982}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Approximation%20of%20Box%20Decomposition%20Algorithm%20for%20Fast%20Hypervolume-Based%20Multi-Objective%20Optimization&body=Title%3A%20Approximation%20of%20Box%20Decomposition%20Algorithm%20for%20Fast%20Hypervolume-Based%20Multi-Objective%20Optimization%0AAuthor%3A%20Shuhei%20Watanabe%0AAbstract%3A%20Hypervolume%20%28HV%29-based%20B {"title": "Toward Efficient and Robust Behavior Models for Multi-Agent Driving Simulation", "author": "Fabian Konstantinidis and Moritz Sackmann and Ulrich Hofmann and Christoph Stiller", "abstract": "Scalable multi-agent driving simulation requires behavior models that are both realistic and computationally efficient. We address this by optimizing the behavior model that controls individual traffic participants. To improve efficiency, we adopt an instance-centric scene representation, where each traffic participant and map element is modeled in its own local coordinate frame. This design enables efficient, viewpoint-invariant scene encoding and allows static map tokens to be reused across simulation steps. To model interactions, we employ a query-centric symmetric context encoder with relative positional encodings between local frames. We use Adversarial Inverse Reinforcement Learning to learn the behavior model and propose an adaptive reward transformation that automatically balances robustness and realism during training. Experiments demonstrate that our approach scales efficiently with the number of tokens, significantly reducing training and inference times, while outperforming several agent-centric baselines in terms of positional accuracy and robustness.", "link": "http://arxiv.org/abs/2512.05812v1", "date": "2025-12-05", "relevancy": 1.7021, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.5833}, {"title": "Safe and efficient training of a control agent", "link": "https://patents.google.com/patent/US11709462B2/en", "similarity": 0.5673}, {"title": "RoboEXP: Action-Conditioned Scene Graph via Interactive Exploration for\n  Robotic Manipulation", "link": "http://arxiv.org/abs/2402.15487v1", "similarity": 0.5517}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Toward%20Efficient%20and%20Robust%20Beha {"title": "Scenario-aware Uncertainty Quantification for Trajectory Prediction with Statistical Guarantees", "author": "Yiming Shu and Jiahui Xu and Linghuan Kong and Fangni Zhang and Guodong Yin and Chen Sun", "abstract": "Reliable uncertainty quantification in trajectory prediction is crucial for safety-critical autonomous driving systems, yet existing deep learning predictors lack uncertainty-aware frameworks adaptable to heterogeneous real-world scenarios. To bridge this gap, we propose a novel scenario-aware uncertainty quantification framework to provide the predicted trajectories with prediction intervals and reliability assessment. To begin with, predicted trajectories from the trained predictor and their ground truth are projected onto the map-derived reference routes within the Frenet coordinate system. We then employ CopulaCPTS as the conformal calibration method to generate temporal prediction intervals for distinct scenarios as the uncertainty measure. Building upon this, within the proposed trajectory reliability discriminator (TRD), mean error and calibrated confidence intervals are synergistically analyzed to establish reliability models for different scenarios. Subsequently, the risk-aware discriminator leverages a joint risk model that integrates longitudinal and lateral prediction intervals within the Frenet coordinate to identify critical points. This enables segmentation of trajectories into reliable and unreliable segments, holding the advantage of informing downstream planning modules with actionable reliability results. We evaluated our framework using the real-world nuPlan dataset, demonstrating its effectiveness in scenario-aware uncertainty quantification and reliability assessment across diverse driving contexts.", "link": "http://arxiv.org/abs/2512.05682v1", "date": "2025-12-05", "relevancy": 1.71, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "ht nalyzed%20to%20establish%20reliability%20models%20for%20different%20scenarios.%20Subsequently%2C%20the%20risk-aware%20discriminator%20leverages%20a%20joint%20risk%20model%20that%20integrates%20longitudinal%20and%20lateral%20prediction%20intervals%20within%20the%20Frenet%20coordinate%20to%20identify%20critical%20points.%20This%20enables%20segmentation%20of%20trajectories%20into%20reliable%20and%20unreliable%20segments%2C%20holding%20the%20advantage%20of%20informing%20downstream%20planning%20modules%20with%20actionable%20reliability%20results.%20We%20evaluated%20our%20framework%20using%20the%20real-world%20nuPlan%20dataset%2C%20demonstrating%20its%20effectiveness%20in%20scenario-aware%20uncertainty%20quantification%20and%20reliability%20assessment%20across%20diverse%20driving%20contexts.%0ALink%3A%20http%3A//arxiv.org/abs/2512.05682v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DScenario-aware%2520Uncertainty%2520Quantification%2520for%2520Trajectory%2520Prediction%2520with%2520Statistical%2520Guarantees%26entry.906535625%3DYiming%2520Shu%2520and%2520Jiahui%2520Xu%2520and%2520Linghuan%2520Kong%2520and%2520Fangni%2520Zhang%2520and%2520Guodong%2520Yin%2520and%2520Chen%2520Sun%26entry.1292438233%3DReliable%2520uncertainty%2520quantification%2520in%2520trajectory%2520prediction%2520is%2520crucial%2520for%2520safety-critical%2520autonomous%2520driving%2520systems%252C%2520yet%2520existing%2520deep%2520learning%2520predictors%2520lack%2520uncertainty-aware%2520frameworks%2520adaptable%2520to%2520heterogeneous%2520real-world%2520scenarios.%2520To%2520bridge%2520this%2520gap%252C%2520we%2520propose%2520a%2520novel%2520scenario-aware%2520uncertainty%2520quantification%2520framework%2520to%2520provide%2520the%2520predicted%2520trajectories%2520with%2520prediction%2520intervals%2520and%2520reliability%2520assessment.%2520To%2520begin%2520with%252C%2520predicted%2520trajectories%2520from%252 {"title": "Semantic Communication and Control Co-Design for Multi-Objective Distinct Dynamics", "author": "Abanoub M. Girgis and Hyowoon Seo and Mehdi Bennis", "abstract": "This letter introduces a machine-learning approach to learning the semantic dynamics of correlated systems with different control rules and dynamics. By leveraging the Koopman operator in an autoencoder (AE) framework, the system's state evolution is linearized in the latent space using a dynamic semantic Koopman (DSK) model, capturing the baseline semantic dynamics. Signal temporal logic (STL) is incorporated through a logical semantic Koopman (LSK) model to encode system-specific control rules. These models form the proposed logical Koopman AE framework that reduces communication costs while improving state prediction accuracy and control performance, showing a 91.65% reduction in communication samples and significant performance gains in simulation.", "link": "http://arxiv.org/abs/2410.02303v2", "date": "2025-12-05", "relevancy": 1.5787, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.5664}, {"title": "Safe and efficient training of a control agent", "link": "https://patents.google.com/patent/US11709462B2/en", "similarity": 0.527}, {"title": "RoboEXP: Action-Conditioned Scene Graph via Interactive Exploration for\n  Robotic Manipulation", "link": "http://arxiv.org/abs/2402.15487v1", "similarity": 0.4842}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Semantic%20Communication%20and%20Control%20Co-Design%20for%20Multi-Objective%20Distinct%20Dynamics&body=Title%3A%20Semantic%20Communication%20and%20Control%20Co-Design%20for%20Multi-Objective%20Distinct%20Dynamics%0AAuthor%3A%20Abanoub%20M.%20Girgis%20and%20Hyowoon%20Seo%20and%20Mehdi%20Bennis%0AAbstract%3A%20This%20letter%20introduces%20a%20machine-learning%20approach%20to%20learning       const content = document.getElementById('content');
      function createPostElement(post) {
        const postElement = document.createElement('div');
        postElement.className = 'post';
        const dateElem = document.createElement('p');
        dateElem.setAttribute("class", "date");
        dateElem.textContent = post.date;
        postElement.appendChild(dateElem);

        const textElem = document.createElement('p');
        textElem.setAttribute("class", "text");
        const titleElem = document.createElement('p');
        titleElem.setAttribute("class", "title");
        titleElem.textContent = post.title;
        textElem.appendChild(titleElem);
        const authorElem = document.createElement('p');
        authorElem.setAttribute("class", "author");
        authorElem.textContent = post.author;
        textElem.appendChild(authorElem);
        const abstractElem = document.createElement('p');
        abstractElem.setAttribute("class", "abstract");
        abstractElem.textContent = post.abstract;
        textElem.appendChild(abstractElem);

        const linkElement = document.createElement('a');
        linkElement.setAttribute("class", "link");
        linkElement.href = post.link;
        linkElement.target = "_blank";
        linkElement.textContent = post.link.length > 50 ? post.link.substring(0, 50) + '...' : post.link;
        textElem.appendChild(linkElement);
        postElement.appendChild(textElem);

        const linkElementContainer = document.createElement('div');
        linkElementContainer.setAttribute("class", "comment");
        const actionElement = document.createElement('a');
        actionElement.setAttribute("class", "comment");
        actionElement.href = post.form;
        actionElement.textContent = "Action";
        actionElement.target = "_blank";
        linkElementContainer.appendChild(actionElement);
        const emailElement = document.createElement('a');
        emailElement.setAttribute("class", "comment");
        emailElement.href = post.mailto;
        emailElement.textContent = "Email";
        emailElement.target = "_blank";
        linkElementContainer.appendChild(emailElement);
        postElement.appendChild(linkElementContainer);
        const e = document.createElement('div');
        e.setAttribute("class", "clear");
        postElement.appendChild(e);

        const relevancyContainer = document.createElement('div');
        const relevancyValElem = document.createElement('p');
        relevancyValElem.textContent = "Relevancy " + post.relevancy;
        relevancyContainer.appendChild(relevancyValElem);
        post.topK.forEach((sub) => {
          const topKElem = document.createElement('a');
          topKElem.setAttribute("class", "topK");
          topKElem.href = sub.link;
          topKElem.textContent = sub.title + " (" + sub.similarity + ")";
          topKElem.target = "_blank";
          relevancyContainer.appendChild(topKElem);
        });
        postElement.appendChild(relevancyContainer);
        return postElement;
      }
      function loadPosts() {
        // Simulate loading more posts
        posts.forEach((post) => {
          const postElement = createPostElement(post);
          content.appendChild(postElement);
