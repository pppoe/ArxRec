{"title": "Latent Implicit Visual Reasoning", "author": "Kelvin Li and Chuyi Shang and Leonid Karlinsky and Rogerio Feris and Trevor Darrell and Roei Herzig", "abstract": "While Large Multimodal Models (LMMs) have made significant progress, they remain largely text-centric, relying on language as their core reasoning modality. As a result, they are limited in their ability to handle reasoning tasks that are predominantly visual. Recent approaches have sought to address this by supervising intermediate visual steps with helper images, depth maps, or image crops. However, these strategies impose restrictive priors on what \"useful\" visual abstractions look like, add heavy annotation costs, and struggle to generalize across tasks. To address this critical limitation, we propose a task-agnostic mechanism that trains LMMs to discover and use visual reasoning tokens without explicit supervision. These tokens attend globally and re-encode the image in a task-adaptive way, enabling the model to extract relevant visual information without hand-crafted supervision. Our approach outperforms direct fine-tuning and achieves state-of-the-art results on a diverse range of vision-centric tasks -- including those where intermediate abstractions are hard to specify -- while also generalizing to multi-task instruction tuning.", "link": "http://arxiv.org/abs/2512.21218v1", "date": "2025-12-24", "relevancy": 2.9886, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.6113}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.6113}, {"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_pa {"title": "UltraShape 1.0: High-Fidelity 3D Shape Generation via Scalable Geometric Refinement", "author": "Tanghui Jia and Dongyu Yan and Dehao Hao and Yang Li and Kaiyi Zhang and Xianyi He and Lanjiong Li and Jinnan Chen and Lutao Jiang and Qishen Yin and Long Quan and Ying-Cong Chen and Li Yuan", "abstract": "In this report, we introduce UltraShape 1.0, a scalable 3D diffusion framework for high-fidelity 3D geometry generation. The proposed approach adopts a two-stage generation pipeline: a coarse global structure is first synthesized and then refined to produce detailed, high-quality geometry. To support reliable 3D generation, we develop a comprehensive data processing pipeline that includes a novel watertight processing method and high-quality data filtering. This pipeline improves the geometric quality of publicly available 3D datasets by removing low-quality samples, filling holes, and thickening thin structures, while preserving fine-grained geometric details. To enable fine-grained geometry refinement, we decouple spatial localization from geometric detail synthesis in the diffusion process. We achieve this by performing voxel-based refinement at fixed spatial locations, where voxel queries derived from coarse geometry provide explicit positional anchors encoded via RoPE, allowing the diffusion model to focus on synthesizing local geometric details within a reduced, structured solution space. Our model is trained exclusively on publicly available 3D datasets, achieving strong geometric quality despite limited training resources. Extensive evaluations demonstrate that UltraShape 1.0 performs competitively with existing open-source methods in both data processing quality and geometry generation. All code and trained models will be released to support future research.", "link": "http://arxiv.org/abs/2512.21185v1", "date": "2025-12-24", "relevancy": 2.9148, "topK": [{"title": "CAT3D: Create Anything in 3D with Multi-View Diffusion Models", "link": "http://arxi ng%20voxel-based%20refinement%20at%20fixed%20spatial%20locations%2C%20where%20voxel%20queries%20derived%20from%20coarse%20geometry%20provide%20explicit%20positional%20anchors%20encoded%20via%20RoPE%2C%20allowing%20the%20diffusion%20model%20to%20focus%20on%20synthesizing%20local%20geometric%20details%20within%20a%20reduced%2C%20structured%20solution%20space.%20Our%20model%20is%20trained%20exclusively%20on%20publicly%20available%203D%20datasets%2C%20achieving%20strong%20geometric%20quality%20despite%20limited%20training%20resources.%20Extensive%20evaluations%20demonstrate%20that%20UltraShape%201.0%20performs%20competitively%20with%20existing%20open-source%20methods%20in%20both%20data%20processing%20quality%20and%20geometry%20generation.%20All%20code%20and%20trained%20models%20will%20be%20released%20to%20support%20future%20research.%0ALink%3A%20http%3A//arxiv.org/abs/2512.21185v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DUltraShape%25201.0%253A%2520High-Fidelity%25203D%2520Shape%2520Generation%2520via%2520Scalable%2520Geometric%2520Refinement%26entry.906535625%3DTanghui%2520Jia%2520and%2520Dongyu%2520Yan%2520and%2520Dehao%2520Hao%2520and%2520Yang%2520Li%2520and%2520Kaiyi%2520Zhang%2520and%2520Xianyi%2520He%2520and%2520Lanjiong%2520Li%2520and%2520Jinnan%2520Chen%2520and%2520Lutao%2520Jiang%2520and%2520Qishen%2520Yin%2520and%2520Long%2520Quan%2520and%2520Ying-Cong%2520Chen%2520and%2520Li%2520Yuan%26entry.1292438233%3DIn%2520this%2520report%252C%2520we%2520introduce%2520UltraShape%25201.0%252C%2520a%2520scalable%25203D%2520diffusion%2520framework%2520for%2520high-fidelity%25203D%2520geometry%2520generation.%2520The%2520proposed%2520approach%2520adopts%2520a%2520two-stage%2520generation%2520pipeline%253A%2520a%2520coarse%2520global%2520structure%2520is%2520first%2520synthesized%2520and%2520then%2520refined%2520to%2520produce%2520detailed%252C%2520high-quality%2520geometry.%2520To%2 {"title": "MarineEval: Assessing the Marine Intelligence of Vision-Language Models", "author": "YuK-Kwan Wong and Tuan-An To and Jipeng Zhang and Ziqiang Zheng and Sai-Kit Yeung", "abstract": "We have witnessed promising progress led by large language models (LLMs) and further vision language models (VLMs) in handling various queries as a general-purpose assistant. VLMs, as a bridge to connect the visual world and language corpus, receive both visual content and various text-only user instructions to generate corresponding responses. Though great success has been achieved by VLMs in various fields, in this work, we ask whether the existing VLMs can act as domain experts, accurately answering marine questions, which require significant domain expertise and address special domain challenges/requirements. To comprehensively evaluate the effectiveness and explore the boundary of existing VLMs, we construct the first large-scale marine VLM dataset and benchmark called MarineEval, with 2,000 image-based question-answering pairs. During our dataset construction, we ensure the diversity and coverage of the constructed data: 7 task dimensions and 20 capacity dimensions. The domain requirements are specially integrated into the data construction and further verified by the corresponding marine domain experts. We comprehensively benchmark 17 existing VLMs on our MarineEval and also investigate the limitations of existing models in answering marine research questions. The experimental results reveal that existing VLMs cannot effectively answer the domain-specific questions, and there is still a large room for further performance improvements. We hope our new benchmark and observations will facilitate future research. Project Page: http://marineeval.hkustvgd.com/", "link": "http://arxiv.org/abs/2512.21126v1", "date": "2025-12-24", "relevancy": 2.8313, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org {"title": "Unbiased Region-Language Alignment for Open-Vocabulary Dense Prediction", "author": "Yunheng Li and Yuxuan Li and Quansheng Zeng and Wenhai Wang and Qibin Hou and Ming-Ming Cheng", "abstract": "Pre-trained vision-language models (VLMs), such as CLIP, have demonstrated impressive zero-shot recognition capability, but still underperform in dense prediction tasks. Self-distillation recently is emerging as a promising approach for fine-tuning VLMs to better adapt to local regions without requiring extensive annotations. However, previous state-of-the-art approaches often suffer from significant `foreground bias', where models tend to wrongly identify background regions as foreground objects. To alleviate this issue, we propose DenseVLM, a framework designed to learn unbiased region-language alignment from powerful pre-trained VLM representations. To alleviate this issue, we propose DenseVLM, a framework designed to learn unbiased region-language alignment from powerful pre-trained VLM representations. DenseVLM leverages the pre-trained VLM to retrieve categories for unlabeled regions and then decouples the interference between foreground and background features. We show that DenseVLM can directly replace the original VLM in open-vocabulary object detection and image segmentation methods, leading to notable performance improvements. Furthermore, it exhibits promising zero-shot scalability when training on more extensive and diverse datasets. Our code is available at https://github.com/HVision-NKU/DenseVLM.", "link": "http://arxiv.org/abs/2412.06244v4", "date": "2025-12-24", "relevancy": 2.8266, "topK": [{"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5806}, {"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.5674}, {"title": "Lexicon3D: Probing Vi {"title": "TGC-Net: A Structure-Aware and Semantically-Aligned Framework for Text-Guided Medical Image Segmentation", "author": "Gaoren Lin and Huangxuan Zhao and Yuan Xiong and Lefei Zhang and Bo Du and Wentao Zhu", "abstract": "Text-guided medical segmentation enhances segmentation accuracy by utilizing clinical reports as auxiliary information. However, existing methods typically rely on unaligned image and text encoders, which necessitate complex interaction modules for multimodal fusion. While CLIP provides a pre-aligned multimodal feature space, its direct application to medical imaging is limited by three main issues: insufficient preservation of fine-grained anatomical structures, inadequate modeling of complex clinical descriptions, and domain-specific semantic misalignment. To tackle these challenges, we propose TGC-Net, a CLIP-based framework focusing on parameter-efficient, task-specific adaptations. Specifically, it incorporates a Semantic-Structural Synergy Encoder (SSE) that augments CLIP's ViT with a CNN branch for multi-scale structural refinement, a Domain-Augmented Text Encoder (DATE) that injects large-language-model-derived medical knowledge, and a Vision-Language Calibration Module (VLCM) that refines cross-modal correspondence in a unified feature space. Experiments on five datasets across chest X-ray and thoracic CT modalities demonstrate that TGC-Net achieves state-of-the-art performance with substantially fewer trainable parameters, including notable Dice gains on challenging benchmarks.", "link": "http://arxiv.org/abs/2512.21135v1", "date": "2025-12-24", "relevancy": 2.8039, "topK": [{"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.6183}, {"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.5406}, {"title": "Lexicon3D: Probing V {"title": "ORCA: Object Recognition and Comprehension for Archiving Marine Species", "author": "Yuk-Kwan Wong and Haixin Liang and Zeyu Ma and Yiwei Chen and Ziqiang Zheng and Rinaldi Gotama and Pascal Sebastian and Lauren D. Sparks and Sai-Kit Yeung", "abstract": "Marine visual understanding is essential for monitoring and protecting marine ecosystems, enabling automatic and scalable biological surveys. However, progress is hindered by limited training data and the lack of a systematic task formulation that aligns domain-specific marine challenges with well-defined computer vision tasks, thereby limiting effective model application. To address this gap, we present ORCA, a multi-modal benchmark for marine research comprising 14,647 images from 478 species, with 42,217 bounding box annotations and 22,321 expert-verified instance captions. The dataset provides fine-grained visual and textual annotations that capture morphology-oriented attributes across diverse marine species. To catalyze methodological advances, we evaluate 18 state-of-the-art models on three tasks: object detection (closed-set and open-vocabulary), instance captioning, and visual grounding. Results highlight key challenges, including species diversity, morphological overlap, and specialized domain demands, underscoring the difficulty of marine understanding. ORCA thus establishes a comprehensive benchmark to advance research in marine domain. Project Page: http://orca.hkustvgd.com/.", "link": "http://arxiv.org/abs/2512.21150v1", "date": "2025-12-24", "relevancy": 2.7571, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5715}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5715}, {"title": "VirtualModel: Generating Object-ID-retentive Human-object Interaction\n  Image by Diffusio {"title": "SSL4RL: Revisiting Self-supervised Learning as Intrinsic Reward for Visual-Language Reasoning", "author": "Xiaojun Guo and Runyu Zhou and Yifei Wang and Qi Zhang and Chenheng Zhang and Stefanie Jegelka and Xiaohan Wang and Jiajun Chai and Guojun Yin and Wei Lin and Yisen Wang", "abstract": "Vision-language models (VLMs) have shown remarkable abilities by integrating large language models with visual inputs. However, they often fail to utilize visual evidence adequately, either depending on linguistic priors in vision-centric tasks or resorting to textual shortcuts during reasoning. Although reinforcement learning (RL) can align models with desired behaviors, its application to VLMs has been hindered by the lack of scalable and reliable reward mechanisms. To overcome this challenge, we propose SSL4RL, a novel framework that leverages self-supervised learning (SSL) tasks as a source of verifiable rewards for RL-based fine-tuning. Our approach reformulates SSL objectives-such as predicting image rotation or reconstructing masked patches-into dense, automatic reward signals, eliminating the need for human preference data or unreliable AI evaluators. Experiments show that SSL4RL substantially improves performance on both vision-centric and vision-language reasoning benchmarks. Furthermore, through systematic ablations, we identify key factors-such as task difficulty, model scale, and semantic alignment with the target domain-that influence the effectiveness of SSL4RL tasks, offering new design principles for future work. We also demonstrate the framework's generality by applying it to graph learning, where it yields significant gains. SSL4RL establishes a versatile and effective paradigm for aligning multimodal models using verifiable, self-supervised objectives.", "link": "http://arxiv.org/abs/2510.16416v3", "date": "2025-12-24", "relevancy": 2.7256, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link" {"title": "Equivariant Multiscale Learned Invertible Reconstruction for Cone Beam CT: From Simulated to Real Data", "author": "Nikita Moriakov and Efstratios Gavves and Jonathan H. Mason and Carmen Seller-Oria and Jonas Teuwen and Jan-Jakob Sonke", "abstract": "Cone Beam CT (CBCT) is an important imaging modality nowadays, however lower image quality of CBCT compared to more conventional Computed Tomography (CT) remains a limiting factor in CBCT applications. Deep learning reconstruction methods are a promising alternative to classical analytical and iterative reconstruction methods, but applying such methods to CBCT is often difficult due to the lack of ground truth data, memory limitations and the need for fast inference at clinically-relevant resolutions. In this work we propose LIRE++, an end-to-end rotationally-equivariant multiscale learned invertible primal-dual scheme for fast and memory-efficient CBCT reconstruction. Memory optimizations and multiscale reconstruction allow for fast training and inference, while rotational equivariance improves parameter efficiency. LIRE++ was trained on simulated projection data from a fast quasi-Monte Carlo CBCT projection simulator that we developed as well. Evaluated on synthetic data, LIRE++ gave an average improvement of 1 dB in Peak Signal-to-Noise Ratio over alternative deep learning baselines. On real clinical data, LIRE++ improved the average Mean Absolute Error between the reconstruction and the corresponding planning CT by 10 Hounsfield Units with respect to current proprietary state-of-the-art hybrid deep-learning/iterative method.", "link": "http://arxiv.org/abs/2512.21180v1", "date": "2025-12-24", "relevancy": 2.6831, "topK": [{"title": "CAT3D: Create Anything in 3D with Multi-View Diffusion Models", "link": "http://arxiv.org/abs/2405.10314v1", "similarity": 0.5393}, {"title": "CAT3D: Create Anything in 3D with Multi-View Diffusion Models", "link": "http://arxiv.org/abs/2405.10314v1", "similarity": 0.5393}, {" {"title": "UniRec-0.1B: Unified Text and Formula Recognition with 0.1B Parameters", "author": "Yongkun Du and Zhineng Chen and Yazhen Xie and Weikang Baiand Hao Feng and Wei Shi and Yuchen Su and Can Huang and Yu-Gang Jiang", "abstract": "Text and formulas constitute the core informational components of many documents. Accurately and efficiently recognizing both is crucial for developing robust and generalizable document parsing systems. Recently, vision-language models (VLMs) have achieved impressive unified recognition of text and formulas. However, they are large-sized and computationally demanding, restricting their usage in many applications. In this paper, we propose UniRec-0.1B, a unified recognition model with only 0.1B parameters. It is capable of performing text and formula recognition at multiple levels, including characters, words, lines, paragraphs, and documents. To implement this task, we first establish UniRec40M, a large-scale dataset comprises 40 million text, formula and their mix samples, enabling the training of a powerful yet lightweight model. Secondly, we identify two challenges when building such a lightweight but unified expert model. They are: structural variability across hierarchies and semantic entanglement between textual and formulaic content. To tackle these, we introduce a hierarchical supervision training that explicitly guides structural comprehension, and a semantic-decoupled tokenizer that separates text and formula representations. Finally, we develop a comprehensive evaluation benchmark covering Chinese and English documents from multiple domains and with multiple levels. Experimental results on this and public benchmarks demonstrate that UniRec-0.1B outperforms both general-purpose VLMs and leading document parsing expert models, while achieving a 2-9$\\times$ speedup, validating its effectiveness and efficiency. Codebase and Dataset: https://github.com/Topdu/OpenOCR.", "link": "http://arxiv.org/abs/2512.21095v1", "date": "20 {"title": "TICON: A Slide-Level Tile Contextualizer for Histopathology Representation Learning", "author": "Varun Belagali and Saarthak Kapse and Pierre Marza and Srijan Das and Zilinghan Li and Sofi\u00e8ne Boutaj and Pushpak Pati and Srikar Yellapragada and Tarak Nath Nandi and Ravi K Madduri and Joel Saltz and Prateek Prasanna and Stergios Christodoulidis Maria Vakalopoulou and Dimitris Samaras", "abstract": "The interpretation of small tiles in large whole slide images (WSI) often needs a larger image context. We introduce TICON, a transformer-based tile representation contextualizer that produces rich, contextualized embeddings for ''any'' application in computational pathology. Standard tile encoder-based pipelines, which extract embeddings of tiles stripped from their context, fail to model the rich slide-level information essential for both local and global tasks. Furthermore, different tile-encoders excel at different downstream tasks. Therefore, a unified model is needed to contextualize embeddings derived from ''any'' tile-level foundation model. TICON addresses this need with a single, shared encoder, pretrained using a masked modeling objective to simultaneously unify and contextualize representations from diverse tile-level pathology foundation models. Our experiments demonstrate that TICON-contextualized embeddings significantly improve performance across many different tasks, establishing new state-of-the-art results on tile-level benchmarks (i.e., HEST-Bench, THUNDER, CATCH) and slide-level benchmarks (i.e., Patho-Bench). Finally, we pretrain an aggregator on TICON to form a slide-level foundation model, using only 11K WSIs, outperforming SoTA slide-level foundation models pretrained with up to 350K WSIs.", "link": "http://arxiv.org/abs/2512.21331v1", "date": "2025-12-24", "relevancy": 2.6444, "topK": [{"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5633}, {"t {"title": "Learning to Solve PDEs on Neural Shape Representations", "author": "Lilian Welschinger and Yilin Liu and Zican Wang and Niloy Mitra", "abstract": "Solving partial differential equations (PDEs) on shapes underpins many shape analysis and engineering tasks; yet, prevailing PDE solvers operate on polygonal/triangle meshes while modern 3D assets increasingly live as neural representations. This mismatch leaves no suitable method to solve surface PDEs directly within the neural domain, forcing explicit mesh extraction or per-instance residual training, preventing end-to-end workflows. We present a novel, mesh-free formulation that learns a local update operator conditioned on neural (local) shape attributes, enabling surface PDEs to be solved directly where the (neural) data lives. The operator integrates naturally with prevalent neural surface representations, is trained once on a single representative shape, and generalizes across shape and topology variations, enabling accurate, fast inference without explicit meshing or per-instance optimization while preserving differentiability. Across analytic benchmarks (heat equation and Poisson solve on sphere) and real neural assets across different representations, our method slightly outperforms CPM while remaining reasonably close to FEM, and, to our knowledge, delivers the first end-to-end pipeline that solves surface PDEs on both neural and classical surface representations. Code will be released on acceptance.", "link": "http://arxiv.org/abs/2512.21311v1", "date": "2025-12-24", "relevancy": 2.6321, "topK": [{"title": "Dynamic Gaussians Mesh: Consistent Mesh Reconstruction from Monocular\n  Videos", "link": "http://arxiv.org/abs/2404.12379v2", "similarity": 0.5487}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5214}, {"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.5091}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Learning%20to%20Solve%20PDEs%20on%20Neural%20Shape%20Representations&body=Title%3A%20Learning%20to%20Solve%20PDEs%20on%20Neural%20Shape%20Representations%0AAuthor%3A%20Lilian%20Welschinger%20and%20Yilin%20Liu%20and%20Zican%20Wang%20and%20Niloy%20Mitra%0AAbstract%3A%20Solving%20partial%20differential%20equations%20%28PDEs%29%20on%20shapes%20underpins%20many%20shape%20analysis%20and%20engineering%20tasks%3B%20yet%2C%20prevailing%20PDE%20solvers%20operate%20on%20polygonal/triangle%20meshes%20while%20modern%203D%20assets%20increasingly%20live%20as%20neural%20representations.%20This%20mismatch%20leaves%20no%20suitable%20method%20to%20solve%20surface%20PDEs%20directly%20within%20the%20neural%20domain%2C%20forcing%20explicit%20mesh%20extraction%20or%20per-instance%20residual%20training%2C%20preventing%20end-to-end%20workflows.%20We%20present%20a%20novel%2C%20mesh-free%20formulation%20that%20learns%20a%20local%20update%20operator%20conditioned%20on%20neural%20%28local%29%20shape%20attributes%2C%20enabling%20surface%20PDEs%20to%20be%20solved%20directly%20where%20the%20%28neural%29%20data%20lives.%20The%20operator%20integrates%20naturally%20with%20prevalent%20neural%20surface%20representations%2C%20is%20trained%20once%20on%20a%20single%20representative%20shape%2C%20and%20generalizes%20across%20shape%20and%20topology%20variations%2C%20enabling%20accurate%2C%20fast%20inference%20without%20explicit%20meshing%20or%20per-instance%20optimization%20while%20preserving%20differentiability.%20Across%20analytic%20benchmarks%20%28heat%20equation%20and%20Poisson%20solve%20on%20sphere%29%20and%20real%20neural%20assets%20across%20different%20representations%2C%20our%20method%20slightly%20outperforms%20CPM%20while%20remaining%20reasonably%20close%20to%20FEM%2C%20and%2C%20to%20our%20knowledge%2C%20delivers%20the%20first%20end-to-end%20pipeline%20that%20solves%20surface%20PDEs%20on%20both%20neural%20and%2 {"title": "Exploiting Task Relationships in Continual Learning via Transferability-Aware Task Embeddings", "author": "Yanru Wu and Jianning Wang and Xiangyu Chen and Enming Zhang and Yang Tan and Hanbing Liu and Yang Li", "abstract": "Continual learning (CL) has been a critical topic in contemporary deep neural network applications, where higher levels of both forward and backward transfer are desirable for an effective CL performance. Existing CL strategies primarily focus on task models, either by regularizing model updates or by separating task-specific and shared components, while often overlooking the potential of leveraging inter-task relationships to enhance transfer. To address this gap, we propose a transferability-aware task embedding, termed H-embedding, and construct a hypernet framework under its guidance to learn task-conditioned model weights for CL tasks. Specifically, H-embedding is derived from an information theoretic measure of transferability and is designed to be online and easy to compute. Our method is also characterized by notable practicality, requiring only the storage of a low-dimensional task embedding per task and supporting efficient end-to-end training. Extensive evaluations on benchmarks including CIFAR-100, ImageNet-R, and DomainNet show that our framework performs prominently compared to various baseline and SOTA approaches, demonstrating strong potential in capturing and utilizing intrinsic task relationships. Our code is publicly available at https://github.com/viki760/H-embedding-Guided-Hypernet.", "link": "http://arxiv.org/abs/2502.11609v3", "date": "2025-12-24", "relevancy": 2.6319, "topK": [{"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5511}, {"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.5188}, {"title": "DDM-NET: End-to-end learning of keypoint feature D {"title": "C2LLM Technical Report: A New Frontier in Code Retrieval via Adaptive Cross-Attention Pooling", "author": "Jin Qin and Zihan Liao and Ziyin Zhang and Hang Yu and Peng Di and Rui Wang", "abstract": "We present C2LLM - Contrastive Code Large Language Models, a family of code embedding models in both 0.5B and 7B sizes. Building upon Qwen-2.5-Coder backbones, C2LLM adopts a Pooling by Multihead Attention (PMA) module for generating sequence embedding from token embeddings, effectively 1) utilizing the LLM's causal representations acquired during pretraining, while also 2) being able to aggregate information from all tokens in the sequence, breaking the information bottleneck in EOS-based sequence embeddings, and 3) supporting flexible adaptation of embedding dimension, serving as an alternative to MRL. Trained on three million publicly available data, C2LLM models set new records on MTEB-Code among models of similar sizes, with C2LLM-7B ranking 1st on the overall leaderboard.", "link": "http://arxiv.org/abs/2512.21332v1", "date": "2025-12-24", "relevancy": 2.6316, "topK": [{"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5338}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5226}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5226}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20C2LLM%20Technical%20Report%3A%20A%20New%20Frontier%20in%20Code%20Retrieval%20via%20Adaptive%20Cross-Attention%20Pooling&body=Title%3A%20C2LLM%20Technical%20Report%3A%20A%20New%20Frontier%20in%20Code%20Retrieval%20via%20Adaptive%20Cross-Attention%20Pooling%0AAuthor%3A%20Jin%20Qin%20and%20Zihan%20Liao%20and%20Ziyin%20Zhang%20and%20Hang%20Yu%20and%20Peng%20Di%20a {"title": "Hierarchical Modeling Approach to Fast and Accurate Table Recognition", "author": "Takaya Kawakatsu", "abstract": "The extraction and use of diverse knowledge from numerous documents is a pressing challenge in intelligent information retrieval. Documents contain elements that require different recognition methods. Table recognition typically consists of three subtasks, namely table structure, cell position and cell content recognition. Recent models have achieved excellent recognition with a combination of multi-task learning, local attention, and mutual learning. However, their effectiveness has not been fully explained, and they require a long period of time for inference. This paper presents a novel multi-task model that utilizes non-causal attention to capture the entire table structure, and a parallel inference algorithm for faster cell content inference. The superiority is demonstrated both visually and statistically on two large public datasets.", "link": "http://arxiv.org/abs/2512.21083v1", "date": "2025-12-24", "relevancy": 2.5972, "topK": [{"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_paper.html", "similarity": 0.533}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5159}, {"title": "Breadcrumbs: Adversarial class-balanced sampling for long-tailed recognition", "link": "https://link.springer.com/chapter/10.1007/978-3-031-20053-3_37", "similarity": 0.5094}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Hierarchical%20Modeling%20Approach%20to%20Fast%20and%20Accurate%20Table%20Recognition&body=Title%3A%20Hierarchical%20Modeling%20Approach%20to%20Fast%20and%20Accurate%20Table%20Recognition%0AAuthor%3A%20Takaya%20Kawakatsu%0AAbstract%3A%20The%20 {"title": "Semantic Refinement with LLMs for Graph Representations", "author": "Safal Thapaliya and Zehong Wang and Jiazheng Li and Ziming Li and Yanfang Ye and Chuxu Zhang", "abstract": "Graph-structured data exhibit substantial heterogeneity in where their predictive signals originate: in some domains, node-level semantics dominate, while in others, structural patterns play a central role. This structure-semantics heterogeneity implies that no graph learning model with a fixed inductive bias can generalize optimally across diverse graph domains. However, most existing methods address this challenge from the model side by incrementally injecting new inductive biases, which remains fundamentally limited given the open-ended diversity of real-world graphs. In this work, we take a data-centric perspective and treat node semantics as a task-adaptive variable. We propose a Data-Adaptive Semantic Refinement framework DAS for graph representation learning, which couples a fixed graph neural network (GNN) and a large language model (LLM) in a closed feedback loop. The GNN provides implicit supervisory signals to guide the semantic refinement of LLM, and the refined semantics are fed back to update the same graph learner. We evaluate our approach on both text-rich and text-free graphs. Results show consistent improvements on structure-dominated graphs while remaining competitive on semantics-rich graphs, demonstrating the effectiveness of data-centric semantic adaptation under structure-semantics heterogeneity.", "link": "http://arxiv.org/abs/2512.21106v1", "date": "2025-12-24", "relevancy": 2.5012, "topK": [{"title": "Self-supervised Photographic Image Layout Representation Learning", "link": "http://arxiv.org/abs/2403.03740v1", "similarity": 0.5383}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4812}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4812}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Semantic%20Refinement%20with%20LLMs%20for%20Graph%20Representations&body=Title%3A%20Semantic%20Refinement%20with%20LLMs%20for%20Graph%20Representations%0AAuthor%3A%20Safal%20Thapaliya%20and%20Zehong%20Wang%20and%20Jiazheng%20Li%20and%20Ziming%20Li%20and%20Yanfang%20Ye%20and%20Chuxu%20Zhang%0AAbstract%3A%20Graph-structured%20data%20exhibit%20substantial%20heterogeneity%20in%20where%20their%20predictive%20signals%20originate%3A%20in%20some%20domains%2C%20node-level%20semantics%20dominate%2C%20while%20in%20others%2C%20structural%20patterns%20play%20a%20central%20role.%20This%20structure-semantics%20heterogeneity%20implies%20that%20no%20graph%20learning%20model%20with%20a%20fixed%20inductive%20bias%20can%20generalize%20optimally%20across%20diverse%20graph%20domains.%20However%2C%20most%20existing%20methods%20address%20this%20challenge%20from%20the%20model%20side%20by%20incrementally%20injecting%20new%20inductive%20biases%2C%20which%20remains%20fundamentally%20limited%20given%20the%20open-ended%20diversity%20of%20real-world%20graphs.%20In%20this%20work%2C%20we%20take%20a%20data-centric%20perspective%20and%20treat%20node%20semantics%20as%20a%20task-adaptive%20variable.%20We%20propose%20a%20Data-Adaptive%20Semantic%20Refinement%20framework%20DAS%20for%20graph%20representation%20learning%2C%20which%20couples%20a%20fixed%20graph%20neural%20network%20%28GNN%29%20and%20a%20large%20language%20model%20%28LLM%29%20in%20a%20closed%20feedback%20loop.%20The%20GNN%20provides%20implicit%20supervisory%20signals%20to%20guide%20the%20semantic%20refinement%20of%20LLM%2C%20and%20the%20refined%20semantics%20are%20fed%20back%20to%20update%20the%20same%20graph%20learner.%20We%20evaluate%20our%20approach%20on%20both%20text-rich%20and%20text-free%20graphs.%20Results%20show%20consistent%20improvements%20on%20structure-dominated% {"title": "ChainReaction: Causal Chain-Guided Reasoning for Modular and Explainable Causal-Why Video Question Answering", "author": "Paritosh Parmar and Eric Peh and Basura Fernando", "abstract": "Existing Causal-Why Video Question Answering (VideoQA) models often struggle with higher-order reasoning, relying on opaque, monolithic pipelines that entangle video understanding, causal inference, and answer generation. These black-box approaches offer limited interpretability and tend to depend on shallow heuristics. We propose a novel, modular paradigm that explicitly decouples causal reasoning from answer generation, introducing natural language causal chains as interpretable intermediate representations. Inspired by human cognitive models, these structured cause-effect sequences bridge low-level video content with high-level causal reasoning, enabling transparent and logically coherent inference. Our two-stage architecture comprises a Causal Chain Extractor (CCE) that generates causal chains from video-question pairs, and a Causal Chain-Driven Answerer (CCDA) that derives answers grounded in these chains. To address the lack of annotated reasoning traces, we introduce a scalable method for generating accurate causal chains from existing datasets. We construct human verified causal chains for 46K samples. We also propose CauCo, a new evaluation metric for causality-oriented captioning. Experiments on three large-scale benchmarks demonstrate that our approach not only outperforms state-of-the-art models, but also yields substantial gains in explainability, user trust, and generalization -- positioning the CCE as a reusable causal reasoning engine across diverse domains. Project page: https://paritoshparmar.github.io/chainreaction/", "link": "http://arxiv.org/abs/2508.21010v2", "date": "2025-12-24", "relevancy": 2.4849, "topK": [{"title": "GeneVA: A Dataset of Human Annotations for Generative Text to Video\n  Artifacts", "link": "http://arxiv.org/abs/2509.08818v1", "sim {"title": "DreaMontage: Arbitrary Frame-Guided One-Shot Video Generation", "author": "Jiawei Liu and Junqiao Li and Jiangfan Deng and Gen Li and Siyu Zhou and Zetao Fang and Shanshan Lao and Zengde Deng and Jianing Zhu and Tingting Ma and Jiayi Li and Yunqiu Wang and Qian He and Xinglong Wu", "abstract": "The \"one-shot\" technique represents a distinct and sophisticated aesthetic in filmmaking. However, its practical realization is often hindered by prohibitive costs and complex real-world constraints. Although emerging video generation models offer a virtual alternative, existing approaches typically rely on naive clip concatenation, which frequently fails to maintain visual smoothness and temporal coherence. In this paper, we introduce DreaMontage, a comprehensive framework designed for arbitrary frame-guided generation, capable of synthesizing seamless, expressive, and long-duration one-shot videos from diverse user-provided inputs. To achieve this, we address the challenge through three primary dimensions. (i) We integrate a lightweight intermediate-conditioning mechanism into the DiT architecture. By employing an Adaptive Tuning strategy that effectively leverages base training data, we unlock robust arbitrary-frame control capabilities. (ii) To enhance visual fidelity and cinematic expressiveness, we curate a high-quality dataset and implement a Visual Expression SFT stage. In addressing critical issues such as subject motion rationality and transition smoothness, we apply a Tailored DPO scheme, which significantly improves the success rate and usability of the generated content. (iii) To facilitate the production of extended sequences, we design a Segment-wise Auto-Regressive (SAR) inference strategy that operates in a memory-efficient manner. Extensive experiments demonstrate that our approach achieves visually striking and seamlessly coherent one-shot effects while maintaining computational efficiency, empowering users to transform fragmented visual materials into vivid, cohesive one-shot cinematic experiences.", "link": "http://arxiv.org/abs/2512.21252v1", "date": "2025-12-24", "relevancy": 2.4782, "topK": [{"title": "Customize-A-Video: One-Shot Motion Customization of Text-to-Video\n  Diffusion Models", "link": "http://arxiv.org/abs/2402.14780v1", "similarity": 0.6388}, {"title": "Magic-Me: Identity-Specific Video Customized Diffusion", "link": "http://arxiv.org/abs/2402.09368v1", "similarity": 0.6207}, {"title": "PoseAnimate: Zero-shot high fidelity pose controllable character\n  animation", "link": "http://arxiv.org/abs/2404.13680v2", "similarity": 0.6107}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20DreaMontage%3A%20Arbitrary%20Frame-Guided%20One-Shot%20Video%20Generation&body=Title%3A%20DreaMontage%3A%20Arbitrary%20Frame-Guided%20One-Shot%20Video%20Generation%0AAuthor%3A%20Jiawei%20Liu%20and%20Junqiao%20Li%20and%20Jiangfan%20Deng%20and%20Gen%20Li%20and%20Siyu%20Zhou%20and%20Zetao%20Fang%20and%20Shanshan%20Lao%20and%20Zengde%20Deng%20and%20Jianing%20Zhu%20and%20Tingting%20Ma%20and%20Jiayi%20Li%20and%20Yunqiu%20Wang%20and%20Qian%20He%20and%20Xinglong%20Wu%0AAbstract%3A%20The%20%22one-shot%22%20technique%20represents%20a%20distinct%20and%20sophisticated%20aesthetic%20in%20filmmaking.%20However%2C%20its%20practical%20realization%20is%20often%20hindered%20by%20prohibitive%20costs%20and%20complex%20real-world%20constraints.%20Although%20emerging%20video%20generation%20models%20offer%20a%20virtual%20alternative%2C%20existing%20approaches%20typically%20rely%20on%20naive%20clip%20concatenation%2C%20which%20frequently%20fails%20to%20maintain%20visual%20smoothness%20and%20temporal%20coherence.%20In%20this%20paper%2C%20we%20introduce%20DreaMontage%2C%20a%20comprehensive%20framework%20designed%20for%20arbitrary%20frame-guided%20generation%2C%20capable%20of%20synthesizing%20seamless%2C%20expressive%2C%20and%20long-duration%20one-shot%20videos%20from%20diverse%20user-provided%20inputs.%20To%20achieve% {"title": "Hearing to Translate: The Effectiveness of Speech Modality Integration into LLMs", "author": "Sara Papi and Javier Garcia Gilabert and Zachary Hopton and Vil\u00e9m Zouhar and Carlos Escolano and Gerard I. G\u00e1llego and Jorge Iranzo-S\u00e1nchez and Ahrii Kim and Dominik Mach\u00e1\u010dek and Patricia Schmidtova and Maike Z\u00fcfle", "abstract": "As Large Language Models (LLMs) expand beyond text, integrating speech as a native modality has given rise to SpeechLLMs, which aim to translate spoken language directly, thereby bypassing traditional transcription-based pipelines. Whether this integration improves speech-to-text translation quality over established cascaded architectures, however, remains an open question. We present Hearing to Translate, the first comprehensive test suite rigorously benchmarking 5 state-of-the-art SpeechLLMs against 16 strong direct and cascade systems that couple leading speech foundation models (SFM), with multilingual LLMs. Our analysis spans 16 benchmarks, 13 language pairs, and 9 challenging conditions, including disfluent, noisy, and long-form speech. Across this extensive evaluation, we find that cascaded systems remain the most reliable overall, while current SpeechLLMs only match cascades in selected settings and SFMs lag behind both, highlighting that integrating an LLM, either within the model or in a pipeline, is essential for high-quality speech translation.", "link": "http://arxiv.org/abs/2512.16378v2", "date": "2025-12-24", "relevancy": 2.4455, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4974}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4974}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": {"title": "A Community-Enhanced Graph Representation Model for Link Prediction", "author": "Lei Wang and Darong Lai", "abstract": "Although Graph Neural Networks (GNNs) have become the dominant approach for graph representation learning, their performance on link prediction tasks does not always surpass that of traditional heuristic methods such as Common Neighbors and Jaccard Coefficient. This is mainly because existing GNNs tend to focus on learning local node representations, making it difficult to effectively capture structural relationships between node pairs. Furthermore, excessive reliance on local neighborhood information can lead to over-smoothing. Prior studies have shown that introducing global structural encoding can partially alleviate this issue. To address these limitations, we propose a Community-Enhanced Link Prediction (CELP) framework that incorporates community structure to jointly model local and global graph topology. Specifically, CELP enhances the graph via community-aware, confidence-guided edge completion and pruning, while integrating multi-scale structural features to achieve more accurate link prediction. Experimental results across multiple benchmark datasets demonstrate that CELP achieves superior performance, validating the crucial role of community structure in improving link prediction accuracy.", "link": "http://arxiv.org/abs/2512.21166v1", "date": "2025-12-24", "relevancy": 2.4096, "topK": [{"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.4913}, {"title": "Self-supervised Photographic Image Layout Representation Learning", "link": "http://arxiv.org/abs/2403.03740v1", "similarity": 0.4784}, {"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.4761}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20A%20Community-E {"title": "HiStream: Efficient High-Resolution Video Generation via Redundancy-Eliminated Streaming", "author": "Haonan Qiu and Shikun Liu and Zijian Zhou and Zhaochong An and Weiming Ren and Zhiheng Liu and Jonas Schult and Sen He and Shoufa Chen and Yuren Cong and Tao Xiang and Ziwei Liu and Juan-Manuel Perez-Rua", "abstract": "High-resolution video generation, while crucial for digital media and film, is computationally bottlenecked by the quadratic complexity of diffusion models, making practical inference infeasible. To address this, we introduce HiStream, an efficient autoregressive framework that systematically reduces redundancy across three axes: i) Spatial Compression: denoising at low resolution before refining at high resolution with cached features; ii) Temporal Compression: a chunk-by-chunk strategy with a fixed-size anchor cache, ensuring stable inference speed; and iii) Timestep Compression: applying fewer denoising steps to subsequent, cache-conditioned chunks. On 1080p benchmarks, our primary HiStream model (i+ii) achieves state-of-the-art visual quality while demonstrating up to 76.2x faster denoising compared to the Wan2.1 baseline and negligible quality loss. Our faster variant, HiStream+, applies all three optimizations (i+ii+iii), achieving a 107.5x acceleration over the baseline, offering a compelling trade-off between speed and quality, thereby making high-resolution video generation both practical and scalable.", "link": "http://arxiv.org/abs/2512.21338v1", "date": "2025-12-24", "relevancy": 2.3914, "topK": [{"title": "Tuning-Free Noise Rectification for High Fidelity Image-to-Video\n  Generation", "link": "http://arxiv.org/abs/2403.02827v1", "similarity": 0.6307}, {"title": "SDXS: Real-Time One-Step Latent Diffusion Models with Image Conditions", "link": "http://arxiv.org/abs/2403.16627v1", "similarity": 0.5868}, {"title": "ToDo: Token Downsampling for Efficient Generation of High-Resolution\n  Images", "link": "http://arxiv.org/abs/2402.1 {"title": "UniTacHand: Unified Spatio-Tactile Representation for Human to Robotic Hand Skill Transfer", "author": "Chi Zhang and Penglin Cai and Haoqi Yuan and Chaoyi Xu and Zongqing Lu", "abstract": "Tactile sensing is crucial for robotic hands to achieve human-level dexterous manipulation, especially in scenarios with visual occlusion. However, its application is often hindered by the difficulty of collecting large-scale real-world robotic tactile data. In this study, we propose to collect low-cost human manipulation data using haptic gloves for tactile-based robotic policy learning. The misalignment between human and robotic tactile data makes it challenging to transfer policies learned from human data to robots. To bridge this gap, we propose UniTacHand, a unified representation to align robotic tactile information captured by dexterous hands with human hand touch obtained from gloves. First, we project tactile signals from both human hands and robotic hands onto a morphologically consistent 2D surface space of the MANO hand model. This unification standardizes the heterogeneous data structures and inherently embeds the tactile signals with spatial context. Then, we introduce a contrastive learning method to align them into a unified latent space, trained on only 10 minutes of paired data from our data collection system. Our approach enables zero-shot tactile-based policy transfer from humans to a real robot, generalizing to objects unseen in the pre-training data. We also demonstrate that co-training on mixed data, including both human and robotic demonstrations via UniTacHand, yields better performance and data efficiency compared with using only robotic data. UniTacHand paves a path toward general, scalable, and data-efficient learning for tactile-based dexterous hands.", "link": "http://arxiv.org/abs/2512.21233v1", "date": "2025-12-24", "relevancy": 2.3565, "topK": [{"title": "UGG: Unified Generative Grasping", "link": "https://arxiv.org/abs/2311.16917", "si {"title": "When F1 Fails: Granularity-Aware Evaluation for Dialogue Topic Segmentation", "author": "Michael H. Coen", "abstract": "Dialogue topic segmentation supports summarization, retrieval, memory management, and conversational continuity. Despite decades of work, evaluation practice remains dominated by strict boundary matching and F1-based metrics. Modern large language model (LLM) based conversational systems increasingly rely on segmentation to manage conversation history beyond fixed context windows. In such systems, unstructured context accumulation degrades efficiency and coherence.\n  This paper introduces an evaluation framework that reports boundary density and segment alignment diagnostics (purity and coverage) alongside window-tolerant F1 (W-F1). By separating boundary scoring from boundary selection, we evaluate segmentation quality across density regimes rather than at a single operating point. Cross-dataset evaluation shows that reported performance differences often reflect annotation granularity mismatch rather than boundary placement quality alone.\n  We evaluate structurally distinct segmentation strategies across eight dialogue datasets spanning task-oriented, open-domain, meeting-style, and synthetic interactions. Boundary-based metrics are strongly coupled to boundary density: threshold sweeps produce larger W-F1 changes than switching between methods. These findings support viewing topic segmentation as a granularity selection problem rather than prediction of a single correct boundary set. This motivates separating boundary scoring from boundary selection for analyzing and tuning segmentation under varying annotation granularities.", "link": "http://arxiv.org/abs/2512.17083v2", "date": "2025-12-24", "relevancy": 2.3534, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4923}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4923}, {"title": "Breadcrumbs: Adversarial class-balanced sampling for long-tailed recognition", "link": "https://link.springer.com/chapter/10.1007/978-3-031-20053-3_37", "similarity": 0.4275}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20When%20F1%20Fails%3A%20Granularity-Aware%20Evaluation%20for%20Dialogue%20Topic%20Segmentation&body=Title%3A%20When%20F1%20Fails%3A%20Granularity-Aware%20Evaluation%20for%20Dialogue%20Topic%20Segmentation%0AAuthor%3A%20Michael%20H.%20Coen%0AAbstract%3A%20Dialogue%20topic%20segmentation%20supports%20summarization%2C%20retrieval%2C%20memory%20management%2C%20and%20conversational%20continuity.%20Despite%20decades%20of%20work%2C%20evaluation%20practice%20remains%20dominated%20by%20strict%20boundary%20matching%20and%20F1-based%20metrics.%20Modern%20large%20language%20model%20%28LLM%29%20based%20conversational%20systems%20increasingly%20rely%20on%20segmentation%20to%20manage%20conversation%20history%20beyond%20fixed%20context%20windows.%20In%20such%20systems%2C%20unstructured%20context%20accumulation%20degrades%20efficiency%20and%20coherence.%0A%20%20This%20paper%20introduces%20an%20evaluation%20framework%20that%20reports%20boundary%20density%20and%20segment%20alignment%20diagnostics%20%28purity%20and%20coverage%29%20alongside%20window-tolerant%20F1%20%28W-F1%29.%20By%20separating%20boundary%20scoring%20from%20boundary%20selection%2C%20we%20evaluate%20segmentation%20quality%20across%20density%20regimes%20rather%20than%20at%20a%20single%20operating%20point.%20Cross-dataset%20evaluation%20shows%20that%20reported%20performance%20differences%20often%20reflect%20annotation%20granularity%20mismatch%20rather%20than%20boundary%20placement%20quality%20alone.%0A%20%20We%20evaluate%20structurally%20distinct%20segmentation%20strategies%20across%20eight%20dialogue%20datasets%20spanning%20task-oriented%2C%20open-domain%2C%20meeting-style%2C%20and%20synthetic%20interactions.%20Boundary-based%20metrics%20are%20strongly%20coupled%20to%20boundary%20density%3A%20threshold%20sweeps%20produce%20larger%20W-F1%20changes%20than%20switching%20between%20methods.%20These%20findings%20support%20viewing%20topic%20segmentation%20as%20a%20granularity%20selection%20problem%20rather%20than%20prediction%20of%20a%20single%20correct%20boundary%20set.%20This%20motivates%20separating%20boundary%20scoring%20from%20boundary%20selection%20for%20analyzing%20and%20tuning%20segmentation%20under%20varying%20annotation%20granularities.%0ALink%3A%20http%3A//arxiv.org/abs/2512.17083v2%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DWhen%2520F1%2520Fails%253A%2520Granularity-Aware%2520Evaluation%2520for%2520Dialogue%2520Topic%2520Segmentation%26entry.906535625%3DMichael%2520H.%2520Coen%26entry.1292438233%3DDialogue%2520topic%2520segmentation%2520supports%2520summarization%252C%2520retrieval%252C%2520memory%2520management%252C%2520and%2520conversational%2520continuity.%2520Despite%2520decades%2520of%2520work%252C%2520evaluation%2520practice%2520remains%2520dominated%2520by%2520strict%2520boundary%2520matching%2520and%2520F1-based%2520metrics.%2520Modern%2520large%2520language%2520model%2520%2528LLM%2529%2520based%2520conversational%2520systems%2520increasingly%2520rely%2520on%2520segmentation%2520to%2520manage%2520conversation%2520history%2520beyond%2520fixed%2520context%2520windows.%2520In%2520such%2520systems%252C%2520unstructured%2520context%2520accumulation%2520degrades%2520efficiency%2520and%2520coherence.%250A%2520%2520This%2520paper%2520introduces%2520an%2520evaluation%2520framework%2520that%2520reports%2520boundary%2520density%2520and%2520segment%2520alignment%2520diagnostics%2520%2528purity%2520and%2520coverage%2529%2520alongside%2520window-tolerant%2520F1%2520%2528W-F1%2529.%2520By%2520separating%2520boundary%2520scoring%2520 {"title": "Optimizing Decoding Paths in Masked Diffusion Models by Quantifying Uncertainty", "author": "Ziyu Chen and Xinbei Jiang and Peng Sun and Tao Lin", "abstract": "Masked Diffusion Models (MDMs) offer flexible, non-autoregressive generation, but this freedom introduces a challenge: final output quality is highly sensitive to the decoding order. We are the first to formalize this issue, attributing the variability in output quality to the cumulative predictive uncertainty along a generative path. To quantify this uncertainty, we introduce Denoising Entropy, a computable metric that serves as an internal signal for evaluating generative process. Leveraging this metric, we propose two algorithms designed to optimize the decoding path: a post-hoc selection method and a real-time guidance strategy. Experiments demonstrate that our entropy-guided methods significantly improve generation quality, consistently boosting accuracy on challenging reasoning, planning, and code benchmarks. Our work establishes Denoising Entropy as a principled tool for understanding and controlling generation, effectively turning the uncertainty in MDMs from a liability into a key advantage for discovering high-quality solutions.", "link": "http://arxiv.org/abs/2512.21336v1", "date": "2025-12-24", "relevancy": 2.3191, "topK": [{"title": "ToDo: Token Downsampling for Efficient Generation of High-Resolution\n  Images", "link": "http://arxiv.org/abs/2402.13573v2", "similarity": 0.588}, {"title": "Thinking Outside the BBox: Unconstrained Generative Object Compositing", "link": "http://arxiv.org/abs/2409.04559v2", "similarity": 0.5857}, {"title": "Tuning-Free Noise Rectification for High Fidelity Image-to-Video\n  Generation", "link": "http://arxiv.org/abs/2403.02827v1", "similarity": 0.5692}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Optimizing%20Decoding%20Paths%20in%20Masked%20Diffusion%20Models%20by%20Quantifying%20Uncertainty&body=Title%3A%20Optimizing%20Decoding {"title": "UniPR-3D: Towards Universal Visual Place Recognition with Visual Geometry Grounded Transformer", "author": "Tianchen Deng and Xun Chen and Ziming Li and Hongming Shen and Danwei Wang and Javier Civera and Hesheng Wang", "abstract": "Visual Place Recognition (VPR) has been traditionally formulated as a single-image retrieval task. Using multiple views offers clear advantages, yet this setting remains relatively underexplored and existing methods often struggle to generalize across diverse environments. In this work we introduce UniPR-3D, the first VPR architecture that effectively integrates information from multiple views. UniPR-3D builds on a VGGT backbone capable of encoding multi-view 3D representations, which we adapt by designing feature aggregators and fine-tune for the place recognition task. To construct our descriptor, we jointly leverage the 3D tokens and intermediate 2D tokens produced by VGGT. Based on their distinct characteristics, we design dedicated aggregation modules for 2D and 3D features, allowing our descriptor to capture fine-grained texture cues while also reasoning across viewpoints. To further enhance generalization, we incorporate both single- and multi-frame aggregation schemes, along with a variable-length sequence retrieval strategy. Our experiments show that UniPR-3D sets a new state of the art, outperforming both single- and multi-view baselines and highlighting the effectiveness of geometry-grounded tokens for VPR. Our code and models will be made publicly available on Github https://github.com/dtc111111/UniPR-3D.", "link": "http://arxiv.org/abs/2512.21078v1", "date": "2025-12-24", "relevancy": 2.3155, "topK": [{"title": "CamCtrl3D: Single-Image Scene Exploration with Precise 3D Camera Control", "link": "http://arxiv.org/abs/2501.06006v1", "similarity": 0.5807}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5785}, { {"title": "Towards Arbitrary Motion Completing via Hierarchical Continuous Representation", "author": "Chenghao Xu and Guangtao Lyu and Qi Liu and Jiexi Yan and Muli Yang and Cheng Deng", "abstract": "Physical motions are inherently continuous, and higher camera frame rates typically contribute to improved smoothness and temporal coherence. For the first time, we explore continuous representations of human motion sequences, featuring the ability to interpolate, inbetween, and even extrapolate any input motion sequences at arbitrary frame rates. To achieve this, we propose a novel parametric activation-induced hierarchical implicit representation framework, referred to as NAME, based on Implicit Neural Representations (INRs). Our method introduces a hierarchical temporal encoding mechanism that extracts features from motion sequences at multiple temporal scales, enabling effective capture of intricate temporal patterns. Additionally, we integrate a custom parametric activation function, powered by Fourier transformations, into the MLP-based decoder to enhance the expressiveness of the continuous representation. This parametric formulation significantly augments the model's ability to represent complex motion behaviors with high accuracy. Extensive evaluations across several benchmark datasets demonstrate the effectiveness and robustness of our proposed approach.", "link": "http://arxiv.org/abs/2512.21183v1", "date": "2025-12-24", "relevancy": 2.3003, "topK": [{"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.6193}, {"title": "CamCtrl3D: Single-Image Scene Exploration with Precise 3D Camera Control", "link": "http://arxiv.org/abs/2501.06006v1", "similarity": 0.5435}, {"title": "PoseAnimate: Zero-shot high fidelity pose controllable character\n  animation", "link": "http://arxiv.org/abs/2404.13680v2", "similarity": 0.5435}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Towards%20A {"title": "LookPlanGraph: Embodied Instruction Following Method with VLM Graph Augmentation", "author": "Anatoly O. Onishchenko and Alexey K. Kovalev and Aleksandr I. Panov", "abstract": "Methods that use Large Language Models (LLM) as planners for embodied instruction following tasks have become widespread. To successfully complete tasks, the LLM must be grounded in the environment in which the robot operates. One solution is to use a scene graph that contains all the necessary information. Modern methods rely on prebuilt scene graphs and assume that all task-relevant information is available at the start of planning. However, these approaches do not account for changes in the environment that may occur between the graph construction and the task execution. We propose LookPlanGraph - a method that leverages a scene graph composed of static assets and object priors. During plan execution, LookPlanGraph continuously updates the graph with relevant objects, either by verifying existing priors or discovering new entities. This is achieved by processing the agents egocentric camera view using a Vision Language Model. We conducted experiments with changed object positions VirtualHome and OmniGibson simulated environments, demonstrating that LookPlanGraph outperforms methods based on predefined static scene graphs. To demonstrate the practical applicability of our approach, we also conducted experiments in a real-world setting. Additionally, we introduce the GraSIF (Graph Scenes for Instruction Following) dataset with automated validation framework, comprising 514 tasks drawn from SayPlan Office, BEHAVIOR-1K, and VirtualHome RobotHow. Project page available at https://lookplangraph.github.io .", "link": "http://arxiv.org/abs/2512.21243v1", "date": "2025-12-24", "relevancy": 2.3001, "topK": [{"title": "RoboEXP: Action-Conditioned Scene Graph via Interactive Exploration for\n  Robotic Manipulation", "link": "http://arxiv.org/abs/2402.15487v1", "similarity": 0.6542}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5592}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5592}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20LookPlanGraph%3A%20Embodied%20Instruction%20Following%20Method%20with%20VLM%20Graph%20Augmentation&body=Title%3A%20LookPlanGraph%3A%20Embodied%20Instruction%20Following%20Method%20with%20VLM%20Graph%20Augmentation%0AAuthor%3A%20Anatoly%20O.%20Onishchenko%20and%20Alexey%20K.%20Kovalev%20and%20Aleksandr%20I.%20Panov%0AAbstract%3A%20Methods%20that%20use%20Large%20Language%20Models%20%28LLM%29%20as%20planners%20for%20embodied%20instruction%20following%20tasks%20have%20become%20widespread.%20To%20successfully%20complete%20tasks%2C%20the%20LLM%20must%20be%20grounded%20in%20the%20environment%20in%20which%20the%20robot%20operates.%20One%20solution%20is%20to%20use%20a%20scene%20graph%20that%20contains%20all%20the%20necessary%20information.%20Modern%20methods%20rely%20on%20prebuilt%20scene%20graphs%20and%20assume%20that%20all%20task-relevant%20information%20is%20available%20at%20the%20start%20of%20planning.%20However%2C%20these%20approaches%20do%20not%20account%20for%20changes%20in%20the%20environment%20that%20may%20occur%20between%20the%20graph%20construction%20and%20the%20task%20execution.%20We%20propose%20LookPlanGraph%20-%20a%20method%20that%20leverages%20a%20scene%20graph%20composed%20of%20static%20assets%20and%20object%20priors.%20During%20plan%20execution%2C%20LookPlanGraph%20continuously%20updates%20the%20graph%20with%20relevant%20objects%2C%20either%20by%20verifying%20existing%20priors%20or%20discovering%20new%20entities.%20This%20is%20achieved%20by%20processing%20the%20agents%20egocentric%20camera%20view%20using%20a%20Vision%20Language%20Model.%20We%20conducted%20experiments%20with%20changed%20object%20positions%20VirtualHome%20and%20OmniGibson%20simulated%20environments%2C%20demonstrating%20that%20LookPlanGraph%20outperforms%20methods%20based%20on%20predefined%20static%20scene%20graphs.%20To%20demonstrate%20the%20practical%20applicability%20of%20our%20approach%2C%20we%20also%20conducted%20experiments%20in%20a%20real-world%20setting.%20Additionally%2C%20we%20introduce%20the%20GraSIF%20%28Graph%20Scenes%20for%20Instruction%20Following%29%20dataset%20with%20automated%20validation%20framework%2C%20comprising%20514%20tasks%20drawn%20from%20SayPlan%20Office%2C%20BEHAVIOR-1K%2C%20and%20VirtualHome%20RobotHow.%20Project%20page%20available%20at%20https%3A//lookplangraph.github.io%20.%0ALink%3A%20http%3A//arxiv.org/abs/2512.21243v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DLookPlanGraph%253A%2520Embodied%2520Instruction%2520Following%2520Method%2520with%2520VLM%2520Graph%2520Augmentation%26entry.906535625%3DAnatoly%2520O.%2520Onishchenko%2520and%2520Alexey%2520K.%2520Kovalev%2520and%2520Aleksandr%2520I.%2520Panov%26entry.1292438233%3DMethods%2520that%2520use%2520Large%2520Language%2520Models%2520%2528LLM%2529%2520as%2520planners%2520for%2520embodied%2520instruction%2520following%2520tasks%2520have%2520become%2520widespread.%2520To%2520successfully%2520complete%2520tasks%252C%2520the%2520LLM%2520must%2520be%2520grounded%2520in%2520the%2520environment%2520in%2520which%2520the%2520robot%2520operates.%2520One%2520solution%2520is%2520to%2520use%2520a%2520scene%2520graph%2520that%2520contains%2520all%2520the%2520necessary%2520information.%2520Modern%2520methods%2520rely%2520on%2520prebuilt%2520scene%2520graphs%2520and%2520assume%2520that%2520all%2520task-relevant%2520information%2520is%2520available%2520at%2520the%2520start%2520of%2520planning.%2520However%252C%2520these%2520approaches%2520do%2520not%2520account%2520for%2520changes%2520in%2520the%2520environment%2520tha {"title": "T2AV-Compass: Towards Unified Evaluation for Text-to-Audio-Video Generation", "author": "Zhe Cao and Tao Wang and Jiaming Wang and Yanghai Wang and Yuanxing Zhang and Jialu Chen and Miao Deng and Jiahao Wang and Yubin Guo and Chenxi Liao and Yize Zhang and Zhaoxiang Zhang and Jiaheng Liu", "abstract": "Text-to-Audio-Video (T2AV) generation aims to synthesize temporally coherent video and semantically synchronized audio from natural language, yet its evaluation remains fragmented, often relying on unimodal metrics or narrowly scoped benchmarks that fail to capture cross-modal alignment, instruction following, and perceptual realism under complex prompts. To address this limitation, we present T2AV-Compass, a unified benchmark for comprehensive evaluation of T2AV systems, consisting of 500 diverse and complex prompts constructed via a taxonomy-driven pipeline to ensure semantic richness and physical plausibility. Besides, T2AV-Compass introduces a dual-level evaluation framework that integrates objective signal-level metrics for video quality, audio quality, and cross-modal alignment with a subjective MLLM-as-a-Judge protocol for instruction following and realism assessment. Extensive evaluation of 11 representative T2AVsystems reveals that even the strongest models fall substantially short of human-level realism and cross-modal consistency, with persistent failures in audio realism, fine-grained synchronization, instruction following, etc. These results indicate significant improvement room for future models and highlight the value of T2AV-Compass as a challenging and diagnostic testbed for advancing text-to-audio-video generation.", "link": "http://arxiv.org/abs/2512.21094v1", "date": "2025-12-24", "relevancy": 2.2843, "topK": [{"title": "GeneVA: A Dataset of Human Annotations for Generative Text to Video\n  Artifacts", "link": "http://arxiv.org/abs/2509.08818v1", "similarity": 0.5923}, {"title": "Customize-A-Video: One-Shot Motion Customization of Text-t {"title": "Complex variational autoencoders admit K\u00e4hler structure", "author": "Andrew Gracyk", "abstract": "It has been discovered that latent-Euclidean variational autoencoders (VAEs) admit, in various capacities, Riemannian structure. We adapt these arguments but for complex VAEs with a complex latent stage. We show that complex VAEs reveal to some level K\u00e4hler geometric structure. Our methods will be tailored for decoder geometry. We derive the Fisher information metric in the complex case under a latent complex Gaussian with trivial relation matrix. It is well known from statistical information theory that the Fisher information coincides with the Hessian of the Kullback-Leibler (KL) divergence. Thus, the metric K\u00e4hler potential relation is exactly achieved under relative entropy. We propose a K\u00e4hler potential derivative of complex Gaussian mixtures that acts as a rough proxy to the Fisher information metric while still being faithful to the underlying K\u00e4hler geometry. Computation of the metric via this potential is efficient, and through our potential, valid as a plurisubharmonic (PSH) function, large scale computational burden of automatic differentiation is displaced to small scale. Our methods leverage the law of total covariance to bridge behavior between our potential and the Fisher metric. We show that we can regularize the latent space with decoder geometry, and that we can sample in accordance with a weighted complex volume element. We demonstrate these strategies, at the exchange of sample variation, yield consistently smoother representations and fewer semantic outliers.", "link": "http://arxiv.org/abs/2511.15172v3", "date": "2025-12-24", "relevancy": 2.2815, "topK": [{"title": "IAE: Implicit Autoencoder for Point Cloud Self-supervised Representation Learning", "link": "https://arxiv.org/abs/2201.00785", "similarity": 0.4907}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4391}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4391}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Complex%20variational%20autoencoders%20admit%20K%C3%A4hler%20structure&body=Title%3A%20Complex%20variational%20autoencoders%20admit%20K%C3%A4hler%20structure%0AAuthor%3A%20Andrew%20Gracyk%0AAbstract%3A%20It%20has%20been%20discovered%20that%20latent-Euclidean%20variational%20autoencoders%20%28VAEs%29%20admit%2C%20in%20various%20capacities%2C%20Riemannian%20structure.%20We%20adapt%20these%20arguments%20but%20for%20complex%20VAEs%20with%20a%20complex%20latent%20stage.%20We%20show%20that%20complex%20VAEs%20reveal%20to%20some%20level%20K%C3%A4hler%20geometric%20structure.%20Our%20methods%20will%20be%20tailored%20for%20decoder%20geometry.%20We%20derive%20the%20Fisher%20information%20metric%20in%20the%20complex%20case%20under%20a%20latent%20complex%20Gaussian%20with%20trivial%20relation%20matrix.%20It%20is%20well%20known%20from%20statistical%20information%20theory%20that%20the%20Fisher%20information%20coincides%20with%20the%20Hessian%20of%20the%20Kullback-Leibler%20%28KL%29%20divergence.%20Thus%2C%20the%20metric%20K%C3%A4hler%20potential%20relation%20is%20exactly%20achieved%20under%20relative%20entropy.%20We%20propose%20a%20K%C3%A4hler%20potential%20derivative%20of%20complex%20Gaussian%20mixtures%20that%20acts%20as%20a%20rough%20proxy%20to%20the%20Fisher%20information%20metric%20while%20still%20being%20faithful%20to%20the%20underlying%20K%C3%A4hler%20geometry.%20Computation%20of%20the%20metric%20via%20this%20potential%20is%20efficient%2C%20and%20through%20our%20potential%2C%20valid%20as%20a%20plurisubharmonic%20%28PSH%29%20function%2C%20large%20scale%20computational%20burden%20of%20automatic%20differentiation%20is%20displaced%20to%20small%20scale.%20Our%20methods%20leverage%20the%20law%20of%20total%20covariance%20to%20bridge%20behavior%20between%20our%20potential%20and%20the%20Fisher%20metric.%20We%20show%20that%20we%20can%20regularize%20the%20latent%20space%20with%20decoder%20geometry%2C%20and%20that%20we%20can%20sample%20in%20accordance%20with%20a%20weighted%20complex%20volume%20element.%20We%20demonstrate%20these%20strategies%2C%20at%20the%20exchange%20of%20sample%20variation%2C%20yield%20consistently%20smoother%20representations%20and%20fewer%20semantic%20outliers.%0ALink%3A%20http%3A//arxiv.org/abs/2511.15172v3%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DComplex%2520variational%2520autoencoders%2520admit%2520K%25C3%25A4hler%2520structure%26entry.906535625%3DAndrew%2520Gracyk%26entry.1292438233%3DIt%2520has%2520been%2520discovered%2520that%2520latent-Euclidean%2520variational%2520autoencoders%2520%2528VAEs%2529%2520admit%252C%2520in%2520various%2520capacities%252C%2520Riemannian%2520structure.%2520We%2520adapt%2520these%2520arguments%2520but%2520for%2520complex%2520VAEs%2520with%2520a%2520complex%2520latent%2520stage.%2520We%2520show%2520that%2520complex%2520VAEs%2520reveal%2520to%2520some%2520level%2520K%25C3%25A4hler%2520geometric%2520structure.%2520Our%2520methods%2520will%2520be%2520tailored%2520for%2520decoder%2520geometry.%2520We%2520derive%2520the%2520Fisher%2520information%2520metric%2520in%2520the%2520complex%2520case%2520under%2520a%2520latent%2520complex%2520Gaussian%2520with%2520trivial%2520relation%2520matrix.%2520It%2520is%2520well%2520known%2520from%2520statistical%2520information%2520theory%2520that%2520the%2520Fisher%2520information%2520coincides%2520with%2520the%2520Hessian%2520of%2520the%2520Kullback-Leibler%2520%2528KL%2529%2520divergence.%2520Thus%252C%2520the%2520metric%2520K%25C3%25A4hler%2520potential%2520relation%2520is%2520exactly%2520achieved%2520under%2520relative%2520entropy.%2520We%2520propose%2520a%2520K%25C3%25A4hler%25 {"title": "Human Motion Estimation with Everyday Wearables", "author": "Siqi Zhu and Yixuan Li and Junfu Li and Qi Wu and Zan Wang and Haozhe Ma and Wei Liang", "abstract": "While on-body device-based human motion estimation is crucial for applications such as XR interaction, existing methods often suffer from poor wearability, expensive hardware, and cumbersome calibration, which hinder their adoption in daily life. To address these challenges, we present EveryWear, a lightweight and practical human motion capture approach based entirely on everyday wearables: a smartphone, smartwatch, earbuds, and smart glasses equipped with one forward-facing and two downward-facing cameras, requiring no explicit calibration before use. We introduce Ego-Elec, a 9-hour real-world dataset covering 56 daily activities across 17 diverse indoor and outdoor environments, with ground-truth 3D annotations provided by the motion capture (MoCap), to facilitate robust research and benchmarking in this direction. Our approach employs a multimodal teacher-student framework that integrates visual cues from egocentric cameras with inertial signals from consumer devices. By training directly on real-world data rather than synthetic data, our model effectively eliminates the sim-to-real gap that constrains prior work. Experiments demonstrate that our method outperforms baseline models, validating its effectiveness for practical full-body motion estimation.", "link": "http://arxiv.org/abs/2512.21209v1", "date": "2025-12-24", "relevancy": 2.2704, "topK": [{"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.5985}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.5524}, {"title": "Egocentric Computer Vision for Hands-Free Robotic Wheelchair Navigation", "link": "https://link.springer.com/article/10.1007/s1
