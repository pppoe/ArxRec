{"title": "A Real-World Evaluation of LLM Medication Safety Reviews in NHS Primary Care", "author": "Oliver Normand and Esther Borsi and Mitch Fruin and Lauren E Walker and Jamie Heagerty and Chris C. Holmes and Anthony J Avery and Iain E Buchan and Harry Coppock", "abstract": "Large language models (LLMs) often match or exceed clinician-level performance on medical benchmarks, yet very few are evaluated on real clinical data or examined beyond headline metrics. We present, to our knowledge, the first evaluation of an LLM-based medication safety review system on real NHS primary care data, with detailed characterisation of key failure behaviours across varying levels of clinical complexity. In a retrospective study using a population-scale EHR spanning 2,125,549 adults in NHS Cheshire and Merseyside, we strategically sampled patients to capture a broad range of clinical complexity and medication safety risk, yielding 277 patients after data-quality exclusions. An expert clinician reviewed these patients and graded system-identified issues and proposed interventions. Our primary LLM system showed strong performance in recognising when a clinical issue is present (sensitivity 100\\% [95\\% CI 98.2--100], specificity 83.1\\% [95\\% CI 72.7--90.1]), yet correctly identified all issues and interventions in only 46.9\\% [95\\% CI 41.1--52.8] of patients. Failure analysis reveals that, in this setting, the dominant failure mechanism is contextual reasoning rather than missing medication knowledge, with five primary patterns: overconfidence in uncertainty, applying standard guidelines without adjusting for patient context, misunderstanding how healthcare is delivered in practice, factual errors, and process blindness. These patterns persisted across patient complexity and demographic strata, and across a range of state-of-the-art models and configurations. We provide 45 detailed vignettes that comprehensively cover all identified failure cases. This work highlights shortcomings that must be addressed before LLM-based clinical AI can be safely deployed. It also begs larger-scale, prospective evaluations and deeper study of LLM behaviours in clinical contexts.", "link": "http://arxiv.org/abs/2512.21127v1", "date": "2025-12-24", "relevancy": 1.6808, "topK": [{"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.4836}, {"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.4088}, {"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_paper.html", "similarity": 0.4062}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20A%20Real-World%20Evaluation%20of%20LLM%20Medication%20Safety%20Reviews%20in%20NHS%20Primary%20Care&body=Title%3A%20A%20Real-World%20Evaluation%20of%20LLM%20Medication%20Safety%20Reviews%20in%20NHS%20Primary%20Care%0AAuthor%3A%20Oliver%20Normand%20and%20Esther%20Borsi%20and%20Mitch%20Fruin%20and%20Lauren%20E%20Walker%20and%20Jamie%20Heagerty%20and%20Chris%20C.%20Holmes%20and%20Anthony%20J%20Avery%20and%20Iain%20E%20Buchan%20and%20Harry%20Coppock%0AAbstract%3A%20Large%20language%20models%20%28LLMs%29%20often%20match%20or%20exceed%20clinician-level%20performance%20on%20medical%20benchmarks%2C%20yet%20very%20few%20are%20evaluated%20on%20real%20clinical%20data%20or%20examined%20beyond%20headline%20metrics.%20We%20present%2C%20to%20our%20knowledge%2C%20the%20first%20evaluation%20of%20an%20LLM-based%20medication%20safety%20review%20system%20on%20real%20NHS%20primary%20care%20data%2C%20with%20detailed%20characterisation%20of%20key%20failure%20behaviours%20across%20varying%20levels%20of%20clinical%20complexity.%20In%20a%2 {"title": "A Turn Toward Better Alignment: Few-Shot Generative Adaptation with Equivariant Feature Rotation", "author": "Chenghao Xu and Qi Liu and Jiexi Yan and Muli Yang and Cheng Deng", "abstract": "Few-shot image generation aims to effectively adapt a source generative model to a target domain using very few training images. Most existing approaches introduce consistency constraints-typically through instance-level or distribution-level loss functions-to directly align the distribution patterns of source and target domains within their respective latent spaces. However, these strategies often fall short: overly strict constraints can amplify the negative effects of the domain gap, leading to distorted or uninformative content, while overly relaxed constraints may fail to leverage the source domain effectively. This limitation primarily stems from the inherent discrepancy in the underlying distribution structures of the source and target domains. The scarcity of target samples further compounds this issue by hindering accurate estimation of the target domain's distribution. To overcome these limitations, we propose Equivariant Feature Rotation (EFR), a novel adaptation strategy that aligns source and target domains at two complementary levels within a self-rotated proxy feature space. Specifically, we perform adaptive rotations within a parameterized Lie Group to transform both source and target features into an equivariant proxy space, where alignment is conducted. These learnable rotation matrices serve to bridge the domain gap by preserving intra-domain structural information without distortion, while the alignment optimization facilitates effective knowledge transfer from the source to the target domain. Comprehensive experiments on a variety of commonly used datasets demonstrate that our method significantly enhances the generative performance within the targeted domain.", "link": "http://arxiv.org/abs/2512.21174v1", "date": "2025-12-24", "relevancy": 1.5952 {"title": "RoboCade: Gamifying Robot Data Collection", "author": "Suvir Mirchandani and Mia Tang and Jiafei Duan and Jubayer Ibn Hamid and Michael Cho and Dorsa Sadigh", "abstract": "Imitation learning from human demonstrations has become a dominant approach for training autonomous robot policies. However, collecting demonstration datasets is costly: it often requires access to robots and needs sustained effort in a tedious, long process. These factors limit the scale of data available for training policies. We aim to address this scalability challenge by involving a broader audience in a gamified data collection experience that is both accessible and motivating. Specifically, we develop a gamified remote teleoperation platform, RoboCade, to engage general users in collecting data that is beneficial for downstream policy training. To do this, we embed gamification strategies into the design of the system interface and data collection tasks. In the system interface, we include components such as visual feedback, sound effects, goal visualizations, progress bars, leaderboards, and badges. We additionally propose principles for constructing gamified tasks that have overlapping structure with useful downstream target tasks. We instantiate RoboCade on three manipulation tasks -- including spatial arrangement, scanning, and insertion. To illustrate the viability of gamified robot data collection, we collect a demonstration dataset through our platform, and show that co-training robot policies with this data can improve success rate on non-gamified target tasks (+16-56%). Further, we conduct a user study to validate that novice users find the gamified platform significantly more enjoyable than a standard non-gamified platform (+24%). These results highlight the promise of gamified data collection as a scalable, accessible, and engaging method for collecting demonstration data.", "link": "http://arxiv.org/abs/2512.21235v1", "date": "2025-12-24", "relevancy": 1.6244, "topK": dback%2C%20sound%20effects%2C%20goal%20visualizations%2C%20progress%20bars%2C%20leaderboards%2C%20and%20badges.%20We%20additionally%20propose%20principles%20for%20constructing%20gamified%20tasks%20that%20have%20overlapping%20structure%20with%20useful%20downstream%20target%20tasks.%20We%20instantiate%20RoboCade%20on%20three%20manipulation%20tasks%20--%20including%20spatial%20arrangement%2C%20scanning%2C%20and%20insertion.%20To%20illustrate%20the%20viability%20of%20gamified%20robot%20data%20collection%2C%20we%20collect%20a%20demonstration%20dataset%20through%20our%20platform%2C%20and%20show%20that%20co-training%20robot%20policies%20with%20this%20data%20can%20improve%20success%20rate%20on%20non-gamified%20target%20tasks%20%28%2B16-56%25%29.%20Further%2C%20we%20conduct%20a%20user%20study%20to%20validate%20that%20novice%20users%20find%20the%20gamified%20platform%20significantly%20more%20enjoyable%20than%20a%20standard%20non-gamified%20platform%20%28%2B24%25%29.%20These%20results%20highlight%20the%20promise%20of%20gamified%20data%20collection%20as%20a%20scalable%2C%20accessible%2C%20and%20engaging%20method%20for%20collecting%20demonstration%20data.%0ALink%3A%20http%3A//arxiv.org/abs/2512.21235v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DRoboCade%253A%2520Gamifying%2520Robot%2520Data%2520Collection%26entry.906535625%3DSuvir%2520Mirchandani%2520and%2520Mia%2520Tang%2520and%2520Jiafei%2520Duan%2520and%2520Jubayer%2520Ibn%2520Hamid%2520and%2520Michael%2520Cho%2520and%2520Dorsa%2520Sadigh%26entry.1292438233%3DImitation%2520learning%2520from%2520human%2520demonstrations%2520has%2520become%2520a%2520dominant%2520approach%2520for%2520training%2520autonomous%2520robot%2520policies.%2520However%252C%2520collecting%2520demonstration%2520datasets%2520is%2520costly%253A%2520it%2520often%2520requires%2520access%2520to%2520robots%2520and%2520needs%2520sustained%2520effort%2520in%2520a%2520tediou {"title": "Measuring all the noises of LLM Evals", "author": "Sida Wang", "abstract": "Separating signal from noise is central to experimental science. Applying well-established statistical method effectively to LLM evals requires consideration of their unique noise characteristics. We clearly define and measure three types of noise: prediction noise from generating different answers on a given question, data noise from sampling questions, and their combined total noise following the law of total variance. To emphasize relative comparisons and gain statistical power, we propose the all-pairs paired method, which applies the paired analysis to all pairs of LLMs and measures all the noise components based on millions of question-level predictions across many evals and settings. These measurements revealed clear patterns. First, each eval exhibits a characteristic and highly predictable total noise level across all model pairs. Second, paired prediction noise typically exceeds paired data noise, which means reducing prediction noise by averaging can significantly increase statistical power. These findings enable practitioners to assess significance without custom testing and to detect much smaller effects in controlled experiments.", "link": "http://arxiv.org/abs/2512.21326v1", "date": "2025-12-24", "relevancy": 1.6435, "topK": [{"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.4312}, {"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_paper.html", "similarity": 0.4114}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4023}], "mailto": "mailto:haoxiang.li.2024@gmail. {"title": "Causal-driven attribution (CDA): Estimating channel influence without user-level data", "author": "Georgios Filippou and Boi Mai Quach and Diana Lenghel and Arthur White and Ashish Kumar Jha", "abstract": "Attribution modelling lies at the heart of marketing effectiveness, yet most existing approaches depend on user-level path data, which are increasingly inaccessible due to privacy regulations and platform restrictions. This paper introduces a Causal-Driven Attribution (CDA) framework that infers channel influence using only aggregated impression-level data, avoiding any reliance on user identifiers or click-path tracking. CDA integrates temporal causal discovery (using PCMCI) with causal effect estimation via a Structural Causal Model to recover directional channel relationships and quantify their contributions to conversions. Using large-scale synthetic data designed to replicate real marketing dynamics, we show that CDA achieves an average relative RMSE of 9.50% when given the true causal graph, and 24.23% when using the predicted graph, demonstrating strong accuracy under correct structure and meaningful signal recovery even under structural uncertainty. CDA captures cross-channel interdependencies while providing interpretable, privacy-preserving attribution insights, offering a scalable and future-proof alternative to traditional path-based models.", "link": "http://arxiv.org/abs/2512.21211v1", "date": "2025-12-24", "relevancy": 1.1995, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.4254}, {"title": "Multimodal-Conditioned Latent Diffusion Models for Fashion Image Editing", "link": "http://arxiv.org/abs/2403.14828v2", "similarity": 0.3929}, {"title": "Magic-Me: Identity-Specific Video Customized Diffusion", "link": "http://arxiv.org/abs/2402.09368v1", "similarity": 0.3924}], "mailto": "mailto:haoxiang.li.20 {"title": "SMART SLM: Structured Memory and Reasoning Transformer, A Small Language Model for Accurate Document Assistance", "author": "Divij Dudeja and Mayukha Pal", "abstract": "The user of Engineering Manuals (EM) finds it difficult to read EM s because they are long, have a dense format which includes written documents, step by step procedures, and standard parameter lists for engineering equipment. Off the shelf transformers, especially compact ones, treat this material as a flat stream of tokens. This approach leads to confident but incorrect numeric answers and forces the models to memorize separate facts inefficiently. SMART (Structured Memory and Reasoning Transformer) offers a different and practical solution to the above problem. SMART structures its processing by using a hierarchical approach, and is based upon three main job categories (1) A syntax-aware Fact Extractor (Grammarian) Tree LSTM which extracts facts as subject relation object relations from EM sentences (2) A compact indexed memory MANN (Memory Augmented Neural Network) that indexes these Rational Subject Relation Objects as 384 dimensional vectors that are associated with the source of the information, and (3) A 6 layer Transformer that learns to fuse the previously retrieved facts into its generated response. The entire SMART model utilizes 45.51M parameters, which is 64% less than GPT-2 (124M) and 69% less than BERT (133M), and it achieves a 21.3% higher accuracy than GPT-2, indicating that SMART fits the data better with the least amount of processing requirements. SMART employs dual modes of inference an indexed fast path for known documents (sub-second answer times) and an indexed dynamic path assisted by RAGs for new uploads (FAISS Top 20 results with memory severed at 64 slots). In real world deployment, this framework leads to more well supported results with reduced hallucinations than comparable small transformer models.", "link": "http://arxiv.org/abs/2512.21280v1", "date": "202 {"title": "Knowledge Augmentation via Synthetic Data: A Framework for Real-World ECG Image Classification", "author": "Xiaoyu Wang and Ramesh Nadarajah and Zhiqiang Zhang and David Wong", "abstract": "In real-world clinical practice, electrocardiograms (ECGs) are often captured and shared as photographs. However, publicly available ECG data, and thus most related research, relies on digital signals. This has led to a disconnect in which computer assisted interpretation of ECG cannot easily be applied to ECG images. The emergence of high-fidelity synthetic data generators has introduced practical alternatives by producing realistic, photo-like, ECG images derived from the digital signal that could help narrow this divide.\n  To address this, we propose a novel knowledge augmentation framework that uses synthetic data generated from multiple sources to provide generalisable and accurate interpretation of ECG photographs. Our framework features two key contributions. First, we introduce a robust pre-processing pipeline designed to remove background artifacts and reduces visual differences between images. Second, we implement a two-stage training strategy: a Morphology Learning Stage, where the model captures broad morphological features from visually different, scan-like synthetic data, followed by a Task-Specific Adaptation Stage, where the model is fine-tuned on the photo-like target data.\n  We tested the model on the British Heart Foundation Challenge dataset, to classify five common ECG findings: myocardial infarction (MI), atrial fibrillation, hypertrophy, conduction disturbance, and ST/T changes. Our approach, built upon the ConvNeXt backbone, outperforms a single-source training baseline and achieved \\textbf{1st} place in the challenge with an macro-AUROC of \\textbf{0.9677}. These results suggest that incorporating morphology learning from heterogeneous sources offers a more robust and generalizable paradigm than conventional single-source training.", "link": "http://arxiv.org/abs/2507.21968v2", "date": "2025-12-24", "relevancy": 1.5656, "topK": [{"title": "Scaling Rectified Flow Transformers for High-Resolution Image Synthesis", "link": "http://arxiv.org/abs/2403.03206v1", "similarity": 0.5334}, {"title": "Multimodal-Conditioned Latent Diffusion Models for Fashion Image Editing", "link": "http://arxiv.org/abs/2403.14828v2", "similarity": 0.5186}, {"title": "GST: Precise 3D Human Body from a Single Image with Gaussian Splatting\n  Transformers", "link": "http://arxiv.org/abs/2409.04196v1", "similarity": 0.5185}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Knowledge%20Augmentation%20via%20Synthetic%20Data%3A%20A%20Framework%20for%20Real-World%20ECG%20Image%20Classification&body=Title%3A%20Knowledge%20Augmentation%20via%20Synthetic%20Data%3A%20A%20Framework%20for%20Real-World%20ECG%20Image%20Classification%0AAuthor%3A%20Xiaoyu%20Wang%20and%20Ramesh%20Nadarajah%20and%20Zhiqiang%20Zhang%20and%20David%20Wong%0AAbstract%3A%20In%20real-world%20clinical%20practice%2C%20electrocardiograms%20%28ECGs%29%20are%20often%20captured%20and%20shared%20as%20photographs.%20However%2C%20publicly%20available%20ECG%20data%2C%20and%20thus%20most%20related%20research%2C%20relies%20on%20digital%20signals.%20This%20has%20led%20to%20a%20disconnect%20in%20which%20computer%20assisted%20interpretation%20of%20ECG%20cannot%20easily%20be%20applied%20to%20ECG%20images.%20The%20emergence%20of%20high-fidelity%20synthetic%20data%20generators%20has%20introduced%20practical%20alternatives%20by%20producing%20realistic%2C%20photo-like%2C%20ECG%20images%20derived%20from%20the%20digital%20signal%20that%20could%20help%20narrow%20this%20divide.%0A%20%20To%20address%20this%2C%20we%20propose%20a%20novel%20knowledge%20augmentation%20framework%20that%20uses%20synthetic%20data%20generated%20from%20multiple%20sources%20to%20provide%20generalisable%20and%20accurate%20interpretation%20of%20ECG%20photographs.%20Our%20framework%20features%20two%20key {"title": "LLM Personas as a Substitute for Field Experiments in Method Benchmarking", "author": "Enoch Hyunwook Kang", "abstract": "Field experiments (A/B tests) are often the most credible benchmark for methods in societal systems, but their cost and latency create a major bottleneck for iterative method development. LLM-based persona simulation offers a cheap synthetic alternative, yet it is unclear whether replacing humans with personas preserves the benchmark interface that adaptive methods optimize against. We prove an if-and-only-if characterization: when (i) methods observe only the aggregate outcome (aggregate-only observation) and (ii) evaluation depends only on the submitted artifact and not on the algorithm's identity or provenance (algorithm-blind evaluation), swapping humans for personas is just panel change from the method's point of view, indistinguishable from changing the evaluation population (e.g., New York to Jakarta). Furthermore, we move from validity to usefulness: we define an information-theoretic discriminability of the induced aggregate channel and show that making persona benchmarking as decision-relevant as a field experiment is fundamentally a sample-size question, yielding explicit bounds on the number of independent persona evaluations required to reliably distinguish meaningfully different methods at a chosen resolution.", "link": "http://arxiv.org/abs/2512.21080v1", "date": "2025-12-24", "relevancy": 1.2635, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.4364}, {"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_paper.html", "similarity": 0.4204}, {"title": "Multimodal-Conditioned Latent Diffusion Models for Fashion Image Editing", "link": "http://arxiv.org/abs/2403.14828v2", "similarity": 0.4077}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20LLM%20Personas%20as%20a%20Substitute%20for%20Field%20Experiments%20in%20Method%20Benchmarking&body=Title%3A%20LLM%20Personas%20as%20a%20Substitute%20for%20Field%20Experiments%20in%20Method%20Benchmarking%0AAuthor%3A%20Enoch%20Hyunwook%20Kang%0AAbstract%3A%20Field%20experiments%20%28A/B%20tests%29%20are%20often%20the%20most%20credible%20benchmark%20for%20methods%20in%20societal%20systems%2C%20but%20their%20cost%20and%20latency%20create%20a%20major%20bottleneck%20for%20iterative%20method%20development.%20LLM-based%20persona%20simulation%20offers%20a%20cheap%20synthetic%20alternative%2C%20yet%20it%20is%20unclear%20whether%20replacing%20humans%20with%20personas%20preserves%20the%20benchmark%20interface%20that%20adaptive%20methods%20optimize%20against.%20We%20prove%20an%20if-and-only-if%20characterization%3A%20when%20%28i%29%20methods%20observe%20only%20the%20aggregate%20outcome%20%28aggregate-only%20observation%29%20and%20%28ii%29%20evaluation%20depends%20only%20on%20the%20submitted%20artifact%20and%20not%20on%20the%20algorithm%27s%20identity%20or%20provenance%20%28algorithm-blind%20evaluation%29%2C%20swapping%20humans%20for%20personas%20is%20just%20panel%20change%20from%20the%20method%27s%20point%20of%20view%2C%20indistinguishable%20from%20changing%20the%20evaluation%20population%20%28e.g.%2C%20New%20York%20to%20Jakarta%29.%20Furthermore%2C%20we%20move%20from%20validity%20to%20usefulness%3A%20we%20define%20an%20information-theoretic%20discriminability%20of%20the%20induced%20aggregate%20channel%20and%20show%20that%20making%20persona%20benchmarking%20as%20decision-relevant%20as%20a%20field%20experiment%20is%20fundamentally%20a%20sample-size%20question%2C%20yielding%20explicit%20bounds%20on%20the%20number%20of%20independent%20persona%20evaluations%20required%20to%20reliably%20distinguish%20meaningfully%20dif {"title": "AndroidLens: Long-latency Evaluation with Nested Sub-targets for Android GUI Agents", "author": "Yue Cao and Yingyao Wang and Pi Bu and Jingxuan Xing and Wei Jiang and Zekun Zhu and Junpeng Ma and Sashuai Zhou and Tong Lu and Jun Song and Yu Cheng and Yuning Jiang and Bo Zheng", "abstract": "Graphical user interface (GUI) agents can substantially improve productivity by automating frequently executed long-latency tasks on mobile devices. However, existing evaluation benchmarks are still constrained to limited applications, simple tasks, and coarse-grained metrics. To address this, we introduce AndroidLens, a challenging evaluation framework for mobile GUI agents, comprising 571 long-latency tasks in both Chinese and English environments, each requiring an average of more than 26 steps to complete. The framework features: (1) tasks derived from real-world user scenarios across 38 domains, covering complex types such as multi-constraint, multi-goal, and domain-specific tasks; (2) static evaluation that preserves real-world anomalies and allows multiple valid paths to reduce bias; and (3) dynamic evaluation that employs a milestone-based scheme for fine-grained progress measurement via Average Task Progress (ATP). Our evaluation indicates that even the best models reach only a 12.7% task success rate and 50.47% ATP. We also underscore key challenges in real-world environments, including environmental anomalies, adaptive exploration, and long-term memory retention.", "link": "http://arxiv.org/abs/2512.21302v1", "date": "2025-12-24", "relevancy": 1.4402, "topK": [{"title": "RoboEXP: Action-Conditioned Scene Graph via Interactive Exploration for\n  Robotic Manipulation", "link": "http://arxiv.org/abs/2402.15487v1", "similarity": 0.5093}, {"title": "Safe and efficient training of a control agent", "link": "https://patents.google.com/patent/US11709462B2/en", "similarity": 0.4732}, {"title": "CamCtrl3D: Single-Image Scene Exploration with Precise 3D Camera Control {"title": "Predicting Metabolic Dysfunction-Associated Steatotic Liver Disease using Machine Learning Methods", "author": "Mary E. An and Paul Griffin and Jonathan G. Stine and Ramakrishna Balakrishnan and Soundar Kumara", "abstract": "Background: Metabolic Dysfunction-Associated Steatotic Liver Disease (MASLD) affects ~33% of U.S. adults and is the most common chronic liver disease. Although often asymptomatic, progression can lead to cirrhosis. Early detection is important, as lifestyle interventions can prevent disease progression. We developed a fair, rigorous, and reproducible MASLD prediction model and compared it to prior methods using a large electronic health record database.\n  Methods: We evaluated LASSO logistic regression, random forest, XGBoost, and a neural network for MASLD prediction using clinical feature subsets, including the top 10 SHAP-ranked features. To reduce disparities in true positive rates across racial and ethnic subgroups, we applied an equal opportunity postprocessing method.\n  Results: This study included 59,492 patients in the training data, 24,198 in the validating data, and 25,188 in the testing data. The LASSO logistic regression model with the top 10 features was selected for its interpretability and comparable performance. Before fairness adjustment, the model achieved AUROC of 0.84, accuracy of 78%, sensitivity of 72%, specificity of 79%, and F1-score of 0.617. After equal opportunity postprocessing, accuracy modestly increased to 81% and specificity to 94%, while sensitivity decreased to 41% and F1-score to 0.515, reflecting the fairness trade-off.\n  Conclusions: We developed the MASER prediction model (MASLD Static EHR Risk Prediction), a LASSO logistic regression model which achieved competitive performance for MASLD prediction (AUROC 0.836, accuracy 77.6%), comparable to previously reported ensemble and tree-based models. Overall, this approach demonstrates that interpretable models can achieve a balance of predictive performance and fairness in diverse patient populations.", "link": "http://arxiv.org/abs/2510.22293v2", "date": "2025-12-24", "relevancy": 1.2952, "topK": [{"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.4421}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.4311}, {"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.4278}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Predicting%20Metabolic%20Dysfunction-Associated%20Steatotic%20Liver%20Disease%20using%20Machine%20Learning%20Methods&body=Title%3A%20Predicting%20Metabolic%20Dysfunction-Associated%20Steatotic%20Liver%20Disease%20using%20Machine%20Learning%20Methods%0AAuthor%3A%20Mary%20E.%20An%20and%20Paul%20Griffin%20and%20Jonathan%20G.%20Stine%20and%20Ramakrishna%20Balakrishnan%20and%20Soundar%20Kumara%0AAbstract%3A%20Background%3A%20Metabolic%20Dysfunction-Associated%20Steatotic%20Liver%20Disease%20%28MASLD%29%20affects%20~33%25%20of%20U.S.%20adults%20and%20is%20the%20most%20common%20chronic%20liver%20disease.%20Although%20often%20asymptomatic%2C%20progression%20can%20lead%20to%20cirrhosis.%20Early%20detection%20is%20important%2C%20as%20lifestyle%20interventions%20can%20prevent%20disease%20progression.%20We%20developed%20a%20fair%2C%20rigorous%2C%20and%20reproducible%20MASLD%20prediction%20model%20and%20compared%20it%20to%20prior%20methods%20using%20a%20large%20electronic%20health%20record%20database.%0A%20%20Methods%3A%20We%20evaluated%20LASSO%20logistic%20regression%2C%20random%20forest%2C%20XGBoost%2C%20and%20a%20neural%20network%20for%20MASLD%20prediction%20using%20clinical%20feature%20subsets%2C%20including%20the%20top%2010%20SHAP-ranked%20features.%20To%20reduce%20disparities%20in%20true%20positive%20rates%20across%20racial%20and%20ethnic%20subgroups%2C%20we%20applied%20an%20equal%20opportunity%20postprocessing%20method.%0A%20%20Results%3A%20This%20study%20included%2059%2C492%20patients%20in%20the%20training%20data%2C%2024%2C198%20in%20the%20validating%20data%2C%20and%2025%2C188%20in%20the%20testing%20data.%20The%20LASSO%20logistic%20regression%20model%20with%20the%20top%2010%20features%20was%20selected%20for%20its%20interpretability%20and%20comparable%20performance.%20Before%20fairness%20adjustment%2C%20the%20model%20achieved%20AUROC%20of%200.84%2C%20accuracy%20of%2078%25%2C%20sensitivity%20of%2072%25%2C%20specificity%20of%2079%25%2C%20and%20F1-score%20of%200.617.%20After%20equal%20opportunity%20postprocessing%2C%20accuracy%20modestly%20increased%20to%2081%25%20and%20specificity%20to%2094%25%2C%20while%20sensitivity%20decreased%20to%2041%25%20and%20F1-score%20to%200.515%2C%20reflecting%20the%20fairness%20trade-off.%0A%20%20Conclusions%3A%20We%20developed%20the%20MASER%20prediction%20model%20%28MASLD%20Static%20EHR%20Risk%20Prediction%29%2C%20a%20LASSO%20logistic%20regression%20model%20which%20achieved%20competitive%20performance%20for%20MASLD%20prediction%20%28AUROC%200.836%2C%20accuracy%2077.6%25%29%2C%20comparable%20to%20previously%20reported%20ensemble%20and%20tree-based%20models.%20Overall%2C%20this%20approach%20demonstrates%20that%20interpretable%20models%20can%20achieve%20a%20balance%20of%20predictive%20performance%20and%20fairness%20in%20diverse%20patient%20populations.%0ALink%3A%20http%3A//arxiv.org/abs/2510.22293v2%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DPredicting%2520Metabolic%2520Dysfunction-Associated%2520Steatotic%2520Liver%2520Disease%2520using%2520Machine%2520Learning%2520Methods%26entry.906535625%3DMary%2520E.%2520An%2520and%2520Paul%2520Griffin%2520and%2520Jonathan%2520G.%2520Stine%2520and%2520Ramakrishna%2520Balakrishnan       const content = document.getElementById('content');
      function createPostElement(post) {
        const postElement = document.createElement('div');
        postElement.className = 'post';
        const dateElem = document.createElement('p');
        dateElem.setAttribute("class", "date");
        dateElem.textContent = post.date;
        postElement.appendChild(dateElem);

        const textElem = document.createElement('p');
        textElem.setAttribute("class", "text");
        const titleElem = document.createElement('p');
        titleElem.setAttribute("class", "title");
        titleElem.textContent = post.title;
        textElem.appendChild(titleElem);
        const authorElem = document.createElement('p');
        authorElem.setAttribute("class", "author");
        authorElem.textContent = post.author;
        textElem.appendChild(authorElem);
        const abstractElem = document.createElement('p');
        abstractElem.setAttribute("class", "abstract");
        abstractElem.textContent = post.abstract;
        textElem.appendChild(abstractElem);

        const linkElement = document.createElement('a');
        linkElement.setAttribute("class", "link");
        linkElement.href = post.link;
        linkElement.target = "_blank";
        linkElement.textContent = post.link.length > 50 ? post.link.substring(0, 50) + '...' : post.link;
        textElem.appendChild(linkElement);
        postElement.appendChild(textElem);

        const linkElementContainer = document.createElement('div');
        linkElementContainer.setAttribute("class", "comment");
        const actionElement = document.createElement('a');
        actionElement.setAttribute("class", "comment");
        actionElement.href = post.form;
        actionElement.textContent = "Action";
        actionElement.target = "_blank";
        linkElementContainer.appendChild(actionElement);
        const emailElement = document.createElement('a');
        emailElement.setAttribute("class", "comment");
        emailElement.href = post.mailto;
        emailElement.textContent = "Email";
        emailElement.target = "_blank";
        linkElementContainer.appendChild(emailElement);
        postElement.appendChild(linkElementContainer);
        const e = document.createElement('div');
        e.setAttribute("class", "clear");
        postElement.appendChild(e);

        const relevancyContainer = document.createElement('div');
        const relevancyValElem = document.createElement('p');
        relevancyValElem.textContent = "Relevancy " + post.relevancy;
        relevancyContainer.appendChild(relevancyValElem);
        post.topK.forEach((sub) => {
          const topKElem = document.createElement('a');
          topKElem.setAttribute("class", "topK");
          topKElem.href = sub.link;
          topKElem.textContent = sub.title + " (" + sub.similarity + ")";
          topKElem.target = "_blank";
          relevancyContainer.appendChild(topKElem);
        });
        postElement.appendChild(relevancyContainer);
        return postElement;
      }
      function loadPosts() {
        // Simulate loading more posts
        posts.forEach((post) => {
          const postElement = createPostElement(post);
          content.appendChild(postElement);
        });
      }
      // Load initial posts
      loadPosts();
