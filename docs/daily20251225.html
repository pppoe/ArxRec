{"title": "GriDiT: Factorized Grid-Based Diffusion for Efficient Long Image Sequence Generation", "author": "Snehal Singh Tomar and Alexandros Graikos and Arjun Krishna and Dimitris Samaras and Klaus Mueller", "abstract": "Modern deep learning methods typically treat image sequences as large tensors of sequentially stacked frames. However, is this straightforward representation ideal given the current state-of-the-art (SoTA)? In this work, we address this question in the context of generative models and aim to devise a more effective way of modeling image sequence data. Observing the inefficiencies and bottlenecks of current SoTA image sequence generation methods, we showcase that rather than working with large tensors, we can improve the generation process by factorizing it into first generating the coarse sequence at low resolution and then refining the individual frames at high resolution. We train a generative model solely on grid images comprising subsampled frames. Yet, we learn to generate image sequences, using the strong self-attention mechanism of the Diffusion Transformer (DiT) to capture correlations between frames. In effect, our formulation extends a 2D image generator to operate as a low-resolution 3D image-sequence generator without introducing any architectural modifications. Subsequently, we super-resolve each frame individually to add the sequence-independent high-resolution details. This approach offers several advantages and can overcome key limitations of the SoTA in this domain. Compared to existing image sequence generation models, our method achieves superior synthesis quality and improved coherence across sequences. It also delivers high-fidelity generation of arbitrary-length sequences and increased efficiency in inference time and training data usage. Furthermore, our straightforward formulation enables our method to generalize effectively across diverse data domains, which typically require additional priors and supervision to model in a generative context. Our method consistently outperforms SoTA in quality and inference speed (at least twice-as-fast) across datasets.", "link": "http://arxiv.org/abs/2512.21276v1", "date": "2025-12-24", "relevancy": 1.9466, "topK": [{"title": "Scaling Rectified Flow Transformers for High-Resolution Image Synthesis", "link": "http://arxiv.org/abs/2403.03206v1", "similarity": 0.6609}, {"title": "ToDo: Token Downsampling for Efficient Generation of High-Resolution\n  Images", "link": "http://arxiv.org/abs/2402.13573v2", "similarity": 0.6479}, {"title": "SDXS: Real-Time One-Step Latent Diffusion Models with Image Conditions", "link": "http://arxiv.org/abs/2403.16627v1", "similarity": 0.6392}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20GriDiT%3A%20Factorized%20Grid-Based%20Diffusion%20for%20Efficient%20Long%20Image%20Sequence%20Generation&body=Title%3A%20GriDiT%3A%20Factorized%20Grid-Based%20Diffusion%20for%20Efficient%20Long%20Image%20Sequence%20Generation%0AAuthor%3A%20Snehal%20Singh%20Tomar%20and%20Alexandros%20Graikos%20and%20Arjun%20Krishna%20and%20Dimitris%20Samaras%20and%20Klaus%20Mueller%0AAbstract%3A%20Modern%20deep%20learning%20methods%20typically%20treat%20image%20sequences%20as%20large%20tensors%20of%20sequentially%20stacked%20frames.%20However%2C%20is%20this%20straightforward%20representation%20ideal%20given%20the%20current%20state-of-the-art%20%28SoTA%29%3F%20In%20this%20work%2C%20we%20address%20this%20question%20in%20the%20context%20of%20generative%20models%20and%20aim%20to%20devise%20a%20more%20effective%20way%20of%20modeling%20image%20sequence%20data.%20Observing%20the%20inefficiencies%20and%20bottlenecks%20of%20current%20SoTA%20image%20sequence%20generation%20methods%2C%20we%20showcase%20that%20rather%20than%20working%20with%20large%20tensors%2C%20we%20can%20improve%20the%20generation%20process%20by%20factorizing%20it%20into%20first%20generating%20the%20coarse%20sequence%20at%20low%20resolution%20and%20then%20refining%20the%20individual%20frames%20at%20high%20resolution.%20We%20train%20a%20generative%20model%20solely%20on%20grid%20images%20comprising%20subsampled%20frames.%20Yet%2C%20we%20learn%20to%20generate%20image%20sequences%2C%20using%20the%20strong%20self-attention%20mechanism%20of%20the%20Diffusion%20Transformer%20%28DiT%29%20to%20capture%20correlations%20between%20frames.%20In%20effect%2C%20our%20formulation%20extends%20a%202D%20image%20generator%20to%20operate%20as%20a%20low-resolution%203D%20image-sequence%20generator%20without%20introducing%20any%20architectural%20modifications.%20Subsequently%2C%20we%20super-resolve%20each%20frame%20individually%20to%20add%20the%20sequence-independent%20high-resolution%20details.%20This%20approach%20offers%20several%20advantages%20and%20can%20overcome%20key%20limitations%20of%20the%20SoTA%20in%20this%20domain.%20Compared%20to%20existing%20image%20sequence%20generation%20models%2C%20our%20method%20achieves%20superior%20synthesis%20quality%20and%20improved%20coherence%20across%20sequences.%20It%20also%20delivers%20high-fidelity%20generation%20of%20arbitrary-length%20sequences%20and%20increased%20efficiency%20in%20inference%20time%20and%20training%20data%20usage.%20Furthermore%2C%20our%20straightforward%20formulation%20enables%20our%20method%20to%20generalize%20effectively%20across%20diverse%20data%20domains%2C%20which%20typically%20require%20additional%20priors%20and%20supervision%20to%20model%20in%20a%20generative%20context.%20Our%20method%20consistently%20outperforms%20SoTA%20in%20quality%20and%20inference%20speed%20%28at%20least%20twice-as-fast%29%20across%20datasets.%0ALink%3A%20http%3A//arxiv.org/abs/2512.21276v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DGriDiT%253A%2520Factorized%2520Grid-Based%2520Diffusion%2520for%2520Efficient%2520Long%2520Image%2520Sequence%2520Generation%26entry.906535625%3DSnehal%2520Singh%2520Tomar%2520and%2520Alexandros%2 {"title": "Post-Processing Mask-Based Table Segmentation for Structural Coordinate Extraction", "author": "Suren Bandara", "abstract": "Structured data extraction from tables plays a crucial role in document image analysis for scanned documents and digital archives. Although many methods have been proposed to detect table structures and extract cell contents, accurately identifying table segment boundaries (rows and columns) remains challenging, particularly in low-resolution or noisy images. In many real-world scenarios, table data are incomplete or degraded, limiting the adaptability of transformer-based methods to noisy inputs. Mask-based edge detection techniques have shown greater robustness under such conditions, as their sensitivity can be adjusted through threshold tuning; however, existing approaches typically apply masks directly to images, leading to noise sensitivity, resolution loss, or high computational cost. This paper proposes a novel multi-scale signal-processing method for detecting table edges from table masks. Row and column transitions are modeled as one-dimensional signals and processed using Gaussian convolution with progressively increasing variances, followed by statistical thresholding to suppress noise while preserving stable structural edges. Detected signal peaks are mapped back to image coordinates to obtain accurate segment boundaries. Experimental results show that applying the proposed approach to column edge detection improves Cell-Aware Segmentation Accuracy (CASA) a layout-aware metric evaluating both textual correctness and correct cell placement from 67% to 76% on the PubLayNet-1M benchmark when using TableNet with PyTesseract OCR. The method is robust to resolution variations through zero-padding and scaling strategies and produces optimized structured tabular outputs suitable for downstream analysis.", "link": "http://arxiv.org/abs/2512.21287v1", "date": "2025-12-24", "relevancy": 1.9389, "topK": [{"title": "RTG-SLAM: Real-ti {"title": "Improving the Convergence Rate of Ray Search Optimization for Query-Efficient Hard-Label Attacks", "author": "Xinjie Xu and Shuyu Cheng and Dongwei Xu and Qi Xuan and Chen Ma", "abstract": "In hard-label black-box adversarial attacks, where only the top-1 predicted label is accessible, the prohibitive query complexity poses a major obstacle to practical deployment. In this paper, we focus on optimizing a representative class of attacks that search for the optimal ray direction yielding the minimum $\\ell_2$-norm perturbation required to move a benign image into the adversarial region. Inspired by Nesterov's Accelerated Gradient (NAG), we propose a momentum-based algorithm, ARS-OPT, which proactively estimates the gradient with respect to a future ray direction inferred from accumulated momentum. We provide a theoretical analysis of its convergence behavior, showing that ARS-OPT enables more accurate directional updates and achieves faster, more stable optimization. To further accelerate convergence, we incorporate surrogate-model priors into ARS-OPT's gradient estimation, resulting in PARS-OPT with enhanced performance. The superiority of our approach is supported by theoretical guarantees under standard assumptions. Extensive experiments on ImageNet and CIFAR-10 demonstrate that our method surpasses 13 state-of-the-art approaches in query efficiency.", "link": "http://arxiv.org/abs/2512.21241v1", "date": "2025-12-24", "relevancy": 1.937, "topK": [{"title": "RTG-SLAM: Real-time 3D Reconstruction at Scale using Gaussian Splatting", "link": "http://arxiv.org/abs/2404.19706v1", "similarity": 0.4953}, {"title": "Breadcrumbs: Adversarial class-balanced sampling for long-tailed recognition", "link": "https://link.springer.com/chapter/10.1007/978-3-031-20053-3_37", "similarity": 0.4829}, {"title": "SDXS: Real-Time One-Step Latent Diffusion Models with Image Conditions", "link": "http://arxiv.org/abs/2403.16627v1", "similarity": 0.4599}], "mailto": "mailto:haoxia {"title": "Post-detection inference for sequential changepoint localization", "author": "Aytijhya Saha and Aaditya Ramdas", "abstract": "This paper addresses a fundamental but largely unexplored challenge in sequential changepoint analysis: conducting inference following a detected change. We develop a very general framework to construct confidence sets for the unknown changepoint using only the data observed up to a data-dependent stopping time at which an arbitrary sequential detection algorithm declares a change. Our framework is nonparametric, making no assumption on the composite post-change class, the observation space, or the sequential detection procedure used, and is non-asymptotically valid. We also extend it to handle composite pre-change classes under a suitable assumption, and also derive confidence sets for the change magnitude in parametric settings. We provide theoretical guarantees on the width of our confidence intervals. Extensive simulations demonstrate that the produced sets have reasonable size, and slightly conservative coverage. In summary, we present the first general method for sequential changepoint localization, which is theoretically sound and broadly applicable in practice.", "link": "http://arxiv.org/abs/2502.06096v4", "date": "2025-12-24", "relevancy": 1.9282, "topK": [{"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.5083}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.4698}, {"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.4607}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Post-detection%20inference%20for%20sequential%20changepoint%20local {"title": "MiST: Understanding the Role of Mid-Stage Scientific Training in Developing Chemical Reasoning Models", "author": "Andres M Bran and Tong Xie and Shai Pranesh and Jeffrey Meng and Xuan Vu Nguyen and Jeremy Goumaz and David Ming Segura and Ruizhi Xu and Dongzhan Zhou and Wenjie Zhang and Bram Hoex and Philippe Schwaller", "abstract": "Large Language Models can develop reasoning capabilities through online fine-tuning with rule-based rewards. However, recent studies reveal a critical constraint: reinforcement learning succeeds only when the base model already assigns non-negligible probability to correct answers -- a property we term 'latent solvability'. This work investigates the emergence of chemical reasoning capabilities and what these prerequisites mean for chemistry. We identify two necessary conditions for RL-based chemical reasoning: 1) Symbolic competence, and 2) Latent chemical knowledge. We propose mid-stage scientific training (MiST): a set of mid-stage training techniques to satisfy these, including data-mixing with SMILES/CIF-aware pre-processing, continued pre-training on 2.9B tokens, and supervised fine-tuning on 1B tokens. These steps raise the latent-solvability score on 3B and 7B models by up to 1.8x, and enable RL to lift top-1 accuracy from 10.9 to 63.9% on organic reaction naming, and from 40.6 to 67.4% on inorganic material generation. Similar results are observed for other challenging chemical tasks, while producing interpretable reasoning traces. Our results define clear prerequisites for chemical reasoning training and highlight the broader role of mid-stage training in unlocking reasoning capabilities.", "link": "http://arxiv.org/abs/2512.21231v1", "date": "2025-12-24", "relevancy": 1.9273, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.4834}, {"title": "Lexicon3D: Probing Visual Foundati {"title": "Leveraging Lightweight Entity Extraction for Scalable Event-Based Image Retrieval", "author": "Dao Sy Duy Minh and Huynh Trung Kiet and Nguyen Lam Phu Quy and Phu-Hoa Pham and Tran Chi Nguyen", "abstract": "Retrieving images from natural language descriptions is a core task at the intersection of computer vision and natural language processing, with wide-ranging applications in search engines, media archiving, and digital content management. However, real-world image-text retrieval remains challenging due to vague or context-dependent queries, linguistic variability, and the need for scalable solutions. In this work, we propose a lightweight two-stage retrieval pipeline that leverages event-centric entity extraction to incorporate temporal and contextual signals from real-world captions. The first stage performs efficient candidate filtering using BM25 based on salient entities, while the second stage applies BEiT-3 models to capture deep multimodal semantics and rerank the results. Evaluated on the OpenEvents v1 benchmark, our method achieves a mean average precision of 0.559, substantially outperforming prior baselines. These results highlight the effectiveness of combining event-guided filtering with long-text vision-language modeling for accurate and efficient retrieval in complex, real-world scenarios. Our code is available at https://github.com/PhamPhuHoa-23/Event-Based-Image-Retrieval", "link": "http://arxiv.org/abs/2512.21221v1", "date": "2025-12-24", "relevancy": 1.9212, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4827}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4827}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/ab {"title": "A Mechanistic Analysis of Transformers for Dynamical Systems", "author": "Gregory Duth\u00e9 and Nikolaos Evangelou and Wei Liu and Ioannis G. Kevrekidis and Eleni Chatzi", "abstract": "Transformers are increasingly adopted for modeling and forecasting time-series, yet their internal mechanisms remain poorly understood from a dynamical systems perspective. In contrast to classical autoregressive and state-space models, which benefit from well-established theoretical foundations, Transformer architectures are typically treated as black boxes. This gap becomes particularly relevant as attention-based models are considered for general-purpose or zero-shot forecasting across diverse dynamical regimes. In this work, we do not propose a new forecasting model, but instead investigate the representational capabilities and limitations of single-layer Transformers when applied to dynamical data. Building on a dynamical systems perspective we interpret causal self-attention as a linear, history-dependent recurrence and analyze how it processes temporal information. Through a series of linear and nonlinear case studies, we identify distinct operational regimes. For linear systems, we show that the convexity constraint imposed by softmax attention fundamentally restricts the class of dynamics that can be represented, leading to oversmoothing in oscillatory settings. For nonlinear systems under partial observability, attention instead acts as an adaptive delay-embedding mechanism, enabling effective state reconstruction when sufficient temporal context and latent dimensionality are available. These results help bridge empirical observations with classical dynamical systems theory, providing insight into when and why Transformers succeed or fail as models of dynamical systems.", "link": "http://arxiv.org/abs/2512.21113v1", "date": "2025-12-24", "relevancy": 1.9032, "topK": [{"title": "Scaling Rectified Flow Transformers for High-Resolution Image Synthesis", "link": "htt 0systems%2C%20we%20show%20that%20the%20convexity%20constraint%20imposed%20by%20softmax%20attention%20fundamentally%20restricts%20the%20class%20of%20dynamics%20that%20can%20be%20represented%2C%20leading%20to%20oversmoothing%20in%20oscillatory%20settings.%20For%20nonlinear%20systems%20under%20partial%20observability%2C%20attention%20instead%20acts%20as%20an%20adaptive%20delay-embedding%20mechanism%2C%20enabling%20effective%20state%20reconstruction%20when%20sufficient%20temporal%20context%20and%20latent%20dimensionality%20are%20available.%20These%20results%20help%20bridge%20empirical%20observations%20with%20classical%20dynamical%20systems%20theory%2C%20providing%20insight%20into%20when%20and%20why%20Transformers%20succeed%20or%20fail%20as%20models%20of%20dynamical%20systems.%0ALink%3A%20http%3A//arxiv.org/abs/2512.21113v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DA%2520Mechanistic%2520Analysis%2520of%2520Transformers%2520for%2520Dynamical%2520Systems%26entry.906535625%3DGregory%2520Duth%25C3%25A9%2520and%2520Nikolaos%2520Evangelou%2520and%2520Wei%2520Liu%2520and%2520Ioannis%2520G.%2520Kevrekidis%2520and%2520Eleni%2520Chatzi%26entry.1292438233%3DTransformers%2520are%2520increasingly%2520adopted%2520for%2520modeling%2520and%2520forecasting%2520time-series%252C%2520yet%2520their%2520internal%2520mechanisms%2520remain%2520poorly%2520understood%2520from%2520a%2520dynamical%2520systems%2520perspective.%2520In%2520contrast%2520to%2520classical%2520autoregressive%2520and%2520state-space%2520models%252C%2520which%2520benefit%2520from%2520well-established%2520theoretical%2520foundations%252C%2520Transformer%2520architectures%2520are%2520typically%2520treated%2520as%2520black%2520boxes.%2520This%2520gap%2520becomes%2520particularly%2520relevant%2520as%2520attention-based%2520models%2520are%2520considered%2520for%2520general-purpose%2520or%2520zero-shot%2520forecasting%2520across%2520diver {"title": "Seeing Structural Failure Before it Happens: An Image-Based Physics-Informed Neural Network (PINN) for Spaghetti Bridge Load Prediction", "author": "Omer Jauhar Khan and Sudais Khan and Hafeez Anwar and Shahzeb Khan and Shams Ul Arifeen and Farman Ullah", "abstract": "Physics Informed Neural Networks (PINNs) are gaining attention for their ability to embed physical laws into deep learning models, which is particularly useful in structural engineering tasks with limited data. This paper aims to explore the use of PINNs to predict the weight of small scale spaghetti bridges, a task relevant to understanding load limits and potential failure modes in simplified structural models. Our proposed framework incorporates physics-based constraints to the prediction model for improved performance. In addition to standard PINNs, we introduce a novel architecture named Physics Informed Kolmogorov Arnold Network (PIKAN), which blends universal function approximation theory with physical insights. The structural parameters provided as input to the model are collected either manually or through computer vision methods. Our dataset includes 15 real bridges, augmented to 100 samples, and our best model achieves an $R^2$ score of 0.9603 and a mean absolute error (MAE) of 10.50 units. From applied perspective, we also provide a web based interface for parameter entry and prediction. These results show that PINNs can offer reliable estimates of structural weight, even with limited data, and may help inform early stage failure analysis in lightweight bridge designs.\n  The complete data and code are available at https://github.com/OmerJauhar/PINNS-For-Spaghetti-Bridges.", "link": "http://arxiv.org/abs/2510.23117v4", "date": "2025-12-24", "relevancy": 1.9021, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.5231}, {"title": "PhysGen: Rigi {"title": "Sequence to Sequence Reward Modeling: Improving RLHF by Language Feedback", "author": "Jiayi Zhou and Jiaming Ji and Juntao Dai and Dong Li and Yaodong Yang", "abstract": "Aligning the behavior of Large language models (LLMs) with human intentions and values remains a critical challenge. Reinforcement learning from human feedback (RLHF) aligns LLMs by training a reward model (RM) on human preferences and fine-tuning the LLMs to maximize RM feedback. Despite its effectiveness and popularity, RLHF is prone to biased local optimization. It means RM fails to provide feedback that accurately aligns with human preference, causing LLMs to explore unexpected generalizations, and failing to achieve alignment objectives. To mitigate this issue, we propose a novel \\textit{sequence-to-sequence (seq2seq) reward modeling} method. Its key insight is that learning from language feedback rather than scalar feedback improves RLHF without additional annotations. We replaced the reward modeling target from binary maximum likelihood estimation (MLE) with sequence MLE. This method enables richer and fine-grained language feedback without additional annotations, models, or training stages. Our experiments demonstrated its effectiveness, specifically, reducing the refusal-to-response paradigm in single-turn safety dialogues and the long-response bias in text summarization tasks. We provide further analysis that seq2seq RM improves RLHF performance across 2B and 7B LLMs on 3 NLP tasks, achieving an average win rate of 76.9\\%. We further show that seq2seq RM can still improve the performance of RLHF under out-of-distribution prompts.", "link": "http://arxiv.org/abs/2409.00162v2", "date": "2025-12-24", "relevancy": 1.8998, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.4797}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.474}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.474}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Sequence%20to%20Sequence%20Reward%20Modeling%3A%20Improving%20RLHF%20by%20Language%20Feedback&body=Title%3A%20Sequence%20to%20Sequence%20Reward%20Modeling%3A%20Improving%20RLHF%20by%20Language%20Feedback%0AAuthor%3A%20Jiayi%20Zhou%20and%20Jiaming%20Ji%20and%20Juntao%20Dai%20and%20Dong%20Li%20and%20Yaodong%20Yang%0AAbstract%3A%20Aligning%20the%20behavior%20of%20Large%20language%20models%20%28LLMs%29%20with%20human%20intentions%20and%20values%20remains%20a%20critical%20challenge.%20Reinforcement%20learning%20from%20human%20feedback%20%28RLHF%29%20aligns%20LLMs%20by%20training%20a%20reward%20model%20%28RM%29%20on%20human%20preferences%20and%20fine-tuning%20the%20LLMs%20to%20maximize%20RM%20feedback.%20Despite%20its%20effectiveness%20and%20popularity%2C%20RLHF%20is%20prone%20to%20biased%20local%20optimization.%20It%20means%20RM%20fails%20to%20provide%20feedback%20that%20accurately%20aligns%20with%20human%20preference%2C%20causing%20LLMs%20to%20explore%20unexpected%20generalizations%2C%20and%20failing%20to%20achieve%20alignment%20objectives.%20To%20mitigate%20this%20issue%2C%20we%20propose%20a%20novel%20%5Ctextit%7Bsequence-to-sequence%20%28seq2seq%29%20reward%20modeling%7D%20method.%20Its%20key%20insight%20is%20that%20learning%20from%20language%20feedback%20rather%20than%20scalar%20feedback%20improves%20RLHF%20without%20additional%20annotations.%20We%20replaced%20the%20reward%20modeling%20target%20from%20binary%20maximum%20likelihood%20estimation%20%28MLE%29%20with%20sequence%20MLE.%20This%20method%20enables%20richer%20and%20fine-grained%20language%20feedback%20without%20additional%20annotations%2C%20models%2C%20or%20training%20stages.%20Our%20experiments%20demonstrated%20its%20effectiveness%2C%20specifically%2C%20reducing%20the%20refusal-to-response%20paradigm%20in%20single-turn%20safety%20dialogues%20and%20the%20long-response%20bias%20in%20text%20summarization%20tasks.%20We%20provide%20further%20analysis%20that%20seq2seq%20RM%20improves%20RLHF%20performance%20across%202B%20and%207B%20LLMs%20on%203%20NLP%20tasks%2C%20achieving%20an%20average%20win%20rate%20of%2076.9%5C%25.%20We%20further%20show%20that%20seq2seq%20RM%20can%20still%20improve%20the%20performance%20of%20RLHF%20under%20out-of-distribution%20prompts.%0ALink%3A%20http%3A//arxiv.org/abs/2409.00162v2%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DSequence%2520to%2520Sequence%2520Reward%2520Modeling%253A%2520Improving%2520RLHF%2520by%2520Language%2520Feedback%26entry.906535625%3DJiayi%2520Zhou%2520and%2520Jiaming%2520Ji%2520and%2520Juntao%2520Dai%2520and%2520Dong%2520Li%2520and%2520Yaodong%2520Yang%26entry.1292438233%3DAligning%2520the%2520behavior%2520of%2520Large%2520language%2520models%2520%2528LLMs%2529%2520with%2520human%2520intentions%2520and%2520values%2520remains%2520a%2520critical%2520challenge.%2520Reinforcement%2520learning%2520from%2520human%2520feedback%2520%2528RLHF%2529%2520aligns%2520LLMs%2520by%2520training%2520a%2520reward%2520model%2520%2528RM%2529%2520on%2520human%2520preferences%2520and%2520fine-tuning%2520the%2520LLMs%2520to%2520maximize%2520RM%2520feedback.%2520Despite%2520its%2520effectiveness%2520and%2520popularity%252C%2520RLHF%2520is%2520prone%2520to%2520biased%2520local%2520optimization.%2520It%2520means%2520RM%2520fails%2520to%2520provide%2520feedback%2520that%2520accurately%2520aligns%2520with%2520human%2520preference%252C%2520causing%2520LLMs%2520to%2520explore%2520unexpected%2520generalizations%252C%2520and%2520failing%2520to%2520achieve%2520alignment%2520objectives.%2520To%2520mitigate%2520this%2520issue%252C%2520we%2520propose%25 {"title": "Assessing the Software Security Comprehension of Large Language Models", "author": "Mohammed Latif Siddiq and Natalie Sekerak and Antonio Karam and Maria Leal and Arvin Islam-Gomes and Joanna C. S. Santos", "abstract": "Large language models (LLMs) are increasingly used in software development, but their level of software security expertise remains unclear. This work systematically evaluates the security comprehension of five leading LLMs: GPT-4o-Mini, GPT-5-Mini, Gemini-2.5-Flash, Llama-3.1, and Qwen-2.5, using Blooms Taxonomy as a framework. We assess six cognitive dimensions: remembering, understanding, applying, analyzing, evaluating, and creating. Our methodology integrates diverse datasets, including curated multiple-choice questions, vulnerable code snippets (SALLM), course assessments from an Introduction to Software Security course, real-world case studies (XBOW), and project-based creation tasks from a Secure Software Engineering course. Results show that while LLMs perform well on lower-level cognitive tasks such as recalling facts and identifying known vulnerabilities, their performance degrades significantly on higher-order tasks that require reasoning, architectural evaluation, and secure system creation. Beyond reporting aggregate accuracy, we introduce a software security knowledge boundary that identifies the highest cognitive level at which a model consistently maintains reliable performance. In addition, we identify 51 recurring misconception patterns exhibited by LLMs across Blooms levels.", "link": "http://arxiv.org/abs/2512.21238v1", "date": "2025-12-24", "relevancy": 1.8704, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4747}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4747}, {"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.432}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Assessing%20the%20Software%20Security%20Comprehension%20of%20Large%20Language%20Models&body=Title%3A%20Assessing%20the%20Software%20Security%20Comprehension%20of%20Large%20Language%20Models%0AAuthor%3A%20Mohammed%20Latif%20Siddiq%20and%20Natalie%20Sekerak%20and%20Antonio%20Karam%20and%20Maria%20Leal%20and%20Arvin%20Islam-Gomes%20and%20Joanna%20C.%20S.%20Santos%0AAbstract%3A%20Large%20language%20models%20%28LLMs%29%20are%20increasingly%20used%20in%20software%20development%2C%20but%20their%20level%20of%20software%20security%20expertise%20remains%20unclear.%20This%20work%20systematically%20evaluates%20the%20security%20comprehension%20of%20five%20leading%20LLMs%3A%20GPT-4o-Mini%2C%20GPT-5-Mini%2C%20Gemini-2.5-Flash%2C%20Llama-3.1%2C%20and%20Qwen-2.5%2C%20using%20Blooms%20Taxonomy%20as%20a%20framework.%20We%20assess%20six%20cognitive%20dimensions%3A%20remembering%2C%20understanding%2C%20applying%2C%20analyzing%2C%20evaluating%2C%20and%20creating.%20Our%20methodology%20integrates%20diverse%20datasets%2C%20including%20curated%20multiple-choice%20questions%2C%20vulnerable%20code%20snippets%20%28SALLM%29%2C%20course%20assessments%20from%20an%20Introduction%20to%20Software%20Security%20course%2C%20real-world%20case%20studies%20%28XBOW%29%2C%20and%20project-based%20creation%20tasks%20from%20a%20Secure%20Software%20Engineering%20course.%20Results%20show%20that%20while%20LLMs%20perform%20well%20on%20lower-level%20cognitive%20tasks%20such%20as%20recalling%20facts%20and%20identifying%20known%20vulnerabilities%2C%20their%20performance%20degrades%20significantly%20on%20higher-order%20tasks%20that%20require%20reasoning%2C%20architectural%20evaluation%2C%20and%20secure%20system%20creation.%20Beyond%20reporting%20aggregate%20accuracy%2C%20we%20introduce%20a%20software%20security%20k {"title": "Schr\u00f6dinger's Navigator: Imagining an Ensemble of Futures for Zero-Shot Object Navigation", "author": "Yu He and Da Huang and Zhenyang Liu and Zixiao Gu and Qiang Sun and Guangnan Ye and Yanwei Fu", "abstract": "Zero-shot object navigation (ZSON) requires a robot to locate a target object in a previously unseen environment without relying on pre-built maps or task-specific training. However, existing ZSON methods often struggle in realistic and cluttered environments, particularly when the scene contains heavy occlusions, unknown risks, or dynamically moving target objects. To address these challenges, we propose \\textbf{Schr\u00f6dinger's Navigator}, a navigation framework inspired by Schr\u00f6dinger's thought experiment on uncertainty. The framework treats unobserved space as a set of plausible future worlds and reasons over them before acting. Conditioned on egocentric visual inputs and three candidate trajectories, a trajectory-conditioned 3D world model imagines future observations along each path. This enables the agent to see beyond occlusions and anticipate risks in unseen regions without requiring extra detours or dense global mapping. The imagined 3D observations are fused into the navigation map and used to update a value map. These updates guide the policy toward trajectories that avoid occlusions, reduce exposure to uncertain space, and better track moving targets. Experiments on a Go2 quadruped robot across three challenging scenarios, including severe static occlusions, unknown risks, and dynamically moving targets, show that Schr\u00f6dinger's Navigator consistently outperforms strong ZSON baselines in self-localization, object localization, and overall Success Rate in occlusion-heavy environments. These results demonstrate the effectiveness of trajectory-conditioned 3D imagination in enabling robust zero-shot object navigation.", "link": "http://arxiv.org/abs/2512.21201v1", "date": "2025-12-24", "relevancy": 1.8587, "topK": [{"titl {"title": "Variationally correct operator learning: Reduced basis neural operator with a posteriori error estimation", "author": "Yuan Qiu and Wolfgang Dahmen and Peng Chen", "abstract": "Minimizing PDE-residual losses is a common strategy to promote physical consistency in neural operators. However, standard formulations often lack variational correctness, meaning that small residuals do not guarantee small solution errors due to the use of non-compliant norms or ad hoc penalty terms for boundary conditions. This work develops a variationally correct operator learning framework by constructing first-order system least-squares (FOSLS) objectives whose values are provably equivalent to the solution error in PDE-induced norms. We demonstrate this framework on stationary diffusion and linear elasticity, incorporating mixed Dirichlet-Neumann boundary conditions via variational lifts to preserve norm equivalence without inconsistent penalties. To ensure the function space conformity required by the FOSLS loss, we propose a Reduced Basis Neural Operator (RBNO). The RBNO predicts coefficients for a pre-computed, conforming reduced basis, thereby ensuring variational stability by design while enabling efficient training. We provide a rigorous convergence analysis that bounds the total error by the sum of finite element discretization bias, reduced basis truncation error, neural network approximation error, and statistical estimation errors arising from finite sampling and optimization. Numerical benchmarks validate these theoretical bounds and demonstrate that the proposed approach achieves superior accuracy in PDE-compliant norms compared to standard baselines, while the residual loss serves as a reliable, computable a posteriori error estimator.", "link": "http://arxiv.org/abs/2512.21319v1", "date": "2025-12-24", "relevancy": 1.8312, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.4988}, {"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.4512}, {"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_paper.html", "similarity": 0.448}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Variationally%20correct%20operator%20learning%3A%20Reduced%20basis%20neural%20operator%20with%20a%20posteriori%20error%20estimation&body=Title%3A%20Variationally%20correct%20operator%20learning%3A%20Reduced%20basis%20neural%20operator%20with%20a%20posteriori%20error%20estimation%0AAuthor%3A%20Yuan%20Qiu%20and%20Wolfgang%20Dahmen%20and%20Peng%20Chen%0AAbstract%3A%20Minimizing%20PDE-residual%20losses%20is%20a%20common%20strategy%20to%20promote%20physical%20consistency%20in%20neural%20operators.%20However%2C%20standard%20formulations%20often%20lack%20variational%20correctness%2C%20meaning%20that%20small%20residuals%20do%20not%20guarantee%20small%20solution%20errors%20due%20to%20the%20use%20of%20non-compliant%20norms%20or%20ad%20hoc%20penalty%20terms%20for%20boundary%20conditions.%20This%20work%20develops%20a%20variationally%20correct%20operator%20learning%20framework%20by%20constructing%20first-order%20system%20least-squares%20%28FOSLS%29%20objectives%20whose%20values%20are%20provably%20equivalent%20to%20the%20solution%20error%20in%20PDE-induced%20norms.%20We%20demonstrate%20this%20framework%20on%20stationary%20diffusion%20and%20linear%20elasticity%2C%20incorporating%20mixed%20Dirichlet-Neumann%20boundary%20conditions%20via%20variational%20lifts%20to%20preserve%20norm%20equivalence%20without%20inconsistent%20penalties.%20To%20ensure%20the%20function%20space%20conformity%20required%20by%20the%20FOSLS%20loss% {"title": "Does the Data Processing Inequality Reflect Practice? On the Utility of Low-Level Tasks", "author": "Roy Turgeman and Tom Tirer", "abstract": "The data processing inequality is an information-theoretic principle stating that the information content of a signal cannot be increased by processing the observations. In particular, it suggests that there is no benefit in enhancing the signal or encoding it before addressing a classification problem. This assertion can be proven to be true for the case of the optimal Bayes classifier. However, in practice, it is common to perform \"low-level\" tasks before \"high-level\" downstream tasks despite the overwhelming capabilities of modern deep neural networks. In this paper, we aim to understand when and why low-level processing can be beneficial for classification. We present a comprehensive theoretical study of a binary classification setup, where we consider a classifier that is tightly connected to the optimal Bayes classifier and converges to it as the number of training samples increases. We prove that for any finite number of training samples, there exists a pre-classification processing that improves the classification accuracy. We also explore the effect of class separation, training set size, and class balance on the relative gain from this procedure. We support our theory with an empirical investigation of the theoretical setup. Finally, we conduct an empirical study where we investigate the effect of denoising and encoding on the performance of practical deep classifiers on benchmark datasets. Specifically, we vary the size and class distribution of the training set, and the noise level, and demonstrate trends that are consistent with our theoretical results.", "link": "http://arxiv.org/abs/2512.21315v1", "date": "2025-12-24", "relevancy": 1.8233, "topK": [{"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.4575}, {"title": "ToDo: {"title": "Optimal Model Selection for Conformalized Robust Optimization", "author": "Yajie Bao and Yang Hu and Haojie Ren and Peng Zhao and Changliang Zou", "abstract": "In decision-making under uncertainty, Contextual Robust Optimization (CRO) provides reliability by minimizing the worst-case decision loss over a prediction set. While recent advances use conformal prediction to construct prediction sets for machine learning models, the downstream decisions critically depend on model selection. This paper introduces novel model selection frameworks for CRO that unify robustness control with decision risk minimization. We first propose Conformalized Robust Optimization with Model Selection (CROMS), a framework that selects the model to approximately minimize the averaged decision risk in CRO solutions. Given the target robustness level 1-\u03b1, we present a computationally efficient algorithm called E-CROMS, which achieves asymptotic robustness control and decision optimality. To correct the control bias in finite samples, we further develop two algorithms: F-CROMS, which ensures a 1-\u03b1robustness but requires searching the label space; and J-CROMS, which offers lower computational cost while achieving a 1-2\u03b1robustness. Furthermore, we extend the CROMS framework to the individualized setting, where model selection is performed by minimizing the conditional decision risk given the covariates of the test data. This framework advances conformal prediction methodology by enabling covariate-aware model selection. Numerical results demonstrate significant improvements in decision efficiency across diverse synthetic and real-world applications, outperforming baseline approaches.", "link": "http://arxiv.org/abs/2507.04716v2", "date": "2025-12-24", "relevancy": 1.8233, "topK": [{"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evide {"title": "FreeInpaint: Tuning-free Prompt Alignment and Visual Rationality Enhancement in Image Inpainting", "author": "Chao Gong and Dong Li and Yingwei Pan and Jingjing Chen and Ting Yao and Tao Mei", "abstract": "Text-guided image inpainting endeavors to generate new content within specified regions of images using textual prompts from users. The primary challenge is to accurately align the inpainted areas with the user-provided prompts while maintaining a high degree of visual fidelity. While existing inpainting methods have produced visually convincing results by leveraging the pre-trained text-to-image diffusion models, they still struggle to uphold both prompt alignment and visual rationality simultaneously. In this work, we introduce FreeInpaint, a plug-and-play tuning-free approach that directly optimizes the diffusion latents on the fly during inference to improve the faithfulness of the generated images. Technically, we introduce a prior-guided noise optimization method that steers model attention towards valid inpainting regions by optimizing the initial noise. Furthermore, we meticulously design a composite guidance objective tailored specifically for the inpainting task. This objective efficiently directs the denoising process, enhancing prompt alignment and visual rationality by optimizing intermediate latents at each step. Through extensive experiments involving various inpainting diffusion models and evaluation metrics, we demonstrate the effectiveness and robustness of our proposed FreeInpaint.", "link": "http://arxiv.org/abs/2512.21104v1", "date": "2025-12-24", "relevancy": 1.7964, "topK": [{"title": "Tuning-Free Noise Rectification for High Fidelity Image-to-Video\n  Generation", "link": "http://arxiv.org/abs/2403.02827v1", "similarity": 0.6225}, {"title": "Thinking Outside the BBox: Unconstrained Generative Object Compositing", "link": "http://arxiv.org/abs/2409.04559v2", "similarity": 0.5708}, {"title": "Multimodal-Conditioned Latent Diffusion 0latents%20at%20each%20step.%20Through%20extensive%20experiments%20involving%20various%20inpainting%20diffusion%20models%20and%20evaluation%20metrics%2C%20we%20demonstrate%20the%20effectiveness%20and%20robustness%20of%20our%20proposed%20FreeInpaint.%0ALink%3A%20http%3A//arxiv.org/abs/2512.21104v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DFreeInpaint%253A%2520Tuning-free%2520Prompt%2520Alignment%2520and%2520Visual%2520Rationality%2520Enhancement%2520in%2520Image%2520Inpainting%26entry.906535625%3DChao%2520Gong%2520and%2520Dong%2520Li%2520and%2520Yingwei%2520Pan%2520and%2520Jingjing%2520Chen%2520and%2520Ting%2520Yao%2520and%2520Tao%2520Mei%26entry.1292438233%3DText-guided%2520image%2520inpainting%2520endeavors%2520to%2520generate%2520new%2520content%2520within%2520specified%2520regions%2520of%2520images%2520using%2520textual%2520prompts%2520from%2520users.%2520The%2520primary%2520challenge%2520is%2520to%2520accurately%2520align%2520the%2520inpainted%2520areas%2520with%2520the%2520user-provided%2520prompts%2520while%2520maintaining%2520a%2520high%2520degree%2520of%2520visual%2520fidelity.%2520While%2520existing%2520inpainting%2520methods%2520have%2520produced%2520visually%2520convincing%2520results%2520by%2520leveraging%2520the%2520pre-trained%2520text-to-image%2520diffusion%2520models%252C%2520they%2520still%2520struggle%2520to%2520uphold%2520both%2520prompt%2520alignment%2520and%2520visual%2520rationality%2520simultaneously.%2520In%2520this%2520work%252C%2520we%2520introduce%2520FreeInpaint%252C%2520a%2520plug-and-play%2520tuning-free%2520approach%2520that%2520directly%2520optimizes%2520the%2520diffusion%2520latents%2520on%2520the%2520fly%2520during%2520inference%2520to%2520improve%2520the%2520faithfulness%2520of%2520the%2520generated%2520images.%2520Technically%252C%2520we%2520introduce%2520a%2520prior-guided%2520noise%2520optimization%2520method%2520that%2520steers%2520model%2520attention%2520towards%2520valid%2520inpainting%2520regions%2520by%2520optimizing%2520the%2520initial%2520noise.%2520Furthermore%252C%2520we%2520meticulously%2520design%2520a%2520composite%2520guidance%2520objective%2520tailored%2520specifically%2520for%2520the%2520inpainting%2520task.%2520This%2520objective%2520efficiently%2520directs%2520the%2520denoising%2520process%252C%2520enhancing%2520prompt%2520alignment%2520and%2520visual%2520rationality%2520by%2520optimizing%2520intermediate%2520latents%2520at%2520each%2520step.%2520Through%2520extensive%2520experiments%2520involving%2520various%2520inpainting%2520diffusion%2520models%2520and%2520evaluation%2520metrics%252C%2520we%2520demonstrate%2520the%2520effectiveness%2520and%2520robustness%2520of%2520our%2520proposed%2520FreeInpaint.%26entry.1838667208%3Dhttp%253A//arxiv.org/abs/2512.21104v1%26entry.124074799%3DRead", "form": "https://docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform?entry.1380929848=FreeInpaint%3A%20Tuning-free%20Prompt%20Alignment%20and%20Visual%20Rationality%20Enhancement%20in%20Image%20Inpainting&entry.906535625=Chao%20Gong%20and%20Dong%20Li%20and%20Yingwei%20Pan%20and%20Jingjing%20Chen%20and%20Ting%20Yao%20and%20Tao%20Mei&entry.1292438233=Text-guided%20image%20inpainting%20endeavors%20to%20generate%20new%20content%20within%20specified%20regions%20of%20images%20using%20textual%20prompts%20from%20users.%20The%20primary%20challenge%20is%20to%20accurately%20align%20the%20inpainted%20areas%20with%20the%20user-provided%20prompts%20while%20maintaining%20a%20high%20degree%20of%20visual%20fidelity.%20While%20existing%20inpainting%20methods%20have%20produced%20visually%20convincing%20results%20by%20leveraging%20the%20pre-trained%20text-to-image%20diffusion%20models%2C%20they%20still%20struggle%20to%20uphold%20both%20prompt%20alignment%20and%20visual%20rationality%20simultaneously.%20In%20this%20work%2C%20we%20introduce%20FreeInpaint%2C%20a%20plug-and-play%20tu {"title": "Bootstrapping LLMs via Preference-Based Policy Optimization", "author": "Chen Jia", "abstract": "Bootstrapping large language models (LLMs) through preference-based policy optimization offers a promising direction for aligning model behavior with human preferences without relying on extensive manual annotations. In this work, we propose a novel preference-based policy optimization (PbPO) framework that formulates the learning process as a min-max game between the main policy and a reward model (RM). The RM is constrained within a confidence set derived from preference data to ensure reliable exploitation. Our iterative online algorithm actively collects preference data through guided exploration of the evolving policy, enabling continual self-improvement of both the policy and the RM. We provide theoretical guarantees for our method, establishing high-probability regret bounds for both settings with sequence-level RM and token-level RM, demonstrating its effectiveness in bootstrapping LLMs. Extensive experiments on five benchmarks show that our approach consistently outperforms existing state-of-the-art preference optimization techniques.", "link": "http://arxiv.org/abs/2511.12867v2", "date": "2025-12-24", "relevancy": 1.7944, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.4821}, {"title": "Breadcrumbs: Adversarial class-balanced sampling for long-tailed recognition", "link": "https://link.springer.com/chapter/10.1007/978-3-031-20053-3_37", "similarity": 0.4494}, {"title": "Self-supervised Photographic Image Layout Representation Learning", "link": "http://arxiv.org/abs/2403.03740v1", "similarity": 0.4344}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Bootstrapping%20LLMs%20via%20Preference-Based%20Policy%20Optimization&body=Title%3A%20Bootstrapping%20LLMs%20via%20Preference-Based%20Policy% {"title": "ACD: Direct Conditional Control for Video Diffusion Models via Attention Supervision", "author": "Weiqi Li and Zehao Zhang and Liang Lin and Guangrun Wang", "abstract": "Controllability is a fundamental requirement in video synthesis, where accurate alignment with conditioning signals is essential. Existing classifier-free guidance methods typically achieve conditioning indirectly by modeling the joint distribution of data and conditions, which often results in limited controllability over the specified conditions. Classifier-based guidance enforces conditions through an external classifier, but the model may exploit this mechanism to raise the classifier score without genuinely satisfying the intended condition, resulting in adversarial artifacts and limited effective controllability. In this paper, we propose Attention-Conditional Diffusion (ACD), a novel framework for direct conditional control in video diffusion models via attention supervision. By aligning the model's attention maps with external control signals, ACD achieves better controllability. To support this, we introduce a sparse 3D-aware object layout as an efficient conditioning signal, along with a dedicated Layout ControlNet and an automated annotation pipeline for scalable layout integration. Extensive experiments on benchmark video generation datasets demonstrate that ACD delivers superior alignment with conditioning inputs while preserving temporal coherence and visual fidelity, establishing an effective paradigm for conditional video synthesis.", "link": "http://arxiv.org/abs/2512.21268v1", "date": "2025-12-24", "relevancy": 1.7927, "topK": [{"title": "CamCtrl3D: Single-Image Scene Exploration with Precise 3D Camera Control", "link": "http://arxiv.org/abs/2501.06006v1", "similarity": 0.6225}, {"title": "Magic-Me: Identity-Specific Video Customized Diffusion", "link": "http://arxiv.org/abs/2402.09368v1", "similarity": 0.5914}, {"title": "Customize-A-Video: One-Shot Motion Customization of Text-to-Video\n  Diffusion Models", "link": "http://arxiv.org/abs/2402.14780v1", "similarity": 0.5879}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20ACD%3A%20Direct%20Conditional%20Control%20for%20Video%20Diffusion%20Models%20via%20Attention%20Supervision&body=Title%3A%20ACD%3A%20Direct%20Conditional%20Control%20for%20Video%20Diffusion%20Models%20via%20Attention%20Supervision%0AAuthor%3A%20Weiqi%20Li%20and%20Zehao%20Zhang%20and%20Liang%20Lin%20and%20Guangrun%20Wang%0AAbstract%3A%20Controllability%20is%20a%20fundamental%20requirement%20in%20video%20synthesis%2C%20where%20accurate%20alignment%20with%20conditioning%20signals%20is%20essential.%20Existing%20classifier-free%20guidance%20methods%20typically%20achieve%20conditioning%20indirectly%20by%20modeling%20the%20joint%20distribution%20of%20data%20and%20conditions%2C%20which%20often%20results%20in%20limited%20controllability%20over%20the%20specified%20conditions.%20Classifier-based%20guidance%20enforces%20conditions%20through%20an%20external%20classifier%2C%20but%20the%20model%20may%20exploit%20this%20mechanism%20to%20raise%20the%20classifier%20score%20without%20genuinely%20satisfying%20the%20intended%20condition%2C%20resulting%20in%20adversarial%20artifacts%20and%20limited%20effective%20controllability.%20In%20this%20paper%2C%20we%20propose%20Attention-Conditional%20Diffusion%20%28ACD%29%2C%20a%20novel%20framework%20for%20direct%20conditional%20control%20in%20video%20diffusion%20models%20via%20attention%20supervision.%20By%20aligning%20the%20model%27s%20attention%20maps%20with%20external%20control%20signals%2C%20ACD%20achieves%20better%20controllability.%20To%20support%20this%2C%20we%20introduce%20a%20sparse%203D-aware%20object%20layout%20as%20an%20efficient%20conditioning%20signal%2C%20along%20with%20a%20dedicated%20Layout%20ControlNet%20and%20an%20automated%20annotation%20pipeline%20for%20scalable%20layout%20integration.%20Extensive%20experiments%20on%20benchmark%20video%20generation%20d {"title": "Flocking phase transition and threat responses in bio-inspired autonomous drone swarms", "author": "Matthieu Verdoucq and Dari Trendafilov and Cl\u00e9ment Sire and Ram\u00f3n Escobedo and Guy Theraulaz and Gautier Hattenberger", "abstract": "Collective motion inspired by animal groups offers powerful design principles for autonomous aerial swarms. We present a bio-inspired 3D flocking algorithm in which each drone interacts only with a minimal set of influential neighbors, relying solely on local alignment and attraction cues. By systematically tuning these two interaction gains, we map a phase diagram revealing sharp transitions between swarming and schooling, as well as a critical region where susceptibility, polarization fluctuations, and reorganization capacity peak. Outdoor experiments with a swarm of ten drones, combined with simulations using a calibrated flight-dynamics model, show that operating near this transition enhances responsiveness to external disturbances. When confronted with an intruder, the swarm performs rapid collective turns, transient expansions, and reliably recovers high alignment within seconds. These results demonstrate that minimal local-interaction rules are sufficient to generate multiple collective phases and that simple gain modulation offers an efficient mechanism to adjust stability, flexibility, and resilience in drone swarms.", "link": "http://arxiv.org/abs/2512.21196v1", "date": "2025-12-24", "relevancy": 1.7852, "topK": [{"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.46}, {"title": "Safe and efficient training of a control agent", "link": "https://patents.google.com/patent/US11709462B2/en", "similarity": 0.4379}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.4331}], "mailto": "mailto:haoxiang.li.2024@gmail.com?su {"title": "On the Design of One-step Diffusion via Shortcutting Flow Paths", "author": "Haitao Lin and Peiyan Hu and Minsi Ren and Zhifeng Gao and Zhi-Ming Ma and Guolin ke and Tailin Wu and Stan Z. Li", "abstract": "Recent advances in few-step diffusion models have demonstrated their efficiency and effectiveness by shortcutting the probabilistic paths of diffusion models, especially in training one-step diffusion models from scratch (\\emph{a.k.a.} shortcut models). However, their theoretical derivation and practical implementation are often closely coupled, which obscures the design space. To address this, we propose a common design framework for representative shortcut models. This framework provides theoretical justification for their validity and disentangles concrete component-level choices, thereby enabling systematic identification of improvements. With our proposed improvements, the resulting one-step model achieves a new state-of-the-art FID50k of 2.85 on ImageNet-256x256 under the classifier-free guidance setting with one step generation, and further reaches FID50k of 2.53 with 2x training steps. Remarkably, the model requires no pre-training, distillation, or curriculum learning. We believe our work lowers the barrier to component-level innovation in shortcut models and facilitates principled exploration of their design space.", "link": "http://arxiv.org/abs/2512.11831v3", "date": "2025-12-24", "relevancy": 1.7537, "topK": [{"title": "SDXS: Real-Time One-Step Latent Diffusion Models with Image Conditions", "link": "http://arxiv.org/abs/2403.16627v1", "similarity": 0.6309}, {"title": "Scaling Rectified Flow Transformers for High-Resolution Image Synthesis", "link": "http://arxiv.org/abs/2403.03206v1", "similarity": 0.5876}, {"title": "ToDo: Token Downsampling for Efficient Generation of High-Resolution\n  Images", "link": "http://arxiv.org/abs/2402.13573v2", "similarity": 0.5648}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20On%20t {"title": "Learning Factors in AI-Augmented Education: A Comparative Study of Middle and High School Students", "author": "Gaia Ebli and Bianca Raimondi and Maurizio Gabbrielli", "abstract": "The increasing integration of AI tools in education has led prior research to explore their impact on learning processes. Nevertheless, most existing studies focus on higher education and conventional instructional contexts, leaving open questions about how key learning factors are related in AI-mediated learning environments and how these relationships may vary across different age groups. Addressing these gaps, our work investigates whether four critical learning factors, experience, clarity, comfort, and motivation, maintain coherent interrelationships in AI-augmented educational settings, and how the structure of these relationships differs between middle and high school students. The study was conducted in authentic classroom contexts where students interacted with AI tools as part of programming learning activities to collect data on the four learning factors and students' perceptions. Using a multimethod quantitative analysis, which combined correlation analysis and text mining, we revealed markedly different dimensional structures between the two age groups. Middle school students exhibit strong positive correlations across all dimensions, indicating holistic evaluation patterns whereby positive perceptions in one dimension generalise to others. In contrast, high school students show weak or near-zero correlations between key dimensions, suggesting a more differentiated evaluation process in which dimensions are assessed independently. These findings reveal that perception dimensions actively mediate AI-augmented learning and that the developmental stage moderates their interdependencies. This work establishes a foundation for the development of AI integration strategies that respond to learners' developmental levels and account for age-specific dimensional structures in student-AI interactions.", "link": "http://arxiv.org/abs/2512.21246v1", "date": "2025-12-24", "relevancy": 1.7393, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.4371}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4344}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4344}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Learning%20Factors%20in%20AI-Augmented%20Education%3A%20A%20Comparative%20Study%20of%20Middle%20and%20High%20School%20Students&body=Title%3A%20Learning%20Factors%20in%20AI-Augmented%20Education%3A%20A%20Comparative%20Study%20of%20Middle%20and%20High%20School%20Students%0AAuthor%3A%20Gaia%20Ebli%20and%20Bianca%20Raimondi%20and%20Maurizio%20Gabbrielli%0AAbstract%3A%20The%20increasing%20integration%20of%20AI%20tools%20in%20education%20has%20led%20prior%20research%20to%20explore%20their%20impact%20on%20learning%20processes.%20Nevertheless%2C%20most%20existing%20studies%20focus%20on%20higher%20education%20and%20conventional%20instructional%20contexts%2C%20leaving%20open%20questions%20about%20how%20key%20learning%20factors%20are%20related%20in%20AI-mediated%20learning%20environments%20and%20how%20these%20relationships%20may%20vary%20across%20different%20age%20groups.%20Addressing%20these%20gaps%2C%20our%20work%20investigates%20whether%20four%20critical%20learning%20factors%2C%20experience%2C%20clarity%2C%20comfort%2C%20and%20motivation%2C%20maintain%20coherent%20interrelationships%20in%20AI-augmented%20educational%20settings%2C%20and%20how%20the%20structure%20of%20these%20relationships%20differs%20between%20middle%20and%20high%20school%20students.%20The%20study%20was%20conduc {"title": "Data-regularized Reinforcement Learning for Diffusion Models at Scale", "author": "Haotian Ye and Kaiwen Zheng and Jiashu Xu and Puheng Li and Huayu Chen and Jiaqi Han and Sheng Liu and Qinsheng Zhang and Hanzi Mao and Zekun Hao and Prithvijit Chattopadhyay and Dinghao Yang and Liang Feng and Maosheng Liao and Junjie Bai and Ming-Yu Liu and James Zou and Stefano Ermon", "abstract": "Aligning generative diffusion models with human preferences via reinforcement learning (RL) is critical yet challenging. Most existing algorithms are often vulnerable to reward hacking, such as quality degradation, over-stylization, or reduced diversity. Our analysis demonstrates that this can be attributed to the inherent limitations of their regularization, which provides unreliable penalties. We introduce Data-regularized Diffusion Reinforcement Learning (DDRL), a novel framework that uses the forward KL divergence to anchor the policy to an off-policy data distribution. Theoretically, DDRL enables robust, unbiased integration of RL with standard diffusion training. Empirically, this translates into a simple yet effective algorithm that combines reward maximization with diffusion loss minimization. With over a million GPU hours of experiments and ten thousand double-blind human evaluations, we demonstrate on high-resolution video generation tasks that DDRL significantly improves rewards while alleviating the reward hacking seen in baselines, achieving the highest human preference and establishing a robust and scalable paradigm for diffusion post-training.", "link": "http://arxiv.org/abs/2512.04332v3", "date": "2025-12-24", "relevancy": 1.7347, "topK": [{"title": "Scaling Rectified Flow Transformers for High-Resolution Image Synthesis", "link": "http://arxiv.org/abs/2403.03206v1", "similarity": 0.6038}, {"title": "SDXS: Real-Time One-Step Latent Diffusion Models with Image Conditions", "link": "http://arxiv.org/abs/2403.16627v1", "similarity": 0.5957}, {"title": "ToDo: Token {"title": "Agnostic Process Tomography", "author": "Chirag Wadhwa and Laura Lewis and Elham Kashefi and Mina Doosti", "abstract": "Characterizing a quantum system by learning its state or evolution is a fundamental problem in quantum physics and learning theory with a myriad of applications. Recently, as a new approach to this problem, the task of agnostic state tomography was defined, in which one aims to approximate an arbitrary quantum state by a simpler one in a given class. Generalizing this notion to quantum processes, we initiate the study of agnostic process tomography: given query access to an unknown quantum channel $\u03a6$ and a known concept class $\\mathcal{C}$ of channels, output a quantum channel that approximates $\u03a6$ as well as any channel in the concept class $\\mathcal{C}$, up to some error. In this work, we propose several natural applications for this new task in quantum machine learning, quantum metrology, classical simulation, and error mitigation. In addition, we give efficient agnostic process tomography algorithms for a wide variety of concept classes, including Pauli strings, Pauli channels, quantum junta channels, low-degree channels, and a class of channels produced by $\\mathsf{QAC}^0$ circuits. The main technical tool we use is Pauli spectrum analysis of operators and superoperators. We also prove that, using ancilla qubits, any agnostic state tomography algorithm can be extended to one solving agnostic process tomography for a compatible concept class of unitaries, immediately giving us efficient agnostic learning algorithms for Clifford circuits, Clifford circuits with few T gates, and circuits consisting of a tensor product of single-qubit gates. Together, our results provide insight into the conditions and new algorithms necessary to extend the learnability of a concept class from the standard tomographic setting to the agnostic one.", "link": "http://arxiv.org/abs/2410.11957v2", "date": "2025-12-24", "relevancy": 1.721, "topK ithms%20for%20a%20wide%20variety%20of%20concept%20classes%2C%20including%20Pauli%20strings%2C%20Pauli%20channels%2C%20quantum%20junta%20channels%2C%20low-degree%20channels%2C%20and%20a%20class%20of%20channels%20produced%20by%20%24%5Cmathsf%7BQAC%7D%5E0%24%20circuits.%20The%20main%20technical%20tool%20we%20use%20is%20Pauli%20spectrum%20analysis%20of%20operators%20and%20superoperators.%20We%20also%20prove%20that%2C%20using%20ancilla%20qubits%2C%20any%20agnostic%20state%20tomography%20algorithm%20can%20be%20extended%20to%20one%20solving%20agnostic%20process%20tomography%20for%20a%20compatible%20concept%20class%20of%20unitaries%2C%20immediately%20giving%20us%20efficient%20agnostic%20learning%20algorithms%20for%20Clifford%20circuits%2C%20Clifford%20circuits%20with%20few%20T%20gates%2C%20and%20circuits%20consisting%20of%20a%20tensor%20product%20of%20single-qubit%20gates.%20Together%2C%20our%20results%20provide%20insight%20into%20the%20conditions%20and%20new%20algorithms%20necessary%20to%20extend%20the%20learnability%20of%20a%20concept%20class%20from%20the%20standard%20tomographic%20setting%20to%20the%20agnostic%20one.%0ALink%3A%20http%3A//arxiv.org/abs/2410.11957v2%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DAgnostic%2520Process%2520Tomography%26entry.906535625%3DChirag%2520Wadhwa%2520and%2520Laura%2520Lewis%2520and%2520Elham%2520Kashefi%2520and%2520Mina%2520Doosti%26entry.1292438233%3DCharacterizing%2520a%2520quantum%2520system%2520by%2520learning%2520its%2520state%2520or%2520evolution%2520is%2520a%2520fundamental%2520problem%2520in%2520quantum%2520physics%2520and%2520learning%2520theory%2520with%2520a%2520myriad%2520of%2520applications.%2520Recently%252C%2520as%2520a%2520new%2520approach%2520to%2520this%2520problem%252C%2520the%2520task%2520of%2520agnostic%2520state%2520tomography%2520was%2520defined%252C%2520in%2520which%2520one%2520aims%2520to%2520approximate%2520an%2520arbitrar {"title": "RoboSafe: Safeguarding Embodied Agents via Executable Safety Logic", "author": "Le Wang and Zonghao Ying and Xiao Yang and Quanchen Zou and Zhenfei Yin and Tianlin Li and Jian Yang and Yaodong Yang and Aishan Liu and Xianglong Liu", "abstract": "Embodied agents powered by vision-language models (VLMs) are increasingly capable of executing complex real-world tasks, yet they remain vulnerable to hazardous instructions that may trigger unsafe behaviors. Runtime safety guardrails, which intercept hazardous actions during task execution, offer a promising solution due to their flexibility. However, existing defenses often rely on static rule filters or prompt-level control, which struggle to address implicit risks arising in dynamic, temporally dependent, and context-rich environments. To address this, we propose RoboSafe, a hybrid reasoning runtime safeguard for embodied agents through executable predicate-based safety logic. RoboSafe integrates two complementary reasoning processes on a Hybrid Long-Short Safety Memory. We first propose a Backward Reflective Reasoning module that continuously revisits recent trajectories in short-term memory to infer temporal safety predicates and proactively triggers replanning when violations are detected. We then propose a Forward Predictive Reasoning module that anticipates upcoming risks by generating context-aware safety predicates from the long-term safety memory and the agent's multimodal observations. Together, these components form an adaptive, verifiable safety logic that is both interpretable and executable as code. Extensive experiments across multiple agents demonstrate that RoboSafe substantially reduces hazardous actions (-36.8% risk occurrence) compared with leading baselines, while maintaining near-original task performance. Real-world evaluations on physical robotic arms further confirm its practicality. Code will be released upon acceptance.", "link": "http://arxiv.org/abs/2512.21220v1", "date": "2025-12-24", "relevancy": 1.7174, "topK": [{"title": "RoboEXP: Action-Conditioned Scene Graph via Interactive Exploration for\n  Robotic Manipulation", "link": "http://arxiv.org/abs/2402.15487v1", "similarity": 0.6077}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.5822}, {"title": "Safe and efficient training of a control agent", "link": "https://patents.google.com/patent/US11709462B2/en", "similarity": 0.5545}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20RoboSafe%3A%20Safeguarding%20Embodied%20Agents%20via%20Executable%20Safety%20Logic&body=Title%3A%20RoboSafe%3A%20Safeguarding%20Embodied%20Agents%20via%20Executable%20Safety%20Logic%0AAuthor%3A%20Le%20Wang%20and%20Zonghao%20Ying%20and%20Xiao%20Yang%20and%20Quanchen%20Zou%20and%20Zhenfei%20Yin%20and%20Tianlin%20Li%20and%20Jian%20Yang%20and%20Yaodong%20Yang%20and%20Aishan%20Liu%20and%20Xianglong%20Liu%0AAbstract%3A%20Embodied%20agents%20powered%20by%20vision-language%20models%20%28VLMs%29%20are%20increasingly%20capable%20of%20executing%20complex%20real-world%20tasks%2C%20yet%20they%20remain%20vulnerable%20to%20hazardous%20instructions%20that%20may%20trigger%20unsafe%20behaviors.%20Runtime%20safety%20guardrails%2C%20which%20intercept%20hazardous%20actions%20during%20task%20execution%2C%20offer%20a%20promising%20solution%20due%20to%20their%20flexibility.%20However%2C%20existing%20defenses%20often%20rely%20on%20static%20rule%20filters%20or%20prompt-level%20control%2C%20which%20struggle%20to%20address%20implicit%20risks%20arising%20in%20dynamic%2C%20temporally%20dependent%2C%20and%20context-rich%20environments.%20To%20address%20this%2C%20we%20propose%20RoboSafe%2C%20a%20hybrid%20reasoning%20runtime%20safeguard%20for%20embodied%20agents%20through%20executable%20predicate-based%20safety%20logic.%20RoboSafe%20integrates%20two%20complementary%20reasoning%20processes%20on%20a {"title": "SparScene: Efficient Traffic Scene Representation via Sparse Graph Learning for Large-Scale Trajectory Generation", "author": "Xiaoyu Mo and Jintian Ge and Zifan Wang and Chen Lv and Karl Henrik Johansson", "abstract": "Multi-agent trajectory generation is a core problem for autonomous driving and intelligent transportation systems. However, efficiently modeling the dynamic interactions between numerous road users and infrastructures in complex scenes remains an open problem. Existing methods typically employ distance-based or fully connected dense graph structures to capture interaction information, which not only introduces a large number of redundant edges but also requires complex and heavily parameterized networks for encoding, thereby resulting in low training and inference efficiency, limiting scalability to large and complex traffic scenes. To overcome the limitations of existing methods, we propose SparScene, a sparse graph learning framework designed for efficient and scalable traffic scene representation. Instead of relying on distance thresholds, SparScene leverages the lane graph topology to construct structure-aware sparse connections between agents and lanes, enabling efficient yet informative scene graph representation. SparScene adopts a lightweight graph encoder that efficiently aggregates agent-map and agent-agent interactions, yielding compact scene representations with substantially improved efficiency and scalability. On the motion prediction benchmark of the Waymo Open Motion Dataset (WOMD), SparScene achieves competitive performance with remarkable efficiency. It generates trajectories for more than 200 agents in a scene within 5 ms and scales to more than 5,000 agents and 17,000 lanes with merely 54 ms of inference time with a GPU memory of 2.9 GB, highlighting its superior scalability for large-scale traffic scenes.", "link": "http://arxiv.org/abs/2512.21133v1", "date": "2025-12-24", "relevancy": 1.6971, "topK": [{"title": "WorldExplorer: Towards Generating Fully Navigable 3D Scenes", "link": "http://arxiv.org/abs/2506.01799v2", "similarity": 0.5946}, {"title": "RoboEXP: Action-Conditioned Scene Graph via Interactive Exploration for\n  Robotic Manipulation", "link": "http://arxiv.org/abs/2402.15487v1", "similarity": 0.5662}, {"title": "RTG-SLAM: Real-time 3D Reconstruction at Scale using Gaussian Splatting", "link": "http://arxiv.org/abs/2404.19706v1", "similarity": 0.5539}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20SparScene%3A%20Efficient%20Traffic%20Scene%20Representation%20via%20Sparse%20Graph%20Learning%20for%20Large-Scale%20Trajectory%20Generation&body=Title%3A%20SparScene%3A%20Efficient%20Traffic%20Scene%20Representation%20via%20Sparse%20Graph%20Learning%20for%20Large-Scale%20Trajectory%20Generation%0AAuthor%3A%20Xiaoyu%20Mo%20and%20Jintian%20Ge%20and%20Zifan%20Wang%20and%20Chen%20Lv%20and%20Karl%20Henrik%20Johansson%0AAbstract%3A%20Multi-agent%20trajectory%20generation%20is%20a%20core%20problem%20for%20autonomous%20driving%20and%20intelligent%20transportation%20systems.%20However%2C%20efficiently%20modeling%20the%20dynamic%20interactions%20between%20numerous%20road%20users%20and%20infrastructures%20in%20complex%20scenes%20remains%20an%20open%20problem.%20Existing%20methods%20typically%20employ%20distance-based%20or%20fully%20connected%20dense%20graph%20structures%20to%20capture%20interaction%20information%2C%20which%20not%20only%20introduces%20a%20large%20number%20of%20redundant%20edges%20but%20also%20requires%20complex%20and%20heavily%20parameterized%20networks%20for%20encoding%2C%20thereby%20resulting%20in%20low%20training%20and%20inference%20efficiency%2C%20limiting%20scalability%20to%20large%20and%20complex%20traffic%20scenes.%20To%20overcome%20the%20limitations%20of%20existing%20methods%2C%20we%20propose%20SparScene%2C%20a%20sparse%20graph%20learning%20framework%20designed%20for%20efficient%20and%20scalable%20traffic%20scene%20representation.%20Instea {"title": "Transcriptome-Conditioned Personalized De Novo Drug Generation for AML Using Metaheuristic Assembly and Target-Driven Filtering", "author": "Abdullah G. Elafifi and Basma Mamdouh and Mariam Hanafy and Muhammed Alaa Eldin and Yosef Khaled and Nesma Mohamed El-Gelany and Tarek H. M. Abou-El-Enien", "abstract": "Acute Myeloid Leukemia (AML) remains a clinical challenge due to its extreme molecular heterogeneity and high relapse rates. While precision medicine has introduced mutation-specific therapies, many patients still lack effective, personalized options. This paper presents a novel, end-to-end computational framework that bridges the gap between patient-specific transcriptomics and de novo drug discovery. By analyzing bulk RNA sequencing data from the TCGA-LAML cohort, the study utilized Weighted Gene Co-expression Network Analysis (WGCNA) to prioritize 20 high-value biomarkers, including metabolic transporters like HK3 and immune-modulatory receptors such as SIGLEC9. The physical structures of these targets were modeled using AlphaFold3, and druggable hotspots were quantitatively mapped via the DOGSiteScorer engine. Then developed a novel, reaction-first evolutionary metaheuristic algorithm as well as multi-objective optimization programming that assembles novel ligands from fragment libraries, guided by spatial alignment to these identified hotspots. The generative model produced structurally unique chemical entities with a strong bias toward drug-like space, as evidenced by QED scores peaking between 0.5 and 0.7. Validation through ADMET profiling and SwissDock molecular docking identified high-confidence candidates, such as Ligand L1, which achieved a binding free energy of -6.571 kcal/mol against the A08A96 biomarker. These results demonstrate that integrating systems biology with metaheuristic molecular assembly can produce pharmacologically viable, patient tailored leads, offering a scalable blueprint for precision oncology in AML and beyond", "l {"title": "STLDM: Spatio-Temporal Latent Diffusion Model for Precipitation Nowcasting", "author": "Shi Quan Foo and Chi-Ho Wong and Zhihan Gao and Dit-Yan Yeung and Ka-Hing Wong and Wai-Kin Wong", "abstract": "Precipitation nowcasting is a critical spatio-temporal prediction task for society to prevent severe damage owing to extreme weather events. Despite the advances in this field, the complex and stochastic nature of this task still poses challenges to existing approaches. Specifically, deterministic models tend to produce blurry predictions while generative models often struggle with poor accuracy. In this paper, we present a simple yet effective model architecture termed STLDM, a diffusion-based model that learns the latent representation from end to end alongside both the Variational Autoencoder and the conditioning network. STLDM decomposes this task into two stages: a deterministic forecasting stage handled by the conditioning network, and an enhancement stage performed by the latent diffusion model. Experimental results on multiple radar datasets demonstrate that STLDM achieves superior performance compared to the state of the art, while also improving inference efficiency. The code is available in https://github.com/sqfoo/stldm_official.", "link": "http://arxiv.org/abs/2512.21118v1", "date": "2025-12-24", "relevancy": 1.6847, "topK": [{"title": "SDXS: Real-Time One-Step Latent Diffusion Models with Image Conditions", "link": "http://arxiv.org/abs/2403.16627v1", "similarity": 0.6604}, {"title": "Multimodal-Conditioned Latent Diffusion Models for Fashion Image Editing", "link": "http://arxiv.org/abs/2403.14828v2", "similarity": 0.5498}, {"title": "ToDo: Token Downsampling for Efficient Generation of High-Resolution\n  Images", "link": "http://arxiv.org/abs/2402.13573v2", "similarity": 0.5267}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20STLDM%3A%20Spatio-Temporal%20Latent%20Diffusion%20Model%20for%20Precipitation%20Nowcasting&body=Ti
