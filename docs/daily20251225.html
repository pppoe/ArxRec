{"title": "Casting a SPELL: Sentence Pairing Exploration for LLM Limitation-breaking", "author": "Yifan Huang and Xiaojun Jia and Wenbo Guo and Yuqiang Sun and Yihao Huang and Chong Wang and Yang Liu", "abstract": "Large language models (LLMs) have revolutionized software development through AI-assisted coding tools, enabling developers with limited programming expertise to create sophisticated applications. However, this accessibility extends to malicious actors who may exploit these powerful tools to generate harmful software. Existing jailbreaking research primarily focuses on general attack scenarios against LLMs, with limited exploration of malicious code generation as a jailbreak target. To address this gap, we propose SPELL, a comprehensive testing framework specifically designed to evaluate the weakness of security alignment in malicious code generation. Our framework employs a time-division selection strategy that systematically constructs jailbreaking prompts by intelligently combining sentences from a prior knowledge dataset, balancing exploration of novel attack patterns with exploitation of successful techniques. Extensive evaluation across three advanced code models (GPT-4.1, Claude-3.5, and Qwen2.5-Coder) demonstrates SPELL's effectiveness, achieving attack success rates of 83.75%, 19.38%, and 68.12% respectively across eight malicious code categories. The generated prompts successfully produce malicious code in real-world AI development tools such as Cursor, with outputs confirmed as malicious by state-of-the-art detection systems at rates exceeding 73%. These findings reveal significant security gaps in current LLM implementations and provide valuable insights for improving AI safety alignment in code generation applications.", "link": "http://arxiv.org/abs/2512.21236v1", "date": "2025-12-24", "relevancy": 2.269, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4599}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.4599}, {"title": "Genie: Generative Interactive Environments", "link": "http://arxiv.org/abs/2402.15391v1", "similarity": 0.4415}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Casting%20a%20SPELL%3A%20Sentence%20Pairing%20Exploration%20for%20LLM%20Limitation-breaking&body=Title%3A%20Casting%20a%20SPELL%3A%20Sentence%20Pairing%20Exploration%20for%20LLM%20Limitation-breaking%0AAuthor%3A%20Yifan%20Huang%20and%20Xiaojun%20Jia%20and%20Wenbo%20Guo%20and%20Yuqiang%20Sun%20and%20Yihao%20Huang%20and%20Chong%20Wang%20and%20Yang%20Liu%0AAbstract%3A%20Large%20language%20models%20%28LLMs%29%20have%20revolutionized%20software%20development%20through%20AI-assisted%20coding%20tools%2C%20enabling%20developers%20with%20limited%20programming%20expertise%20to%20create%20sophisticated%20applications.%20However%2C%20this%20accessibility%20extends%20to%20malicious%20actors%20who%20may%20exploit%20these%20powerful%20tools%20to%20generate%20harmful%20software.%20Existing%20jailbreaking%20research%20primarily%20focuses%20on%20general%20attack%20scenarios%20against%20LLMs%2C%20with%20limited%20exploration%20of%20malicious%20code%20generation%20as%20a%20jailbreak%20target.%20To%20address%20this%20gap%2C%20we%20propose%20SPELL%2C%20a%20comprehensive%20testing%20framework%20specifically%20designed%20to%20evaluate%20the%20weakness%20of%20security%20alignment%20in%20malicious%20code%20generation.%20Our%20framework%20employs%20a%20time-division%20selection%20strategy%20that%20systematically%20constructs%20jailbreaking%20prompts%20by%20intelligently%20combining%20sentences%20from%20a%20prior%20knowledge%20dataset%2C%20balancing%20exploration%20of%20novel%20attack%20patterns%20with%20exploitation%20of%20successful%20techniques.%20Extensive%20evaluation%20across%20three%20advanced%20code%20m {"title": "SegMo: Segment-aligned Text to 3D Human Motion Generation", "author": "Bowen Dang and Lin Wu and Xiaohang Yang and Zheng Yuan and Zhixiang Chen", "abstract": "Generating 3D human motions from textual descriptions is an important research problem with broad applications in video games, virtual reality, and augmented reality. Recent methods align the textual description with human motion at the sequence level, neglecting the internal semantic structure of modalities. However, both motion descriptions and motion sequences can be naturally decomposed into smaller and semantically coherent segments, which can serve as atomic alignment units to achieve finer-grained correspondence. Motivated by this, we propose SegMo, a novel Segment-aligned text-conditioned human Motion generation framework to achieve fine-grained text-motion alignment. Our framework consists of three modules: (1) Text Segment Extraction, which decomposes complex textual descriptions into temporally ordered phrases, each representing a simple atomic action; (2) Motion Segment Extraction, which partitions complete motion sequences into corresponding motion segments; and (3) Fine-grained Text-Motion Alignment, which aligns text and motion segments with contrastive learning. Extensive experiments demonstrate that SegMo improves the strong baseline on two widely used datasets, achieving an improved TOP 1 score of 0.553 on the HumanML3D test set. Moreover, thanks to the learned shared embedding space for text and motion segments, SegMo can also be applied to retrieval-style tasks such as motion grounding and motion-to-text retrieval.", "link": "http://arxiv.org/abs/2512.21237v1", "date": "2025-12-24", "relevancy": 2.2384, "topK": [{"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.5963}, {"title": "Customize-A-Video: One-Shot Motion Customization of Text-to-Video\n  Diffusion Models", "link": "http://arxiv.org/abs/2402.14780v1", "sim {"title": "A European Multi-Center Breast Cancer MRI Dataset", "author": "Gustav M\u00fcller-Franzes and Lorena Escudero S\u00e1nchez and Nicholas Payne and Alexandra Athanasiou and Michael Kalogeropoulos and Aitor Lopez and Alfredo Miguel Soro Busto and Julia Camps Herrero and Nika Rasoolzadeh and Tianyu Zhang and Ritse Mann and Debora Jutz and Maike Bode and Christiane Kuhl and Yuan Gao and Wouter Veldhuis and Oliver Lester Saldanha and JieFu Zhu and Jakob Nikolas Kather and Daniel Truhn and Fiona J. Gilbert", "abstract": "Early detection of breast cancer is critical for improving patient outcomes. While mammography remains the primary screening modality, magnetic resonance imaging (MRI) is increasingly recommended as a supplemental tool for women with dense breast tissue and those at elevated risk. However, the acquisition and interpretation of multiparametric breast MRI are time-consuming and require specialized expertise, limiting scalability in clinical practice. Artificial intelligence (AI) methods have shown promise in supporting breast MRI interpretation, but their development is hindered by the limited availability of large, diverse, and publicly accessible datasets. To address this gap, we present a publicly available, multi-center breast MRI dataset collected across six clinical institutions in five European countries. The dataset comprises 741 examinations from women undergoing screening or diagnostic breast MRI and includes malignant, benign, and non-lesion cases. Data were acquired using heterogeneous scanners, field strengths, and acquisition protocols, reflecting real-world clinical variability. In addition, we report baseline benchmark experiments using a transformer-based model to illustrate potential use cases of the dataset and to provide reference performance for future methodological comparisons.", "link": "http://arxiv.org/abs/2506.00474v2", "date": "2025-12-24", "relevancy": 2.2339, "topK": [{"title": "CAT3D: Create Anything in 3D with Multi {"title": "Relative Localization System Design for SnailBot: A Modular Self-reconfigurable Robot", "author": "Shuhan Zhang and Tin Lun Lam", "abstract": "This paper presents the design and implementation of a relative localization system for SnailBot, a modular self reconfigurable robot. The system integrates ArUco marker recognition, optical flow analysis, and IMU data processing into a unified fusion framework, enabling robust and accurate relative positioning for collaborative robotic tasks. Experimental validation demonstrates the effectiveness of the system in realtime operation, with a rule based fusion strategy ensuring reliability across dynamic scenarios. The results highlight the potential for scalable deployment in modular robotic systems.", "link": "http://arxiv.org/abs/2512.21226v1", "date": "2025-12-24", "relevancy": 2.2108, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.5595}, {"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.5521}, {"title": "Egocentric Computer Vision for Hands-Free Robotic Wheelchair Navigation", "link": "https://link.springer.com/article/10.1007/s10846-023-01807-4", "similarity": 0.5506}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Relative%20Localization%20System%20Design%20for%20SnailBot%3A%20A%20Modular%20Self-reconfigurable%20Robot&body=Title%3A%20Relative%20Localization%20System%20Design%20for%20SnailBot%3A%20A%20Modular%20Self-reconfigurable%20Robot%0AAuthor%3A%20Shuhan%20Zhang%20and%20Tin%20Lun%20Lam%0AAbstract%3A%20This%20paper%20presents%20the%20design%20and%20implementation%20of%20a%20relative%20localization%20system%20for%20SnailBot%2C%20a%20modular%20self%20reconfigurable%20robot.%20The%20system%20integrates%20ArUco%20marker%20recognition%2C%20 {"title": "AnyAD: Unified Any-Modality Anomaly Detection in Incomplete Multi-Sequence MRI", "author": "Changwei Wu and Yifei Chen and Yuxin Du and Mingxuan Liu and Jinying Zong and Beining Wu and Jie Dong and Feiwei Qin and Yunkang Cao and Qiyuan Tian", "abstract": "Reliable anomaly detection in brain MRI remains challenging due to the scarcity of annotated abnormal cases and the frequent absence of key imaging modalities in real clinical workflows. Existing single-class or multi-class anomaly detection (AD) models typically rely on fixed modality configurations, require repetitive training, or fail to generalize to unseen modality combinations, limiting their clinical scalability. In this work, we present a unified Any-Modality AD framework that performs robust anomaly detection and localization under arbitrary MRI modality availability. The framework integrates a dual-pathway DINOv2 encoder with a feature distribution alignment mechanism that statistically aligns incomplete-modality features with full-modality representations, enabling stable inference even with severe modality dropout. To further enhance semantic consistency, we introduce an Intrinsic Normal Prototypes (INPs) extractor and an INP-guided decoder that reconstruct only normal anatomical patterns while naturally amplifying abnormal deviations. Through randomized modality masking and indirect feature completion during training, the model learns to adapt to all modality configurations without re-training. Extensive experiments on BraTS2018, MU-Glioma-Post, and Pretreat-MetsToBrain-Masks demonstrate that our approach consistently surpasses state-of-the-art industrial and medical AD baselines across 7 modality combinations, achieving superior generalization. This study establishes a scalable paradigm for multimodal medical AD under real-world, imperfect modality conditions. Our source code is available at https://github.com/wuchangw/AnyAD.", "link": "http://arxiv.org/abs/2512.21264v1", "date": "2025-12-2 {"title": "TrackNetV5: Residual-Driven Spatio-Temporal Refinement and Motion Direction Decoupling for Fast Object Tracking", "author": "Haonan Tang and Yanjun Chen and Lezhi Jiang and Qianfei Li and Xinyu Guo", "abstract": "The TrackNet series has established a strong baseline for fast-moving small object tracking in sports. However, existing iterations face significant limitations: V1-V3 struggle with occlusions due to a reliance on purely visual cues, while TrackNetV4, despite introducing motion inputs, suffers from directional ambiguity as its absolute difference method discards motion polarity. To overcome these bottlenecks, we propose TrackNetV5, a robust architecture integrating two novel mechanisms. First, to recover lost directional priors, we introduce the Motion Direction Decoupling (MDD) module. Unlike V4, MDD decomposes temporal dynamics into signed polarity fields, explicitly encoding both movement occurrence and trajectory direction. Second, we propose the Residual-Driven Spatio-Temporal Refinement (R-STR) head. Operating on a coarse-to-fine paradigm, this Transformer-based module leverages factorized spatio-temporal contexts to estimate a corrective residual, effectively recovering occluded targets. Extensive experiments on the TrackNetV2 dataset demonstrate that TrackNetV5 achieves a new state-of-the-art F1-score of 0.9859 and an accuracy of 0.9733, significantly outperforming previous versions. Notably, this performance leap is achieved with a marginal 3.7% increase in FLOPs compared to V4, maintaining real-time inference capabilities while delivering superior tracking precision.", "link": "http://arxiv.org/abs/2512.02789v3", "date": "2025-12-24", "relevancy": 2.1836, "topK": [{"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.org/abs/2212.04575", "similarity": 0.5629}, {"title": "CamCtrl3D: Single-Image Scene Exploration with Precise 3D Camera Control", "link" {"title": "Fast SAM2 with Text-Driven Token Pruning", "author": "Avilasha Mandal and Chaoning Zhang and Fachrina Dewi Puspitasari and Xudong Wang and Jiaquan Zhang and Caiyan Qin and Guoqing Wang and Yang Yang and Heng Tao Shen", "abstract": "Segment Anything Model 2 (SAM2), a vision foundation model has significantly advanced in prompt-driven video object segmentation, yet their practical deployment remains limited by the high computational and memory cost of processing dense visual tokens across time. The SAM2 pipelines typically propagate all visual tokens produced by the image encoder through downstream temporal reasoning modules, regardless of their relevance to the target object, resulting in reduced scalability due to quadratic memory attention overhead. In this work, we introduce a text-guided token pruning framework that improves inference efficiency by selectively reducing token density prior to temporal propagation, without modifying the underlying segmentation architecture. Operating after visual encoding and before memory based propagation, our method ranks tokens using a lightweight routing mechanism that integrates local visual context, semantic relevance derived from object-centric textual descriptions (either user-provided or automatically generated), and uncertainty cues that help preserve ambiguous or boundary critical regions. By retaining only the most informative tokens for downstream processing, the proposed approach reduces redundant computation while maintaining segmentation fidelity. Extensive experiments across multiple challenging video segmentation benchmarks demonstrate that post-encoder token pruning provides a practical and effective pathway to efficient, prompt-aware video segmentation, achieving up to 42.50 percent faster inference and 37.41 percent lower GPU memory usage compared to the unpruned baseline SAM2, while preserving competitive J and F performance. These results highlight the potential of early token selection to improve {"title": "Beyond Memorization: A Multi-Modal Ordinal Regression Benchmark to Expose Popularity Bias in Vision-Language Models", "author": "Li-Zhong Szu-Tu and Ting-Lin Wu and Chia-Jui Chang and He Syu and Yu-Lun Liu", "abstract": "We expose a significant popularity bias in state-of-the-art vision-language models (VLMs), which achieve up to 34% higher accuracy on famous buildings compared to ordinary ones, indicating a reliance on memorization over generalizable understanding. To systematically investigate this, we introduce the largest open benchmark for this task: the YearGuessr dataset, a collection of 55,546 building images with multi-modal attributes from 157 countries, annotated with continuous ordinal labels of their construction year (1001-2024), GPS data, and page-view counts as a proxy for popularity. Using this dataset, we frame the construction year prediction task as ordinal regression and introduce popularity-aware interval accuracy metrics to quantify this bias. Our resulting benchmark of 30+ models, including our YearCLIP model, confirms that VLMs excel on popular, memorized items but struggle significantly with unrecognized subjects, exposing a critical flaw in their reasoning capabilities. Project page: https://sytwu.github.io/BeyondMemo/", "link": "http://arxiv.org/abs/2512.21337v1", "date": "2025-12-24", "relevancy": 2.1425, "topK": [{"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_paper.html", "similarity": 0.5419}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.5325}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5306}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Beyond%20Memorization%3A%20A%20Multi-Modal%20Ordinal%20Regression%20Benchmark%20to%20Expose%20Popularity%20Bias%20in%20Vision-Language%20Models&body=Title%3A%20Beyond%20Memorization%3A%20A%20Multi-Modal%20Ordinal%20Regression%20Benchmark%20to%20Expose%20Popularity%20Bias%20in%20Vision-Language%20Models%0AAuthor%3A%20Li-Zhong%20Szu-Tu%20and%20Ting-Lin%20Wu%20and%20Chia-Jui%20Chang%20and%20He%20Syu%20and%20Yu-Lun%20Liu%0AAbstract%3A%20We%20expose%20a%20significant%20popularity%20bias%20in%20state-of-the-art%20vision-language%20models%20%28VLMs%29%2C%20which%20achieve%20up%20to%2034%25%20higher%20accuracy%20on%20famous%20buildings%20compared%20to%20ordinary%20ones%2C%20indicating%20a%20reliance%20on%20memorization%20over%20generalizable%20understanding.%20To%20systematically%20investigate%20this%2C%20we%20introduce%20the%20largest%20open%20benchmark%20for%20this%20task%3A%20the%20YearGuessr%20dataset%2C%20a%20collection%20of%2055%2C546%20building%20images%20with%20multi-modal%20attributes%20from%20157%20countries%2C%20annotated%20with%20continuous%20ordinal%20labels%20of%20their%20construction%20year%20%281001-2024%29%2C%20GPS%20data%2C%20and%20page-view%20counts%20as%20a%20proxy%20for%20popularity.%20Using%20this%20dataset%2C%20we%20frame%20the%20construction%20year%20prediction%20task%20as%20ordinal%20regression%20and%20introduce%20popularity-aware%20interval%20accuracy%20metrics%20to%20quantify%20this%20bias.%20Our%20resulting%20benchmark%20of%2030%2B%20models%2C%20including%20our%20YearCLIP%20model%2C%20confirms%20that%20VLMs%20excel%20on%20popular%2C%20memorized%20items%20but%20struggle%20significantly%20with%20unrecognized%20subjects%2C%20exposing%20a%20critical%20flaw%20in%20their%20reasoning%20capabilities.%20Project%20page%3A%20https%3A//sytwu.github.io/BeyondMemo/%0ALink%3A%20http%3A//arxiv.org/abs/2512.21337v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYm {"title": "Dyna-Style Reinforcement Learning Modeling and Control of Non-linear Dynamics", "author": "Karim Abdelsalam and Zeyad Gamal and Ayman El-Badawy", "abstract": "Controlling systems with complex, nonlinear dynamics poses a significant challenge, particularly in achieving efficient and robust control. In this paper, we propose a Dyna-Style Reinforcement Learning control framework that integrates Sparse Identification of Nonlinear Dynamics (SINDy) with Twin Delayed Deep Deterministic Policy Gradient (TD3) reinforcement learning. SINDy is used to identify a data-driven model of the system, capturing its key dynamics without requiring an explicit physical model. This identified model is used to generate synthetic rollouts that are periodically injected into the reinforcement learning replay buffer during training on the real environment, enabling efficient policy learning with limited data available. By leveraging this hybrid approach, we mitigate the sample inefficiency of traditional model-free reinforcement learning methods while ensuring accurate control of nonlinear systems. To demonstrate the effectiveness of this framework, we apply it to a bi-rotor system as a case study, evaluating its performance in stabilization and trajectory tracking. The results show that our SINDy-TD3 approach achieves superior accuracy and robustness compared to direct reinforcement learning techniques, highlighting the potential of combining data-driven modeling with reinforcement learning for complex dynamical systems.", "link": "http://arxiv.org/abs/2512.21081v1", "date": "2025-12-24", "relevancy": 2.1384, "topK": [{"title": "Safe and efficient training of a control agent", "link": "https://patents.google.com/patent/US11709462B2/en", "similarity": 0.549}, {"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.5319}, {"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Pr {"title": "View-aware Cross-modal Distillation for Multi-view Action Recognition", "author": "Trung Thanh Nguyen and Yasutomo Kawanishi and Vijay John and Takahiro Komamizu and Ichiro Ide", "abstract": "The widespread use of multi-sensor systems has increased research in multi-view action recognition. While existing approaches in multi-view setups with fully overlapping sensors benefit from consistent view coverage, partially overlapping settings where actions are visible in only a subset of views remain underexplored. This challenge becomes more severe in real-world scenarios, as many systems provide only limited input modalities and rely on sequence-level annotations instead of dense frame-level labels. In this study, we propose View-aware Cross-modal Knowledge Distillation (ViCoKD), a framework that distills knowledge from a fully supervised multi-modal teacher to a modality- and annotation-limited student. ViCoKD employs a cross-modal adapter with cross-modal attention, allowing the student to exploit multi-modal correlations while operating with incomplete modalities. Moreover, we propose a View-aware Consistency module to address view misalignment, where the same action may appear differently or only partially across viewpoints. It enforces prediction alignment when the action is co-visible across views, guided by human-detection masks and confidence-weighted Jensen-Shannon divergence between their predicted class distributions. Experiments on the real-world MultiSensor-Home dataset show that ViCoKD consistently outperforms competitive distillation methods across multiple backbones and environments, delivering significant gains and surpassing the teacher model under limited conditions.", "link": "http://arxiv.org/abs/2511.12870v2", "date": "2025-12-24", "relevancy": 2.1273, "topK": [{"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5605}, {"title": "You've Got to Feel It T {"title": "BALLAST: Bandit-Assisted Learning for Latency-Aware Stable Timeouts in Raft", "author": "Qizhi Wang", "abstract": "Randomized election timeouts are a simple and effective liveness heuristic for Raft, but they become brittle under long-tail latency, jitter, and partition recovery, where repeated split votes can inflate unavailability. This paper presents BALLAST, a lightweight online adaptation mechanism that replaces static timeout heuristics with contextual bandits. BALLAST selects from a discrete set of timeout \"arms\" using efficient linear contextual bandits (LinUCB variants), and augments learning with safe exploration to cap risk during unstable periods. We evaluate BALLAST on a reproducible discrete-event simulation with long-tail delay, loss, correlated bursts, node heterogeneity, and partition/recovery turbulence. Across challenging WAN regimes, BALLAST substantially reduces recovery time and unwritable time compared to standard randomized timeouts and common heuristics, while remaining competitive on stable LAN/WAN settings.", "link": "http://arxiv.org/abs/2512.21165v1", "date": "2025-12-24", "relevancy": 2.1206, "topK": [{"title": "Breadcrumbs: Adversarial class-balanced sampling for long-tailed recognition", "link": "https://link.springer.com/chapter/10.1007/978-3-031-20053-3_37", "similarity": 0.469}, {"title": "ToDo: Token Downsampling for Efficient Generation of High-Resolution\n  Images", "link": "http://arxiv.org/abs/2402.13573v2", "similarity": 0.4037}, {"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.3997}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20BALLAST%3A%20Bandit-Assisted%20Learning%20for%20Latency-Aware%20Stable%20Timeouts%20in%20Raft&body=Title%3A%20BALLAST%3A%20Bandit-Assisted%20Learning%20for%20Latency-Aware%20Stable%20Timeouts%20in%20Raft%0AAuthor%3A%20Qizhi%20Wang%0AAbstract%3A%20Randomiz {"title": "AD-R1: Closed-Loop Reinforcement Learning for End-to-End Autonomous Driving with Impartial World Models", "author": "Tianyi Yan and Tao Tang and Xingtai Gui and Yongkang Li and Jiasen Zhesng and Weiyao Huang and Lingdong Kong and Wencheng Han and Xia Zhou and Xueyang Zhang and Yifei Zhan and Kun Zhan and Cheng-zhong Xu and Jianbing Shen", "abstract": "End-to-end models for autonomous driving hold the promise of learning complex behaviors directly from sensor data, but face critical challenges in safety and handling long-tail events. Reinforcement Learning (RL) offers a promising path to overcome these limitations, yet its success in autonomous driving has been elusive. We identify a fundamental flaw hindering this progress: a deep seated optimistic bias in the world models used for RL. To address this, we introduce a framework for post-training policy refinement built around an Impartial World Model. Our primary contribution is to teach this model to be honest about danger. We achieve this with a novel data synthesis pipeline, Counterfactual Synthesis, which systematically generates a rich curriculum of plausible collisions and off-road events. This transforms the model from a passive scene completer into a veridical forecaster that remains faithful to the causal link between actions and outcomes. We then integrate this Impartial World Model into our closed-loop RL framework, where it serves as an internal critic. During refinement, the agent queries the critic to ``dream\" of the outcomes for candidate actions. We demonstrate through extensive experiments, including on a new Risk Foreseeing Benchmark, that our model significantly outperforms baselines in predicting failures. Consequently, when used as a critic, it enables a substantial reduction in safety violations in challenging simulations, proving that teaching a model to dream of danger is a critical step towards building truly safe and intelligent autonomous agents.", "link": "http://arxiv.org/abs/2511.20325v2", "date": "2025-12-24", "relevancy": 2.1153, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.5477}, {"title": "uPLAM: Robust Panoptic Localization and Mapping Leveraging Perception\n  Uncertainties", "link": "http://arxiv.org/abs/2402.05840v1", "similarity": 0.5263}, {"title": "Safe and efficient training of a control agent", "link": "https://patents.google.com/patent/US11709462B2/en", "similarity": 0.5238}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20AD-R1%3A%20Closed-Loop%20Reinforcement%20Learning%20for%20End-to-End%20Autonomous%20Driving%20with%20Impartial%20World%20Models&body=Title%3A%20AD-R1%3A%20Closed-Loop%20Reinforcement%20Learning%20for%20End-to-End%20Autonomous%20Driving%20with%20Impartial%20World%20Models%0AAuthor%3A%20Tianyi%20Yan%20and%20Tao%20Tang%20and%20Xingtai%20Gui%20and%20Yongkang%20Li%20and%20Jiasen%20Zhesng%20and%20Weiyao%20Huang%20and%20Lingdong%20Kong%20and%20Wencheng%20Han%20and%20Xia%20Zhou%20and%20Xueyang%20Zhang%20and%20Yifei%20Zhan%20and%20Kun%20Zhan%20and%20Cheng-zhong%20Xu%20and%20Jianbing%20Shen%0AAbstract%3A%20End-to-end%20models%20for%20autonomous%20driving%20hold%20the%20promise%20of%20learning%20complex%20behaviors%20directly%20from%20sensor%20data%2C%20but%20face%20critical%20challenges%20in%20safety%20and%20handling%20long-tail%20events.%20Reinforcement%20Learning%20%28RL%29%20offers%20a%20promising%20path%20to%20overcome%20these%20limitations%2C%20yet%20its%20success%20in%20autonomous%20driving%20has%20been%20elusive.%20We%20identify%20a%20fundamental%20flaw%20hindering%20this%20progress%3A%20a%20deep%20seated%20optimistic%20bias%20in%20the%20world%20models%20used%20for%20RL.%20To%20address%20this%2C%20we%20introduce%20a%20framework%20for%20post-training%20policy%20refinement%20built%20around%20an%20Impartial%20World%20Model.%20Our%20primary%20contribution%20is%20to%20teach%20this%20model%20to%20be%20honest%20about%20danger.%20We%20achieve%20this%20with%20a%20novel%20data%20synthesis%20pipeline%2C%20Counterfactual%20Synthesis%2C%20which%20systematically%20generates%20a%20rich%20curriculum%20of%20plausible%20collisions%20and%20off-road%20events.%20This%20transforms%20the%20model%20from%20a%20passive%20scene%20completer%20into%20a%20veridical%20forecaster%20that%20remains%20faithful%20to%20the%20causal%20link%20between%20actions%20and%20outcomes.%20We%20then%20integrate%20this%20Impartial%20World%20Model%20into%20our%20closed-loop%20RL%20framework%2C%20where%20it%20serves%20as%20an%20internal%20critic.%20During%20refinement%2C%20the%20agent%20queries%20the%20critic%20to%20%60%60dream%22%20of%20the%20outcomes%20for%20candidate%20actions.%20We%20demonstrate%20through%20extensive%20experiments%2C%20including%20on%20a%20new%20Risk%20Foreseeing%20Benchmark%2C%20that%20our%20model%20significantly%20outperforms%20baselines%20in%20predicting%20failures.%20Consequently%2C%20when%20used%20as%20a%20critic%2C%20it%20enables%20a%20substantial%20reduction%20in%20safety%20violations%20in%20challenging%20simulations%2C%20proving%20that%20teaching%20a%20model%20to%20dream%20of%20danger%20is%20a%20critical%20step%20towards%20building%20truly%20safe%20and%20intelligent%20autonomous%20agents.%0ALink%3A%20http%3A//arxiv.org/abs/2511.20325v2%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DAD-R1%253A%2520Closed-Loop%2520Reinforcement%2520Learning%2520for%2520End-to-End%2520Autonomous%2520Driving%2520with%2520Impartial%2520World%2520Models%26entry.906535625%3DTianyi%2520Yan%2520and%2520Tao%2520Tang%2520and%2520Xingtai%2520Gui%2520and%2520Yongkang%2520Li%2520and%2520Jiasen%2520Zhesng%2520and%2520Weiyao%2520Huang%2520and%2520Lingdong%2520Kong%2520and%2520Wencheng%2520Han%2520and%2520Xia%2520Zhou%2520and%2520Xueyang%2520Zhang%2520and%2520Yifei%2520Zhan% {"title": "SpidR-Adapt: A Universal Speech Representation Model for Few-Shot Adaptation", "author": "Mahi Luthra and Jiayi Shen and Maxime Poli and Angelo Ortiz and Yosuke Higuchi and Youssef Benchekroun and Martin Gleize and Charles-Eric Saint-James and Dongyan Lin and Phillip Rust and Angel Villar and Surya Parimi and Vanessa Stark and Rashel Moritz and Juan Pino and Yann LeCun and Emmanuel Dupoux", "abstract": "Human infants, with only a few hundred hours of speech exposure, acquire basic units of new languages, highlighting a striking efficiency gap compared to the data-hungry self-supervised speech models. To address this gap, this paper introduces SpidR-Adapt for rapid adaptation to new languages using minimal unlabeled data. We cast such low-resource speech representation learning as a meta-learning problem and construct a multi-task adaptive pre-training (MAdaPT) protocol which formulates the adaptation process as a bi-level optimization framework. To enable scalable meta-training under this framework, we propose a novel heuristic solution, first-order bi-level optimization (FOBLO), avoiding heavy computation costs. Finally, we stabilize meta-training by using a robust initialization through interleaved supervision which alternates self-supervised and supervised objectives. Empirically, SpidR-Adapt achieves rapid gains in phonemic discriminability (ABX) and spoken language modeling (sWUGGY, sBLIMP, tSC), improving over in-domain language models after training on less than 1h of target-language audio, over $100\\times$ more data-efficient than standard training. These findings highlight a practical, architecture-agnostic path toward biologically inspired, data-efficient representations. We open-source the training code and model checkpoints at https://github.com/facebookresearch/spidr-adapt.", "link": "http://arxiv.org/abs/2512.21204v1", "date": "2025-12-24", "relevancy": 2.0924, "topK": [{"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understan {"title": "Intersectional Fairness in Vision-Language Models for Medical Image Disease Classification", "author": "Yupeng Zhang and Adam G. Dunn and Usman Naseem and Jinman Kim", "abstract": "Medical artificial intelligence (AI) systems, particularly multimodal vision-language models (VLM), often exhibit intersectional biases where models are systematically less confident in diagnosing marginalised patient subgroups. Such bias can lead to higher rates of inaccurate and missed diagnoses due to demographically skewed data and divergent distributions of diagnostic certainty. Current fairness interventions frequently fail to address these gaps or compromise overall diagnostic performance to achieve statistical parity among the subgroups. In this study, we developed Cross-Modal Alignment Consistency (CMAC-MMD), a training framework that standardises diagnostic certainty across intersectional patient subgroups. Unlike traditional debiasing methods, this approach equalises the model's decision confidence without requiring sensitive demographic data during clinical inference. We evaluated this approach using 10,015 skin lesion images (HAM10000) with external validation on 12,000 images (BCN20000), and 10,000 fundus images for glaucoma detection (Harvard-FairVLMed), stratifying performance by intersectional age, gender, and race attributes. In the dermatology cohort, the proposed method reduced the overall intersectional missed diagnosis gap (difference in True Positive Rate, $\u0394$TPR) from 0.50 to 0.26 while improving the overall Area Under the Curve (AUC) from 0.94 to 0.97 compared to standard training. Similarly, for glaucoma screening, the method reduced $\u0394$TPR from 0.41 to 0.31, achieving a better AUC of 0.72 (vs. 0.71 baseline). This establishes a scalable framework for developing high-stakes clinical decision support systems that are both accurate and can perform equitably across diverse patient subgroups, ensuring reliable performance without increasing privacy risks.", "link": "http://arxiv.org/abs/2512.15249v2", "date": "2025-12-24", "relevancy": 2.0895, "topK": [{"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.5364}, {"title": "Multimodal-Conditioned Latent Diffusion Models for Fashion Image Editing", "link": "http://arxiv.org/abs/2403.14828v2", "similarity": 0.5259}, {"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_paper.html", "similarity": 0.5069}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Intersectional%20Fairness%20in%20Vision-Language%20Models%20for%20Medical%20Image%20Disease%20Classification&body=Title%3A%20Intersectional%20Fairness%20in%20Vision-Language%20Models%20for%20Medical%20Image%20Disease%20Classification%0AAuthor%3A%20Yupeng%20Zhang%20and%20Adam%20G.%20Dunn%20and%20Usman%20Naseem%20and%20Jinman%20Kim%0AAbstract%3A%20Medical%20artificial%20intelligence%20%28AI%29%20systems%2C%20particularly%20multimodal%20vision-language%20models%20%28VLM%29%2C%20often%20exhibit%20intersectional%20biases%20where%20models%20are%20systematically%20less%20confident%20in%20diagnosing%20marginalised%20patient%20subgroups.%20Such%20bias%20can%20lead%20to%20higher%20rates%20of%20inaccurate%20and%20missed%20diagnoses%20due%20to%20demographically%20skewed%20data%20and%20divergent%20distributions%20of%20diagnostic%20certainty.%20Current%20fairness%20interventions%20frequently%20fail%20to%20address%20these%20gaps%20or%20compromise%20overall%20diagnostic%20performance%20to%20achieve%20statistical%20parity%20among%20the%20subgroups.%20In%20this%20study%2C%20we%20developed%20Cross-Modal%20Alignment%20Consistency%20%28CMAC-MMD%29%2C%20a%20training%20framework%20that%20standardises%20diagnostic%20certainty%20across%20intersecti {"title": "Streaming Video Instruction Tuning", "author": "Jiaer Xia and Peixian Chen and Mengdan Zhang and Xing Sun and Kaiyang Zhou", "abstract": "We present Streamo, a real-time streaming video LLM that serves as a general-purpose interactive assistant. Unlike existing online video models that focus narrowly on question answering or captioning, Streamo performs a broad spectrum of streaming video tasks, including real-time narration, action understanding, event captioning, temporal event grounding, and time-sensitive question answering. To develop such versatility, we construct Streamo-Instruct-465K, a large-scale instruction-following dataset tailored for streaming video understanding. The dataset covers diverse temporal contexts and multi-task supervision, enabling unified training across heterogeneous streaming tasks. After training end-to-end on the instruction-following dataset through a streamlined pipeline, Streamo exhibits strong temporal reasoning, responsive interaction, and broad generalization across a variety of streaming benchmarks. Extensive experiments show that Streamo bridges the gap between offline video perception models and real-time multimodal assistants, making a step toward unified, intelligent video understanding in continuous video streams.", "link": "http://arxiv.org/abs/2512.21334v1", "date": "2025-12-24", "relevancy": 2.0865, "topK": [{"title": "Customize-A-Video: One-Shot Motion Customization of Text-to-Video\n  Diffusion Models", "link": "http://arxiv.org/abs/2402.14780v1", "similarity": 0.5392}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5181}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.5181}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Streaming%20Video%20Instruction%20Tuning&body=Tit {"title": "Surgical Scene Segmentation using a Spike-Driven Video Transformer with Real-Time Potential", "author": "Shihao Zou and Jingjing Li and Wei Ji and Jincai Huang and Kai Wang and Guo Dan and Weixin Si and Yi Pan", "abstract": "Modern surgical systems increasingly rely on intelligent scene understanding to provide timely situational awareness for enhanced intra-operative safety. Within this pipeline, surgical scene segmentation plays a central role in accurately perceiving operative events. Although recent deep learning models, particularly large-scale foundation models, achieve remarkable segmentation accuracy, their substantial computational demands and power consumption hinder real-time deployment in resource-constrained surgical environments. To address this limitation, we explore the emerging SNN as a promising paradigm for highly efficient surgical intelligence. However, their performance is still constrained by the scarcity of labeled surgical data and the inherently sparse nature of surgical video representations. To this end, we propose \\textit{SpikeSurgSeg}, the first spike-driven video Transformer framework tailored for surgical scene segmentation with real-time potential on non-GPU platforms. To address the limited availability of surgical annotations, we introduce a surgical-scene masked autoencoding pretraining strategy for SNNs that enables robust spatiotemporal representation learning via layer-wise tube masking. Building on this pretrained backbone, we further adopt a lightweight spike-driven segmentation head that produces temporally consistent predictions while preserving the low-latency characteristics of SNNs. Extensive experiments on EndoVis18 and our in-house SurgBleed dataset demonstrate that SpikeSurgSeg achieves mIoU comparable to SOTA ANN-based models while reducing inference latency by at least $8\\times$. Notably, it delivers over $20\\times$ acceleration relative to most foundation-model baselines, underscoring its potential for time-critical surgical scene segmentation.", "link": "http://arxiv.org/abs/2512.21284v1", "date": "2025-12-24", "relevancy": 2.0724, "topK": [{"title": "RTG-SLAM: Real-time 3D Reconstruction at Scale using Gaussian Splatting", "link": "http://arxiv.org/abs/2404.19706v1", "similarity": 0.5332}, {"title": "CamCtrl3D: Single-Image Scene Exploration with Precise 3D Camera Control", "link": "http://arxiv.org/abs/2501.06006v1", "similarity": 0.5187}, {"title": "GST: Precise 3D Human Body from a Single Image with Gaussian Splatting\n  Transformers", "link": "http://arxiv.org/abs/2409.04196v1", "similarity": 0.5028}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Surgical%20Scene%20Segmentation%20using%20a%20Spike-Driven%20Video%20Transformer%20with%20Real-Time%20Potential&body=Title%3A%20Surgical%20Scene%20Segmentation%20using%20a%20Spike-Driven%20Video%20Transformer%20with%20Real-Time%20Potential%0AAuthor%3A%20Shihao%20Zou%20and%20Jingjing%20Li%20and%20Wei%20Ji%20and%20Jincai%20Huang%20and%20Kai%20Wang%20and%20Guo%20Dan%20and%20Weixin%20Si%20and%20Yi%20Pan%0AAbstract%3A%20Modern%20surgical%20systems%20increasingly%20rely%20on%20intelligent%20scene%20understanding%20to%20provide%20timely%20situational%20awareness%20for%20enhanced%20intra-operative%20safety.%20Within%20this%20pipeline%2C%20surgical%20scene%20segmentation%20plays%20a%20central%20role%20in%20accurately%20perceiving%20operative%20events.%20Although%20recent%20deep%20learning%20models%2C%20particularly%20large-scale%20foundation%20models%2C%20achieve%20remarkable%20segmentation%20accuracy%2C%20their%20substantial%20computational%20demands%20and%20power%20consumption%20hinder%20real-time%20deployment%20in%20resource-constrained%20surgical%20environments.%20To%20address%20this%20limitation%2C%20we%20explore%20the%20emerging%20SNN%20as%20a%20promising%20paradigm%20for%20highly%20efficient%20surgical%20intelligence.%20However%2C%20their%20performance%20is%20still%20constrained%20by%20the%20scarcity%20of%20labeled%20surgical%20data%20and%20the%20inherently%20sparse%20nature%20of%20surgical%20video%20representations.%20To%20this%20end%2C%20we%20propose%20%5Ctextit%7BSpikeSurgSeg%7D%2C%20the%20first%20spike-driven%20video%20Transformer%20framework%20tailored%20for%20surgical%20scene%20segmentation%20with%20real-time%20potential%20on%20non-GPU%20platforms.%20To%20address%20the%20limited%20availability%20of%20surgical%20annotations%2C%20we%20introduce%20a%20surgical-scene%20masked%20autoencoding%20pretraining%20strategy%20for%20SNNs%20that%20enables%20robust%20spatiotemporal%20representation%20learning%20via%20layer-wise%20tube%20masking.%20Building%20on%20this%20pretrained%20backbone%2C%20we%20further%20adopt%20a%20lightweight%20spike-driven%20segmentation%20head%20that%20produces%20temporally%20consistent%20predictions%20while%20preserving%20the%20low-latency%20characteristics%20of%20SNNs.%20Extensive%20experiments%20on%20EndoVis18%20and%20our%20in-house%20SurgBleed%20dataset%20demonstrate%20that%20SpikeSurgSeg%20achieves%20mIoU%20comparable%20to%20SOTA%20ANN-based%20models%20while%20reducing%20inference%20latency%20by%20at%20least%20%248%5Ctimes%24.%20Notably%2C%20it%20delivers%20over%20%2420%5Ctimes%24%20acceleration%20relative%20to%20most%20foundation-model%20baselines%2C%20underscoring%20its%20potential%20for%20time-critical%20surgical%20scene%20segmentation.%0ALink%3A%20http%3A//arxiv.org/abs/2512.21284v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DSurgical%2520Scene%2520Segmentation%2520using%2520a%2520Spike-Driven%2520Video%2520Transformer%2520with%2520Real-Time%2520Potential%26entry.906535625%3DShihao%2520Zou%2520and%2520Jingjing%2520Li%2520and%2520Wei%2520Ji%2520and%2520Jincai%2520Huang%2520and%2520Kai%2520Wang%2520and%2520Guo%2520Dan%2520and%2520Weixin%2520Si%2520and%2520Yi%2520Pan%26entry.1292438233%3DModern%2520surgical%2520systems%2520increasingly%2520r {"title": "ElfCore: A 28nm Neural Processor Enabling Dynamic Structured Sparse Training and Online Self-Supervised Learning with Activity-Dependent Weight Update", "author": "Zhe Su and Giacomo Indiveri", "abstract": "In this paper, we present ElfCore, a 28nm digital spiking neural network processor tailored for event-driven sensory signal processing. ElfCore is the first to efficiently integrate: (1) a local online self-supervised learning engine that enables multi-layer temporal learning without labeled inputs; (2) a dynamic structured sparse training engine that supports high-accuracy sparse-to-sparse learning; and (3) an activity-dependent sparse weight update mechanism that selectively updates weights based solely on input activity and network dynamics. Demonstrated on tasks including gesture recognition, speech, and biomedical signal processing, ElfCore outperforms state-of-the-art solutions with up to 16X lower power consumption, 3.8X reduced on-chip memory requirements, and 5.9X greater network capacity efficiency.", "link": "http://arxiv.org/abs/2512.21153v1", "date": "2025-12-24", "relevancy": 2.0628, "topK": [{"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.5366}, {"title": "SDXS: Real-Time One-Step Latent Diffusion Models with Image Conditions", "link": "http://arxiv.org/abs/2403.16627v1", "similarity": 0.529}, {"title": "ToDo: Token Downsampling for Efficient Generation of High-Resolution\n  Images", "link": "http://arxiv.org/abs/2402.13573v2", "similarity": 0.4895}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20ElfCore%3A%20A%2028nm%20Neural%20Processor%20Enabling%20Dynamic%20Structured%20Sparse%20Training%20and%20Online%20Self-Supervised%20Learning%20with%20Activity-Dependent%20Weight%20Update&body=Title%3A%20ElfCore%3A%20A%2028nm%20Neural%20Processor%20Enabling%20Dynamic%20Structured%20Sparse%20Training%20and%20Online%20Self-Supervised%20Learning%20with%20Activity-Dependent%20Weight%20Update%0AAuthor%3A%20Zhe%20Su%20and%20Giacomo%20Indiveri%0AAbstract%3A%20In%20this%20paper%2C%20we%20present%20ElfCore%2C%20a%2028nm%20digital%20spiking%20neural%20network%20processor%20tailored%20for%20event-driven%20sensory%20signal%20processing.%20ElfCore%20is%20the%20first%20to%20efficiently%20integrate%3A%20%281%29%20a%20local%20online%20self-supervised%20learning%20engine%20that%20enables%20multi-layer%20temporal%20learning%20without%20labeled%20inputs%3B%20%282%29%20a%20dynamic%20structured%20sparse%20training%20engine%20that%20supports%20high-accuracy%20sparse-to-sparse%20learning%3B%20and%20%283%29%20an%20activity-dependent%20sparse%20weight%20update%20mechanism%20that%20selectively%20updates%20weights%20based%20solely%20on%20input%20activity%20and%20network%20dynamics.%20Demonstrated%20on%20tasks%20including%20gesture%20recognition%2C%20speech%2C%20and%20biomedical%20signal%20processing%2C%20ElfCore%20outperforms%20state-of-the-art%20solutions%20with%20up%20to%2016X%20lower%20power%20consumption%2C%203.8X%20reduced%20on-chip%20memory%20requirements%2C%20and%205.9X%20greater%20network%20capacity%20efficiency.%0ALink%3A%20http%3A//arxiv.org/abs/2512.21153v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DElfCore%253A%2520A%252028nm%2520Neural%2520Processor%2520Enabling%2520Dynamic%2520Structured%2520Sparse%2520Training%2520and%2520Online%2520Self-Supervised%2520Learning%2520with%2520Activity-Dependent%2520Weight%2520Update%26entry.906535625%3DZhe%2520Su%2520and%2520Giacomo%2520Indiveri%26entry.1292438233%3DIn%2520this%2520paper%252C%2520we%2520present%2520ElfCore%252C%2520a%252028nm%2520digital%2520spiking%2520neural%2520network%2520processor%2520tailored%2520for%2520event-driven%2520sensory%2520signal%2520processing.%2520ElfCore%2520is%2520the%2520first%2520to%2520efficiently%2520integrate%253A%2520%25281%2529%2520a%2520local%2520online% {"title": "Beyond Context: Large Language Models Failure to Grasp Users Intent", "author": "Ahmed M. Hussain and Salahuddin Salahuddin and Panos Papadimitratos", "abstract": "Current Large Language Models (LLMs) safety approaches focus on explicitly harmful content while overlooking a critical vulnerability: the inability to understand context and recognize user intent. This creates exploitable vulnerabilities that malicious users can systematically leverage to circumvent safety mechanisms. We empirically evaluate multiple state-of-the-art LLMs, including ChatGPT, Claude, Gemini, and DeepSeek. Our analysis demonstrates the circumvention of reliable safety mechanisms through emotional framing, progressive revelation, and academic justification techniques. Notably, reasoning-enabled configurations amplified rather than mitigated the effectiveness of exploitation, increasing factual precision while failing to interrogate the underlying intent. The exception was Claude Opus 4.1, which prioritized intent detection over information provision in some use cases. This pattern reveals that current architectural designs create systematic vulnerabilities. These limitations require paradigmatic shifts toward contextual understanding and intent recognition as core safety capabilities rather than post-hoc protective mechanisms.", "link": "http://arxiv.org/abs/2512.21110v1", "date": "2025-12-24", "relevancy": 2.0364, "topK": [{"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.516}, {"title": "Lexicon3D: Probing Visual Foundation Models for Complex 3D Scene\n  Understanding", "link": "http://arxiv.org/abs/2409.03757v1", "similarity": 0.516}, {"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.4746}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Beyond%20Context%3A%20Large%20Language%20Models%20Failure%20to%20Grasp%20Users%20Intent&body=Title%3A%20Beyond%20Context%3A%20Large%20Language%20Models%20Failure%20to%20Grasp%20Users%20Intent%0AAuthor%3A%20Ahmed%20M.%20Hussain%20and%20Salahuddin%20Salahuddin%20and%20Panos%20Papadimitratos%0AAbstract%3A%20Current%20Large%20Language%20Models%20%28LLMs%29%20safety%20approaches%20focus%20on%20explicitly%20harmful%20content%20while%20overlooking%20a%20critical%20vulnerability%3A%20the%20inability%20to%20understand%20context%20and%20recognize%20user%20intent.%20This%20creates%20exploitable%20vulnerabilities%20that%20malicious%20users%20can%20systematically%20leverage%20to%20circumvent%20safety%20mechanisms.%20We%20empirically%20evaluate%20multiple%20state-of-the-art%20LLMs%2C%20including%20ChatGPT%2C%20Claude%2C%20Gemini%2C%20and%20DeepSeek.%20Our%20analysis%20demonstrates%20the%20circumvention%20of%20reliable%20safety%20mechanisms%20through%20emotional%20framing%2C%20progressive%20revelation%2C%20and%20academic%20justification%20techniques.%20Notably%2C%20reasoning-enabled%20configurations%20amplified%20rather%20than%20mitigated%20the%20effectiveness%20of%20exploitation%2C%20increasing%20factual%20precision%20while%20failing%20to%20interrogate%20the%20underlying%20intent.%20The%20exception%20was%20Claude%20Opus%204.1%2C%20which%20prioritized%20intent%20detection%20over%20information%20provision%20in%20some%20use%20cases.%20This%20pattern%20reveals%20that%20current%20architectural%20designs%20create%20systematic%20vulnerabilities.%20These%20limitations%20require%20paradigmatic%20shifts%20toward%20contextual%20understanding%20and%20intent%20recognition%20as%20core%20safety%20capabilities%20rather%20than%20post-hoc%20protective%20mechanisms.%0ALink%3A%20http%3A//arxiv.org/abs/2512.21110v1%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DBeyond%2520Context%253A%2520Large%2520Language%2520Models% 110v1%26entry.124074799%3DRead", "form": "https://docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform?entry.1380929848=Beyond%20Context%3A%20Large%20Language%20Models%20Failure%20to%20Grasp%20Users%20Intent&entry.906535625=Ahmed%20M.%20Hussain%20and%20Salahuddin%20Salahuddin%20and%20Panos%20Papadimitratos&entry.1292438233=Current%20Large%20Language%20Models%20%28LLMs%29%20safety%20approaches%20focus%20on%20explicitly%20harmful%20content%20while%20overlooking%20a%20critical%20vulnerability%3A%20the%20inability%20to%20understand%20context%20and%20recognize%20user%20intent.%20This%20creates%20exploitable%20vulnerabilities%20that%20malicious%20users%20can%20systematically%20leverage%20to%20circumvent%20safety%20mechanisms.%20We%20empirically%20evaluate%20multiple%20state-of-the-art%20LLMs%2C%20including%20ChatGPT%2C%20Claude%2C%20Gemini%2C%20and%20DeepSeek.%20Our%20analysis%20demonstrates%20the%20circumvention%20of%20reliable%20safety%20mechanisms%20through%20emotional%20framing%2C%20progressive%20revelation%2C%20and%20academic%20justification%20techniques.%20Notably%2C%20reasoning-enabled%20configurations%20amplified%20rather%20than%20mitigated%20the%20effectiveness%20of%20exploitation%2C%20increasing%20factual%20precision%20while%20failing%20to%20interrogate%20the%20underlying%20intent.%20The%20exception%20was%20Claude%20Opus%204.1%2C%20which%20prioritized%20intent%20detection%20over%20information%20provision%20in%20some%20use%20cases.%20This%20pattern%20reveals%20that%20current%20architectural%20designs%20create%20systematic%20vulnerabilities.%20These%20limitations%20require%20paradigmatic%20shifts%20toward%20contextual%20understanding%20and%20intent%20recognition%20as%20core%20safety%20capabilities%20rather%20than%20post-hoc%20protective%20mechanisms.&entry.1838667208=http%3A//arxiv.org/abs/2512.21110v1&entry.124074799=Read"},
{"title": "Deep Kronecker Network", "author": "Long Feng and Guang Yang", "abstract": "We propose Deep Kronecker Network (DKN), a novel framework designed for analyzing medical imaging data, such as MRI, fMRI, CT, etc. Medical imaging data is different from general images in at least two aspects: i) sample size is usually much more limited, ii) model interpretation is more of a concern compared to outcome prediction. Due to its unique nature, general methods, such as convolutional neural network (CNN), are difficult to be directly applied. As such, we propose DKN, that is able to i) adapt to low sample size limitation, ii) provide desired model interpretation, and iii) achieve the prediction power as CNN. The DKN is general in the sense that it not only works for both matrix and (high-order) tensor represented image data, but also could be applied to both discrete and continuous outcomes. The DKN is built on a Kronecker product structure and implicitly imposes a piecewise smooth property on coefficients. Moreover, the Kronecker structure can be written into a convolutional form, so DKN also resembles a CNN, particularly, a fully convolutional network (FCN). Furthermore, we prove that with an alternating minimization algorithm, the solutions of DKN are guaranteed to converge to the truth geometrically even if the objective function is highly nonconvex. Interestingly, the DKN is also highly connected to the tensor regression framework proposed by Zhou et al. (2010), where a CANDECOMP/PARAFAC (CP) low-rank structure is imposed on tensor coefficients. Finally, we conduct both classification and regression analyses using real MRI data from the Alzheimer's Disease Neuroimaging Initiative (ADNI) to demonstrate the effectiveness of DKN.", "link": "http://arxiv.org/abs/2210.13327v2", "date": "2025-12-24", "relevancy": 2.034, "topK": [{"title": "DDM-NET: End-to-end learning of keypoint feature Detection, Description and Matching for 3D localization", "link": "https://arxiv.or {"title": "FERA: A Pose-Based Semantic Pipeline for Automated Foil Fencing Refereeing", "author": "Ziwen Chen and Zhong Wang", "abstract": "Many multimedia tasks map raw video into structured semantic representations for downstream decision-making. Sports officiating is a representative case, where fast, subtle interactions must be judged via symbolic rules. We present FERA (FEncing Referee Assistant), a pose-based framework that turns broadcast foil fencing video into action tokens and rule-grounded explanations. From monocular footage, FERA extracts 2D poses, converts them into a 101-dimensional kinematic representation, and applies an encoder-only transformer (FERA-MDT) to recognize per-fencer footwork, blade actions, and blade-line position. To obtain a consistent single-fencer representation for both athletes, FERA processes each clip and a horizontally flipped copy, yielding time-aligned left/right predictions without requiring a multi-person pose pipeline. A dynamic temporal windowing scheme enables inference on untrimmed pose tracks. These structured predictions serve as tokens for a language model (FERA-LM) that applies simplified right-of-way rules to generate textual decisions. On 1,734 clips (2,386 annotated actions), FERA-MDT achieves a macro-F1 of 0.549 under 5-fold cross-validation, outperforming BiLSTM and TCN baselines. Combined with FERA-LM, the full pipeline recovers referee priority with 77.7% accuracy on 969 exchanges. FERA provides a case-study benchmark for pose-based semantic grounding in a two-person sport and illustrates a general pipeline for connecting video understanding with rule-based reasoning.", "link": "http://arxiv.org/abs/2509.18527v4", "date": "2025-12-24", "relevancy": 2.0191, "topK": [{"title": "You've Got to Feel It To Believe It: Multi-Modal Bayesian Inference for\n  Semantic and Property Prediction", "link": "http://arxiv.org/abs/2402.05872v3", "similarity": 0.5125}, {"title": "Lexicon3D: Probing Visual Foundation Models for {"title": "DiTSinger: Scaling Singing Voice Synthesis with Diffusion Transformer and Implicit Alignment", "author": "Zongcai Du and Guilin Deng and Xiaofeng Guo and Xin Gao and Linke Li and Kaichang Cheng and Fubo Han and Siyu Yang and Peng Liu and Pan Zhong and Qiang Fu", "abstract": "Recent progress in diffusion-based Singing Voice Synthesis (SVS) demonstrates strong expressiveness but remains limited by data scarcity and model scalability. We introduce a two-stage pipeline: a compact seed set of human-sung recordings is constructed by pairing fixed melodies with diverse LLM-generated lyrics, and melody-specific models are trained to synthesize over 500 hours of high-quality Chinese singing data. Building on this corpus, we propose DiTSinger, a Diffusion Transformer with RoPE and qk-norm, systematically scaled in depth, width, and resolution for enhanced fidelity. Furthermore, we design an implicit alignment mechanism that obviates phoneme-level duration labels by constraining phoneme-to-acoustic attention within character-level spans, thereby improving robustness under noisy or uncertain alignments. Extensive experiments validate that our approach enables scalable, alignment-free, and high-fidelity SVS.", "link": "http://arxiv.org/abs/2510.09016v2", "date": "2025-12-24", "relevancy": 2.0029, "topK": [{"title": "Scaling Rectified Flow Transformers for High-Resolution Image Synthesis", "link": "http://arxiv.org/abs/2403.03206v1", "similarity": 0.5497}, {"title": "Synthesizing Moving People with 3D Control", "link": "http://arxiv.org/abs/2401.10889v2", "similarity": 0.4942}, {"title": "Magic-Me: Identity-Specific Video Customized Diffusion", "link": "http://arxiv.org/abs/2402.09368v1", "similarity": 0.4876}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20DiTSinger%3A%20Scaling%20Singing%20Voice%20Synthesis%20with%20Diffusion%20Transformer%20and%20Implicit%20Alignment&body=Title%3A%20DiTSinger%3A%20Scaling%20Singing%20Voice%20Synthesis%20with%20 {"title": "Alternating Gradient Flows: A Theory of Feature Learning in Two-layer Neural Networks", "author": "Daniel Kunin and Giovanni Luca Marchetti and Feng Chen and Dhruva Karkada and James B. Simon and Michael R. DeWeese and Surya Ganguli and Nina Miolane", "abstract": "What features neural networks learn, and how, remains an open question. In this paper, we introduce Alternating Gradient Flows (AGF), an algorithmic framework that describes the dynamics of feature learning in two-layer networks trained from small initialization. Prior works have shown that gradient flow in this regime exhibits a staircase-like loss curve, alternating between plateaus where neurons slowly align to useful directions and sharp drops where neurons rapidly grow in norm. AGF approximates this behavior as an alternating two-step process: maximizing a utility function over dormant neurons and minimizing a cost function over active ones. AGF begins with all neurons dormant. At each iteration, a dormant neuron activates, triggering the acquisition of a feature and a drop in the loss. AGF quantifies the order, timing, and magnitude of these drops, matching experiments across several commonly studied architectures. We show that AGF unifies and extends existing saddle-to-saddle analyses in fully connected linear networks and attention-only linear transformers, where the learned features are singular modes and principal components, respectively. In diagonal linear networks, we prove AGF converges to gradient flow in the limit of vanishing initialization. Applying AGF to quadratic networks trained to perform modular addition, we give the first complete characterization of the training dynamics, revealing that networks learn Fourier features in decreasing order of coefficient magnitude. Altogether, AGF offers a promising step towards understanding feature learning in neural networks.", "link": "http://arxiv.org/abs/2506.06489v4", "date": "2025-12-24", "relevancy": 1.965, "topK": [{"title": "Scaling Rectified Flow Transformers for High-Resolution Image Synthesis", "link": "http://arxiv.org/abs/2403.03206v1", "similarity": 0.5459}, {"title": "Boosted dynamic neural networks", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/26302", "similarity": 0.5073}, {"title": "UGG: Unified Generative Grasping", "link": "https://arxiv.org/abs/2311.16917", "similarity": 0.4534}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Alternating%20Gradient%20Flows%3A%20A%20Theory%20of%20Feature%20Learning%20in%20Two-layer%20Neural%20Networks&body=Title%3A%20Alternating%20Gradient%20Flows%3A%20A%20Theory%20of%20Feature%20Learning%20in%20Two-layer%20Neural%20Networks%0AAuthor%3A%20Daniel%20Kunin%20and%20Giovanni%20Luca%20Marchetti%20and%20Feng%20Chen%20and%20Dhruva%20Karkada%20and%20James%20B.%20Simon%20and%20Michael%20R.%20DeWeese%20and%20Surya%20Ganguli%20and%20Nina%20Miolane%0AAbstract%3A%20What%20features%20neural%20networks%20learn%2C%20and%20how%2C%20remains%20an%20open%20question.%20In%20this%20paper%2C%20we%20introduce%20Alternating%20Gradient%20Flows%20%28AGF%29%2C%20an%20algorithmic%20framework%20that%20describes%20the%20dynamics%20of%20feature%20learning%20in%20two-layer%20networks%20trained%20from%20small%20initialization.%20Prior%20works%20have%20shown%20that%20gradient%20flow%20in%20this%20regime%20exhibits%20a%20staircase-like%20loss%20curve%2C%20alternating%20between%20plateaus%20where%20neurons%20slowly%20align%20to%20useful%20directions%20and%20sharp%20drops%20where%20neurons%20rapidly%20grow%20in%20norm.%20AGF%20approximates%20this%20behavior%20as%20an%20alternating%20two-step%20process%3A%20maximizing%20a%20utility%20function%20over%20dormant%20neurons%20and%20minimizing%20a%20cost%20function%20over%20active%20ones.%20AGF%20begins%20with%20all%20neurons%20dormant.%20At%20each%20iteration%2C%20a%20dormant%20neuron%20activates%2C%20triggering%20the%20acquisition%20of%20a%20feature%20and%20a%20drop%20in%20the%20loss.%20AGF%20quantifi {"title": "A Unified Framework for EEG Seizure Detection Using Universum-Integrated Generalized Eigenvalues Proximal Support Vector Machine", "author": "Yogesh Kumar and Vrushank Ahire and M. A. Ganaie", "abstract": "The paper presents novel Universum-enhanced classifiers: the Universum Generalized Eigenvalue Proximal Support Vector Machine (U-GEPSVM) and the Improved U-GEPSVM (IU-GEPSVM) for EEG signal classification. Using the computational efficiency of generalized eigenvalue decomposition and the generalization benefits of Universum learning, the proposed models address critical challenges in EEG analysis: non-stationarity, low signal-to-noise ratio, and limited labeled data. U-GEPSVM extends the GEPSVM framework by incorporating Universum constraints through a ratio-based objective function, while IU-GEPSVM enhances stability through a weighted difference-based formulation that provides independent control over class separation and Universum alignment. The models are evaluated on the Bonn University EEG dataset across two binary classification tasks: (O vs S)-healthy (eyes closed) vs seizure, and (Z vs S)-healthy (eyes open) vs seizure. IU-GEPSVM achieves peak accuracies of 85% (O vs S) and 80% (Z vs S), with mean accuracies of 81.29% and 77.57% respectively, outperforming baseline methods.", "link": "http://arxiv.org/abs/2512.21170v1", "date": "2025-12-24", "relevancy": 1.9608, "topK": [{"title": "Weakly-guided self-supervised pretraining for temporal activity detection", "link": "https://ojs.aaai.org/index.php/AAAI/article/view/25189", "similarity": 0.4979}, {"title": "UGG: Unified Generative Grasping", "link": "https://arxiv.org/abs/2311.16917", "similarity": 0.4873}, {"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.4783}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20A%20Unified%20Framework%20for%20EEG%20Seizure%20Detection% {"title": "Semi-Supervised Learning for Large Language Models Safety and Content Moderation", "author": "Eduard Stefan Dinuta and Iustin Sirbu and Traian Rebedea", "abstract": "Safety for Large Language Models (LLMs) has been an ongoing research focus since their emergence and is even more relevant nowadays with the increasing capacity of those models. Currently, there are several guardrails in place for all public LLMs and multiple proposed datasets for training safety classifiers. However, training these safety classifiers relies on large quantities of labeled data, which can be problematic to acquire, prone to labeling errors, or often include synthetic data. To address these issues, we suggest a different approach: utilizing semi-supervised learning techniques, which leverage both labeled and unlabeled data, to improve the performance on the safety task. We analyze the improvements that these techniques can offer for both prompts given to Large Language Models and the responses to those requests. Moreover, since augmentation is the central part of semi-supervised algorithms, we demonstrate the importance of using task-specific augmentations, which significantly increase the performance when compared to general-purpose augmentation techniques.", "link": "http://arxiv.org/abs/2512.21107v1", "date": "2025-12-24", "relevancy": 1.9545, "topK": [{"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.5209}, {"title": "Breadcrumbs: Adversarial class-balanced sampling for long-tailed recognition", "link": "https://link.springer.com/chapter/10.1007/978-3-031-20053-3_37", "similarity": 0.4829}, {"title": "TAMM: TriAdapter Multi-Modal Learning for 3D Shape Understanding", "link": "http://arxiv.org/abs/2402.18490v1", "similarity": 0.4814}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Semi-Supervised%20Learning%20for%20Large%20Language%20Models%20S {"title": "Beyond Consensus: Mitigating the Agreeableness Bias in LLM Judge Evaluations", "author": "Suryaansh Jain and Umair Z. Ahmed and Shubham Sahai and Ben Leong", "abstract": "New Large Language Models (LLMs) become available every few weeks, and modern application developers confronted with the unenviable task of having to decide if they should switch to a new model. While human evaluation remains the gold standard, it is costly and unscalable. The state-of-the-art approach is to use LLMs as evaluators ( LLM-as-a-judge), but this suffers from a critical flaw: LLMs exhibit a strong positive bias. We provide empirical evidence showing that while LLMs can identify valid outputs with high accuracy (i.e., True Positive Rate 96%), they are remarkably poor at identifying invalid ones (i.e., True Negative Rate <25%). This systematic bias, coupled with class imbalance, often leads to inflated reliability scores.\n  While ensemble-based methods like majority voting can help, we show that they are not good enough. We introduce an optimal minority-veto strategy that is resilient to missing data and mitigates this bias to a large extent. For scenarios requiring even higher precision, we propose a novel regression-based framework that directly models the validator bias using a small set of human-annotated ground truth data. On a challenging code feedback task over 366 high-school Python programs, our regression approach reduces the maximum absolute error to just 1.2%, achieving a 2x improvement over the best-performing ensemble of 14 state-of-the-art LLMs.", "link": "http://arxiv.org/abs/2510.11822v2", "date": "2025-12-24", "relevancy": 1.9517, "topK": [{"title": "Flexible Visual Recognition by Evidential Modeling of Confusion and Ignorance", "link": "http://openaccess.thecvf.com/content/ICCV2023/html/Fan_Flexible_Visual_Recognition_by_Evidential_Modeling_of_Confusion_and_Ignorance_ICCV_2023_paper.html", "similarity": 0.5099}, {"title": "MEDL-U: Uncertainty-aware 3D Automatic Annotation based on Evidential\n  Deep Learning", "link": "http://arxiv.org/abs/2309.09599v3", "similarity": 0.5081}, {"title": "Breadcrumbs: Adversarial class-balanced sampling for long-tailed recognition", "link": "https://link.springer.com/chapter/10.1007/978-3-031-20053-3_37", "similarity": 0.4579}], "mailto": "mailto:haoxiang.li.2024@gmail.com?subject=%5BarXrec%5D%20Beyond%20Consensus%3A%20Mitigating%20the%20Agreeableness%20Bias%20in%20LLM%20Judge%20Evaluations&body=Title%3A%20Beyond%20Consensus%3A%20Mitigating%20the%20Agreeableness%20Bias%20in%20LLM%20Judge%20Evaluations%0AAuthor%3A%20Suryaansh%20Jain%20and%20Umair%20Z.%20Ahmed%20and%20Shubham%20Sahai%20and%20Ben%20Leong%0AAbstract%3A%20New%20Large%20Language%20Models%20%28LLMs%29%20become%20available%20every%20few%20weeks%2C%20and%20modern%20application%20developers%20confronted%20with%20the%20unenviable%20task%20of%20having%20to%20decide%20if%20they%20should%20switch%20to%20a%20new%20model.%20While%20human%20evaluation%20remains%20the%20gold%20standard%2C%20it%20is%20costly%20and%20unscalable.%20The%20state-of-the-art%20approach%20is%20to%20use%20LLMs%20as%20evaluators%20%28%20LLM-as-a-judge%29%2C%20but%20this%20suffers%20from%20a%20critical%20flaw%3A%20LLMs%20exhibit%20a%20strong%20positive%20bias.%20We%20provide%20empirical%20evidence%20showing%20that%20while%20LLMs%20can%20identify%20valid%20outputs%20with%20high%20accuracy%20%28i.e.%2C%20True%20Positive%20Rate%2096%25%29%2C%20they%20are%20remarkably%20poor%20at%20identifying%20invalid%20ones%20%28i.e.%2C%20True%20Negative%20Rate%20%3C25%25%29.%20This%20systematic%20bias%2C%20coupled%20with%20class%20imbalance%2C%20often%20leads%20to%20inflated%20reliability%20scores.%0A%20%20While%20ensemble-based%20methods%20like%20majority%20voting%20can%20help%2C%20we%20show%20that%20they%20are%20not%20good%20enough.%20We%20introduce%20an%20optimal%20minority-veto%20strategy%20that%20is%20resilient%20to%20missing%20data%20and%20mitigates%20this%20bias%20to%20a%20large%20extent.%20For%20scenarios%20requiring%20even%20higher%20precision%2C%20we%20propose%20a%20novel%20regression-based%20framework%20that%20directly%20models%20the%20validator%20bias%20using%20a%20small%20set%20of%20human-annotated%20ground%20truth%20data.%20On%20a%20challenging%20code%20feedback%20task%20over%20366%20high-school%20Python%20programs%2C%20our%20regression%20approach%20reduces%20the%20maximum%20absolute%20error%20to%20just%201.2%25%2C%20achieving%20a%202x%20improvement%20over%20the%20best-performing%20ensemble%20of%2014%20state-of-the-art%20LLMs.%0ALink%3A%20http%3A//arxiv.org/abs/2510.11822v2%0AForm%3A%20https%3A//docs.google.com/forms/d/e/1FAIpQLSfSfFqShId9ssA7GWYmvv7m_7qsIao4K__1rDj9BurNNxUPYQ/viewform%3Fentry.1380929848%3DBeyond%2520Consensus%253A%2520Mitigating%2520the%2520Agreeableness%2520Bias%2520in%2520LLM%2520Judge%2520Evaluations%26entry.906535625%3DSuryaansh%2520Jain%2520and%2520Umair%2520Z.%2520Ahmed%2520and%2520Shubham%2520Sahai%2520and%2520Ben%2520Leong%26entry.1292438233%3DNew%2520Large%2520Language%2520Models%2520%2528LLMs%2529%2520become%2520available%2520every%2520few%2520weeks%252C%2520and%2520modern%2520application%2520developers%2520confronted%2520with%2520the%2520unenviable%2520task%2520of%2520having%2520to%2520decide%2520if%2520they%2520should%2520switch%2520to%2520a%2520new%2520model.%2520While%2520human%2520evaluation%2520remains%2520the%2520gold%2520standard%252C%2520it%2520is%2520costly%2520and%2520unscalable.%2520The%2520state-of-the-art%2520approach%2520is%2520to%2520use%2520LLMs%2520as%2520evaluators%2520%2528%2520LLM-as-a-judge%2529%252C%2520but%2520this%2520suffers%2520from%2520a%2520critical%2520flaw%253A%2520LLMs%2520exhibit%2520a%2520strong%2520positive%2520bias.%2520We%2520provide%2520empirical%2520evidence%2520showing%2520that%2520while%2520LLMs%2520can%2520identify%2520valid%2520outputs%2520with%2520high%2520accuracy%2520%2528i.e.%252C%2520True%2520Positive%2520Rate%252096%2525%2529%252C%2520they%2520are%2520r
